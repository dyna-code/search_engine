</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"travel\",\"article\",\"20240415-shadow-lake-lodge-canadas-remote-bike-in-mountain-stay\",":{"id":"urn:pubpipe:wwverticals:article:travel/article/20240415-shadow-lake-lodge-canadas-remote-bike-in-mountain-stay","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Shadow Lake Lodge: Canada's remote bike-in mountain stay","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1713272400000}},{"type":"byline","model":{"blocks":[{"type":"timestamp","model":{"timestamp":1713272400000}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Shadow Lake Lodge is a series of log cabins within walking distance of Banff National Park's eponymous Shadow Lake (Credit: Alamy)","blocks":[{"type":"fragment","model":{"text":"Shadow Lake Lodge is a series of log cabins within walking distance of Banff National Park's eponymous Shadow Lake (Credit: Alamy)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Shadow Lake, Banff National Park","blocks":[{"type":"fragment","model":{"text":"Shadow Lake, Banff National Park","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hqyt7z.jpg","originCode":"ic","copyrightHolder":"Alamy"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Set in one of Banff National Park's most stunning locations, these historical cabins are only accessible to those who hike, ski, snowshoe or bike in.","blocks":[{"type":"fragment","model":{"text":"Set in one of Banff National Park's most stunning locations, these historical cabins are only accessible to those who hike, ski, snowshoe or bike in.","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"I battled another incline, sucking in sharp alpine air and huffing out what little breath I could spare from my heaving lungs. After crossing the first of three avalanche zones in Alberta, Canada's Banff National Park to get to my lodging for the night, I doubled over the handlebars of my fat bike that I soon found myself pushing more than pedalling. It was so cold that when my husband pulled up to meet me, ice had crystallised on his beard. ","blocks":[{"type":"fragment","model":{"text":"I battled another incline, sucking in sharp alpine air and huffing out what little breath I could spare from my heaving lungs. After crossing the first of three avalanche zones in Alberta, Canada's ","attributes":[]}},{"type":"urlLink","model":{"text":"Banff National Park","locator":"https://parks.canada.ca/pn-np/ab/banff","blocks":[{"type":"fragment","model":{"text":"Banff National Park","attributes":[]}}]}},{"type":"fragment","model":{"text":" to get to my lodging for the night, I doubled over the handlebars of my fat bike that I soon found myself pushing more than pedalling. It was so cold that when my husband pulled up to meet me, ice had crystallised on his beard. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"There are no roads leading to Banff's historical Shadow Lake Lodge. Instead, the only way to reach this series of secluded backcountry huts tucked between the pine trees and the towering face of Mount Ball is to embark on a meandering 14km or 26km trail on foot, snowshoes, skis or bike. In many ways, the journey is half the fun. ","blocks":[{"type":"fragment","model":{"text":"There are no roads leading to Banff's historical ","attributes":[]}},{"type":"urlLink","model":{"text":"Shadow Lake Lodge","locator":"https://www.shadowlakelodge.com/","blocks":[{"type":"fragment","model":{"text":"Shadow Lake Lodge","attributes":[]}}]}},{"type":"fragment","model":{"text":". Instead, the only way to reach this series of secluded backcountry huts tucked between the pine trees and the towering face of Mount Ball is to embark on a meandering ","attributes":[]}},{"type":"urlLink","model":{"text":"14km or 26km trail","locator":"https://www.shadowlakelodge.com/access","blocks":[{"type":"fragment","model":{"text":"14km or 26km trail","attributes":[]}}]}},{"type":"fragment","model":{"text":" on foot, snowshoes, skis or bike. In many ways, the journey is half the fun. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"My husband and I first hiked to Shadow Lake Lodge this past autumn. After wandering through honey-hued larches reflecting in the sapphire waters of Shadow Lake, enjoying a sumptuous solar-powered hot shower in our gingerbread-like cabin and feasting on a gourmet dinner in the lodge's restaurant, we were keen to return this winter. Yet, I was worried that my limited ski skills would render me immobile in a snowdrift halfway up the trail. So when I heard that Banff National Park was piloting a fat biking programme on designated paths, I was eager to revisit one of Banff's most beautiful backcountry destinations – only this time on two wheels.","blocks":[{"type":"fragment","model":{"text":"My husband and I first hiked to Shadow Lake Lodge this past autumn. After wandering through honey-hued larches reflecting in the sapphire waters of Shadow Lake, enjoying a sumptuous solar-powered hot shower in our gingerbread-like cabin and feasting on a gourmet dinner in the lodge's restaurant, we were keen to return this winter. Yet, I was worried that my limited ski skills would render me immobile in a snowdrift halfway up the trail. So when I heard that Banff National Park was piloting a ","attributes":[]}},{"type":"urlLink","model":{"text":"fat biking programme","locator":"https://parks.canada.ca/pn-np/ab/banff/activ/cyclisme-biking/veloniege-fatbike","blocks":[{"type":"fragment","model":{"text":"fat biking programme","attributes":[]}}]}},{"type":"fragment","model":{"text":" on designated paths, I was eager to revisit one of Banff's most beautiful backcountry destinations – only this time on two wheels.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A fat bike is designed to \"float\" above tricky terrain like snow, ice and mud (Credit: Jennifer Malloy)","blocks":[{"type":"fragment","model":{"text":"A fat bike is designed to \"float\" above tricky terrain like snow, ice and mud (Credit: Jennifer Malloy)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A fat bike is designed to \"float\" above tricky terrain like snow, ice and mud (Credit: Jennifer Malloy)","blocks":[{"type":"fragment","model":{"text":"A fat bike is designed to \"float\" above tricky terrain like snow, ice and mud (Credit: Jennifer Malloy)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1920,"width":1080,"locator":"/p0hqytd3.jpg","originCode":"ic","copyrightHolder":"Jennifer Malloy"}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A fat bike – with its large frame and oversized wheels – is designed to tackle a variety of tricky terrain that a regular bike usually can't, such as snow, ice, sand or mud. The park's pilot programme also includes pedal assist e-bikes, which rely on the rider pedalling to engage the bike's electric motor. According to Kim Logan at Banff and Lake Louise Tourism, it's all part of an effort to enable more people to explore the national park. \"[E-biking and fat biking] create opportunity for those who may not have the fitness to otherwise enjoy the trails. It's another way for visitors and locals alike to enjoy our backyard,\" she said.","blocks":[{"type":"fragment","model":{"text":"A fat bike – with its large frame and oversized wheels – is designed to tackle a variety of tricky terrain that a regular bike usually can't, such as snow, ice, sand or mud. The park's pilot programme also includes ","attributes":[]}},{"type":"urlLink","model":{"text":"pedal assist e-bikes","locator":"https://parks.canada.ca/pn-np/ab/banff/activ/cyclisme-biking/veloselectriques-ebikes","blocks":[{"type":"fragment","model":{"text":"pedal assist e-bikes","attributes":[]}}]}},{"type":"fragment","model":{"text":", which rely on the rider pedalling to engage the bike's electric motor. According to Kim Logan at Banff and Lake Louise Tourism, it's all part of an effort to enable more people to explore the national park. \"[E-biking and fat biking] create opportunity for those who may not have the fitness to otherwise enjoy the trails. It's another way for visitors and locals alike to enjoy our backyard,\" she said.","attributes":[]}}]}}]}},{"type":"callout","model":{"blocks":[{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Fat biking in Banff","blocks":[{"type":"fragment","model":{"text":"Fat biking in Banff","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"There are a number of outfitters around Banff and Lake Louise where travellers can rent fat bikes. Two companies in the park – Bikescape and Radventures – also offer electric fat bike tours for people who don't want to venture out solo.","blocks":[{"type":"fragment","model":{"text":"There are a number of ","attributes":[]}},{"type":"urlLink","model":{"text":"outfitters","locator":"https://www.banfflakelouise.com/blog/your-guide-fat-biking-banff-national-park","blocks":[{"type":"fragment","model":{"text":"outfitters","attributes":[]}}]}},{"type":"fragment","model":{"text":" around Banff and Lake Louise where travellers can rent fat bikes. Two companies in the park – ","attributes":[]}},{"type":"urlLink","model":{"text":"Bikescape","locator":"https://bikescape.ca/en/","blocks":[{"type":"fragment","model":{"text":"Bikescape","attributes":[]}}]}},{"type":"fragment","model":{"text":" and ","attributes":[]}},{"type":"urlLink","model":{"text":"Radventures","locator":"https://www.radventurescanada.com/","blocks":[{"type":"fragment","model":{"text":"Radventures","attributes":[]}}]}},{"type":"fragment","model":{"text":" – also offer electric fat bike tours for people who don't want to venture out solo.","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"When we'd arrived in Banff that morning, we'd picked up our rental bikes at Banff Cycle \u0026 Sport. Despite the bikes' behemoth tyres that bulged out of their frames, we were surprised by how light they were. The company can arrange drop-off and pickup of rentals with advance notice, but we managed to fit both bikes into the back of our Subaru and headed out to the trailhead – a mere 15-minute drive from downtown Banff.","blocks":[{"type":"fragment","model":{"text":"When we'd arrived in Banff that morning, we'd picked up our rental bikes at ","attributes":[]}},{"type":"urlLink","model":{"text":"Banff Cycle \u0026 Sport","locator":"https://www.banffcycle.com/","blocks":[{"type":"fragment","model":{"text":"Banff Cycle \u0026 Sport","attributes":[]}}]}},{"type":"fragment","model":{"text":". Despite the bikes' behemoth tyres that bulged out of their frames, we were surprised by how light they were. The company can arrange drop-off and pickup of rentals with advance notice, but we managed to fit both bikes into the back of our Subaru and headed out to the trailhead – a mere 15-minute drive from downtown Banff.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"With memories of the Shadow Lake Lodge's complementary afternoon tea dancing in our heads, we strapped on our packs, hauled our bikes through the wildlife gate and began the ride through crisp, crystalline snow, savouring the snap of it below our wheels. ","blocks":[{"type":"fragment","model":{"text":"With memories of the Shadow Lake Lodge's complementary afternoon tea dancing in our heads, we strapped on our packs, hauled our bikes through the wildlife gate and began the ride through crisp, crystalline snow, savouring the snap of it below our wheels. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"When we first visited the lodge, we were struck by the historical site's simple charms and warmth. The lodge's original log cabin, which remains the beating heart of the property, was completed in 1930 in this remote southern corner of Banff National Park, and what was once a rest house is now a time-worn monument to the Canadian Pacific Rail (CPR) tourist boom of the late 19th and early 20th Centuries.","blocks":[{"type":"fragment","model":{"text":"When we first visited the lodge, we were struck by the historical site's simple charms and warmth. The lodge's ","attributes":[]}},{"type":"urlLink","model":{"text":"original log cabin","locator":"https://www.shadowlakelodge.com/history","blocks":[{"type":"fragment","model":{"text":"original log cabin","attributes":[]}}]}},{"type":"fragment","model":{"text":", which remains the beating heart of the property, was completed in 1930 in this remote southern corner of Banff National Park, and what was once a rest house is now a time-worn monument to the ","attributes":[]}},{"type":"urlLink","model":{"text":"Canadian Pacific Rail","locator":"https://www.cpkcr.com/en","blocks":[{"type":"fragment","model":{"text":"Canadian Pacific Rail","attributes":[]}}]}},{"type":"fragment","model":{"text":" (CPR) tourist boom of the late 19th and early 20th Centuries.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Shadow Lake Lodge dates back to 1930 and is a series of secluded log cabins in Banff National Park's southern corner (Credit: Shadow Lake Lodge)","blocks":[{"type":"fragment","model":{"text":"Shadow Lake Lodge dates back to 1930 and is a series of secluded log cabins in Banff National Park's southern corner (Credit: Shadow Lake Lodge)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Shadow Lake Lodge dates back to 1930 and is a series of secluded log cabins in Banff National Park's southern corner (Credit: Shadow Lake Lodge)","blocks":[{"type":"fragment","model":{"text":"Shadow Lake Lodge dates back to 1930 and is a series of secluded log cabins in Banff National Park's southern corner (Credit: Shadow Lake Lodge)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hqytgk.jpg","originCode":"ic","copyrightHolder":"Shadow Lake Lodge"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"When the railway that connects eastern Canada to British Columbia was completed in 1885, the CPR began to build a series of luxurious hotels across the country to encourage rail travel. When it became apparent that more adventurous visitors to Banff wanted to explore the mountains, meadows and lakes by foot or horseback, the CPR constructed a network of backcountry huts for these early explorers, such as the original log cabin at Shadow Lake Lodge.","blocks":[{"type":"fragment","model":{"text":"When the railway that connects eastern Canada to British Columbia was completed in 1885, the CPR began to build a series of luxurious hotels across the country to encourage rail travel. When it became apparent that more adventurous visitors to Banff wanted to explore the mountains, meadows and lakes by foot or horseback, the CPR constructed a network of backcountry huts for these early explorers, such as the original log cabin at Shadow Lake Lodge.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"After the Great Depression in 1929, however, the CPR began selling off its properties to the Brewster family, who bought the historical log cabin – which is located just 1km from the glistening, glacial-fed Shadow Lake – in 1938. In the following decades, the Brewsters lobbied Parks Canada to allow overnight accommodation, and in the 1990s, the family built the series of cabins that visitors see today, converting the original CPR cabin into a cosy lounge where guests can gather to play games, read or enjoy a drink, basking in the warmth of the wood-burning stove.","blocks":[{"type":"fragment","model":{"text":"After the Great Depression in 1929, however, the CPR began selling off its properties to the Brewster family, who bought the historical log cabin – which is located just 1km from the glistening, glacial-fed Shadow Lake – in 1938. In the following decades, the Brewsters lobbied Parks Canada to allow overnight accommodation, and in the 1990s, the family built the series of cabins that visitors see today, converting the original CPR cabin into a cosy lounge where guests can gather to play games, read or enjoy a drink, basking in the warmth of the wood-burning stove.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"For Calgary artist Leah Petrucci, this was the highlight of her stay. \"I loved the lounge and how [the shared space] encouraged you to mingle,\" she said. \"I was able to create a community with like-minded people, even if just for a short time.\"","blocks":[{"type":"fragment","model":{"text":"For Calgary artist Leah Petrucci, this was the highlight of her stay. \"I loved the lounge and how [the shared space] encouraged you to mingle,\" she said. \"I was able to create a community with like-minded people, even if just for a short time.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In 2019, the Alpine Club of Canada took over the lodge and has since implemented a series of thoughtful and sustainable changes – including ensuring that all products utilised at the lodge are locally sourced and reducing its reliance on generators (the log cabins are now powered almost exclusively by solar panels installed in autumn 2023) Comfortable beds with cosy duvets, a glass of wine next to a crackling fire and hot showers with heated outhouses are a large part of the draw to those who ski, snowshoe or fat bike in during winter.","blocks":[{"type":"fragment","model":{"text":"In 2019, the ","attributes":[]}},{"type":"urlLink","model":{"text":"Alpine Club of Canada","locator":"https://www.alpineclubofcanada.ca/shadow-lake-lodge/","blocks":[{"type":"fragment","model":{"text":"Alpine Club of Canada","attributes":[]}}]}},{"type":"fragment","model":{"text":" took over the lodge and has since implemented a series of thoughtful and sustainable changes – including ensuring that all products utilised at the lodge are locally sourced and reducing its reliance on generators (the log cabins are now powered almost exclusively by solar panels installed in autumn 2023) Comfortable beds with cosy duvets, a glass of wine next to a crackling fire and hot showers with heated outhouses are a large part of the draw to those who ski, snowshoe or fat bike in during winter.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The final stretch to the lodge parallels Red Earth Creek (Credit: Jennifer Malloy)","blocks":[{"type":"fragment","model":{"text":"The final stretch to the lodge parallels Red Earth Creek (Credit: Jennifer Malloy)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The final stretch to the lodge parallels Red Earth Creek (Credit: Jennifer Malloy)","blocks":[{"type":"fragment","model":{"text":"The final stretch to the lodge parallels Red Earth Creek (Credit: Jennifer Malloy)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hqytlr.jpg","originCode":"ic","copyrightHolder":"Jennifer Malloy"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A fat bike's thick, pneumatic tyres are designed to skim the snow's surface, and soon after setting off, I tried to keep in mind the rental description of the tyres keeping you \"floating above the snow\" – as if I could manifest buoyancy and simply drift to my destination. But my husband and I quickly discovered that this snow-bound journey was no easy pedal through the park. Compared to a regular bike, fat bike riders have to work harder to gain speed on flat and uphill surfaces. And since the elevation gain from the trailhead to the lodge is approximately 400m, we had our work cut out for us.","blocks":[{"type":"fragment","model":{"text":"A fat bike's thick, pneumatic tyres are designed to skim the snow's surface, and soon after setting off, I tried to keep in mind the ","attributes":[]}},{"type":"urlLink","model":{"text":"rental description","locator":"https://www.banffcycle.com/fat-bike","blocks":[{"type":"fragment","model":{"text":"rental description","attributes":[]}}]}},{"type":"fragment","model":{"text":" of the tyres keeping you \"floating above the snow\" – as if I could manifest buoyancy and simply drift to my destination. But my husband and I quickly discovered that this snow-bound journey was no easy pedal through the park. Compared to a regular bike, fat bike riders have to work harder to gain speed on flat and uphill surfaces. And since the elevation gain from the trailhead to the lodge is approximately 400m, we had our work cut out for us.","attributes":[]}}]}}]}},{"type":"callout","model":{"blocks":[{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Pilot programme","blocks":[{"type":"fragment","model":{"text":"Pilot programme","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Parks Canada's fat bike and pedal assist e-bike pilot programme allows riders to travel on designated paths in Banff National Park. In addition to several groomed trails, there are three backcountry trails in the park where fat bikes are permitted: Red Earth Creek to Shadow Lake Lodge (14km one way), and the Healey Creek Trailhead (11.6km one way) or the Cave and Basin Trailhead (16km one way) to Sundance Lodge.","blocks":[{"type":"fragment","model":{"text":"Parks Canada's ","attributes":[]}},{"type":"urlLink","model":{"text":"fat bike","locator":"https://parks.canada.ca/pn-np/ab/banff/activ/cyclisme-biking/veloniege-fatbike","blocks":[{"type":"fragment","model":{"text":"fat bike","attributes":[]}}]}},{"type":"fragment","model":{"text":" and ","attributes":[]}},{"type":"urlLink","model":{"text":"pedal assist e-bike","locator":"https://parks.canada.ca/pn-np/ab/banff/activ/cyclisme-biking/veloselectriques-ebikes","blocks":[{"type":"fragment","model":{"text":"pedal assist e-bike","attributes":[]}}]}},{"type":"fragment","model":{"text":" pilot programme allows riders to travel on designated paths in Banff National Park. In addition to several groomed trails, there are three backcountry trails in the park where fat bikes are permitted: Red Earth Creek to Shadow Lake Lodge (14km one way), and the Healey Creek Trailhead (11.6km one way) or the Cave and Basin Trailhead (16km one way) to ","attributes":[]}},{"type":"urlLink","model":{"text":"Sundance Lodge","locator":"https://horseback.com/sundance-lodge/","blocks":[{"type":"fragment","model":{"text":"Sundance Lodge","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"After three hours, we reached a steep, narrow pathway where bikes are forbidden during the summer months. Sweating, we slowly pushed our bikes up the incline to where the path began to flatten and soon got a taste of the exhilarating descent that would be waiting for us on the ride out. We sped our way through a twisting, rollercoaster-esque passage of pine-scented trees before being spat out into a meadow that glistened in the winter sunlight. As we paralleled the twinkling, iced-over Red Earth Creek, we let out child-like whoops and cheers while zipping down an incline.","blocks":[{"type":"fragment","model":{"text":"After three hours, we reached a steep, narrow pathway where bikes are forbidden during the summer months. Sweating, we slowly pushed our bikes up the incline to where the path began to flatten and soon got a taste of the exhilarating descent that would be waiting for us on the ride out. We sped our way through a twisting, rollercoaster-esque passage of pine-scented trees before being spat out into a meadow that glistened in the winter sunlight. As we paralleled the twinkling, iced-over Red Earth Creek, we let out child-like whoops and cheers while zipping down an incline.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In that last kilometre, Mount Ball announced itself in a striking and sudden manner, dwarfing the other nearby peaks that ringed the meadow and spurring our tired legs onwards to the snowy oasis of the lodge. Upon arriving, Alex Greenwood, Shadow Lake Lodge's manager, informed me that we were the first guests to bike into the lodge this year. \"There's not a ton of people doing it right now [in the park], but it's definitely getting busier,\" he said.","blocks":[{"type":"fragment","model":{"text":"In that last kilometre, Mount
