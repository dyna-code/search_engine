</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"future\",\"article\",\"20240125-cicadas-what-to-expect-from-this-years-rare-dual-brood-emergence\",":{"id":"urn:pubpipe:wwverticals:article:future/article/20240125-cicadas-what-to-expect-from-this-years-rare-dual-brood-emergence","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"What to expect from this year's rare double brood of cicadas","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1706180700000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"topicUrl":"future/author/lucy-sherriff","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Lucy Sherriff","blocks":[{"type":"fragment","model":{"text":"By Lucy Sherriff","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Features correspondent","blocks":[{"type":"fragment","model":{"text":"Features correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1706180700000}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Trillions of periodical cicadas are due to make an appearance across the US Midwest and Southeast after spending more than a decade underground (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"Trillions of periodical cicadas are due to make an appearance across the US Midwest and Southeast after spending more than a decade underground (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A periodical cicada, a member of Brood X, in Columbia, Maryland (Getty Images)","blocks":[{"type":"fragment","model":{"text":"A periodical cicada, a member of Brood X, in Columbia, Maryland (Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1194,"width":2121,"locator":"/p0h70gpr.jpg","originCode":"ic","copyrightHolder":"Getty Images"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Two broods of cicadas are due to emerge from the ground this April at the same time for the first time in 200 years. It's going to be loud, messy and very interesting.","blocks":[{"type":"fragment","model":{"text":"Two broods of cicadas are due to emerge from the ground this April at the same time for the first time in 200 years. It's going to be loud, messy and very interesting.","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The last time an event like this happened, Thomas Jefferson was President of the United States – and it's going to be deafening.","blocks":[{"type":"fragment","model":{"text":"The last time an event like this happened, Thomas Jefferson was President of the United States – and it's going to be deafening.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Trillions of periodical cicadas are due to make an appearance across the Midwest and Southeast of America this spring, after spending more than a decade burrowed underground. This year, two broods of flying cicadas will emerge at the same time, and it will be the first time they have emerged simultaneously since 1803.","blocks":[{"type":"fragment","model":{"text":"Trillions of periodical cicadas are due to make an appearance across the Midwest and Southeast of America this spring, after spending more than a decade burrowed underground. This year, two broods of flying cicadas will emerge at the same time, and it will be the first time they have ","attributes":[]}},{"type":"urlLink","model":{"text":"emerged simultaneously since 1803","locator":"https://cicadas.uconn.edu/","blocks":[{"type":"fragment","model":{"text":"emerged simultaneously since 1803","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Periodical cicadas have an incredibly long life cycle, unlike their non-periodical brethren which mature each summer. After hatching, the immature periodical cicadas, called nymphs, spend either 13 or 17 years underground, feeding on roots, before squirming their way above ground and transforming into adult cicadas.","blocks":[{"type":"fragment","model":{"text":"Periodical cicadas have an incredibly long life cycle, unlike their non-periodical brethren which mature each summer. After hatching, the immature periodical cicadas, called nymphs, spend either 13 or 17 years underground, feeding on roots, before squirming their way above ground and transforming into adult cicadas.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The 17-year Brood XIII is due to emerge in Northern Illinois, and the 13-year Brood XIX will emerge in parts of the southeastern US. Both events are due to begin in late April. And for those in the right spot, there is a small area where the broods may potentially overlap. According to researchers at the University of Connecticut, the greatest likelihood of contact between the two broods is in small patches of woodland around Springfield, Illinois.","blocks":[{"type":"fragment","model":{"text":"The 17-year Brood XIII is due to emerge in Northern Illinois, and the 13-year Brood XIX will emerge in parts of the southeastern US. Both events are due to begin in late April. And for those in the right spot, there is a small area ","attributes":[]}},{"type":"urlLink","model":{"text":"where the broods may potentially overlap","locator":"https://cicadas.uconn.edu/broods/","blocks":[{"type":"fragment","model":{"text":"where the broods may potentially overlap","attributes":[]}}]}},{"type":"fragment","model":{"text":". According to researchers at the University of Connecticut, the greatest likelihood of contact between the two broods is in ","attributes":[]}},{"type":"urlLink","model":{"text":"small patches of woodland around Springfield, Illinois","locator":"https://cicadas.uconn.edu/","blocks":[{"type":"fragment","model":{"text":"small patches of woodland around Springfield, Illinois","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"callout","model":{"title":"Sign up to Future Earth","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sign up to the Future Earth newsletter to get essential climate news and hopeful developments in your inbox every Tuesday from Carl Nasman. This email is currently available to non-UK readers. In the UK? Sign up for newsletters here.","blocks":[{"type":"fragment","model":{"text":"Sign up to the Future Earth newsletter","attributes":["bold"]}},{"type":"fragment","model":{"text":" to get essential climate news and hopeful developments in your inbox every Tuesday from Carl Nasman. This email is currently available to non-UK readers. In the UK? ","attributes":[]}},{"type":"urlLink","model":{"text":"Sign up for newsletters here","locator":"https://www.bbc.co.uk/newsletters/bbcnewsemails/zhp28xs","blocks":[{"type":"fragment","model":{"text":"Sign up for newsletters here","attributes":["bold"]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"This is not a common event,\" says Gene Kritsky, a cicada expert and professor emeritus of biology at Mount St Joseph University in Ohio. His love of these insects began 50 years ago when he first learned about periodical cicadas, and realised there was much to discover by using historical data to create maps of their distribution patterns. He describes himself as a \"frustrated historian who is also an entomologist\".","blocks":[{"type":"fragment","model":{"text":"\"This is not a common event,\" says Gene Kritsky, a cicada expert and professor emeritus of biology at Mount St Joseph University in Ohio. His love of these insects began 50 years ago when he first learned about periodical cicadas, and realised there was much to discover by using historical data to create maps of their distribution patterns. He describes himself as a \"frustrated historian who is also an entomologist\".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"And it is not just Kritsky who is fascinated by these musical insects, which belong to the stink bug family, and have species names ranging from \"common cactus dodger\" and \"scissor grinder\" to \"masked devil\" and \"whiskey drinker\". His passion has inspired other Americans to document cicadas – half a million videos and photographs have been uploaded to Kritsky's citizen science app Cicada Safari, which he launched in 2019.","blocks":[{"type":"fragment","model":{"text":"And it is not just Kritsky who is fascinated by these musical insects, which belong to the stink bug family, and have ","attributes":[]}},{"type":"urlLink","model":{"text":"species names","locator":"https://www.cicadamania.com/cicadas/common-cicadas-of-north-america/","blocks":[{"type":"fragment","model":{"text":"species names","attributes":[]}}]}},{"type":"fragment","model":{"text":" ranging from \"common cactus dodger\" and \"scissor grinder\" to \"masked devil\" and \"whiskey drinker\". His passion has inspired other Americans to document cicadas – half a million videos and photographs have been uploaded to Kritsky's citizen science app ","attributes":[]}},{"type":"urlLink","model":{"text":"Cicada Safari","locator":"https://cicadasafari.org/","blocks":[{"type":"fragment","model":{"text":"Cicada Safari","attributes":[]}}]}},{"type":"fragment","model":{"text":", which he launched in 2019.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The assorted species of Magicicada have earned themselves a \"worldwide following\", observed one paper on the ecology of periodical cicadas, due to their \"recklessly theatrical\" emergences in tremendous numbers.","blocks":[{"type":"fragment","model":{"text":"The assorted species of ","attributes":[]}},{"type":"fragment","model":{"text":"Magicicada ","attributes":["italic"]}},{"type":"fragment","model":{"text":"have earned themselves a \"worldwide following\", ","attributes":[]}},{"type":"urlLink","model":{"text":"observed one paper","locator":"https://www.annualreviews.org/doi/10.1146/annurev-ento-072121-061108","blocks":[{"type":"fragment","model":{"text":"observed one paper","attributes":[]}}]}},{"type":"fragment","model":{"text":" on the ecology of periodical cicadas, due to their \"recklessly theatrical\" emergences in tremendous numbers.","attributes":[]}}]}}]}},{"type":"video","model":{"locator":"p0h6tym6","blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Cicadas emit a cacophony of otherworldly sounds, including high-pitched whines, ticks, and buzzing.","blocks":[{"type":"fragment","model":{"text":"Cicadas emit a cacophony of otherworldly sounds, including high-pitched whines, ticks, and buzzing.","attributes":[]}}]}}]}}]}},{"type":"media","model":{"blocks":[{"blockId":"","type":"mediaMetadata","model":{"id":"p0h6tym6","subType":"clip","format":"audio_video","title":"The call of a North American cicada","synopses":{"short":"The call of a North American salt marsh cicada","long":"The call of a North American salt marsh cicada (diceroprocta viridifascia).\n\nBillions of periodical cicadas will make an appearance across the Midwest and Southeast of America in the spring of 2024, after spending more than a decade burrowed underground. Two broods of flying cicadas will emerge at the same time, and these broods have not emerged simultaneously for more than 200 years.","medium":"The call of a North American salt marsh cicada (diceroprocta viridifascia)."},"imageUrl":"https://ichef.bbci.co.uk/images/ic/1920xn/p0h6v4gm.jpg","embedding":true,"advertising":false,"versions":[{"versionId":"p0h6tymb","duration":16,"warnings":{"short":"","long":""}}],"syndication":{"destinations":[]},"smpKind":"programme"}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A diceroprocta viridifascia, Salt Marsh Cicada, on a branch.","blocks":[{"type":"fragment","model":{"text":"A diceroprocta viridifascia, Salt Marsh Cicada, on a branch.","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A diceroprocta viridifascia, Salt Marsh Cicada, on a branch.","blocks":[{"type":"fragment","model":{"text":"A diceroprocta viridifascia, Salt Marsh Cicada, on a branch.","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1549,"width":1823,"locator":"/p0h6v4gm.jpg","originCode":"ic","copyrightHolder":""}}]}}]}}],"playerPosition":"embedded-0"}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Although, not everyone enjoys it – a number of Americans don anti-cicada outfits, and even plan trips away to escape the trillions of bugs that descend all at once. The aftermath can also get a little messy, with homeowners having to sweep their driveways of the tiny corpses that pile up, while their little rotting bodies create quite a stink. But cicadas do not bite, sting or carry diseases – and cannot be effectively controlled by pesticides.","blocks":[{"type":"fragment","model":{"text":"Although, not everyone enjoys it – a number of Americans ","attributes":[]}},{"type":"urlLink","model":{"text":"don anti-cicada outfits","locator":"https://www.theguardian.com/environment/2021/jun/08/cicadas-17-years-brood-x-fear","blocks":[{"type":"fragment","model":{"text":"don anti-cicada outfits","attributes":[]}}]}},{"type":"fragment","model":{"text":", and even plan trips away to escape the trillions of bugs that descend all at once. The aftermath can also get a little messy, with homeowners having to sweep their driveways of the tiny corpses that pile up, while their little rotting bodies create ","attributes":[]}},{"type":"urlLink","model":{"text":"quite a stink.","locator":"https://www.cicadamania.com/cicadas/do-cicadas-stink/","blocks":[{"type":"fragment","model":{"text":"quite a stink.","attributes":[]}}]}},{"type":"fragment","model":{"text":" But cicadas do not bite, sting or carry diseases – and ","attributes":[]}},{"type":"urlLink","model":{"text":"cannot be effectively controlled","locator":"https://www.epa.gov/safepestcontrol/cicadas","blocks":[{"type":"fragment","model":{"text":"cannot be effectively controlled","attributes":[]}}]}},{"type":"fragment","model":{"text":" by pesticides.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"With all those insects emerging at once, it can also get loud – really loud. Male cicadas produce their distinctive clicking sound by vibrating an organ near the base of their wings called the tympanic membrane. The females also produce a similar, quieter sound with their wings. Cicadas from Brood XIX were recorded producing calls of up to 75 decibels during an emergence in 1998. That is equivalent to standing next to a vacuum cleaner or a hair dryer.","blocks":[{"type":"fragment","model":{"text":"With all those insects emerging at once, it can also get loud – really loud. Male cicadas produce their distinctive clicking sound by vibrating an organ near the base of their wings ","attributes":[]}},{"type":"urlLink","model":{"text":"called the tympanic membrane","locator":"https://www.osti.gov/servlets/purl/1821983","blocks":[{"type":"fragment","model":{"text":"called the tympanic membrane","attributes":[]}}]}},{"type":"fragment","model":{"text":". The females also produce a similar, quieter sound with their wings. Cicadas from Brood XIX were ","attributes":[]}},{"type":"urlLink","model":{"text":"recorded producing calls of up to 75 decibels","locator":"https://onlinelibrary.wiley.com/doi/abs/10.1111/j.0014-3820.2000.tb00564.x","blocks":[{"type":"fragment","model":{"text":"recorded producing calls of up to 75 decibels","attributes":[]}}]}},{"type":"fragment","model":{"text":" during an emergence in 1998. That is equivalent to standing next to ","attributes":[]}},{"type":"urlLink","model":{"text":"a vacuum cleaner","locator":"https://ehs.yale.edu/sites/default/files/files/decibel-level-chart.pdf","blocks":[{"type":"fragment","model":{"text":"a vacuum cleaner","attributes":[]}}]}},{"type":"fragment","model":{"text":" or a hair dryer.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Cicadas emit a cacophony of otherworldly sounds, including high-pitched whines, ticks and buzzing, which combine to produce the chorus we hear. And something interesting seems to happen when different species overlap.","blocks":[{"type":"fragment","model":{"text":"Cicadas emit a ","attributes":[]}},{"type":"urlLink","model":{"text":"cacophony of otherworldly sounds","locator":"https://www.cicadamania.com/cicadas/common-cicadas-of-north-america/","blocks":[{"type":"fragment","model":{"text":"cacophony of otherworldly sounds","attributes":[]}}]}},{"type":"fragment","model":{"text":", including high-pitched whines, ticks and buzzing, which combine to produce the chorus we hear. And something interesting seems to happen when different species overlap.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Brood XIX, also known as the \"Great Southern Brood\", is in fact made up of several different species of cicadas, including one called Magicicada neotredecim. Usually different species in a brood emerge in distinct areas, but occasionally they emerge together in \"contact zones\".","blocks":[{"type":"fragment","model":{"text":"Brood XIX, also known as the \"Great Southern Brood\", is in fact made up of ","attributes":[]}},{"type":"urlLink","model":{"text":"several different species of cicadas","locator":"https://cicadas.uconn.edu/brood_19/","blocks":[{"type":"fragment","model":{"text":"several different species of cicadas","attributes":[]}}]}},{"type":"fragment","model":{"text":", including one called ","attributes":[]}},{"type":"fragment","model":{"text":"Magicicada neotredecim. ","attributes":["italic"]}},{"type":"fragment","model":{"text":"Usually different species in a brood emerge in distinct areas, but occasionally they emerge together in \"contact zones\".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Magicicada neotredecim males have been found to subtly lower the frequency of their calls when they encounter another Brood XIX species known as Magicicada tredecim. To the untrained eye, however, they are virtually impossible to tell apart – one has a mostly orange abdomen and the other has a black and orange abdomen. DNA analysis really provides the only sure way of distinguishing one from another.","blocks":[{"type":"fragment","model":{"text":"Magicicada neotredecim","attributes":["italic"]}},{"type":"fragment","model":{"text":" males have been found to ","attributes":[]}},{"type":"urlLink","model":{"text":"subtly lower the frequency of their calls","locator":"https://onlinelibrary.wiley.com/doi/abs/10.1111/j.0014-3820.2000.tb00564.x","blocks":[{"type":"fragment","model":{"text":"subtly lower the frequency of their calls","attributes":[]}}]}},{"type":"fragment","model":{"text":" when they encounter another Brood XIX species known as ","attributes":[]}},{"type":"fragment","model":{"text":"Magicicada tredecim","attributes":["italic"]}},{"type":"fragment","model":{"text":". To the untrained eye, however, they are virtually impossible to tell apart – one has a mostly orange abdomen and the other has a black and orange abdomen. DNA analysis really provides the only sure way of distinguishing one from another.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Across the US, there are 12 broods of 17-year cicadas, and three broods of 13-year cicadas.","blocks":[{"type":"fragment","model":{"text":"Across the US, there are ","attributes":[]}},{"type":"urlLink","model":{"text":"12 broods of 17-year cicadas, and three broods of 13-year cicadas","locator":"https://cicadas.uconn.edu/broods/","blocks":[{"type":"fragment","model":{"text":"12 broods of 17-year cicadas, and three broods of 13-year cicadas","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Groups that share the same emergence years are called broods and are labelled by Roman numerals. Broods are complex groups of different species that emerge in different parts of the country at the same time. Exactly why they become synchronised in this way, however, is still the subject of great scientific debate. Some believe it may be due to \"climate shocks\" – sudden, extreme changes in the weather – can lead to parts of a brood to break out of their usual schedule, creating new broods.","blocks":[{"type":"fragment","model":{"text":"Groups that share the same emergence years are called broods and are labelled by Roman numerals. Broods are complex groups of different species that emerge in different parts of the country at the same time. Exactly why they become synchronised in this way, however, is still the subject of great scientific debate. Some ","attributes":[]}},{"type":"urlLink","model":{"text":"believe it may be due to \"climate shocks\"","locator":"https://link.springer.com/referenceworkentry/10.1007/978-1-4020-6359-6_2852","blocks":[{"type":"fragment","model":{"text":"believe it may be due to \"climate shocks\"","attributes":[]}}]}},{"type":"fragment","model":{"text":" – sudden, extreme changes in the weather – can lead to parts of a brood to break out of their usual schedule, creating new broods.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Periodical cicadas have earned themselves a worldwide following due to their \"recklessly theatrical\" emergences in tremendous numbers (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"Periodical cicadas have earned themselves a worldwide following due to their \"recklessly theatrical\" emergences in tremendous numbers (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Periodical cicadas have earned themselves a worldwide following due to their \"recklessly theatrical\" emergences in tremendous numbers (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"Periodical cicadas have earned themselves a worldwide following due to their \"recklessly theatrical\" emergences in tremendous numbers (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":3078,"width":5472,"locator":"/p0h70l95.jpg","originCode":"ic","copyrightHolder":"Getty Images"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The sign of an impending cicada emergence is earth riddled with fingertip-sized holes. There can be several dual emergences during a 221-year period, and this year's dual emergence is the fifth since the year 2000 – it is the combination of broods that makes it a rare event.","blocks":[{"type":"urlLink","model":{"text":"The sign","locator":"https://bugoftheweek.com/blog/2013/1/17/st-marys-survivors-cicadas-of-brood-xix?rq=cicadas","blocks":[{"type":"fragment","model":{"text":"The sign","attributes":[]}}]}},{"type":"fragment","model":{"text":" of an impending cicada emergence is earth riddled with fingertip-sized holes. There can be several dual emergences during a 221-year period, and this year's dual emergence is the fifth since the year 2000 – it is the combination of broods that makes it a rare event.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The Northern Illinois Brood has been reported to be a pretty dense brood,\" says Mike Raupp, a professor emeritus at the University of Maryland's entomology department. \"And the Great Southern Brood is very widespread and reaches high densities in many locations. So, he adds, in the area of overlap in Illinois, the density of cicadas could be immense. ","blocks":[{"type":"fragment","model":{"text":"\"The Northern Illinois Brood has been reported to be a pretty dense brood,\" says Mike Raupp, a professor emeritus at the University of Maryland's entomology department. \"And the Great Southern Brood is very widespread and reaches high densities in many locations. So, he adds, in the area of overlap in Illinois, the density of cicadas could be immense. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Although they can be harmful to young trees, when females lay eggs in the tree's new growth, they can be beneficial to the ecology of the region. They provide a source of food – and in this case, an ample banquet – to predators. \"Birds and small mammals will have a feast which will result in increased reproduction and survival of their offspring,\" explains Raupp. \"From an evolutionary standpoint, it could be very interesting.\"","blocks":[{"type":"fragment","model":{"text":"Although they can be harmful to young trees, when females lay eggs in the tree's new growth, they can be beneficial to the ecology of the region. They provide a source of food – and in this case, an ample banquet – to predators. \"Birds and small mammals will have a feast which will result in increased reproduction and survival of their offspring,\" explains Raupp. \"From an evolutionary standpoint, it could be very interesting.\"","attributes":[]}}]}}]}},{"type":"quote","model":{"text":"It is a wicked cool and interesting event that happens nowhere else on Earth – Mike Raupp","quoteSource":"","quoteSourceTitle":""}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"There are more than 3,390 species of cicadas around the world, but only seven in North America are known to be periodical. The rest emerge annually. Although they are classed as distinct species, many species of periodical cicadas are able to interbreed, producing hybrids.","blocks":[{"type":"fragment","model":{"text":"There are more than ","attributes":[]}},{"type":"urlLink","model":{"text":"3,390 species","locator":"https://www.researchgate.net/publication/285992314_Catalogue_of_the_Cicadoidea_Hemiptera_Auchenorrhyncha","blocks":[{"type":"fragment","model":{"text":"3,390 species","attributes":[]}}]}},{"type":"fragment","model":{"text":" of cicadas around the world, but only seven in North America are known to be periodical. The rest emerge annually. Although they are classed as distinct species, many species of periodical cicadas are able to interbreed, producing hybrids.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"It means that where the broods cross over this year, three species of Brood XIII cicadas will have the opportunity to interbreed with four species of Brood XIX cicadas, Raupp explains. \"The outcome of this will produce hybrids and only the cicadas and Mother Nature know what the outcome will be,\" he says.","blocks":[{"type":"fragment","model":{"text":"It means that where the broods cross over this year, three species of Brood XIII cicadas will have the opportunity to interbreed with four species of Brood XIX cicadas, Raupp explains. \"The outcome of this will produce hybrids and only the cicadas and Mother Nature know what the outcome will be,\" he says.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"When periodical cicadas emerge, they bring great benefits to the environment where they live. The nymphs aerate the soil as they tunnel to the surface, improving water infiltration to the ground and encouraging root growth. When they die and decompose, they add nutrients to the soil.","blocks":[{"type":"fragment","model":{"text":"When periodical cicadas emerge, they bring great benefits to the environment where they live. The nymphs ","attributes":[]}},{"type":"urlLink","model":{"text":"aerate the soil","locator":"https://onlinelibrary.wiley.com/doi/abs/10.1111/ele.14349","blocks":[{"type":"fragment","model":{"text":"aerate the soil","attributes":[]}}]}},{"type":"fragment","model":{"text":" as they tunnel to the surface, improving water infiltration to the ground and encouraging root growth. When they die and decompose, they ","attributes":[]}},{"type":"urlLink","model":{"text":"add nutrients to the soil","locator":"https://esajournals.onlinelibrary.wiley.com/doi/pdf/10.1002/ecy.3773","blocks":[{"type":"fragment","model":{"text":"add nutrients to the soil","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"You might also like: ","blocks":[{"type":"fragment","model":{"text":"You might also like: ","attributes":["italic"]}}]}}]}},{"type":"unorderedList","model":{"blocks":[{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Why US ranchers are becoming beaver believers","locator":"https://www.bbc.com/future/article/20240111-the-us-is-bringing-back-beavers-because-theyre-natures-best-firefighters","blocks":[{"type":"fragment","model":{"text":"Why US ranchers are becoming beaver believers","attributes":["bold"]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"The 'dark earth' revealing the Amazon's secrets","locator":"https://www.bbc.com/future/article/20240116-the-dark-earth-revealing-the-amazons-secrets","blocks":[{"type":"fragment","model":{"text":"The 'dark earth' revealing the Amazon's secrets","attributes":["bold"]}}]}},{"type":"fragment","model":{"text":" ","attributes":["bold"]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"A neglected protein-rich 'superfood'","locator":"https://www.bbc.com/future/article/20210420-the-protein-rich-superfood-most-europeans-wont-eat","blocks":[{"type":"fragment","model":{"text":"A neglected protein-rich 'superfood'","attributes":["bold"]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But like most other creatures, cicadas' behaviours are changing. They are emerging earlier in the spring than they did a century ago, says Kristky. \"And there have been more broods emerging four years ahead of schedule.\" Destruction of forests threatens populations too – in 1954 the entirety of Brood XI went extinct, due to forest clearing to make way for agriculture and urbanisation.","blocks":[{"type":"fragment","model":{"text":"But like most other creatures, cicadas' behaviours are changing. They are emerging earlier in the spring than they did a century ago, says Kristky. \"And there have been more broods emerging four years ahead of schedule.\" Destruction of forests threatens populations too – in 1954 the entirety of Brood XI went extinct, due to forest clearing to make way for agriculture and urbanisation.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"What draws entomologists like Raupp and Kritsky back is the mystery of the bugs – and the fact that it's nature putting on a show. \"There could be more noise, more fear for entomophobes, more fun for bug geeks like me,\" says Raupp. \"And yes, it is a wicked cool and interesting event that happens nowhere else on Earth.\"","blocks":[{"type":"fragment","model":{"text":"What draws entomologists like Raupp and Kritsky back is the mystery of the bugs – and the fact that it's nature putting on a show. \"There could be more noise, more fear for entomophobes, more fun for bug geeks like me,\" says Raupp. \"And yes, it is a wicked cool and interesting event that happens nowhere else on Earth.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The next time Broods XIX and XII emerge together it will be 2245. The question is: what kind of world will they be coming out to?","blocks":[{"type":"fragment","model":{"text":"The next time Broods XIX and XII emerge together it will be 2245. The question is: what kind of world will they be coming out to?","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_6"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"--","blocks":[{"type":"fragment","model":{"text":"--","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"If you liked this story, sign up for The Essential List newsletter – a handpicked selection of features, videos and can't-miss news delivered to your inbox every Friday.","blocks":[{"type":"fragment","model":{"text":"If you liked this story, ","attributes":["italic"]}},{"type":"urlLink","model":{"text":"sign up for The Essential List newsletter","locator":"https://cloud.email.bbc.com/SignUp10_08?\u0026at_bbc_team=studios\u0026at_medium
