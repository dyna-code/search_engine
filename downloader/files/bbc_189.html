</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"future\",\"article\",\"20231208-the-legal-battles-changing-the-course-of-climate-change\",":{"id":"urn:pubpipe:wwverticals:article:future/article/20231208-the-legal-battles-changing-the-course-of-climate-change","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"The legal battles changing the course of climate change","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1712748600000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"topicUrl":"future/author/isabella-kaminski","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Isabella Kaminski","blocks":[{"type":"fragment","model":{"text":"By Isabella Kaminski","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Features correspondent","blocks":[{"type":"fragment","model":{"text":"Features correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1712748600000}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The number of climate lawsuits globally has surged in recent years (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"The number of climate lawsuits globally has surged in recent years (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The number of climate lawsuits globally has surged in recent years (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"The number of climate lawsuits globally has surged in recent years (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":3402,"width":6048,"locator":"/p0gydm24.jpg","originCode":"ic","copyrightHolder":"Getty Images"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Governments, fossil fuel firms and airlines are increasingly being met with climate lawsuits. Isabella Kaminski analyses what difference this legal action is making, and how much it is helping fight climate change.","blocks":[{"type":"fragment","model":{"text":"Governments, fossil fuel firms and airlines are increasingly being met with climate lawsuits. Isabella Kaminski analyses what difference this legal action is making, and how much it is helping fight climate change.","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In 2015, a lawsuit of a kind that hadn't been seen before landed on the desk of Dutch government lawyers. The state was being sued for not doing enough to protect its citizens from climate change.","blocks":[{"type":"fragment","model":{"text":"In 2015, a lawsuit of a kind that hadn't been seen before landed on the desk of Dutch government lawyers. The state was being sued for not doing enough to protect its citizens from climate change.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The claim, brought by the Dutch environmental advocacy non-profit Urgenda, was one of the first ripples in what has become a tsunami of climate litigation in recent years.","blocks":[{"type":"fragment","model":{"text":"The claim, brought by the Dutch environmental advocacy non-profit Urgenda, was one of the first ripples in what has become a tsunami of climate litigation in recent years.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Since Urgenda started winning its case on successive rungs of the Dutch legal system, the surge in lawsuits around the world has covered broad ground; from inadequate state carbon reduction targets and strategies, to corporate inaction and misinformation, and claims for climate-related damages.","blocks":[{"type":"fragment","model":{"text":"Since Urgenda started winning its case on successive rungs of the Dutch legal system, the surge in lawsuits around the world has covered broad ground; from inadequate ","attributes":[]}},{"type":"urlLink","model":{"text":"state carbon reduction targets and strategies","locator":"https://climatecasechart.com/non-us-case/union-of-swiss-senior-women-for-climate-protection-v-swiss-federal-council-and-others/","blocks":[{"type":"fragment","model":{"text":"state carbon reduction targets and strategies","attributes":[]}}]}},{"type":"fragment","model":{"text":", to ","attributes":[]}},{"type":"urlLink","model":{"text":"corporate inaction","locator":"https://climatecasechart.com/non-us-case/milieudefensie-et-al-v-royal-dutch-shell-plc/","blocks":[{"type":"fragment","model":{"text":"corporate inaction","attributes":[]}}]}},{"type":"fragment","model":{"text":" and ","attributes":[]}},{"type":"urlLink","model":{"text":"misinformation","locator":"https://climatecasechart.com/case/people-v-exxon-mobil-corp/","blocks":[{"type":"fragment","model":{"text":"misinformation","attributes":[]}}]}},{"type":"fragment","model":{"text":", and ","attributes":[]}},{"type":"urlLink","model":{"text":"claims for climate-related damages","locator":"https://climatecasechart.com/non-us-case/lliuya-v-rwe-ag/","blocks":[{"type":"fragment","model":{"text":"claims for climate-related damages","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In April 2024, another landmark ruling arrived, when the European Court of Human Rights ruled on a case brought by a group of Swiss women. The Court found that Switzerland had failed to act sufficiently on climate change, and in doing so violated the women's human rights. ","blocks":[{"type":"fragment","model":{"text":"In April 2024, another landmark ruling arrived, when the European Court of Human Rights ruled on a case brought by a group of Swiss women. The Court found that Switzerland had failed to act sufficiently on climate change, and in doing so violated the women's human rights. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"callout","model":{"title":"Climate inaction and human rights","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In a landmark case, the European Court of Human Rights ruled that Switzerland was violating the human rights of its citizens by inadequate action on climate change.","blocks":[{"type":"fragment","model":{"text":"In ","attributes":[]}},{"type":"urlLink","model":{"text":"a landmark case","locator":"https://www.bbc.co.uk/news/science-environment-68768598","blocks":[{"type":"fragment","model":{"text":"a landmark case","attributes":[]}}]}},{"type":"fragment","model":{"text":", the European Court of Human Rights ruled that Switzerland was violating the human rights of its citizens by inadequate action on climate change.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A group of more than 2,000 older Swiss women launched the case nine years ago, calling for better protection of women's health in relation to climate change.","blocks":[{"type":"fragment","model":{"text":"A group of more than 2,000 older Swiss women launched the case nine years ago, calling for better protection of women's health in relation to climate change.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Court's ruling is binding and can trickle down to influence the law in 46 countries in Europe.","blocks":[{"type":"fragment","model":{"text":"The Court's ruling is binding and can trickle down to influence the law in 46 countries in Europe.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Read Georgina Rannard's report for BBC News.","blocks":[{"type":"fragment","model":{"text":"Read ","attributes":[]}},{"type":"urlLink","model":{"text":"Georgina Rannard's report for BBC News","locator":"https://www.bbc.co.uk/news/science-environment-68768598","blocks":[{"type":"fragment","model":{"text":"Georgina Rannard's report for BBC News","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Now there are more than 2,500 lawsuits recorded globally, according to databases run by Columbia University's Sabin Center for Climate Change Law. And the climate litigation phenomenon shows no sign of stopping any time soon.","blocks":[{"type":"fragment","model":{"text":"Now there are more than 2,500 lawsuits recorded globally, according to ","attributes":[]}},{"type":"urlLink","model":{"text":"databases run","locator":"https://climatecasechart.com/","blocks":[{"type":"fragment","model":{"text":"databases run","attributes":[]}}]}},{"type":"fragment","model":{"text":" by Columbia University's Sabin Center for Climate Change Law. And the ","attributes":[]}},{"type":"urlLink","model":{"text":"climate litigation phenomenon","locator":"https://www.bbc.com/future/article/20211207-the-legal-battle-against-climate-change","blocks":[{"type":"fragment","model":{"text":"climate litigation phenomenon","attributes":[]}}]}},{"type":"fragment","model":{"text":" shows no sign of stopping any time soon.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"These lawsuits are helping rewrite the public narrative on climate change and, in some cases, are resulting in a real shift in government and corporate policy – whether they win or lose.","blocks":[{"type":"fragment","model":{"text":"These lawsuits are helping rewrite the public narrative on climate change and, in some cases, are resulting in a real shift in government and corporate policy – whether they win or lose.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"This wave of litigation is setting precedents for climate action all over the world, according to a report by the Sabin Center and UN Environment Programme (UNEP). In 2022, the Intergovernmental Panel on Climate Change (IPCC) described litigation as one of several important new ways climate policy is being shaped.","blocks":[{"type":"fragment","model":{"text":"This wave of litigation is setting precedents for climate action all over the world, according to a ","attributes":[]}},{"type":"urlLink","model":{"text":"report","locator":"https://climate.law.columbia.edu/news/sabin-center-unep-release-global-climate-litigation-report-2023-status-review","blocks":[{"type":"fragment","model":{"text":"report","attributes":[]}}]}},{"type":"fragment","model":{"text":" by the Sabin Center and UN Environment Programme (UNEP). In 2022, the Intergovernmental Panel on Climate Change (IPCC) ","attributes":[]}},{"type":"urlLink","model":{"text":"described litigation as ","locator":"https://www.ipcc.ch/ar6-syr/","blocks":[{"type":"fragment","model":{"text":"described litigation as ","attributes":[]}}]}},{"type":"urlLink","model":{"text":"one","locator":"https://www.ipcc.ch/ar6-syr/","blocks":[{"type":"fragment","model":{"text":"one","attributes":[]}}]}},{"type":"fragment","model":{"text":" of several important new ways climate policy is being shaped.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Climate litigation has become a truly global movement, says Joana Setzer, assistant professorial research fellow at the Grantham Research Institute on Climate Change and the Environment at the London School of Economics and Political Science (LSE). Setzer is confident that litigation is having a positive impact. \"It has grown to have a life of its own.\"","blocks":[{"type":"fragment","model":{"text":"Climate litigation has become a truly global movement, says Joana Setzer, assistant professorial research fellow at the Grantham Research Institute on Climate Change and the Environment at the London School of Economics and Political Science (LSE). Setzer is confident that litigation is having a positive impact. \"It has grown to have a life of its own.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Globally, 55% of cases have had a climate-positive ruling, according to the LSE's latest annual report which studies 549 lawsuits outside the US where courts had so far made a decision. (Similar analysis for case outcomes within the US is sparse). Of these climate-positive rulings, the finding was usually in favour of the claimant against a company or public authority. Some of these cases had a clear impact on public policy.","blocks":[{"type":"fragment","model":{"text":"Globally, 55% of cases have had a climate-positive ruling, according to the LSE's ","attributes":[]}},{"type":"urlLink","model":{"text":"latest annual report","locator":"https://www.lse.ac.uk/granthaminstitute/publication/global-trends-in-climate-change-litigation-2023-snapshot/","blocks":[{"type":"fragment","model":{"text":"latest annual report","attributes":[]}}]}},{"type":"fragment","model":{"text":" which studies 549 lawsuits outside the US where courts had so far made a decision. (Similar analysis for case outcomes within the US is sparse). Of these climate-positive rulings, the finding was usually in favour of the claimant against a company or public authority. Some of these cases had a clear impact on public policy.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The after effects ","blocks":[{"type":"fragment","model":{"text":"The after effects ","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"So what kinds of changes have the most influential lawsuits made?","blocks":[{"type":"fragment","model":{"text":"So what kinds of changes have the most influential lawsuits made?","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"To take the seminal climate lawsuit, at the culmination of the Urgenda case the Netherlands' highest court ordered the Dutch government to cut greenhouse gas emissions by at least 25% by the end of 2020 compared with 1990 levels – this was calculated as its fair share to combat the climate crisis. The country raised its climate action ambitions and explicitly listed \"Urgenda\" measures in its national budget for 2022.","blocks":[{"type":"fragment","model":{"text":"To take the seminal climate lawsuit, at the culmination of the Urgenda case the Netherlands' ","attributes":[]}},{"type":"urlLink","model":{"text":"highest court ordered","locator":"https://www.urgenda.nl/en/themas/climate-case/?ref=the-wave.net","blocks":[{"type":"fragment","model":{"text":"highest court ordered","attributes":[]}}]}},{"type":"fragment","model":{"text":" the Dutch government to cut greenhouse gas emissions by at least 25% by the end of 2020 compared with 1990 levels – this was calculated as its fair share to combat the climate crisis. The country raised its climate action ambitions and ","attributes":[]}},{"type":"urlLink","model":{"text":"explicitly listed \"Urgenda\" measures","locator":"https://www.government.nl/latest/news/2021/09/21/2022-budget-memorandum-resilience-and-further-steps-forward","blocks":[{"type":"fragment","model":{"text":"explicitly listed \"Urgenda\" measures","attributes":[]}}]}},{"type":"fragment","model":{"text":" in its national budget for 2022.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The founder of the NGO Urgenda, Marjan Minnesma, saw the case against the Dutch government through to the Supreme Court in the Hague (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"The founder of the NGO Urgenda, Marjan Minnesma, saw the case against the Dutch government through to the Supreme Court in the Hague (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The founder of the NGO Urgenda, Marjan Minnesma, saw the case against the Dutch government through to the Supreme Court in the Hague (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"The founder of the NGO Urgenda, Marjan Minnesma, saw the case against the Dutch government through to the Supreme Court in the Hague (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":2813,"width":5000,"locator":"/p0gydgqw.jpg","originCode":"ic","copyrightHolder":"Getty Images"}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Another clear example of a shift in policy was in Australia, when New South Wales' environmental watchdog released a draft of its first climate plan after bushfire survivors succeeded in arguing that the agency had a duty to do so.","blocks":[{"type":"fragment","model":{"text":"Another clear example of a shift in policy was in Australia, when New South Wales' environmental watchdog ","attributes":[]}},{"type":"urlLink","model":{"text":"released a draft","locator":"https://www.edo.org.au/2022/09/30/first-ever-nsw-plan-for-climate-action-released-after-landmark-win-by-bushfire-survivors/","blocks":[{"type":"fragment","model":{"text":"released a draft","attributes":[]}}]}},{"type":"fragment","model":{"text":" of its first climate plan after bushfire survivors ","attributes":[]}},{"type":"urlLink","model":{"text":"succeeded in arguing","locator":"https://www.theguardian.com/science/2021/aug/26/nsw-bushfire-survivors-win-legal-battle-ordering-epa-to-take-action-on-climate-crisis","blocks":[{"type":"fragment","model":{"text":"succeeded in arguing","attributes":[]}}]}},{"type":"fragment","model":{"text":" that the agency had a duty to do so.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Some lawsuits have blocked particular polluting projects. In 2022, a Queensland court recommended that Waratah Coal's plans to build a huge coal mine in the Galilee Basin, in north-east Australia, should be rejected over its \"unacceptable climate change impacts\" following a case brought by a First Nations-led group of young activists. Environmental authorisation for the project, led by billionaire Clive Palmer, has since been denied.","blocks":[{"type":"fragment","model":{"text":"Some lawsuits have blocked particular polluting projects. In 2022, ","attributes":[]}},{"type":"urlLink","model":{"text":"a Queensland court recommended","locator":"https://climatecasechart.com/non-us-case/youth-verdict-v-waratah-coal/","blocks":[{"type":"fragment","model":{"text":"a Queensland court recommended","attributes":[]}}]}},{"type":"fragment","model":{"text":" that Waratah Coal's plans to build a huge coal mine in the Galilee Basin, in north-east Australia, should be rejected over its \"unacceptable climate change impacts\" following a case brought by a First Nations-led group of ","attributes":[]}},{"type":"urlLink","model":{"text":"young activists","locator":"https://climatecasechart.com/non-us-case/youth-verdict-v-waratah-coal/","blocks":[{"type":"fragment","model":{"text":"young activists","attributes":[]}}]}},{"type":"fragment","model":{"text":". Environmental authorisation for the project, led by billionaire Clive Palmer, has ","attributes":[]}},{"type":"urlLink","model":{"text":"since been","locator":"https://www.des.qld.gov.au/our-department/news-media/mediareleases/waratah-galilee-coal-mine-ea-refused","blocks":[{"type":"fragment","model":{"text":"since been","attributes":[]}}]}},{"type":"fragment","model":{"text":" denied.","attributes":[]}}]}}]}},{"type":"quote","model":{"text":"It has grown to have a life of its own – Joana Setzer","quoteSource":"","quoteSourceTitle":""}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Litigation can also cushion a country's climate policy from political fluctuations. A recent far-right victory in the Netherlands' general election has raised concerns that the country's climate policy could be watered down. But the Urgenda decision set a minimum threshold for what the government must achieve.","blocks":[{"type":"fragment","model":{"text":"Litigation can also cushion a country's climate policy from political fluctuations. A ","attributes":[]}},{"type":"urlLink","model":{"text":"recent far-right victory","locator":"https://www.bbc.co.uk/news/world-europe-67504272","blocks":[{"type":"fragment","model":{"text":"recent far-right victory","attributes":[]}}]}},{"type":"fragment","model":{"text":" in the Netherlands' general election has raised concerns that the country's climate policy could be watered down. But the Urgenda decision set a minimum threshold for what the government must achieve.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Judges are in an ideal position to adjudicate these types of issues because they can independently assess whether the government or corporation is creating a dangerous situation,\" says Sarah Mead, co-director of Urgenda's Climate Litigation Network. \"And they can do so beyond the vagaries of the electoral cycle.\"","blocks":[{"type":"fragment","model":{"text":"\"Judges are in an ideal position to adjudicate these types of issues because they can independently assess whether the government or corporation is creating a dangerous situation,\" says Sarah Mead, co-director of Urgenda's Climate Litigation Network. \"And they can do so beyond the vagaries of the electoral cycle.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Mead says litigation can also trigger other institutions to consider the climate crisis. In South Korea, where campaigners are waiting for a result in the country's first constitutional climate lawsuit, the Human Rights Commission has submitted to the court a forthright opinion condemning the national target to cut greenhouse gas emissions, which it says violates the rights of future generations.","blocks":[{"type":"fragment","model":{"text":"Mead says litigation can also trigger other institutions to consider the climate crisis. In South Korea, where campaigners are waiting for a result in ","attributes":[]}},{"type":"urlLink","model":{"text":"the country's first constitutional climate lawsuit","locator":"https://climatecasechart.com/non-us-case/kim-yujin-et-al-v-south-korea/","blocks":[{"type":"fragment","model":{"text":"the country's first constitutional climate lawsuit","attributes":[]}}]}},{"type":"fragment","model":{"text":", the Human Rights Commission has submitted to the court a forthright ","attributes":[]}},{"type":"urlLink","model":{"text":"opinion","locator":"https://climatecasechart.com/non-us-case/opinion-of-the-national-human-rights-commission-on-the-climate-crisis-and-human-rights/","blocks":[{"type":"fragment","model":{"text":"opinion","attributes":[]}}]}},{"type":"fragment","model":{"text":" condemning the national target to cut greenhouse gas emissions, which it says violates the rights of future generations.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The 2019-20 bushfires in Australia raged after a deadly heatwave, devastating swathes "model":{"text":". That case was unsuccessful, though the Court has now found in favour of another ","attributes":[]}},{"type":"urlLink","model":{"text":"human rights climate case brought by a group of older Swiss women","locator":"https://www.bbc.co.uk/news/science-environment-68768598","blocks":[{"type":"fragment","model":{"text":"human rights climate case brought by a group of older Swiss women","attributes":[]}}]}},{"type":"fragment","model":{"text":" (see factbox above: Climate inaction and human rights). ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Irish Climate Case, meanwhile, has gathered a petition of over 12,000 signatures before winning at the Supreme Court in 2020. Clodagh Daly, manager of Community Law \u0026 Mediation's Centre for Environmental Justice who was closely involved in the case, says the final judgment mobilised climate activists in Ireland and legitimised their demands.","blocks":[{"type":"fragment","model":{"text":"The ","attributes":[]}},{"type":"urlLink","model":{"text":"Irish Climate Case","locator":"https://www.bbc.co.uk/news/world-europe-53619848","blocks":[{"type":"fragment","model":{"text":"Irish Climate Case","attributes":[]}}]}},{"type":"fragment","model":{"text":", meanwhile, has gathered a petition of over ","attributes":[]}},{"type":"urlLink","model":{"text":"12,000 signatures","locator":"https://x.com/climatecaseire/status/1085869121848274944?s=20","blocks":[{"type":"fragment","model":{"text":"12,000 signatures","attributes":[]}}]}},{"type":"fragment","model":{"text":" before ","attributes":[]}},{"type":"urlLink","model":{"text":"winning at the Supreme Court in 2020","locator":"https://www.courts.ie/acc/alfresco/681b8633-3f57-41b5-9362-8cbc8e7d9215/2020_IESC_49.pdf/pdf","blocks":[{"type":"fragment","model":{"text":"winning at the Supreme Court in 2020","attributes":[]}}]}},{"type":"fragment","model":{"text":". Clodagh Daly, manager of Community Law \u0026 Mediation's Cen attributes":[]}}]}},{"type":"fragment","model":{"text":" with adverts offering CO2-neutral flights.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"As well as seeking to hold polluters accountable, campaigners say the aim of litigation is to shift wider corporate behaviour – and there is evidence this is now happening.","blocks":[{"type":"fragment","model":{"text":"As well as seeking to hold polluters accountable, campaigners say the aim of litigation is to shift wider corporate behaviour – and there is evidence this is now happening.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Following the success of its Shell case, Milieudefensie threatened 29 multinational corporations with legal action if they did not publish ambitious climate plans. Later that year, one of the targeted companies, Dutch retailer Ahold Delhaize, significantly increased its corporate target to cut CO2 emissions. In particular, it aimed to reduce emissions from the supply chain of its supermarket brand Albert Heijn to 45% by 2030, compared with 2018 levels. Its previous goal had been a 15% reduction. Ahold Delhaize tells the BBC that its increased ambition was not related to Milieudefensie's campaign, and that it had already been working on revising its strategy in line with the latest climate science.","blocks":[{"type":"fragment","model":{"text":"Following the success of its Shell case, Milieudefensie ","attributes":[]}},{"type":"urlLink","model":{"text":"threatened 29 multinational corporations","locator":"https://milieudefensie.nl/actueel/brief-klimaatplan-grote-vervuilers","blocks":[{"type":"fragment","model":{"text":"threatened 29 multinational corporations","attributes":[]}}]}},{"type":"fragment","model":{"text":" with legal action if they did not publish ambitious climate plans. Later that year, one of the targeted companies, Dutch retailer Ahold Delhaize, significantly ","attributes":[]}},{ rivate sector, as they are policymakers.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A study by the LSE found litigation posed a real cost risk to fossil fuel firms because it lowered their share prices. The stock market responded most strongly in the days after cases against carbon majors, which include the world's largest energy, utility and materials firms, cutting their relative value by an average of 0.57% after a case was filed, and by 1.5% after an unfavourable judgment.","blocks":[{"type":"fragment","model":{"text":"A ","attributes":[]}},{"type":"urlLink","model":{"text":"study by the LSE","locator":"https://www.lse.ac.uk/granthaminstitute/publication/impacts-of-climate-litigation-on-firm-value/","blocks":[{"type":"fragment","model":{"text":"study by the LSE","attributes":[]}}]}},{"type":"fragment","model":{"text":" found litigation posed a real cost risk to fossil fuel firms because it lowered their share prices. The stock market responded most strongly in the days after cases against carbon majors, which include the world's largest energy, utility and materials firms, cutting their relative value by an average of 0.57% after a case was filed, and by 1.5% after an unfavourable judgment.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"There is no published research yet investigating the long-term impacts of climate litigation on corporate value. Nor is there any evidence that big fossil fuel firms have significantly changed their business models in response. Earlier this year Shell dropped a target it had set in 2021 to cut oil production gradually for the rest of the decade. Shell tells the BBC that this was because it met its goal for cutting production for 2030 early.","blocks":[{"type":"fragment","model":{"text":"There is no published research yet investigating the long-term impacts of climate litigation on corporate value. Nor is there any evidence that big fossil fuel firms have significantly changed their business models in response. Earlier this year Shell dropped a ","attributes":[]}},{"type":"urlLink","model":{"text":"target it had set in 2021","locator":"https://www.shell.com/energy-and-innovation/the-energy-future/shell-energy-transition-strategy/_jcr_content/root/main/section_1679944581/simple/promo/links/item0.stream/1651509559757/7c3d5b317351891d2383b3e9f1e511997e516639/shell-energy-transition-strategy-2021.pdf","blocks":[{"type":"fragment","model":{"text":"target it had set in 2021","attributes":[]}}]}},{"type":"fragment","model":{"text":" to cut oil production gradually for the rest of the decade. Shell tells the BBC that this was because it met its goal for cutting production for 2030 early.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"However, Setzer notes that even modest share price drops are a big deal for investors, banks and companies because of both the financial and reputational costs.","blocks":[{"type":"fragment","model":{"text":"However, Setzer notes that even modest share price drops are a big deal for investors, banks and companies because of both the financial and reputational costs.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_10"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"As a result, climate litigation is increasingly being viewed as a serious issue by financial institutions. At a recent conference, Frank Elderson, member of the European Central Bank's executive board, said it was becoming \"a major source of risk that needs to be properly anticipated and addressed\".","blocks":[{"type":"fragment","model":{"text":"As a result, climate litigation is increasingly being viewed as a serious issue by financial institutions. At a recent conference, Frank Elderson, member of the European Central Bank's executive board, ","attributes":[]}},{"type":"urlLink","model":{"text":"said it was becoming","locator":"https://www.ecb.europa.eu/press/key/date/2023/html/ecb.sp230904_1~9d14ab8648.en.html","blocks":[{"type":"fragment","model":{"text":"said it was becoming","attributes":[]}}]}},{"type":"fragment","model":{"text":" \"a major source of risk that needs to be properly anticipated and addressed\".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In May this year, the French bank BNP Paribas announced it would stop funding new gas projects. That came just a few months after campaigners sued the bank for financing fossil fuels in the first climate-related lawsuit against a commercial bank, a case that has not been dropped.","blocks":[{"type":"fragment","model":{"text":"In May this year, the French bank BNP Paribas announced ","attributes":[]}},{"type":"urlLink","model":{"text":"it would stop funding new gas projects","locator":"https://group.bnpparibas/en/press-release/bnp-paribas-details-and-strengthens-its-energy-transition-ambitions","blocks":[{"type":"fragment","model":{"text":"it would stop funding new gas projects","attributes":[]}}]}},{"type":"fragment","model":{"text":". That came just a few months after campaigners ","attributes":[]}},{"type":"urlLink","model":{"text":"sued the bank","locator":"https://climatecasechart.com/non-us-case/notre-affaire-a-tous-les-amis-de-la-terre-and-oxfam-france-v-bnp-paribas/","blocks":[{"type":"fragment","model":{"text":"sued the bank","attributes":[]}}]}},{"type":"fragment","model":{"text":" ","attributes":[]}},{"type":"fragment","model":{"text":"for financing fossil fuels in the first climate-related lawsuit against a commercial bank, a case that has not been dropped.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The French bank BNP Paribas has said it will cease funding new gas projects (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"The French bank BNP Paribas has said it will cease funding new gas projects (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The French bank BNP Paribas has said it will cease funding new gas projects (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"The French bank BNP Paribas has said it will cease funding new gas projects (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":2829,"width":5030,"locator":"/p0gydh5h.jpg","originCode":"ic","copyrightHolder":"Getty Images"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Gubbay says climate litigation in Europe has been one factor driving the development of new corporate sustainability laws. And lawyers expect it to be a recurring theme in annual reporting as companies around the world become subject to stricter disclosure rules. BP's climate-related financial disclosures report from April, for example, says legal proceedings could reduce its financial liquidity and credit ratings.","blocks":[{"type":"fragment","model":{"text":"Gubbay says climate litigation in Europe has been one factor driving the development of new corporate sustainability laws. And lawyers expect it to be a recurring theme in annual reporting as companies around the world become subject to ","attributes":[]}},{"type":"urlLink","model":{"text":"stricter disclosure rules","locator":"https://www.bbc.com/worklife/article/20231110-the-tough-truth-behind-corporate-net-zero-sustainability-targets","blocks":[{"type":"fragment","model":{"text":"stricter disclosure rules","attributes":[]}}]}},{"type":"fragment","model":{"text":". BP's ","attributes":[]}},{"type":"urlLink","model":{"text":"climate-related financial disclosures","locator":"https://www.bp.com/content/dam/bp/business-sites/en/global/corporate/pdfs/investors/bp-annu
