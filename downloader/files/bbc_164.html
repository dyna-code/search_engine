</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"future\",\"article\",\"20240125-a-florida-state-park-reports-a-record-number-of-manatees-gathering-whats-behind-the-convergence\",":{"id":"urn:pubpipe:wwverticals:article:future/article/20240125-a-florida-state-park-reports-a-record-number-of-manatees-gathering-whats-behind-the-convergence","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"An unprecedented 1,000 manatees are gathering in Florida this week – but why?","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1706273760000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"topicUrl":"future/author/mia-taylor","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Mia Taylor","blocks":[{"type":"fragment","model":{"text":"By Mia Taylor","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Features correspondent","blocks":[{"type":"fragment","model":{"text":"Features correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1706273760000}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Amid record cold, manatees are flocking to warm springs at a state park in Florida.","blocks":[{"type":"fragment","model":{"text":"Amid record cold, manatees are flocking to warm springs at a state park in Florida.","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Manatee swimming just beneath the surface of the water (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"Manatee swimming just beneath the surface of the water (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0h76my2.jpg","originCode":"ic","copyrightHolder":"Getty Images"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A record number of manatees converged at a Florida state park this week. Experts weigh in on this \"very unusual\" phenomenon.","blocks":[{"type":"fragment","model":{"text":"A record number of manatees converged at a Florida state park this week. Experts weigh in on this \"very unusual\" phenomenon.","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Manatees are typically solitary animals, but this week they've gathered in record-breaking numbers at a Florida state park.","blocks":[{"type":"fragment","model":{"text":"Manatees are typically solitary animals, but this week they've gathered in record-breaking numbers at a Florida state park.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Nearly 1,000 of the gentle sea mammals, also known as sea cows, were counted at Blue Spring State Park earlier this week, as first reported via the park’s Facebook page. That's a jump from the last record gathering on New Year's Day 2024 when park rangers observed 736 of the beloved animals in the same space.","blocks":[{"type":"fragment","model":{"text":"Nearly 1,000 of the gentle sea mammals, also known as sea cows, were counted at Blue Spring State Park earlier this week, as first reported via the park’s","attributes":[]}},{"type":"urlLink","model":{"text":" Facebook page","locator":"https://www.facebook.com/BlueSpringStatePark/posts/pfbid04jK5XkKrBveKQRo6rbqh7toxCwRj6o7YJAa88RtGe1Mw1hQSPFxS6VdWxdMCpFYMl","blocks":[{"type":"fragment","model":{"text":" Facebook page","attributes":[]}}]}},{"type":"fragment","model":{"text":". That's a jump from the last record gathering on New Year's Day 2024 when park rangers observed 736 of the beloved animals in the same space.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"This is very unusual,\" says Cora Berchem, a research associate at the non-profit Save the Manatee Club. \"I was definitely expecting to see a high number, but not so many, so quickly.\"","blocks":[{"type":"fragment","model":{"text":"\"This is very unusual,\" says Cora Berchem, a research associate at the non-profit ","attributes":[]}},{"type":"urlLink","model":{"text":"Save the Manatee Club.","locator":"https://savethemanatee.org/","blocks":[{"type":"fragment","model":{"text":"Save the Manatee Club.","attributes":[]}}]}},{"type":"fragment","model":{"text":" \"I was definitely expecting to see a high number, but not so many, so quickly.\"","attributes":[]}}]}}]}},{"type":"video","model":{"locator":"p0dxs1g5","blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Watch: Why Florida's manatees are dying at an alarming rate","blocks":[{"type":"fragment","model":{"text":"Watch: Why Florida's manatees are dying at an alarming rate","attributes":[]}}]}}]}}]}},{"type":"media","model":{"blocks":[{"blockId":"","type":"mediaMetadata","model":{"id":"p0dxs1g5","subType":"clip","format":"audio_video","title":"Florida manatees are dying at alarming rate","synopses":{"short":"Florida manatees are dying at alarming rate","long":"Florida has slowly rebuilt its manatee population, but a shortage of the mammal's main food source threatens to undo the progress made.","medium":"A sea grass shortage has resulted in an influx of manatee deaths, who rely on the food to survive."},"imageUrl":"https://ichef.bbci.co.uk/images/ic/1920xn/p0dxs5b1.jpg","embedding":true,"advertising":true,"versions":[{"versionId":"p0dxs1gf","duration":127,"warnings":{"short":"","long":""}}],"syndication":{"destinations":[]},"smpKind":"programme"}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Manatee","blocks":[{"type":"fragment","model":{"text":"Manatee","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Manatee","blocks":[{"type":"fragment","model":{"text":"Manatee","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0dxs5b1.jpg","originCode":"ic","copyrightHolder":""}}]}}]}}],"playerPosition":"embedded-0"}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Researchers from Save the Manatee Club, an organisation that works to protect manatees, have been documenting the lives of the animals since 2010. The club records the births, deaths, and relationships of the manatees, which has meant over the years it has compiled one of the world's longest running manatee databases.","blocks":[{"type":"fragment","model":{"text":"Researchers from Save the Manatee Club, an organisation that works to protect manatees, have been documenting the lives of the animals since 2010. The club records the births, deaths, and relationships of the manatees, which has meant over the years it has compiled one of the world's longest running manatee databases.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The sheer number of manatees currently gathered together is notable, says Berchem, and while the reason for their arrival is uncertain, it may be weather related. The water in the nearby St Johns River, where the manatees are known to spend their time, recently dropped to a chilly 14.1C (58F). On that same day – easily the coldest of the year, says Berchem – a drove of manatees made a beeline for Blue Spring State Park, where the hot springs are typically a balmy 25C (72F) all year long.","blocks":[{"type":"fragment","model":{"text":"The sheer number of manatees currently gathered together is notable, says Berchem, and while the reason for their arrival is uncertain, it may be weather related. The water in the nearby St Johns River, where the manatees are known to spend their time, recently dropped to a chilly 14.1C (58F). On that same day – easily the coldest of the year, says Berchem – a drove of manatees made a beeline for Blue Spring State Park, where the ","attributes":[]}},{"type":"urlLink","model":{"text":"hot springs are typically a balmy 25C (72F) all year long","locator":"https://parksguidance.com/gilchrist-blue-springs-state-park","blocks":[{"type":"fragment","model":{"text":"hot springs are typically a balmy 25C (72F) all year long","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"When the temperature is 14C (57F), that's really too cold for manatees, so they come into the spring to stay warm,\" continues Berchem. \"They cannot tolerate prolonged cold weather.\"","blocks":[{"type":"fragment","model":{"text":"\"When the temperature is 14C (57F), that's really too cold for manatees, so they come into the spring to stay warm,\" continues Berchem. \"They cannot tolerate prolonged cold weather.\"","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A representative from Save the Manatee Club kayaks among manatees that have gathered at Blue Spring State Park.","blocks":[{"type":"fragment","model":{"text":"A representative from Save the Manatee Club kayaks among manatees that have gathered at Blue Spring State Park.","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A representative from Save the Manatee Club kayaks among manatees that have gathered at Blue Spring State Park.","blocks":[{"type":"fragment","model":{"text":"A representative from Save the Manatee Club kayaks among manatees that have gathered at Blue Spring State Park.","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0h76n2q.jpg","originCode":"ic","copyrightHolder":"Save the Manatee Club"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"While the chubby round bodies of manatees may appear well-insulated, looks can be deceiving. Most manatees only have about one inch of body fat, and are extremely sensitive to chilly temperatures.","blocks":[{"type":"fragment","model":{"text":"While the chubby round bodies of manatees may appear well-insulated, looks can be deceiving. Most manatees ","attributes":[]}},{"type":"urlLink","model":{"text":"only have about one inch of body fat,","locator":"https://savethemanatee.org/manatees/manatee-faq/","blocks":[{"type":"fragment","model":{"text":"only have about one inch of body fat,","attributes":[]}}]}},{"type":"fragment","model":{"text":" and are extremely sensitive to chilly temperatures.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The last couple of weeks we've had really strong cold fronts, one after another,\" says Monica Ross, director of manatee research and conservation for the Clearwater Marine Aquarium. \"Anything below 20C (68F) and a manatee will have to thermoregulate or they start losing heat. And below 16C (60F) they get cold stress syndrome – their extremities do not get blood flow and they could lose skin or portions of their extremities, such as a portion of their tail, from cold stress.\"","blocks":[{"type":"fragment","model":{"text":"\"The last couple of weeks we've had really strong cold fronts, one after another,\" says Monica Ross, director of manatee research and conservation for the ","attributes":[]}},{"type":"urlLink","model":{"text":"Clearwater Marine Aquarium","locator":"https://www.cmaquarium.org/?utm_campaign=11%2F2023%20PMAX\u0026utm_term\u0026utm_medium=ppc\u0026utm_source=adwords\u0026hsa_acc=6794882672\u0026hsa_tgt\u0026hsa_grp\u0026hsa_src=x\u0026hsa_kw\u0026hsa_mt\u0026hsa_net=adwords\u0026hsa_cam=20792400384\u0026hsa_ver=3\u0026hsa_ad\u0026gad_source=1\u0026gclid=Cj0KCQiAqsitBhDlARIsAGMR1RiS2dQh-jsXv1DdoxxFeHM43EeJi-E9OI6HOT0u_-bX12vtb6tROqsaApbXEALw_wcB","blocks":[{"type":"fragment","model":{"text":"Clearwater Marine Aquarium","attributes":[]}}]}},{"type":"fragment","model":{"text":". \"Anything below 20C (68F) and a manatee will have to thermoregulate or they start losing heat. And below 16C (60F) they get ","attributes":[]}},{"type":"urlLink","model":{"text":"cold stress syndrome","locator":"https://fau.digital.flvc.org/islandora/object/fau%3A5483/datastream/OBJ/view/Pathological_features_of_the_Florida_manatee_cold_stress_syndrome.pdf","blocks":[{"type":"fragment","model":{"text":"cold stress syndrome","attributes":[]}}]}},{"type":"fragment","model":{"text":" – their extremities do not get blood flow and they could lose skin or portions of their extremities, such as a portion of their tail, from cold stress.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In addition to the drop in temperatures, multiple algae blooms on Florida's east coast have killed off large swathes of seagrass, the manatees' main food source. Toxic \"red tide\" algae blooms have also claimed the lives of a number of manatees on Florida's coastline.","blocks":[{"type":"fragment","model":{"text":"In addition to the drop in temperatures, multiple algae blooms on Florida's east coast have ","attributes":[]}},{"type":"urlLink","model":{"text":"killed off large swathes of seagrass","locator":"https://savethemanatee.org/manatees/algae-blooms/","blocks":[{"type":"fragment","model":{"text":"killed off large swathes of seagrass","attributes":[]}}]}},{"type":"fragment","model":{"text":", the manatees' main food source. Toxic \"red tide\" algae blooms have also claimed the lives of a ","attributes":[]}},{"type":"urlLink","model":{"text":"number of manatees on Florida's coastline","locator":"https://myfwc.com/research/manatee/rescue-mortality-response/statistics/mortality/2023-bloom","blocks":[{"type":"fragment","model":{"text":"number of manatees on Florida's coastline","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Ross says both the drop in temperature and algae may be driving the increased numbers of manatees in locations throughout central Florida.","blocks":[{"type":"fragment","model":{"text":"Ross says both the drop in temperature and algae may be driving the increased numbers of manatees in locations throughout central Florida.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"And there's yet another possible reason why manatees are gathering at Blue Spring State Park: the location is a rare protected sanctuary for the animals, who are at risk of injury or death from collisions with watercraft. During the winter months (November through March) the park prohibits recreations such as canoeing, kayaking, paddle boarding and swimming.","blocks":[{"type":"fragment","model":{"text":"And there's yet another possible reason why manatees are gathering at Blue Spring State Park: the location is a rare protected sanctuary for the animals, who are at risk of injury or death ","attributes":[]}},{"type":"urlLink","model":{"text":"from collisions with watercraft","locator":"https://myfwc.com/research/manatee/rescue-mortality-response/publication/","blocks":[{"type":"fragment","model":{"text":"from collisions with watercraft","attributes":[]}}]}},{"type":"fragment","model":{"text":". During the winter months (November through March) the park prohibits recreations such as canoeing, kayaking, paddle boarding and swimming.","attribu
