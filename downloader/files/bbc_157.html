</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"travel\",\"article\",\"20240229-the-surprising-us-region-thats-home-to-the-worlds-oldest-forests\",":{"id":"urn:pubpipe:wwverticals:article:travel/article/20240229-the-surprising-us-region-thats-home-to-the-worlds-oldest-forests","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"The surprising US region that's home to the world's oldest forests","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1709211600000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"topicUrl":"travel/author/hillary-richard","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Hillary Richard","blocks":[{"type":"fragment","model":{"text":"By Hillary Richard","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Features correspondent","blocks":[{"type":"fragment","model":{"text":"Features correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1709211600000}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"(Credit: Philip Scalia/Alamy)","blocks":[{"type":"fragment","model":{"text":"(Credit: Philip Scalia/Alamy)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Devonian age fossil tree stumps called eospermatopteris, Gilboa","blocks":[{"type":"fragment","model":{"text":"Devonian age fossil tree stumps called eospermatopteris, Gilboa","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hf7ktt.jpg","originCode":"ic","copyrightHolder":"Philip Scalia/Alamy"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The discovery of a 385-million-year-old forest in Cairo, New York, has stunned the world – but visitors to the region have been able to see rare and ancient fossil forests for more than a century.","blocks":[{"type":"fragment","model":{"text":"The discovery of a 385-million-year-old forest in Cairo, New York, has stunned the world – but visitors to the region have been able to see rare and ancient fossil forests for more than a century.","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Picture a hot, tropical landscape near the equator full of shallow seas. Birds and invertebrates don't yet exist. Neither does the Atlantic Ocean. Instead, a mountain range the height of the Andes looms over fragile stretches of trees that resemble palms.","blocks":[{"type":"fragment","model":{"text":"Picture a hot, tropical landscape near the equator full of shallow seas. Birds and invertebrates don't yet exist. Neither does the Atlantic Ocean. Instead, a mountain range the height of the Andes looms over fragile stretches of trees that resemble palms.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"This is what New York state looked like during the Devonian period, roughly 400 million years ago. It was a pivotal moment in time when forests as we now know them first appeared on Earth, radically shifting the planet's climate.","blocks":[{"type":"fragment","model":{"text":"This is what New York state looked like during the Devonian period, roughly 400 million years ago. It was a pivotal moment in time when forests as we now know them first appeared on Earth, radically shifting the planet's climate.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"There are Devonian rocks scattered across the world, but during the 19th and 20th Centuries, the town of Gilboa, New York, became world famous for the discovery of its rare fossil forests (groups of preserved tree stumps containing the remnants of ancient trees). They were recognised as the oldest in the world at around 380 million years old.","blocks":[{"type":"fragment","model":{"text":"There are Devonian rocks scattered across the world, but during the 19th and 20th Centuries, the town of Gilboa, New York, became world famous for ","attributes":[]}},{"type":"urlLink","model":{"text":"the discovery of its rare fossil forests","locator":"https://www.gilboafossils.org/view-our-fossils/","blocks":[{"type":"fragment","model":{"text":"the discovery of its rare fossil forests","attributes":[]}}]}},{"type":"fragment","model":{"text":" (groups of preserved tree stumps containing the remnants of ancient trees). They were recognised as the oldest in the world at around 380 million years old.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"That is, until the 2018 discovery at a quarry in nearby Cairo, New York, revealed evidence of a 385-million-year-old forest, which has been estimated to be two to three million years older than Gilboa. In January 2024, the Cairo discovery hit the news again, when the site received funding to protect the currently off-limits area as a first step towards turning it into an educational site and scientific preserve.","blocks":[{"type":"fragment","model":{"text":"That is, until the 2018 discovery at a quarry in nearby Cairo, New York, revealed ","attributes":[]}},{"type":"urlLink","model":{"text":"evidence of a 385-million-year-old forest","locator":"https://www.science.org/content/article/scientists-have-discovered-world-s-oldest-forest-and-its-radical-impact-life","blocks":[{"type":"fragment","model":{"text":"evidence of a 385-million-year-old forest","attributes":[]}}]}},{"type":"fragment","model":{"text":", which has been estimated to be two to three million years older than Gilboa. In January 2024, the Cairo discovery ","attributes":[]}},{"type":"urlLink","model":{"text":"hit the news again","locator":"https://www.bbc.co.uk/newsround/67912560","blocks":[{"type":"fragment","model":{"text":"hit the news again","attributes":[]}}]}},{"type":"fragment","model":{"text":", when the site received funding to protect the currently off-limits area as a first step towards turning it into an educational site and scientific preserve.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Fossils are constantly popping up in the region. Since approximately 10% of New York has Devonian rocks, the Catskills and the counties north of them are a dream for hikers and rockhounds alike.","blocks":[{"type":"fragment","model":{"text":"Fossils are constantly popping up in the region. Since approximately 10% of New York has Devonian rocks, the Catskills and the counties north of them are a dream for hikers and rockhounds alike.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"What is now Gilboa, New York, once sat on the edge of the Devonian Sea (Credit: Hillary Richard)","blocks":[{"type":"fragment","model":{"text":"What is now Gilboa, New York, once sat on the edge of the Devonian Sea (Credit: Hillary Richard)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"What is now Gilboa, New York, once sat on the edge of the Devonian Sea (Credit: Hillary Richard)","blocks":[{"type":"fragment","model":{"text":"What is now Gilboa, New York, once sat on the edge of the Devonian Sea (Credit: Hillary Richard)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1280,"width":1024,"locator":"/p0hf7ktm.jpg","originCode":"ic","copyrightHolder":"Hillary Richard"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"More fossil forests have to be scattered throughout the Catskills region, in rocks deposited by rivers onto land,\" said Dr Charles Ver Straeten, a Devonian geologist and curator of sedimentary rocks at the New York State Museum. \"There must be thousands of fossil forests preserved here, just not easily found under modern forests and soils.\"","blocks":[{"type":"fragment","model":{"text":"\"More fossil forests have to be scattered throughout the Catskills region, in rocks deposited by rivers onto land,\" said Dr Charles Ver Straeten, a Devonian geologist and curator of sedimentary rocks at the New York State Museum. \"There must be thousands of fossil forests preserved here, just not easily found under modern forests and soils.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Ver Straeten was part of the discovery of the world's oldest forest ecology at the Cairo quarry. He was out digging one day in 2009 with his colleagues Linda Van Aller Hernick and Frank Mannolini when he noticed an unusual gutter-like imprint. Over the years, the trio traced the impressions of 11 large root systems, some six to eight inches across, on the world's oldest forest floor. In 2018, they acquired a drone, which allowed them to survey the large tree imprints from above and understand the full scale of the root systems for the first time. They found at least three types of trees here, which grew at a pivotal point in environmental history.","blocks":[{"type":"fragment","model":{"text":"Ver Straeten was part of the discovery of the world's oldest forest ecology at the Cairo quarry. He was out digging one day in 2009 with his colleagues Linda Van Aller Hernick and Frank Mannolini when he noticed an unusual gutter-like imprint. Over the years, the trio traced the impressions of 11 large root systems, some six to eight inches across, on the world's oldest forest floor. In 2018, they acquired a drone, which allowed them to survey the large tree imprints from above and understand the full scale of the root systems for the first time. They found at least three types of trees here, which grew at a pivotal point in environmental history.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Scientists are still learning about these ancient trees that may hold clues to unanswered questions about the evolution of ancient forest ecosystems and climate changes.","blocks":[{"type":"fragment","model":{"text":"Scientists are still learning about these ancient trees that may hold clues to unanswered questions about the evolution of ancient forest ecosystems and climate changes.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"With the origin of forests, carbon dioxide levels in the atmosphere dropped, which cooled global temperatures. Trees that could absorb carbon dioxide and provide shade, like those found in Cairo and Gilboa, led to the global cooling in the Paleozoic era (541 to 252 million years ago) and ultimately helped creatures evolve into land-dwelling vertebrates. With extensive deforestation worldwide and an increase in carbon dioxide levels, we're now seeing a similar climate change process but in reverse.","blocks":[{"type":"fragment","model":{"text":"With the origin of forests, carbon dioxide levels in the atmosphere dropped, which cooled global temperatures. Trees that could absorb carbon dioxide and provide shade, like those found in Cairo and Gilboa, led to the global cooling in the Paleozoic era (541 to 252 million years ago) and ultimately helped creatures evolve into land-dwelling vertebrates. With extensive deforestation worldwide and an increase in carbon dioxide levels, we're now seeing a similar climate change process but in reverse.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The research team in Cairo, NY, have uncovered 11 large root systems of ancient trees (Credit: William Stein)","blocks":[{"type":"fragment","model":{"text":"The research team in Cairo, NY, have uncovered 11 large root systems of ancient trees (Credit: William Stein)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The research team in Cairo, NY, have uncovered 11 large root systems of ancient trees (Credit: William Stein)","blocks":[{"type":"fragment","model":{"text":"The research team in Cairo, NY, have uncovered 11 large root systems of ancient trees (Credit: William Stein)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1024,"width":1024,"locator":"/p0hf7ktc.jpg","originCode":"ic","copyrightHolder":"William Stein"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The ancient environments in Cairo and Gilboa were markedly different. Gilboa had water-soaked forests punctuated by catastrophic floods that moved massive amounts of sand. Cairo saw a quieter environment with both wet and dry periods. A final flood event in Cairo most likely killed the trees in the forests, preserving them like a snapshot in time. Gilboa's trees experienced a similar snapshot event, but in that case, water helped entomb the trees in sand, creating sandstone casts.","blocks":[{"type":"fragment","model":{"text":"The ancient environments in Cairo and Gilboa were markedly different. Gilboa had water-soaked forests punctuated by catastrophic floods that moved massive amounts of sand. Cairo saw a quieter environment with both wet and dry periods. A final flood event in Cairo most likely killed the trees in the forests, preserving them like a snapshot in time. Gilboa's trees experienced a similar snapshot event, but in that case, water helped entomb the trees in sand, creating sandstone casts.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"At the beginning of the Devonian, about 420 million years ago, the tallest plants were only several inches tall. There were no leaves at that point and all the plants were spore bearing. By about 30 million years later, in the middle of the Devonian Period, plants had evolved to tree sized. Gilboa was the first place to make such a major discovery,\" explained Ver Straeten.","blocks":[{"type":"fragment","model":{"text":"\"At the beginning of the Devonian, about 420 million years ago, the tallest plants were only several inches tall. There were no leaves at that point and all the plants were spore bearing. By about 30 million years later, in the middle of the Devonian Period, plants had evolved to tree sized. Gilboa was the first place to make such a major discovery,\" explained Ver Straeten.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Some of these fossil casts (the remainders of the Gilboa fossil forests) are now on display at the Gilboa Museum, roughly 40 minutes north-west of Cairo. Gilboa was a thriving town in the late 19th Century but was evacuated and turned into a watershed in 1927 to provide a growing New York City with fresh water. It was during that process when palaeontologists discovered around 40 unique tree fossils, which thrust Gilboa onto the paleontological world stage.","blocks":[{"type":"fragment","model":{"text":"Some of these fossil casts (the remainders of the Gilboa fossil forests) are now on display at the ","attributes":[]}},{"type":"urlLink","model":{"text":"Gilboa Museum","locator":"https://www.gilboafossils.org/","blocks":[{"type":"fragment","model":{"text":"Gilboa Museum","attributes":[]}}]}},{"type":"fragment","model":{"text":", roughly 40 minutes north-west of Cairo. Gilboa was a thriving town in the late 19th Century but was evacuated and turned into a watershed in 1927 to provide a growing New York City with fresh water. It was during that process when palaeontologists discovered around ","attributes":[]}},{"type":"urlLink","model":{"text":"40 unique tree fossils","locator":"https://www.gilboafossils.org/view-our-fossils/","blocks":[{"type":"fragment","model":{"text":"40 unique tree fossils","attributes":[]}}]}},{"type":"fragment","model":{"text":", which thrust Gilboa onto the paleontological world stage.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Our ancestors all lost their homes in Gilboa during the building of the dam that flooded the town, but the positive thing is that they found these Gilboa fossils. They generate a lot of information for the world because these are the first forests that live on Earth and absorbed carbon dioxide,\" explained Kristen Wyckoff, a fossil enthusiast, an original founder of the Gilboa Museum in 2005 and the current vice president of the Gilboa Historical Society. \"We're among the oldest trees in the world now.\"","blocks":[{"type":"fragment","model":{"text":"\"Our ancestors all lost their homes in Gilboa during the building of the dam that flooded the town, but the positive thing is that they found these Gilboa fossils. They generate a lot of information for the world because these are the first forests that live on Earth and absorbed carbon dioxide,\" explained Kristen Wyckoff, a fossil enthusiast, an original founder of the Gilboa Museum in 2005 and the current vice president of the Gilboa Historical Society. \"We're among the oldest trees in the world now.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"One tree in particular dominated the ancient Gilboa fossil forests: Eospermatopteris.","blocks":[{"type":"fragment","model":{"text":"One tree in particular dominated the ancient Gilboa fossil forests: Eospermatopteris.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In the Gilboa Museum, a painting by Kristen Wyckoff depicts Devonian-era New York with Eospermatopteris trees (Credit: Hillary Richard)","blocks":[{"type":"fragment","model":{"text":"In the Gilboa Museum, a painting by Kristen Wyckoff depicts Devonian-era New York with Eospermatopteris trees (Credit: Hillary Richard)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In the Gilboa Museum, a painting by Kristen Wyckoff depicts Devonian-era New York with Eospermatopteris trees (Credit: Hillary Richard)","blocks":[{"type":"fragment","model":{"text":"In the Gilboa Museum, a painting by Kristen Wyckoff depicts Devonian-era New York with Eospermatopteris trees (Credit: Hillary Richard)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1280,"width":1024,"locator":"/p0hf7kt9.jpg","originCode":"ic","copyrightHolder":"Hillary Richard"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Eospermatopteris trees had an onion-like bulb at the bottom and finger-like roots that extended into the soil. A hollow trunk led to a top with fronds. While it looked similar to a palm tree, the species are unrelated; Eospermatopteris is believed to be more closely related to modern ferns.","blocks":[{"type":"fragment","model":{"text":"Eospermatopteris trees had an onion-like bulb at the bottom and finger-like roots that extended into the soil. A hollow trunk led to a top with fronds. While it looked similar to a palm tree, the species are unrelated; Eospermatopteris is believed to be more closely related to modern ferns.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Hanging in the Gilboa Museum are two large artworks painted by Wyckoff, depicting what the trees and landscape would have looked like in Devonian times. Large Eospermatopteris dot the coastline of a tropical sea, with cloud cover hovering beneath the tall mountain peaks. She had to redo a painting after a 2011 hurricane revealed several rare fossils in the Schoharie Creek, a river that flows through the region for 150km, including roots from Tetraxylopteris (also called the snake tree), a section of the oldest Arborescent Lycopsid (one of the earliest vascular plants) ever found and a crown portion of Eospermatopteris.","blocks":[{"type":"fragment","model":{"text":"Hanging in the Gilboa Museum are two large artworks painted by Wyckoff, depicting what the trees and landscape would have looked like in Devonian times. Large Eospermatopteris dot the coastline of a tropical sea, with cloud cover hovering beneath the tall mountain peaks. She had to redo a painting after a 2011 hurricane revealed several rare fossils in the Schoharie Creek, a river that flows through the region for 150km, including roots from Tetraxylopteris (also called the snake tree), a section of the oldest Arborescent Lycopsid (one of the earliest vascular plants) ever found and a crown portion of Eospermatopteris.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Elsewhere in the museum, there are casts of fossils everywhere. To the untrained eye, they look like segments of tree stumps and rocks with striations. Some have the occasional leaf pattern, like the fossil from the Archaeopteris tree of the late Devonian period, which was found in nearby Delaware County. For years, this was the oldest complete tree fossil ever recorded until Eospermatopteris took that crown.","blocks":[{"type":"fragment","model":{"text":"Elsewhere in the museum, there are casts of fossils everywhere. To the untrained eye, they look like segments of tree stumps and rocks with striations. Some have the occasional leaf pattern, like the fossil from the Archaeopteris tree of the late Devonian period, which was found in nearby Delaware County. For years, this was the oldest complete tree fossil ever recorded until Eospermatopteris took that crown.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"With its conifers and deciduous trees, plus the significant erosion of the Catskill mountains, this region today looks markedly different than its tropical past when what is now North America lay below the equator. But there are still some remnants of the ancient forests to be found.","blocks":[{"type":"fragment","model":{"text":"With its conifers and deciduous trees, plus the significant erosion of the Catskill mountains, this region today looks markedly different than its tropical past when what is now North America lay below the equator. But there are still some remnants of the ancient forests to be found.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Dr Charles Ver Straeten believes that there are many more fossil forests preserved under modern forests in the Catskills (Credit: Carrie Thompson/Getty Images)","blocks":[{"type":"fragment","model":{"text":"Dr Charles Ver Straeten believes that there are many more fossil forests preserved under modern forests in the Catskills (Credit: Carrie Thompson/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Dr Charles Ver Straeten believes that there are many more fossil forests preserved under modern forests in the Catskills (Credit: Carrie Thompson/Getty Images)","blocks":[{"type":"fragment","model":{"text":"Dr Charles Ver Straeten believes that there are many more fossil forests preserved under modern forests in the Catskills (Credit: Carrie Thompson/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hf7kt5.jpg","originCode":"ic","copyrightHolder":"Carrie Thompson/Getty Images"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"When you walk through the forests in New York, you can see these little plants called ground pines. They're maybe three to six inches on the forest floor. So that group of plants were around in the Devonian,\" said Ver Straeten.","blocks":[{"type":"fragment","model":{"text":"\"When you walk through the forests in New York, you can see these little plants called ground pines. They're maybe three to six inches on the forest floor. So that group of plants were around in the Devonian,\" said Ver Straeten.","attributes":[]}}]}}]}},{"type":"quote","model":{"text":"When you walk through the forests in New York, you can see these little plants called ground pines… that group of plants were around in the Devonian","quoteSource":"","quoteSourceTitle":""}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"And there are still fossils to be found in Central New York and the Catskills for those who know what to look for. This summer, the Gilboa Museum will hold its first fossil walks and explorations. While hearing about the ancient geology in the area, participants will learn how to identify fossils – and even attempt to find some. New York State is also in the process of establishing a New York Geological Trail that will reportedly include Cairo and Gilboa.","blocks":[{"type":"fragment","model":{"text":"And there are still fossils to be found in Central New York and the Catskills for those who know what to look for. This summer, the Gilboa Museum will hold its first fossil walks and explorations. While hearing about the ancient geology in the area, participants will learn how to identify fossils – and even attempt to find some. New York State is also in the process of establishing a ","attributes":[]}},{"type":"urlLink","model":{"text":"New York Geological Trail","locator":"https://www.nysenate.gov/legislation/laws/ENV/49-0503","blocks":[{"type":"fragment","model":{"text":"New York Geological Trail","attributes":[]}}]}},{"type":"fragment","model":{"text":" that will reportedly include Cairo and Gilboa.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Slightly south, in the Catskills, hiking through areas like Kaaterskill Clove and North South Lake will reveal forests of dense, tall, woody trees, old in their own right, with branches that stretch tall and wide. They may hide waterfalls, or shale or sandstone rocks, which are remnants from Devonian times. The mountains themselves have eroded over time, but the trees – now seed bearing – have grown and thrived, part of an ecosystem filled with birds, insects and mammals that depend on the trees for food and shelter. The shallow seas and tropical climate are long gone. But all it takes to transport back to Devonian New York is a newfound understanding of the fossil forests and a little imagination.","blocks":[{"type":"fragment","model":{"text":"Slightly south, in the Catskills, hiking through areas like ","attributes":[]}},{"type":"urlLink","model":{"text":"Kaaterskill Clove","locator":"https://www.greatnortherncatskills.com/kaaterskill-clove","blocks":[{"type":"fragment","model":{"text":"Kaaterskill Clove","attributes":[]}}]}},{"type":"fragment","model":{"text":" and ","attributes":[]}},{"type":"urlLink","model":{"text":"North South Lake","locator":"https://newyorkstateparks.reserveamerica.com/camping/northsouth-lake-campground/r/campgroundDetails.do?contractCode=NY\u0026parkId=5","blocks":[{"type":"fragment","model":{"text":"North South Lake","attributes":[]}}]}},{"type":"fragment","model":{"t
