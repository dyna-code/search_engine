</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"news\",\"business-68596195\",":{"id":"urn:bbc:cps:curie:asset:9497e9f8-7233-4a42-995a-7899da2d81a7","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"India's army of gold refiners face new competition","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1711667959000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Priti Gupta","blocks":[{"type":"fragment","model":{"text":"By Priti Gupta","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Mumbai","blocks":[{"type":"fragment","model":{"text":"Mumbai","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1711667959000}}]}},{"type":"image","model":{"emphasiseImage":true,"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Small gold refinery in India","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"9516/production/_132966183_img-20240304-wa00112.jpg","originCode":"cpsprodpb","copyrightHolder":"World Gold Council"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"India has thousands of workshops which melt down gold","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Refining gold has a long history in the family of Satish Pratap Salunke.","blocks":[{"type":"fragment","model":{"text":"Refining gold has a long history in the family of Satish Pratap Salunke.","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Following in the footsteps of his father and grandfather, he and his business collect scrap gold from jewellers, melt it down and sell it back to the jewellers in the form of gold bars.","blocks":[{"type":"fragment","model":{"text":"Following in the footsteps of his father and grandfather, he and his business collect scrap gold from jewellers, melt it down and sell it back to the jewellers in the form of gold bars.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"He has two refineries, one in Kochi in the southern state of Kerala and the other in Tiruchirappalli in Tamil Nadu. Relatives have refineries elsewhere in the south of India.","blocks":[{"type":"fragment","model":{"text":"He has two refineries, one in Kochi in the southern state of Kerala and the other in Tiruchirappalli in Tamil Nadu. Relatives have refineries elsewhere in the south of India.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Every day my refiners on an average melt two to three kilograms of gold,\" he says.","blocks":[{"type":"fragment","model":{"text":"\"Every day my refiners on an average melt two to three kilograms of gold,\" he says.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Almost every town in India will have at least one small refinery similar to those run by Mr Salunke. It is known as the \"unorganised\" refining sector, which distinguishes it from big refiners who make gold bars and coins from imported, unrefined gold.","blocks":[{"type":"fragment","model":{"text":"Almost every town in India will have at least one small refinery similar to those run by Mr Salunke. It is known as the \"unorganised\" refining sector, which distinguishes it from big refiners who make gold bars and coins from imported, unrefined gold.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"It is estimated that, in total, Indian households hold a massive 25,000 tonnes of gold, and some of that is always available for sale, particularly when the price of gold is high or the economy is bad and people want to raise some cash.","blocks":[{"type":"fragment","model":{"text":"It is estimated that, in total, Indian households hold a massive 25,000 tonnes of gold, and some of that is always available for sale, particularly when the price of gold is high or the economy is bad and people want to raise some cash.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Jewellers may process returned gold themselves but will often use small refiners who will make the gold back into bars.","blocks":[{"type":"fragment","model":{"text":"Jewellers may process returned gold themselves but will often use small refiners who will make the gold back into bars.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Satish Pratap Salunke","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"EE5A/production/_132981016_11.jpg","originCode":"cpsprodpb","copyrightHolder":"Satish Salunke"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Satish Salunke says jewellers like to work with small refiners as they work fast","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Mr Salunke says local jewellers like to deal with small refiners like his, because they work quickly and are happy to accept cash. ","blocks":[{"type":"fragment","model":{"text":"Mr Salunke says local jewellers like to deal with small refiners like his, because they work quickly and are happy to accept cash. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Most jewellers prefer buying gold from us, as we are based in every city with small units. A jeweller can take back his refined gold in a few hours, not like big refiners who will take days to refine the recycled gold.\"","blocks":[{"type":"fragment","model":{"text":"\"Most jewellers prefer buying gold from us, as we are based in every city with small units. A jeweller can take back his refined gold in a few hours, not like big refiners who will take days to refine the recycled gold.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"According to the World Gold Council, of the 900 tonnes of gold refined in India in 2023, 117 came from recycled sources.","blocks":[{"type":"fragment","model":{"text":"According to the World Gold Council, of the 900 tonnes of gold refined in India in 2023, 117 came from recycled sources.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But that recycling market is being eyed up by India's big industrial gold refiners. ","blocks":[{"type":"fragment","model":{"text":"But that recycling market is being eyed up by India's big industrial gold refiners. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"They have expanded in recent years, spurred on by favourable import duties on their main source of gold - imported, unrefined gold known as gold doré.","blocks":[{"type":"fragment","model":{"text":"They have expanded in recent years, spurred on by favourable import duties on their main source of gold - imported, unrefined gold known as gold doré.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Between 2013 and 2021, India's large-scale refiners increased their capacity from 300 to 1,800 tonnes of gold a year.","blocks":[{"type":"fragment","model":{"text":"Between 2013 and 2021, India's large-scale refiners ","attributes":[]}},{"type":"urlLink","model":{"text":"increased their capacity","locator":"https://www.gold.org/goldhub/research/gold-refining-and-recycling-india-gold-market-series#footnote-19","blocks":[{"type":"fragment","model":{"text":"increased their capacity","attributes":[]}}]}},{"type":"fragment","model":{"text":" from 300 to 1,800 tonnes of gold a year.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But it is difficult for them to import enough unrefined gold to keep their refineries running. In fact, less than 50% of their refining capacity is used, according to Harshad Ajmera, secretary of the Association of Gold Refiners and Mints.","blocks":[{"type":"fragment","model":{"text":"But it is difficult for them to import enough unrefined gold to keep their refineries running. In fact, less than 50% of their refining capacity is used, according to Harshad Ajmera, secretary of the Association of Gold Refiners and Mints.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"So big refiners have been opening scrap collection centres in big cities, hoping to scoop up unwanted gold and turn it into high-quality bars.","blocks":[{"type":"fragment","model":{"text":"So big refiners have been opening scrap collection centres in big cities, hoping to scoop up unwanted gold and turn it into high-quality bars.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"At present most of the recycling of gold is done by the unorganised sector [small refiners] - that has to change,\" says Mr Ajmera.","blocks":[{"type":"fragment","model":{"text":"\"At present most of the recycling of gold is done by the unorganised sector [small refiners] - that has to change,\" says Mr Ajmera.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Presentational grey line","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":2,"width":640,"locator":"5733/production/_107332322_grey_line-nc.png","originCode":"cpsprodpb","copyrightHolder":"BBC"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"More technology of business","blocks":[{"type":"urlLink","model":{"text":"More technology of business","locator":"https://bbc.in/2EWgS6u","blocks":[{"type":"fragment","model":{"text":"More technology of business","attributes":[]}}]}}]}}]}},{"type":"unorderedList","model":{"blocks":[{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Could AI take the grind out of accountancy?","locator":"https://www.bbc.co.uk/news/business-68553123","blocks":[{"type":"fragment","model":{"text":"Could AI take the grind out of accountancy?","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"‘I want to help people fly – and keep them safe’","locator":"https://www.bbc.co.uk/news/business-68489226","blocks":[{"type":"fragment","model":{"text":"‘I want to help people fly – and keep them safe’","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"How Temu is shaking-up the world of online shopping","locator":"https://www.bbc.co.uk/news/business-68563339","blocks":[{"type":"fragment","model":{"text":"How Temu is shaking-up the world of online shopping","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Can Stockholm keep its edge in the music industry?","locator":"https://www.bbc.co.uk/news/business-68499740","blocks":[{"type":"fragment","model":{"text":"Can Stockholm keep its edge in the music industry?","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Could product passports revolutionise the way we shop?","locator":"https://www.bbc.co.uk/news/business-68283317","blocks":[{"type":"fragment","model":{"text":"Could product passports revolutionise the way we shop?","attributes":[]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Presentational grey line","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":2,"width":640,"locator":"5733/production/_107332322_grey_line-nc.png","originCode":"cpsprodpb","copyrightHolder":"BBC"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"He wants India to become a global hub for gold refining, which would mean importing more unrefined gold and for the big firms to take over more of the gold recycling.","blocks":[{"type":"fragment","model":{"text":"He wants India to become a global hub for gold refining, which would mean importing more unrefined gold and for the big firms to take over more of the gold recycling.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Switzerland is the world's largest gold refining centre and transit hub. We want India also to be in the same position,\" says Mr Ajmera.","blocks":[{"type":"fragment","model":{"text":"\"Switzerland is the world's largest gold refining centre and transit hub. We want India also to be in the same position,\" says Mr Ajmera.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"CGR Metalloys is one of India's leading gold refiners, refining about 150 tonnes of gold a year.","blocks":[{"type":"fragment","model":{"text":"CGR Metalloys is one of India's leading gold refiners, refining about 150 tonnes of gold a year.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Like the other big players, it has the latest equipment for gold smelting and refining, which it says is better for the environment and can guarantee the purity of its gold to extremely high levels. ","blocks":[{"type":"fragment","model":{"text":"Like the other big players, it has the latest equipment for gold smelting and refining, which it says is better for the environment and can guarantee the purity of its gold to extremely high levels. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The refined bullion is analysed to the highest levels of accuracy, on various methods of gold assaying,\" says James Jose, managing director at CGR.","blocks":[{"type":"fragment","model":{"text":"\"The refined bullion is analysed to the highest levels of accuracy, on various methods of gold assaying,\" says James Jose, managing director at CGR.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"It has opened three gold recycling centres in the state of Kerala.","blocks":[{"type":"fragment","model":{"text":"It has opened three gold recycling centres in the state of Kerala.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Indian refineries have a huge capacity... we have huge overheads. So setting up collection centres will increase the flow of scrap gold. This will help increase my output by 30% to 40%,\" says Mr Jose.","blocks":[{"type":"fragment","model":{"text":"\"Indian refineries have a huge capacity... we have huge overheads. So setting up collection centres will increase the flow of scrap gold. This will help increase my output by 30% to 40%,\" says Mr Jose.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In recent years, the government has become more involved in the refining industry. In 2020 the Bureau of Indian Standards (BIS) introduced a range of standards for gold bars including purity, weight, markings and dimensions.","blocks":[{"type":"fragment","model":{"text":"In recent years, the government has become more involved in the refining industry. In 2020 the Bureau of Indian Standards (BIS) introduced a range of standards for gold bars including purity, weight, markings and dimensions.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"BIS-approved refiners can sell their bars to the commodity markets.","blocks":[{"type":"fragment","model":{"text":"BIS-approved refiners can sell their bars to the commodity markets.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_6"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The industry is gradually shifting towards greater organisation and efficiency, led by established refineries licensed by the Bureau of Indian Standards, which is setting trusted benchmarks for refined gold products, which will make India a global hub,\" says Somasundaram PR, the chief executive of the World Gold Council India.","blocks":[{"type":"fragment","model":{"text":"\"The industry is gradually shifting towards greater organisation and efficiency, led by established refineries licensed by the Bureau of Indian Standards, which is setting trusted benchmarks for refined gold products, which will make India a global hub,\" says Somasundaram PR, the chief executive of the World Gold Council India.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Some figures suggest that smaller refiners are losing ground. According to consultancy Metals Focus, in 2015 between 70 and 75% of the recycling industry was unorganised; by 2021 this had declined to between 60 and 65%.","blocks":[{"type":"fragment","model":{"text":"Some figures suggest that smaller refiners are losing ground. ","attributes":[]}},{"type":"urlLink","model":{"text":"According to consultancy Metals Focus","locator":"https://www.gold.org/goldhub/research/gold-refining-and-recycling-india-gold-market-series#footnote-19","blocks":[{"type":"fragment","model":{"text":"According to consultancy Metals Focus","attributes":[]}}]}},{"type":"fragment","model":{"text":", in 2015 between 70 and 75% of the recycling industry was unorganised; by 2021 this had declined to between 60 and 65%.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Small gold refinery in India","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"46F6/production/_132966181_img-20240304-wa0005.jpg","originCode":"cpsprodpb","copyrightHolder":"World Gold Council"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Small refiners are facing more competition from big players","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The moves made by big recycling firms do not concern Mr Salunke much - he says he knows his customers.","blocks":[{"type":"fragment","model":{"text":"The moves made by big recycling firms do not concern Mr Salunke much - he says he knows his customers.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Local jewellers are not willing to pay a recycling cost which is too much beyond what we charge,\" he says.","blocks":[{"type":"fragment","model":{"text":"\"Local jewellers are not willing to pay a recycling cost which is too much beyond what we charge,\" he says.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_7"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"And, like other smaller refiners, Mr Salunke has also been investing in modern refining technology.","blocks":[{"type":"fragment","model":{"text":"And, like other smaller refiners, Mr Salunke has also been investing in modern refining technology.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The gold recycled by us is as pure as gold recycled by an organised refinery,\" says Mr Salunke. \"Now we have a testing facility to check the purity, so it would be wrong to say we cannot refine gold into its purest form.\"","blocks":[{"type":"fragment","model":{"text":"\"The gold recycled by us is as pure as gold recycled by an organised refinery,\" says Mr Salunke. \"Now we have a testing facility to check the purity, so it would be wrong to say we cannot refine gold into its purest form.\"","attributes":[]}}]}}]}}],"topics":[{"title":"Recycling","url":"/news/topics/c77jz3mdmezt","isEvent":false},{"title":"India","url":"/news/world/asia/india","isEvent":false},{"title":"Technology of Business","url":"/news/topics/cw9l5jelpl1t","isEvent":false},{"title":"Gold","url":"/news/topics/cwjzj55q2p3t","isEvent":false}],"onwardJourney":[{"type":"ohio","content":[{"title":"\"Nightmare\" bin collection improving says council","href":"/news/uk-england-hampshire-68836776","isLiveNow":false,"metadata":{"contentType":"article","subtype":"news","lastUpdated":1713372574000,"firstUpdated":1713372574000,"topics":["Hampshire \u0026 Isle of Wight"]},"tags":[],"description":"Over 10,000 bins were missed in Southampton in March but the council says the situation is improving","image":{"type":"indexImage","model":{"blocks":{"src":"https://ichef.bbci.co.uk/news/480/cpsprodpb/13CDD/production/_133171118_mediaitem133171117.jpg","altText":"Bin","width":976,"height":549}}},"relatedUrls":[],"id":"urn:bbc:cps:curie:asset:f0a08977-7076-4f7f-a871-2709cc18f7b0","state":"published"},{"title":"'Northern Ireland looks like a fairy tale'","href":"/news/uk-northern-ireland-68819243","isLiveNow":false,"metadata":{"contentType":"video","subtype":"clip news","lastUpdated":17131970920
