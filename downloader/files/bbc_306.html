</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"worklife\",\"article\",\"20240118-jane-wurwand-interview-influential-katty-kay\",":{"id":"urn:pubpipe:wwverticals:article:worklife/article/20240118-jane-wurwand-interview-influential-katty-kay","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Entrepreneur Jane Wurwand on why 'high-touch will overshadow high-tech' in business","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1705588200000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"topicUrl":"worklife/author/jacqueline-schneider","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Jacqueline Schneider","blocks":[{"type":"fragment","model":{"text":"By Jacqueline Schneider","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Features correspondent","blocks":[{"type":"fragment","model":{"text":"Features correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1705588200000}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Jane Wurwand joins Katty Kay on the BBC's Influential interview series (Credit: BBC)","blocks":[{"type":"fragment","model":{"text":"Jane Wurwand joins Katty Kay on the BBC's Influential interview series (Credit: BBC)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Jane Wurwand joins Katty Kay on the BBC's Influential interview series (Credit: BBC)","blocks":[{"type":"fragment","model":{"text":"Jane Wurwand joins Katty Kay on the BBC's Influential interview series (Credit: BBC)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0h5rpdb.jpg","originCode":"ic","copyrightHolder":"BBC"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In an interview with the BBC, founder of the multimillion-dollar skincare empire Dermalogica talks about entrepreneurship, independence and why human skills are the future of the service industry.","blocks":[{"type":"fragment","model":{"text":"In an interview with the BBC, founder of the multimillion-dollar skincare empire Dermalogica talks about entrepreneurship, independence and why human skills are the future of the service industry.","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"On a sunny day in Los Angeles, Jane Wurwand stands outside the first storefront for her skincare brand Dermalogica. In 1983, she started with the idea to create a training programme for the industry. \"I actually wrote down my first kind of statement of purpose: total world domination of professional skincare,\" she says. ","blocks":[{"type":"fragment","model":{"text":"On a sunny day in Los Angeles, Jane Wurwand stands outside the first storefront for her skincare brand Dermalogica. In 1983, she started with the idea to create a training programme for the industry. \"I actually wrote down my first kind of statement of purpose: total world domination of professional skincare,\" she says. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The humble beginning set the stage for a monumental ascent in business – the one she'd envisaged from the start. Along with her training academy, Wurwand also created Dermalogica's skincare line in 1986. Her products are now sold in more than 80 countries – and Dermalogica is one of the most recognisable brands in the industry. ","blocks":[{"type":"fragment","model":{"text":"The humble beginning set the stage for a monumental ascent in business – the one she'd envisaged from the start. Along with her training academy, Wurwand also created Dermalogica's skincare line in 1986. Her products are now sold in more than 80 countries – and Dermalogica is one of the most recognisable brands in the industry. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The cosmetologist-turned-self-funded-entrepreneur joins BBC correspondent Katty Kay on Influential, her unscripted interview series, which features iconic guests including Ina Garten, Misty Copeland and Michael Lewis. Wurwand discusses her business empire, and how she learned to prepare for the unknown from age four.","blocks":[{"type":"fragment","model":{"text":"The cosmetologist-turned-self-funded-entrepreneur joins BBC correspondent Katty Kay on Influential, her unscripted interview series, which features iconic guests including ","attributes":[]}},{"type":"urlLink","model":{"text":"Ina Garten","locator":"https://www.bbc.com/worklife/article/20231120-ina-garten-interview-influential-katty-kay","blocks":[{"type":"fragment","model":{"text":"Ina Garten","attributes":[]}}]}},{"type":"fragment","model":{"text":", ","attributes":[]}},{"type":"urlLink","model":{"text":"Misty Copeland","locator":"https://www.bbc.com/worklife/article/20231214-misty-copeland-interview-influential-katty-kay","blocks":[{"type":"fragment","model":{"text":"Misty Copeland","attributes":[]}}]}},{"type":"fragment","model":{"text":" and ","attributes":[]}},{"type":"urlLink","model":{"text":"Michael Lewis","locator":"https://www.bbc.com/worklife/article/20240111-michael-lewis-interview-influential-katty-kay","blocks":[{"type":"fragment","model":{"text":"Michael Lewis","attributes":[]}}]}},{"type":"fragment","model":{"text":". Wurwand discusses her business empire, and how she learned to prepare for the unknown from age four.","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"Where to find Influential with Katty Kay","blocks":[{"type":"unorderedList","model":{"blocks":[{"type":"listItem","model":{"blocks":[{"type":"fragment","model":{"text":"Watch it live on Thursdays at 22:30 ET on the BBC News channel","attributes":[]}}]}},{"type":"listItem","model":{"blocks":[{"type":"fragment","model":{"text":"Stream the full episode on ","attributes":[]}},{"type":"urlLink","model":{"text":"YouTube","locator":"https://www.youtube.com/playlist?list=PLS3XGZxi7cBUotS2nS8FQ3oZs4J3-t7zR","blocks":[{"type":"fragment","model":{"text":"YouTube","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"fragment","model":{"text":"Listen to the interview on ","attributes":[]}},{"type":"urlLink","model":{"text":"Apple Podcasts","locator":"https://podcasts.apple.com/us/podcast/influential-with-katty-kay/id1718219683","blocks":[{"type":"fragment","model":{"text":"Apple Podcasts","attributes":[]}}]}},{"type":"fragment","model":{"text":", ","attributes":[]}},{"type":"urlLink","model":{"text":"Spotify","locator":"https://open.spotify.com/show/2uVjFeGpPntiiap6XFpJAh%20","blocks":[{"type":"fragment","model":{"text":"Spotify","attributes":[]}}]}},{"type":"fragment","model":{"text":" and ","attributes":[]}},{"type":"urlLink","model":{"text":"Castbox","locator":"https://castbox.fm/channel/Influential-with-Katty-Kay-id5686755?country=gb","blocks":[{"type":"fragment","model":{"text":"Castbox","attributes":[]}}]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"After settling in Los Angeles from Scotland by way of South Africa, Jane Wurwand and her then-boyfriend, recent business-school graduate Raymond Wurwand saw a clear opening in the 1980s skincare market: to bridge the gap between salon experience and self-care education, information reserved at the time to plastic surgeons and dermatologists. ","blocks":[{"type":"fragment","model":{"text":"After settling in Los Angeles from Scotland by way of South Africa, Jane Wurwand and her then-boyfriend, recent business-school graduate Raymond Wurwand saw a clear opening in the 1980s skincare market: to bridge the gap between salon experience and self-care education, information reserved at the time to plastic surgeons and dermatologists. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Without the necessary financial history in the US to take out a line of credit from an American lender, the two bootstrapped the business with a modest sum of $14,000 (£11,040) – a combination of their personal savings and early investment funds gathered from friends and family.","blocks":[{"type":"fragment","model":{"text":"Without the necessary financial history in the US to take out a line of credit from an American lender, the two bootstrapped the business with a modest sum of $14,000 (£11,040) – a combination of their personal savings and early investment funds gathered from friends and family.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Self-funded, we never took a loan,\" Wurwand tells Kay. \"When we built the company to an acquisition, we owned it 100%, we had never given equity, never taken a loan, there was no debt to pay off.\" The first training centre they set up was 1,000 sq ft (92.9 sq m), for which they paid $1,000 (£789) a month.","blocks":[{"type":"fragment","model":{"text":"\"Self-funded, we never took a loan,\" Wurwand tells Kay. \"When we built the company to an acquisition, we owned it 100%, we had never given equity, never taken a loan, there was no debt to pay off.\" The first training centre they set up was 1,000 sq ft (92.9 sq m), for which they paid $1,000 (£789) a month.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"About 30 years later, in 2015, Wurwand, then 57, sold her brand to multinational consumer goods conglomerate Unilever for an undisclosed amount. In 2016, she was named ambassador for entrepreneurship by US President Barack Obama.","blocks":[{"type":"fragment","model":{"text":"About 30 years later, in 2015, Wurwand, then 57, sold her brand to multinational consumer goods conglomerate Unilever for an undisclosed amount. In 2016, she was named ambassador for entrepreneurship by US President Barack Obama.","attributes":[]}}]}}]}},{"type":"video","model":{"locator":"p0h5rvc8","blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Watch: Jane Wurwand on chasing the 'American dream'","blocks":[{"type":"fragment","model":{"text":"Watch: Jane Wurwand on chasing the 'American dream'","attributes":[]}}]}}]}}]}},{"type":"media","model":{"blocks":[{"blockId":"","type":"mediaMetadata","model":{"id":"p0h5rvc8","subType":"clip","format":"audio_video","title":"Jane Wurwand, the founder of skincare empire Dermalogica, on chasing the 'American dream'","synopses":{"short":"Jane Wurwand, the founder of skincare empire Dermalogica, on chasing 'the American dream'","long":"Jane Wurwand, the founder of skincare empire Dermalogica, on chasing 'the American dream'","medium":"Jane Wurwand, the founder of skincare empire Dermalogica, on chasing 'the American dream'"},"imageUrl":"https://ichef.bbci.co.uk/images/ic/1920xn/p0h5rzmz.jpg","embedding":true,"advertising":true,"versions":[{"versionId":"p0h5rvcl","duration":92,"warnings":{"short":"","long":""}}],"syndication":{"destinations":[]},"smpKind":"programme"}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Jane Wurwand, the founder of Dermalogica","blocks":[{"type":"fragment","model":{"text":"Jane Wurwand, the founder of Dermalogica","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Jane Wurwand, the founder of Dermalogica","blocks":[{"type":"fragment","model":{"text":"Jane Wurwand, the founder of Dermalogica","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":2159,"width":3840,"locator":"/p0h5rzmz.jpg","originCode":"ic","copyrightHolder":""}}]}}]}}],"playerPosition":"embedded-0"}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Wurwand learned ambition and independence early. Her mother was widowed at 38, with four children. When Wurwand was four, her mum tucked a house key into her jumper so she could come home alone after school – an experience, she says, that stoked fearlessness. \"As scared as I was – and I was scared of course – knowing I could do that, it starts to build your confidence.\"","blocks":[{"type":"fragment","model":{"text":"Wurwand learned ambition and independence early. Her mother was widowed at 38, with four children. When Wurwand was four, her mum tucked a house key into her jumper so she could come home alone after school – an experience, she says, that stoked fearlessness. \"As scared as I was – and I was scared of course – knowing I could do that, it starts to build your confidence.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Determined to chart her own course, Wurwand became a \"Saturday girl\" in a salon. Aged 13, she swept hair from the floor, and continued to beauty school. Swapping traditional university classrooms for the interiors of salons, Wurwand began to develop a widely applicable skill set – an approach her mother emphasised during childhood.","blocks":[{"type":"fragment","model":{"text":"Determined to chart her own course, Wurwand became a \"Saturday girl\" in a salon. Aged 13, she swept hair from the floor, and continued to beauty school. Swapping traditional university classrooms for the interiors of salons, Wurwand began to develop a widely applicable skill set – an approach her mother emphasised during childhood.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Every time I go anywhere, Katty, whether it's where my family lives in Moule in the Hebrides, all the way through to anywhere I travelled around the world – Vietnam, South Africa, Norway, New Zealand, anywhere in between – the first thing I look in any small town or village, 'do they have a salon?',\" Wurwand tells Kay. \"And if I see a salon – and I always do – I am deeply reassured that I could work there.\" ","blocks":[{"type":"fragment","model":{"text":"\"Every time I go anywhere, Katty, whether it's where my family lives in Moule in the Hebrides, all the way through to anywhere I travelled around the world – Vietnam, South Africa, Norway, New Zealand, anywhere in between – the first thing I look in any small town or village, 'do they have a salon?',\" Wurwand tells Kay. \"And if I see a salon – and I always do – I am deeply reassured that I could work there.\" ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"While she built her skills and career, Wurwand began to see openings to innovate and expand the self-care industry, particularly through skills-based training – an approach that remains relevant.","blocks":[{"type":"fragment","model":{"text":"While she built her skills and career, Wurwand began to see openings to innovate and expand the self-care industry, particularly through skills-based training – an approach that remains relevant.","attributes":[]}}]}}]}},{"type":"video","model":{"locator":"p0h5s1mq","blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Watch: Jane Wurwand on having the confidence to set up a business","blocks":[{"type":"fragment","model":{"text":"Watch: Jane Wurwand on having the confidence to set up a business","attributes":[]}}]}}]}}]}},{"type":"media","model":{"blocks":[{"blockId":"","type":"mediaMetadata","model":{"id":"p0h5s1mq","subType":"clip","format":"audio_video","title":"Jane Wurwand on having the confidence to set up a business","synopses":{"short":"Jane Wurwand on having the confidence to set up a business","long":"Jane Wurwand on having the confidence to set up a business","medium":"Jane Wurwand on having the confidence to set up a business"},"imageUrl":"https://ichef.bbci.co.uk/images/ic/1920xn/p0h5s22n.jpg","embedding":true,"advertising":true,"versions":[{"versionId":"p0h5s1mv","duration":74,"warnings":{"short":"","long":""}}],"syndication":{"destinations":[]},"smpKind":"programme"}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The founder of skincare empire Dermalogica, Jane Wurwand","blocks":[{"type":"fragment","model":{"text":"The founder of skincare empire Dermalogica, Jane Wurwand","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The founder of skincare empire Dermalogica, Jane Wurwand","blocks":[{"type":"fragment","model":{"text":"The founder of skincare empire Dermalogica, Jane Wurwand","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":2160,"width":3840,"locator":"/p0h5s22n.jpg","originCode":"ic","copyrightHolder":""}}]}}]}}],"playerPosition":"embedded-1"}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"We can't get immigrants rehoused reworking if we don't have apprenticeships and programs to put them into … We talk about climate change, and we talk about political change. We are about to have the biggest human migration on our planet ever. What and how and where are we ever going to cope with all the people that have come to our countries with different languages, different ethnicities? If they have a skill, we will be able to use them,\" she says. \"The core purpose of Dermalogica has always been skill-set training. We train 100,000 skin therapists. This is the whole back engine. And it was my back engine, that was my training.\" ","blocks":[{"type":"fragment","model":{"text":"\"We can't get immigrants rehoused reworking if we don't have apprenticeships and programs to put them into … We talk about climate change, and we talk about political change. We are about to have the biggest human migration on our planet ever. What and how and where are we ever going to cope with all the people that have come to our countries with different languages, different ethnicities? If they have a skill, we will be able to use them,\" she says. \"The core purpose of Dermalogica has always been skill-set training. We train 100,000 skin therapists. This is the whole back engine. And it was my back engine, that was my training.\" ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"She's happy to take credit for her success – but also gives due to her now-husband Raymond, with whom she has two children. \"Dermalogica could not have happened without Raymond. And it couldn't have happened without me. And neither of us could have done it alone,\" she says. \"He is the smartest person I've ever known. And if I had to start another business, which I don't intend to do, I would not do it with anyone else but Raymond.\"","blocks":[{"type":"fragment","model":{"text":"She's happy to take credit for her success – but also gives due to her now-husband Raymond, with whom she has two children. \"Dermalogica could not have happened without Raymond. And it couldn't have happened without me. And neither of us could have done it alone,\" she says. \"He is the smartest person I've ever known. And if I had to start another business, which I don't intend to do, I would not do it with anyone else but Raymond.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"They've passed on the fruits of their success: in 2020, the Wurwands launched the Small Business Recovery Fund Grant Program, a $1 million (£790,000) fund in partnership with Pacific Community Ventures and TMC Community Capital, to help small businesses in Los Angeles fight financial challenges during the pandemic.","blocks":[{"type":"fragment","model":{"text":"They've passed on the fruits of their success: in 2020, the Wurwands ","attributes":[]}},{"type":"urlLink","model":{"text":"launched","locator":"https://www.latimes.com/california/story/2020-12-25/small-business-grant-inspired-by-diesel-gofundme","blocks":[{"type":"fragment","model":{"text":"launched","attributes":[]}}]}},{"type":"fragment","model":{"text":" the Small Business Recovery Fund Grant Program, a $1 million (£790,000) fund in partnership with Pacific Community Ventures and TMC Community Capital, to help small businesses in Los Angeles fight financial challenges during the pandemic.","attributes":[]}}]}}]}},{"type":"video","model":{"locator":"p0h5rztq","blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Watch: Jane Wurwand on the importance of human skills","blocks":[{"type":"fragment","model":{"text":"Watch: Jane Wurwand on the importance of human skills","attributes":[]}}]}}]}}]}},{"type":"media","model":{"blocks":[{"blockId":"","type":"mediaMetadata","model":{"id":"p0h5rztq","subType":"clip","format":"audio_video","title":"The founder of skincare empire Dermalogica,  Jane Wurwand, on the importance of human skills","synopses":{"short":"Jane Wurwand on the importance of human skills","long":"Jane Wurwand on the importance of human skills","medium":"Jane Wurwand on the importance of human skills"},"imageUrl":"https://ichef.bbci.co.uk/images/ic/1920xn/p0h5s19x.jpg","embedding":true,"advertising":true,"versions":[{"versionId":"p0h5rzv3","duration":142,"warnings":{"short":"","long":""}}],"syndication":{"destinations":[]},"smpKind":"programme"}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The founder of skincare empire Dermalogica,  Jane Wurwand","blocks":[{"type":"fragment","model":{"text":"The founder of skincare empire Dermalogica,  Jane Wurwand","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The founder of skincare empire Dermalogica,  Jane Wurwand","blocks":[{"type":"fragment","model":{"text":"The founder of skincare empire Dermalogica,  Jane Wurwand","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":2159,"width":3840,"locator":"/p0h5s19x.jpg","originCode":"ic","copyrightHolder":""}}]}}]}}],"playerPosition":"embedded-2"}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"After three decades of building a business, Wurwand has seen the technological landscape change. But while so much talk centres the development of artificial intelligence, she's confident there's no replacement for the human touch in service industries. (\"I can do a bikini wax in less than four minutes,\" she quips. \"Don't worry, you're in safe hands.\")","blocks":[{"type":"fragment","model":{"text":"After three decades of building a business, Wurwand has seen the technological landscape change. But while so much talk centres the development of artificial intelligence, she's confident there's no replacement for the human touch in service industries. (\"I can do a bikini wax in less than four minutes,\" she quips. \"Don't worry, you're in safe hands.\")","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Those skills won't just be replaced by, I don't know, AI, robots in in your industry? You don't see that happening?\" asks Kay. Wurwand acknowledges that many jobs will be replaced, just like they were during any industrial revolution.","blocks":[{"type":"fragment","model":{"text":"\"Those skills won't just be replaced by, I don't know, AI, robots in in your industry? You don't see that happening?\" asks Kay. Wurwand acknowledges that many jobs will be replaced, just like they were during any industrial revolution.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Yet she believes this change will bring another wave of innovation.","blocks":[{"type":"fragment","model":{"text":"Yet she believes this change will bring another wave of innovation.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"With technology being our current revolution, the equal and opposite reaction to that high-tech is high-touch,\" she says. \"Our industry is booming. We've got, right now, 40% job growth in our industry. I've never seen more spa salons, medical spas, massage, nails, hair, you name it. Look at your high street. It's a service business. And a lot of it is salons. A lot of its restaurants. But they're service-oriented businesses where humans are doing things that humans do best cooking, caring, touching, kindness, compassion, talking. I'm not in the business of just skincare products. I'm in the business of human connection. And no, a machine is not going to replace us.\"","blocks":[{"type":"fragment","model":{"text":"\"With technology being our current revolution, the equal and opposite reaction to that high-tech is high-touch,\" she says. \"Our industry is booming. We've got, right now, 40% job growth in our industry. I've never seen more spa salons, medical spas, massage, nails, hair, you name it. Look at your high street. It's a service business. And a lot of it is salons. A lot of its restaurants. But they're service-oriented businesses where humans are doing things that humans do best cooking, caring, touching, kindness, compassion, talking. I'm not in the business of just skincare products. I'm in the business of human connection. And no, a machine is not going to replace us.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Ultimately, although Wurwand's initial ambition was \"total world domination of professional skincare\" – something she's accomplished through her empire – it wasn't quite her literal intention. She says: \"It's not about dominating the world. It's about how can I do my very, very best work that would influence and help change other people's lives.\"","blocks":[{"type":"fragment","model":{"text":"Ultimately, although Wurwand's initial ambition was \"total world domination of professional skincare\" – something she's accomplished through her empire – it wasn't quite her ","attributes":[]}},{"type":"fragment","model":{"text":"literal","attributes":["italic"]}},{"type":"fragment","model":{"text":" intention. She says: \"It's not about dominating the world. It's about how can I do my very, very best work that would influence and help change other people's lives.\"","attributes":[]}}]}}]}}],"topics":[{"isEvent":true,"title":"Work culture","url":"/worklife/tags/work-culture"},{"isEvent":false,"title":"How we work","url":"/worklife/tags/how-we-work"},{"isEvent":false,"title":"Features","url":"/worklife/tags/features"},{"isEvent":false,"title":"Influential with Katty Kay","url":"/worklife/tags/influential-with-katty-kay"},{"isEvent":false,"title":"Interview","url":"/worklife/tags/interview"},{"isEvent":false,"title":"Future of business","url":"/worklife/tags/future-of-business"},{"isEvent":false,"title":"Beauty","url":"/worklife/tags/beauty"}],"onwardJourney":[{"type":"ohio","content":[{"title":"Why 'selfless' workers earn less","href":"/worklife/article/20240409-heroic-jobs-earn-less-money","isLiveNow":false,"metadata":{"contentType":"article","subtype":"features","lastUpdated":1713178878304,"firstUpdated":1713178878304,"topics":["Worklife"]},"
