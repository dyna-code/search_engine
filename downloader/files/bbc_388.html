</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"news\",\"technology-68722542\",":{"id":"urn:bbc:cps:curie:asset:3a16efe1-ac4f-4872-b80b-4f47e62e2f87","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Ukraine gives award to foreign vigilantes for hacks on Russia","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1712185645000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Joe Tidy","blocks":[{"type":"fragment","model":{"text":"By Joe Tidy","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Cyber correspondent","blocks":[{"type":"fragment","model":{"text":"Cyber correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1712185645000}}]}},{"type":"image","model":{"emphasiseImage":true,"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Kristopher Kortright with hacking gratitude award","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"11298/production/_133069207_0dc66f46-2a9b-49ec-9daf-3f1c14cd5cb3.jpg","originCode":"cpsprodpb","copyrightHolder":"BBC"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"American Kristopher Kortright, known as \"Voltage\", has been launching hacking operations against Russia since the invasion","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A team of vigilante hackers carrying out cyber-attacks against Russia has been sent awards of gratitude by Ukraine's military.","blocks":[{"type":"fragment","model":{"text":"A team of vigilante hackers carrying out cyber-attacks against Russia has been sent awards of gratitude by Ukraine's military.","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The team, One Fist, has stolen data from Russian military firms and hacked cameras to spy on troops.","blocks":[{"type":"fragment","model":{"text":"The team, One Fist, has stolen data from Russian military firms and hacked cameras to spy on troops.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The certificates are a controversial sign of how modern warfare is shifting.","blocks":[{"type":"fragment","model":{"text":"The certificates are a controversial sign of how modern warfare is shifting.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Concerns have been raised about the practice of states encouraging civilian hackers.","blocks":[{"type":"fragment","model":{"text":"Concerns have been raised about the practice of states encouraging civilian hackers.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"One of the hackers called \"Voltage\" has been co-ordinating hacks from his home in the US. ","blocks":[{"type":"fragment","model":{"text":"One of the hackers called \"Voltage\" has been co-ordinating hacks from his home in the US. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"His real name is Kristopher Kortright and he is an IT worker from Michigan. ","blocks":[{"type":"fragment","model":{"text":"His real name is Kristopher Kortright and he is an IT worker from Michigan. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The 53-year-old told the BBC he is delighted his efforts for Ukraine have been officially recognised with a certificate of gratitude. ","blocks":[{"type":"fragment","model":{"text":"The 53-year-old told the BBC he is delighted his efforts for Ukraine have been officially recognised with a certificate of gratitude. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"One Fist is made up of hackers from eight different countries including the UK, US and Poland. They have collectively launched dozens of cyber-attacks - celebrating each one on social media. ","blocks":[{"type":"fragment","model":{"text":"One Fist is made up of hackers from eight different countries including the UK, US and Poland. They have collectively launched dozens of cyber-attacks - celebrating each one on social media. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The certificates were sent to them all for \"a significant contribution to the development and maintenance of vital activities of the military\". They were signed by the commander of the Airborne Assault Forces of Ukraine.","blocks":[{"type":"fragment","model":{"text":"The certificates were sent to them all for \"a significant contribution to the development and maintenance of vital activities of the military\". They were signed by the commander of the Airborne Assault Forces of Ukraine.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Ukraine's Ministry of Defence did not respond to the BBC's request for comment.","blocks":[{"type":"fragment","model":{"text":"Ukraine's Ministry of Defence did not respond to the BBC's request for comment.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Since the start of the conflict, Ukraine has controversially been encouraging volunteer hackers to attack Russian targets. But sending out official awards to foreign civilians is being seen as a controversial move and a sign of the times.","blocks":[{"type":"fragment","model":{"text":"Since the start of the conflict, Ukraine has controversially been encouraging volunteer hackers to attack Russian targets. But sending out official awards to foreign civilians is being seen as a controversial move and a sign of the times.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Although many nations, including the UK and the US, have official award systems for ethical hacking, this is thought to be the first time a country has awarded hackers for malicious and possibly criminal hacks.","blocks":[{"type":"fragment","model":{"text":"Although many nations, including the UK and the US, have official award systems for ethical hacking, this is thought to be the first time a country has awarded hackers for malicious and possibly criminal hacks.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In October, in response to the increase in vigilante hacking in Ukraine and in the Gaza conflict, the International Committee of the Red Cross (ICRC) warned against the use and encouragement of civilian hackers. It published guidelines to reinforce the ethos of the rules of war laid out in the existing Geneva Conventions.","blocks":[{"type":"fragment","model":{"text":"In October, in response to the increase in vigilante hacking in Ukraine and in the Gaza conflict, the International Committee of the Red Cross (ICRC) warned against the use and encouragement of civilian hackers. It ","attributes":[]}},{"type":"urlLink","model":{"text":"published guidelines to reinforce","locator":"https://www.bbc.co.uk/news/technology-66998064","blocks":[{"type":"fragment","model":{"text":"published guidelines to reinforce","attributes":[]}}]}},{"type":"fragment","model":{"text":" the ethos of the rules of war laid out in the existing Geneva Conventions.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"A member of the Squad 303/Anonymous hacker group","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"1278F/production/_123736657_832da593-f33e-49ff-8053-ffa70dbe889e.jpg","originCode":"cpsprodpb","copyrightHolder":"BBC"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"A member of a Polish vigilante hacking gang called Squad 303 which has also carried out attacks on Russia","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Dr Lukasz Olejnik, author of Philosophy of Cyber-security, said Ukraine's awards to foreign hackers are potentially problematic.","blocks":[{"type":"fragment","model":{"text":"Dr Lukasz Olejnik, author of Philosophy of Cyber-security, said Ukraine's awards to foreign hackers are potentially problematic.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Giving out awards may further blur the lines between combatants and civilians, and even undermine the recent call by the ICRC to limit and end the involvement of civilians in combat operations. In the long run, such an erosion is dangerous,\" he said.","blocks":[{"type":"fragment","model":{"text":"\"Giving out awards may further blur the lines between combatants and civilians, and even undermine the recent call by the ICRC to limit and end the involvement of civilians in combat operations. In the long run, such an erosion is dangerous,\" he said.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Dr Olejnik also said it is a \"testament of our times\" that cyber is now considered as a domain of operations and that anyone can join the fight online.","blocks":[{"type":"fragment","model":{"text":"Dr Olejnik also said it is a \"testament of our times\" that cyber is now considered as a domain of operations and that anyone can join the fight online.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Kristopher started hacking Russia when it launched the full-scale invasion in February 2022, and says he has devoted himself to the cause and sacrificed a lot.","blocks":[{"type":"fragment","model":{"text":"Kristopher started hacking Russia when it launched the full-scale invasion in February 2022, and says he has devoted himself to the cause and sacrificed a lot.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I've lost my job doing this and spent all my life savings in pursuit of a victory for Ukraine,\" he said from his home office. \"This award is a real morale-booster,\" he said.","blocks":[{"type":"fragment","model":{"text":"\"I've lost my job doing this and spent all my life savings in pursuit of a victory for Ukraine,\" he said from his home office. \"This award is a real morale-booster,\" he said.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The awards do not state which cyber-attacks were most useful, but Voltage has three in mind as the most likely candidates.  ","blocks":[{"type":"fragment","model":{"text":"The awards do not state which cyber-attacks were most useful, but Voltage has three in mind as the most likely candidates.  ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"At the start of the invasion in 2022, One Fist spent months mapping out the physical and cyber-locations of hundreds of publicly viewable CCTV cameras in Ukraine. It was discovered that Russian forces were using them to monitor troops, so his team helped get the cameras switched off. ","blocks":[{"type":"fragment","model":{"text":"At the start of the invasion in 2022, One Fist spent months mapping out the physical and cyber-locations of hundreds of publicly viewable CCTV cameras in Ukraine. It was discovered that Russian forces were using them to monitor troops, so his team helped get the cameras switched off. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Conversely, it was One Fist that hacked into cameras in occupied Crimea to catalogue Russian tanks and equipment being moved over the Kerch bridge.","blocks":[{"type":"fragment","model":{"text":"Conversely, it was One Fist that hacked into cameras in occupied Crimea to catalogue Russian tanks and equipment being moved over the Kerch bridge.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"one fist hack kerch bridge","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"B169/production/_133071454_1aea1594-1297-4590-9155-798aa524aba6.jpg","originCode":"cpsprodpb","copyrightHolder":"BBC"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"One Fist hacked cameras to allow Ukraine to watch Russian equipment transport","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"And most recently, in January, Kristopher and others also successfully hacked into a prominent Russian weapons-maker and stole 100 gigabytes of private data, which led to a public celebration from the Ukrainian authorities. ","blocks":[{"type":"fragment","model":{"text":"And most recently, in January, Kristopher and others also successfully hacked into a prominent Russian weapons-maker and stole 100 gigabytes of private data, which led to ","attributes":[]}},{"type":"urlLink","model":{"text":"a public celebration from","locator":"https://gur.gov.ua/content/100-hihabait-sekretiv-vartistiu-1-5-mlrd-hur-otrymalo-masyv-taiemnykh-danykh-pro-vpk-okupantiv.html","blocks":[{"type":"fragment","model":{"text":"a public celebration from","attributes":[]}}]}},{"type":"fragment","model":{"text":" the Ukrainian authorities. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The array of information transferred to the Ministry of Defence of Ukraine contains drawings, specifications, patents, software referring to both existing and promising military developments,\" the announcement said. ","blocks":[{"type":"fragment","model":{"text":"\"The array of information transferred to the Ministry of Defence of Ukraine contains drawings, specifications, patents, software referring to both existing and promising military developments,\" the announcement said. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Ukraine added that the data stolen was a \"significant blow\" to Moscow and worth $1.5bn (£1.2bn) - although it did not say how this figure was reached","blocks":[{"type":"fragment","model":{"text":"Ukraine added that the data stolen was a \"significant blow\" to Moscow and worth $1.5bn (£1.2bn) - although it did not say how this figure was reached","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Ukraine conflict prompted a surge of cyber-activity - mostly from supporters of Ukraine. Groups like the Anonymous collective targeted Russia with disruptive and low-level hacks that Russia largely brushed off. ","blocks":[{"type":"fragment","model":{"text":"The Ukraine conflict prompted a surge of cyber-activity - mostly from supporters of Ukraine. Groups like the Anonymous collective targeted Russia with disruptive and low-level hacks that Russia largely brushed off. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In some instances, TV and radio stations were hijacked and news websites defaced.","blocks":[{"type":"fragment","model":{"text":"In some instances, TV and radio stations were hijacked and news websites defaced.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Russian authorities too have been accused of working with vigilante hacking groups like Killnet to attack Ukraine, but has never admitted having any relationship to the gangs.","blocks":[{"type":"fragment","model":{"text":"Russian authorities too have been accused of working with vigilante hacking groups like Killnet to attack Ukraine, but has never admitted having any relationship to the gangs.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Killmilk of Russian hacktivist gang Killnet","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"133B5/production/_129337787_74c1c3c8-82f9-4d76-8481-0ef3d4ed3cb7.jpg","originCode":"cpsprodpb","copyrightHolder":"BBC"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Killnet's leader denies working with Russian authorities on hacks against Ukraine","attributes":[]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_6"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Most of the vigilante hacking activity on both sides dissipated after the first year as the war ground on. But One Fist has kept attacking Russia and increasingly worked closely with the Ukrainian forces on choosing targets.","blocks":[{"type":"fragment","model":{"text":"Most of the vigilante hacking activity on both sides dissipated after the first year as the war ground on. But One Fist has kept attacking Russia and increasingly worked closely with the Ukrainian forces on choosing targets.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Emily Taylor, chief executive of Oxford Information Labs and editor of Chatham House Cyber Policy journal, agrees that the hacking awards are a landmark moment that might shift thinking about how cyber volunteers are used in conflicts.","blocks":[{"type":"fragment","model":{"text":"Emily Taylor, chief executive of Oxford Information Labs and editor of Chatham House Cyber Policy journal, agrees that the hacking awards are a landmark moment that might shift thinking about how cyber volunteers are used in conflicts.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Governments usually discourage non-state actors from taking direct action in the cyber-domain, for fear of escalation or unintended consequences, but wartime is often a period of extraordinary technological innovation, and the Ukraine invasion is no exception,\" she said. ","blocks":[{"type":"fragment","model":{"text":"\"Governments usually discourage non-state actors from taking direct action in the cyber-domain, for fear of escalation or unintended consequences, but wartime is often a period of extraordinary technological innovation, and the Ukraine invasion is no exception,\" she said. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Sometimes these events force a reconsideration of issues that have previously been taboo.\"","blocks":[{"type":"fragment","model":{"text":"\"Sometimes these events force a reconsideration of issues that have previously been taboo.\"","attributes":[]}}]}}]}},{"type":"unorderedList","model":{"blocks":[{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Hacking gangs vow to de-escalate Ukraine cyber-war","locator":"https://www.bbc.co.uk/news/technology-67029296","blocks":[{"type":"fragment","model":{"text":"Hacking gangs vow to de-escalate Ukraine cyber-war","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Meet the hacker armies on Ukraine's cyber front line ","locator":"https://www.bbc.co.uk/news/technology-65250356","blocks":[{"type":"fragment","model":{"text":"Meet the hacker armies on Ukraine's cyber front line ","attributes":[]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_7"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Kristopher says his team has built up a strong relationship with the Ukrainian military. \"They send us ideas and we send them options but they don't ever give us any help or funding as I think that would cross some sort of line,\" he said.","blocks":[{"type":"fragment","model":{"text":"Kristopher says his team has built up a strong relationship with the Ukrainian military. \"They send us ideas and we send them options but they don't ever give us any help or funding as I think that would cross some sort of line,\" he said.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Kristopher recognises that receiving military awards is controversial, but is determined to keep hacking for Ukraine.","blocks":[{"type":"fragment","model":{"text":"Kristopher recognises that receiving military awards is controversial, but is determined to keep hacking for Ukraine.","attributes":[]}}]}}]}},{"type":"links","model":{"blocks":[{"type":"link","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Meet the hacker armies on Ukraine's cyber front line","blocks":[{"type":"urlLink","model":{"text":"Meet the hacker armies on Ukraine's cyber front line","locator":"/news/technology-65250356","blocks":[{"type":"fragment","model":{"text":"Meet the hacker armies on Ukraine's cyber front line","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"ty
