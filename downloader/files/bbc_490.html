</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"future\",\"article\",\"20240326-how-an-english-castles-grounds-became-a-stork-paradise\",":{"id":"urn:pubpipe:wwverticals:article:future/article/20240326-how-an-english-castles-grounds-became-a-stork-paradise","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"How an English castle became a stork magnet","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1711918877877}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"topicUrl":"future/author/sophie-hardach","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Sophie Hardach","blocks":[{"type":"fragment","model":{"text":"By Sophie Hardach","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Features correspondent","blocks":[{"type":"fragment","model":{"text":"Features correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1711918877877}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"White storks are breeding again in Britain, helped by a rewilding project (Credit: Knepp Estate)","blocks":[{"type":"fragment","model":{"text":"White storks are breeding again in Britain, helped by a rewilding project (Credit: Knepp Estate)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"White storks are breeding again in Britain, helped by a rewilding project (Credit: Knepp Estate)","blocks":[{"type":"fragment","model":{"text":"White storks are breeding again in Britain, helped by a rewilding project (Credit: Knepp Estate)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hm0r3v.jpg","originCode":"ic","copyrightHolder":"Knepp Estate"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Helped by a bold rewilding project, storks are migrating between Britain and North Africa again for the first time in 600 years. How can we make their journey safer?","blocks":[{"type":"fragment","model":{"text":"Helped by a bold rewilding project, storks are migrating between Britain and North Africa again for the first time in 600 years. How can we make their journey safer?","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"It is a cool morning in March and I am wading along a muddy path, part of the vast, ancestral grounds of Knepp Castle in southern England. The scenery looks ancient and dramatic, a patchwork of well-trodden grass, deep puddles and tangled scrubs, studded with majestic, bare-branched oak trees. High up in the crowns of the trees are huge storks' nests the size of tractor wheels, their dark silhouettes contrasting with the pale blue sky. White storks glide through the sky and land in the nests, while others sit and warm their eggs. Every now and then, the air is pierced by a joyful clattering sound as they greet each other.","blocks":[{"type":"fragment","model":{"text":"It is a cool morning in March and I am wading along a muddy path, part of the vast, ancestral grounds of Knepp Castle in southern England. The scenery looks ancient and dramatic, a patchwork of well-trodden grass, deep puddles and tangled scrubs, studded with majestic, bare-branched oak trees. High up in the crowns of the trees are huge storks' nests the size of tractor wheels, their dark silhouettes contrasting with the pale blue sky. White storks glide through the sky and land in the nests, while others sit and warm their eggs. Every now and then, the air is pierced by a joyful clattering sound as they greet each other.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"We sometimes describe this as stork headquarters,\" says biologist Laura Vaughan-Hirsch, gesturing at the nests around us. She leads the White Stork Project at Knepp Estate, which started in 2016 and is part of a wider stork reintroduction project in southern England. As we talk, a stork in one of the highest nests climbs on top of another: \"They're mating,\" says Vaughan-Hirsch. A short while later, a clattering sound is heard from the nest, which is, she explains \"all part of the bonding\".","blocks":[{"type":"fragment","model":{"text":"\"We sometimes describe this as stork headquarters,\" says biologist Laura Vaughan-Hirsch, gesturing at the nests around us. She leads the White Stork Project at Knepp Estate, which started in 2016 and is part of a wider stork ","attributes":[]}},{"type":"urlLink","model":{"text":"reintroduction project","locator":"https://whitestorkproject.org/","blocks":[{"type":"fragment","model":{"text":"reintroduction project","attributes":[]}}]}},{"type":"fragment","model":{"text":" in southern England. As we talk, a stork in one of the highest nests climbs on top of another: \"They're mating,\" says Vaughan-Hirsch. A short while later, a ","attributes":[]}},{"type":"urlLink","model":{"text":"clattering","locator":"http://whitestork.org/index.php/white-stork/","blocks":[{"type":"fragment","model":{"text":"clattering","attributes":[]}}]}},{"type":"fragment","model":{"text":" sound is heard from the nest, which is, she explains \"all part of the bonding\".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"From 30 injured wild storks who were brought over from a rescue project at Warsaw Zoo in Poland, looked after at Cotswold Wildlife Park and then introduced into the rewilded habitat at Knepp, the white stork colony has grown to 80 at its peak, she says. It is thought to be the first time wild storks are breeding in Britain in 600 years. (You can in fact observe one of the nests yourself, via a live camera feed.)","blocks":[{"type":"fragment","model":{"text":"From 30 injured wild storks who were brought over from a rescue project at Warsaw Zoo in Poland, looked after at ","attributes":[]}},{"type":"urlLink","model":{"text":"Cotswold Wildlife Park","locator":"https://whitestorkproject.org/cotswold-wildlife-park-visit/","blocks":[{"type":"fragment","model":{"text":"Cotswold Wildlife Park","attributes":[]}}]}},{"type":"fragment","model":{"text":" and then introduced into the rewilded habitat at Knepp, the ","attributes":[]}},{"type":"urlLink","model":{"text":"white stork colony","locator":"https://knepp.co.uk/rewilding/reintroductions/white-stork/","blocks":[{"type":"fragment","model":{"text":"white stork colony","attributes":[]}}]}},{"type":"fragment","model":{"text":" has grown to 80 at its peak, she says. It is thought to be the first time ","attributes":[]}},{"type":"urlLink","model":{"text":"wild storks are breeding in Britain in 600 years","locator":"https://theconversation.com/stork-chicks-hatch-in-uk-for-first-time-in-600-years-why-thats-great-news-for-british-wildlife-137320","blocks":[{"type":"fragment","model":{"text":"wild storks are breeding in Britain in 600 years","attributes":[]}}]}},{"type":"fragment","model":{"text":". (You can in fact ","attributes":[]}},{"type":"urlLink","model":{"text":"observe one of the nests yourself","locator":"https://whitestorkproject.org/live-cam-feed/","blocks":[{"type":"fragment","model":{"text":"observe one of the nests yourself","attributes":[]}}]}},{"type":"fragment","model":{"text":", via a live camera feed.)","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Storks have nested on top of Knepp Castle in recent years, but now the colony mostly nests in oak trees on the rewilded estate (Credit: Knepp Estate)","blocks":[{"type":"fragment","model":{"text":"Storks have nested on top of Knepp Castle in recent years, but now the colony mostly nests in oak trees on the rewilded estate (Credit: Knepp Estate)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Storks have nested on top of Knepp Castle in recent years, but now the colony mostly nests in oak trees on the rewilded estate (Credit: Knepp Estate)","blocks":[{"type":"fragment","model":{"text":"Storks have nested on top of Knepp Castle in recent years, but now the colony mostly nests in oak trees on the rewilded estate (Credit: Knepp Estate)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hm0sky.jpg","originCode":"ic","copyrightHolder":"Knepp Estate"}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The first time I saw them here, it was a bit like Jurassic Park really, the way they were flying over your head,\" says Amy Hurn, a volunteer who has been helping monitor the birds for two years. \"I had never seen a white stork in the wild before, I never knew that that was near to where I live.\"","blocks":[{"type":"fragment","model":{"text":"\"The first time I saw them here, it was a bit like Jurassic Park really, the way they were flying over your head,\" says Amy Hurn, a volunteer who has been helping monitor the birds for two years. \"I had never seen a white stork in the wild before, I never knew that that was near to where I live.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Since 2019, the younger birds have started migrating – adding a whole new dimension to the project. A number have been equipped with trackers, allowing the team to trace their epic journeys. Their travels are connecting Knepp Castle with storks' wintering sites as far as Spain, Portugal and Morocco. But in the process, new hazards to the rebounding population have emerged, including collisions with power lines.","blocks":[{"type":"fragment","model":{"text":"Since 2019, the younger birds have started migrating – adding a whole new dimension to the project. A number have been ","attributes":[]}},{"type":"urlLink","model":{"text":"equipped with trackers","locator":"https://whitestorkproject.org/our-storks/","blocks":[{"type":"fragment","model":{"text":"equipped with trackers","attributes":[]}}]}},{"type":"fragment","model":{"text":", allowing the team to trace their epic journeys. Their travels are connecting Knepp Castle with storks' wintering sites as far as Spain, Portugal and Morocco. But in the process, new hazards to the rebounding population have emerged, including collisions with ","attributes":[]}},{"type":"urlLink","model":{"text":"power lines","locator":"https://link.springer.com/article/10.1007/s13280-018-1025-z","blocks":[{"type":"fragment","model":{"text":"power lines","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"This poses another challenge for those keen to protect England's new stork community: how do you go from providing suitable nesting sites, to helping the birds travel safely and find supportive habitats across a whole continent?","blocks":[{"type":"fragment","model":{"text":"This poses another challenge for those keen to protect England's new stork community: how do you go from providing suitable nesting sites, to helping the birds travel safely and find supportive habitats across a whole continent?","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Storks thrive in wetlands, where they forage for insects and other food (Credit: Knepp Estate)","blocks":[{"type":"fragment","model":{"text":"Storks thrive in wetlands, where they forage for insects and other food (Credit: Knepp Estate)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Storks thrive in wetlands, where they forage for insects and other food (Credit: Knepp Estate)","blocks":[{"type":"fragment","model":{"text":"Storks thrive in wetlands, where they forage for insects and other food (Credit: Knepp Estate)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hm0zld.jpg","originCode":"ic","copyrightHolder":"Knepp Estate"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A muddy paradise","blocks":[{"type":"fragment","model":{"text":"A muddy paradise","attributes":["bold"]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"No one knows for certain why storks disappeared from the British Isles, where the last nesting pair was recorded on the roof of St Giles Cathedral in Edinburgh in 1416. Hunting may have played a role, says Vaughan-Hirsch, alongside habitat loss, as wetlands here and elsewhere in the world were drained.","blocks":[{"type":"fragment","model":{"text":"No one knows for certain why storks disappeared from the British Isles, where the last nesting pair was recorded on the roof of ","attributes":[]}},{"type":"urlLink","model":{"text":"St Giles Cathedral in Edinburgh in 1416","locator":"https://whitestorkproject.org/storks-in-history/","blocks":[{"type":"fragment","model":{"text":"St Giles Cathedral in Edinburgh in 1416","attributes":[]}}]}},{"type":"fragment","model":{"text":". Hunting may have played a role, says Vaughan-Hirsch, alongside habitat loss, as ","attributes":[]}},{"type":"urlLink","model":{"text":"wetlands here and elsewhere in the world were drained","locator":"https://www.nature.com/articles/s41586-022-05572-6","blocks":[{"type":"fragment","model":{"text":"wetlands here and elsewhere in the world were drained","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Just over 20 years ago this would all have been agricultural land, managed with machinery and pesticides,\" says Vaughan-Hirsch, gesturing at the scrubs and trees around us.","blocks":[{"type":"fragment","model":{"text":"\"Just over 20 years ago this would all have been agricultural land, managed with machinery and pesticides,\" says Vaughan-Hirsch, gesturing at the scrubs and trees around us.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In the early 2000s, the owners of Knepp, Charlie Burrell and Isabella Tree, decided to rewild their land. They let brambles and other scrubs grow freely, then introduced free-roaming deer, pigs, Exmoor ponies and hardy cattle. As we walk, small birds fly in and out of the thorny thickets, which provide safe nesting sites for critically endangered nightingales and turtle doves. Vaughan-Hirsch stops mid-sentence to point out a red kite swooping through the air.","blocks":[{"type":"fragment","model":{"text":"In the early 2000s, the owners of Knepp, Charlie Burrell and Isabella Tree, decided to ","attributes":[]}},{"type":"urlLink","model":{"text":"rewild their land","locator":"https://www.bbc.co.uk/programmes/w3ct4p37","blocks":[{"type":"fragment","model":{"text":"rewild their land","attributes":[]}}]}},{"type":"fragment","model":{"text":". They let brambles and other scrubs ","attributes":[]}},{"type":"urlLink","model":{"text":"grow freely","locator":"https://www.sciencedirect.com/science/article/abs/pii/S0301479722004406","blocks":[{"type":"fragment","model":{"text":"grow freely","attributes":[]}}]}},{"type":"fragment","model":{"text":", then introduced free-roaming deer, pigs, Exmoor ","attributes":[]}},{"type":"urlLink","model":{"text":"ponies","locator":"https://knepp.co.uk/rewilding/free-roaming-herbivores/exmoor-ponies/","blocks":[{"type":"fragment","model":{"text":"ponies","attributes":[]}}]}},{"type":"fragment","model":{"text":" and hardy cattle. As we walk, small birds fly in and out of the thorny thickets, which provide safe nesting sites for critically endangered ","attributes":[]}},{"type":"urlLink","model":{"text":"nightingales","locator":"https://knepp.co.uk/wp-content/uploads/2022/01/Benefits-of-extensive-agriculture-for-the-nightingale-Hicks-O.-Burrell-C.-Lord-A.M.pdf","blocks":[{"type":"fragment","model":{"text":"nightingales","attributes":[]}}]}},{"type":"fragment","model":{"text":" and ","attributes":[]}},{"type":"urlLink","model":{"text":"turtle doves","locator":"https://knepp.co.uk/rewilding/wildlife-successes/turtle-doves/","blocks":[{"type":"fragment","model":{"text":"turtle doves","attributes":[]}}]}},{"type":"fragment","model":{"text":". Vaughan-Hirsch stops mid-sentence to point out a ","attributes":[]}},{"type":"urlLink","model":{"text":"red kite","locator":"https://knepp.co.uk/rewilding/wildlife-successes/raptors/","blocks":[{"type":"fragment","model":{"text":"red kite","attributes":[]}}]}},{"type":"fragment","model":{"text":" swooping through the air.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The trampling, nibbling herbivores have created the tidy-looking grassy areas around us, Vaughan-Hirsch explains – and the rootling pigs are responsible for the muddy puddles, some with storks' prints leading into them. At this time of year, you will see storks following around the cattle and pigs, waiting for the earth to be turned over, says Vaughan-Hirsch.","blocks":[{"type":"fragment","model":{"text":"The trampling, nibbling herbivores have created the tidy-looking grassy areas around us, Vaughan-Hirsch explains – and the rootling ","attributes":[]}},{"type":"urlLink","model":{"text":"pigs","locator":"https://knepp.co.uk/wp-content/uploads/2022/01/The-activity-patterns-of-Tamworth-pigs-and-their-effects-on-the-Knepp-Castle-Estate-Wildland-Project-an-analogue-for-wild-boar-Ross-Johnson.pdf","blocks":[{"type":"fragment","model":{"text":"pigs","attributes":[]}}]}},{"type":"fragment","model":{"text":" are responsible for the muddy puddles, some with storks' prints leading into them. At this time of year, you will see storks following around the cattle and pigs, waiting for the earth to be turned over, says Vaughan-Hirsch.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Storks will take any invertebrates at all,\" she adds, including earthworms and larvae: \"They'll take surprisingly small prey items, anything that comes up with the mud.\"","blocks":[{"type":"fragment","model":{"text":"\"Storks will take any invertebrates at all,\" she adds, including ","attributes":[]}},{"type":"urlLink","model":{"text":"earthworms","locator":"https://www.euronatur.org/en/what-we-do/bird-conservation-in-europe/profile-white-stork-ciconia-ciconia#:~:text=Their%20preferred%20foods%20are%20small,young%20earthworms%20and%20insect%20larvae.","blocks":[{"type":"fragment","model":{"text":"earthworms","attributes":[]}}]}},{"type":"fragment","model":{"text":" and larvae: \"They'll take surprisingly small prey items, anything that comes up with the mud.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Jamie Craig, Curator at Cotswolds Wildlife Park, sees the rewilding project as crucial for the storks' return. \"The insect life is phenomenal,\" he says, about Knepp. \"So for a start, the food is there. The habitat is right, you've got big trees, you've got open areas, you’ve got livestock moving around through that, which disturbs the insects.\" He concludes: \"The core area at Knepp is just perfect for storks.\"","blocks":[{"type":"fragment","model":{"text":"Jamie Craig, Curator at Cotswolds Wildlife Park, sees the rewilding project as crucial for the storks' return. \"The ","attributes":[]}},{"type":"urlLink","model":{"text":"insect life","locator":"https://knepp.co.uk/rewilding/wildlife-successes/insects/","blocks":[{"type":"fragment","model":{"text":"insect life","attributes":[]}}]}},{"type":"fragment","model":{"text":" is phenomenal,\" he says, about Knepp. \"So for a start, the food is there. The habitat is right, you've got big trees, you've got open areas, you’ve got livestock moving around through that, which disturbs the insects.\" He concludes: \"The core area at Knepp is just perfect for storks.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"At one point, storks even built nests on Knepp Castle itself – or rather, one of the two castles, as there is also an older, ruined castle in the grounds. The team have also found ringed storks from continental Europe showing up among their own, says Vaughan-Hirsch: wild storks who flew across the channel and, being a social and gregarious species, appeared to be attracted by the colony.","blocks":[{"type":"fragment","model":{"text":"At one point, storks even built nests on ","attributes":[]}},{"type":"urlLink","model":{"text":"Knepp Castle","locator":"https://knepp.co.uk/knepp-estate/history/the-burrell-family-and-modern-knepp-castle/","blocks":[{"type":"fragment","model":{"text":"Knepp Castle","attributes":[]}}]}},{"type":"fragment","model":{"text":" itself – or rather, one of the two castles, as there is also an older, ruined castle in the grounds. The team have also found ringed storks from continental Europe showing up among their own, says Vaughan-Hirsch: wild storks who flew across the channel and, being a social and gregarious species, appeared to be attracted by the colony.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Routes flown by tracked storks from England, based on data from a selection of birds from 2019 – 2023 (Credit: Knepp Estate, Cotswold Wildlife Park, University of East Anglia).","blocks":[{"type":"fragment","model":{"text":"Routes flown by tracked storks from England, based on data from a selection of birds from 2019 – 2023 (Credit: Knepp Estate, Cotswold Wildlife Park, University of East Anglia).","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Routes flown by tracked storks from England, based on data from a selection of birds from 2019 – 2023 (Credit: Knepp Estate, Cotswold Wildlife Park, University of East Anglia).","blocks":[{"type":"fragment","model":{"text":"Routes flown by tracked storks from England, based on data from a selection of birds from 2019 – 2023 (Credit: Knepp Estate, Cotswold Wildlife Park, University of East Anglia).","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1024,"width":1024,"locator":"/p0hm0tq3.jpg","originCode":"ic","copyrightHolder":"Knepp Estate, Cotswold Wildlife Park, University of East Anglia"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"An epic journey","blocks":[{"type":"fragment","model":{"text":"An epic journey","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Come autumn, Vaughan-Hirsch says, most of the young storks show their genetic urge to migrate. They soar and circle higher and higher, using rising thermal currents to rise and then glide – storks are among the world's highest-flying birds. Some of the migrating storks carry trackers. Bird fans across Europe and North Africa have also sent in sightings, after spotting their numbered identification rings. ","blocks":[{"type":"fragment","model":{"text":"Come autumn, Vaughan-Hirsch says, most of the young storks show their genetic urge to migrate. They soar and circle higher and higher, using ","attributes":[]}},{"type":"urlLink","model":{"text":"rising thermal currents","locator":"https://www.nature.com/articles/s41598-020-77273-x","blocks":[{"type":"fragment","model":{"text":"rising thermal currents","attributes":[]}}]}},{"type":"fragment","model":{"text":" to rise and then glide – storks are among the world's ","attributes":[]}},{"type":"urlLink","model":{"text":"highest-flying birds","locator":"https://www.sciencefocus.com/nature/top-10-what-are-the-highest-flying-birds","blocks":[{"type":"fragment","model":{"text":"highest-flying birds","attributes":[]}}]}},{"type":"fragment","model":{"text":". Some of the migrating storks carry trackers. Bird fans across Europe and North Africa have also sent in sightings, after spotting their numbered identification rings. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"We thought: 'It's going to be ages before this happens',\" says Craig of the Knepp storks' migration, given that they had been bred from the captive rescue birds. He and his team brought over the rescue storks from Poland and still keep a non-flying, breeding population at Cotswold Wildlife Park, with fledglings released into the colony at Knepp. Another free-flying colony has been introduced to Wadhurst Park in Sussex, but they have not bred yet.","blocks":[{"type":"fragment","model":{"text":"\"We thought: 'It's going to be ages before this happens',\" says Craig of the Knepp storks' migration, given that they had been bred from the captive rescue birds. He and his team brought over the rescue storks from Poland and still keep a non-flying, breeding population at Cotswold Wildlife Park, with fledglings released into the colony at Knepp. Another free-flying colony has been introduced to ","attributes":[]}},{"type":"urlLink","model":{"text":"Wadhurst Park","locator":"https://wadhurstpark.co.uk/stork-tales/","blocks":[{"type":"fragment","model":{"text":"Wadhurst Park","attributes":[]}}]}},{"type":"fragment","model":{"text":" in Sussex, but they have not bred yet.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":" ","blocks":[{"type":"fragment","model":{"text":" ","attributes":[]}}]}}]}},{"type":"quote","model":{"text":"One stork crossed the English channel on a fishing vessel","quoteSource":"","quoteSourceTitle":""}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The day after my visit to Knepp, I speak to Aldina Franco, an associate professor in ecology and global environmental change at the University of East Anglia. She helps track the Knepp storks and shows me maps of their migration routes, based on data from birds with a tracker.","blocks":[{"type":"fragment","model":{"text":"The day after my visit to Knepp, I speak to Aldina Franco, an associate professor in ecology and global environmental change at the University of East Anglia. She helps track the Knepp storks and shows me maps of their migration routes, based on data from birds with a tracker.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The multitude of tracks show a surprisingly clear overall pattern, of storks zipping back and forth along the south coast of England, trying to figure out where best to cross the channel, then zooming across the water to France and down to Spain, Portugal and Morocco.","blocks":[{"type":"fragment","model":{"text":"The multitude of tracks show a surprisingly clear overall pattern, of storks zipping back and forth along the south coast of England, trying to figure out where best to cross the channel, then zooming across the water to France and down to Spain, Portugal and Morocco.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Storks generally try to choose the shortest route across water, research suggests, since they can't use their usual soaring flight strategy there as thermal updrafts over water tend to be weaker than on land. They therefore need to flap their wings to cross water, instead of just gliding. As this is tiring, they look for the shortest crossing – and the tracking lines indeed show most of them choosing the shortest stretch of water, between Dover in England and Calais in France, Franco points out.","blocks":[{"type":"fragment","model":{"text":"Storks generally try to choose the ","attributes":[]}},{"type":"urlLink","model":{"text":"shortest route across water","locator":"https://besjournals.onlinelibrary.wiley.com/doi/10.1111/1365-2656.13201","blocks":[{"type":"fragment","model":{"text":"shortest route across water","attributes":[]}}]}},{"type":"fragment","model":{"text":", research suggests, since they can't use their usual soaring flight strategy there ","attributes":[]}},{"type":"urlLink","model":{"text":"as thermal updrafts","locator":"https://besjournals.onlinelibrary.wiley.com/doi/10.1111/1365-2435.13539#:~:text=Also%2C%20overall%20weaker%20winds%20promoted,speed%20than%20travel%20over%20land.","blocks":[{"type":"fragment","model":{"text":"as thermal updrafts","attributes":[]}}]}},{"type":"fragment","model":{"text":" over water tend to be weaker than on land. They therefore need to ","attributes":[]}},{"type":"urlLink","model":{"text":"flap their wings to cross","locator":"https://www.nature.com/articles/s41598-020-77273-x","blocks":[{"type":"fragment","model":{"text":"flap their wings to cross","attributes":[]}}]}},{"type":"fragment","model":{"text":" water, instead of just gliding. As this is tiring, they look for the shortest crossing – and the tracking lines indeed show most of them choosing the shortest stretch of water, between Dover in England and Calais in France, Franco points out.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"There are some exceptions, however; one stork ended up on a fishing vessel in Cornwall and used it to travel to the west coast of France, she says.","blocks":[{"type":"fragment","model":{"text":"There are some exceptions, however; one stork ended up on a fishing vessel in Cornwall and used it to travel to the west coast of France, she says.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Once they reached the other side, the storks appeared to instinctively use a tactic common among young wild storks: follow more experienced wild storks. As young storks join the flocks along the way, the travelling flocks can swell to hundreds of storks all flying and circling up the thermals together, in one of nature's great spectacles.","blocks":[{"type":"fragment","model":{"text":"Once they reached the other side, the storks appeared to instinctively use a tactic common among young wild storks: follow ","attributes":[]}},{"type":"urlLink","model":{"text":"more experienced wild storks","locator":"https://journals.biologists.com/jeb/article/207/6/937/15040/Migratory-orientation-of-first-year-white-storks","blocks":[{"type":"fragment","model":{"text":"more experienced wild storks","attributes":[]}}]}},{"type":"fragment","model":{"text":". As young storks join the flocks along the way, the travelling flocks can swell to hundreds of storks all flying and ","attributes":[]}},{"type":"urlLink","model":{"text":"circling up the thermals","locator":"https://royalsocietypublishing.org/doi/10.1098/rstb.2017.0011","blocks":[{"type":"fragment","model":{"text":"circling up the thermals","attributes":[]}}]}},{"type":"fragment","model":{"text":" together, in one of nature's great spectacles.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The rewilded landscape at Knepp Estate, after the owners abandoned intensive farming (Credit: Knepp Estate)","blocks":[{"type":"fragment","model":{"text":"The rewilded landscape at Knepp Estate, after the owners abandoned intensive farming (Credit: Knepp Estate)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The rewilded landscape at Knepp Estate, after the owners abandoned intensive farming (Credit: Knepp Estate)","blocks":[{"type":"fragment","model":{"text":"The rewilded landscape at Knepp Estate, after the owners abandoned intensive farming (Credit: Knepp Estate)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hm0wmj.jpg","originCode":"ic","copyrightHolder":"Knepp Estate"}}]}},{"type":"callout","model":{"title":"On the move","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"To celebrate the current spring migration season, you can follow the movement of billions of birds with stories from BBC Future Planet. Be sure to check back and join us as we explore how we can all help birds travel safely on their epic migrations.","blocks":[{"type":"fragment","model":{"text":"To celebrate the current spring migration season, you can follow the movement of billions of birds with stories from BBC Future Planet. Be sure to check back and join us as we explore how we can all help birds travel safely on their epic migrations.","attributes":[]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_6"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The trip comes with hazards, however. Around a dozen of the Knepp storks have died during migration, Vaughan-Hirsch says – half of them through collisions with or electrocution by electricity pylons and power lines.  ","blocks":[{"type":"fragment","model":{"text":"The trip comes with hazards, however. Around a dozen of the Knepp storks have died during migration, Vaughan-Hirsch says – half of them through collisions with or electrocution by ","attributes":[]}},{"type":"urlLink","model":{"text":"electricity pylons and power lines","locator":"https://link.springer.com/article/10.1007/s13280-018-1025-z","blocks":[{"type":"fragment","model":{"text":"electricity pylons and power lines","attributes":[]}}]}},{"type":"fragment","model":{"text":".  ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Such collisions are a huge risk and can cause death or severe injuries – and indeed caused some of the injuries in the original rescue birds from Poland, says Craig. The storks' size also makes them vulnerable to electrocution, he says: \"When they open their wings, they are in connection with other lines, other parts of that structure\". This causes the electricity to flow through them. \"Generally, if a stork's electrocuted, that's pretty much the end of the stork, unfortunately,\" he adds. Power lines and pylons also endanger other large birds such as bald ibises, eagles, vultures and owls.","blocks":[{"type":"fragment","model":{"text":"Such collisions are a huge risk and can cause death or severe injuries – and indeed caused some of the injuries in the original rescue birds from Poland, says Craig. The storks' size also makes them vulnerable to electrocution, he says: \"When they open their wings, they are in connection with other lines, other parts of that structure\". This causes the ","attributes":[]}},{"type":"urlLink","model":{"text":"electricity to flow through them","locator":"https://www.storkvillages.net/energy","blocks":[{"type":"fragment","model":{"text":"electricity to flow through them","attributes":[]}}]}},{"type":"fragment","model":{"text":". \"Generally, if a stork's electrocuted, that's pretty much the end of the stork, unfortunately,\" he adds. Power lines and pylons also endanger other large birds such as ","attributes":[]}},{"type":"urlLink","model":{"text":"bald ibises","locator":"https://www.bbc.com/future/article/20231130-the-scientists-flying-with-rare-birds","blocks":[{"type":"fragment","model":{"text":"bald ibises","attributes":[]}}]}},{"type":"fragment","model":{"text":", ","attributes":[]}},{"type":"urlLink","model":{"text":"eagles","locator":"https://www.sciencedirect.com/science/article/abs/pii/S0006320715002517","blocks":[{"type":"fragment","model":{"text":"eagles","attributes":[]}}]}},{"type":"fragment","model":{"text":", ","attributes":[]}},{"type":"urlLink","model":{"text":"vultures","locator":"https://4vultures.org/blog/protecting-griffon-vultures-from-electrocution-in-croatia/#:~:text=The%20threat%20of%20electrocution%20on,prey%2C%20and%20land%20on%20them.","blocks":[{"type":"fragment","model":{"text":"vultures","attributes":[]}}]}},{"type":"fragment","model":{"text":" and ","attributes":[]}},{"type":"urlLink","model":{"text":"owls","locator":"https://journals.sagepub.com/doi/full/10.1177/0300985816646431","blocks":[{"type":"fragment","model":{"text":"owls","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"quote","model":{"text":"Insulating pylons can cut electrocution deaths to zero, research suggests.","quoteSource":"","quoteSourceTitle":""}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Yet safety measures can help. Research from Poland, a country with a large stork population, suggests insulating the pylons could cut electrocution-related stork deaths to zero. A European non-profit network of so-called stork villages – villages that protect storks – also reports that in places with insulated electricity pylons, there were no more electrocution deaths.","blocks":[{"type":"fragment","model":{"text":"Yet safety measures can help. Research from Poland, a country with a large stork population, suggests ","attributes":[]}},{"type":"urlLink","model":{"text":"insulating the pylons","locator":"https://conbio.onlinelibrary.wiley.com/doi/full/10.1111/j.1755-263X.2011.00203.x","blocks":[{"type":"fragment","model":{"text":"insulating the pylons","attributes":[]}}]}},{"type":"fragment","model":{"text":" could cut electrocution-related stork deaths to zero. A European non-profit network of so-called ","attributes":[]}},{"type":"urlLink","model":{"text":"stork villages","locator":"https://www.storkvillages.net/#:~:text=The%20European%20Stork%20Villages%20Network\u0026text=Since%201994%20the%20EuroNatur%20foundation%20has%20honoured%20the%20contribution%20of,title%20","blocks":[{"type":"fragment","model":{"text":"stork villages","attributes":[]}}]}},{"type":"fragment","model":{"text":" – villages that protect storks – also reports that in places with ","attributes":[]}},{"type":"urlLink","model":{"text":"insulated electricity pylons","locator":"https://www.euronatur.org/en/what-we-do/news/power-lines-fatal-for-migratory-birds","blocks":[{"type":"fragment","model":{"text":"insulated electricity pylons","attributes":[]}}]}},{"type":"fragment","model":{"text":", there were no more electrocution deaths.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Having reached Portugal and Spain, or crossed the Strait of Gibraltar to Morocco, some of the Knepp storks enjoyed a hearty reward: a feast on open landfill sites, rich in food waste. In Morocco, a retired vet and bird fan in the area is observing them and sends snapshots back to Knepp, say Hurn and Vaughan-Hirsch.","blocks":[{"type":"fragment","model":{"text":"Having reached Portugal and Spain, or crossed the ","attributes":[]}},{"type":"urlLink","model":{"text":"Strait of Gibraltar","locator":"https://www.nature.com/articles/s41598-020-77273-x","blocks":[{"type":"fragment","model":{"text":"Strait of Gibraltar","attributes":[]}}]}},{"type":"fragment","model":{"text":" to Morocco, some of the Knepp storks enjoyed a hearty reward: a feast on open landfill sites, rich in ","attributes":[]}},{"type":"urlLink","model":{"text":"food waste","locator":"https://www.sciencedirect.com/science/article/pii/S0048969722070929?via%3Dihub","blocks":[{"type":"fragment","model":{"text":"food waste","attributes":[]}}]}},{"type":"fragment","model":{"text":". In Morocco, a retired vet and bird fan in the area is observing them and sends snapshots back to Knepp, say Hurn and Vaughan-Hirsch.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_7"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"It's a bit grim but it's easy pickings and they'll see a lot of other storks hanging out there so they will stop off,\" says Hurn. With a smile, she adds: \"They're on a very long gap year, and it's the best bar in town.\"","blocks":[{"type":"fragment","model":{"text":"\"It's a bit grim but it's easy pickings and they'll see a lot of other storks hanging out there so they will stop off,\" says Hurn. With a smile, she adds: \"They're on a very long gap year, and it's the best bar in town.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Knepp storks are not the only ones attracted to these sites, says Franco: \"The landfill sites in Portugal, Spain and Morocco are feeding storks from Germany, the UK, France – all the storks that use the western migratory routes.\" There has been a trend among Portuguese storks to use these landfill sites year-round, and no longer migrate to Africa as before, research by Franco and her colleagues shows. Despite hazards such as plastic, she suggests the landfill sites can be a useful source of food.","blocks":[{"type":"fragment","model":{"text":"The Knepp storks are not the only ones attracted to these sites, says Franco: \"The landfill sites in Portugal, Spain and Morocco are feeding storks from Germany, the UK, France – all the storks that use the western migratory routes.\" There has been a trend among Portuguese storks to ","attributes":[]}},{"type":"urlLink","model":{"text":"use these landfill sites year-round","locator":"https://movementecologyjournal.biomedcentral.com/articles/10.1186/s40462-016-0070-0","blocks":[{"type":"fragment","model":{"text":"use these landfill sites year-round","attributes":[]}}]}},{"type":"fragment","model":{"text":", and ","attributes":[]}},{"type":"urlLink","model":{"text":"no longer migrate to Africa","locator":"https://docs.wixstatic.com/ugd/e549c7_cbe0b710e9704b81bae3fa409280a288.pdf","blocks":[{"type":"fragment","model":{"text":"no longer migrate to Africa","attributes":[]}}]}},{"type":"fragment","model":{"text":" as before, ","attributes":[]}},{"type":"urlLink","model":{"text":"research","locator":"https://www.sciencedirect.com/science/article/pii/S0048969722070929?via%3Dihub","blocks":[{"type":"fragment","model":{"text":"research","attributes":[]}}]}},{"type":"fragment","model":{"text":" by Franco and her colleagues shows. Despite hazards such as ","attributes":[]}},{"type":"urlLink","model":{"text":"plastic","locator":"https://www.sciencedirect.com/science/article/pii/S0025326X23012080","blocks":[{"type":"fragment","model":{"text":"plastic","attributes":[]}}]}},{"type":"fragment","model":{"text":", she suggests the landfill sites can be a useful ","attributes":[]}},{"type":"urlLink","model":{"text":"source of food","locator":"https://zslpublications.onlinelibrary.wiley.com/doi/full/10.1111/jzo.13105","blocks":[{"type":"fragment","model":{"text":"source of food","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Storks are thriving in the rewilded grounds of Knepp Castle (Credit: Knepp Estate)","blocks":[{"type":"fragment","model":{"text":"Storks are thriving in the rewilded grounds of Knepp Castle (Credit: Knepp Estate)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Storks are thriving in the rewilded grounds of Knepp Castle (Credit: Knepp Estate)","blocks":[{"type":"fragment","model":{"text":"Storks are thriving in the rewilded grounds of Knepp Castle (Credit: Knepp Estate)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hm0xxg.jpg","originCode":"ic","copyrightHolder":"Knepp Estate"}}]}},{"type":"callout","model":{"title":"How you can help the spring migration","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Here are two simple ways you can help, according to bird conservation experts:","blocks":[{"type":"fragment","model":{"text":"Here are two simple ways you can help, according to bird conservation experts:","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Switch off non-essential outdoor lighting to reduce confusion and crashes.","blocks":[{"type":"fragment","model":{"text":"Switch off ","attributes":[]}},{"type":"urlLink","model":{"text":"non-essential outdoor lighting","locator":"https://www.audubon.org/our-work/cities-and-towns/lights-out","blocks":[{"type":"fragment","model":{"text":"non-essential outdoor lighting","attributes":[]}}]}},{"type":"fragment","model":{"text":" to reduce confusion and crashes.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Pick up litter and avoid littering – litter can be dangerous for birds when mistaken for food and swallowed.","blocks":[{"type":"fragment","model":{"text":"Pick up litter and avoid littering – ","attributes":[]}},{"type":"urlLink","model":{"text":"litter can be dangerous for birds","locator":"https://www.bbc.com/future/article/20231130-the-scientists-flying-with-rare-birds","blocks":[{"type":"fragment","model":{"text":"litter can be dangerous for birds","attributes":[]}}]}},{"type":"fragment","model":{"text":" when mistaken for food and swallowed.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":" ","blocks":[{"type":"fragment","model":{"text":" ","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"How storks can thrive","blocks":[{"type":"fragment","model":{"text":"How storks can thrive","attributes":["bold"]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_8"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"At Knepp, at least one stork has already returned from migration and the hope is that more will eventually come back north to breed, which usually happens around the age of five, says Vaughan-Hirsch.","blocks":[{"type":"fragment","model":{"text":"At Knepp, at least one stork has already returned from migration and the hope is that more will eventually come back north to breed, which usually happens around the age of five, says Vaughan-Hirsch.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"For gardeners keen to get involved in helping birds, but without space to house a full stork colony, Craig has a tip: start with bugs and worms, which are vital food sources for birds. Leaving logs to rot in your garden, leaving an area unmown, allowing drystone walls to tumble down: all this helps create useful micro habitats, he says.","blocks":[{"type":"fragment","model":{"text":"For gardeners keen to get involved in helping birds, but without space to house a full stork colony, Craig has a tip: start with bugs and worms, which are vital food sources for birds. Leaving logs to rot in your garden, leaving an area unmown, allowing drystone walls to tumble down: all this helps create useful micro habitats, he says.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"More like this:","blocks":[{"type":"fragment","model":{"text":"More like this:","attributes":["italic"]}}]}}]}},{"type":"unorderedList","model":{"blocks":[{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Why beavers are nature's best firefighters","locator":"https://www.bbc.com/future/article/20240111-the-us-is-bringing-back-beavers-because-theyre-natures-best-firefighters","blocks":[{"type":"fragment","model":{"text":"Why beavers are nature's best firefighters","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"A daredevil flight to save a rare bird","locator":"https://www.bbc.com/future/article/20231130-the-scientists-flying-with-rare-birds","blocks":[{"type":"fragment","model":{"text":"A daredevil flight to save a rare bird","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"The spirited animal disrupting North America","locator":"https://www.bbc.com/future/article/20240320-why-invasive-wild-pigs-might-not-be-all-bad","blocks":[{"type":"fragment","model":{"text":"The spirited animal disrupting North America","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In these habitats, he explains, \"insects proliferate, and bird life and reptile life is going to do better. These tiny steps can make an enormous difference.\"","blocks":[{"type":"fragment","model":{"text":"In these habitats, he explains, \"insects proliferate, and bird life and reptile life is going to do better. These tiny steps can make an enormous difference.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_9"},{"type":"quote","model":{"text":"The plan is to connect people and start talking about habitat recovery across the continent – Laura Vaughan-Hirsch","quoteSource":"","quoteSourceTitle":""}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The European stork villages also feature walking trails where the storks can be observed, and Knepp offers guided \"stork safari\" walks as well as having freely accessible public footpaths from which one may see flying storks. Vaughan-Hirsch, a former science teacher, says she particularly enjoys visiting schools and hosting school classes to talk about the storks. She hopes that migration will create new connections not just for the storks, but also, for those protecting them.","blocks":[{"type":"fragment","model":{"text":"The European ","attributes":[]}},{"type":"urlLink","model":{"text":"stork villages","locator":"https://www.storkvillages.net/news/detail/walking-trail-in-cigoc-renovated","blocks":[{"type":"fragment","model":{"text":"stork villages","attributes":[]}}]}},{"type":"fragment","model":{"text":" also feature ","attributes":[]}},{"type":"urlLink","model":{"text":"walking trails","locator":"https://city-map.com/information-page/welcome-at-the-stork-village-bergenhusen","blocks":[{"type":"fragment","model":{"text":"walking trails","attributes":[]}}]}},{"type":"fragment","model":{"text":" where the storks can be observed, and Knepp offers guided \"","attributes":[]}},{"type":"urlLink","model":{"text":"stork safari","locator":"https://knepp.co.uk/view/safaris/white-stork-safari/","blocks":[{"type":"fragment","model":{"text":"stork safari","attributes":[]}}]}},{"type":"fragment","model":{"text":"\" walks as well as having freely accessible ","attributes":[]}},{"type":"urlLink","model":{"text":"public footpaths","locator":"https://discoversussex.org/blog/a-guide-to-visiting-knepp-estate/","blocks":[{"type":"fragment","model":{"text":"public footpaths","attributes":[]}}]}},{"type":"fragment","model":{"text":" from which one may see flying storks. Vaughan-Hirsch, a former science teacher, says she particularly enjoys visiting schools and hosting school classes to talk about the storks. She hopes that migration will create new connections not just for the storks, but also, for those protecting them.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The plan for the project is to connect people across those migratory pathways and then start talking about habitat recovery across the continent, rather than just in this county. That's the dream, really.\"","blocks":[{"type":"fragment","model":{"text":"\"The plan for the project is to connect people across those migratory pathways and then start talking about habitat recovery across the continent, rather than just in this county. That's the dream, really.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"With a last look at the storks' nests, which are generally reused and refurbished over generations, she adds: \"I love the thought that these nests will still be here long after we are gone.\"","blocks":[{"type":"fragment","model":{"text":"With a last look at the storks' nests, which are generally reused and refurbished over generations, she adds: \"I love the thought that these nests will still be here long after we are gone.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"--","blocks":[{"type":"fragment","model":{"text":"--","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_10"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Join one million Future fans by liking us on Facebook, or follow us on Twitter or Instagram.","blocks":[{"type":"fragment","model":{"text":"Join one million Future fans by liking us on ","attributes":["italic"]}},{"type":"urlLink","model":{"text":"Facebook","locator":"https://www.facebook.com/BBCFuture/","blocks":[{"type":"fragment","model":{"text":"Facebook","attributes":["italic","bold"]}}]}},{"type":"fragment","model":{"text":", or follow us on ","attributes":["italic"]}},{"type":"urlLink","model":{"text":"Twitter","locator":"https://twitter.com/BBC_Future","blocks":[{"type":"fragment
