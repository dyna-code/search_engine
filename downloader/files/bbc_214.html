</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"news\",\"world-australia-68822846\",":{"id":"urn:bbc:cps:curie:asset:62a23173-5828-4150-8f80-4991f2311893","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Sydney mall attack: Confronting pro-Kremlin troll on false claims Jewish student was killer","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1713233758000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Marianna Spring","blocks":[{"type":"fragment","model":{"text":"By Marianna Spring","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Disinformation and social media correspondent","blocks":[{"type":"fragment","model":{"text":"Disinformation and social media correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1713233758000}}]}},{"type":"image","model":{"emphasiseImage":true,"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Simeon Boikov, known online as Aussie Cossack, raising first in front of Russian flag","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"5E83/production/_133159142_img_3153.jpg","originCode":"cpsprodpb","copyrightHolder":"Aussie Cossack"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Simeon Boikov, known as Aussie Cossack online, fled to the Russian consulate in Sydney last year","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I never falsely suggested anything,\" Simeon Boikov tells me.","blocks":[{"type":"fragment","model":{"text":"\"I never falsely suggested anything,\" Simeon Boikov tells me.","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Under the alter ego \"Aussie Cossack\", he posted untrue speculation that a 20-year-old Jewish university student was the attacker who had stabbed and killed five women and one man at a Westfield shopping centre in Sydney.","blocks":[{"type":"fragment","model":{"text":"Under the alter ego \"Aussie Cossack\", he posted untrue speculation that a 20-year-old Jewish university student was the attacker who had stabbed and killed five women and one man at a Westfield shopping centre in Sydney.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"He said on X: \"Unconfirmed reports identify the Bondi attacker as Benjamin Cohen. Cohen? Really? And to think so many commentators tried to initially blame Muslims.\"","blocks":[{"type":"fragment","model":{"text":"He said on X: \"Unconfirmed reports identify the Bondi attacker as Benjamin Cohen. Cohen? Really? And to think so many commentators tried to initially blame Muslims.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The actual attacker, shot dead by police, was later identified as Joel Cauchi, 40. The authorities say his actions were most probably related to his mental health.","blocks":[{"type":"fragment","model":{"text":"The actual attacker, shot dead by police, was later identified as Joel Cauchi, 40. The authorities say his actions were ","attributes":[]}},{"type":"urlLink","model":{"text":"most probably related to his mental health","locator":"https://www.bbc.com/news/world-australia-68810428","blocks":[{"type":"fragment","model":{"text":"most probably related to his mental health","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Within hours of Mr Boikov's post on X, the false claims he amplified had reached hundreds of thousands of people on X and Telegram, and had even been repeated by a national news outlet.","blocks":[{"type":"fragment","model":{"text":"Within hours of Mr Boikov's post on X, the false claims he amplified had reached hundreds of thousands of people on X and Telegram, and had even been repeated by a national news outlet.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"I tracked him down because I want to understand how his posts triggered an online frenzy that reached the mainstream media - with serious consequences for Mr Cohen, who's described his distress at being accused of an attack he had nothing to do with.","blocks":[{"type":"fragment","model":{"text":"I tracked him down because I want to understand how his posts triggered an online frenzy that reached the mainstream media - with serious consequences for Mr Cohen, who's described his distress at being accused of an attack he had nothing to do with.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Mr Boikov is speaking to me from the Russian consulate in Sydney, to where he fled more than a year ago after a warrant was issued over his arrest for alleged assault. The pro-Kremlin social media personality was granted Russian citizenship by Russian President Vladimir Putin last year - and has requested political asylum in Russia.","blocks":[{"type":"fragment","model":{"text":"Mr Boikov is speaking to me from the Russian consulate in Sydney, to where he fled more than a year ago after a warrant was issued over his arrest for alleged assault. The pro-Kremlin social media personality was granted Russian citizenship by Russian President Vladimir Putin last year - and has requested political asylum in Russia.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"He wasn't the first user to mention the name Benjamin Cohen. It appeared to originate on a small account sharing almost exclusively anti-Israel content.","blocks":[{"type":"fragment","model":{"text":"He wasn't the first user to mention the name Benjamin Cohen. It appeared to originate on a small account sharing almost exclusively anti-Israel content.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"This is one of the ways disinformation now spreads.","blocks":[{"type":"fragment","model":{"text":"This is one of the ways disinformation now spreads.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Digital disinformation expert Marc Owen-Jones says: \"It's less obvious and suspicious than if an influential and known partisan account was to initially tweet it.","blocks":[{"type":"fragment","model":{"text":"Digital disinformation expert Marc Owen-Jones says: \"It's less obvious and suspicious than if an influential and known partisan account was to initially tweet it.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Then more established accounts can use this 'seeded' narrative as if it's a legitimate vox pop, and claim they are just 'reporting' what's being said online.\"","blocks":[{"type":"fragment","model":{"text":"\"Then more established accounts can use this 'seeded' narrative as if it's a legitimate vox pop, and claim they are just 'reporting' what's being said online.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"There were also other larger accounts suggesting the attack was somehow connected to Israel or Gaza - before Aussie Cossack's posts on X.","blocks":[{"type":"fragment","model":{"text":"There were also other larger accounts suggesting the attack was somehow connected to Israel or Gaza - before Aussie Cossack's posts on X.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But his were the first featuring Mr Cohen's name to go viral.","blocks":[{"type":"fragment","model":{"text":"But his were the first featuring Mr Cohen's name to go viral.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"That's likely because he had purchased a blue tick, meaning his content was prioritised ahead of other users and appeared higher up on people's feeds, including users who did not follow him.","blocks":[{"type":"fragment","model":{"text":"That's likely because he had purchased a blue tick, meaning his content was prioritised ahead of other users and appeared higher up on people's feeds, including users who did not follow him.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Prime Minister Anthony Albanese and NSW Premier Chris Minns (3rd and 4th from left) were among those laying flowers","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"17AC4/production/_133146969_gettyimages-2148565741.jpg","originCode":"cpsprodpb","copyrightHolder":"Getty Images"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"PM Anthony Albanese and NSW Premier Chris Minns (both centre) were among those laying flowers","attributes":[]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The initial post racked up more than 400,000 views, according to X's own data - before police identified the attacker as Cauchi, not Benjamin Cohen. Aussie Cossack followed up with another post on X with the likeness of a video showing the actual attacker, Cauchi, side by side with a picture of Mr Cohen.","blocks":[{"type":"fragment","model":{"text":"The initial post racked up more than 400,000 views, according to X's own data - before police identified the attacker as Cauchi, not Benjamin Cohen. Aussie Cossack followed up with another post on X with the likeness of a video showing the actual attacker, Cauchi, side by side with a picture of Mr Cohen.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"On Telegram, he also posted a screengrab of Mr Cohen's LinkedIn page, revealing where he worked and studied.","blocks":[{"type":"fragment","model":{"text":"On Telegram, he also posted a screengrab of Mr Cohen's LinkedIn page, revealing where he worked and studied.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But speaking to me, Mr Boikov stresses the scepticism in his tweet - he says he was the \"first large platform to warn this is unconfirmed\".","blocks":[{"type":"fragment","model":{"text":"But speaking to me, Mr Boikov stresses the scepticism in his tweet - he says he was the \"first large platform to warn this is unconfirmed\".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"He suggests he pointed out the unconfirmed nature of the claim to \"the hundreds of thousands of people who saw my posts\".","blocks":[{"type":"fragment","model":{"text":"He suggests he pointed out the unconfirmed nature of the claim to \"the hundreds of thousands of people who saw my posts\".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"However, comments from lots of users online in response to his posts suggest they viewed it the opposite way, and assumed Mr Cohen was the attacker.","blocks":[{"type":"fragment","model":{"text":"However, comments from lots of users online in response to his posts suggest they viewed it the opposite way, and assumed Mr Cohen was the attacker.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"I challenged Mr Boikov on how his posts had amplified false claims to hundreds of thousands of people, causing serious harm to the student at its centre. This came as families were - and still are - grieving for loved ones killed in the attack.","blocks":[{"type":"fragment","model":{"text":"I challenged Mr Boikov on how his posts had amplified false claims to hundreds of thousands of people, causing serious harm to the student at its centre. This came as families were - and still are - grieving for loved ones killed in the attack.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Sorry, love, you're doing that right now,\" he said. \"What you're doing now is you are talking about the speculation of a false claim, and you're writing a story about it.\"","blocks":[{"type":"fragment","model":{"text":"\"Sorry, love, you're doing that right now,\" he said. \"What you're doing now is you are talking about the speculation of a false claim, and you're writing a story about it.\"","attributes":[]}}]}}]}},{"type":"unorderedList","model":{"blocks":[{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Sydney mall attack: How a social media frenzy unfolded","locator":"https://www.bbc.co.uk/news/topics/c289x2jlpg4t","blocks":[{"type":"fragment","model":{"text":"Sydney mall attack: How a social media frenzy unfolded","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Mr Boikov's is one of hundreds of very active accounts on X with blue ticks now regularly sharing content in this way - whether or not it's true.","blocks":[{"type":"fragment","model":{"text":"Mr Boikov's is one of hundreds of very active accounts on X with blue ticks now regularly sharing content in this way - whether or not it's true.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Under X's new guidelines - since Elon Musk bought the social media company - users can receive a \"share of the revenue\" generated by ads from their posts, if they purchase a blue tick.","blocks":[{"type":"fragment","model":{"text":"Under X's new guidelines - since Elon Musk bought the social media company - users can receive a \"share of the revenue\" generated by ads from their posts, if they purchase a blue tick.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Aussie Cossack's posts were picked up and re-circulated by dozens of other accounts, including several with a track record of sharing false claims. Several regularly share content critical of Israel or content relating to the war in Gaza.","blocks":[{"type":"fragment","model":{"text":"Aussie Cossack's posts were picked up and re-circulated by dozens of other accounts, including several with a track record of sharing false claims. Several regularly share content critical of Israel or content relating to the war in Gaza.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"These false accusations soon bled on to other social media platforms.","blocks":[{"type":"fragment","model":{"text":"These false accusations soon bled on to other social media platforms.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Benjamin Cohen\" was the search option suggested on several videos of the attack by TikTok when I was looking through content related to the stabbing on Saturday night.","blocks":[{"type":"fragment","model":{"text":"\"Benjamin Cohen\" was the search option suggested on several videos of the attack by TikTok when I was looking through content related to the stabbing on Saturday night.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Scrolling through these clips, I found the comments were littered with his name before the police had confirmed the real identity of the attacker.","blocks":[{"type":"fragment","model":{"text":"Scrolling through these clips, I found the comments were littered with his name before the police had confirmed the real identity of the attacker.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The attacker's name is Benjamin Cohen IDF Soldier,\" one user wrote. Their account had no posts, and no profile picture. I sent a message. No response.","blocks":[{"type":"fragment","model":{"text":"\"The attacker's name is Benjamin Cohen IDF Soldier,\" one user wrote. Their account had no posts, and no profile picture. I sent a message. No response.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_6"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Shame he's a Jew right? Why don't the media outlets label him?\" another account wrote on a video showing people running through the mall. As soon as I messaged this one asking about its comments, it blocked me.","blocks":[{"type":"fragment","model":{"text":"\"Shame he's a Jew right? Why don't the media outlets label him?\" another account wrote on a video showing people running through the mall. As soon as I messaged this one asking about its comments, it blocked me.","attributes":[]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Repeated by news channel","blocks":[{"type":"fragment","model":{"text":"Repeated by news channel","attributes":[]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"It's hard to confirm definitively where these accounts are based. They have the hallmarks of inauthentic profiles, without any identifying features and sharing divisive comments repeatedly.","blocks":[{"type":"fragment","model":{"text":"It's hard to confirm definitively where these accounts are based. They have the hallmarks of inauthentic profiles, without any identifying features and sharing divisive comments repeatedly.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"X, Telegram and TikTok have not yet replied to the BBC's requests for comment.","blocks":[{"type":"fragment","model":{"text":"X, Telegram and TikTok have not yet replied to the BBC's requests for comment.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Worryingly, the speculation was picked up by Australian media outlet 7News, which named Benjamin Cohen as the \"40-year-old lone wolf attacker\". Screengrabs of their report further fuelled the wildfire online.","blocks":[{"type":"fragment","model":{"text":"Worryingly, the speculation was picked up by Australian media outlet 7News, which named Benjamin Cohen as the \"40-year-old lone wolf attacker\". Screengrabs of their report further fuelled the wildfire online.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"7News later retracted the report and apologised, attributing it to \"human error\". ","blocks":[{"type":"fragment","model":{"text":"7News later retracted the report and apologised, attributing it to \"human error\". ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_7"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But by this point, antisemitic threats were being directed at Benjamin Cohen, who has described the incident as \"highly distressing and disappointing to myself and my family\". He has expressed shock not only that he was falsely accused repeatedly on social media, but that even a major news network had identified him.","blocks":[{"type":"fragment","model":{"text":"But by this point, antisemitic threats were being directed at Benjamin Cohen, who has described the incident as \"highly distressing and disappointing to myself and my family\". He has expressed shock not only that he was falsely accused repeatedly on social media, but that even a major news network had identified him.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"While the social media frenzy was unfolding, his dad Mark Cohen defended his son on X. He called on New South Wales Police to reveal the name of the attacker \"before this nonsense claiming it was my son causes more harm\".","blocks":[{"type":"fragment","model":{"text":"While the social media frenzy was unfolding, his dad Mark Cohen defended his son on X. He called on New South Wales Police to reveal the name of the attacker \"before this nonsense claiming it was my son causes more harm\".","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Post on X by Mark Cohen reading: \"Hey @nswpolice you need to release the name of the Bondi junction attacker before this nonsense claiming it was my son causes more harm.\"","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":1191,"width":1125,"locator":"1549B/production/_133159178_img_3151.png","originCode":"cpsprodpb","copyrightHolder":"X"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In parallel, false claims were circulating that the attacker was Muslim. These were shared by prominent journalists and political accounts on X with hundreds of thousands of followers from the UK to the US.","blocks":[{"type":"fragment","model":{"text":"In parallel, false claims were circulating that the attacker was Muslim. These were shared by prominent journalists and political accounts on X with hundreds of thousands of followers from the UK to the US.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"British journalist and presenter Julia Hartley-Brewer suggested the stabbings were \"another terror attack by another Islamist terrorist\", while TV presenter Rachel Riley said it was part of a \"Global Intifada\". They both later retracted their posts.","blocks":[{"type":"fragment","model":{"text":"British journalist and presenter Julia Hartley-Brewer suggested the stabbings were \"another terror attack by another Islamist terrorist\", while TV presenter Rachel Riley said it was part of a \"Global Intifada\". They both later retracted their posts.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_8"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Hartley-Brewer posted that she had been \"incorrect\" and that the Sydney massacre \"was not an Islamist terror attack\", while Riley said she was \"sorry\" if her message had been \"misunderstood\".","blocks":[{"type":"fragment","model":{"text":"Hartley-Brewer posted that she had been \"incorrect\" and that the Sydney massacre \"was not an Islamist terror attack\", while Riley said she was \"sorry\" if her message had been \"misunderstood\".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Dozens of accounts on TikTok also spread false claims that the attacker was Muslim. I messaged several of them - but they haven't responded.","blocks":[{"type":"fragment","model":{"text":"Dozens of accounts on TikTok also spread false claims that the attacker was Muslim. I messaged several of them - but they haven't responded.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"New South Wales Police have suggested the real attacker, Cauchi, deliberately targeted women - who make up five out of six of the victims.","blocks":[{"type":"urlLink","model":{"text":"New South Wales Police have suggested the real attacker, Cauchi, deliberately targeted women","locator":"https://www.bbc.com/news/world-68814395","blocks":[{"type":"fragment","model":{"text":"New South Wales Police have suggested the real attacker, Cauchi, deliberately targeted women","attributes":[]}}]}},{"type":"fragment","model":{"text":" - who make up five out of six of the victims.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Several online forums dedicated to incels - a subculture who define themselves as unable to get a sexual partner, despite desiring one - have praised Cauchi as one of their own for the attack.","blocks":[{"type":"fragment","model":{"text":"Several online forums dedicated to incels - a subculture who define themselves as unable to get a sexual partner, despite desiring one - have praised Cauchi as one of their own for the attack.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But so far there's no concrete evidence of Cauchi being involved directly with these online movements. When asked why Cauchi could have targeted women, his father said that his son had \"wanted a girlfriend\" and that had had \"no social skills and was frustrated out of his brain\".","blocks":[{"type":"fragment","model":{"text":"But so far there's no concrete evidence of Cauchi being involved directly with these online movements. When asked why Cauchi could have targeted women, his father said that his son had \"wanted a girlfriend\" and that had had \"no social skills and was frustrated out of his brain\".","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_9"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Increasingly, attacks in the real world are being followed by this kind of social media frenzy - where misinformation is hugely amplified.","blocks":[{"type":"fragment","model":{"text":"Increasingly, attacks in the real world are being followed by this kind of social media frenzy - where misinformation is hugely amplified.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"For the families and friends of those who have been killed, and the innocent bystanders falsely accused, this toxic rumour-mill is causing serious harm.","blocks":[{"type":"fragment","model":{"text":"For the families and friends of those who have been killed, and the innocent bystanders falsely accused, this toxic rumour-mill is causing serious harm.","attributes":[]}}]}}]}}],"topics":[{"title":"Islamophobia","url":"/news/topics/c1n985jw6z6t","isEvent":false},{"title":"Sydney attack","url":"/news/topics/c289x2jlpg4t","isEvent":true},{"title":"Russia","url":"/news/topics/ce1qrvlegnyt","isEvent":false},{"title":"Disinformation","url":"/news/topics/cezwr3d2085t","isEvent":false},{"title":"Antisemitism","url":"/news/topics/cjxv139p43dt","isEvent":false},{"title":"Sydney","url":"/news/topics/cl866ry9w7vt","isEvent":false},{"title":"Australia","url":"/news/world/australia","isEvent":false}],"onwardJourney":[{"type":"ohio","content":[{"title":"Ex-Tory councillor discriminated against, report says","href":"/news/uk-politics-68563876","isLiveNow":false,"metadata":{"contentType":"article","subtype":"news","lastUpdated":1710553001000,"firstUpdated":1710553001000,"topics":["UK Politics"]},"tags":[],"description":"A report found Mohammed Arif, who was blocked from standing for re-election, faced discrimination from the local party.","image":{"type":"indexImage","model":{"blocks":{"src":"https://ichef.bbci.co.uk/news/480/cpsprodpb/1B97/production/_132936070_b4dd0bac15f550689c11fa1bdcc1e986dfd1503e2194_587_1940_10921000x563.jpg","altText":"Conservative party","width":976,"height":549}}},"relatedUrls":[],"id":"urn:bbc:cps:curie:asset:88127fbb-059f-480e-a16c-7fe32a69cd33","state":"published"},{"title":"£117m to protect mosques and Muslim
