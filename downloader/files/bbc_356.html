</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"future\",\"article\",\"20230315-where-do-forever-chemicals-in-drinking-water-come-from\",":{"id":"urn:pubpipe:wwverticals:article:future/article/20230315-where-do-forever-chemicals-in-drinking-water-come-from","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Where do 'forever chemicals' in drinking water come from?","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1712764500000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"topicUrl":"future/author/richard-gray","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Richard Gray","blocks":[{"type":"fragment","model":{"text":"By Richard Gray","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Features correspondent","blocks":[{"type":"fragment","model":{"text":"Features correspondent","attributes":[]}}]}}]}}]}},{"type":"link","model":{"locator":"urn:bbc:twitter:user:@chalkmark","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"@chalkmark","blocks":[{"type":"urlLink","model":{"text":"@chalkmark","locator":"https://twitter.com/chalkmark","blocks":[{"type":"fragment","model":{"text":"@chalkmark","attributes":[]}}]}}]}}]}}]}},{"type":"images","model":{"blocks":[{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Richard Gray (Credit: Javier Hirschfeld)","blocks":[{"type":"fragment","model":{"text":"Richard Gray (Credit: Javier Hirschfeld)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p07qnzlc.jpg","originCode":"ic","copyrightHolder":"Javier Hirschfeld"}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1712764500000}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The foam used to fight fires involving flammable liquids, such as on aircraft, often contain PFAS which can then get into the wider environment (Credit: Mehmet Kaman/Getty Images)","blocks":[{"type":"fragment","model":{"text":"The foam used to fight fires involving flammable liquids, such as on aircraft, often contain PFAS which can then get into the wider environment (Credit: Mehmet Kaman/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Firefighters spray foam on an aircraft during a drill (Credit: Mehmet Kaman/Getty Images)","blocks":[{"type":"fragment","model":{"text":"Firefighters spray foam on an aircraft during a drill (Credit: Mehmet Kaman/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0f8yqt5.jpg","originCode":"ic","copyrightHolder":"Mehmet Kaman/Getty Images"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The US is introducing new environmental protections aimed at limiting long-lived PFAS chemicals in tap water, but these are only the tip of a very persistent iceberg.","blocks":[{"type":"fragment","model":{"text":"The US is introducing new environmental protections aimed at limiting long-lived PFAS chemicals in tap water, but these are only the tip of a very persistent iceberg.","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"They are in the water we drink, the packaging of the food we eat, the utensils we cook with, the beds we sleep in, the clothes we wear and even within our own bodies. There is no escaping so-called \"forever chemicals\", a set of long-lasting and potentially harmful human-made substances that infuse almost every environment on the planet.","blocks":[{"type":"fragment","model":{"text":"They are in the ","attributes":[]}},{"type":"urlLink","model":{"text":"water we drink","locator":"https://pubs.acs.org/doi/10.1021/acs.estlett.0c00713","blocks":[{"type":"fragment","model":{"text":"water we drink","attributes":[]}}]}},{"type":"fragment","model":{"text":", the ","attributes":[]}},{"type":"urlLink","model":{"text":"packaging","locator":"https://www.consumerreports.org/health/food-contaminants/dangerous-pfas-chemicals-are-in-your-food-packaging-a3786252074/","blocks":[{"type":"fragment","model":{"text":"packaging","attributes":[]}}]}},{"type":"fragment","model":{"text":" of the ","attributes":[]}},{"type":"urlLink","model":{"text":"food we eat","locator":"https://www.env-health.org/wp-content/uploads/2021/05/FINAL_pfas_fcm_study_web.pdf","blocks":[{"type":"fragment","model":{"text":"food we eat","attributes":[]}}]}},{"type":"fragment","model":{"text":", the ","attributes":[]}},{"type":"urlLink","model":{"text":"utensils we cook with","locator":"https://www.mdpi.com/2304-8158/10/7/1443","blocks":[{"type":"fragment","model":{"text":"utensils we cook with","attributes":[]}}]}},{"type":"fragment","model":{"text":", the beds we sleep in, the clothes we wear and even within our own bodies. There is no escaping so-called \"forever chemicals\", a set of long-lasting and potentially harmful human-made substances that infuse ","attributes":[]}},{"type":"urlLink","model":{"text":"almost every environment on the planet","locator":"https://www.science.org/doi/abs/10.1126/science.abg9065","blocks":[{"type":"fragment","model":{"text":"almost every environment on the planet","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The US government is imposing its first-ever national restrictions on five of these individual chemicals, known as per- and polyfluoroalkyl substances (PFAS), plus limits on mixtures that include a sixth PFAS compound. The Environmental Protection Agency (EPA) says the restrictions could, over time, prevent thousands of deaths and reduce tens of thousands of illnesses. The European Commission is also preparing to ban a set of PFAS compounds in fire-fighting foams.","blocks":[{"type":"fragment","model":{"text":"The US government is ","attributes":[]}},{"type":"urlLink","model":{"text":"imposing its first-ever national restrictions on five of these individual chemicals","locator":"https://www.bbc.co.uk/news/world-us-canada-68671731","blocks":[{"type":"fragment","model":{"text":"imposing its first-ever national restrictions on five of these individual chemicals","attributes":[]}}]}},{"type":"fragment","model":{"text":", known as per- and polyfluoroalkyl substances (PFAS), plus limits on mixtures that include a sixth PFAS compound. The ","attributes":[]}},{"type":"urlLink","model":{"text":"Environmental Protection Agency (EPA) says the restrictions could, over time, prevent thousands of deaths","locator":"https://www.epa.gov/newsreleases/biden-harris-administration-finalizes-first-ever-national-drinking-water-standard","blocks":[{"type":"fragment","model":{"text":"Environmental Protection Agency (EPA) says the restrictions could, over time, prevent thousands of deaths","attributes":[]}}]}},{"type":"fragment","model":{"text":" and reduce tens of thousands of illnesses. The European Commission is also preparing to ban ","attributes":[]}},{"type":"urlLink","model":{"text":"a set of PFAS compounds in fire-fighting foams","locator":"https://ec.europa.eu/environment/chemicals/pfas/index_en.htm","blocks":[{"type":"fragment","model":{"text":"a set of PFAS compounds in fire-fighting foams","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Some companies have already begun phasing out the most closely-studied PFAS chemicals – PFOS and PFOA. These are hazardous to the human immune system, and have been linked to negative effects on fertility, childhood development and metabolism. ","blocks":[{"type":"fragment","model":{"text":"Some companies have already begun phasing out the most closely-studied PFAS chemicals – PFOS and PFOA. These are ","attributes":[]}},{"type":"urlLink","model":{"text":"hazardous to the human immune system","locator":"https://ntp.niehs.nih.gov/whatwestudy/assessments/noncancer/completed/pfoa/","blocks":[{"type":"fragment","model":{"text":"hazardous to the human immune system","attributes":[]}}]}},{"type":"fragment","model":{"text":", and have been linked to negative effects on ","attributes":[]}},{"type":"urlLink","model":{"text":"fertility","locator":"https://www.tandfonline.com/doi/abs/10.1080/10408444.2016.1182117","blocks":[{"type":"fragment","model":{"text":"fertility","attributes":[]}}]}},{"type":"fragment","model":{"text":", ","attributes":[]}},{"type":"urlLink","model":{"text":"childhood development","locator":"https://www.nature.com/articles/nrendo.2016.186","blocks":[{"type":"fragment","model":{"text":"childhood development","attributes":[]}}]}},{"type":"fragment","model":{"text":" and ","attributes":[]}},{"type":"urlLink","model":{"text":"metabolism","locator":"https://journals.plos.org/plosmedicine/article?id=10.1371/journal.pmed.1002502","blocks":[{"type":"fragment","model":{"text":"metabolism","attributes":[]}}]}},{"type":"fragment","model":{"text":". ","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"The PFAS chemical limits","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Environmental Protection Agency is establishing legally enforceable levels for five individual PFAS compounds: PFOA, PFOS, PFNA, PFHxS and HFPO-DA (also known as GenX Chemicals). There will also be limits for mixtures of two or more of three of these PFAS chemicals – PFOA, PFHX and HFPO-DA – along with a sixth compound, PFBS.","blocks":[{"type":"fragment","model":{"text":"The Environmental Protection Agency is establishing legally enforceable levels for five individual PFAS compounds: PFOA, PFOS, PFNA, PFHxS and HFPO-DA (also known as GenX Chemicals). There will also be limits for mixtures of two or more of three of these PFAS chemicals – PFOA, PFHX and HFPO-DA – along with a sixth compound, PFBS.","attributes":[]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But there are more than 9,000 PFAS compounds, which have hundreds of different uses, including in non-stick coatings, fabric protectors, and plastics. And some, including PFOS and PFOA, can persist in the environment for decades.","blocks":[{"type":"fragment","model":{"text":"But there are more than ","attributes":[]}},{"type":"urlLink","model":{"text":"9,000 PFAS compounds","locator":"https://www.niehs.nih.gov/health/topics/agents/pfc/index.cfm","blocks":[{"type":"fragment","model":{"text":"9,000 PFAS compounds","attributes":[]}}]}},{"type":"fragment","model":{"text":", which have hundreds of different uses, including in non-stick coatings, fabric protectors, and plastics. And some, including PFOS and PFOA, can ","attributes":[]}},{"type":"urlLink","model":{"text":"persist in the environment for decades","locator":"https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/1012230/Poly-_and_perfluoroalkyl_substances_-sources_pathways_and_environmental_data_-_report.pdf","blocks":[{"type":"fragment","model":{"text":"persist in the environment for decades","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"How long do forever chemicals actually last?","blocks":[{"type":"fragment","model":{"text":"How long do forever chemicals actually last?","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"This long list of chemicals earned their nickname for a reason – they are persistent. They not only survive for a very long time without breaking down, they have the worrying ability to accumulate within living organisms. This means that even low levels of exposure can gradually build over time to a point where they become harmful.","blocks":[{"type":"fragment","model":{"text":"This long list of chemicals earned their nickname for a reason – they are persistent. They not only survive for a very long time without breaking down, they have the worrying ability to ","attributes":[]}},{"type":"urlLink","model":{"text":"accumulate within living organisms","locator":"https://www.sciencedirect.com/science/article/pii/S0048969722006532","blocks":[{"type":"fragment","model":{"text":"accumulate within living organisms","attributes":[]}}]}},{"type":"fragment","model":{"text":". This means that even low levels of exposure can gradually build over time to a point where they become harmful.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Their persistence depends on the molecular structure and make-up of the individual substances. Not all of these infamous chemicals are equal. ","blocks":[{"type":"fragment","model":{"text":"Their persistence depends on the molecular structure and make-up of the individual substances. Not all of these infamous chemicals are equal. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"All PFAS compounds have a backbone built of carbon – those with fewer than six carbon atoms are \"short-chained\", while the rest are \"long-chained\". Long-chain PFAS compounds may remain in the body for far longer than short-chain ones, according to one small study of workers at Arvidsjaur airport in northern Sweden. They had been drinking water containing PFAS compounds from firefighting foams, following an accident. Their blood samples contained long-chained PFOS with a half-life of 2.93 years, and PFOA with a half-life of 1.77 years. A short molecule called PFBS, by contrast, had a half-life of just 44 days. One reason for this is that the kidneys seem to be better at eliminating the short chain molecules from the body.","blocks":[{"type":"fragment","model":{"text":"All PFAS compounds have a backbone built of carbon – those with fewer than six carbon atoms are \"short-chained\", while the rest are \"long-chained\". ","attributes":[]}},{"type":"urlLink","model":{"text":"Long-chain PFAS compounds may remain in the body for far longer than short-chain ones","locator":"https://ehp.niehs.nih.gov/doi/10.1289/EHP6785","blocks":[{"type":"fragment","model":{"text":"Long-chain PFAS compounds may remain in the body for far longer than short-chain ones","attributes":[]}}]}},{"type":"fragment","model":{"text":", according to one small study of workers at Arvidsjaur airport in northern Sweden. They had been drinking water containing PFAS compounds from firefighting foams, following an accident. Their blood samples contained long-chained PFOS with a half-life of 2.93 years, and PFOA with a half-life of 1.77 years. A short molecule called PFBS, by contrast, had a half-life of just 44 days. One reason for this is that the kidneys seem to be ","attributes":[]}},{"type":"urlLink","model":{"text":"better at eliminating the short chain molecules from the body","locator":"https://pubs.acs.org/doi/abs/10.1021/tx200363w","blocks":[{"type":"fragment","model":{"text":"better at eliminating the short chain molecules from the body","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Elevated levels of PFAS in public water supplies can mean residents need to drink bottled water instead of from the tap (Credit: Pat Greenhouse/The Boston Globe/Getty Images)","blocks":[{"type":"fragment","model":{"text":"Elevated levels of PFAS in public water supplies can mean residents need to drink bottled water instead of from the tap (Credit: Pat Greenhouse/The Boston Globe/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Elevated levels of PFAS in public water supplies can mean residents need to drink bottled water instead of from the tap (Credit: Pat Greenhouse/The Boston Globe/Getty Images)","blocks":[{"type":"fragment","model":{"text":"Elevated levels of PFAS in public water supplies can mean residents need to drink bottled water instead of from the tap (Credit: Pat Greenhouse/The Boston Globe/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0f8yq13.jpg","originCode":"ic","copyrightHolder":"Pat Greenhouse/Getty Images"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"It's worth remembering that the half-life doesn't mean the chemical is eliminated in that time. Rather it is the time it takes for the levels in the blood to fall to half their original value. The chemicals can remain in the body for far longer, especially if continually topped by drinking contaminated water or other sources.","blocks":[{"type":"fragment","model":{"text":"It's worth remembering that the half-life doesn't mean the chemical is eliminated in that time. Rather it is the time it takes for the levels in the blood to fall to half their original value. The chemicals can remain in the body for far longer, especially if continually topped by drinking contaminated water or other sources.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"More like this:","blocks":[{"type":"fragment","model":{"text": rs and PFOA was 2.7 years. Some PFOS compounds that contain additional branches from their main carbon backbone have a ","attributes":[]}},{"type":"urlLink","model":{"text":"half-life that stretch into decades within the human body","locator":"https://pubs.acs.org/doi/10.1021/es401905e","blocks":[{"type":"fragment","model":{"text":"half-life that stretch into decades within the human body","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In water, however, they can linger even longer. Some studies have suggested that PFOA has a half-life of more than 90 years, while for PFOS it is more than 41 years.","blocks":[{"type":"fragment","model":{"text":"In water, however, they can linger even longer. Some studies have suggested that PFOA has a ","attributes":[]}},{"type":"urlLink","model":{"text":"half-life of more than 90 years","locator":"https://www.waterboards.ca.gov/gama/docs/pfoa.pdf","blocks":[{"type":"fragment","model":{"text":"half-life of more than 90 years","attributes":[]}}]}},{"type":"fragment","model":{"text":", while for ","attributes":[]}},{"type":"urlLink","model":{"text":"PFOS it is more than 41 years","locator":"https://www.canada.ca/en/environment-climate-change/services/canadian-environmental-protection-act-registry/publications/ecological-screening-report-sulfonate/chapter-2.html","blocks":[{"type":"fragment","model":{"text":"PFOS it is more than 41 years","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Read more about the chemicals that can linger in our blood for decades in this piece by environmental journalist Anna Turns.","blocks":[{"type":"fragment","model":{"text":"Read more about ","attributes":["italic"]}},{"type":"urlLink","model":{"text":"the chemicals that can linger in our blood for decades in this piece by environmental journalist Anna Turns","locator":"https://www.bbc.com/future/article/20220512-the-chemicals-that-linger-for-decades-in-your-blood","blocks":[{"type":"fragment","model":{"text":"the chemicals that can linger in our blood for decades in this piece by environmental journalist Anna Turns","attributes":["italic"]}}]}},{"type":"fragment","model":{"text":".","attributes":["italic"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Where do forever chemicals come from?","blocks":[{"type":"fragment","model":{"text":"Where do forever chemicals come from?","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Some of the most commonly reported sources of PFAS contamination is from the use of fire-fighting foams, particularly in those for extinguishing flammable liquid blazes. Here the PFAS act as \"surfactants\", to decrease the surface tension in the foam to allow it to spread across an area more easily and so starve the flames of oxygen.","blocks":[{"type":"fragment","model":{"text":"Some of the most commonly reported sources of PFAS contamination is ","attributes":[]}},{"type":"urlLink","model":{"text":"from the use of fire-fighting foams","locator":"https://deq.utah.gov/pollutants/sources-of-pfas","blocks":[{"type":"fragment","model":{"text":"from the use of fire-fighting foams","attributes":[]}}]}},{"type":"fragment","model":{"text":", particularly in those for extinguishing flammable liquid blazes. Here the PFAS act as \"surfactants\", to decrease the surface tension in the foam to allow it to spread across an area more easily and so starve the flames of oxygen.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Unfortunately, the foam can be washed away, leading the PFAS to pollute nearby water courses and soil.","blocks":[{"type":"fragment","model":{"text":"Unfortunately, the foam can be washed away, leading the PFAS to pollute nearby water courses and soil.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"They are also often used as a treatment in waterproof clothing or food packaging, such as paper bags used in takeaway food, and pizza boxes, to help resist grease stains seeping through. Similarly they can be used to treat carpets and soft-furnishings, and one study found them in 60% of bedding and clothing marketed for children. But it's not yet known if this kind of exposure represents a health risk.","blocks":[{"type":"fragment","model":{"text":"They are also often used as a treatment in ","attributes":[]}},{"type":"urlLink","model":{"text":"waterproof clothing or food packaging","locator":"https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/1012230/Poly-_and_perfluoroalkyl_substances_-sources_pathways_and_environmental_data_-_report.pdf","blocks":[{"type":"fragment","model":{"text":"waterproof clothing or food packaging","attributes":[]}}]}},{"type":"fragment","model":{"text":", such as paper bags used in takeaway food, and pizza boxes, to help ","attributes":[]}},{"type":"urlLink","model":{"text":"resist grease stains seeping through","locator":"https://www.fda.gov/food/process-contaminants-food/authorized-uses-pfas-food-contact-applications","blocks":[{"type":"fragment","model":{"text":"resist grease stains seeping through","attributes":[]}}]}},{"type":"fragment","model":{"text":". Similarly they can be used to treat carpets and soft-furnishings, and one study found them in ","attributes":[]}},{"type":"urlLink","model":{"text":"60% of bedding and clothing marketed for children","locator":"https://pubs.acs.org/doi/10.1021/acs.est.1c05175","blocks":[{"type":"fragment","model":{"text":"60% of bedding and clothing marketed for children","attributes":[]}}]}},{"type":"fragment","model":{"text":". But it's not yet known if this kind of exposure represents a health risk.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"It currently isn't clear what levels of PFAS can transfer into our bodies through our skin and food, but scientists do warn that there is a risk of contamination through the inhalation of PFAS-laden household dust. Children, in particular, might also put treated soft furnishings into their mouths directly. But exactly how much of these chemicals enter the body in that way has not been well studied, and they do tend to have a shorter half-life in the air than they do in water.","blocks":[{"type":"fragment","model":{"text":"It currently isn't clear what levels of PFAS can transfer into our bodies ","attributes":[]}},{"type":"urlLink","model":{"text":"through our skin","locator":"https://www.atsdr.cdc.gov/pfas/health-effects/exposure.html","blocks":[{"type":"fragment","model":{"text":"through our skin","attributes":[]}}]}},{"type":"fragment","model":{"text":" and food, but scientists do warn that there is a risk of contamination through the ","attributes":[]}},{"type":"urlLink","model":{"text":"inhalation of PFAS-laden household dust","locator":"https://pubs.acs.org/doi/10.1021/acs.est.1c05175","blocks":[{"type":"fragment","model":{"text":"inhalation of PFAS-laden household dust","attributes":[]}}]}},{"type":"fragment","model":{"text":". Children, in particular, might also ","attributes":[]}},{"type":"urlLink","model":{"text":"put treated soft furnishings into their mouths directly","locator":"https://www.sciencedirect.com/science/article/pii/S0045653520309644","blocks":[{"type":"fragment","model":{"text":"put treated soft furnishings into their mouths directly","attributes":[]}}]}},{"type":"fragment","model":{"text":". But exactly how much of these chemicals enter the body in that way has not been well studied, and they do tend to have a ","attributes":[]}},{"type":"urlLink","model":{"text":"shorter half-life in the air than they do in water","locator":"https://www.waterboards.ca.gov/gama/docs/pfoa.pdf","blocks":[{"type":"fragment","model":{"text":"shorter half-life in the air than they do in water","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The other place where PFAS are commonly used is in plastic, such as food containers. They are used to help make plastics more chemically resistant to staining, but here too scientists have found the PFAS can leach out into our food.","blocks":[{"type":"fragment","model":{"text":"The other place where PFAS are commonly used is in plastic, such as food containers. They are used to help make plastics more chemically resistant to staining, but ","attributes":[]}},{"type":"urlLink","model":{"text":"here too scientists have found the PFAS can leach out into our food","locator":"https://pubs.acs.org/doi/10.1021/acs.estlett.3c00083","blocks":[{"type":"fragment","model":{"text":"here too scientists have found the PFAS can leach out into our food","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"And in 2022, the Environmental Working Group, an environmental non-profit found another source – sewage sludge. It estimated that almost 20 million acres (80,937sq km) of US cropland has been contaminated with PFAS through the use of sewage sludge. This sludge can contain microplastics and also the long-lived chemicals themselves that our kidneys have worked so hard to remove and excrete from the body. One recent study has even found PFAS in toilet paper, which researchers at the Univeristy of Florida say could be contributing to the amount of these chemicals in wastewater sludge. Once in the soil, they can then find its way back into our food system.","blocks":[{"type":"fragment","model":{"text":
