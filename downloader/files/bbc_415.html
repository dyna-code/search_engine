</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"culture\",\"article\",\"20240328-in-history-nicholas-winton-rescues-children-during-holocaust-ww2\",":{"id":"urn:pubpipe:wwverticals:article:culture/article/20240328-in-history-nicholas-winton-rescues-children-during-holocaust-ww2","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"'Britain's Schindler': The man who saved 669 children from the Nazis","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1711969200000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"topicUrl":"culture/author/myles-burke","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Myles Burke","blocks":[{"type":"fragment","model":{"text":"By Myles Burke","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Features correspondent","blocks":[{"type":"fragment","model":{"text":"Features correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1711969200000}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"(Credit: Alamy)","blocks":[{"type":"fragment","model":{"text":"(Credit: Alamy)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Nicholas Winton sitting down with hands crossed (Credit: Alamy)","blocks":[{"type":"fragment","model":{"text":"Nicholas Winton sitting down with hands crossed (Credit: Alamy)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hmmvmv.jpg","originCode":"ic","copyrightHolder":"Alamy"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The incredible story of how Nicholas Winton – who was later dubbed \"Britain's Schindler\" – saved hundreds of children from the Holocaust, is being told in a new film. Exclusive BBC clips show the moment when Winton met some of the children he rescued.","blocks":[{"type":"fragment","model":{"text":"The incredible story of how Nicholas Winton – who was later dubbed \"Britain's Schindler\" – saved hundreds of children from the Holocaust, is being told in a new film. Exclusive BBC clips show the moment when Winton met some of the children he rescued.","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In February 1988, Vera Gissing sat with tears in her eyes in the BBC TV studio as she was introduced to Nicholas Winton, the man who had saved her life.","blocks":[{"type":"fragment","model":{"text":"In February 1988, Vera Gissing sat with tears in her eyes in the BBC TV studio as she was introduced to ","attributes":[]}},{"type":"urlLink","model":{"text":"Nicholas Winton","locator":"https://www.bbc.co.uk/news/av/uk-36334304","blocks":[{"type":"fragment","model":{"text":"Nicholas Winton","attributes":[]}}]}},{"type":"fragment","model":{"text":", the man who had saved her life.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Overcome with emotion, she clasped his hand and embraced the then nearly 80-year-old man, who had organised her escape from Nazi-occupied Prague just months before the outbreak of World War Two.","blocks":[{"type":"fragment","model":{"text":"Overcome with emotion, she clasped his hand and embraced the then nearly 80-year-old man, who had organised her escape from Nazi-occupied Prague just months before the outbreak of World War Two.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Forty-nine years earlier, a 10-year-old Vera, born Věra Diamantová, along with her 15-year-old sister, Eva, had been packed onto a train called a \"Kindertransport\" with hundreds of other Jewish children, to take them to Britain.","blocks":[{"type":"fragment","model":{"text":"Forty-nine years earlier, a 10-year-old Vera, born Věra Diamantová, along with her 15-year-old sister, Eva, had been packed onto a train called a \"Kindertransport\" with hundreds of other Jewish children, to take them to Britain.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I shall never forget the waving goodbye to my parents, and suddenly feeling very afraid because I caught the expression of fear on my parents' tear-stained faces. There were German soldiers all around us,\" she recalled.","blocks":[{"type":"fragment","model":{"text":"\"I shall never forget the waving goodbye to my parents, and suddenly feeling very afraid because I caught the expression of fear on my parents' tear-stained faces. There were German soldiers all around us,\" she recalled.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Vera would never see either of her parents again. Of the relatives she left behind that day, all but three would die in the Holocaust. She was just one of hundreds of children Winton saved from the same fate.","blocks":[{"type":"fragment","model":{"text":"Vera would never see either of her parents again. Of the relatives she left behind that day, all but three would die in the Holocaust. She was just one of hundreds of children Winton saved from the same fate.","attributes":[]}}]}}]}},{"type":"video","model":{"locator":"p0hmrn9x","blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"WATCH: Nicholas Winton meets Vera Gissing, one of the hundreds of children he rescued.","blocks":[{"type":"fragment","model":{"text":"WATCH: Nicholas Winton meets Vera Gissing, one of the hundreds of children he rescued.","attributes":[]}}]}}]}}]}},{"type":"media","model":{"blocks":[{"blockId":"","type":"mediaMetadata","model":{"id":"p0hmrn9x","subType":"clip","format":"audio_video","title":"WATCH: Nicholas Winton meets Vera Gissing, one of the hundreds of children he saved from the Holocaust.","synopses":{"short":"WATCH: Nicholas Winton meets Vera Gissing, one of the hundreds of children he rescued.","long":"Nicholas Winton participated in BBC's That's Life in 1988. He didn't expect to meet some of the children he had rescued from the Holocaust, who were now adults.","medium":"WATCH: Nicholas Winton meets Vera Gissing, one of the hundreds of children he rescued."},"imageUrl":"https://ichef.bbci.co.uk/images/ic/1920xn/p0hmrsjf.jpg","embedding":true,"advertising":true,"versions":[{"versionId":"p0hmrnb1","duration":237,"warnings":{"short":"","long":""}}],"syndication":{"destinations":[]},"smpKind":"programme"}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Nicholas Winton meets Vera Diamant","blocks":[{"type":"fragment","model":{"text":"Nicholas Winton meets Vera Diamant","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Nicholas Winton meets Vera Diamant","blocks":[{"type":"fragment","model":{"text":"Nicholas Winton meets Vera Diamant","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1909,"locator":"/p0hmrsjf.jpg","originCode":"ic","copyrightHolder":""}}]}}]}}],"playerPosition":"embedded-0"}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The remarkable story of what Winton did is told in the film One Life, starring Anthony Hopkins. The film takes its title from a saying in the Talmud, the book of Jewish law, \"whoever saves one life saves the world entire\".","blocks":[{"type":"fragment","model":{"text":"The remarkable story of ","attributes":[]}},{"type":"urlLink","model":{"text":"what Winton did","locator":"https://www.bbc.co.uk/teach/how-did-one-englishman-save-669-children-from-the-holocaust/zd436v4","blocks":[{"type":"fragment","model":{"text":"what Winton did","attributes":[]}}]}},{"type":"fragment","model":{"text":" is told in the film ","attributes":[]}},{"type":"urlLink","model":{"text":"One Life","locator":"https://www.bbc.com/news/uk-england-berkshire-67089259","blocks":[{"type":"fragment","model":{"text":"One Life","attributes":[]}}]}},{"type":"fragment","model":{"text":", starring ","attributes":[]}},{"type":"urlLink","model":{"text":"Anthony Hopkins","locator":"https://www.bbc.co.uk/news/uk-wales-66439471","blocks":[{"type":"fragment","model":{"text":"Anthony Hopkins","attributes":[]}}]}},{"type":"fragment","model":{"text":". The film takes its title from a saying in the Talmud, the book of Jewish law, \"whoever saves one life saves the world entire\".","attributes":[]}}]}},{"type":"paragraph","model":{"text":" ","blocks":[{"type":"fragment","model":{"text":" ","attributes":[]}}]}},{"type":"paragraph","model":{"text":" The wider world might never have known of his extraordinary humanitarian efforts had his wife not discovered a suitcase in the attic of their home in Maidenhead, England. It contained a scrapbook that detailed the names and photographs of the children he had helped escape.","blocks":[{"type":"fragment","model":{"text":" The wider world might never have known of his extraordinary humanitarian efforts had his wife not discovered a suitcase in the attic of their home in Maidenhead, England. It contained a scrapbook that detailed the names and photographs of ","attributes":[]}},{"type":"urlLink","model":{"text":"the children he had helped escape","locator":"https://www.nicholaswinton.com/the-list","blocks":[{"type":"fragment","model":{"text":"the children he had helped escape","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Winton was the son of German Jewish parents, who had anglicised their name, and baptised him into the Anglican church in an effort to integrate into British life.","blocks":[{"type":"fragment","model":{"text":"Winton was the son of German Jewish parents, who had anglicised their name, and baptised him into the Anglican church in an effort to integrate into British life.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Although he was a stockbroker by profession, Winton was also a committed socialist with an interest in international affairs. And by 1938, through his own family contacts, he was keenly aware of the danger facing Jewish families in Nazi-occupied territories.","blocks":[{"type":"fragment","model":{"text":"Although he was a stockbroker by profession, Winton was also a committed socialist with an interest in international affairs. And by 1938, through his own family contacts, he was keenly aware of the danger facing Jewish families in Nazi-occupied territories.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"At the urging of his friend and fellow socialist Martin Blake, he travelled to Prague to help refugees fleeing persecution in the build-up to World War Two.","blocks":[{"type":"fragment","model":{"text":"At the urging of his friend and fellow socialist Martin Blake, he travelled to Prague to help refugees fleeing persecution in the build-up to World War Two.","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"In History","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In History is a series which uses the BBC's unique audio and video archive to explore historical events that still resonate today.","blocks":[{"type":"fragment","model":{"text":"In History is a series which uses the BBC's unique audio and video archive to explore historical events that still resonate today.","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"When he arrived, he was horrified by what he saw. The city was rapidly filling up with people trying to escape the Nazis, many of them Jewish, from Germany, Austria and the Sudetenland, a part of Czechoslovakia that Hitler had annexed. The refugees were living in squalid conditions in overflowing camps and, with the approach of winter, struggling to survive.","blocks":[{"type":"fragment","model":{"text":"When he arrived, he was horrified by what he saw. The city was rapidly filling up with people trying to escape the Nazis, many of them Jewish, from Germany, Austria and the Sudetenland, a part of Czechoslovakia that Hitler had annexed. The refugees were living in squalid conditions in overflowing camps and, with the approach of winter, struggling to survive.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"He was particularly distressed by the desperate plight of the many children there and resolved that something had to be done to save them. And so began the rescue operation that became known as the \"Czech Kindertransport\".","blocks":[{"type":"fragment","model":{"text":"He was particularly distressed by the desperate plight of the many children there and resolved that something had to be done to save them. And so began the rescue operation that became known as the \"Czech Kindertransport\".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Operating initially out of his room at the Europa hotel in Prague, with his colleagues Martin Blake, Doreen Warriner and Trevor Chadwick, he began to record the names of families he spoke to, who were desperate to get their children to safety.","blocks":[{"type":"fragment","model":{"text":"Operating initially out of his room at the Europa hotel in Prague, with his colleagues Martin Blake, Doreen Warriner and Trevor Chadwick, he began to record the names of families he spoke to, who were desperate to get their children to safety.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Nicolas wrote letters asking for help to governments and embassies all over the world. Nearly all of them turned him down. Sweden agreed to take in some, as did Britain, providing they could identify families willing to care for the children. Although he was just an ordinary British citizen, he became convinced he could arrange the evacuation of these young refugees by train and find them a safe haven in the UK.","blocks":[{"type":"fragment","model":{"text":"Nicolas wrote letters asking for help to governments and embassies all over the world. Nearly all of them turned him down. Sweden agreed to take in some, as did Britain, providing they could identify families willing to care for the children. Although he was just an ordinary British citizen, he became convinced he could arrange the evacuation of these young refugees by train and find them a safe haven in the UK.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"After three weeks, he returned to London and threw himself into the quest to find families to host the children and a way to organise their safe passage across Europe and into Britain. His friends Chadwick and Warriner stayed in Prague to coordinate the project from there.","blocks":[{"type":"fragment","model":{"text":"After three weeks, he returned to London and threw himself into the quest to find families to host the children and a way to organise their safe passage across Europe and into Britain. His friends Chadwick and Warriner stayed in Prague to coordinate the project from there.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"He was still working on the stock exchange by day, but from 4pm to late every night he would work doggedly on the London end of his Czech rescue operation, organising permits and travel warrants for the children.","blocks":[{"type":"fragment","model":{"text":"He was still working on the stock exchange by day, but from 4pm to late every night he would work doggedly on the London end of his Czech rescue operation, organising permits and travel warrants for the children.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Despite facing enormous organisational challenges and administrative obstacles, he worked tirelessly raising the necessary funds for a £50 (roughly the equivalent of about £4,150 today) deposit per child, a sum required by the British government to enable their eventual return home.","blocks":[{"type":"fragment","model":{"text":"Despite facing enormous organisational challenges and administrative obstacles, he worked tirelessly raising the necessary funds for a £50 (roughly the equivalent of about £4,150 today) deposit per child, a sum required by the British government to enable their eventual return home.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Growing frustrated by sluggishness and complacency of the British authorities, he began to make direct newspaper appeals for families to take in children, organising the placements and personally persuading complete strangers to take the children in. He had managed to photograph the children on his list while in Prague and those haunting images proved crucial in securing them homes.","blocks":[{"type":"fragment","model":{"text":"Growing frustrated by sluggishness and complacency of the British authorities, he began to make direct newspaper appeals for families to take in children, organising the placements and personally persuading complete strangers to take the children in. He had managed to photograph the children on his list while in Prague and those haunting images proved crucial in securing them homes.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"video","model":{"locator":"p0hmlwlk","blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"WATCH: 'We sent them a picture of seven girls of about seven and said: 'Choose one''.","blocks":[{"type":"fragment","model":{"text":"WATCH: 'We sent them a picture of seven girls of about seven and said: 'Choose one''.","attributes":[]}}]}}]}}]}},{"type":"media","model":{"blocks":[{"blockId":"","type":"mediaMetadata","model":{"id":"p0hmlwlk","subType":"clip","format":"audio_video","title":"WATCH: 'We sent them a picture of seven girls of about seven and said: 'Choose one''.","synopses":{"short":"WATCH: 'We sent them a picture of seven girls of about seven and said: 'Choose one''.","long":"Nicholas Winton, also known as the 'Britain’s Schindler,' saved hundreds of children from the Holocaust. In this 2008 interview with BBC News, he shares the challenges of finding families in the UK for those children, who in many cases had no one left.","medium":"WATCH: 'We sent them a picture of seven girls of about seven and said: 'Choose one''."},"imageUrl":"https://ichef.bbci.co.uk/images/ic/1920xn/p0hmmf8l.jpg","embedding":true,"advertising":true,"versions":[{"versionId":"p0hmlwlt","duration":44,"warnings":{"short":"","long":""}}],"syndication":{"destinations":[]},"smpKind":"programme"}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Saved girls by Nicholas Winton","blocks":[{"type":"fragment","model":{"text":"Saved girls by Nicholas Winton","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Saved girls by Nicholas Winton","blocks":[{"type":"fragment","model":{"text":"Saved girls by Nicholas Winton","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hmmf8l.jpg","originCode":"ic","copyrightHolder":""}}]}}]}}],"playerPosition":"embedded-1"}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The first train carrying child refugees left Prague on 14 March, 1939. The next day, German troops occupied the whole of Czechoslovakia.","blocks":[{"type":"fragment","model":{"text":"The first train carrying child refugees left Prague on 14 March, 1939. The next day, German troops occupied the whole of Czechoslovakia.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Battling bureaucracy and filled with a growing sense of desperate urgency, Winton began forging the Home Office entry permits, which were slow arriving.","blocks":[{"type":"fragment","model":{"text":"Battling bureaucracy and filled with a growing sense of desperate urgency, Winton began forging the Home Office entry permits, which were slow arriving.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Between March and August 1939, a total of eight trains carrying 669 children, most of who were Jewish – although there were also children who were political refugees – left Prague, passing through Germany and France to Britain. At Liverpool Street Station in London, they would be met by Winton and his mother, before they were collected by their adopted families.","blocks":[{"type":"fragment","model":{"text":"Between March and August 1939, a total of eight trains carrying 669 children, most of who were Jewish – although there were also children who were political refugees – left Prague, passing through Germany and France to Britain. At Liverpool Street Station in London, they would be met by Winton and his mother, before they were collected by their adopted families.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Vera Gissing and her sister escaped Prague on Kindertransport in July 1939. They were taken in by two separate families, with Vera staying with a poor Methodist family, the Rainfords, near Liverpool.","blocks":[{"type":"fragment","model":{"text":"Vera Gissing and her sister escaped Prague on Kindertransport in July 1939. They were taken in by two separate families, with Vera staying with a poor Methodist family, the Rainfords, near Liverpool.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"She recalled meeting them at the station. \"When my foster mother first saw me, I call her my little English mother because she is so small, tears were pouring down her face and she hugged me and she said some words I didn't understand, but now I know she said \"You shall be loved.\" And she was right, loved I was.","blocks":[{"type":"fragment","model":{"text":"She recalled meeting them at the station. \"When my foster mother first saw me, I call her my little English mother because she is so small, tears were pouring down her face and she hugged me and she said some words I didn't understand, but now I know she said \"You shall be loved.\" And she was right, loved I was.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"They had very little money, but they had a heart as big as a house. They did everything they could to make me happy. I was very lucky.\"","blocks":[{"type":"fragment","model":{"text":"\"They had very little money, but they had a heart as big as a house. They did everything they could to make me happy. I was very lucky.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A ninth train carrying 250 children was supposed to leave on 1 September. But that day Germany invaded Poland, war was declared and the borders were closed. The children who were due to leave were turned away by German soldiers at the station.","blocks":[{"type":"fragment","model":{"text":"A ninth train carrying 250 children was supposed to leave on 1 September. But that day Germany invaded Poland, war was declared and the borders were closed. The children who were due to leave were turned away by German soldiers at the station.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Two of those children were Vera Gissing's own cousins. Both would later die in the Bergen-Belsen concentration camp. It is estimated that of the 15,000 Jewish children from Czechoslovakia sent to camps, fewer than 150 children survived the war.","blocks":[{"type":"fragment","model":{"text":"Two of those children were Vera Gissing's own cousins. Both would later die in the Bergen-Belsen concentration camp. It is estimated that of the 15,000 Jewish children from Czechoslovakia sent to camps, fewer than 150 children survived the war.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"With war declared, Winton registered as a conscientious objector and served as an ambulance driver in Normandy. He was one of the people evacuated at Dunkirk. In 1940, he rescinded his conscientious objector status and joined the RAF. Following the end of World War Two, he worked for the International Committee for Refugees, taking charge of items looted by the Nazis and selling them to raise funds for Jewish organisations, and later for the International Bank in Paris where he met his wife Grete Gjelstrup.","blocks":[{"type":"fragment","model":{"text":"With war declared, Winton registered as a conscientious objector and served as an ambulance driver in Normandy. He was one of the people evacuated at Dunkirk. In 1940, he rescinded his conscientious objector status and joined the RAF. Following the end of World War Two, he worked for the International Committee for Refugees, taking charge of items looted by the Nazis and selling them to raise funds for Jewish organisations, and later for the International Bank in Paris where he met his wife Grete Gjelstrup.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_6"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"What is all the more remarkable is that despite the magnitude of the accomplishment, Winton never really spoke about what he did with the Kindertransport operation, believing his friends who stayed in Prague took greater risks. For decades his heroism went largely unnoticed.","blocks":[{"type":"fragment","model":{"text":"What is all the more remarkable is that despite the magnitude of the accomplishment, Winton never really spoke about what he did with the Kindertransport operation, believing his friends who stayed in Prague took greater risks. For decades his heroism went largely unnoticed.","attributes":[]}}]}}]}},{"type":"video","model":{"locator":"p0hmlwkb","blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"WATCH: An emotional Nicholas Winton realises he is surrounded by the children he saved.","blocks":[{"type":"fragment","model":{"text":"WATCH: An emotional Nicholas Winton realises he is surrounded by the children he saved.","attributes":[]}}]}}]}}]}},{"type":"media","model":{"blocks":[{"blockId":"","type":"mediaMetadata","model":{"id":"p0hmlwkb","subType":"clip","format":"audio_video","title":"WATCH: An emotional Nicholas Winton realises he is surrounded by the children he saved.","synopses":{"short":"WATCH: An emotional Nicholas Winton realises he is surrounded by the children he saved.","long":"Nicholas Winton participated in BBC's That's Life' in 1988. He didn't expect to meet some of the children he had rescued from the Holocaust, who were now adults.","medium":"WATCH: An emotional Nicholas Winton realises he is surrounded by the children he saved."},"imageUrl":"https://ichef.bbci.co.uk/images/ic/1920xn/p0hmr8cd.jpg","embedding":true,"advertising":true,"versions":[{"versionId":"p0hmlwkl","duration":43,"warnings":{"short":"","long":""}}],"syndication":{"destinations":[]},"smpKind":"programme"}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Nicholas Winton","blocks":[{"type":"fragment","model":{"text":"Nicholas Winton","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Nicholas Winton","blocks":[{"type":"fragment","model":{"text":"Nicholas Winton","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hmr8cd.jpg","originCode":"ic","copyrightHolder":""}}]}}]}}],"playerPosition":"embedded-2"}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"When BBC researchers from the BBC consumer affairs programme That's Life! got wind of Winton's story, they invited him to join the show as a member of the audience. Winton believed that he might have information that would help any of the Kindertransport children trace their families.","blocks":[{"type":"fragment","model":{"text":"When BBC researchers from the BBC consumer affairs programme That's Life! got wind of Winton's story, they invited him to join the show as a member of the audience. Winton believed that he might have information that would help any of the Kindertransport children trace their families.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The host of the programme, Esther Rantzen, showed the scrapbook Winton kept, which recorded the details of 664 of the children. Later research would identify another five children who entered Britain on Kindertransport he organised.","blocks":[{"type":"fragment","model":{"text":"The host of the programme, Esther Rantzen, showed the scrapbook Winton kept, which recorded the details of 664 of the children. Later research would identify another five children who entered Britain on Kindertransport he organised.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sitting in the audience, Winton was introduced to three children he had helped to rescue, one of whom was Vera, in a highly emotional reunion. None of the children had known who had saved them from being killed. A fourth child, Rudolph Wessely, was also in the audience. He and Winton had met by chance in the 1970s when they both worked for a charity providing housing for older people.","blocks":[{"type":"fragment","model":{"text":"Sitting in the audience, Winton was introduced to three children he had helped to rescue, one of whom was Vera, in a highly emotional reunion. None of the children had known who had saved them from being killed. A fourth child, Rudolph Wessely, was also in the audience. He and Winton had met by chance in the 1970s when they both worked for a charity providing housing for older people.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_7"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"More like this:","blocks":[{"type":"fragment","model":{"text":"More like this:","attributes":["bold"]}}]}},{"type":"paragraph","model":{"text":" • Gloria Steinem on the trailblazing magazine Ms","blocks":[{"type":"fragment","model":{"text":" ","attributes":["bold"]}},{"type":"fragment","model":{"text":"• ","attributes":[]}},{"type":"urlLink","model":{"text":"Gloria Steinem on the trailblazing magazine Ms","locator":"https://www.bbc.com/culture/article/20240322-gloria-steinem-trailblazing-magazine-for-women","blocks":[{"type":"fragment","model":{"text":"Gloria Steinem on the trailblazing magazine Ms","attributes":[]}}]}}]}},{"type":"paragraph","model":{"text":" • Nina Simone on how fury fuelled her songs","blocks":[{"type":"fragment","model":{"text":" • ","attributes":[]}},{"type":"urlLink","model":{"text":"Nina Simone on how fury fuelled her songs","locator":"https://www.bbc.com/culture/article/20240215-in-history-nina-simone-how-racial-injustice-fuelled-her-songs","blocks":[{"type":"fragment","model":{"text":"Nina Simone on how fury fuelled her songs","attributes":[]}}]}}]}},{"type":"paragraph","model":{"text":" • Toni Morrison on why 'writing for black people is tough'","blocks":[{"type":"fragment","model":{"text":" • ","attributes":[]}},{"type":"urlLink","model":{"text":"Toni Morrison on why 'writing for black people is tough'","locator":"https://www.bbc.com/culture/article/20240209-in-history-toni-morrison-on-why-writing-for-black-people-is-tough","blocks":[{"type":"fragment","model":{"text":"Toni Morrison on why 'writing for black people is tough'","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The programme evoked a powerful and emotional public response and a few months later Winton was invited back to That's Life! Once again, he found himself sitting in the front row of the audience – but this time, unbeknown to him, the audience was made of Kindertransport children, who had made contact with the show to ask if they could thank Winton personally.","blocks":[{"type":"fragment","model":{"text":"The programme evoked a powerful and emotional public response and a few months later Winton was invited back to That's Life! Once again, he found himself sitting in the front row of the audience – but this time, unbeknown to him, the audience was made of Kindertransport children, who had made contact with the show to ask if they could thank Winton personally.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"During the programme, in a now iconic moment that has been viewed millions of times on YouTube, the host Esther Rantzen asked the studio audience: \"Does anyone here tonight owe their life to Nicholas Winton?\"","blocks":[{"type":"fragment","model":{"text":"During the programme, ","attributes":[]}},{"type":"urlLink","model":{"text":"in a now iconic moment","locator":"https://www.bbc.co.uk/archive/nicholas_winton_on_thats_life/zbmxhbk","blocks":[{"type":"fragment","model":{"text":"in a now iconic moment","attributes":[]}}]}},{"type":"fragment","model":{"text":" that has been viewed millions of times on YouTube, the host Esther Rantzen asked the studio audience: \"Does anyone here tonight owe their life to Nicholas Winton?\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"More than two dozen of the children whose lives he had saved, then adults, rose to their feet to smile, applaud and express their gratitude to the humble, compassionate and determined man who had ensured their survival in the face of Nazi brutality.","blocks":[{"type":"fragment","model":{"text":"More than two dozen of the children whose lives he had saved, then adults, rose to their feet to smile, applaud and express their gratitude to ","attributes":[]}},{"type":"urlLink","model":{"text":"the humble, compassionate and determined man","locator":"https://www.bbc.com/news/av/uk-36328855","blocks":[{"type":"fragment","model":{"text":"the humble, compassionate and determined man","attributes":[]}}]}},{"type":"fragment","model":{"text":" who had ensured their survival in the face of Nazi brutality.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In History is a series which uses the BBC's unique audio and video archive to explore historical events that still resonate today.","blocks":[{"type":"fragment","model":{"text":"In History is a series which uses the BBC's unique audio and video archive to explore historical events that still resonate t
