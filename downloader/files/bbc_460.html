</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"travel\",\"article\",\"20240320-a-former-f1-engineer-turned-pastry-chefs-weekend-guide-to-melbourne\",":{"id":"urn:pubpipe:wwverticals:article:travel/article/20240320-a-former-f1-engineer-turned-pastry-chefs-weekend-guide-to-melbourne","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"A former F1 engineer-turned-pastry chef's weekend guide to Melbourne","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1710939142072}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"topicUrl":"travel/author/eva-sandoval","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Eva Sandoval","blocks":[{"type":"fragment","model":{"text":"By Eva Sandoval","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Features correspondent","blocks":[{"type":"fragment","model":{"text":"Features correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1710939142072}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Lune owner and former F1 engineer Kate Reid is catering the 2024 Melbourne Grand Prix with her signature fresh croissants (Credit: Morgan Hancock/Getty Images)","blocks":[{"type":"fragment","model":{"text":"Lune owner and former F1 engineer Kate Reid is catering the 2024 Melbourne Grand Prix with her signature fresh croissants (Credit: Morgan Hancock/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Kate Reid F1 car Lune croissants","blocks":[{"type":"fragment","model":{"text":"Kate Reid F1 car Lune croissants","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":3688,"width":6556,"locator":"/p0hknswf.jpg","originCode":"ic","copyrightHolder":"Morgan Hancock/Getty Images"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Kate Reid has become known for making the best croissants outside of Paris. She shares her tips for spending a weekend in her hometown during the F1 Grand Prix or beyond.","blocks":[{"type":"fragment","model":{"text":"Kate Reid has become known for making the best croissants outside of Paris. She shares her tips for spending a weekend in her hometown during the F1 Grand Prix or beyond.","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Melbourne – Australia's most populous city since 2023 – is famous for its sunny beaches and thriving cultural scene; its diverse neighbourhoods home to an intriguing blend of Victorian-era monuments and skyscrapers.","blocks":[{"type":"fragment","model":{"text":"Melbourne – Australia's most populous city since 2023 – is famous for its sunny beaches and thriving cultural scene; its diverse neighbourhoods home to an intriguing blend of Victorian-era monuments and skyscrapers.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"We spoke to Dr Kate Reid – the mastermind behind the massively popular Melbourne-based bakeshop Lune Croissanterie – for her insider recommendations on spending a perfect weekend in this vibrant city. Luckily, according to Reid, there's no shortage of things to do.","blocks":[{"type":"fragment","model":{"text":"We spoke to ","attributes":[]}},{"type":"urlLink","model":{"text":"Dr Kate Reid","locator":"https://www.instagram.com/ms.lune/?hl=en","blocks":[{"type":"fragment","model":{"text":"Dr Kate Reid","attributes":[]}}]}},{"type":"fragment","model":{"text":" – the mastermind behind the massively popular Melbourne-based bakeshop ","attributes":[]}},{"type":"urlLink","model":{"text":"Lune Croissanterie","locator":"https://www.lunecroissanterie.com/","blocks":[{"type":"fragment","model":{"text":"Lune Croissanterie","attributes":[]}}]}},{"type":"fragment","model":{"text":" – for her insider recommendations on spending a perfect weekend in this vibrant city. Luckily, according to Reid, there's no shortage of things to do.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":" ","blocks":[{"type":"fragment","model":{"text":" ","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"The SpeciaList","blocks":[{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"some text","blocks":[{"type":"fragment","model":{"text":"some text","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":140.75,"width":250,"locator":"/p0hknlt3.jpg","originCode":"ic","copyrightHolder":""}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Dr Kate Reid was born and bred in Melbourne, where she developed a passion for sports and Formula 1 at an early age. She founded Lune Croissanterie in 2012, and there are currently three Lune locations in Melbourne, two in Brisbane and two slated to open in Sydney in mid-2024. Reid is the author of Lune: Croissants All Day, All Night (2022).","blocks":[{"type":"fragment","model":{"text":"Dr Kate Reid was born and bred in Melbourne, where she developed a passion for sports and Formula 1 at an early age. She founded Lune Croissanterie in 2012, and there are currently three Lune locations in Melbourne, two in Brisbane and two slated to open in Sydney in mid-2024. Reid is the author of Lune: Croissants All Day, All Night (2022).","attributes":[]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"We're so spoiled with having so many wonderful things on,\" says Reid, whose signature croissants are widely regarded the best outside of Paris. \"For a city that's almost one of the most southern points in the world, we've got things like the F1 Australian Grand Prix, which is such a privilege. From an events perspective, we're incredibly lucky in Melbourne on a day-to-day basis.\"","blocks":[{"type":"fragment","model":{"text":"\"We're so spoiled with having so many wonderful things on,\" says Reid, whose signature croissants are widely regarded the best outside of Paris. \"For a city that's almost one of the most southern points in the world, we've got things like the ","attributes":[]}},{"type":"urlLink","model":{"text":"F1 Australian Grand Prix","locator":"https://www.formula1.com/en/racing/2024/Australia.html","blocks":[{"type":"fragment","model":{"text":"F1 Australian Grand Prix","attributes":[]}}]}},{"type":"fragment","model":{"text":", which is such a privilege. From an events perspective, we're incredibly lucky in Melbourne on a day-to-day basis.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Reid is more than just a casual Grand Prix fan; the Melbourne native was a Formula 1 aerodynamics engineer before shifting gears to croissant making. \"It doesn't sound like a natural overlap,\" says Reid. \"But engineers in general are problem solvers. And baking is incredibly scientific.\"","blocks":[{"type":"fragment","model":{"text":"Reid is more than just a casual Grand Prix fan; the Melbourne native was a Formula 1 aerodynamics engineer before shifting gears to croissant making. \"It doesn't sound like a natural overlap,\" says Reid. \"But engineers in general are problem solvers. And baking is incredibly scientific.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Reid, who has dominated career fields traditionally associated with men, doesn't see her success as boy versus girl: \"I just love Formula 1,\" she says. \"It was competitive, but it wasn't competitive male to female, it was just competitive across the board. In terms of being the best, it's just ingrained in me that if I do something, I just need to do it the best I possibly can.\"","blocks":[{"type":"fragment","model":{"text":"Reid, who has dominated career fields traditionally associated with men, doesn't see her success as boy versus girl: \"I just love ","attributes":[]}},{"type":"urlLink","model":{"text":"Formula 1","locator":"https://www.bbc.com/sport/formula1","blocks":[{"type":"fragment","model":{"text":"Formula 1","attributes":[]}}]}},{"type":"fragment","model":{"text":",\" she says. \"It was competitive, but it wasn't competitive male to female, it was just competitive across the board. In terms of being the best, it's just ingrained in me that if I do something, I just need to do it the best I possibly can.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Reid's parallel careers have finally intersected: at the 2024 Formula 1 Australian Grand Prix, Lune Croissanterie will be hosting a pop up at the Melbourne Albert Park Circuit serving its warm, freshly made croissants, and Reid herself will serve as an Ambassador. \"It's this total full circle moment for me,\" says Reid. \"The prospect of someone sitting in the grandstand watching Max Verstappen and Lewis Hamilton and Oscar Piastri fly by at 300km an hour while they're eating a Lune croissant… that's magic to me. I can't wait to see the little paper bag with the rocket on it walking around the circuit.\"","blocks":[{"type":"fragment","model":{"text":"Reid's parallel careers have finally intersected: at the 2024 Formula 1 Australian Grand Prix, Lune Croissanterie will be hosting a pop up at the ","attributes":[]}},{"type":"urlLink","model":{"text":"Melbourne Albert Park Circuit","locator":"https://www.formula1.com/en/information.australia-melbourne-grand-prix-circuit.4LZLnnP4nXDFVVD01EdvvG.html","blocks":[{"type":"fragment","model":{"text":"Melbourne Albert Park Circuit","attributes":[]}}]}},{"type":"fragment","model":{"text":" serving its warm, freshly made croissants, and Reid herself will serve as an Ambassador. \"It's this total full circle moment for me,\" says Reid. \"The prospect of someone sitting in the grandstand watching ","attributes":[]}},{"type":"urlLink","model":{"text":"Max Verstappen","locator":"https://www.instagram.com/maxverstappen1/?hl=en","blocks":[{"type":"fragment","model":{"text":"Max Verstappen","attributes":[]}}]}},{"type":"fragment","model":{"text":" and ","attributes":[]}},{"type":"urlLink","model":{"text":"Lewis Hamilton","locator":"https://www.instagram.com/lewishamilton/?hl=en","blocks":[{"type":"fragment","model":{"text":"Lewis Hamilton","attributes":[]}}]}},{"type":"fragment","model":{"text":" and ","attributes":[]}},{"type":"urlLink","model":{"text":"Oscar Piastri","locator":"https://www.instagram.com/oscarpiastri/?hl=en","blocks":[{"type":"fragment","model":{"text":"Oscar Piastri","attributes":[]}}]}},{"type":"fragment","model":{"text":" fly by at 300km an hour while they're eating a Lune croissant… that's magic to me. I can't wait to see the little paper bag with the rocket on it walking around the circuit.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Here are Kate Reid's favourite ways to spend a weekend in her beloved hometown of Melbourne.","blocks":[{"type":"fragment","model":{"text":"Here are Kate Reid's favourite ways to spend a weekend in her beloved hometown of Melbourne.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Locals and visitors alike love jogging and walking The Tan, the city's most popular jogging track (Credit: Richard Milnes/Alamy Stock Photo)","blocks":[{"type":"fragment","model":{"text":"Locals and visitors alike love jogging and walking The Tan, the city's most popular jogging track (Credit: Richard Milnes/Alamy Stock Photo)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Locals and visitors alike love jogging and walking The Tan, the city's most popular jogging track (Credit: Richard Milnes/Alamy Stock Photo)","blocks":[{"type":"fragment","model":{"text":"Locals and visitors alike love jogging and walking The Tan, the city's most popular jogging track (Credit: Richard Milnes/Alamy Stock Photo)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":3240,"width":5760,"locator":"/p0hknln6.jpg","originCode":"ic","copyrightHolder":"Richard Milnes/Alamy Stock Photo"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"1. Best way to get a feel for everyday life in Melbourne: A run on the Tan","blocks":[{"type":"fragment","model":{"text":"1. Best way to get a feel for everyday life in Melbourne: A run on the Tan","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Reid's number one pick for experiencing the \"real\" Melbourne is to hit the Tan. \"That's our botanical gardens,\" she says. \"It's this 4km loop that many people walk or run every morning as their daily exercise.\"","blocks":[{"type":"fragment","model":{"text":"Reid's number one pick for experiencing the \"real\" Melbourne is to hit ","attributes":[]}},{"type":"urlLink","model":{"text":"the Tan","locator":"https://www.google.com/maps/place/Royal+Botanic+Gardens+Victoria+-+Melbourne+Gardens/@-37.83024,144.9775747,17z/data=!3m1!4b1!4m6!3m5!1s0x6ad64296fb298d3b:0xf0456760531d7c0!8m2!3d-37.8302443!4d144.9801496!16zL20vMDUwOWR0?entry=ttu","blocks":[{"type":"fragment","model":{"text":"the Tan","attributes":[]}}]}},{"type":"fragment","model":{"text":". \"That's our botanical gardens,\" she says. \"It's this 4km loop that many people walk or run every morning as their daily exercise.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Melbourne's most popular running track, the Tan is a path looping around the Kings Domain parklands and the sprawling 38-hectare Royal Botanic Gardens Victoria with its 8,500 varieties of domestic and exotic plants. \"I think it's a really nice way to feel like a Melbournian,\" says Reid. \"To land at the Botanic Gardens somewhere on the main road, pick up a coffee from one of the restaurants along there and just walk a lap at the Tan sipping a coffee and planning out your day and looking at everyone's chosen activewear and their dog. It's a really nice way to start the day.\"","blocks":[{"type":"fragment","model":{"text":"Melbourne's most popular running track, the Tan is a path looping around the Kings Domain parklands and the sprawling 38-hectare Royal Botanic Gardens Victoria with its 8,500 varieties of domestic and exotic plants. \"I think it's a really nice way to feel like a Melbournian,\" says Reid. \"To land at the Botanic Gardens somewhere on the main road, pick up a coffee from one of the restaurants along there and just walk a lap at the Tan sipping a coffee and planning out your day and looking at everyone's chosen activewear and their dog. It's a really nice way to start the day.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Website: https://www.rbg.vic.gov.au/melbourne-gardens/","blocks":[{"type":"fragment","model":{"text":"Website: ","attributes":[]}},{"type":"urlLink","model":{"text":"https://www.rbg.vic.gov.au/melbourne-gardens/","locator":"https://www.rbg.vic.gov.au/melbourne-gardens/","blocks":[{"type":"fragment","model":{"text":"https://www.rbg.vic.gov.au/melbourne-gardens/","attributes":[]}}]}}]}},{"type":"paragraph","model":{"text":"Address: 5X9J+W3 Melbourne, Victoria, Australia","blocks":[{"type":"fragment","model":{"text":"Address: 5X9J+W3 Melbourne, Victoria, Australia","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Phone: +61392522300","blocks":[{"type":"fragment","model":{"text":"Phone: +61392522300","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Instagram: @royalbotanicgardensvic","blocks":[{"type":"fragment","model":{"text":"Instagram: ","attributes":[]}},{"type":"urlLink","model":{"text":"@royalbotanicgardensvic","locator":"https://www.instagram.com/royalbotanicgardensvic/","blocks":[{"type":"fragment","model":{"text":"@royalbotanicgardensvic","attributes":[]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Royal Exhibition Building and its surrounding Carlton Gardens were built in the late 1800s and serve as a popular meeting place (Credit: Robert Wyatt/Alamy Stock Photos)","blocks":[{"type":"fragment","model":{"text":"The Royal Exhibition Building and its surrounding Carlton Gardens were built in the late 1800s and serve as a popular meeting place (Credit: Robert Wyatt/Alamy Stock Photos)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Royal Exhibition Building and its surrounding Carlton Gardens were built in the late 1800s and serve as a popular meeting place (Credit: Robert Wyatt/Alamy Stock Photos)","blocks":[{"type":"fragment","model":{"text":"The Royal Exhibition Building and its surrounding Carlton Gardens were built in the late 1800s and serve as a popular meeting place (Credit: Robert Wyatt/Alamy Stock Photos)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":2411,"width":4287,"locator":"/p0hknm1l.jpg","originCode":"ic","copyrightHolder":"Robert Wyatt/Alamy Stock Photos"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":" 2. Best cultural experience(s): The NGV and Royal Exhibition Building","blocks":[{"type":"fragment","model":{"text":" ","attributes":["bold"]}},{"type":"fragment","model":{"text":"2. Best cultural experience(s): The NGV and Royal Exhibition Building","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"For a thoughtful pause, try soaking up Melbourne's thriving cultural scene. \"We've got amazing museums and galleries,\" says Reid. \"The NGV on St Kilda Road is probably our major gallery in Victoria and they get all of the international exhibitions.\"","blocks":[{"type":"fragment","model":{"text":"For a thoughtful pause, try soaking up Melbourne's thriving cultural scene. \"We've got amazing museums and galleries,\" says Reid. \"The ","attributes":[]}},{"type":"urlLink","model":{"text":"NGV","locator":"https://www.google.com/maps/place/National+Gallery+of+Victoria/@-37.8224172,144.9693014,16.2z/data=!4m6!3m5!1s0x6ad642b1b46283b9:0x33718f02306f1e54!8m2!3d-37.8225942!4d144.9689278!16zL20vMGhoaHM?entry=ttu","blocks":[{"type":"fragment","model":{"text":"NGV","attributes":[]}}]}},{"type":"fragment","model":{"text":" on St Kilda Road is probably our major gallery in Victoria and they get all of the international exhibitions.\"","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"When to Visit","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"March is literally the best month in Melbourne,\" says Reid. \"Alongside the Grand Prix, we've got Melbourne Fashion Festival, which celebrates a lot of up-and-coming Australian designers as well as already established ones. We also have the Melbourne Food and Wine Festival, which specifically celebrates our rich diversity of food and wine. And then we've got the Melbourne International Comedy Festival on as well. And it's actually my favourite time of the year as well; early autumn, so cool nights but warm, sunny, dry days. With the international events on, the city just has this vibrancy and buzz about it that is incomparable.\"","blocks":[{"type":"fragment","model":{"text":"\"March is literally the best month in Melbourne,\" says Reid. \"Alongside the Grand Prix, we've got ","attributes":[]}},{"type":"urlLink","model":{"text":"Melbourne Fashion Festival","locator":"https://melbournefashionfestival.com.au/","blocks":[{"type":"fragment","model":{"text":"Melbourne Fashion Festival","attributes":[]}}]}},{"type":"fragment","model":{"text":", which celebrates a lot of up-and-coming Australian designers as well as already established ones. We also have the ","attributes":[]}},{"type":"urlLink","model":{"text":"Melbourne Food and Wine Festival","locator":"https://www.melbournefoodandwine.com.au/","blocks":[{"type":"fragment","model":{"text":"Melbourne Food and Wine Festival","attributes":[]}}]}},{"type":"fragment","model":{"text":", which specifically celebrates our rich diversity of food and wine. And then we've got the ","attributes":[]}},{"type":"urlLink","model":{"text":"Melbourne International Comedy Festival","locator":"https://www.comedyfestival.com.au/2024","blocks":[{"type":"fragment","model":{"text":"Melbourne International Comedy Festival","attributes":[]}}]}},{"type":"fragment","model":{"text":" on as well. And it's actually my favourite time of the year as well; early autumn, so cool nights but warm, sunny, dry days. With the international events on, the city just has this vibrancy and buzz about it that is incomparable.\"","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The NGV (National Gallery of Victoria), founded in 1861, is Melbourne's most historical and significant art gallery, home to over 76,000 works of ancient and contemporary art. \"They do celebrate local artists too,\" says Reid. \"And you can easily spend half a day just wandering around the NGV appreciating old and new local and international art.\"","blocks":[{"type":"fragment","model":{"text":"The NGV (National Gallery of Victoria), founded in 1861, is Melbourne's most historical and significant art gallery, home to over 76,000 works of ancient and contemporary art. \"They do celebrate local artists too,\" says Reid. \"And you can easily spend half a day just wandering around the NGV appreciating old and new local and international art.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Reid also recommends a visit to the World Heritage-listed Royal Exhibition Building in Carlton Gardens, a Victorian complex built between 1879-1880 to commemorate the 1880 Melbourne International Exhibition. \"[It] often has great events or exhibitions on up there,\" says Reid. \"There's this big dome in the middle of the building with a walkway around the top. They've opened the dome walk to the public, so you can actually go up to the top of the dome and get 360-degree views over to the CBD and across the Carlton and Fitzroy [neighbourhoods]– and that's a really beautiful experience as well. It's a really unique viewpoint of the city.\"","blocks":[{"type":"fragment","model":{"text":"Reid also recommends a visit to the World Heritage-listed ","attributes":[]}},{"type":"urlLink","model":{"text":"Royal Exhibition Building","locator":"https://museumsvictoria.com.au/reb/","blocks":[{"type":"fragment","model":{"text":"Royal Exhibition Building","attributes":[]}}]}},{"type":"fragment","model":{"text":" in ","attributes":[]}},{"type":"urlLink","model":{"text":"Carlton Gardens","locator":"https://www.melbourne.vic.gov.au/community/parks-open-spaces/major-parks-gardens/Pages/carlton-gardens.aspx","blocks":[{"type":"fragment","model":{"text":"Carlton Gardens","attributes":[]}}]}},{"type":"fragment","model":{"text":", a Victorian complex built between 1879-1880 to commemorate the 1880 Melbourne International Exhibition. \"[It] often has great events or exhibitions on up there,\" says Reid. \"There's this big dome in the middle of the building with a walkway around the top. They've opened the dome walk to the public, so you can actually go up to the top of the dome and get 360-degree views over to the CBD and across the Carlton and Fitzroy [neighbourhoods]– and that's a really beautiful experience as well. It's a really unique viewpoint of the city.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Website: https://www.ngv.vic.gov.au/","blocks":[{"type":"fragment","model":{"text":"Website: ","attributes":[]}},{"type":"urlLink","model":{"text":"https://www.ngv.vic.gov.au/","locator":"https://www.ngv.vic.gov.au/","blocks":[{"type":"fragment","model":{"text":"https://www.ngv.vic.gov.au/","attributes":[]}}]}}]}},{"type":"paragraph","model":{"text":"Address: 5XG9+XH Melbourne, Victoria, Australia","blocks":[{"type":"fragment","model":{"text":"Address: 5XG9+XH Melbourne, Victoria, Australia","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Phone: +61386202222","blocks":[{"type":"fragment","model":{"text":"Phone: +61386202222","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Instagram: @ngvmelbourne","blocks":[{"type":"fragment","model":{"text":"Instagram: ","attributes":[]}},{"type":"urlLink","model":{"text":"@ngvmelbourne","locator":"https://www.instagram.com/ngvmelbourne/?hl=en","blocks":[{"type":"fragment","model":{"text":"@ngvmelbourne","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Reid's picks for choosing a weekend base in a city full of fantastic neighbourhoods are Fitzroy, South Yarra and the CBD (Credit: Ian Macpherson/Alamy Stock Photos)","blocks":[{"type":"fragment","model":{"text":"Reid's picks for choosing a weekend base in a city full of fantastic neighbourhoods are Fitzroy, South Yarra and the CBD (Credit: Ian Macpherson/Alamy Stock Photos)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Reid's picks for choosing a weekend base in a city full of fantastic neighbourhoods are Fitzroy, South Yarra and the CBD (Credit: Ian Macpherson/Alamy Stock Photos)","blocks":[{"type":"fragment","model":{"text":"Reid's picks for choosing a weekend base in a city full of fantastic neighbourhoods are Fitzroy, South Yarra and the CBD (Credit: Ian Macpherson/Alamy Stock Photos)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1688,"width":3000,"locator":"/p0hknmlh.jpg","originCode":"ic","copyrightHolder":"Ian Macpherson"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"3. Best neighbourhood base: Fitzroy, the CBD and South Yarra","blocks":[{"type":"fragment","model":{"text":"3. Best neighbourhood base: Fitzroy, the CBD and South Yarra","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Melbourne has no shortage of thriving neighbourhoods to explore, but for a quick weekend stay, Reid favours her home suburb, Fitzroy. \"It's the alternative creative,\" says Reid. \"It's gentrified, but it's still got hints of grittiness to it. There's great vintage clothing, good bakeries, cafes, wine bars, little galleries that are independent. And you're just a 1km walk or tram ride into the city.\"","blocks":[{"type":"fragment","model":{"text":"Melbourne has no shortage of thriving neighbourhoods to explore, but for a quick weekend stay, Reid favours her home suburb, Fitzroy. \"It's the alternative creative,\" says Reid. \"It's gentrified, but it's still got hints of grittiness to it. There's great vintage clothing, good bakeries, cafes, wine bars, little galleries that are independent. And you're just a 1km walk or tram ride into the city.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In the city proper, Reid suggests staying in the CBD. \"Melbourne CBD is unique in that where the high-rise buildings are, there's an awful lot of culture,\" says Reid. \"Staying in the CBD, you're close to everything and then it's easy to go out to the neighbourhoods because the public transport's really good.\" Reid likes a good wander around the CBD's independent designer fashion and jewellery shops: \"There's wonderful laneways with little bars that you can drop into. There's this place called HuTong Dumpling Bar, which is one of my favourites.\"","blocks":[{"type":"fragment","model":{"text":"In the city proper, Reid suggests staying in the CBD. \"Melbourne CBD is unique in that where the high-rise buildings are, there's an awful lot of culture,\" says Reid. \"Staying in the CBD, you're close to everything and then it's easy to go out to the neighbourhoods because the public transport's really good.\" Reid likes a good wander around the CBD's independent designer fashion and jewellery shops: \"There's wonderful laneways with little bars that you can drop into. There's this place called ","attributes":[]}},{"type":"urlLink","model":{"text":"HuTong Dumpling Bar","locator":"https://hutong.com.au/city","blocks":[{"type":"fragment","model":{"text":"HuTong Dumpling Bar","attributes":[]}}]}},{"type":"fragment","model":{"text":", which is one of my favourites.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Reid also recommends staying in South Yarra, \"if you are a little bit into more things like designer shopping. [It's] where the Tan is, as well,\" she says. \"Chapel Street has a lot of design stores on it – and also lots of great cafes and restaurants, too.\"","blocks":[{"type":"fragment","model":{"text":"Reid also recommends staying in South Yarra, \"if you are a little bit into more things like designer shopping. [It's] where the Tan is, as well,\" she says. \"Chapel Street has a lot of design stores on it – and also lots of great cafes and restaurants, too.\"","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Melbourne's fantastic food scene is best encapsulated on Flinders Lane – a laneway full of star quality restaurants (Credit: Tracey Whitefoot / Alamy Stock Photo)","blocks":[{"type":"fragment","model":{"text":"Melbourne's fantastic food scene is best encapsulated on Flinders Lane – a laneway full of star quality restaurants (Credit: Tracey Whitefoot / Alamy Stock Photo)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Melbourne's fantastic food scene is best encapsulated on Flinders Lane – a laneway full of star quality restaurants (Credit: Tracey Whitefoot / Alamy Stock Photo)","blocks":[{"type":"fragment","model":{"text":"Melbourne's fantastic food scene is best encapsulated on Flinders Lane – a laneway full of star quality restaurants (Credit: Tracey Whitefoot / Alamy Stock Photo)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":4140,"width":7360,"locator":"/p0hknmpv.jpg","originCode":"ic","copyrightHolder":"Tracey Whitefoot / Alamy Stock Photo"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"4. Best for exploring Melbourne's culinary scene: Flinders Lane","blocks":[{"type":"fragment","model":{"text":"4. Best for exploring Melbourne's culinary scene: Flinders Lane","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Reid, whose croissants famously draw block-long queues, has a deep appreciation for her hometown's food scene. \"I think based on the fact that we are further South, the produce and the seasonality of beautiful ingredients is used a lot in our restaurants,\" she says.","blocks":[{"type":"fragment","model":{"text":"Reid, whose croissants famously draw block-long queues, has a deep appreciation for her hometown's food scene. \"I think based on the fact that we are further South, the produce and the seasonality of beautiful ingredients is used a lot in our restaurants,\" she says.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_6"},{"type":"callout","model":{"title":"If you can't get to the circuit","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In honour of Lune's culinary collaboration with F1 – and to include fans who can't get to the circuit – Reid has \"engineered\" a special F1 croissant inspired by the Lamington; a classic Australian raspberry jam-filled, chocolate-and-coconut covered layered sponge cake. \"In developing this pastry, I wanted it to be, first of all, iconically Australian,\" says Reid. \"But then there had to be a nod to the Formula 1 link.\" On offer at Melbourne's Lune shops, the luscious F1 Lamington double baked croissant is stuffed with coconut frangipane (almond cream), dark chocolate ganache, raspberry gel and a square of vanilla sponge, then garnished with coconut-rolled chocolate glaze – all topped off with a checker-printed chocolate flag produced by a Brisbane chocolatier.","blocks":[{"type":"fragment","model":{"text":"In honour of Lune's culinary collaboration with F1 – and to include fans who can't get to the circuit – Reid has \"engineered\" a special F1 croissant inspired by the ","attributes":[]}},{"type":"urlLink","model":{"text":"Lamington","locator":"https://en.wikipedia.org/wiki/Lamington","blocks":[{"type":"fragment","model":{"text":"Lamington","attributes":[]}}]}},{"type":"fragment","model":{"text":"; a classic Australian raspberry jam-filled, chocolate-and-coconut covered layered sponge cake. \"In developing this pastry, I wanted it to be, first of all, iconically Australian,\" says Reid. \"But then there had to be a nod to the Formula 1 link.\" On offer at Melbourne's Lune shops, the luscious F1 Lamington double baked croissant is stuffed with coconut ","attributes":[]}},{"type":"fragment","model":{"text":"frangipane","attributes":["italic"]}},{"type":"fragment","model":{"text":" (almond cream), dark chocolate ganache, raspberry gel and a square of vanilla sponge, then garnished with coconut-rolled chocolate glaze – all topped off with a checker-printed chocolate flag produced by a Brisbane chocolatier.","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Her one-stop gourmet hop is Flinders Lane, a narrow lane in the CBD lined with numerous restaurants and bars. \"I don't know if there's a better strip of food venues in the entire world,\" says Reid. \"There's also little laneways that shoot off it that have amazing street art and graffiti, so you can really immerse yourself in that creative artistic side of Melbourne.\"","blocks":[{"type":"fragment","model":{"text":"Her one-stop gourmet hop is ","attributes":[]}},{"type":"urlLink","model":{"text":"Flinders Lane","locator":"https://www.google.com/maps/place/Flinders+Ln,+Melbourne+VIC+3000,+Australia/@-37.8171792,144.9542827,15z/data=!4m6!3m5!1s0x6ad642b47ac42d1f:0xa0d29609e762c333!8m2!3d-37.8171835!4d144.9645878!16s%2Fm%2F0266lfz?entry=ttu","blocks":[{"type":"fragment","model":{"text":"Flinders Lane","attributes":[]}}]}},{"type":"fragment","model":{"text":", a narrow lane in the CBD lined with numerous restaurants and bars. \"I don't know if there's a better strip of food venues in the entire world,\" says Reid. \"There's also little laneways that shoot off it that have amazing street art and graffiti, so you can really immerse yourself in that creative artistic side of Melbourne.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Reid's favourite Flinders Lane dining spots are all helmed by chef Andrew McConnell, starting with modern Australian restaurant Cumulus Inc. \"My favourite thing about Cumulus is sitting up at the kitchen bar and watching the chefs work,\" says Reid. \"It's a completely open kitchen and they just hand the dishes over to you which I love.\" Reid also enjoys Supernormal Restaurant, a swank eatery serving Asian fusion dishes like Gippsland striploin roasted kimchi and spring onion. \"It's such a fun restaurant,\" says Reid. \"Bustling, the food's amazing. And for such a big place, it can still feel intimate.\"","blocks":[{"type":"fragment","model":{"text":"Reid's favourite Flinders Lane dining spots are all helmed by chef ","attributes":[]}},{"type":"urlLink","model":{"text":"Andrew McConnell","locator":"https://www.instagram.com/chef_andrewmcconnell/?hl=en","blocks":[{"type":"fragment","model":{"text":"Andrew McConnell","attributes":[]}}]}},{"type":"fragment","model":{"text":", starting with modern Australian restaurant ","attributes":[]}},{"type":"urlLink","model":{"text":"Cumulus Inc","locator":"https://www.cumulusinc.com.au/","blocks":[{"type":"fragment","model":{"text":"Cumulus Inc","attributes":[]}}]}},{"type":"fragment","model":{"text":". \"My favourite thing about Cumulus is sitting up at the kitchen bar and watching the chefs work,\" says Reid. \"It's a completely open kitchen and they just hand the dishes over to you which I love.\" Reid also enjoys ","attributes":[]}},{"type":"urlLink","model":{"text":"Supernormal Restaurant","locator":"https://supernormal.net.au/","blocks":[{"type":"fragment","model":{"text":"Supernormal Restaurant","attributes":[]}}]}},{"type":"fragment","model":{"text":", a swank eatery serving Asian fusion dishes like Gippsland striploin roasted kimchi and spring onion. \"It's such a fun restaurant,\" says Reid. \"Bustling, the food's amazing. And for such a big place, it can still feel intimate.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"para ck Photo)","blocks":[{"type":"fragment","model":{"text":"Reid encourages visitors to head to the historic MCG football pitch to take in a fantastic game of AFL (Credit: domonabike / Stockimo / Alamy Stock Photo)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Reid encourages visitors to head to the historic MCG football pitch to take in a fantastic game of AFL (Credit: domonabike / Stockimo / Alamy Stock Photo)","blocks":[{"type":"fragment","model":{"text":"Reid encourages visitors to head to the historic MCG football pitch to take in a fantastic game of AFL (Credit: domonabike / Stockimo / Alamy Stock Photo)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":2204,"width":3918,"locator":"/p0hkns3f.jpg","originCode":"ic","copyrightHolder":"domonabike / Stockimo / Alamy Stock Photo"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"5. Best outdoor experience: Catching an AFL game at MCG","blocks":[{"type":"fragment","model":{"text":"5. Best outdoor experience: Catching an AFL game at MCG","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Melbourne's sporty sensibilities don't end with the Australian Grand Prix; Melbourne also hosts the Australian Open and is home to the MCG (Melbourne Cricket Ground), Australia's largest and most historic sports stadium. \"I was a massive AFL (Australian Football League) football fan growing up,\" says Reid. \"[It] was religion for me to go and stand with 80 or 90,000 other screaming fans watching this version of football... I really encourage people to try and get a ticket to go to the MCG because it's such an amazing stadium. And when you get two Melbourne teams playing against each other there, it's like I imagine it would be like going to Old Trafford in the UK and seeing Manchester United play. There are some stadiums in the world that are just worth it.\"","blocks":[{"type":"fragment","model":{"text":"Melbourne's sporty sensibilities don't end with the Australian Grand Prix; Melbourne also hosts the ","attributes":[]}},{"type":"urlLink","model":{"text":"Australian Open","locator":"https://ausopen.com/","blocks":[{"type":"fragment","model":{"text":"Australian Open","attributes":[]}}]}},{"type":"fragment","model":{"text":" and is home to the ","attributes":[]}},{"type":"urlLink","model":{"text":"MCG","locator":"https://www.google.com/maps/place/Melbourne+Cricket+Ground/@-37.8133897,144.9660289,17z/data=!4m6!3m5!1s0x6ad64295571a6281:0x63575fd647a0b2f9!8m2!3d-37.8199669!4d144.9834493!16zL20vMDRfMW0?entry=ttu","blocks":[{"type":"fragment","model":{"text":"MCG","attributes":[]}}]}},{"type":"fragment","model":{"text":" (Melbourne Cricket Ground), Australia's largest and most historic sports stadium. \"I was a massive ","attributes":[]}},{"type":"urlLink","model":{"text":"AFL","locator":"https://www.afl.com.au/","blocks":[{"type":"fragment","model":{"text":"AFL","attributes":[]}}]}},{"type":"fragment","model":{"text":" (Australian Football League) football fan growing up,\" says Reid. \"[It] was religion for me to go and stand with 80 or 90,000 other screaming fans watching this version of football... I really encourage people to try and get a ticket to go to the MCG because it's such an amazing stadium. And when you get two Melbourne teams playing against each other there, it's like I imagine it would be like going to Old Trafford in the UK and seeing Manchester United play. There are some stadiums in the world that are just worth it.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Reid notes that there are \"like eight or nine football matches playing every weekend\" when football season is on from late February to the end of September. \"So, there's heaps of opportunity to go,\" she says. \"It's just it's a really Melbourne experience to go watch a football match.\"","b ]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Reid greatly enjoys Melbourne's wine bar culture, which can be enjoyed all over the city and even in the surrounding countryside (Credit: Keitma/Alamy Stock Photo)","blocks":[{"type":"fragment","model":{"text":"Reid greatly enjoys Melbourne's wine bar culture, which can be enjoyed all over the city and even in the surrounding countryside (Credit: Keitma/Alamy Stock Photo)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":3080,"width":5475,"locator":"/p0hknpwz.jpg","originCode":"ic","copyrightHolder":"Keitma/Alamy Stock Photo"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"6. Best for enjoying Melbourne's wine bar culture: Embla","blocks":[{"type":"fragment","model":{"text":"6. Best for enjoying Melbourne's wine bar culture: Embla","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Wind down from days of culture, football and shopping with a sophisticated tipple at one of Melbourne's many beautiful wine bars. \"I think Melbourne in Australia is home to the small intimate wine bar,\" says Reid. \"I guess because the weather is a little bit cooler down south in Melbourne we gravitate towards that small intimate wine bar culture. You could spend an entire year going to different ones dotted around Melbourne and experiencing different menus and different experts with the wine.\" ","blocks":[{"type":"fragment","model":{"text":"Wind down from days of culture, football and shopping with a sophisticated tipple at one of Melbourne's many beautiful wine bars. \"I think Melbourne in Australia is home to the small intimate wine bar,\" says Reid. \"I guess because the weather is a little bit cooler down south in Melbourne we gravitate towards that small intimate wine bar culture. You could spend an entire year going to different ones dotted around Melbourne and experiencing different menus and different experts with the wine.\" ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"For wine bars in Melbourne proper, Reid likes Embla in the CBD, run by chef Dave Verheul and wine purveyor Christian McCabe. \"I think it's one of the best,\" she says of the stylish, industrial-chic bar, famed for its extensive wine list and excellent food. \"I was chatting to the owner of it when he first opened it. I said, it feels like this wine bar has always been here and it's the one that I've been looking for. And he said, 'Well, it's funny – before I opened Embla something like this didn't exist. I just created the wine bar that I wished existed that I could go and sit in.'\" ","blocks":[{"type":"fragment","model":{"text":"For wine bars in Melbourne proper, Reid likes ","attributes":[]}},{"type":"urlLink","model":{"text":"Embla","locator":"https://www.google.com/maps/place/Embla/@-37.8133897,144.9660289,17z/data=!3m1!4b1!4m6!3m5!1s0x6ad642c9c7c4d667:0xf9ec7e611966a8ed!8m2!3d-37.813394!4d144.9686092!16s%2Fg%2F11bxfxb8vh?entry=ttu","blocks":[{"type":"fragment","model":{"text":"Embla","attributes":[]}}]}},{"type":"fragment","model":{"text":" in the CBD, run by chef ","attributes":[]}},{"type":"urlLink","model":{"text":"Dave Verheul","locator":"https://www.instagram.com/daveverheul/?hl=en","blocks":[{"type":"fragment","model":{"text":"Dave Verheul","attributes":[]}}]}},{"type":"fragment","model":{"text":" and wine purveyor Christian McCabe. \"I think it's one of the best,\" she says of the stylish, industrial-chic bar, famed for its extensive wine list and excellent food. \"I was chatting to the owner of it when he first opened it. I said, it feels like this wine bar has always been here and it's the one that I've been looking for. And he said, 'Well, it's funny – before I opened Embla something like this didn't exist. I just created the wine bar that I wished existed that I could go and sit in.'\" ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Melbourne's wine culture spreads beyond city limits. \"Obviously because of where Melbourne is located. We've got some beautiful wine regions around the city as well,\" says Reid. \"We've got the Yarra Valley, the Mornington Peninsula, and in more recent years, the Bellarine Peninsula wineries have popped up around here so a lot of restaurants and wine bars in Melbourne celebrate the local wine production, which is really beautiful as well.\"","blocks":[{"type":"fragment","model":{"text":"Melbourne's wine culture spreads beyond city limits. \"Obviously because of where Melbourne is located. We've got some beautiful wine regions around the city as well,\" says Reid. \"We've got the Yarra Valley, the Mornington Peninsula, and in more recent years, the Bellarine Peninsula wineries have popped up around here so a lot of restaurants and wine bars in Melbourne celebrate the local wine production, which is really beautiful as well.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_9"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Website: https://embla.com.au/","blocks":[{"type":"fragment","model":{"text":"Website: ","attributes":[]}},{"type":"urlLink","model":{"text":"https://embla.com.au/","locator":"https://embla.com.au/","blocks":[{"type":"fragment","model":{"text":"https://embla.com.au/","attributes":[]}}]}}]}},{"type":"paragraph","model":{"text":"Address: 122 Russell St, Melbourne VIC 3000, Australia","blocks":[{"type":"fragment","model":{"text":"Address: 122 Russell St, Melbourne VIC 3000, Australia","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Phone: +61455122121","blocks":[{"type":"fragment","model":{"text":"Phone: +61455122121","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Instagram: @embla_melbourne","blocks":[{"type":"fragment","model":{"text":"Instagram:","attributes":[]}},
