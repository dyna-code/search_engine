}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0h525j7.jpg","originCode":"ic","copyrightHolder":"Shutterstock"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In 1997 Captain Charles Moore was sailing from Hawaii to California when he noticed a steady stream of plastics bobbing in the ocean. He had discovered the Great Pacific Garbage Patch.","blocks":[{"type":"fragment","model":{"text":"In 1997 Captain Charles Moore was sailing from Hawaii to California when he noticed a steady stream of plastics bobbing in the ocean. He had discovered the Great Pacific Garbage Patch.","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Over a thousand miles from land in the central North Pacific Ocean, the boat captain and oceanographer Captain Charles Moore puzzled over the source of the litter.","blocks":[{"type":"fragment","model":{"text":"Over a thousand miles from land in the central North Pacific Ocean, the boat captain and oceanographer Captain Charles Moore puzzled over the source of the litter.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"It can't be a trail of breadcrumbs like Hansel and Gretel leading me home,\" he recalled thinking. \"This has got to be a larger phenomenon.\"","blocks":[{"type":"fragment","model":{"text":"\"It can't be a trail of breadcrumbs like Hansel and Gretel leading me home,\" he recalled thinking. \"This has got to be a larger phenomenon.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"After two years of research and modelling, he returned to investigate. \"That's when we had the aha moment,\" he says. Using a net system to sample the surface of the ocean, he found six times as much plastic as plankton floating in the ocean.","blocks":[{"type":"fragment","model":{"text":"After two years of research and modelling, he returned to investigate. \"That's when we had the aha moment,\" he says. Using a net system to sample the surface of the ocean, he found six times as much plastic as plankton floating in the ocean.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Moore had discovered the largest of five garbage patches around the world. Created by swirling ocean currents known as gyres, these act like a trash vortex, sucking in plastics and shifting constantly.","blocks":[{"type":"fragment","model":{"text":"Moore had discovered the largest of five garbage patches around the world. Created by swirling ocean currents known as gyres, these act like a trash vortex, sucking in plastics and shifting constantly.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"quote","model":{"text":"Swirling ocean currents act like a trash vortex, sucking in plastics and shifting constantly","quoteSource":"","quoteSourceTitle":""}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Since its discovery, the Great Pacific Garbage Patch (GPGP) has often been depicted in the media as a floating mass of plastic, and referred to as a trash island. However, contrary to popular belief, there is no surface on which to stand and it can't be seen from space.","blocks":[{"type":"fragment","model":{"text":"Since its discovery, the Great Pacific Garbage Patch (GPGP) has often been depicted in the media as ","attributes":[]}},{"type":"urlLink","model":{"text":"a floating mass of plastic","locator":"https://www.forbes.com/sites/scottsnowden/2019/05/30/300-mile-swim-through-the-great-pacific-garbage-patch-will-collect-data-on-plastic-pollution/?sh=6891c476489f","blocks":[{"type":"fragment","model":{"text":"a floating mass of plastic","attributes":[]}}]}},{"type":"fragment","model":{"text":", and referred to as a ","attributes":[]}},{"type":"urlLink","model":{"text":"trash island","locator":"https://theoceancleanup.com/trash-island/","blocks":[{"type":"fragment","model":{"text":"trash island","attributes":[]}}]}},{"type":"fragment","model":{"text":". However, contrary to popular belief, there is no surface on which to stand and it can't be seen from space.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"It wasn't a mountain of trash, or a field of trash, it wasn't even a patch of trash,\" says Moore. Instead, the ocean looked like a murky soup, made up of different sized plastics.","blocks":[{"type":"fragment","model":{"text":"\"It wasn't a mountain of trash, or a field of trash, it wasn't even a patch of trash,\" says Moore. Instead, the ocean looked like a murky soup, made up of different sized plastics.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Captain Charles Moore discovered the Great Pacific Garbage Patch in 1997 (Credit: Algalita Marine Research and Education)","blocks":[{"type":"fragment","model":{"text":"Captain Charles Moore discovered the Great Pacific Garbage Patch in 1997 (Credit: Algalita Marine Research and Education)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Captain Charles Moore discovered the Great Pacific Garbage Patch in 1997 (Credit: Algalita Marine Research and Education)","blocks":[{"type":"fragment","model":{"text":"Captain Charles Moore discovered the Great Pacific Garbage Patch in 1997 (Credit: Algalita Marine Research and Education)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0h522c1.jpg","originCode":"ic","copyrightHolder":"Algalita Marine Research and Education"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"This makes visualising the patch difficult. \"There is no such thing as a photo of the Great Pacific Garbage Patch,\" says Moore. Satellites, drones and Google Earth struggle to capture an overview of the highly mobile garbage patch, he says.","blocks":[{"type":"fragment","model":{"text":"This makes visualising the patch difficult. \"There is no such thing as a photo of the Great Pacific Garbage Patch,\" says Moore. Satellites, drones and Google Earth struggle to capture an overview of the highly mobile garbage patch, he says.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In the following 25 years, our understanding of garbage patches has deepened, with some attempting to quantify and clean them up. But many misconceptions still exist about these remote garbage patches, where few people can venture themselves.","blocks":[{"type":"fragment","model":{"text":"In the following 25 years, our understanding of garbage patches has deepened, with some attempting to quantify and clean them up. But many misconceptions still exist about these remote garbage patches, where few people can venture themselves.","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"Sign up to Future Earth","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sign up to the Future Earth newsletter to get essential climate news and hopeful developments in your inbox every Tuesday from Carl Nasman. This email is currently available to non-UK readers. In the UK? Sign up for newsletters here.","blocks":[{"type":"urlLink","model":{"text":"Sign up to the Future Earth newsletter ","locator":"https://cloud.email.bbc.com/FutureEarth_Newsletter_Signup?\u0026at_bbc_team=studios\u0026at_medium=Onsite\u0026at_objective=acquisition\u0026at_ptr_name=bbc.com\u0026at_link_origin=futurearticle\u0026at_campaign=futureearth\u0026at_campaign_type=owned","blocks":[{"type":"fragment","model":{"text":"Sign up to the Future Earth newsletter ","attributes":[]}}]}},{"type":"fragment","model":{"text":"to get essential climate news and hopeful developments in your inbox every Tuesday from Carl Nasman. This email is currently available to non-UK readers. In the UK? ","attributes":["italic"]}},{"type":"urlLink","model":{"text":"Sign up for newsletters here","locator":"https://www.bbc.co.uk/newsletters/bbcnewsemails/zhp28xs","blocks":[{"type":"fragment","model":{"text":"Sign up for newsletters here","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":["italic"]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The scale of the GPGP is so great, it is often imagined as a landmass. A 2018 study predicted at least 79,000 tonnes of ocean plastic are floating inside an area of 1.6 million sq km (618,000 sq miles) – a figure that is four to 16 times higher than previously reported. This is twice the size of Texas, or three times the size of France.","blocks":[{"type":"fragment","model":{"text":"The scale of the GPGP is so great, it is often imagined as a landmass. A ","attributes":[]}},{"type":"urlLink","model":{"text":"2018","locator":"https://www.nature.com/articles/s41598-018-22939-w","blocks":[{"type":"fragment","model":{"text":"2018","attributes":[]}}]}},{"type":"fragment","model":{"text":" study predicted at least ","attributes":[]}},{"type":"urlLink","model":{"text":"79,000 tonnes of ocean plastic","locator":"https://www.nature.com/articles/s41598-018-22939-w","blocks":[{"type":"fragment","model":{"text":"79,000 tonnes of ocean plastic","attributes":[]}}]}},{"type":"fragment","model":{"text":" are floating inside an area of 1.6 million sq km (618,000 sq miles) – a figure that is ","attributes":[]}},{"type":"urlLink","model":{"text":"four to 16 times higher than previously reported","locator":"https://www.nature.com/articles/s41598-018-22939-w","blocks":[{"type":"fragment","model":{"text":"four to 16 times higher than previously reported","attributes":[]}}]}},{"type":"fragment","model":{"text":". This is twice ","attributes":[]}},{"type":"urlLink","model":{"text":"the size of Texas","locator":"https://theoceancleanup.com/great-pacific-garbage-patch/","blocks":[{"type":"fragment","model":{"text":"the size of Texas","attributes":[]}}]}},{"type":"fragment","model":{"text":", or three times the size of France.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In 2017, an advertising stunt for World Oceans Day contributed to this perception, by calling on the United Nations to rename the GPGP Trash Isles. The campaign rallied to make the area the world's 196th country, fit with its own flag, passports and currency.","blocks":[{"type":"fragment","model":{"text":"In 2017, an ","attributes":[]}},{"type":"urlLink","model":{"text":"advertising stunt","locator":"https://www.ladbiblegroup.com/casestudy/trash-isles/","blocks":[{"type":"fragment","model":{"text":"advertising stunt","attributes":[]}}]}},{"type":"fragment","model":{"text":" for World Oceans Day contributed to this perception, by calling on the United Nations to rename the GPGP Trash Isles. The campaign rallied to make the area the world's 196th country, fit with its own flag, passports and currency.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Microplastics account for 94% of the estimated 1.8 trillion pieces of plastic that make up the Great Pacific Garbage Patch (Credit: The Ocean Cleanup)","blocks":[{"type":"fragment","model":{"text":"Microplastics account for 94% of the estimated 1.8 trillion pieces of plastic that make up the Great Pacific Garbage Patch (Credit: The Ocean Cleanup)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Microplastics account for 94% of the estimated 1.8 trillion pieces of plastic that make up the Great Pacific Garbage Patch (Credit: The Ocean Cleanup)","blocks":[{"type":"fragment","model":{"text":"Microplastics account for 94% of the estimated 1.8 trillion pieces of plastic that make up the Great Pacific Garbage Patch (Credit: The Ocean Cleanup)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0h522q0.jpg","originCode":"ic","copyrightHolder":"The Ocean Cleanup"}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Although this raised the profile of the world's plastic problem, it played into myths surrounding the GPGP. A Google Image search still incorrectly reveals pictures of the GPGP as a solid mass of plastics, in some cases appearing almost sturdy enough to walk across.","blocks":[{"type":"fragment","model":{"text":"Although this raised the profile of the world's plastic problem, it played into myths surrounding the GPGP. A Google Image search still incorrectly reveals pictures of the GPGP as a solid mass of plastics, in some cases appearing almost sturdy enough to walk across.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In reality, ships can sail in and out, and mariners may not even release they are passing through a garbage patch. Studies indicate that – while more than 75% of the total mass of the garbage found in the GPGP is of debris greater than 5cm (1.9 in) in size – microplastics account for 94% of the estimated 1.8 trillion pieces floating in the area.","blocks":[{"type":"fragment","model":{"text":"In reality, ships can sail in and out, and mariners may not even release they are passing through a garbage patch. ","attributes":[]}},{"type":"urlLink","model":{"text":"Studies indicate","locator":"https://www.nature.com/articles/s41598-018-22939-w","blocks":[{"type":"fragment","model":{"text":"Studies indicate","attributes":[]}}]}},{"type":"fragment","model":{"text":" that – while more than 75% of the total mass of the garbage found in the GPGP is of debris greater than 5cm (1.9 in) in size – microplastics account for 94% of the estimated 1.8 trillion pieces floating in the area.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Common misconceptions can dampen the urgency to treat garbage patches. \"The problem is that most people are not aware of the issue, therefore they don't feel motivated enough to be engaged in solutions,\" says Walter Leal, a professor of Environment and Technology at Manchester Metropolitan University in the UK.","blocks":[{"type":"fragment","model":{"text":"Common misconceptions can dampen the urgency to treat garbage patches. \"The problem is that most people are not aware of the issue, therefore they don't feel motivated enough to be engaged in solutions,\" says Walter Leal, a professor of Environment and Technology at Manchester Metropolitan University in the UK.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Left unchecked, more trash will accumulate in garbage patches. \"Indeed, they are growing bigger as we speak,\" says Leal. One 2021 paper predicts that the growth rate is 2.5% based on current trends – but the authors of the report warn that is a conservative estimate.","blocks":[{"type":"fragment","model":{"text":"Left unchecked, more trash will accumulate in garbage patches. \"Indeed, they are growing bigger as we speak,\" says Leal. One 2021 paper predicts that the growth rate is ","attributes":[]}},{"type":"urlLink","model":{"text":"2.5% based on current trends","locator":"https://www.mdpi.com/2077-1312/9/11/1289","blocks":[{"type":"fragment","model":{"text":"2.5% based on current trends","attributes":[]}}]}},{"type":"fragment","model":{"text":" – but the authors of the report warn that is a ","attributes":[]}},{"type":"fragment","model" t","model":{"blocks":[{"type":"paragraph","model":{"text":"The problem is so widespread it has given rise to the \"plastisphere\" – a term used for ecosystems that have evolved to live in human-made plastic environments.","blocks":[{"type":"fragment","model":{"text":"The problem is so widespread it has given rise to the ","attributes":[]}},{"type":"urlLink","model":{"text":"\"plastisphere\"","locator":"https://www.nature.com/articles/s41579-019-0308-0","blocks":[{"type":"fragment","model":{"text":"\"plastisphere\"","attributes":[]}}]}},{"type":"fragment","model":{"text":" – a term used for ecosystems that have evolved to live in human-made plastic environments.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In a recent study, researchers identified 484 invertebrates from around 100 pieces of plastic fished from the GPGP. Ocean currents had transported some species away from their natural habitat to live on plastics in the patch, risking strange mutations or biohazards.","blocks":[{"type":"fragment","model":{"text":"In ","attributes":[]}},{"type":"urlLink","model":{"text":"a recent study,","locator":"https://www.nature.com/articles/s41559-023-01997-y","blocks":[{"type":"fragment","model":{"text":"a recent study,","attributes":[]}}]}},{"type":"fragment","model":{"text":" researchers identified 484 invertebrates from around 100 pieces of plastic fished from the GPGP. Ocean currents had transported some species away from their natural habitat to live on plastics in the patch, ","attributes":[]}},{"type":"urlLink","model":{"text":"risking strange mutations","locator":"https://www.nature.com/articles/s41559-023-01997-y","blocks":[{"type":"fragment","model":{"text":"risking strange mutations","attributes":[]}}]}},{"type":"fragment","model":{"text":" or biohazards.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Garbage patches accumulate in the high seas – the parts of the ocean that are beyond territorial waters – so few governments will take responsibility for them. However, the problem is becoming harder to ignore, says Leal.","blocks":[{"type":"fragment","model":{"text":"Garbage patches accumulate in the high seas – the parts of the ocean that are beyond territorial waters – so few governments will take responsibility for them. However, the problem is becoming harder to ignore, says Leal.","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"Carbon Count","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The emissions from travel it took to report this story were 0kg CO2. The digital emissions from this story are an estimated 1.2g to 3.6g CO2 per page view. Find out more about how we calculated this figure here.","blocks":[{"type":"fragment","model":{"text":"The emissions from travel it took to report this story were 0kg CO2. The digital emissions from this story are an estimated 1.2g to 3.6g CO2 per page view. ","attributes":["italic"]}},{"type":"urlLink","model":{"text":"Find out more about how we calculated this figure here.","locator":"https://www.bbc.com/future/article/20200131-why-and-how-does-future-planet-count-carbon","blocks":[{"type":"fragment","model":{"text":"Find out more about how we calculated this figure here.","attributes":[]}}]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"On a recent trip to the South Pacific Leal recalls seeing plastic wash up on the shores of island nations such as Fiji, The Cook Islands and Vanuatu. \"These countries produce no plastic, but some plastics from the gyres find the way to the coast. That will also have an impact on tourism,\" he adds.","blocks":[{"type":"fragment","model":{"text":"On a recent trip to the South Pacific Leal recalls seeing plastic wash up on the shores of island nations such as Fiji, The Cook Islands and Vanuatu.
