</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"future\",\"article\",\"20240312-the-rewilding-project-bringing-back-an-ancient-breed-of-cattle-to-portugal\",":{"id":"urn:pubpipe:wwverticals:article:future/article/20240312-the-rewilding-project-bringing-back-an-ancient-breed-of-cattle-to-portugal","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"The rewilding project bringing back an ancient breed of cattle to Portugal","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1710320400000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"topicUrl":"future/author/marta-vidal","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Marta Vidal","blocks":[{"type":"fragment","model":{"text":"By Marta Vidal","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Features correspondent","blocks":[{"type":"fragment","model":{"text":"Features correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1710320400000}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The tauros is a specially bred version of the auroch, an extinct cattle species (Credit: Izabela Cardoso and Fernando Teixeira)","blocks":[{"type":"fragment","model":{"text":"The tauros is a specially bred version of the auroch, an extinct cattle species (Credit: Izabela Cardoso and Fernando Teixeira)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Tauros, a specially bred version of the auroch, an extinct cattle species","blocks":[{"type":"fragment","model":{"text":"Tauros, a specially bred version of the auroch, an extinct cattle species","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hj023d.jpg","originCode":"ic","copyrightHolder":"Izabela Cardoso and Fernando Teixeira"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The tauros, a specially bred version of the long-extinct auroch cattle, is being introduced to Portugal's Côa Valley.","blocks":[{"type":"fragment","model":{"text":"The tauros, a specially bred version of the long-extinct auroch cattle, is being introduced to Portugal's Côa Valley.","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"On a cold, misty morning, a herd of dun-coloured Sorraia horses, an endangered local breed, graze on grass and small shrubs, their short and stocky bodies enveloped in the mist by the Côa river in the mountains of northeastern Portugal. As the sun rises and the mist starts to dissipate, it unveils the deep gorges of the Côa Valley, where vultures and eagles nest on the cliffs.","blocks":[{"type":"fragment","model":{"text":"On a cold, misty morning, a herd of dun-coloured Sorraia horses, an endangered local breed, graze on grass and small shrubs, their short and stocky bodies enveloped in the mist by the Côa river in the mountains of northeastern Portugal. As the sun rises and the mist starts to dissipate, it unveils the deep gorges of the Côa Valley, where vultures and eagles nest on the cliffs.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Further south, a herd of large black and chestnut cattle with long horns run with agility. Known as tauros, these bovines are a specially bred version of the long-extinct auroch, the wild ancestor of the modern cow.","blocks":[{"type":"fragment","model":{"text":"Further south, a herd of large black and chestnut cattle with long horns run with agility. Known as tauros, these bovines are a specially bred version of the long-extinct auroch, the wild ancestor of the modern cow.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The horses and tauros were released by Rewilding Portugal, a non-profit organisation whose mission is to create a 1,200 sq km (463 sq miles) wildlife corridor along the Côa River, improving habitat connectivity between the Douro River in the north and the Malcata mountains in the south.","blocks":[{"type":"fragment","model":{"text":"The horses and tauros were released by ","attributes":[]}},{"type":"urlLink","model":{"text":"Rewilding Portugal","locator":"https://rewilding-portugal.com/","blocks":[{"type":"fragment","model":{"text":"Rewilding Portugal","attributes":[]}}]}},{"type":"fragment","model":{"text":", a non-profit organisation whose mission is to create a ","attributes":[]}},{"type":"urlLink","model":{"text":"1,200 sq km","locator":"https://rewilding-portugal.com/scaling-up/","blocks":[{"type":"fragment","model":{"text":"1,200 sq km","attributes":[]}}]}},{"type":"fragment","model":{"text":" (463 sq miles) wildlife corridor along the Côa River, improving habitat connectivity between the Douro River in the north and the Malcata mountains in the south.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"We promote the coming back of wild species and replace the extinct ones, such as the auroch and the wild horse,\" says Pedro Prata, the head of Rewilding Portugal. Since it was established in 2019, the organisation has released two herds of 20 Sorraia horses and 15 tauros in an area spanning about 20 sq km (7.7 sq miles) to restore natural processes with natural grazing.","blocks":[{"type":"fragment","model":{"text":"\"We promote the coming back of wild species and replace the extinct ones, such as the auroch and the wild horse,\" says Pedro Prata, the head of Rewilding Portugal. Since it was established in 2019, the organisation has released two herds of 20 Sorraia horses and 15 tauros in an area spanning about 20 sq km (7.7 sq miles) to restore natural processes with natural grazing.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Return of the aurochs ","blocks":[{"type":"fragment","model":{"text":"Return of the aurochs ","attributes":["bold","h2"]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Thousands of years ago, the wild ancestors of cattle and horses roamed freely across the Côa region, migrating in large herds and playing a key role in maintaining grassland ecosystems. The animals were so important that our ancestors decided to paint and engrave their images in caves and stones.","blocks":[{"type":"fragment","model":{"text":"Thousands of years ago, the wild ancestors of cattle and horses roamed freely across the Côa region, migrating in large herds and playing a key role in ","attributes":[]}},{"type":"urlLink","model":{"text":"maintaining grassland ecosystems","locator":"https://www.sciencedirect.com/science/article/pii/S0006320724000302","blocks":[{"type":"fragment","model":{"text":"maintaining grassland ecosystems","attributes":[]}}]}},{"type":"fragment","model":{"text":". The animals were so important that our ancestors decided to ","attributes":[]}},{"type":"urlLink","model":{"text":"paint","locator":"https://www.metmuseum.org/toah/hd/lasc/hd_lasc.htm","blocks":[{"type":"fragment","model":{"text":"paint","attributes":[]}}]}},{"type":"fragment","model":{"text":" and ","attributes":[]}},{"type":"urlLink","model":{"text":"engrave","locator":"https://whc.unesco.org/en/list/866/","blocks":[{"type":"fragment","model":{"text":"engrave","attributes":[]}}]}},{"type":"fragment","model":{"text":" their images in caves and stones.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Along the Côa Valley, representations of aurochs, wild horses and other creatures  dating back 24,000 years have been carved on the schist outcrops. The area boats one of the largest concentrations of Paleolithic open-air rock art, and is recognised as a Unesco World Heritage site.","blocks":[{"type":"fragment","model":{"text":"Along the Côa Valley, representations of aurochs, wild horses and other creatures  dating back 24,000 years have been carved on the schist outcrops. The area boats one of the largest concentrations of ","attributes":[]}},{"type":"urlLink","model":{"text":"Paleolithic open-air rock art","locator":"https://arte-coa.pt/en/the-region/","blocks":[{"type":"fragment","model":{"text":"Paleolithic open-air rock art","attributes":[]}}]}},{"type":"fragment","model":{"text":", and is recognised as a ","attributes":[]}},{"type":"urlLink","model":{"text":"Unesco World Heritage site.","locator":"https://whc.unesco.org/en/list/866/","blocks":[{"type":"fragment","model":{"text":"Unesco World Heritage site.","attributes":[]}}]}}]}}]}},{"type":"video","model":{"locator":"p0h8r8hc","blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The tauros: a prehistoric bovine brought back to life ((Credit: Diana Takacsova)","blocks":[{"type":"fragment","model":{"text":"The tauros: a prehistoric bovine brought back to life ((Credit: Diana Takacsova)","attributes":[]}}]}}]}}]}},{"type":"media","model":{"blocks":[{"blockId":"","type":"mediaMetadata","model":{"id":"p0h8r8hc","subType":"clip","format":"audio_video","title":"The Tauros: A prehistoric bovine brought back to life","synopses":{"short":"In Portugal, a rewilding initiative reintroduces large herbivores in the ecosystem.","long":"In Portugal, a rewilding initiative reintroduces large herbivores in the ecosystem.","medium":"In Portugal, a rewilding initiative reintroduces large herbivores in the ecosystem."},"imageUrl":"https://ichef.bbci.co.uk/images/ic/1920xn/p0hj0lgk.jpg","embedding":true,"advertising":true,"versions":[{"versionId":"p0h8r8hk","duration":285,"warnings":{"short":"","long":""}}],"syndication":{"destinations":[]},"smpKind":"programme"}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The tauros a specially bred version of the long-extinct auroch, the wild ancestor of the modern cow (Credit: Diana Takacsova)","blocks":[{"type":"fragment","model":{"text":"The tauros a specially bred version of the long-extinct auroch, the wild ancestor of the modern cow (Credit: Diana Takacsova)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The tauros a specially bred version of the long-extinct auroch, the wild ancestor of the modern cow (Credit: Diana Takacsova)","blocks":[{"type":"fragment","model":{"text":"The tauros a specially bred version of the long-extinct auroch, the wild ancestor of the modern cow (Credit: Diana Takacsova)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hj0lgk.jpg","originCode":"ic","copyrightHolder":"Diana Takacsova"}}]}}]}}],"playerPosition":"embedded-0"}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"With its long horns and massive body, the auroch features prominently in the engravings. Once the largest land mammals in Europe, aurochs went extinct in the 17th Century due to overhunting and habitat loss. The last of the species died in Poland in 1627; one of the first recorded cases of extinction.","blocks":[{"type":"fragment","model":{"text":"With its long horns and massive body, the auroch features prominently in the engravings. Once the largest land mammals in Europe, aurochs went extinct in the 17th Century due to ","attributes":[]}},{"type":"urlLink","model":{"text":"overhunting and habitat loss","locator":"https://histecon.fas.harvard.edu/climate-loss/extinction/aurochs.html","blocks":[{"type":"fragment","model":{"text":"overhunting and habitat loss","attributes":[]}}]}},{"type":"fragment","model":{"text":". The last of the species died in Poland in 1627; ","attributes":[]}},{"type":"urlLink","model":{"text":"one of the first","locator":"https://www.theextinctions.com/articles-1/ns0atubs8qd60o16itraa69zhw7e0w#:~:text=In%201620%2C%20the%20last%20aurochs,documented%20by%20humans%20(1).","blocks":[{"type":"fragment","model":{"text":"one of the first","attributes":[]}}]}},{"type":"fragment","model":{"text":" recorded cases of extinction.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But recent efforts are trying to bring back these mighty herbivores. Rewilding Portugal partnered with the Taurus Foundation, a Dutch organisation dedicated to breeding bovines that could thrive in Europe's wild landscapes.","blocks":[{"type":"fragment","model":{"text":"But recent efforts are trying to bring back these mighty herbivores. Rewilding Portugal partnered with the ","attributes":[]}},{"type":"urlLink","model":{"text":"Taurus Foundation","locator":"https://www.taurosproject.com/","blocks":[{"type":"fragment","model":{"text":"Taurus Foundation","attributes":[]}}]}},{"type":"fragment","model":{"text":", a Dutch organisation dedicated to breeding bovines that could thrive in Europe's wild landscapes.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"We wanted to develop a substitute for what aurochs used to be,\" says ecologist Ronald Goderie, director of the Taurus Foundation, who started a breeding programme in 2008. While the aurochs are extinct, their genes live on in domestic cattle.","blocks":[{"type":"fragment","model":{"text":"\"We wanted to develop a substitute for what aurochs used to be,\" says ecologist Ronald Goderie, director of the Taurus Foundation, who started a breeding programme in 2008. While the aurochs are extinct, their genes","attributes":[]}},{"type":"urlLink","model":{"text":" live on in domestic cattle.","locator":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5234481/","blocks":[{"type":"fragment","model":{"text":" live on in domestic cattle.","attributes":[]}}]}}]}}]}},{"type":"callout","model":{"title":"Sign up to Future Earth","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sign up to the Future Earth newsletter to get essential climate news and hopeful developments in your inbox every Tuesday from Carl Nasman. This email is currently available to non-UK readers. In the UK? Sign up for newsletters here.","blocks":[{"type":"urlLink","model":{"text":"Sign up to the Future Earth newsletter ","locator":"https://cloud.email.bbc.com/FutureEarth_Newsletter_Signup?\u0026at_bbc_team=studios\u0026at_medium=Onsite\u0026at_objective=acquisition\u0026at_ptr_name=bbc.com\u0026at_link_origin=futurearticle\u0026at_campaign=futureearth\u0026at_campaign_type=owned\u0026","blocks":[{"type":"fragment","model":{"text":"Sign up to the Future Earth newsletter ","attributes":["italic","bold"]}}]}},{"type":"fragment","model":{"text":"to get essential climate news and hopeful developments in your inbox every Tuesday from Carl Nasman. This email is currently available to non-UK readers. In the UK? ","attributes":["italic"]}},{"type":"urlLink","model":{"text":"Sign up for newsletters here","locator":"https://www.bbc.co.uk/newsletters/bbcnewsemails/zhp28xs","blocks":[{"type":"fragment","model":{"text":"Sign up for newsletters here","attributes":["italic","bold"]}}]}},{"type":"fragment","model":{"text":".","attributes":["italic"]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The foundation has been using a method known as back-breeding to combine cattle breeds in southern Europe that still have some of the characteristics of their auroch ancestors: large stature, long legs, a slender build and big horns curved forward. \"We combined primitive breeds to try to get the closest possible genetically to what the auroch once was,\" says Goderie. The goal is to create a wild bovine that can once again roam freely and that is prepared to deal with predators.","blocks":[{"type":"fragment","model":{"text":"The foundation has been using a method known as back-breeding to combine cattle breeds in southern Europe that still have some of the characteristics of their auroch ancestors: large stature, long legs, a slender build and big horns curved forward. \"We combined primitive breeds to try to get the closest possible genetically to what the auroch once was,\" says Goderie. The goal is to create a wild bovine that can once again roam freely and that is prepared to deal with predators.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"For millennia, grazing aurochs created open spaces for other species to thrive. As the closest to the extinct auroch depicted on the prehistoric engravings, Goderie says tauros can fulfil a similar ecological function that is vital for biodiversity. \"Natural grazing will lead to more natural processes that are missing from local ecosystems, more habitats and more biodiversity,\" he says.","blocks":[{"type":"fragment","model":{"text":"For millennia, grazing aurochs created open spaces for other species to thrive. As the closest to the extinct auroch depicted on the prehistoric engravings, Goderie says tauros can fulfil a similar ecological function that is vital for biodiversity. \"Natural grazing will lead to more natural processes that are missing from local ecosystems, more habitats and more biodiversity,\" he says.","attributes":[]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Environmental restoration","blocks":[{"type":"fragment","model":{"text":"Environmental restoration","attributes":["bold","h2"]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Kites hover over Prata's jeep as he drives through a mosaic of oak and pine forests, rocky heathlands and scattered vineyards, olive and almond groves along the Côa valley, stopping occasionally to pick up his binoculars.","blocks":[{"type":"fragment","model":{"text":"Kites hover over Prata's jeep as he drives through a mosaic of oak and pine forests, rocky heathlands and scattered vineyards, olive and almond groves along the Côa valley, stopping occasionally to pick up his binoculars.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"This land is marginal, the soil is poor and there is a lack of water. Summers are very harsh here and will get even worse with climate change. The landscape will become even less suitable for farming,\" says Prata, a biologist who grew up on a farm near the Côa river.","blocks":[{"type":"fragment","model":{"text":"\"This land is marginal, the soil is poor and there is a lack of water. Summers are very harsh here and will get even worse with climate change. The landscape will become even less suitable for farming,\" says Prata, a biologist who grew up on a farm near the Côa river.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Production is so low on the rocky hillsides that over the last decades, many farmers abandoned the valley and it became one of the least inhabited places in Portugal. Prata also left as a young man to find better opportunities abroad. But the reasons why farming communities left were also what made Prata move back with a new vision for the region. Depopulation and land abandonment became an opportunity to bring nature back.","blocks":[{"type":"fragment","model":{"text":"Production is so low on the rocky hillsides that over the last decades, many farmers ","attributes":[]}},{"type":"urlLink","model":{"text":"abandoned the valley ","locator":"https://www.researchgate.net/publication/300366910_Rural_abandonment_and_landscape_evolution_in_the_central_region_of_Portugal","blocks":[{"type":"fragment","model":{"text":"abandoned the valley ","attributes":[]}}]}},{"type":"fragment","model":{"text":"and it became one of the ","attributes":[]}},{"type":"urlLink","model":{"text":"least inhabited places","locator":"https://www.ine.pt/xportal/xmain?xpid=INE\u0026xpgid=ine_indicadores\u0026contecto=pi\u0026indOcorrCod=0011628\u0026selTab=tab0","blocks":[{"type":"fragment","model":{"text":"least inhabited places","attributes":[]}}]}},{"type":"fragment","model":{"text":" in Portugal. Prata also left as a young man to find better opportunities abroad. But the reasons why farming communities left were also what made Prata move back with a new vision for the region. Depopulation and land abandonment became an opportunity to bring nature back.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"We inherited a very degraded landscape. So we are proposing to let this landscape regenerate by rewilding,\" says Prata. The goal is not to recreate what the landscape once was, but to tap into the potential of what it could be.","blocks":[{"type":"fragment","model":{"text":"\"We inherited a very degraded landscape. So we are proposing to let this landscape regenerate by rewilding,\" says Prata. The goal is not to recreate what the landscape once was, but to tap into the potential of what it could be.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The tauros a specially bred version of the long-extinct auroch, the wild ancestor of the modern cow (Credit: Diana Takacsova)","blocks":[{"type":"fragment","model":{"text":"The tauros a specially bred version of the long-extinct auroch, the wild ancestor of the modern cow (Credit: Diana Takacsova)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The tauros a specially bred version of the long-extinct auroch, the wild ancestor of the modern cow (Credit: Diana Takacsova)","blocks":[{"type":"fragment","model":{"text":"The tauros a specially bred version of the long-extinct auroch, the wild ancestor of the modern cow (Credit: Diana Takacsova)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hj0lgk.jpg","originCode":"ic","copyrightHolder":"Diana Takacsova"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By setting aside land and releasing key species, the organisation is promoting the return of large herbivores, scavengers and predators, such as imperial eagles, vultures, Iberian wolves and ibex and the Iberian lynx – the world's most endangered wildcat.","blocks":[{"type":"fragment","model":{"text":"By setting aside land and releasing key species, the organisation is promoting the return of large herbivores, scavengers and predators, such as imperial eagles, vultures, Iberian wolves and ibex and the Iberian lynx –","attributes":[]}},{"type":"urlLink","model":{"text":" the world's most endangered wildcat","locator":"https://www.worldwildlife.org/stories/bringing-back-the-iberian-lynx","blocks":[{"type":"fragment","model":{"text":" the world's most endangered wildcat","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The initiative in Portugal is part of wider efforts led by Rewilding Europe, a non-profit established in 2011 that is supporting the coming back of wildlife and the restoration of ecological processes across the continent. Unlike traditional conservation, rewilding is not driven by human management but by natural processes.","blocks":[{"type":"fragment","model":{"text":"The initiative in Portugal is part of wider efforts led by ","attributes":[]}},{"type":"urlLink","model":{"text":"Rewilding Europe","locator":"https://rewildingeurope.com/","blocks":[{"type":"fragment","model":{"text":"Rewilding Europe","attributes":[]}}]}},{"type":"fragment","model":{"text":", a non-profit established in 2011 that is supporting the coming back of wildlife and the restoration of ecological processes across the continent. Unlike traditional conservation, rewilding is not driven by human management but by natural processes.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"It's not just about letting nature be, because there are some elements of the ecosystems missing either habitats or processes or species that are important,\" says Prata. Instead, the hope is that releasing big herbivores will catalyse some of the natural processes that are missing and create the conditions which allow other species to thrive, he explains. \"Large grazers are engineers. They engineer the distribution of plant species, recycle the nutrients and allow other species to use those nutrients.\"","blocks":[{"type":"fragment","model":{"text":"\"It's not just about letting nature be, because there are some elements of the ecosystems missing either habitats or processes or species that are important,\" says Prata. Instead, the hope is that releasing big herbivores will catalyse some of the natural processes that are missing and create the conditions which allow other species to thrive, he explains. \"Large grazers are engineers. They engineer the distribution of plant species, recycle the nutrients and allow other species to use those nutrients.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Rewilding Portugal is closely monitoring fauna and flora and is already noticing the effects of releasing horses and tauros in the region. \"First, we started seeing a lot of rabbits and partridge in the areas that were grazed,\" says Prata, as smaller herbivores can find protection from predators in horse and tauros herds. \"Then we noticed changes in the composition of the plant species.\"","blocks":[{"type":"fragment","model":{"text":"Rewilding Portugal is closely monitoring fauna and flora and is already noticing the effects of releasing horses and tauros in the region. \"First, we started seeing a lot of rabbits and partridge in the areas that were grazed,\" says Prata, as smaller herbivores can find protection from predators in horse and tauros herds. \"Then we noticed changes in the composition of the plant species.\"","attributes":[]}}]}}]}},{"type":"quote","model":{"text":"Large grazers are engineers. They engineer the distribution of plant species, recycle the nutrients and allow other species to use those nutrients – Pedro Prata","quoteSource":"","quoteSourceTitle":""}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"As they graze and trample the soil, large herbivores redistribute seeds and nutrients and make space for other plants to sprout. The grazed areas have more flower species, attract more pollinators and more predators. Birds can feed on the insects that the cattle attract and use their fur to build nests, as studies have shown elsewhere.","blocks":[{"type":"fragment","model":{"text":"As they graze and trample the soil, large herbivores ","attributes":[]}},{"type":"urlLink","model":{"text":"redistribute seeds and nutrients","locator":"https://pubmed.ncbi.nlm.nih.gov/29038478/","blocks":[{"type":"fragment","model":{"text":"redistribute seeds and nutrients","attributes":[]}}]}},{"type":"fragment","model":{"text":" and make space for other plants to sprout. The grazed areas have ","attributes":[]}},{"type":"urlLink","model":{"text":"more flower species, attract more pollinators and more predators","locator":"https://www.sciencedirect.com/science/article/pii/S2351989423003529","blocks":[{"type":"fragment","model":{"text":"more flower species, attract more pollinators and more predators","attributes":[]}}]}},{"type":"fragment","model":{"text":". Birds can feed on the insects that the cattle attract and use their fur to build nests, as studies have shown elsewhere.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Data collected by Rewilding Portugal in partnership with the University of Aveiro in Portugal has revealed an increase in roe deer populations in the region. Conservation officer Sara Aliácar says the expansion of deer and wild boar populations means there is more wild prey to sustain Iberian wolves in the region.","blocks":[{"type":"fragment","model":{"text":"Data collected by Rewilding Portugal in partnership with the University of Aveiro in Portugal has ","attributes":[]}},{"type":"urlLink","model":{"text":"revealed an increase in roe deer populations in the region","locator":"https://reuniaoungulados.wixsite.com/rusi/ayuda","blocks":[{"type":"fragment","model":{"text":"revealed an increase in roe deer populations in the region","attributes":[]}}]}},{"type":"fragment","model":{"text":". Conservation officer Sara Aliácar says the expansion of deer and wild boar populations means there is more wild prey to sustain Iberian wolves in the region.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Studies have shown that natural grazing by large herbivores can help protect and restore vegetation mosaics with high levels of biodiversity and increase carbon sequestration. Grazers can also have an important role in mitigating the effects of climate change and reducing the risk of fire.","blocks":[{"type":"fragment","model":{"text":"Studies have shown that natural grazing by large herbivores can help protect and restore vegetation mosaics with ","attributes":[]}},{"type":"urlLink","model":{"text":"high levels of biodiversity","locator":"https://www.cambridge.org/core/journals/animal-science/article/abs/impact-of-grazing-management-on-biodiversity-of-grasslands/AB3B1692ADA6A3F907EAF9337C6368A1","blocks":[{"type":"fragment","model":{"text":"high levels of biodiversity","attributes":[]}}]}},{"type":"fragment","model":{"text":" and increase ","attributes":[]}},{"type":"urlLink","model":{"text":"carbon sequestration","locator":"https://www.nature.com/articles/s41467-019-08636-w","blocks":[{"type":"fragment","model":{"text":"carbon sequestration","attributes":[]}}]}},{"type":"fragment","model":{"text":". Grazers can also have an important role in mitigating the effects of climate change and ","attributes":[]}},{"type":"urlLink","model":{"text":"reducing the risk of fire","locator":"https://www.sciencedirect.com/science/article/pii/S0190052822000177#:~:text=Moderate%20grazing%20decreases%20wildfire%20probability,fire%20spread%2C%20and%20fire%20severity.","blocks":[{"type":"fragment","model":{"text":"reducing the risk of fire","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Large herbivores, such as the tauros, are engineers that help distribute nutrients, allowing biodiversity and wildlife to thrive, says Pedro Prata (Credit: Diana Takacsova)","blocks":[{"type":"fragment","model":{"text":"Large herbivores, such as the tauros, are engineers that help distribute nutrients, allowing biodiversity and wildlife to thrive, says Pedro Prata (Credit: Diana Takacsova)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Large herbivores, such as the tauros, are engineers that help distribute nutrients, allowing biodiversity and wildlife to thrive, says Pedro Prata (Credit: Diana Takacsova)","blocks":[{"type":"fragment","model":{"text":"Large herbivores, such as the tauros, are engineers that help distribute nutrients, allowing biodiversity and wildlife to thrive, says Pedro Prata (Credit: Diana Takacsova)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hj0423.jpg","originCode":"ic","copyrightHolder":"Diana Takacsova"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Climate resilience","blocks":[{"type":"fragment","model":{"text":"Climate resilience","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"As temperatures rise, the Mediterranean region is experiencing longer, more common and increasingly unpredictable fire seasons, outstripping the capacity for ecosystems to recover. Rural abandonment, bush encroachment and dense pine plantations have also made the Côa valley particularly vulnerable to large-scale fires.","blocks":[{"type":"fragment","model":{"text":"As temperatures rise, the Mediterranean region is experiencing longer, more common and increasingly unpredictable ","attributes":[]}},{"type":"urlLink","model":{"text":"fire seasons","locator":"https://www.bbc.com/future/article/20230803-wildfires-the-changing-face-of-the-mediterranean-landscape","blocks":[{"type":"fragment","model":{"text":"fire seasons","attributes":[]}}]}},{"type":"fragment","model":{"text":", outstripping the capacity for ecosystems to recover. Rural abandonment, bush encroachment and dense pine plantations have also made the Côa valley ","attributes":[]}},{"type":"urlLink","model":{"text":"particularly vulnerable to large-scale fires","locator":"https://rewilding-portugal.com/scaling-up/wildlife-comeback/","blocks":[{"type":"fragment","model":{"text":"particularly vulnerable to large-scale fires","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_6"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Herbivores help remove the biomass, which instead of accumulating is being returned to the soil,\" says Miguel Bastos Araújo, a researcher specialising in the study of climate change effects on biodiversity at the University of Evora, Portugal, and a board member of Rewilding Portugal. By eating long grass and shrubs, grazers help the carbon shift from above-the-ground vegetation to the soil, boosting carbon storage and making ecosystems more resilient to fire. ","blocks":[{"type":"fragment","model":{"text":"\"Herbivores help remove the biomass, which instead of accumulating is being returned to the soil,\" says Miguel Bastos Araújo, a researcher specialising in the study of climate change effects on biodiversity at the University of Evora, Portugal, and a board member of Rewilding Portugal. By eating long grass and shrubs, grazers help the carbon shift from above-the-ground vegetation to the soil, boosting ","attributes":[]}},{"type":"urlLink","model":{"text":"carbon storage ","locator":"https://besjournals.onlinelibrary.wiley.com/doi/full/10.1111/1365-2664.13166","blocks":[{"type":"fragment","model":{"text":"carbon storage ","attributes":[]}}]}},{"type":"fragment","model":{"text":"and making ecosystems more resilient to fire. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The Côa is a natural corridor that facilitates the adaptation of species, it allows species to migrate and serves as a highway of biodiversity,\" says Bastos Araújo. But Rewilding Portugal's goal of establishing a 1,200 sq km (463 sq miles) corridor is still a long way ahead. Even though an archaeological park was established in the north of the Côa, to protect the Paleolithic engravings, and there is a nature reserve in the southern Malcata mountains, the vast majority of the land is privately owned.","blocks":[{"type":"fragment","model":{"text":"\"The Côa is a natural corridor that facilitates the adaptation of species, it allows species to migrate and serves as a highway of biodiversity,\" says Bastos Araújo. But Rewilding Portugal's goal of establishing a 1,200 sq km (463 sq miles) corridor is still a long way ahead. Even though an archaeological park was established in the north of the Côa, to protect the Paleolithic engravings, and there is a nature reserve in the southern Malcata mountains, the vast majority of the land is privately owned.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"What we have at the moment is a highly fragmented landscape with a lot of fencing and private property that is an obstacle to large grazers,\" says Prata. \"We brought back the animals that are depicted in the engravings, but we still haven't been able to bring back the migration to the Côa. The large migratory herds that moved through the landscape are still missing,\" he says. The non-profit is buying plots of land along the Côa to establish ecological stepping stones.","blocks":[{"type":"fragment","model":{"text":"\"What we have at the moment is a highly fragmented landscape with a lot of fencing and private property that is an obstacle to large grazers,\" says Prata. \"We brought back the animals that are depicted in the engravings, but we still haven't been able to bring back the migration to the Côa. The large migratory herds that moved through the landscape are still missing,\" he says. The non-profit is buying plots of land along the Côa to establish ecological stepping stones.","attributes":[]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"European rewilding","blocks":[{"type":"fragment","model":{"text":"European rewilding","attributes":["bold","h2"]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"To reverse the degradation of ecosystems, the European Union's biodiversity strategy for 2030 requires member states to legally protect at least 30% of Europe's lands and strictly protect at least 10% of the territory by the end of this decade. Reaching these targets will be challenging in Portugal, where only 3% of forest land is owned by public entities.","blocks":[{"type":"fragment","model":{"text":"To reverse the degradation of ecosystems, the European Union's biodiversity strategy for 2030 requires member states to legally protect ","attributes":[]}},{"type":"urlLink","model":{"text":"at least 30% of Europe's lands","locator":"https://environment.ec.europa.eu/strategy/biodiversity-strategy-2030_en","blocks":[{"type":"fragment","model":{"text":"at least 30% of Europe's lands","attributes":[]}}]}},{"type":"fragment","model":{"text":" and strictly protect at least 10% of the territory by the end of this decade. Reaching these targets will be challenging in Portugal, where only ","attributes":[]}},{"type":"urlLink","model":{"text":"3%","locator":"https://apambiente.pt/sites/default/files/_Clima/Mitiga%C3%A7%C3%A3o/Plano%20Contabilidade%20Florestal%20Nacional%202021-2025/National%20Forestry%20Accounting%20Plan_Revised%20version%20january%202020.pdf","blocks":[{"type":"fragment","model":{"text":"3%","attributes":[]}}]}},{"type":"fragment","model":{"text":" of forest land is owned by public entities.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"We don't have areas of strict conservation, only about 0.02% of the territory [in Portugal] is strictly protected,\" says Bastos Araújo. Rewilding's mission to acquire lands for nature conservation could help increase the country's percentage of protected land, but Bastos Araújo says more needs to be done on a national level to reach EU conservation targets – such as state policies to acquire land to be protected, tax incentives for conservation and making sure that once a plot of land is classified as protected the status can't change even if it's sold to new owners.","blocks":[{"type":"fragment","model":{"text":"\"We don't have areas of strict conservation, only about 0.02% of the territory [in Portugal] is strictly protected,\" says Bastos Araújo. Rewilding's mission to acquire lands for nature conservation could help increase the country's percentage of protected land, but Bastos Araújo says more needs to be done on a national level to reach EU conservation targets – such as state policies to acquire land to be protected, tax incentives for conservation and making sure that once a plot of land is classified as protected the status can't change even if it's sold to new owners.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_7"},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Rewilding Portugal has also released two herds of 20 Sorraia horses, an endanged local breed, in Portugal's Côa Valley (Credit: Diana Takacsova)","blocks":[{"type":"fragment","model":{"text":"Rewilding Portugal has also released two herds of 20 Sorraia horses, an endanged local breed, in Portugal's Côa Valley (Credit: Diana Takacsova)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Rewilding Portugal has also released two herds of 20 Sorraia horses, an endanged local breed, in Portugal's Côa Valley (Credit: Diana Takacsova)","blocks":[{"type":"fragment","model":{"text":"Rewilding Portugal has also released two herds of 20 Sorraia horses, an endanged local breed, in Portugal's Côa Valley (Credit: Diana Takacsova)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1200,"width":1024,"locator":"/p0hj0lm8.jpg","originCode":"ic","copyrightHolder":"Diana Takacsova"}}]}},{"type":"callout","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The emissions from travel it took to report this story were 50kg CO2. The digital emissions from this story are an estimated 1.2g to 3.6g CO2 per page view. Find out more about how we calculated this figure here.","blocks":[{"type":"fragment","model":{"text":"The emissions from travel it took to report this story were 50kg CO2. The digital emissions from this story are an estimated 1.2g to 3.6g CO2 per page view. ","attributes":["italic"]}},{"type":"urlLink","model":{"text":"Find out more about how we calculated this figure here.","locator":"https://www.bbc.com/future/article/20200131-why-and-how-does-future-planet-count-carbon","blocks":[{"type":"fragment","model":{"text":"Find out more about how we calculated this figure here.","attributes":["italic","bold"]}}]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"So far, Rewilding Portugal says the organisation hasn't faced significant opposition from local communities, but the prospect of increasing the number of wolves is particularly contentious. To address concerns with potential wolf attacks, the non-profit has provided guard dogs and wolf-proof fences to local farmers to protect livestock. The local farmers' union did not respond to BBC Future Planet's request for comment.","blocks":[{"type":"fragment","model":{"text":"So far, Rewilding Portugal says the organisation hasn't faced significant opposition from local communities, but the prospect of ","attributes":[]}},{"type":"urlLink","model":{"text":"increasing the number of wolves is particularly contentious","locator":"https://www.bbc.com/news/world-europe-64940584","blocks":[{"type":"fragment","model":{"text":"increasing the number of wolves is particularly contentious","attributes":[]}}]}},{"type":"fragment","model":{"text":". To address concerns with potential wolf attacks, the non-profit has provided guard dogs and wolf-proof fences to local farmers to protect livestock. The local farmers' union did not respond to BBC Future Planet's request for comment.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"We focus on bringing the benefits of nature to people,\" says Filgueiras. Rewilding, she says, can become an opportunity for a regenerated rural economy based on nature tourism and local products, and is a model that could be reproduced in other depopulated regions in Europe. In Portugal, a network of nature-based enterprises was created in the Côa Valley to promote local products and market the region as a destination for sustainable tourism.","blocks":[{"type":"fragment","model":{"text":"\"We focus on bringing the benefits of nature to people,\" says Filgueiras. Rewilding, she says, can become an opportunity for a regenerated rural economy based on nature tourism and local products, and is a model that could be reproduced in other depopulated regions in Europe. In Portugal, a ","attributes":[]}},{"type":"urlLink","model":{"text":"network","locator":"https://rewilding-portugal.com/wild-coa-network/","blocks":[{"type":"fragment","model":{"text":"network","attributes":[]}}]}},{"type":"fragment","model":{"text":" of nature-based enterprises was created in the Côa Valley to promote local products and market the region as a destination for sustainable tourism.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"For Prata, rewilding offers hope for ecological restoration but requires patience. \"We are looking for the long-term transformation of the landscape towards a wilder state and it can't be done in just a few years,\" he says. \"It's a commitment to deliver a wilder landscape to the next generation.\"","blocks":[{"type":"fragment","model":{"text":"For Prata, rewilding o
