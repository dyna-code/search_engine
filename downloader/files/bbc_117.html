</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"news\",\"uk-england-gloucestershire-68788690\",":{"id":"urn:bbc:cps:curie:asset:ab36d18d-e291-4f2e-ae0d-3f393f58a0e3","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Mini rope bridges built in Forest of Dean to help dormice","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1713202789000}},{"type":"byline","model":{"blocks":[{"type":"timestamp","model":{"timestamp":1713202789000}}]}},{"type":"video","model":{"locator":"urn:bbc:pips:pid:p0hqzbvf","blocks":[{"type":"media","model":{"blocks":[{"type":"mediaMetadata","blockId":"urn:bbc:ares::clip:p0hqzbvf","model":{"advertising":true,"caption":"Ladders have been built in the Forest of Dean for dormice to get around the forest.","embedding":true,"format":"video","id":"p0hqzbvf","imageUrl":"https://ichef.bbci.co.uk/images/ic/$recipe/p0hqznw4.jpg","smpKind":"programme","subType":"clip","syndication":{"destinations":[]},"synopses":{"short":"Ladders have been built in the Forest of Dean for dormice to get around the forest."},"title":"Dormice ladders built in the Forest of Dean","versions":[{"versionId":"p0hqzbvp","types":["Original"],"duration":51,"durationISO8601":"PT51S","warnings":{},"availableTerritories":{"uk":true,"nonUk":true},"availableFrom":1713201359000}]}}]}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Ladders have been built in the Forest of Dean for dormice to get around the forest.","blocks":[{"type":"fragment","model":{"text":"Ladders have been built in the Forest of Dean for dormice to get around the forest.","attributes":[]}}]}}]}}]}}],"playerPosition":"embedded-0"}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Mini rope bridges have been installed in one of England's ancient forests to help hazel dormice travel safely between treetops.","blocks":[{"type":"fragment","model":{"text":"Mini rope bridges have been installed in one of England's ancient forests to help hazel dormice travel safely between treetops.","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Two 20m-long bridges have been built over a track in the Forest of Dean.","blocks":[{"type":"fragment","model":{"text":"Two 20m-long bridges have been built over a track in the Forest of Dean.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The rodents' habitats had become disconnected following the removal of diseased ash trees.","blocks":[{"type":"fragment","model":{"text":"The rodents' habitats had become disconnected following the removal of diseased ash trees.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Forestry England, which set up the crossings, said they would \"enable dormice to feel safer as they cross from one part of the wood to another\".","blocks":[{"type":"fragment","model":{"text":"Forestry England, which set up the crossings, said they would \"enable dormice to feel safer as they cross from one part of the wood to another\".","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Ecologist Kate Wollen, from the organisation, explained: \"Dormice do not like to come to ground except for hibernation. They feel vulnerable to predators when on the ground.\"","blocks":[{"type":"fragment","model":{"text":"Ecologist Kate Wollen, from the organisation, explained: \"Dormice do not like to come to ground except for hibernation. They feel vulnerable to predators when on the ground.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Forestry England says hazel dormice need woodland or hedgerow trees and shrubs to live in during the warmer months.","blocks":[{"type":"fragment","model":{"text":"Forestry England says hazel dormice need woodland or hedgerow trees and shrubs to live in during the warmer months.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"A dormouse curled up in someone's hands","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"1176C/production/_133123517_dormousebridge2.jpg","originCode":"cpsprodpb","copyrightHolder":"Forestry England"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"The hazel dormouse population has declined and the Forest of Dean remains an \"important habitat\" for them","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Chalara ash dieback, caused by a fungus called Hymenoscyphus fraxineus, had developed among a section of trees in the woodland in Flaxley, where dormice are monitored.","blocks":[{"type":"fragment","model":{"text":"Chalara ash dieback, caused by a fungus called Hymenoscyphus fraxineus, had developed among a section of trees in the woodland in Flaxley, where dormice are monitored.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The fungus blocks the tree's water transport system, causing leaf loss, and lesions in the wood and on the bark,\" a Forestry England spokesperson said.","blocks":[{"type":"fragment","model":{"text":"\"The fungus blocks the tree's water transport system, causing leaf loss, and lesions in the wood and on the bark,\" a Forestry England spokesperson said.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"This causes the crown of trees to die back. Trees become brittle over time with branches breaking away from the tree. ","blocks":[{"type":"fragment","model":{"text":"\"This causes the crown of trees to die back. Trees become brittle over time with branches breaking away from the tree. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"If left untreated, trees can potentially collapse, presenting an immediate danger to the surrounding area.\"","blocks":[{"type":"fragment","model":{"text":"\"If left untreated, trees can potentially collapse, presenting an immediate danger to the surrounding area.\"","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"A rope bridge for Dormice bring attached between trees over the wood","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"8AED/production/_133156553_8bc12423-cbaa-4e94-b832-037b4aca85e2.jpg","originCode":"cpsprodpb","copyrightHolder":"Phil Vincent/Dave Smith"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"The rope bridges will help dormice move between trees and stay protected from predators","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Forestry England removed the trees in woodland near Mitcheldean and came up with the solution of the bridges, which are 16ft-high and took fewer than two days to install.","blocks":[{"type":"fragment","model":{"text":"Forestry England removed the trees in woodland near Mitcheldean and came up with the solution of the bridges, which are 16ft-high and took fewer than two days to install.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"During the summer, trail cameras will be fitted to monitor how the dormice use them.","blocks":[{"type":"fragment","model":{"text":"During the summer, trail cameras will be fitted to monitor how the dormice use them.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"We could not have accomplished this project without the help of our volunteers,\" said community ranger Leoni Dawson.","blocks":[{"type":"fragment","model":{"text":"\"We could not have accomplished this project without the help of our volunteers,\" said community ranger Leoni Dawson.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Kate Wollen - a woman in a green fleece - holding a large piece of black rope netting that will be made into a bridge for dormice","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"63DD/production/_133156552_240cf7af-7100-4ecd-99bc-7fcf6221ef18.jpg","originCode":"cpsprodpb","copyrightHolder":"Phil Vincent/Dave Smith"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Kate Wollen said the bridges do not replace the felled trees but will help dormice feel safer when crossing the wood","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Together we have worked very hard in this woodland improving habitat for the wildlife and flora. We also have a volunteer who has been surveying for dormice here for over 20 years.","blocks":[{"type":"fragment","model":{"text":"\"Together we have worked very hard in this woodland improving habitat for the wildlife and flora. We also have a volunteer who has been surveying for dormice here for over 20 years.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"We hope the bridges will complement this work and that dormice will do well. We've never tried t
