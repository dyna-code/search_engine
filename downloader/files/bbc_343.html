</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"news\",\"business-68820103\",":{"id":"urn:bbc:cps:curie:asset:98999ee7-31bc-4f23-9633-077ef143ad8c","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Unemployment jumps as UK jobs market stalls","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1713261133000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Dearbail Jordan","blocks":[{"type":"fragment","model":{"text":"By Dearbail Jordan","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Business reporter, BBC News","blocks":[{"type":"fragment","model":{"text":"Business reporter, BBC News","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1713261133000}}]}},{"type":"image","model":{"emphasiseImage":true,"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Woman working in an office","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"42BD/production/_133158071_office1-gettyimages-545163603.jpg","originCode":"cpsprodpb","copyrightHolder":"Getty Images"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The UK jobs market is showing signs of stalling as the number of people out of work rose, according to new figures.","blocks":[{"type":"fragment","model":{"text":"The UK jobs market is showing signs of stalling as the number of people out of work rose, according to new figures.","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The unemployment rate increased to 4.2% between December and February, which is the highest level for six months.","blocks":[{"type":"fragment","model":{"text":"The unemployment rate increased to 4.2% between December and February, which is the highest level for six months.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Meanwhile, the rate of people with a job dipped and the economically inactive - those not in work or looking for employment - ticked higher.  ","blocks":[{"type":"fragment","model":{"text":"Meanwhile, the rate of people with a job dipped and the economically inactive - those not in work or looking for employment - ticked higher.  ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Economists suggested the data could spur the Bank of England to cut interest rates in the summer.","blocks":[{"type":"fragment","model":{"text":"Economists suggested the data could spur the Bank of England to cut interest rates in the summer.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"With employment falling sharply and the unemployment rate climbing, we suspect wage growth will continue to ease in the coming months,\" said Paul Dales, chief UK economist at Capital Economics.","blocks":[{"type":"fragment","model":{"text":"\"With employment falling sharply and the unemployment rate climbing, we suspect wage growth will continue to ease in the coming months,\" said Paul Dales, chief UK economist at Capital Economics.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"That may allow the Bank to cut interest rates in June.\" ","blocks":[{"type":"fragment","model":{"text":"\"That may allow the Bank to cut interest rates in June.\" ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Yael Selfin, chief economist at KPMG UK, added: \"Easing pressure in the labour market keeps the Bank on track for a summer rate cut.\"","blocks":[{"type":"fragment","model":{"text":"Yael Selfin, chief economist at KPMG UK, added: \"Easing pressure in the labour market keeps the Bank on track for a summer rate cut.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Office for National Statistics (ONS) said there are \"tentative signs that the jobs market is beginning to cool\".","blocks":[{"type":"fragment","model":{"text":"The Office for National Statistics (ONS) said there are \"tentative signs that the jobs market is beginning to cool\".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Overall, the ONS said the UK's unemployment rate rose from 3.9% in the three months to January and surpassed economists' forecast of an increase to 4%. ","blocks":[{"type":"fragment","model":{"text":"Overall, the ONS said the UK's unemployment rate rose from 3.9% in the three months to January and surpassed economists' forecast of an increase to 4%. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In total, there were 1.4 million unemployed people in the UK between December and February, it said.","blocks":[{"type":"fragment","model":{"text":"In total, there were 1.4 million unemployed people in the UK between December and February, it said.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Unemployment rate graphic","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":1350,"width":1920,"locator":"678A/production/_133160562_dec23_feb24_unemployment-nc.png","originCode":"cpsprodpb","copyrightHolder":"BBC"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"However, other figures showed that while average wage growth, excluding bonuses, edged down from 6.1% to 6% it remained far above forecasts. ","blocks":[{"type":"fragment","model":{"text":"However, other figures showed that while average wage growth, excluding bonuses, edged down from 6.1% to 6% it remained far above forecasts. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"And, when taking inflation into account, real wages rose by 1.9% in the three months to February. This was the highest since the three months to September in 2021.","blocks":[{"type":"fragment","model":{"text":"And, when taking inflation into account, real wages rose by 1.9% in the three months to February. This was the highest since the three months to September in 2021.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Chancellor Jeremy Hunt praised the growth in real wages and said that with the government's recent cut in National Insurance for the employed and self-employed, which came into force on 6 April, \"people should start to feel the difference\".","blocks":[{"type":"fragment","model":{"text":"Chancellor Jeremy Hunt praised the growth in real wages and said that with the government's ","attributes":[]}},{"type":"urlLink","model":{"text":"recent cut in National Insurance for the employed and self-employed","locator":"https://www.bbc.co.uk/news/business-68722934#:~:text=Workers%20will%20see%20their%20National,second%20such%20cut%20this%20year.","blocks":[{"type":"fragment","model":{"text":"recent cut in National Insurance for the employed and self-employed","attributes":[]}}]}},{"type":"fragment","model":{"text":", which came into force on 6 April, \"people should start to feel the difference\".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But a freeze in income tax thresholds until 2028 means that as people's wages increase they risk entering a higher bracket and paying more tax.","blocks":[{"type":"fragment","model":{"text":"But a freeze in income tax thresholds until 2028 means that as people's wages increase they risk entering a higher bracket and paying more tax.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Pay growth","blocks":[{"type":"fragment","model":{"text":"Pay growth","attributes":[]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Wage growth is a key point monitored by the Bank of England when deciding whether or not to cut interest rates because it can fuel inflation - which measures the pace at which prices are rising. ","blocks":[{"type":"fragment","model":{"text":"Wage growth is a key point monitored by the Bank of England when deciding whether or not to cut interest rates because it can fuel inflation - which measures the pace at which prices are rising. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The rate of inflation has been easing. From a record high of 11.1% in October 2022, it slowed to 3.4% in the year to February and new data due out on Wednesday is expected to show a further deceleration for the 12 months to March.","blocks":[{"type":"fragment","model":{"text":"The rate of inflation has been easing. From a record high of 11.1% in October 2022, it slowed to 3.4% in the year to February and new data due out on Wednesday is expected to show a further deceleration for the 12 months to March.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But the Bank of England has a target to keep inflation at 2% and if wages continue to grow there is a risk it could head higher. ","blocks":[{"type":"fragment","model":{"text":"But the Bank of England has a target to keep inflation at 2% and if wages continue to grow there is a risk it could head higher. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Even though headline inflation is on track to hit its target in the next few months, policymakers are concerned that persistently high pay might cause it to pop back up, and this snapshot does very little to alleviate those fears,\" said Susannah Streeter, head of money and markets at investment firm Hargreaves Lansdown.","blocks":[{"type":"fragment","model":{"text":"\"Even though headline inflation is on track to hit its target in the next few months, policymakers are concerned that persistently high pay might cause it to pop back up, and this snapshot does very little to alleviate those fears,\" said Susannah Streeter, head of money and markets at investment firm Hargreaves Lansdown.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"However, Rob Wood, chief UK economist at Pantheon Macroeconomics, said: \"Wages lag labour market slack, so these figures will likely embolden the [Bank of England's] monetary policy committee to begin cutting interest rates this summer.\"","blocks":[{"type":"fragment","model":{"text":"However, Rob Wood, chief UK economist at Pantheon Macroeconomics, said: \"Wages lag labour market slack, so these figures will likely embolden the [Bank of England's] monetary policy committee to begin cutting interest rates this summer.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The ONS said employment rate dipped to 74.5% between December and February and the percentage of 16 to 64 year-olds defined as economically inactive rose from 21.8% to 22.2%, which equates to 9.4 million people.","blocks":[{"type":"fragment","model":{"text":"The ONS said employment rate dipped to 74.5% between December and February and the percentage of 16 to 64 year-olds defined as economically inactive rose from 21.8% to 22.2%, which equates to 9.4 million people.","attributes":[]}}]}}]}},{"type":"unorderedList","model":{"blocks":[{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Unemployment: Who are the millions of Britons not working?","locator":"https://www.bbc.co.uk/news/business-52660591","blocks":[{"type":"fragment","model":{"text":"Unemployment: Who are the millions of Britons not working?","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But it warned its figures should be treated with a degree of caution because they were based on a smaller sample of household questionnaires than it used to rely on before the Covid pandemic.","blocks":[{"type":"fragment","model":{"text":"But it warned its figures should be treated with a degree of caution because they were based on a smaller sample of household questionnaires than it used to rely on before the Covid pandemic.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Tony Wilson, director of the Institute for Employment Studies, said that the jobs market data was \"very volatile so don't read too much into short-term changes\".","blocks":[{"type":"fragment","model":{"text":"Tony Wilson, director of the Institute for Employment Studies, said that the jobs market data was \"very volatile so don't read too much into short-term changes\".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"But the trend is clearly poor,\" he added.","blocks":[{"type":"fragment","model":{"text":"\"But the trend is clearly poor,\" he added.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The number of UK vacancies also slowed, dropping by 13,000 between January and March to 916,000, but the number of jobs that need filling remains above pre-Covid levels.","blocks":[{"type":"fragment","model":{"text":"The number of UK vacancies also slowed, dropping by 13,000 between January and March to 916,000, but the number of jobs that need filling remains above pre-Covid levels.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The ONS said the most recent rise in the number of people classed as economically inactive was driven by those aged between 16 and 34 years old. Looking across all age groups, students and those suffering from long-term sickness have fuelled inactivity numbers. ","blocks":[{"type":"fragment","model":{"text":"The ONS said the most recent rise in the number of people classed as economically inactive was driven by those aged between 16 and 34 years old. Looking across all age groups, students and those suffering from long-term sickness have fuelled inactivity numbers. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Tracy Evans, 59, from Bridlington in Yorkshire, contracted severe long Covid in January 2021 after 30 years as a care assistant. ","blocks":[{"type":"fragment","model":{"text":"Tracy Evans, 59, from Bridlington in Yorkshire, contracted severe long Covid in January 2021 after 30 years as a care assistant. ","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Tracy Evans","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"1077F/production/_133155476_tracy.jpg","originCode":"cpsprodpb","copyrightHolder":"Tracy Evans"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Long Covid has forced Tracy Evans to give up a job she loved","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"She told the BBC she has been unfit for work due to symptoms such as severe fatigue and brain fog. \"Any exertion I am breathless. I'm tired just having a shower or getting dressed,\" she said.","blocks":[{"type":"fragment","model":{"text":"She told the BBC she has been unfit for work due to symptoms such as severe fatigue and brain fog. \"Any exertion I am breathless. I'm tired just having a shower or getting dressed,\" she said.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_6"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Mrs Evans said that she tried to go back to work last year. \"I thought that would be ok because many of the tasks I was given I could be sat down and resting,\" she said.  ","blocks":[{"type":"fragment","model":{"text":"Mrs Evans said that she tried to go back to work last year. \"I thought that would be ok because many of the tasks I was given I could be sat down and resting,\" she said.  ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"However, staffing shortages led her health to deteriorate further and left her \"in bed for weeks\". As a result Mrs Evans was forced to give up the job she loved. ","blocks":[{"type":"fragment","model":{"text":"However, staffing shortages led her health to deteriorate further and left her \"in bed for weeks\". As a result Mrs Evans was forced to give up the job she loved. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Labour's Acting Shadow Work and Pensions Secretary, Alison McGovern, said the latest ONS figures revealed \"the cost of Tory chaos with a record number of people locked out of work due to long-term sickness at terrible cost to them, to business and to the taxpayer paying billions more a year in spiralling benefit bills\".","blocks":[{"type":"fragment","model":{"text":"Labour's Acting Shadow Work and Pensions Secretary, Alison McGovern, said the latest ONS figures revealed \"the cost of Tory chaos with a record number of people locked out of work due to long-term sickness at terrible cost to them, to business and to the taxpayer paying billions more a year in spiralling benefit bills\".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Liberal Democrat Treasury spokesperson, Sarah Olney, said: \"Record levels of people are off work due to long-term sickness, many struggling to access the healthcare they need. It shows this Conservative government's neglect of the NHS is damaging the country's economic recovery.\"","blocks":[{"type":"fragment","model":{"text":"Liberal Democrat Treasury spokesperson, Sarah Olney, said: \"Record levels of people are off work due to long-term sickness, many struggling to access the healthcare they need. It shows this Conservative government's neglect of the NHS is damaging the country's economic recovery.\"","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Cost of living: Tackling it together","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":200,"width":1280,"locator":"CA03/production/_127251715_mediaitem127251714-nc.png","originCode":"cpsprodpb","copyrightHolder":"BBC"}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_7"},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Six expert tips for finding work","blocks":[{"type":"fragment","model":{"text":"Six expert tips for finding work","attributes":[]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"1. Search beyond a 40 mile radius - Remote, hybrid and flexible working open up opportunities further away.","blocks":[{"type":"fragment","model":{"text":"1. Search beyond a 40 mile radius","attributes":["bold"]}},{"type":"fragment","model":{"text":" - Remote, hybrid and flexible working open up opportunities further away.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"2. Use key words in your searches - Online algorithms will pick up on daily searches and send you more of the same.","blocks":[{"type":"fragment","model":{"text":"2. Use key words in your searches","attributes":["bold"]}},{"type":"fragment","model":{"text":" - Online algorithms will pick up on daily searches and send you more of the same.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"3.Don't wait for a job to be advertised - Contact a manager at a business that you like the look of as you never know what opportunities might be coming up.","blocks":[{"type":"fragment","model":{"text":"3.","attributes":["bold"]}},{"type":"fragment","model":{"text":"Don't wait for a job to be advertised - ","attributes":["bold"]}},{"type":"fragment","model":{"text":"Contact a manager at a business that you like the look of as you never know what opportunities might be coming up.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"4. Sell your skills - Use social media sites like Linkedin which showcase your skills and experience. Other platforms like Twitter and Instagram can prove useful when touting yourself out to potential employers as well.","blocks":[{"type":"fragment","model":{"text":"4. Sell your skills - ","attributes":["bold"]}},{"type":"fragment","model":{"text":"Use social media sites like Linkedin which showcase your skills and experience. Other platforms like Twitter and Instagram can prove useful when touting yourself out to potential employers as well.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"5. Get learning - While you're on the hunt for a job see if there are way to fill gaps in your CV with free courses, volunteering or shadowing.","blocks":[{"type":"fragment","model":{"text":"5. Get learning - ","attributes":["bold"]}},{"type":"fragment","model":{"text":"While you're on the hunt for a job see if there are way to fill gaps in your CV with free courses, volunteering or shadowing.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_8"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"6. Celebrate the small wins - set personal targets, like a tracker of the number of jobs to apply for in a week or a certain number of cold emails and acknowledge the little wins along the way to keep your spirits up.","blocks":[{"type":"fragment","model":{"text":"6. Celebrate the small wins - ","attributes":["bold"]}},{"type":"fragment","model":{"text":"set personal targets, like a tracker of the number of jobs to apply for in a week or a certain number of cold emails and acknowledge the little wins along the way to keep your spirits up.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"You can read tips from careers experts in full here.","blocks":[{"type":"fragment","model":{"text":"You can read tips from careers experts in full ","attributes":[]}},{"type":"urlLink","model":{"text":"here.","locator":"https://www.bbc.co.uk/news/business-64939070","blocks":[{"type":"fragment","model":{"text":"here.","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":20,"width":1280,"locator":"2DC3/production/_127251711_mediaitem127251710-nc.png","originCode":"cpsprodpb","copyrightHolder":"BBC"}}]}},{"type":"links","model":{"blocks":[{"type":"link","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Who are the millions of Britons not working?","blocks":[{"ty
