</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"news\",\"uk-politics-68832709\",":{"id":"urn:bbc:cps:curie:asset:1e222b0e-ed62-45ab-9e80-6b049438a980","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Political longevity of Sunak smoking ban likely to outlast PM","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1713314889000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Chris Mason","blocks":[{"type":"fragment","model":{"text":"By Chris Mason","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Political editor, BBC News","blocks":[{"type":"fragment","model":{"text":"Political editor, BBC News","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1713314889000}}]}},{"type":"image","model":{"emphasiseImage":true,"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Rishi Sunak speaking inside Downing Street in London on 14 April","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"1260C/production/_133167257_sunak-top2-pa.jpg","originCode":"cpsprodpb","copyrightHolder":"PA Media"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Unless the opinion polls shift and shift quite a bit, Rishi Sunak knows his time left as prime minister might be running out.","blocks":[{"type":"fragment","model":{"text":"Unless the opinion polls shift and shift quite a bit, Rishi Sunak knows his time left as prime minister might be running out.","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But he is the instigator of a smoking plan with substantial, cross-party political support, which looks set to herald a sizeable social change.","blocks":[{"type":"fragment","model":{"text":"But he is the instigator of a smoking plan with substantial, cross-party political support, which looks set to herald a sizeable social change.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"And that cross-party support suggests it's an idea with greater political longevity than he might have, because Labour wouldn't scrap it if they win the election. ","blocks":[{"type":"fragment","model":{"text":"And that cross-party support suggests it's an idea with greater political longevity than he might have, because Labour wouldn't scrap it if they win the election. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In other words, whatever happens, it is what some in politics call a legacy.","blocks":[{"type":"fragment","model":{"text":"In other words, whatever happens, it is what some in politics call a legacy.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"As I wrote here when Mr Sunak first set out his plans last autumn - in what he described at the time as \"the biggest public health intervention in a generation\" - this is a government seeking to nudge, or elbow, a societal shift along: the near end of smoking.","blocks":[{"type":"fragment","model":{"text":"As ","attributes":[]}},{"type":"urlLink","model":{"text":"I wrote here","locator":"https://www.bbc.co.uk/news/uk-politics-67016548","blocks":[{"type":"fragment","model":{"text":"I wrote here","attributes":[]}}]}},{"type":"fragment","model":{"text":" when Mr Sunak first set out his plans last autumn - in what he described at the time as \"the biggest public health intervention in a generation\" - this is a government seeking to nudge, or elbow, a societal shift along: the near end of smoking.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"On Tuesday, Health Secretary Victoria Atkins said she hopes creating a smoke free generation will \"spare thousands of young people from addiction and early death as well as saving billions of pounds for our NHS\". ","blocks":[{"type":"fragment","model":{"text":"On Tuesday, Health Secretary Victoria Atkins said she hopes creating a smoke free generation will \"spare thousands of young people from addiction and early death as well as saving billions of pounds for our NHS\". ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"What was once mainstream is already marginal. Now the attempt to near-eradicate it, over time.","blocks":[{"type":"fragment","model":{"text":"What was once mainstream is already marginal. Now the attempt to near-eradicate it, over time.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"This isn't the end of this discussion: what we have seen so far are the early parliamentary stages. There is more to come before it becomes law.","blocks":[{"type":"fragment","model":{"text":"This isn't the end of this discussion: what we have seen so far are the early parliamentary stages. There is more to come before it becomes law.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"So that is the big picture, potential social change stuff. What about the politics? ","blocks":[{"type":"fragment","model":{"text":"So that is the big picture, potential social change stuff. What about the politics? ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Nearly 60 Conservative MPs voted against Mr Sunak's idea.","blocks":[{"type":"fragment","model":{"text":"Nearly 60 Conservative MPs voted against Mr Sunak's idea.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Yes, they had a free vote - they weren't told how to vote - but they defied him nonetheless. The cabinet minister Kemi Badenoch among them.","blocks":[{"type":"fragment","model":{"text":"Yes, they had a free vote - they weren't told how to vote - but they defied him nonetheless. The cabinet minister Kemi Badenoch among them.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Another 100-ish abstained. The cabinet minister Penny Mordaunt among them.","blocks":[{"type":"fragment","model":{"text":"Another 100-ish abstained. The cabinet minister Penny Mordaunt among them.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A source close to Ms Mordaunt told me that she abstained because \"she was not a supporter of the bill. She has many objections to it. The practicality of it. The implementation and enforcement of it. But being a serving cabinet minister she thought voting against it would look more confrontational and posturing than abstaining would have been.\"","blocks":[{"type":"fragment","model":{"text":"A source close to Ms Mordaunt told me that she abstained because \"she was not a supporter of the bill. She has many objections to it. The practicality of it. The implementation and enforcement of it. But being a serving cabinet minister she thought voting against it would look more confrontational and posturing than abstaining would have been.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Who could that possibly be a dig at? Ah, Kemi Badenoch.","blocks":[{"type":"fragment","model":{"text":"Who could that possibly be a dig at? Ah, Kemi Badenoch.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"And what do Ms Mordaunt and Ms Badenoch have in common? A splash of ambition.","blocks":[{"type":"fragment","model":{"text":"And what do Ms Mordaunt and Ms Badenoch have in common? A splash of ambition.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"They are both talked up by some as future Conservative leaders.","blocks":[{"type":"fragment","model":{"text":"They are both talked up by some as future Conservative leaders.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"line","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":2,"width":624,"locator":"1FCD/production/_105914180_line976-nc.png","originCode":"cpsprodpb","copyrightHolder":"BBC"}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Read more about the smoking ban","blocks":[{"type":"fragment","model":{"text":"Read more about the smoking ban","attributes":[]}}]}}]}}],"level":2}},{"type":"unorderedList","model":{"blocks":[{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"What is the smoking ban and how will it work?","locator":"https://www.bbc.co.uk/news/health-68825322","blocks":[{"type":"fragment","model":{"text":"What is the smoking ban and how will it work?","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Will Rishi Sunak's plan to ban smoking in UK work?","locator":"https://www.bbc.co.uk/news/health-67018508","blocks":[{"type":"fragment","model":{"text":"Will Rishi Sunak's plan to ban smoking in UK work?","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Sunak's smoking ban is nuts, says Boris Johnson ","locator":"https://www.bbc.co.uk/news/uk-politics-68787914","blocks":[{"type":"fragment","model":{"text":"Sunak's smoking ban is nuts, says Boris Johnson ","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Smoking ban for those born after 2009 moves ahead","locator":"https://www.bbc.co.uk/news/uk-politics-68615430","blocks":[{"type":"fragment","model":{"text":"Smoking ban for those born after 2009 moves ahead","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"A quick guide to smoking bans across the world","locator":"https://www.bbc.co.uk/news/uk-67545363","blocks":[{"type":"fragment","model":{"text":"A quick guide to smoking bans across the world","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Should vaping have same restrictions as tobacco?","locator":"https://www.bbc.co.uk/news/articles/cv2z0g7y313o","blocks":[{"type":"fragment","model":{"text":"Should vaping have same restrictions as tobacco?","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"line","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":2,"width":624,"locator":"1FCD/production/_105914180_line976-nc.png","originCode":"cpsprodpb","copyrightHolder":"BBC"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"When you look at the numbers, nearly half of Conservative MPs couldn't bring themselves to endorse one of their leader's flagship ideas of the last six months.","blocks":[{"type":"fragment","model":{"text":"When you look at the numbers, nearly half of Conservative MPs couldn't bring themselves to endorse one of their leader's flagship ideas of the last six months.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Which tells you something about the fractious nature of the Conservative parliamentary party, although not a lot that wasn't pretty clear to the regular observer already.","blocks":[{"type":"fragment","model":{"text":"Which tells you something about the fractious nature of the Conservative parliamentary party, although not a lot that wasn't pretty clear to the regular observer already.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Labour are already gleefully talking up that it is a good job they backed the idea or Mr Sunak would have lost.","blocks":[{"type":"fragment","model":{"text":"Labour are already gleefully talking up that it is a good job they backed the idea or Mr Sunak would have lost.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"And they are also publicly pondering what those opponents might do once the chance arises to change the ideas, to bolt on amendments.","blocks":[{"type":"fragment","model":{"text":"And they are also publicly pondering what those opponents might do once the chance arises to change the ideas, to bolt on amendments.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But then again they would be defeated if those in favour keep backing the plan as it is.","blocks":[{"type":"fragment","model":{"text":"But then again they would be defeated if those in favour keep backing the plan as it is.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"When governments manage to latch on to a plan which goes with the grain of where a society is already heading, the might of the law can shove it along profoundly and, probably, permanently.","blocks":[{"type":"fragment","model":{"text":"When governments manage to latch on to a plan which goes with the grain of where a society is already heading, the might of the law can shove it along profoundly and, probably, permanently.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"This idea - for now at least - looks like it might be one of those. ","blocks":[{"type":"fragment","model":{"text":"This idea - for now at least - looks like it might be one of those. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"And, for all his political troubles, it is Mr Sunak who is its author.","blocks":[{"type":"fragment","model":{"text":"And, for all his political troubles, it is Mr Sunak who is its author.","attributes":[]}}]}}]}},{"type":"links","model":{"blocks":[{"type":"link","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"MPs back smoking ban for those born after 2009","blocks":[{"type":"urlLink","model":{"text":"MPs back smoking ban for those born after 2009","locator":"/news/uk-politics-68824493","blocks":[{"type":"fragment","model":{"text":"MPs back smoking ban for those born after 2009","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"A woman smokes","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"0D4E/production/_133160430_smoking_getty.jpg","originCode":"cpsprodpb","copyrightHolder":"Getty Images"}}]}}],"timestamp":1713303669000}},{"type":"link","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A quick guide to smoking bans across the world","blocks":[{"type":"urlLink","model":{"text":"A quick guide to smoking bans across the world","locator":"/news/uk-67545363","blocks":[{"type":"fragment","model":{"text":"A quick guide to smoking bans across the world","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"No smoking
