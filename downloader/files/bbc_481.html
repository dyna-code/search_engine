</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"travel\",\"article\",\"20240218-why-indias-wildly-remote-islands-are-trending\",":{"id":"urn:pubpipe:wwverticals:article:travel/article/20240218-why-indias-wildly-remote-islands-are-trending","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Why India's wildly remote islands are trending","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1708264800000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"topicUrl":"travel/author/riddhi-doshi","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Riddhi Doshi","blocks":[{"type":"fragment","model":{"text":"By Riddhi Doshi","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Features correspondent","blocks":[{"type":"fragment","model":{"text":"Features correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1708264800000}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"(Credit: Akshay Kumar/Getty Images)","blocks":[{"type":"fragment","model":{"text":"(Credit: Akshay Kumar/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Boat in blue water in front of Kalpeni Island, Lakshadweep","blocks":[{"type":"fragment","model":{"text":"Boat in blue water in front of Kalpeni Island, Lakshadweep","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hbt633.jpg","originCode":"ic","copyrightHolder":"Akshay Kumar/Getty Images"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"India's coral islands of Lakshadweep piqued tourists' interest after Prime Minister Modi visited last month. But can the islands' fragile environment handle the growth in tourism?","blocks":[{"type":"fragment","model":{"text":"India's coral islands of Lakshadweep piqued tourists' interest after Prime Minister Modi visited last month. But can the islands' fragile environment handle the growth in tourism?","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"When you are about to land on India's archipelago of Lakshadweep in the Arabian Sea, 490km west of the closest Indian city of Kochi, you'll see shades of blue all around. The narrow strip closest to the white beach, lined with hundreds of coconut trees, is light blue. A little further into the sea, the water is turquoise, while the deep sea is emerald blue.","blocks":[{"type":"fragment","model":{"text":"When you are about to land on India's archipelago of ","attributes":[]}},{"type":"urlLink","model":{"text":"Lakshadweep","locator":"https://lakshadweep.gov.in/","blocks":[{"type":"fragment","model":{"text":"Lakshadweep","attributes":[]}}]}},{"type":"fragment","model":{"text":" in the Arabian Sea, 490km west of the closest Indian city of Kochi, you'll see shades of blue all around. The narrow strip closest to the white beach, lined with hundreds of coconut trees, is light blue. A little further into the sea, the water is turquoise, while the deep sea is emerald blue.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"It's mesmerising, really,\" said Shradha Menon, a geologist from the Indian Institute of Technology, who visited the islands three times in the last two years to study their carbon sedimentation. Each time, she was one of just a handful of outsiders on the 36-seat plane from Kochi to Lakshadweep, carrying island residents and government officials posted there.","blocks":[{"type":"fragment","model":{"text":"\"It's mesmerising, really,\" said Shradha Menon, a geologist from the Indian Institute of Technology, who visited the islands three times in the last two years to study their carbon sedimentation. Each time, she was one of just a handful of outsiders on the 36-seat plane from Kochi to Lakshadweep, carrying island residents and government officials posted there.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But recently there has been a lot more interest in the islands from Indian travellers after Prime Minister Narendra Modi visited Lakshadweep in January 2024. Pictures of him walking on the white beaches and snorkelling in its crystal-clear waters were uploaded on his official account on X (formerly Twitter) and his YouTube channel, garnering hundreds of thousands of views. In his message to the public, he said, \"The beauty of Lakshadweep can't be described in words. To those who like to visit beaches and islands around the world, I urge them to visit the Lakshadweep.\"","blocks":[{"type":"fragment","model":{"text":"But recently there has been a lot more interest in the islands from Indian travellers after Prime Minister Narendra Modi visited Lakshadweep in January 2024. Pictures of him walking on the white beaches and snorkelling in its crystal-clear waters were uploaded on his official account on ","attributes":[]}},{"type":"urlLink","model":{"text":"X (formerly Twitter)","locator":"https://x.com/narendramodi/status/1742831497776951361?s=20","blocks":[{"type":"fragment","model":{"text":"X (formerly Twitter)","attributes":[]}}]}},{"type":"fragment","model":{"text":" and his ","attributes":[]}},{"type":"urlLink","model":{"text":"YouTube channel","locator":"https://youtu.be/i9E9zirB5oE?si=3SOGPfN6gmEKUDi0","blocks":[{"type":"fragment","model":{"text":"YouTube channel","attributes":[]}}]}},{"type":"fragment","model":{"text":", garnering hundreds of thousands of views. In his message to the public, he said, \"The beauty of Lakshadweep can't be described in words. To those who like to visit beaches and islands around the world, I urge them to visit the Lakshadweep.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Since then, the archipelago has been thrust into the spotlight. Google searches for \"Lakshadweep\" soared to the highest they'd been In 20 years, according to The Economic Times. Travel articles suddenly appeared in mainstream media outlets, and YouTube videos and Instagram reels flooded the internet. MakeMyTrip, one of India's biggest travel booking portals, claimed a 3,400% increase to in-platform searches for Lakshadweep after Modi's visit.","blocks":[{"type":"fragment","model":{"text":"Since then, the archipelago has been thrust into the spotlight. Google searches for \"Lakshadweep\" soared to the highest they'd been In 20 years, ","attributes":[]}},{"type":"urlLink","model":{"text":"according to The Economic Times","locator":"https://economictimes.indiatimes.com/news/india/google-searches-for-lakshadweep-reach-all-time-high-after-pm-modis-visit/videoshow/106642771.cms?from=mdr","blocks":[{"type":"fragment","model":{"text":"according to The Economic Times","attributes":[]}}]}},{"type":"fragment","model":{"text":". Travel articles suddenly appeared in ","attributes":[]}},{"type":"urlLink","model":{"text":"mainstream media outlets","locator":"https://www.indiatoday.in/lifestyle/travel/story/lakshadweep-trip-101-your-guide-to-5-days-of-sun-sand-and-fun-2484587-2024-01-09","blocks":[{"type":"fragment","model":{"text":"mainstream media outlets","attributes":[]}}]}},{"type":"fragment","model":{"text":", and YouTube videos and Instagram reels flooded the internet. MakeMyTrip, one of India's biggest travel booking portals, ","attributes":[]}},{"type":"urlLink","model":{"text":"claimed a 3,400% increase","locator":"https://twitter.com/makemytrip/status/1744268534514135071?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1744268534514135071%7Ctwgr%5E6f43ee6f6d1315c7ef3784a29b712677f0fea1e5%7Ctwcon%5Es1_\u0026ref_url=https%3A%2F%2Fwww.thehindu.com%2Fbusiness%2FIndustry%2Fmakemytrip-observes-3400-rise-in-lakshadweep-searches-on-platform-since-pm-modis-visit%2Farticle67718885.ece","blocks":[{"type":"fragment","model":{"text":"claimed a 3,400% increase","attributes":[]}}]}},{"type":"fragment","model":{"text":" to in-platform searches for Lakshadweep after Modi's visit.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Flights to Lakshadweep depart from Kochi on the mainland and land on Agatti Island (Credit: Mohijaz/Getty Images)","blocks":[{"type":"fragment","model":{"text":"Flights to Lakshadweep depart from Kochi on the mainland and land on Agatti Island (Credit: Mohijaz/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Flights to Lakshadweep depart from Kochi on the mainland and land on Agatti Island (Credit: Mohijaz/Getty Images)","blocks":[{"type":"fragment","model":{"text":"Flights to Lakshadweep depart from Kochi on the mainland and land on Agatti Island (Credit: Mohijaz/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hbt5vf.jpg","originCode":"ic","copyrightHolder":"Mohijaz/Getty Images"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The phone lines of Lakshadweep's Society for Promotion of Nature Tourism and Sports (SPORTS) that handles tourism in the territory have never been busier. From one or two tourist inquiries a day, they have been getting at least 10 a day since last month, said Abdul Samad, one of SPORTS' two water sports instructors who helped Modi snorkel in the island in January. Meanwhile, Cordelia Cruises, which has been sailing from Mumbai, Kochi and Goa to Lakshadweep since September 2021, has witnessed a 2,500% increase in booking queries since Modi's visit. New beach and water villas are already being planned on the islands of Suheli and Kadmat, Samad confirmed, and India's finance minister Neermala Sitharaman even mentioned Lakshadweep in her budget speech on 1 February while talking about better connectivity to India's islands to grow tourism. ","blocks":[{"type":"fragment","model":{"text":"The phone lines of Lakshadweep's Society for Promotion of Nature Tourism and Sports (SPORTS) that handles tourism in the territory have never been busier. From one or two tourist inquiries a day, they have been getting at least 10 a day since last month, said Abdul Samad, one of SPORTS' two water sports instructors who helped Modi snorkel in the island in January. Meanwhile, Cordelia Cruises, which has been sailing from Mumbai, Kochi and Goa to Lakshadweep since September 2021, has witnessed a 2,500% increase in booking queries since Modi's visit. New beach and water villas are already being planned on the islands of Suheli and Kadmat, Samad confirmed, and India's finance minister Neermala Sitharaman even mentioned Lakshadweep in her budget speech on 1 February while talking about better connectivity to India's islands to grow tourism. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A blip in the Arabian Sea, Lakshadweep's 36 islands include 12 atolls, three reefs and five submerged banks. Its 10 inhabited islands have a population of about 70,000, mostly reliant on fishing and coconut cultivation.","blocks":[{"type":"fragment","model":{"text":"A blip in the Arabian Sea, Lakshadweep's 36 islands include 12 atolls, three reefs and five submerged banks. Its 10 inhabited islands have a population of about 70,000, mostly reliant on fishing and coconut cultivation.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The pristine, white-sand islands are not like other beaches found along India's coastline. Lakshadweep, which means a lakh (100,000) islands in the Sanskrit language, are the only atolls in India and lie just above sea level, explained Vardhan Patankar, who has worked in Lakshadweep for 15 years and is conservation director of GVI, which facilitates conservation projects around the world. These atolls are remnants of ancient volcanoes that erupted and then gradually sank to just above sea level, growing a ring of corals that jut out of the ocean's surface. \"Lakshadweep, which is just a few metres above the sea level, is protected by the coral reefs,\" said Patankar.","blocks":[{"type":"fragment","model":{"text":"The pristine, white-sand islands are not like other beaches found along India's coastline. Lakshadweep, which means a ","attributes":[]}},{"type":"fragment","model":{"text":"lakh","attributes":["italic"]}},{"type":"fragment","model":{"text":" (100,000) islands in the Sanskrit language, are the only atolls in India and lie just above sea level, explained Vardhan Patankar, who has worked in Lakshadweep for 15 years and is conservation director of ","attributes":[]}},{"type":"urlLink","model":{"text":"GVI","locator":"https://www.gviusa.com/","blocks":[{"type":"fragment","model":{"text":"GVI","attributes":[]}}]}},{"type":"fragment","model":{"text":", which facilitates conservation projects around the world. These atolls are remnants of ancient volcanoes that erupted and then gradually sank to just above sea level, growing a ring of corals that jut out of the ocean's surface. \"Lakshadweep, which is just a few metres above the sea level, is protected by the coral reefs,\" said Patankar.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Modi's visit included walking on white sand beaches and snorkelling in crystal clear waters (Credit: Steven Wares/Getty Images)","blocks":[{"type":"fragment","model":{"text":"Modi's visit included walking on white sand beaches and snorkelling in crystal clear waters (Credit: Steven Wares/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Modi's visit included walking on white sand beaches and snorkelling in crystal clear waters (Credit: Steven Wares/Getty Images)","blocks":[{"type":"fragment","model":{"text":"Modi's visit included walking on white sand beaches and snorkelling in crystal clear waters (Credit: Steven Wares/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hbt5ps.jpg","originCode":"ic","copyrightHolder":"Steven Wares/Getty Images"}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Like most islands in the world, Lakshadweep has been impacted by climate change. According to The Lakshadweep Research Collective, the archipelago's land cover is rapidly shrinking due to coastal erosion, with the loss of an entire island (Parali 1, in Bangaram atoll) recorded in 2017. The islands have witnessed four major ENSO-related temperature anomalies (a climate phenomenon that causes variation in winds and sea surface temperatures) in the past two decades, together with three catastrophic cyclones within the last few years, resulting in widespread coral bleaching.","blocks":[{"type":"fragment","model":{"text":"Like most islands in the world, Lakshadweep has been impacted by climate change. According to ","attributes":[]}},{"type":"urlLink","model":{"text":"The Lakshadweep Research Collective","locator":"https://thelakshadweepresearchcollective/","blocks":[{"type":"fragment","model":{"text":"The Lakshadweep Research Collective","attributes":[]}}]}},{"type":"fragment","model":{"text":", the archipelago's land cover is rapidly shrinking due to coastal erosion, with the loss of an entire island (Parali 1, in Bangaram atoll) recorded in 2017. The islands have witnessed four major ENSO-related temperature anomalies (a climate phenomenon that causes variation in winds and sea surface temperatures) in the past two decades, together with three catastrophic cyclones within the last few years, resulting in widespread coral bleaching.","attributes":[]}}]}}]}},{"type":"quote","model":{"text":"According to current, conservative predictions of scientists, Lakshadweep will submerge in the sea by 2050","quoteSource":"","quoteSourceTitle":""}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"According to current, conservative predictions of scientists, Lakshadweep will submerge in the sea by 2050,\" said Patankar. \"If there is added pressure on the island due to tourism and other development projects or industrial fishing, it could be disastrous to the islands and its ecology, hastening the submergence.\"","blocks":[{"type":"fragment","model":{"text":"\"According to current, conservative predictions of scientists, Lakshadweep will submerge in the sea by 2050,\" said Patankar. \"If there is added pressure on the island due to tourism and other development projects or industrial fishing, it could be disastrous to the islands and its ecology, hastening the submergence.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"To temper the impact of increased numbers of tourists expected on the islands, SPORTS say they will continue to restrict numbers using a permit system. They are also inviting cruise ships and yachts to sail to the island, claiming that this will reduce the numbers of people staying overnight and thus control the amount of waste generated and preserve the already limited ground water.","blocks":[{"type":"fragment","model":{"text":"To temper the impact of increased numbers of tourists expected on the islands, SPORTS say they will continue to restrict numbers using a permit system. They are also inviting cruise ships and yachts to sail to the island, claiming that this will reduce the numbers of people staying overnight and thus control the amount of waste generated and preserve the already limited ground water.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"However, scientists believe the chances of large ships damaging the island's delicate coral reef wall, which prevents storm surges, can't be ignored. Nor can the high carbon footprint generated by high-end villas being built on the island or the damage caused to the reef during construction. Patankar also fears that once resorts are built on the land, the scale of commercial fishing, which presently is minimal in the island, will also increase to cater to the food needs of the tourists. ","blocks":[{"type":"fragment","model":{"text":"However, scientists believe the chances of large ships damaging the island's delicate coral reef wall, which prevents storm surges, can't be ignored. Nor can the high carbon footprint generated by high-end villas being built on the island or the damage caused to the reef during construction. Patankar also fears that once resorts are built on the land, the scale of commercial fishing, which presently is minimal in the island, will also increase to cater to the food needs of the tourists. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Tourism growth on the island has to be highly regulated and must be able to sustain the ecology of Lakshadweep,\" added Menon.","blocks":[{"type":"fragment","model":{"text":"\"Tourism growth on the island has to be highly regulated and must be able to sustain the ecology of Lakshadweep,\" added Menon.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Kavaratti, Lakshadweep's administrative centre, is home to a lighthouse with sweeping views across the island (Credit: Manish Gupta/Getty Images)","blocks":[{"type":"fragment","model":{"text":"Kavaratti, Lakshadweep's administrative centre, is home to a lighthouse with sweeping views across the island (Credit: Manish Gupta/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Kavaratti, Lakshadweep's administrative centre, is home to a lighthouse with sweeping views across the island (Credit: Manish Gupta/Getty Images)","blocks":[{"type":"fragment","model":{"text":"Kavaratti, Lakshadweep's administrative centre, is home to a lighthouse with sweeping views across the island (Credit: Manish Gupta/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hbt5jh.jpg","originCode":"ic","copyrightHolder":"Manish Gupta/Getty Images"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"For travellers who visit Lakshadweep, it's important to travel lightly. Luckily there are myriad low-impact activities on offer.","blocks":[{"type":"fragment","model":{"text":"For travellers who visit Lakshadweep, it's important to travel lightly. Luckily there are myriad low-impact activities on offer.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Lakshadweep is one of the best places to snorkel and scuba dive in India due to the atolls' shallow waters and abundance of marine life and corals. \"The visibility underwater is exceptional and as a result the reef looks spectacular during snorkelling and diving sessions,\" said Patankar.","blocks":[{"type":"fragment","model":{"text":"Lakshadweep is one of the best places to snorkel and scuba dive in India due to the atolls' shallow waters and abundance of marine life and corals. \"The visibility underwater is exceptional and as a result the reef looks spectacular during snorkelling and diving sessions,\" said Patankar.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"While underwater, you may see snappers, groupers, moray eel, butterflyfish and black botched sting rays. Green sea turtles are also easily spotted, sometimes even from the beaches. Then there is the fascinating yellowmask surgeonfish that changes colour, from yellow to purple, as it reaches adulthood.","blocks":[{"type":"fragment","model":{"text":"While underwater, you may see snappers, groupers, moray eel, butterflyfish and black botched sting rays. Green sea turtles are also easily spotted, sometimes even from the beaches. Then there is the fascinating yellowmask surgeonfish that changes colour, from yellow to purple, as it reaches adulthood.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"quote","model":{"text":"Lakshadweep is that beautiful, serene island where life seems to slow down and where a surreal sense of calm descends upon you","quoteSource":"","quoteSourceTitle":""}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The night sky is another spectacle due to minimal light and air pollution. \"I have never seen so many stars, constellations and shooting stars in my life as I saw in my three-day trip on the island,\" said Shalina CV who visited Lakshadweep with her family in September 2023. She added: \"Lakshadweep is that beautiful, serene island where life seems to slow down and where a surreal sense of calm descends upon you.\"","blocks":[{"type":"fragment","model":{"text":"The night sky is another spectacle due to minimal light and air pollution. \"I have never seen so many stars, constellations and shooting stars in my life as I saw in my three-day trip on the island,\" said Shalina CV who visited Lakshadweep with her family in September 2023. She added: \"Lakshadweep is that beautiful, serene island where life seems to slow down and where a surreal sense of calm descends upon you.\"","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Tourist activities include boating expeditions and other water sports (Credit: Mohijaz/Getty Images)","blocks":[{"type":"fragment","model":{"text":"Tourist activities include boating expeditions and other water sports (Credit: Mohijaz/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Tourist activities include boating expeditions and other water sports (Credit: Mohijaz/Getty Images)","blocks":[{"type":"fragment","model":{"text":"Tourist activities include boating expeditions and other water sports (Credit: Mohijaz/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hbt5bh.jpg","originCode":"ic","copyrightHolder":"Mohijaz/Getty Images"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Another not-to-miss adventure is night fishing. Tourists can join fishermen on a boating expedition and try their hands at the less wasteful pole-and-line fishing to catch skipjack and yellowfin tuna. A couple of government-run dive centres also offer kayaking, wind surfing, parasailing and other watersport activities.","blocks":[{"type":"fragment","model":{"text":"Another not-to-miss adventure is night fishing. Tourists can join fishermen on a boating expedition and try their hands at the less wasteful pole-and-line fishing to catch skipjack and yellowfin tuna. A couple of ","attributes":[]}},{"type":"urlLink","model":{"text":"government-run dive centres","locator":"https://lakshadweep.gov.in/tourism/adventures/","blocks":[{"type":"fragment","model":{"text":"government-run dive centres","attributes":[]}}]}},{"type":"fragment","model":{"text":" also offer kayaking, wind surfing, parasailing and other watersport activities.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"There are also many homestays run by locals that provide clean and comfortable accommodation, such as Abdul Rahman Homestay (+91 8547 660 936) and Feroze Homestay (+91 9447 747 458) on Agatti island, or Kinak (+91 9447 474 332) on Kalpeni island. A few locals have also started private tourism companies, like Landiago, whose owner Shabab Ahmed takes tourists to visit the Juma Masjid on Minicoy Island or to an old lighthouse here. Booking trips with the locals ensures that the money goes directly to Lakshadweep's economy, plus it means they can share their unique knowledge and understanding of the islands.","blocks":[{"type":"fragment","model":{"text":"There are also many homestays run by locals that provide clean and comfortable accommodation, such as Abdul Rahman Homestay (+91 8547 660 936) and Feroze Homestay (+91 9447 747 458) on Agatti island, or Kinak (+91 9447 474 332) on Kalpeni island. A few locals have also started private tourism companies, like ","attributes":[]}},{"type":"urlLink","model":{"text":"Landiago","locator":"https://www.facebook.com/p/Landiago-Lakshadweep-100092215238726/?paipv=0\u0026eav=Afbcqk05DAr1s3JPr09rC3q03ZYU-zqA53Osi48z_Pt1MH6h_xDZM4UgALe_ZaTtZ78\u0026_rdr","blocks":[{"type":"fragment","model":{"text":"Landiago","attributes":[]}}]}},{"type":"fragment","model":{"text":", whose owner Shabab Ahmed takes tourists to visit the Juma Masjid on Minicoy Island or to an old lighthouse here. Booking trips with the locals ensures that the money goes directly to Lakshadweep's economy, plus it means they can share their unique knowledge and understanding of the islands.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I think the island will be safest in the locals' hands. Working with them to empower and strengthen their ability to protect the islands is the best hope for the islands and its ecology,\" said Patankar.","blocks":[{"type":"fragment","model":{"text":"\"I think the island will be safest in the locals' hands. Working with them to empower and strengthen their ability to protect the islands is the best hope for the islands and its ecology,\" said Patankar.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Green Getaways is a BBC Travel series that helps travellers experience a greener, cleaner approach to getting out and seeing the world.","blocks":[{"type":"urlLink","model":{"text":"Green Getaways","locator":"https://www.bbc.com/travel/columns/green-getaways","blocks":[{"type":"fragment","model":{"text":"Green Getaways","attributes":["italic"]}}]}},{"type":"fragment","model":{"text":" is a BBC Travel series that helps travellers experience a greener, cleaner approach to getting out and seeing the world.","attributes":["italic"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"--- ","blocks":[{"type":"fragment","model":{"text":"--- ","attributes":["italic"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Join more than three million BBC Travel fans by liking us on Facebook, or follow us on Twitter and Instagram.","blocks":[{"type":"fragment","model":{"text":"Join more than three million BBC Travel fans by liking us on ","attributes":["italic"]}},{"type":"urlLink","model":{"text":"Facebook","locator":"https://www.facebook.com/BBCTravel/","blocks":[{"type":"fragment","model":{"text":"Facebook","attributes":["italic"]}}]}},{"type":"fragment","model":{"text":", or follow us on ","attributes":["italic"]}}
