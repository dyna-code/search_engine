</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"future\",\"article\",\"20240410-how-switching-off-lights-stops-migrating-birds-collisions-with-buildings\",":{"id":"urn:pubpipe:wwverticals:article:future/article/20240410-how-switching-off-lights-stops-migrating-birds-collisions-with-buildings","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Texas' skyscrapers are going dark to keep billions of birds safe","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1712910743227}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"topicUrl":"future/author/riley-farrell","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Riley Farrell","blocks":[{"type":"fragment","model":{"text":"By Riley Farrell","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Features correspondent","blocks":[{"type":"fragment","model":{"text":"Features correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1712910743227}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"City lights can be a fatal risk to migrating birds in the spring and autumn (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"City lights can be a fatal risk to migrating birds in the spring and autumn (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Texas highway cityscape at night (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"Texas highway cityscape at night (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hq1mz5.jpg","originCode":"ic","copyrightHolder":"Getty Images"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"About two billion birds fly through Texas in the spring – and lit-up buildings pose a deadly risk. Turning out the lights at night could save countless fatal collisions.","blocks":[{"type":"fragment","model":{"text":"About two billion birds fly through Texas in the spring – and lit-up buildings pose a deadly risk. Turning out the lights at night could save countless fatal collisions.","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"It was a foggy Thursday morning when animal services supervisor Josh Henderson received news of a mass mortality. On May 4, 2017, 395 migratory birds died after smashing into one office tower in Galveston, Texas. Henderson rushed to the scene to witness the gruesome spectrum of feathers from yellow and orange to blue and grey of the lifeless small-featured bodies.","blocks":[{"type":"fragment","model":{"text":"It was a foggy Thursday morning when animal services supervisor Josh Henderson received news of a mass mortality. On May 4, 2017, 395 migratory birds died after smashing into one office tower in Galveston, Texas. Henderson rushed to the scene to witness the gruesome spectrum of feathers from yellow and orange to blue and grey of the lifeless small-featured bodies.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"It was awe-inspiring and tragic,\" says Henderson, who is now the executive director of the Humane Society in Galveston.","blocks":[{"type":"fragment","model":{"text":"\"It was awe-inspiring and tragic,\" says Henderson, who is now the executive director of the Humane Society in Galveston.","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"On the move","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"To celebrate the current spring migration season, you can follow the movement of billions of birds with stories from BBC Future Planet. Be sure to check back and join us as we explore how we can all help birds travel safely on their epic migrations.","blocks":[{"type":"fragment","model":{"text":"To celebrate the current spring migration season, you can follow the movement of billions of birds with stories from BBC Future Planet. Be sure to ","attributes":[]}},{"type":"urlLink","model":{"text":"check back and join us","locator":"https://www.bbc.com/future/tags/animal-migration","blocks":[{"type":"fragment","model":{"text":"check back and join us","attributes":[]}}]}},{"type":"fragment","model":{"text":" as we explore how we can all help birds travel safely on their epic migrations.","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Most of them were warblers: small, bright, colourful birds that are particularly abundant in Texas. They had been on their homecoming spring migration, an epic journey that takes them from wintering sites as far south as Mexico to nesting sites as far north as Canada, according to the National Audubon Society, a US-based bird conservation group. ","blocks":[{"type":"fragment","model":{"text":"Most of them were ","attributes":[]}},{"type":"urlLink","model":{"text":"warblers","locator":"https://tpwd.texas.gov/publications/pwdpubs/media/pwd_bk_w7000_0534.pdf","blocks":[{"type":"fragment","model":{"text":"warblers","attributes":[]}}]}},{"type":"fragment","model":{"text":": small, bright, colourful birds that are particularly abundant in Texas. They had been on their homecoming ","attributes":[]}},{"type":"urlLink","model":{"text":"spring migration","locator":"https://tpwd.texas.gov/huntwild/wild/birding/migration/migration_times/","blocks":[{"type":"fragment","model":{"text":"spring migration","attributes":[]}}]}},{"type":"fragment","model":{"text":", an epic journey that takes them from wintering sites as far south as Mexico to nesting sites as far north as Canada, according to the ","attributes":[]}},{"type":"urlLink","model":{"text":"National Audubon Society","locator":"https://explorer.audubon.org/home?sidebar=expand\u0026zoom=2\u0026x=228988.59920000006\u0026y=2130707.9313000003","blocks":[{"type":"fragment","model":{"text":"National Audubon Society","attributes":[]}}]}},{"type":"fragment","model":{"text":", a US-based bird conservation group. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"For birds, Texas is a major flyover state: approximately two billion birds, or one in three birds migrating through the US, fly through the Lone Star State in the spring. It is snugly situated at the convergence of two major migratory flyways – the broad north-south routes that many different bird species all use to migrate. Both the Central Americas Flyway, which stretches from the Canadian Arctic to the southern tip of Argentina, and the waterway-rich Mississippi Flyway, beloved by migratory waterbirds, pass through Texas.","blocks":[{"type":"fragment","model":{"text":"For birds, Texas is a major flyover state: approximately","attributes":[]}},{"type":"urlLink","model":{"text":" two billion birds","locator":"https://nsojournals.onlinelibrary.wiley.com/doi/full/10.1111/ecog.06644","blocks":[{"type":"fragment","model":{"text":" two billion birds","attributes":[]}}]}},{"type":"fragment","model":{"text":", or one in three birds migrating through the US, fly through the Lone Star State in the spring. It is snugly situated at the convergence of two major ","attributes":[]}},{"type":"urlLink","model":{"text":"migratory flyways","locator":"https://tpwd.texas.gov/huntwild/wild/birding/migration/flyways/","blocks":[{"type":"fragment","model":{"text":"migratory flyways","attributes":[]}}]}},{"type":"fragment","model":{"text":" – the broad north-south routes that many different bird species all use to migrate. Both the ","attributes":[]}},{"type":"urlLink","model":{"text":"Central Americas Flyway","locator":"http://datazone.birdlife.org/userfiles/file/sowb/flyways/2_Central_Americas_Factsheet.pdf","blocks":[{"type":"fragment","model":{"text":"Central Americas Flyway","attributes":[]}}]}},{"type":"fragment","model":{"text":", which stretches from the Canadian Arctic to the southern tip of Argentina, and the waterway-rich ","attributes":[]}},{"type":"urlLink","model":{"text":"Mississippi Flyway","locator":"https://abcbirds.org/blog/north-american-bird-flyways/","blocks":[{"type":"fragment","model":{"text":"Mississippi Flyway","attributes":[]}}]}},{"type":"fragment","model":{"text":", beloved by migratory waterbirds, pass through Texas.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Along the route, hazards abound – including bright city lights. Though the Galveston collision was a particularly dramatic example, birds hitting buildings is a common phenomenon. Every year, between 365 million and one billion birds are thought to be killed in building collisions in the US. The risk increases when they migrate and pass through cities in large numbers.","blocks":[{"type":"fragment","model":{"text":"Along the route, hazards abound – including ","attributes":[]}},{"type":"urlLink","model":{"text":"bright city lights","locator":"https://tx.audubon.org/press-release/two-billion-birds-are-move","blocks":[{"type":"fragment","model":{"text":"bright city lights","attributes":[]}}]}},{"type":"fragment","model":{"text":". Though the Galveston collision was a particularly dramatic example, birds hitting buildings is a common phenomenon. Every year, between ","attributes":[]}},{"type":"urlLink","model":{"text":"365 million and one billion birds","locator":"https://bioone.org/journals/the-condor/volume-116/issue-1/CONDOR-13-090.1/Birdbuilding-collisions-in-the-United-States--Estimates-of-annual/10.1650/CONDOR-13-090.1.full","blocks":[{"type":"fragment","model":{"text":"365 million and one billion birds","attributes":[]}}]}},{"type":"fragment","model":{"text":" are thought to be killed in building collisions in the US. ","attributes":[]}},{"type":"urlLink","model":{"text":"The risk increases when they migrate","locator":"https://academic.oup.com/condor/article/125/1/duac045/6821097","blocks":[{"type":"fragment","model":{"text":"The risk increases when they migrate","attributes":[]}}]}},{"type":"fragment","model":{"text":" and pass through cities in large numbers.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"More than half of those fatal crashes are actually with low-rise buildings, such as people's homes. Birds may collide with them in small numbers per building, but it adds up, as houses are so widespread. However, as the Galveston case and mass bird crashes in other US cities show, big lit-up buildings such as skyscrapers, convention centres and office blocks can pose a disproportionate threat, killing hundreds of birds at once, because of each building's sheer scale. In October 2023, nearly 1,000 birds died in a single night during their autumn migration from striking a lakeside convention centre in Chicago.","blocks":[{"type":"urlLink","model":{"text":"More than half","locator":"https://bioone.org/journals/the-condor/volume-116/issue-1/CONDOR-13-090.1/Birdbuilding-collisions-in-the-United-States--Estimates-of-annual/10.1650/CONDOR-13-090.1.full","blocks":[{"type":"fragment","model":{"text":"More than half","attributes":[]}}]}},{"type":"fragment","model":{"text":" of those fatal crashes are actually with low-rise buildings, such as people's homes. Birds may collide with them in small numbers per building, but it adds up, as houses are so widespread. However, as the Galveston case and ","attributes":[]}},{"type":"urlLink","model":{"text":"mass bird crashes in other US cities","locator":"https://www.bbc.com/future/article/20210719-why-light-pollution-is-harming-our-wildlife","blocks":[{"type":"fragment","model":{"text":"mass bird crashes in other US cities","attributes":[]}}]}},{"type":"fragment","model":{"text":" show, big lit-up buildings such as skyscrapers, convention centres and office blocks can pose a disproportionate threat, killing hundreds of birds at once, because of each building's sheer scale. In October 2023,","attributes":[]}},{"type":"urlLink","model":{"text":" nearly 1,000 birds died in a single night","locator":"https://www.bbc.co.uk/news/world-us-canada-67070023","blocks":[{"type":"fragment","model":{"text":" nearly 1,000 birds died in a single night","attributes":[]}}]}},{"type":"fragment","model":{"text":" during their autumn migration from striking a lakeside convention centre in Chicago.","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"How you can help the spring migration","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Here are two simple ways you can help, according to bird conservation experts:","blocks":[{"type":"fragment","model":{"text":"Here are two simple ways you can help, according to bird conservation experts:","attributes":[]}}]}}]}},{"type":"unorderedList","model":{"blocks":[{"type":"listItem","model":{"blocks":[{"type":"fragment","model":{"text":"Switch off ","attributes":[]}},{"type":"urlLink","model":{"text":"non-essential outdoor lighting","locator":"https://www.audubon.org/our-work/cities-and-towns/lights-out","blocks":[{"type":"fragment","model":{"text":"non-essential outdoor lighting","attributes":[]}}]}},{"type":"fragment","model":{"text":" to reduce confusion and crashes","attributes":[]}}]}},{"type":"listItem","model":{"blocks":[{"type":"fragment","model":{"text":"Pick up litter and avoid littering – ","attributes":[]}},{"type":"urlLink","model":{"text":"litter can be dangerous for birds","locator":"https://www.bbc.com/future/article/20231130-the-scientists-flying-with-rare-birds","blocks":[{"type":"fragment","model":{"text":"litter can be dangerous for birds","attributes":[]}}]}},{"type":"fragment","model":{"text":" when mistaken for food and swallowed","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The scene of the mass collision in Galveston was a 23-floor skyscraper called One Moody Plaza. The tallest building in downtown Galveston used four corner spotlights pointing straight up in the sky and a glowing green halo of LED lights around the top of the tower.","blocks":[{"type":"fragment","model":{"text":"The scene of the mass collision in Galveston was a 23-floor skyscraper called One Moody Plaza. The tallest building in downtown Galveston used four corner spotlights pointing straight up in the sky and a glowing green halo of LED lights around the top of the tower.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"You could be seven miles offshore in a boat and the first thing you'd see was the green light,\" Henderson tells BBC Future Planet.","blocks":[{"type":"fragment","model":{"text":"\"You could be seven miles offshore in a boat and the first thing you'd see was the green light,\" Henderson tells BBC Future Planet.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Not unlike the title character in F. Scott Fitzgerald's The Great Gatsby, the birds appeared to be fatally attracted to this alluring green light.","blocks":[{"type":"fragment","model":{"text":"Not unlike the title character in ","attributes":[]}},{"type":"urlLink","model":{"text":"F. Scott Fitzgerald's The Great Gatsby","locator":"https://www.bbc.com/culture/article/20210209-the-worlds-most-misunderstood-novel","blocks":[{"type":"fragment","model":{"text":"F. Scott Fitzgerald's The Great Gatsby","attributes":[]}}]}},{"type":"fragment","model":{"text":", the birds appeared to be fatally attracted to this alluring green light.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The influence of artificial light in urban spaces is a well-known phenomenon among birds, but is still not fully understood. Birds tend to migrate by night, and use the stars to navigate. By day, they use the position of the Sun to orient themselves. During nocturnal migration, they are often seen gathering around or crashing into lit-up windows and structures, or gathering around beams of projected life. The artificial glow of cities also appears to attract them for stopovers. One explanation is that they may generally fly towards light sources, but also, that the artificial light confuses, traps and disorients them.","blocks":[{"type":"fragment","model":{"text":"The influence of artificial light in urban spaces is a ","attributes":[]}},{"type":"urlLink","model":{"text":"well-known phenomenon","locator":"https://environmentalevidencejournal.biomedcentral.com/articles/10.1186/s13750-021-00246-8","blocks":[{"type":"fragment","model":{"text":"well-known phenomenon","attributes":[]}}]}},{"type":"fragment","model":{"text":" among birds, but is still not fully understood. Birds tend to migrate by night, and use the stars to navigate. By day, they use the position of the Sun to orient themselves. During nocturnal migration, they are often seen ","attributes":[]}},{"type":"urlLink","model":{"text":"gathering around or crashing into lit-up windows and structures","locator":"https://environmentalevidencejournal.biomedcentral.com/articles/10.1186/s13750-021-00246-8","blocks":[{"type":"fragment","model":{"text":"gathering around or crashing into lit-up windows and structures","attributes":[]}}]}},{"type":"fragment","model":{"text":", or gathering around beams of projected life. The ","attributes":[]}},{"type":"urlLink","model":{"text":"artificial glow of cities also","locator":"https://www.nature.com/articles/s41467-023-43046-z","blocks":[{"type":"fragment","model":{"text":"artificial glow of cities also","attributes":[]}}]}},{"type":"fragment","model":{"text":" appears to attract them for stopovers. One explanation is that they may generally fly towards light sources, but also, that the ","attributes":[]}},{"type":"urlLink","model":{"text":"artificial light confuses, traps and disorients","locator":"https://www.bbc.com/future/article/20210719-why-light-pollution-is-harming-our-wildlife","blocks":[{"type":"fragment","model":{"text":"artificial light confuses, traps and disorients","attributes":[]}}]}},{"type":"fragment","model":{"text":" them.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Every tragedy is an opportunity to educate,\" says Henderson. He sorted and identified the bodies of the deceased birds, which were then entered into the natural history collections at Texas A\u0026M University and Louisiana State University. Henderson's team was able to save and rehabilitate three birds.","blocks":[{"type":"fragment","model":{"text":"\"Every tragedy is an opportunity to educate,\" says Henderson. He sorted and identified the bodies of the deceased birds, which were then entered into the natural history collections at Texas A\u0026M University and Louisiana State University. Henderson's team was able to save and rehabilitate three birds.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"These birds collided with an office tower in Galveston, Texas (Credit: Josh Henderson)","blocks":[{"type":"fragment","model":{"text":"These birds collided with an office tower in Galveston, Texas (Credit: Josh Henderson)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"These birds collided with an office tower in Galveston, Texas (Credit: Josh Henderson)","blocks":[{"type":"fragment","model":{"text":"These birds collided with an office tower in Galveston, Texas (Credit: Josh Henderson)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hq1n20.jpg","originCode":"ic","copyrightHolder":"Josh Henderson"}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"It was determined that the building's illumination may have played a part in attracting and disrupting the birds during the storm,\" says Scott Campbell, the senior vice president of corporate communications at American National. \"We did not take the incident lightly.\"","blocks":[{"type":"fragment","model":{"text":"\"It was determined that the building's illumination may have played a part in attracting and disrupting the birds during the storm,\" says Scott Campbell, the senior vice president of corporate communications at American National. \"We did not take the incident lightly.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The accident prompted Houston Audubon, a bird conservation organisation, and American National Insurance Company, which occupies the building, to take action and jointly develop a science-based response.","blocks":[{"type":"fragment","model":{"text":"The accident prompted ","attributes":[]}},{"type":"urlLink","model":{"text":"Houston Audubon","locator":"https://houstonaudubon.org/about/","blocks":[{"type":"fragment","model":{"text":"Houston Audubon","attributes":[]}}]}},{"type":"fragment","model":{"text":", a bird conservation organisation, and American National Insurance Company, which occupies the building, to take action and jointly develop a science-based response.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"At the time, several existing, successful campaigns in the US and Canada encouraged building owners, developers and businesses to switch off non-essential lighting to help travelling birds. One was Toronto's Fatal Light Awareness Programme (FLAP). The National Audubon Society also had Lights Out campaigns in several cities and states, which encouraged businesses and individuals to switch off unnecessary outdoor lights at night.","blocks":[{"type":"fragment","model":{"text":"At the time, several existing, successful campaigns in the US and Canada encouraged building owners, developers and businesses to switch off non-essential lighting to help travelling birds. One was Toronto's ","attributes":[]}},{"type":"urlLink","model":{"text":"Fatal Light Awareness Programme","locator":"https://www.audubon.org/our-work/cities-and-towns/lights-out/existing-lights-out-programs","blocks":[{"type":"fragment","model":{"text":"Fatal Light Awareness Programme","attributes":[]}}]}},{"type":"fragment","model":{"text":" (","attributes":[]}},{"type":"urlLink","model":{"text":"FLAP","locator":"https://flap.org/","blocks":[{"type":"fragment","model":{"text":"FLAP","attributes":[]}}]}},{"type":"fragment","model":{"text":"). The National Audubon Society also had ","attributes":[]}},{"type":"urlLink","model":{"text":"Lights Out","locator":"https://www.audubon.org/","blocks":[{"type":"fragment","model":{"text":"Lights Out","attributes":[]}}]}},{"type":"fragment","model":{"text":" campaigns in several cities and states, which encouraged businesses and individuals to switch off unnecessary outdoor lights at night.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"American National Insurance implemented – and still follows – a policy of turning off their exterior building spotlights and interior lights at night during the spring and fall migratory seasons, says Campbell. After the collision event, American National Insurance Company partnered with the Houston Audubon Society to hold workshops in Galveston to educate the community on migratory bird patterns in the Gulf Coast portion of Texas.","blocks":[{"type":"fragment","model":{"text":"American National Insurance implemented – and still follows – a policy of turning off their exterior building spotlights and interior lights at night during the spring and fall migratory seasons, says Campbell. After the collision event, American National Insurance Company partnered with the Houston Audubon Society to hold workshops in Galveston to educate the community on migratory bird patterns in the Gulf Coast portion of Texas.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The first Lights Out for Birds programme was formed soon after in the Houston area, which has now expanded into the statewide \"Lights Out, Texas!\" effort with Audubon Texas.","blocks":[{"type":"fragment","model":{"text":"The first Lights Out for Birds programme was formed soon after in the Houston area, which has now expanded into the statewide \"Lights Out, Texas!\" effort with Audubon Texas.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The 2017 mass bird crash was the only collision event at the One Moody building, Campbell added.","blocks":[{"type":"fragment","model":{"text":"The 2017 mass bird crash was the only collision event at the One Moody building, Campbell added.","attributes":[]}}]}}]}},{"type":"quote","model":{"text":"Texas is a place where we want to make sure that passage is as easy and safe as possible – Andrew Farnsworth","quoteSource":"","quoteSourceTitle":""}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Around the same time as the Galveston bird crash, the Cornell Lab of Ornithology developed a way to forecast bird migration during specific times and locations, using radar. The resulting BirdCast migration forecast maps are freely accessible. Their live migration map allows anyone to check how many birds are migrating now, and where, as well as how many are predicted to pass in the near future. For one night in October, they recorded a \"billion bird night\", with that number or more birds passing in a single night.","blocks":[{"type":"fragment","model":{"text":"Around the same time as the Galveston bird crash, the Cornell Lab of Ornithology developed a way to forecast bird migration during specific times and locations, using radar. The resulting ","attributes":[]}},{"type":"urlLink","model":{"text":"BirdCast migration forecast maps","locator":"https://birdcast.info/","blocks":[{"type":"fragment","model":{"text":"BirdCast migration forecast maps","attributes":[]}}]}},{"type":"fragment","model":{"text":" are freely accessible. Their ","attributes":[]}},{"type":"urlLink","model":{"text":"live migration map","locator":"https://birdcast.info/migration-tools/live-migration-maps/","blocks":[{"type":"fragment","model":{"text":"live migration map","attributes":[]}}]}},{"type":"fragment","model":{"text":" allows anyone to check how many birds are migrating now, and where, as well as how many are ","attributes":[]}},{"type":"urlLink","model":{"text":"predicted to pass","locator":"https://birdcast.info/migration-tools/migration-forecast-maps/","blocks":[{"type":"fragment","model":{"text":"predicted to pass","attributes":[]}}]}},{"type":"fragment","model":{"text":" in the near future. For one night in October, they recorded a \"","attributes":[]}},{"type":"urlLink","model":{"text":"billion bird night","locator":"https://birdcast.info/news/the-first-billion-bird-night-6-7-october-2023/","blocks":[{"type":"fragment","model":{"text":"billion bird night","attributes":[]}}]}},{"type":"fragment","model":{"text":"\", with that number or more birds passing in a single night.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In 2020, Cornell, Houston Audubon and a range of other organisations joined forces to start the \"Lights Out, Texas!\" campaign, which encourages building owners, developers and businesses to switch off non-essential lighting from 11pm to 6am each night during spring and autumn migration. Timed for around March-June (spring migration) and August-November (autumn migration), the campaign aims to help create a safe passage for nocturnally migrating birds. Since then, Lights Out Texas has taken hold in every major city in Texas. The state is considered an especially important place for the campaign given its position as a mass bird migration hotspot.","blocks":[{"type":"fragment","model":{"text":"In 2020, Cornell, Houston Audubon and a ","attributes":[]}},{"type":"urlLink","model":{"text":"range of other organisations","locator":"https://texanbynature.org/projects/lights-out-texas/","blocks":[{"type":"fragment","model":{"text":"range of other organisations","attributes":[]}}]}},{"type":"fragment","model":{"text":" joined forces to start the \"","attributes":[]}},{"type":"urlLink","model":{"text":"Lights Out, Texas!","locator":"https://tx.audubon.org/urbanconservation/lights-out-texas","blocks":[{"type":"fragment","model":{"text":"Lights Out, Texas!","attributes":[]}}]}},{"type":"fragment","model":{"text":"\" campaign, which encourages building owners, developers and businesses to switch off non-essential lighting from 11pm to 6am each night during spring and autumn migration. Timed for around ","attributes":[]}},{"type":"urlLink","model":{"text":"March-June (spring migration)","locator":"https://tx.audubon.org/urbanconservation/lights-out-texas","blocks":[{"type":"fragment","model":{"text":"March-June (spring migration)","attributes":[]}}]}},{"type":"fragment","model":{"text":" and August-November (autumn migration), the campaign aims to help create a safe passage for nocturnally migrating birds. Since then, Lights Out Texas has taken hold in every major city in Texas. The state is considered an especially important place for the campaign given its position as a mass bird migration hotspot.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Texas is a place where we want to make sure that passage is as easy and safe as possible,\" says Andrew Farnsworth, a migration ecologist at the Cornell Lab of Ornithology. The community of birds that migrate through Texas are smaller songbirds, he says, including a diversity of warblers and sparrows. In his view, those are the birds that benefit most from the Lights Out effort in Texas because that state is on their route.","blocks":[{"type":"fragment","model":{"text":"\"Texas is a place where we want to make sure that passage is as easy and safe as possible,\" says Andrew Farnsworth, a migration ecologist at the Cornell Lab of Ornithology. The community of birds that migrate through Texas are smaller songbirds, he says, including a diversity of warblers and sparrows. In his view, those are the birds that benefit most from the Lights Out effort in Texas because that state is on their route.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Turning out more of the lights of the American National building can help save birds' lives (Credit: Josh Henderson)","blocks":[{"type":"fragment","model":{"text":"Turning out more of the lights of the American National building can help save birds' lives (Credit: Josh Henderson)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Turning out more of the lights of the American National building can help save birds' lives (Credit: Josh Henderson)","blocks":[{"type":"fragment","model":{"text":"Turning out more of the lights of the American National building can help save birds' lives (Credit: Josh Henderson)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1280,"width":1024,"locator":"/p0hq1n3c.jpg","originCode":"ic","copyrightHolder":"Josh Henderson"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Around 24 communities in Texas have pledged to follow the Lights Out recommendations.","blocks":[{"type":"urlLink","model":{"text":"Around 24 communities","locator":"https://tx.audubon.org/urbanconservation/lights-out-texas","blocks":[{"type":"fragment","model":{"text":"Around 24 communities","attributes":[]}}]}},{"type":"fragment","model":{"text":" in Texas have pledged to follow the Lights Out recommendations.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Early data collection suggests that Lights Out is effective, says Chloe Saucedo Crumley, the public affairs and engagement manager at Audubon Texas. After tracking the bird crashes at Chicago's towering McCormick Place over 20 years, researchers found a 60% decrease in bird mortality when lights are turned off.","blocks":[{"type":"fragment","model":{"text":"Early data collection suggests that Lights Out is effective, says Chloe Saucedo Crumley, the public affairs and engagement manager at Audubon Texas. After tracking the bird crashes at Chicago's towering McCormick Place over 20 years, researchers found a 60% ","attributes":[]}},{"type":"urlLink","model":{"text":"decrease in bird mortality","locator":"https://www.pnas.org/doi/full/10.1073/pnas.2101666118","blocks":[{"type":"fragment","model":{"text":"decrease in bird mortality","attributes":[]}}]}},{"type":"fragment","model":{"text":" when lights are turned off.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In Texas, given the limited data and uncontrollable factors of studying animals that travel thousands of kilometers, \"it's hard to assign causation and correlation already\" says Crumley. In the meantime, scattered volunteer birdwatchers monitor how migrating birds interact with asphalt jungles in Texan cities. More than 3,600 individual birds representing 127 species have been identified by volunteers as colliding with buildings since 2020. Researchers at the nonprofit Defenders of Wildlife have generated a heat map that identifies which buildings have had the most collisions.","blocks":[{"type":"fragment","model":{"text":"In Texas, given the limited data and uncontrollable factors of studying animals that travel thousands of kilometers, \"it's hard to assign causation and correlation already\" says Crumley. In the meantime, scattered ","attributes":[]}},{"type":"urlLink","model":{"text":"volunteer birdwatchers monitor","locator":"https://www.inaturalist.org/projects/lights-out-texas-monitoring","blocks":[{"type":"fragment","model":{"text":"volunteer birdwatchers monitor","attributes":[]}}]}},{"type":"fragment","model":{"text":" how migrating birds interact with asphalt jungles in Texan cities. More than 3,600 individual birds representing 127 species have been identified by volunteers as colliding with buildings since 2020. Researchers at the nonprofit Defenders of Wildlife have generated a ","attributes":[]}},{"type":"urlLink","model":{"text":"heat map","locator":"https://storymaps.arcgis.com/stories/de5f9e076054457680380dd2979ae93b","blocks":[{"type":"fragment","model":{"text":"heat map","attributes":[]}}]}},{"type":"fragment","model":{"text":" that identifies which buildings have had the most collisions.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Chicago, Houston, Dallas, New York City and Atlanta are the cities where the threat to migrating birds is greatest, in terms of light pollution, Farnsworth says. All these cities maintain a Lights Out campaign, according to Audobon's records.","blocks":[{"type":"fragment","model":{"text":"Chicago, Houston, Dallas, New York City and Atlanta are the cities where the threat to migrating birds is greatest, in terms of light pollution, Farnsworth says. All these cities maintain a Lights Out campaign, ","attributes":[]}},{"type":"urlLink","model":{"text":"according to Audobon's records.","locator":"https://www.audubon.org/our-work/cities-and-towns/lights-out","blocks":[{"type":"fragment","model":{"text":"according to Audobon's records.","attributes":[]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_6"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"More like this:","blocks":[{"type":"fragment","model":{"text":"More like this:","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"• The flying scientists saving rare birds","blocks":[{"type":"fragment","model":{"text":"• ","attributes":[]}},{"type":"urlLink","model":{"text":"The flying scientists saving rare birds","locator":"https://www.bbc.com/future/article/20231130-the-scientists-flying-with-rare-birds","blocks":[{"type":"fragment","model":{"text":"The flying scientists saving rare birds","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"• The argument for switching off lights at night","blocks":[{"type":"fragment","model":{"text":"• ","attributes":[]}},{"type":"urlLink","model":{"text":"The argument for switching off lights at night","locator":"https://www.bbc.com/future/article/20210719-why-light-pollution-is-harming-our-wildlife","blocks":[{"type":"fragment","model":{"text":"The argument for switching off lights at night","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"• How light pollution confuses plants","blocks":[{"type":"fragment","model":{"text":"• ","attributes":[]}},{"type":"urlLink","model":{"text":"How light pollution confuses plants","locator":"https://www.bbc.com/future/article/20230308-how-light-pollution-disrupts-plants-senses","blocks":[{"type":"fragment","model":{"text":"How light pollution confuses plants","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Protecting birds is vital both for their own sake and for the wider ecosystem, Farnsworth says. \"The whole canary-in-the-coalmine euphemism is true. Birds are good bioindicators and proxies for ecosystem health,\" he says. \"Plus, birds look really cool, sound really cool and have really interesting behaviours.\"","blocks":[{"type":"fragment","model":{"text":"Protecting birds is vital both for their own sake and for the wider ecosystem, Farnsworth says. \"The whole canary-in-the-coalmine euphemism is true. Birds are good bioindicators and proxies for ","attributes":[]}},{"type":"urlLink","model":{"text":"ecosystem health","locator":"https://link.springer.com/article/10.1007/s10336-015-1229-y","blocks":[{"type":"fragment","model":{"text":"ecosystem health","attributes":[]}}]}},{"type":"fragment","model":{"text":",\" he says. \"Plus, birds look really cool, sound really cool and have really interesting behaviours.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_7"},{"type":"callout","model":{"title":"Carbon Count","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The travel emissions it took to report this story were 0kg CO2. The digital emissions from this story are an estimated 1.2g to 3.6g CO2 per page view. Find out more about how we calculated this figure here.","blocks":[{"type":"fragment","model":{"text":"The travel emissions it took to report this story were 0kg CO2. The digital emissions from this story are an estimated 1.2g to 3.6g CO2 per page view. ","attributes":[]}},{"type":"urlLink","model":{"text":"Find out more about how we calculated this figure here.","locator":"https://www.bbc.com/future/article/20200131-why-and-how-does-future-planet-count  and efficient enforcement are all crucial in keeping them safe and avoiding collisions. \"We need to keep our connection to nature through our eyes, ears, nose, whatever – and use senses to experience the core of all this research and observation.\"","blocks":[{"type":"fragment","model":{"text":"Farnsworth suggests that given this complex picture, there is no single solution to helping migrating birds. Instead, in his view, spreading awareness, empathy and efficient enforcement are all crucial in keeping them safe and avoiding collisions. \"We need to keep our connection to nature through our eyes, ears, nose, whatever – and use senses to experience the core of all this research and observation.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"--","blocks":[{"type":"fragment","model":{"text":"--","attributes":["italic"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"If you liked this story, sign up for The Essential List newsletter – a handpicked selection of features, videos and can't-miss news delivered to your inbox every Friday.","blocks":[{"type":"fragment","model":{"text":"If you liked this story, ","attributes":["italic"]}},{"type":"urlLink","model":{"text":"sign up for The Essential List newsletter","locator":"https://cloud.email.bbc.com/SignUp10_08?\u0026at_bbc_team=studios\u0026at_medium=Onsite\u0026at_objective=acquisition\u0026at_ptr_name=bbc.com\u0026at_link_origin=featuresarticle\u0026at_campaign=essentiallist\u0026at_campaign_type=owned\u0026","blocks":[{"type":"fragment","model":{"text":"sign up for The Essential List newsletter","attributes":["italic"]}}]}},{"type":"fragment","model":{"text":" – a handpicked selection of features, videos and can't-miss news delivered to your inbox every Friday.","attributes":["italic"]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_8"},{"type":"text","model":{"blocks":[{"type":"paragraph","model"
