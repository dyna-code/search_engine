</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"news\",\"world-europe-68018536\",":{"id":"urn:bbc:cps:curie:asset:2bc708b4-d3c5-4e8c-953d-09ecea0e158a","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Paris 2024: How is France preparing for the Olympics and Paralympics?","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1713341087000}},{"type":"byline","model":{"blocks":[{"type":"timestamp","model":{"timestamp":1713341087000}}]}},{"type":"image","model":{"emphasiseImage":true,"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Olympic rings in Paris, with Eiffel Tower in background","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":1152,"width":2048,"locator":"13A42/production/_132405408_gettyimages-849351740.jpg","originCode":"cpsprodpb","copyrightHolder":"Getty Images"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Olympic torch has been lit and is on its way from Greece to Paris for the start of the Games on 26 July. ","blocks":[{"type":"fragment","model":{"text":"The Olympic torch has been lit and is on its way from Greece to Paris for the start of the Games on 26 July. ","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Games' organisers say they will be protected by an \"unprecedented security operation\". ","blocks":[{"type":"fragment","model":{"text":"The Games' organisers say they will be protected by an \"unprecedented security operation\". ","attributes":[]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"When are the Paris Olympic and Paralympic Games?","blocks":[{"type":"fragment","model":{"text":"When are the Paris Olympic and Paralympic Games?","attributes":[]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The summer Olympics are from 26 July to 11 August, with 10,500 athletes competing in 329 events. ","blocks":[{"type":"fragment","model":{"text":"The summer Olympics are from 26 July to 11 August, with ","attributes":[]}},{"type":"urlLink","model":{"text":"10,500 athletes competing in 329 events","locator":"https://www.paris2024.org/en/the-olympic-games-paris-2024/","blocks":[{"type":"fragment","model":{"text":"10,500 athletes competing in 329 events","attributes":[]}}]}},{"type":"fragment","model":{"text":". ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Paralympics run from 28 August to 8 September, featuring 4,400 athletes in 549 events.","blocks":[{"type":"fragment","model":{"text":"The Paralympics run from 28 August to 8 September, featuring ","attributes":[]}},{"type":"urlLink","model":{"text":"4,400 athletes in 549 events","locator":"https://www.paralympic.org/paris-2024/qualification-regulations","blocks":[{"type":"fragment","model":{"text":"4,400 athletes in 549 events","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"There will be 206 countries represented at the Olympics, and 184 at the Paralympics.  ","blocks":[{"type":"fragment","model":{"text":"There will be 206 countries represented at the Olympics, and 184 at the Paralympics.  ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"More than 15 million tourists are expected in Paris during the Games. ","blocks":[{"type":"urlLink","model":{"text":"More than 15 million tourists","locator":"https://parisjetaime.com/eng/media/article/everything-you-need-to-know-about-the-olympic-games-2024-a1136#:~:text=The%20Paris%202024%20Olympic%20and%20Paralympic%20Games%20in%20figures%3A,206%20nations","blocks":[{"type":"fragment","model":{"text":"More than 15 million tourists","attributes":[]}}]}},{"type":"fragment","model":{"text":" are expected in Paris during the Games. ","attributes":[]}}]}}]}},{"type":"unorderedList","model":{"blocks":[{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"All you need to know for Paris 2024","locator":"https://www.bbc.com/sport/olympics/68091759","blocks":[{"type":"fragment","model":{"text":"All you need to know for Paris 2024","attributes":[]}}]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Where will Olympic and Paralympic events take place? ","blocks":[{"type":"fragment","model":{"text":"Where will Olympic and Paralympic events take place? ","attributes":[]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The main athletics events will be held at the Stade de France, on the northern outskirts of Paris.","blocks":[{"type":"fragment","model":{"text":"The main athletics events will be held at the Stade de France, on the northern outskirts of Paris.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"However, there will be 15 Olympic and 11 Paralympic venues in the city centre. For example, the Pont d'Iena will host cycling events and the start and finish points for the marathon will be at the Hotel de Ville and Les Invalides.","blocks":[{"type":"fragment","model":{"text":"However, there will be ","attributes":[]}},{"type":"urlLink","model":{"text":"15 Olympic and 11 Paralympic venues","locator":"https://www.paris2024.org/en/competition-venue-concept/","blocks":[{"type":"fragment","model":{"text":"15 Olympic and 11 Paralympic venues","attributes":[]}}]}},{"type":"fragment","model":{"text":" in the city centre. For example, the Pont d'Iena will host cycling events and the start and finish points for the marathon will be at the Hotel de Ville and Les Invalides.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Games venues in the centre of Paris will be cordoned off to the public and there will be extensive traffic restrictions.","blocks":[{"type":"fragment","model":{"text":"Games venues in the centre of Paris will be cordoned off to the public and ","attributes":[]}},{"type":"urlLink","model":{"text":"there will be extensive traffic restrictions","locator":"https://parisjetaime.com/eng/article/2024-summer-olympics-how-to-get-around-in-paris-a1573#:~:text=The%20red%20perimeter%3A%20no%20motorized%20traffic%20allowed\u0026text=The%20red%20perimeter%20is%20activated,end%20of%20the%20last%20event.","blocks":[{"type":"fragment","model":{"text":"there will be extensive traffic restrictions","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A number of Metro stations and railway stations will also be closed for part or all of duration of the Games.","blocks":[{"type":"fragment","model":{"text":"A number of Metro stations and railway stations will also be closed for part or all of duration of the Games.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Swimming events are due to take place in the Seine in central Paris, but some could be delayed or even cancelled if heavy rain affects the river's water quality. ","blocks":[{"type":"fragment","model":{"text":"Swimming events ","attributes":[]}},{"type":"urlLink","model":{"text":"are due to take place in the Seine","locator":"https://www.bbc.co.uk/news/world-europe-66238618","blocks":[{"type":"fragment","model":{"text":"are due to take place in the Seine","attributes":[]}}]}},{"type":"fragment","model":{"text":" in central Paris, rtisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The original plan was to give free tickets to 600,000 members of the public to watch from the banks. Now, however, tickets will go to only 300,000 invited guests.  ","blocks":[{"type":"fragment","model":{"text":"The original plan was to give free tickets to 600,000 members of the public to watch from the banks. Now, however, tickets will go to only 300,000 invited guests.  ","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Artist's impression of celebrations for the opening of the Games along the Seine","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"18124/production/_132369589_seineriverbankscelebration.jpg","originCode":"cpsprodpb","copyrightHolder":"Paris 2024 "}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"The opening ceremony for the Olympics will feature a parade of athletes on boats on the Seine","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"French President Emmanuel Macron said the ceremony could be moved from the Seine altogether if the security risk seems too great.","blocks":[{"type":"fragment","model":{"text":"French President Emmanuel Macron said ","attributes":[]}},{"type":"urlLink","model":{"text":"the ceremony could be moved from the Seine altogether","locator":"https://www.bbc.co.uk/news/world-europe-68815081","blocks":[{"type":"fragment","model":{"text":"the ceremony could be moved from the Seine altogether","attributes":[]}}]}},{"type":"fragment","model":{"text":" if the security risk seems too great.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Instead, the entire event could be held in the Trocadero Gardens or the Stade de France.","blocks":[{"type":"fragment","model":{"text":"Instead, the entire event could be held in the Trocadero Gardens or the Stade de France.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The French government is using about 20,000 soldiers and more than 40,000 police officers to provide security. It will also have support from about 2,000 troops and police officers from other countries.","blocks":[{"type":"fragment","model":{"text":"The French government is using ","attributes":[]}},{"type":"urlLink","model":{"text":"about 20,000 soldiers and more than 40,000 police officers","locator":"https://www.bbc.co.uk/news/world-europe-68772589","blocks":[{"type":"fragment","model":{"text":"about 20,000 soldiers and more than 40,000 police officers","attributes":[]}}]}},{"type":"fragment","model":{"text":" to provide security. It will also have support from about ","attributes":[]}},{"type":"urlLink","model":{"text":"2,000 troops and police officers from other countries","locator":"https://www.france24.com/en/europe/20240413-about-2-000-foreign-troops-to-bolster-security-during-paris-olympics","blocks":[{"type":"fragment","model":{"text":"2,000 troops and police officers from other countries","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Security services have been screening one million people involved in the Games, including athletes, residents living close to the Olympic venues, medical staff and volunteers.","blocks":[{"type":"fragment","model":{"text":"Security services have been ","attributes":[]}},{"type":"urlLink","model":{"text":"screening one million people involved in the Games","locator":"https://www.rfi.fr/en/france/20240309-security-forces-screen-a-million-athletes-and-staff-ahead-of-paris-olympics","blocks":[{"type":"fragment","model":{"text":"screening one million people involved in the Games","attributes":[]}}]}},{"type":"fragment","model":{"text":", including athletes, residents living close to the Olympic venues, medical staff and volunteers.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"French Army exercise in Gap, in southern France","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"141CD/production/_133118328_6e50b3a0-9535-4221-a8d5-aa14e916d367.jpg","originCode":"cpsprodpb","copyrightHolder":"BBC"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"French soldiers have had special security training ahead of the Olympics","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"French Prime Minster Gabriel Attal said intelligence services uncovered two plots against the country by suspected Islamic militants in early 2024. ","blocks":[{"type":"fragment","model":{"text":"French Prime Minster Gabriel Attal said intelligence services ","attributes":[]}},{"type":"urlLink","model":{"text":"uncovered two plots against the country","locator":"https://www.france24.com/en/live-news/20240325-moscow-attack-raise-fresh-concerns-for-paris-olympics","blocks":[{"type":"fragment","model":{"text":"uncovered two plots against the country","attributes":[]}}]}},{"type":"fragment","model":{"text":" by suspected Islamic militants in early 2024. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The terrorist threat is real, it's strong,\" he said. ","blocks":[{"type":"fragment","model":{"text":"\"The terrorist threat is real, it's strong,\" he said. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But the head of the ype":"fragment","model":{"text":"will only be allowed to take part as neutral athletes","attributes":[]}}]}},{"type":"fragment","model":{"text":". ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"They will not be allowed to parade in the opening ceremony and will not have their national anthems played, or their national flags raised, if they win medals.  ","blocks":[{"type":"fragment","model":{"text":"They will not be allowed to parade in the opening ceremony and will not have their national anthems played, or their national flags raised, if they win medals.  ","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Opening ceremony of the 1984 \"World Friendship Games\"","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"D327/production/_133155045_friendshipgames1984.jpg","originCode":"cpsprodpb","copyrightHolder":"Getty Images"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"The Soviet Union held \"Friendship Games\" as a rival to the 1984 Olympics and Russia will do the same in 2024","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Russia has said it is \"outraged\" at its athletes' treatment and has announced a \"World Friendship Games\" in Moscow and Yekaterinburg in September. ","blocks":[{"type":"fragment","model":{"text":"Russia has said it is \"outraged\" at its athletes' treatment and has announced a ","attributes":[]}},{"type":"urlLink","model":{"text":"\"World Friendship Games\"","locator":"https://www.bbc.co.uk/sport/65480691","blocks":[{"type":"fragment","model":{"text":"\"World Friendship Games\"","attributes":[]}}]}},{"type":"fragment","model":{"text":" in Moscow and Yekaterinburg in September. ","attributes":[]}}]}}]}},{"type":"advertisement","model"
