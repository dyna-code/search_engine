</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"news\",\"entertainment-arts-68819796\",":{"id":"urn:bbc:cps:curie:asset:a9ef645f-86d3-49dd-b848-7c9ea205de5c","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Hannah Gutierrez-Reed: Rust armourer sentenced to 18 months for Halyna Hutchins' death","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1713265629000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Samantha Granville in Los Angeles and Helen Bushby","blocks":[{"type":"fragment","model":{"text":"By Samantha Granville in Los Angeles and Helen Bushby","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"BBC News","blocks":[{"type":"fragment","model":{"text":"BBC News","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1713265629000}}]}},{"type":"video","model":{"locator":"urn:bbc:pips:pid:p0hr083k","blocks":[{"type":"media","model":{"blocks":[{"type":"mediaMetadata","blockId":"urn:bbc:ares::clip:p0hr083k","model":{"advertising":true,"caption":"Watch: Rust armourer Gutierrez-Reed sentenced to 18 months in prison","embedding":true,"format":"video","id":"p0hr083k","imageCopyright":"US Pool","imageUrl":"https://ichef.bbci.co.uk/images/ic/$recipe/p0hr091s.jpg","smpKind":"programme","subType":"clip","syndication":{"destinations":[]},"synopses":{"short":"Rust armourer sentenced to 18 months in prison","long":"Hannah Gutierrez-Reed, the armourer for the film Rust, was sentenced to 18 months in prison for the death of the cinematographer Halyna Hutchins.\n\n\"You alone turned a safe weapon into lethal one,\" the judge said to Ms Gutierrez-Reed. \"But for you, Ms Hutchins would be alive\", the judge added.\n\nActor Alec Baldwin, who was the one holding the weapon, also faces a manslaughter trial in July. He has pleaded not guilty to the charges.","medium":"\"You alone turned a safe weapon into lethal one,\" the judge said to weapons handler Hannah Gutierrez-Reed."},"title":"Watch: Rust armourer sentenced to prison","versions":[{"versionId":"p0hr083p","types":["Original"],"duration":58,"durationISO8601":"PT58S","warnings":{},"availableTerritories":{"uk":true,"nonUk":true},"availableFrom":1713209043000}]}}]}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Watch: Rust armourer Gutierrez-Reed sentenced to 18 months in prison","blocks":[{"type":"fragment","model":{"text":"Watch: Rust armourer Gutierrez-Reed sentenced to 18 months in prison","attributes":[]}}]}}]}}]}}],"playerPosition":"embedded-0"}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Hannah Gutierrez-Reed, the movie set weapons handler who loaded a gun for actor Alec Baldwin before it fired and killed a cinematographer has been sentenced to 18 months in prison. ","blocks":[{"type":"fragment","model":{"text":"Hannah Gutierrez-Reed, the movie set weapons handler who loaded a gun for actor Alec Baldwin before it fired and killed a cinematographer has been sentenced to 18 months in prison. ","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The armourer, 26, was found guilty of involuntary manslaughter in March.","blocks":[{"type":"fragment","model":{"text":"The armourer, 26, was ","attributes":[]}},{"type":"urlLink","model":{"text":"found guilty of involuntary manslaughter in March","locator":"https://www.bbc.co.uk/news/world-us-canada-68486069","blocks":[{"type":"fragment","model":{"text":"found guilty of involuntary manslaughter in March","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"She was found not guilty of a second charge - tampering with evidence - over the 2021 shooting of Halyna Hutchins on the set of Rust.","blocks":[{"type":"fragment","model":{"text":"She was found not guilty of a second charge - tampering with evidence - over the 2021 shooting of Halyna Hutchins on the set of Rust.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The sentence Gutierrez-Reed received is the maximum possible. ","blocks":[{"type":"fragment","model":{"text":"The sentence Gutierrez-Reed received is the maximum possible. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Mr Baldwin, 65, also faces a manslaughter trial in July. He has pleaded not guilty to the charges.","blocks":[{"type":"fragment","model":{"text":"Mr Baldwin, 65, also faces a manslaughter trial in July. He has pleaded not guilty to the charges.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Judge Mary Marlowe Sommer, who handed down the sentence on Monday in a New Mexico court, said Gutierrez-Reed's actions constitute a serious, violent offence, committed in a physically violent manner.","blocks":[{"type":"fragment","model":{"text":"Judge Mary Marlowe Sommer, who handed down the sentence on Monday in a New Mexico court, said Gutierrez-Reed's actions constitute a serious, violent offence, committed in a physically violent manner.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"You alone turned a safe weapon into a lethal weapon,\" Judge Sommer said, addressing the armourer. \"But for you, Ms Hutchins would be alive. A husband would have his partner and a little boy would have his mother.\"","blocks":[{"type":"fragment","model":{"text":"\"You alone turned a safe weapon into a lethal weapon,\" Judge Sommer said, addressing the armourer. \"But for you, Ms Hutchins would be alive. A husband would have his partner and a little boy would have his mother.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Ms Hutchins, 42, was killed after a gun Mr Baldwin used in a rehearsal fired a live round on the set of the Western in New Mexico.","blocks":[{"type":"fragment","model":{"text":"Ms Hutchins, 42, was killed after a gun Mr Baldwin used in a rehearsal fired a live round on the set of the Western in New Mexico.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Prosecutors said Gutierrez-Reed had failed to ensure the weapon was only loaded with dummy rounds - fake bullets used to look and sound like real ones. ","blocks":[{"type":"fragment","model":{"text":"Prosecutors said Gutierrez-Reed had failed to ensure the weapon was only loaded with dummy rounds - fake bullets used to look and sound like real ones. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"This case is about constant, never-ending safety failures that resulted in the death of a human being,\" prosecutor Kari T Morrissey said during closing arguments in the trial.","blocks":[{"type":"fragment","model":{"text":"\"This case is about constant, never-ending safety failures that resulted in the death of a human being,\" prosecutor Kari T Morrissey said during closing arguments in the trial.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Gutierrez-Reed was \"negligent\", \"careless\" and \"thoughtless\" when she failed to notice that live bullets had mixed with dummy rounds in a box of ammunition on set, Ms Morrissey told the jurors.","blocks":[{"type":"fragment","model":{"text":"Gutierrez-Reed was \"negligent\", \"careless\" and \"thoughtless\" when she failed to notice that live bullets had mixed with dummy rounds in a box of ammunition on set, Ms Morrissey told the jurors.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"One of those bullets was in the firearm that was used by Mr Baldwin, prosecutors said.","blocks":[{"type":"fragment","model":{"text":"One of those bullets was in the firearm that was used by Mr Baldwin, prosecutors said.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Jurors deliberated for three hours before returning their verdict in March. Ms Hutchins' parents and her sister said they were \"satisfied\" with the verdict.","blocks":[{"type":"fragment","model":{"text":"Jurors deliberated for three hours before returning their verdict in March. Ms Hutchins' parents and her sister said they were \"satisfied\" with the verdict.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Their statement added: \"We look forward to the justice system continuing to make sure that everyone else who is responsible for Halyna's death is required to face the legal consequences for their actions.\"","blocks":[{"type":"fragment","model":{"text":"Their statement added: \"We look forward to the justice system continuing to make sure that everyone else who is responsible for Halyna's death is required to face the legal consequences for their actions.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"unorderedList","model":{"blocks":[{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"How the Alec Baldwin fatal film set shooting unfolded","locator":"https://www.bbc.co.uk/news/entertainment-arts-64824526","blocks":[{"type":"fragment","model":{"text":"How the Alec Baldwin fatal film set shooting unfolded","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Dead cinematographer 'was an incredible artist' ","locator":"https://www.bbc.co.uk/news/entertainment-arts-59007724","blocks":[{"type":"fragment","model":{"text":"Dead cinematographer 'was an incredible artist' ","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Halyna Hutchins in 2019","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"15E07/production/_123270698_gettyimages-1090671326.jpg","originCode":"cpsprodpb","copyrightHolder":"Getty Images"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Halyna Hutchins was killed while on set in 2021","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Before she was sentenced, Gutierrez Reed addressed the court, saying that her heart aches for the Hutchins family and friends. ","blocks":[{"type":"fragment","model":{"text":"Before she was sentenced, Gutierrez Reed addressed the court, saying that her heart aches for the Hutchins family and friends. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The jury found me guilty; that does not make me a monster. That makes me human,\" she said through tears.","blocks":[{"type":"fragment","model":{"text":"\"The jury found me guilty; that does not make me a monster. That makes me human,\" she said through tears.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But Judge Sommer said she felt the armourer did not take responsibility for her actions. \"I did not hear you take accountability,\" the judge said.","blocks":[{"type":"fragment","model":{"text":"But Judge Sommer said she felt the armourer did not take responsibility for her actions. \"I did not hear you take accountability,\" the judge said.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Ms Hutchins' mother and sister also spoke in recorded videos from their native Kyiv, Ukraine. The mother, Olga Solovey, said in a translated video that no one involved in her daughter's death ever reached out to express sympathy. ","blocks":[{"type":"fragment","model":{"text":"Ms Hutchins' mother and sister also spoke in recorded videos from their native Kyiv, Ukraine. The mother, Olga Solovey, said in a translated video that no one involved in her daughter's death ever reached out to express sympathy. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"It's very important to me that there is justice,\" she said.","blocks":[{"type":"fragment","model":{"text":"\"It's very important to me that there is justice,\" she said.","attributes":[]}}]}}]}},{"type":"video","model":{"locator":"urn:bbc:pips:pid:p0hdll12","blocks":[{"type":"media","model":{"blocks":[{"type":"mediaMetadata","blockId":"urn:bbc:ares::clip:p0hdll12","model":{"advertising":true,"caption":"WATCH: Bodycam footage from Rust shooting aftermath","embedding":true,"format":"video","id":"p0hdll12","imageCopyright":"CBS","imageUrl":"https://ichef.bbci.co.uk/images/ic/$recipe/p0hdrc5j.jpg","smpKind":"programme","subType":"clip","syndication":{"destinations":[]},"synopses":{"short":"Rust shooting: Four moments from the first day of trial","long":"New body camera video released by police in New Mexico shows the frantic moments that followed the fatal shooting of cinematographer Halyna Hutchins on the set of Rust.\n\nArmourer Hannah Gutierrez-Reed denies charges of involuntary manslaughter and tampering with evidence. The newly released video emerged on the first day of the trial in Santa Fe.\n\nThe footage shows actor Alec Baldwin speaking to police and telling them that he was holding the gun.","medium":"Armourer Hannah Gutierrez-Reed is on trial after the film's cinematographer was killed on set."},"title":"WATCH: Bodycam footage from Rust shooting aftermath","versions":[{"versionId":"p0hdq7ld","types":["Editorial"],"duration":111,"durationISO8601":"PT1M51S","warnings":{},"availableTerritories":{"uk":true,"nonUk":true},"availableFrom":1708655986000}]}}]}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"WATCH: Bodycam footage from Rust shooting aftermath","blocks":[{"type":"fragment","model":{"text":"WATCH: Bodycam footage from Rust shooting aftermath","attributes":[]}}]}}]}}]}}],"playerPosition":"embedded-1"}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"During the trial, prosecutors presented evidence that Gutierrez-Reed had brought a box of live bullets to the New Mexico film set from her California home. They said these live rounds slowly spread throughout the set over the course of 12 days. ","blocks":[{"type":"fragment","model":{"text":"During the trial, prosecutors presented evidence that Gutierrez-Reed had brought a box of live bullets to the New Mexico film set from her California home. They said these live rounds slowly spread throughout the set over the course of 12 days. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Ms Morrissey said she believed the armourer did not intend to bring live rounds to the set, but rather that Ms Hutchins' death was a case of tragic negligence. ","blocks":[{"type":"fragment","model":{"text":"Ms Morrissey said she believed the armourer did not intend to bring live rounds to the set, but rather that Ms Hutchins' death was a case of tragic negligence. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The prosecutor added that Gutierrez-Reed was more \"worried about her career\" and less about the victims in the aftermath of the shooting. ","blocks":[{"type":"fragment","model":{"text":"The prosecutor added that Gutierrez-Reed was more \"worried about her career\" and less about the victims in the aftermath of the shooting. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Gutierrez-Reed did not testify in the two-week trial, but her lawyer said in closing arguments that prosecutors had failed to prove his client was the sole person responsible for the fatal shooting. ","blocks":[{"type":"fragment","model":{"text":"Gutierrez-Reed did not testify in the two-week trial, but her lawyer said in closing arguments that prosecutors had failed to prove his client was the sole person responsible for the fatal shooting. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The [ammunition] boxes don't matter, because we don't know what was in them three or four days before,\" her lawyer, Jason Bowles told the jury, arguing his client did not know that there were real bullets on set.","blocks":[{"type":"fragment","model":{"text":"\"The [ammunition] boxes don't matter, because we don't know what was in them three or four days before,\" her lawyer, Jason Bowles told the jury, arguing his client did not know that there were real bullets on set.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Mr Bowles also blamed Mr Baldwin, arguing that he had \"gone off-script\" when he pointed the gun at film crew.  \"It was not in the script for Mr Baldwin to point the weapon,\" he said. \"She didn't know that Mr Baldwin was going to do what he did.\"","blocks":[{"type":"fragment","model":{"text":"Mr Bowles also blamed Mr Baldwin, arguing that he had \"gone off-script\" when he pointed the gun at film crew.  \"It was not in the script for Mr Baldwin to point the weapon,\" he said. \"She didn'
