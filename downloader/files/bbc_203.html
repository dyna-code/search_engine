</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"travel\",\"article\",\"20240403-a-los-angeles-based-food-columnists-favourite-insider-eating-spots\",":{"id":"urn:pubpipe:wwverticals:article:travel/article/20240403-a-los-angeles-based-food-columnists-favourite-insider-eating-spots","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"A Los Angeles-based food columnist's favourite insider eating spots","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1712160977189}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"topicUrl":"travel/author/nicole-campoy-jackson","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Nicole Campoy Jackson","blocks":[{"type":"fragment","model":{"text":"By Nicole Campoy Jackson","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Features correspondent","blocks":[{"type":"fragment","model":{"text":"Features correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1712160977189}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Forget In n Out and the French dip; Los Angeles is a playground of fantastic under-the-radar eats waiting to be devoured (Credit: Ashirayut Neelaniyom)","blocks":[{"type":"fragment","model":{"text":"Forget In n Out and the French dip; Los Angeles is a playground of fantastic under-the-radar eats waiting to be devoured (Credit: Ashirayut Neelaniyom)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Heng Heng chicken rice Los Angeles","blocks":[{"type":"fragment","model":{"text":"Heng Heng chicken rice Los Angeles","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hmctsq.jpg","originCode":"ic","copyrightHolder":"Ashirayut Neelaniyom"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Native Angeleno food columnist Jenn Harris shares her under-the-radar eats in Los Angeles, from garlicky chicken rice at Heng Heng to a 60-year-old panino at Roma Market.","blocks":[{"type":"fragment","model":{"text":"Native Angeleno food columnist Jenn Harris shares her under-the-radar eats in Los Angeles, from garlicky chicken rice at Heng Heng to a 60-year-old panino at Roma Market.","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Los Angeles' food scene is preceded by a litany of stereotypes, like a cultish devotion to avocado toasts and celebrities \"inventing\" their own superfood smoothies. But Angelenos know that this vast urban sprawl is really home to a rich cultural diversity, best explored through its cuisine. And while the City of Angels boasts iconic and noteworthy restaurants, from Nancy Silverton's Osteria Mozza to the famed Musso \u0026 Frank Grill, the city's culinary soul tends toward its small, neighbourhood spots more than its fine dining tables.","blocks":[{"type":"fragment","model":{"text":"Los Angeles' food scene is preceded by a litany of stereotypes, like a cultish devotion to avocado toasts and celebrities \"inventing\" their own superfood smoothies. But Angelenos know that this vast urban sprawl is really home to a rich cultural diversity, best explored through its cuisine. And while the City of Angels boasts iconic and noteworthy restaurants, from ","attributes":[]}},{"type":"urlLink","model":{"text":"Nancy Silverton","locator":"https://www.bbc.com/travel/article/20231219-the-cookie-that-cant-be-perfected","blocks":[{"type":"fragment","model":{"text":"Nancy Silverton","attributes":[]}}]}},{"type":"fragment","model":{"text":"'s ","attributes":[]}},{"type":"urlLink","model":{"text":"Osteria Mozza","locator":"https://www.osteriamozza.com/","blocks":[{"type":"fragment","model":{"text":"Osteria Mozza","attributes":[]}}]}},{"type":"fragment","model":{"text":" to the famed ","attributes":[]}},{"type":"urlLink","model":{"text":"Musso \u0026 Frank Grill","locator":"https://mussoandfrank.com/","blocks":[{"type":"fragment","model":{"text":"Musso \u0026 Frank Grill","attributes":[]}}]}},{"type":"fragment","model":{"text":", the city's culinary soul tends toward its small, neighbourhood spots more than its fine dining tables.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"We asked Jenn Harris, the award-winning food columnist for the Los Angeles Times and native Angeleno, to pull back the curtain on this LA.","blocks":[{"type":"fragment","model":{"text":"We asked ","attributes":[]}},{"type":"urlLink","model":{"text":"Jenn Harris","locator":"https://www.latimes.com/people/jenn-harris","blocks":[{"type":"fragment","model":{"text":"Jenn Harris","attributes":[]}}]}},{"type":"fragment","model":{"text":", the award-winning food columnist for the Los Angeles Times and native Angeleno, to pull back the curtain on ","attributes":[]}},{"type":"fragment","model":{"text":"this","attributes":["italic"]}},{"type":"fragment","model":{"text":" LA.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I've been telling anyone who will listen that this is the best food city in the country since I've been able to talk,\" she says.","blocks":[{"type":"fragment","model":{"text":"\"I've been telling anyone who will listen that this is the best food city in the country since I've been able to talk,\" she says.","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"The SpeciaList","blocks":[{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"some text","blocks":[{"type":"fragment","model":{"text":"some text","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":140.75,"width":250,"locator":"/p0hmcv3g.jpg","originCode":"ic","copyrightHolder":""}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Jenn Harris grew up in Los Angeles, criss-crossing the city in the name of food. An award-winning food columnist, she previously served on the James Beard Awards committee and she currently writes a beloved weekly column for the Los Angeles Times about the best things she's eaten, which she also posts to her Instagram.","blocks":[{"type":"fragment","model":{"text":"Jenn Harris grew up in Los Angeles, criss-crossing the city in the name of food. An award-winning food columnist, she previously served on the ","attributes":[]}},{"type":"urlLink","model":{"text":"James Beard Awards","locator":"https://www.bbc.com/travel/article/20230605-james-beard-award-winners-2023","blocks":[{"type":"fragment","model":{"text":"James Beard Awards","attributes":[]}}]}},{"type":"fragment","model":{"text":" committee and she currently writes a beloved weekly column for the Los Angeles Times about the best things she's eaten, which she also posts to her ","attributes":[]}},{"type":"urlLink","model":{"text":"Instagram.","locator":"https://www.instagram.com/jenn_harris_/?hl=en","blocks":[{"type":"fragment","model":{"text":"Instagram.","attributes":[]}}]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Beyond her ties to Los Angeles' food scene, Jenn Harris grew up with her own diverse culinary roots. \"My mom's family is Chinese and my dad's is Jewish,\" she says. \"Growing up, I ate dim sum and attended grand Chinese banquets with one grandmother. I learned to make matzo ball soup and latkes with the other… I spent weekends driving around town as a kid eating everything from tacos to tahdig (crispy Persian rice).\"","blocks":[{"type":"fragment","model":{"text":"Beyond her ties to Los Angeles' food scene, Jenn Harris grew up with her own diverse culinary roots. \"My mom's family is Chinese and my dad's is Jewish,\" she says. \"Growing up, I ate dim sum and attended grand Chinese banquets with one grandmother. I learned to make matzo ball soup and latkes with the other… I spent weekends driving around town as a kid eating everything from tacos to ","attributes":[]}},{"type":"fragment","model":{"text":"tahdig","attributes":["italic"]}},{"type":"fragment","model":{"text":" (crispy Persian rice).\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"So, Harris certainly knows how and where to find LA's culinary heart. \"What's unique about LA's food scene is that you can find just about any cuisine and culture represented in the city,\" she says. \"And it's not just one restaurant here or there. Because of our vibrant neighbourhoods and plurality, you can really immerse yourself in a specific cuisine.\" But it's LA's layout that has the biggest impact on the discovery process. \"Because it's hard to get around and you need a car, many people stay confined to one area,\" Harris says. \"You just need to know where to look. And you need to venture outside of Hollywood.\"","blocks":[{"type":"fragment","model":{"text":"So, Harris certainly knows how and where to find LA's culinary heart. \"What's unique about LA's food scene is that you can find just about any cuisine and culture represented in the city,\" she says. \"And it's not just one restaurant here or there. Because of our vibrant neighbourhoods and plurality, you can really immerse yourself in a specific cuisine.\" But it's LA's layout that has the biggest impact on the discovery process. \"Because it's hard to get around and you need a car, many people stay confined to one area,\" Harris says. \"You just need to know where to look. And you need to venture outside of Hollywood.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"For an introduction to the multicultural fabric of LA's food scene, here are Jenn Harris's five favourite under-the-radar eats across Los Angeles.","blocks":[{"type":"fragment","model":{"text":"For an introduction to the multicultural fabric of LA's food scene, here are Jenn Harris's five favourite under-the-radar eats across Los Angeles.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"For excellent Hainan-style chicken and rice, Harris goes to Heng Heng Chicken Rice in LA's Thai Town (Credit:  Ashirayut Neelaniyom)","blocks":[{"type":"fragment","model":{"text":"For excellent Hainan-style chicken and rice, Harris goes to Heng Heng Chicken Rice in LA's Thai Town (Credit:  Ashirayut Neelaniyom)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"For excellent Hainan-style chicken and rice, Harris goes to Heng Heng Chicken Rice in LA's Thai Town (Credit:  Ashirayut Neelaniyom)","blocks":[{"type":"fragment","model":{"text":"For excellent Hainan-style chicken and rice, Harris goes to Heng Heng Chicken Rice in LA's Thai Town (Credit:  Ashirayut Neelaniyom)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":2592,"width":4608,"locator":"/p0hmcv7z.jpg","originCode":"ic","copyrightHolder":"Ashirayut Neelaniyom"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"1. Best for casual lunch: Heng Heng Chicken Rice","blocks":[{"type":"fragment","model":{"text":"1. Best for casual lunch: Heng Heng Chicken Rice","attributes":["bold"]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Heng Heng Chicken Rice is a low-key eatery next to a motel in LA's Thai Town, a micro-neighbourhood in East Hollywood. \"The poultry-intensive menu centre on Hainan chicken and rice, chef Eve Ramasoot's favourite childhood comfort food,\" Harris says. \"But it's also a favourite because of the punchy flavours of the crispy pork. It's spicy, sour, pungent and a tad sweet in every bite.\"","blocks":[{"type":"urlLink","model":{"text":"Heng Heng Chicken Rice","locator":"https://maps.app.goo.gl/7dopMiKADLJbrYaE9","blocks":[{"type":"fragment","model":{"text":"Heng Heng Chicken Rice","attributes":[]}}]}},{"type":"fragment","model":{"text":" is a low-key eatery next to a motel in LA's Thai Town, a micro-neighbourhood in East Hollywood. \"The poultry-intensive menu centre on Hainan chicken and rice, chef Eve Ramasoot's favourite childhood comfort food,\" Harris says. \"But it's also a favourite because of the punchy flavours of the crispy pork. It's spicy, sour, pungent and a tad sweet in every bite.\"","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"Jenn Harris's tips for discovering hidden gems:","blocks":[{"type":"unorderedList","model":{"blocks":[{"type":"listItem","model":{"blocks":[{"type":"fragment","model":{"text":"Ask people where they like to eat. \"At a restaurant or bookstore, I ask the staff where they like to eat. I do this in LA and when traveling and have found great restaurants that way.\"","attributes":[]}}]}},{"type":"listItem","model":{"blocks":[{"type":"fragment","model":{"text":"Keep your eyes peeled. \"On my way to one restaurant I might pass by another one to bookmark on my phone to look up later. Drive to neighbourhoods you're not familiar with.\"","attributes":[]}}]}},{"type":"listItem","model":{"blocks":[{"type":"fragment","model":{"text":"Follow people in the know. \"I'm always looking at social media for new places. I also look to ","attributes":[]}},{"type":"urlLink","model":{"text":"Smorgasburg","locator":"https://la.smorgasburg.com/","blocks":[{"type":"fragment","model":{"text":"Smorgasburg","attributes":[]}}]}},{"type":"fragment","model":{"text":", the food market in Downtown LA. ","attributes":[]}},{"type":"urlLink","model":{"text":"Zach Brooks","locator":"https://www.instagram.com/midtownlunchla/?hl=en","blocks":[{"type":"fragment","model":{"text":"Zach Brooks","attributes":[]}}]}},{"type":"fragment","model":{"text":", who runs it, does a great job of finding vendors. Many of them don't have brick-and-mortar locations and are just starting out.\"","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Harris recommends Heng Heng for a casual solo lunch, lunch with a friend or with a group because the whole menu is so easy to share. \"[The chicken] is sliced and arranged on top of rice or noodles, both of which are fragrant with garlic,\" says Harris. Beyond the namesake dish, Chef Ramasoot also makes a much-loved Zaab crispy pork marinated in soy sauce and deep fried, served with lime and dried chilli, as well as red onion, coriander and green onion.","blocks":[{"type":"fragment","model":{"text":"Harris recommends Heng Heng for a casual solo lunch, lunch with a friend or with a group because the whole menu is so easy to share. \"[The chicken] is sliced and arranged on top of rice or noodles, both of which are fragrant with garlic,\" says Harris. Beyond the namesake dish, Chef Ramasoot also makes a much-loved Zaab crispy pork marinated in soy sauce and deep fried, served with lime and dried chilli, as well as red onion, coriander and green onion.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Website: https://henghengchickenrice.com/","blocks":[{"type":"fragment","model":{"text":"Website: ","attributes":[]}},{"type":"urlLink","model":{"text":"https://henghengchickenrice.com/","locator":"https://henghengchickenrice.com/","blocks":[{"type":"fragment","model":{"text":"https://henghengchickenrice.com/","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Address: 5420 Hollywood Blvd, Los Angeles, CA 90027","blocks":[{"type":"fragment","model":{"text":"Address: 5420 Hollywood Blvd, Los Angeles, CA 90027","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Phone: (323) 380-7875","blocks":[{"type":"fragment","model":{"text":"Phone: (323) 380-7875","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Instagram: @hengheng_chickenrice","blocks":[{"type":"fragment","model":{"text":"Instagram: @","attributes":[]}},{"type":"urlLink","model":{"text":"hengheng_chickenrice","locator":"https://www.instagram.com/hengheng_chickenrice/?hl=en","blocks":[{"type":"fragment","model":{"text":"hengheng_chickenrice","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Harris says that Kang Kang Food Court has the best sheng jian bao in town (Credit: Alamy)","blocks":[{"type":"fragment","model":{"text":"Harris says that Kang Kang Food Court has the best sheng jian bao in town (Credit: Alamy)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Harris says that Kang Kang Food Court has the best sheng jian bao in town (Credit: Alamy)","blocks":[{"type":"fragment","model":{"text":"Harris says that Kang Kang Food Court has the best sheng jian bao in town (Credit: Alamy)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":3725,"width":6623,"locator":"/p0hmcvby.jpg","originCode":"ic","copyrightHolder":"Alamy"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"2. Best for a dumpling crawl: Kang Kang Food Court","blocks":[{"type":"fragment","model":{"text":"2. Best for a dumpling crawl: Kang Kang Food Court","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sheng jian bao are \"part yeasted bun, part potsticker, and a soup dumpling all in one,\" says Harris. \"And Kang Kang's sheng jian bao are the best I've tried in LA. The bottoms are crisp and golden, and the tops are fluffy like a bao. Inside, the filling is juicy with a mild pork flavour.\"","blocks":[{"type":"fragment","model":{"text":"Sheng jian bao","attributes":["italic"]}},{"type":"fragment","model":{"text":" are \"part yeasted bun, part potsticker, and a soup dumpling all in one,\" says Harris. \"And Kang Kang's sheng jian bao are the best I've tried in LA. The bottoms are crisp and golden, and the tops are fluffy like a bao. Inside, the filling is juicy with a mild pork flavour.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Kang Kang Food Court is found in the San Gabriel Valley, a part of Los Angeles made famous for its incredible culinary scene by the late food journalist Jonathan Gold; it's wealth of options makes Harris \"feel lucky to live in Southern California\". The cafeteria-esque and cash-only Kang Kang Food Court has been a shining star in a neighbourhood filled to the brim with noteworthy restaurants for more than 20 years. Harris suggests bringing a group, in the interest of ordering more and sharing.","blocks":[{"type":"fragment","model":{"text":"Kang Kang Food Court is found in the San Gabriel Valley, a part of Los Angeles made famous for its incredible culinary scene by the late food journalist ","attributes":[]}},{"type":"urlLink","model":{"text":"Jonathan Gold","locator":"https://www.latimes.com/people/jonathan-gold","blocks":[{"type":"fragment","model":{"text":"Jonathan Gold","attributes":[]}}]}},{"type":"fragment","model":{"text":"; a3Tpp7iqrPgEQA","blocks":[{"type":"fragment","model":{"text":"Roma Market","attributes":[]}}]}},{"type":"fragment","model":{"text":", the Italian grocer that's been in business since 1946 and recently honoured with a \"Pasadena Legacy Business\" plaque to hang on their wall. The eatery is most famous for its pre-made sandwich, which absolutely flies off of their shelves and sells for $6 [£4.75]. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_7"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"[It's] capocollo, mortadella, salami and provolone on good crusty bread with a drizzle of olive oil,\" says Harris. And while Roma Market makes hundreds per day, all wrapped in sheets of their signature pink wax paper, this sandwich is an icon only to those in the know.","blocks":[{"type":"fragment","model":{"text":"\"[It's] capocollo, mortadella, salami and provolone on good crusty bread with a drizzle of olive oil,\" says Harris. And while Roma Market makes hundreds per day, all wrapped in sheets of their signature pink wax paper, this sandwich is an icon only to those in the know.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Address: 918 N Lake Ave, Pasadena, CA 91104","blocks":[{"type":"fragment","model":{"text":"Address: 918 N Lake Ave, Pasadena, CA 91104","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Phone: (626) 797-7748","blocks":[{"type":"fragment","model":{"text":"Phone: (626) 797-7748","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Instagram: @romamarket ","blocks":[{"type":"fragment","model":{"text":"Instagram: ","attributes":[]}},{"type":"urlLink","model":{"text":"@romamarket ","locator":"https://www.instagram.com/romamarket/?hl=en","blocks":[{"type":"fragment","model":{"text":"@romamarket ","attributes":[]}}]}}]}}]}},{"type":"image","mod
