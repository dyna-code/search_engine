</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"future\",\"article\",\"20240410-how-love-is-changing-in-the-tinder-age\",":{"id":"urn:pubpipe:wwverticals:article:future/article/20240410-how-love-is-changing-in-the-tinder-age","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Why it could be harder to find love nowadays","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1712826000000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"topicUrl":"future/author/david-robson","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By David Robson","blocks":[{"type":"fragment","model":{"text":"By David Robson","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Features correspondent","blocks":[{"type":"fragment","model":{"text":"Features correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1712826000000}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Is tech making it harder to find love nowadays? (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"Is tech making it harder to find love nowadays? (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Girl scrolling on phone (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"Girl scrolling on phone (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hq1b1f.jpg","originCode":"ic","copyrightHolder":"Getty Images"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Finding a long-term partner is trickier than ever, argues Paul C Brunson, author of the book Find Love. David Robson asks him how cultural and technological shifts are changing our relationships.","blocks":[{"type":"fragment","model":{"text":"Finding a long-term partner is trickier than ever, argues Paul C Brunson, author of the book Find Love. David Robson asks him how cultural and technological shifts are changing our relationships.","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Technology offers us many new opportunities for meeting romantic or sexual partners, but has this altered our overall attitudes to dating and relationships? ","blocks":[{"type":"fragment","model":{"text":"Technology offers us many new opportunities for meeting romantic or sexual partners, but has this altered our overall attitudes to dating and relationships? ","attributes":[]}}]}},{"type":"paragraph","model":{"text":" ","blocks":[{"type":"fragment","model":{"text":" ","attributes":[]}}]}},{"type":"paragraph","model":{"text":" To find out, science writer David Robson spoke to Paul C Brunson, a global relationships insight expert for Tinder and author of the new book Find Love: How to Navigate Modern Love and Discover the Right Partner for You.","blocks":[{"type":"fragment","model":{"text":" To find out, science writer David Robson spoke to Paul C Brunson, a global relationships insight expert for Tinder and author of the new book ","attributes":[]}},{"type":"urlLink","model":{"text":"Find Love: How to Navigate Modern Love and Discover the Right Partner for You","locator":"https://www.paulcbrunson.com/book-find-love","blocks":[{"type":"fragment","model":{"text":"Find Love: How to Navigate Modern Love and Discover the Right Partner for You","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Is it true that finding a partner is harder now than ever before?","blocks":[{"type":"fragment","model":{"text":"Is it true that finding a partner is harder now than ever before?","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Finding a partner has always been a very important decision, but based on the research for this book, I do believe that finding and keeping love today is harder than any point in human history. One reason is that today, we have more variations of what is considered an acceptable relationship. You can be monogamous or in a polyamorous relationship, living together or living apart – there are dozens and dozens of acceptable forms. And that makes finding the partner to match your end goal more challenging.","blocks":[{"type":"fragment","model":{"text":"Finding a partner has always been a very important decision, but based on the research for this book, I do believe that finding and keeping love today is harder than any point in human history. One reason is that today, we have more variations of what is considered an acceptable relationship. You can be monogamous or in a polyamorous relationship, living together or living apart – there are dozens and dozens of acceptable forms. And that makes finding the partner to match your end goal more challenging.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Secondly, we demand more from our partner than ever before. Formerly, it was the person to help protect or raise the child, or to tend the farm. Then, as you move through the ages, it became someone who would be a companion. But now – as [psychologist] Eli Finkel discusses in his research – we've reached a point of \"self-evolution\", where we are searching for everything out of our partner. We want them to be our intellectual equal, we want them to be the CEO of the business that we launch, we want them to be a great co-parent, we want them to be a phenomenal sex partner.","blocks":[{"type":"fragment","model":{"text":"Secondly, we demand more from our partner than ever before. Formerly, it was the person to help protect or raise the child, or to tend the farm. Then, as you move through the ages, it became someone who would be a companion. But now – ","attributes":[]}},{"type":"urlLink","model":{"text":"as [psychologist] Eli Finkel discusses in his research","locator":"https://www.tandfonline.com/doi/abs/10.1080/1047840X.2014.863723","blocks":[{"type":"fragment","model":{"text":"as [psychologist] Eli Finkel discusses in his research","attributes":[]}}]}},{"type":"fragment","model":{"text":" – we've reached a point of \"self-evolution\", where we are searching for everything out of our partner. We want them to be our intellectual equal, we want them to be the CEO of the business that we launch, we want them to be a great co-parent, we want them to be a phenomenal sex partner.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"How about technology? Some people seem to feel overwhelmed by the opportunities of meeting new people.","blocks":[{"type":"fragment","model":{"text":"How about technology? Some people seem to feel overwhelmed by the opportunities of meeting new people.","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"We fool ourselves into the paradox of choice. We believe that we have endless options. But in actuality, if you downloaded 100 dating apps, how many actual dates could you get that week? It's limited, so we don't have as many choices as we believe.","blocks":[{"type":"fragment","model":{"text":"We fool ourselves into the paradox of choice. We believe that we have endless options. But in actuality, if you downloaded 100 dating apps, how many actual dates could you get that week? It's limited, so we don't have as many choices as we believe.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Tinder researcher Paul C Brunson says people may be seeking too much from a single partner (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"Tinder researcher Paul C Brunson says people may be seeking too much from a single partner (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Tinder researcher Paul C Brunson says people may be seeking too much from a single partner (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"Tinder researcher Paul C Brunson says people may be seeking too much from a single partner (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hq1b2j.jpg","originCode":"ic","copyrightHolder":"Getty Images"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In your book, you describe another apparent paradox: the fact that on average, people are less happy with their relationships, but the top 20% – those who are the most happy with their partners – are even more content than they had been. How do you explain that?","blocks":[{"type":"fragment","model":{"text":"In your book, you describe ","attributes":["bold"]}},{"type":"urlLink","model":{"text":"another apparent paradox","locator":"https://www.nytimes.com/2014/02/15/opinion/sunday/the-all-or-nothing-marriage.html","blocks":[{"type":"fragment","model":{"text":"another apparent paradox","attributes":["bold"]}}]}},{"type":"fragment","model":{"text":": the fact that on average, people are less happy with their relationships, but the top 20% – those who are the most happy with their partners – are even more content than they had been. How do you explain that?","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Many marriages now have low satisfaction, and there's a variety of reasons. For example, we are aware that there's more choice and believe the grass is greener, and we also have more knowledge. You can take an assessment of attachment style online, for example, and figure out whether or not you or your partner are paired in a strong way.","blocks":[{"type":"fragment","model":{"text":"Many marriages now have low satisfaction, and there's a variety of reasons. For example, we are aware that there's more choice and believe the grass is greener, and we also have more knowledge. You can take an assessment of attachment style online, for example, and figure out whether or not you or your partner are paired in a strong way.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"That could create doubts about the relationship?","blocks":[{"type":"fragment","model":{"text":"That could create doubts about the relationship?","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Right, a lot of people are disgruntled. But some people are using these tools to their advantage. They are trying to figure out the void in their relationship, so they can make it better. They are inspiring each other to work on their wellbeing. This means there is a smaller percentage of people with high satisfaction, and a large percentage with, unfortunately, lower satisfaction.","blocks":[{"type":"fragment","model":{"text":"Right, a lot of people are disgruntled. But some people are using these tools to their advantage. They are trying to figure out the void in their relationship, so they can make it better. They are inspiring each other to work on their wellbeing. This means there is a smaller percentage of people with high satisfaction, and a large percentage with, unfortunately, lower satisfaction.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"You mentioned attachment styles. How do they reflect our childhood experiences with our caregivers, and how do they influence our adult relationships?","blocks":[{"type":"fragment","model":{"text":"You mentioned attachment styles. How do they reflect our childhood experiences with our caregivers, and how do they influence our adult relationships?","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"You have secure attachment, which is essentially someone who, when their caregiver was absent, felt secure and were able to self-soothe. They knew their caregiver would come back. Then you have the anxious attachment style: if the caregiver left the room and came back, they would have a hard time restabilising, because they're anxious that the caregiver could leave again. There's the avoidant attachment style: if the caregiver left the room and came back, the child doesn't care, because they believe that the caregiver doesn't really care about them, and so they can only rely on themselves. The fourth category is \"disorganised\", which is a combination of avoidant and anxious.","blocks":[{"type":"fragment","model":{"text":"You have secure attachment, which is essentially someone who, when their caregiver was absent, felt secure and were able to self-soothe. They knew their caregiver would come back. Then you have the anxious attachment style: if the caregiver left the room and came back, they would have a hard time restabilising, because they're anxious that the caregiver could leave again. There's the avoidant attachment style: if the caregiver left the room and came back, the child doesn't care, because they believe that the caregiver doesn't really care about them, and so they can only rely on themselves. The fourth category is \"disorganised\", which is a combination of avoidant and anxious.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The way that we attached as children is often how we attach as adults to our loved ones. So you can see someone who has an anxious style is always concerned that their partner is going to leave. Someone who has an avoidant style is not going to be emotionally open to their partner. A secure style is essentially going to be healthier.","blocks":[{"type":"fragment","model":{"text":"The way that we attached as children is often how we attach as adults to our loved ones. So you can see someone who has an anxious style is always concerned that their partner is going to leave. Someone who has an avoidant style is not going to be emotionally open to their partner. A secure style is essentially going to be healthier.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Attachment styles have become very popular, but it's important to be aware of the cultural differences and the cultural nuances. A child who is considered anxious in one area may be considered secure in another, because of how the child is raised differently.","blocks":[{"type":"fragment","model":{"text":"Attachment styles have become very popular, but it's important to be aware of the cultural differences and the cultural nuances. A child who is considered anxious in one area may be considered secure in another, because of how the child is raised differently.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"There are good and bad ways to present yourself on Tinder, according to the app's research (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"There are good and bad ways to present yourself on Tinder, according to the app's research (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"There are good and bad ways to present yourself on Tinder, according to the app's research (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"There are good and bad ways to present yourself on Tinder, according to the app's research (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hq1b3c.jpg","originCode":"ic","copyrightHolder":"Getty Images"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Given your work at Tinder, what kinds of errors are people making in their approaches to online dating?","blocks":[{"type":"fragment","model":{"text":"Given your work at Tinder, what kinds of errors are people making in their approaches to online dating?","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"There are several mistakes. One is not doing the work ahead of time to identify the relationship goal. Because there are so many types of variations. We've now built a feature into Tinder that allows you to select your relationship goal. Because, if you're looking for a long-term partner, but I'm looking for a short-term partner, and we enter a relationship, it's going to be disastrous.","blocks":[{"type":"fragment","model":{"text":"There are several mistakes. One is not doing the work ahead of time to identify the relationship goal. Because there are so many types of variations. We've now built a feature into Tinder that allows you to select your relationship goal. Because, if you're looking for a long-term partner, but I'm looking for a short-term partner, and we enter a relationship, it's going to be disastrous.","attributes":[]}}]}}]}},{"type":"quote","model":{"text":"All of us think we look like we did 10 years ago, but we don't – Paul C Brunson","quoteSource":"","quoteSourceTitle":""}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Another big problem is that the photos are atrocious. People don't have recent photos, so when they show up on the date, they look nothing like the picture. It can seem like they are intentionally catfishing – but they're not. You know, when I joined Tinder two years ago, I had to open an account to see what it was all about, and I loaded a photo that was probably 12 years old. Now the person [I was working with] at Tinder said Paul, you don't look like that.  All of us think we look like we did 10 years ago, but we don't. You should have three to five photos – one that shows a genuine smile, one that shows your full body, and some photos of you doing something that you're passionate about.","blocks":[{"type":"fragment","model":{"text":"Another big problem is that the photos are atrocious. People don't have recent photos, so when they show up on the date, they look nothing like the picture. It can seem like they are intentionally catfishing – but they're not. You know, when I joined Tinder two years ago, I had to open an account to see what it was all about, and I loaded a photo that was probably 12 years old. Now the person [I was working with] at Tinder said Paul, you don't look like that.  All of us think we look like we did 10 years ago, but we don't. You should have three to five photos – one that shows a genuine smile, one that shows your full body, and some photos of you doing something that you're passionate about.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Last but not least, include some \"beige flags\" on your profile. These are the things that people may perceive as quirky, but you own it. One beige flag that I might [personally] give is that every month I play Dungeons and Dragons. A lot of people might make generalisations, and turn away. But then there would be another group that will be interested. And the fact that I have included my beige flag shows how much self-esteem I have, because I'm putting it out there.  ","blocks":[{"type":"fragment","model":{"text":"Last but not least, include some \"beige flags\" on your profile. These are the things that people may perceive as quirky, but you own it. One beige flag that I might [personally] give is that every month I play Dungeons and Dragons. A lot of people might make generalisations, and turn away. But then there would be another group that will be interested. And the fact that I have included my beige flag shows how much self-esteem I have, because I'm putting it out there.  ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Are there any big generational differences in dating?","blocks":[{"type":"fragment","model":{"text":"Are there any big generational differences in dating?","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"We have to understand that Gen Z in your city or country may be different from the Gen Z population in another city or country, but there are generational differences. And one of the things I love is that they value authenticity. In our research at Tinder, we found that the number one determinant as to whether or not they wanted a second date was whether they felt comfortable being themselves with their partner, whereas in all previous generations, physical attraction was number one. Now, physical attraction was still number two [for Gen Z], but we're making strides.","blocks":[{"type":"fragment","model":{"text":"We have to understand that Gen Z in your city or country may be different from the Gen Z population in another city or country, but there are generational differences. And one of the things I love is that they value authenticity. In our research at Tinder, we found that the number one determinant as to whether or not they wanted a second date was whether they felt comfortable being themselves with their partner, whereas in all previous generations, physical attraction was number one. Now, physical attraction was still number two [for Gen Z], but we're making strides.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Correction: This article has been updated to reflect Brunson's relationship with Tinder. He is an expert that Tinder partners with to provide external commentary about dating.","blocks":[{"type":"fragment","model":{"text":"Correction: This article has been updated to reflect Brunson's relationship with Tinder. He is an expert that Tinder partners with to provide external commentary about dating.","attributes":["italic"]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Paul C Brunson's book Find Love: How to Navigate Modern Love and Discover the Right Partner for You is published by Vermilion. ","blocks":[{"type":"fragment","model":{"text":"Paul C Brunson's book ","attributes":["italic"]}},{"type":"urlLink","model":{"text":"Find Love: How to Navigate Modern Love and Discover the Right Partner for You","locator":"https://www.paulcbrunson.com/book-find-love","blocks":[{"type":"fragment","model":{"text":"Find Love: How to Navigate Modern Love and Discover the Right Partner for You","attributes":["italic"]}}]}},{"type":"fragment","model":{"text":" is published by Vermilion. ","attributes":["italic"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"*David Robson is an award-winning science writer. His next book is The Laws of Connection: 13 Social Strategies That Will Transform Your Life, to be published by Canongate (UK) and Pegasus Books (USA \u0026 Canada) in June 2024. He is @d_a_robson on X and @davidarobson  on Instagram and Threads.","blocks":[{"
