</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"news\",\"world-us-canada-68828082\",":{"id":"urn:bbc:cps:curie:asset:1aae301d-d49f-4129-8548-ec05408cc7dc","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"USC student's graduation speech cancelled in Israel-Gaza hate row","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1713351245000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Max Matza ","blocks":[{"type":"fragment","model":{"text":"By Max Matza ","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"BBC News","blocks":[{"type":"fragment","model":{"text":"BBC News","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1713351245000}}]}},{"type":"image","model":{"emphasiseImage":true,"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Asna Tabassum seen in a portrait photo","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"1121/production/_133158340_usc1-2.jpg","originCode":"cpsprodpb","copyrightHolder":"Asna Tabassum"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Asna Tabassum accused USC of abandoning her","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The University of Southern California (USC) has cancelled a student's graduation speech amid backlash over her social media activity on Israel. ","blocks":[{"type":"fragment","model":{"text":"The University of Southern California (USC) has cancelled a student's graduation speech amid backlash over her social media activity on Israel. ","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"USC cited \"substantial risks\" to campus security in the decision to halt the Muslim student's address. ","blocks":[{"type":"fragment","model":{"text":"USC cited \"substantial risks\" to campus security in the decision to halt the Muslim student's address. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But Asna Tabassum said she was the target of \"a campaign of hate meant to silence my voice\".","blocks":[{"type":"fragment","model":{"text":"But Asna Tabassum said she was the target of \"a campaign of hate meant to silence my voice\".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Ms Tabassum is the 2024 valedictorian, a student picked out for high academic scores and involvement in campus life.","blocks":[{"type":"fragment","model":{"text":"Ms Tabassum is the 2024 valedictorian, a student picked out for high academic scores and involvement in campus life.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The decision to cancel her speech came after claims that her social media activity was antisemitic. A debate about free speech on US college campuses has intensified since the Israel-Gaza war erupted last October. ","blocks":[{"type":"fragment","model":{"text":"The decision to cancel her speech came after claims that her social media activity was antisemitic. A debate about free speech on US college campuses has intensified since the Israel-Gaza war erupted last October. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Ms Tabassum's Instagram account links to a website that criticises Israel and calls for its \"complete abolishment\", instead arguing for a \"one-state solution... in which both Arabs and Jews can live together\".","blocks":[{"type":"fragment","model":{"text":"Ms Tabassum's Instagram account links to a website that criticises Israel and calls for its \"complete abolishment\", instead arguing for a \"one-state solution... in which both Arabs and Jews can live together\".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The website also claims that \"Zionism is a racist settler-colonial ideology that advocates for a Jewish ethnostate built on Palestinian land\".","blocks":[{"type":"fragment","model":{"text":"The website also claims that \"Zionism is a racist settler-colonial ideology that advocates for a Jewish ethnostate built on Palestinian land\".","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"unorderedList","model":{"blocks":[{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Israel-Gaza inflames tensions on US college campuses","locator":"https://www.bbc.co.uk/news/world-us-canada-67114291","blocks":[{"type":"fragment","model":{"text":"Israel-Gaza inflames tensions on US college campuses","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Pro-Israel groups called for the university to reconsider her selection as valedictorian. ","blocks":[{"type":"fragment","model":{"text":"Pro-Israel groups called for the university to reconsider her selection as valedictorian. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"One campus group, Trojans for Israel, said that although it \"strongly supports the right to free expression - including informed criticism of the Israeli government... rhetoric that denies the right of the Jewish people to self-determination or calls for the destruction of the only Jewish state in the world must be denounced as antisemitic bigotry\".","blocks":[{"type":"fragment","model":{"text":"One campus group, Trojans for Israel, said that although it \"strongly supports the right to free expression - including informed criticism of the Israeli government... rhetoric that denies the right of the Jewish people to self-determination or calls for the destruction of the only Jewish state in the world must be denounced as antisemitic bigotry\".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In a statement on Monday, Ms Tabassum said she was \"shocked\" and \"profoundly disappointed\" by the university's decision. ","blocks":[{"type":"fragment","model":{"text":"In a statement on Monday, Ms Tabassum said she was \"shocked\" and \"profoundly disappointed\" by the university's decision. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I am not surprised by those who attempt to propagate hatred. I am surprised that my own university - my home for four years - has abandoned me,\" she wrote. ","blocks":[{"type":"fragment","model":{"text":"\"I am not surprised by those who attempt to propagate hatred. I am surprised that my own university - my home for four years - has abandoned me,\" she wrote. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"By cancelling my speech, USC is only caving to fear and rewarding hatred,\" added Ms Tabassum, who studied biomedical engineering with a minor in resistance to genocide, according to a profile on the college website.","blocks":[{"type":"fragment","model":{"text":"\"By cancelling my speech, USC is only caving to fear and rewarding hatred,\" added Ms Tabassum, who studied biomedical engineering with a minor in resistance to genocide, according to a profile on the college website.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Ms Tabassum later told the BBC's US partner CBS News that she had not been presented evidence for the security fears.","blocks":[{"type":"fragment","model":{"text":"Ms Tabassum later told the BBC's US partner CBS News that she had not been presented evidence for the security fears.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"She added that she would not apologise for her activity on Instagram, but clarified she was \"committed to human rights for all people\".","blocks":[{"type":"fragment","model":{"text":"She added that she would not apologise for her activity on Instagram, but clarified she was \"committed to human rights for all people\".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In an email to campus on Monday, Andrew Guzman, the provost and senior vice-president for academic affairs, said the decision was necessary for \"campus security and safety\" at the graduation event, which draws around 65,000 people. ","blocks":[{"type":"fragment","model":{"text":"In an email to campus on Monday, Andrew Guzman, the provost and senior vice-president for academic affairs, said the decision was necessary for \"campus security and safety\" at the graduation event, which draws around 65,000 people. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The intensity of feelings, fuelled by both social media and the ongoing conflict in the Middle East, has grown to include many voices outside of USC and has escalated to the point of creating substantial risks relating to security and disruption at commencement,\" Mr Guzman wrote.","blocks":[{"type":"fragment","model":{"text":"\"The intensity of feelings, fuelled by both social media and the ongoing conflict in the Middle East, has grown to include many voices outside of USC and has escalated to the point of creating substantial risks relating to security and disruption at commencement,\" Mr Guzman wrote.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"To be clear: This decision has nothing to do with freedom of speech,\" he added. \"There is no free-speech entitlement to speak at a commencement. The issue here is how best to maintain campus security and safety, period.\"","blocks":[{"type":"fragment","model":{"text":"\"To be clear: This decision has nothing to do with freedom of speech,\" he added. \"There is no free-speech entitlement to speak at a commencement. The issue here is how best to maintain campus security and safety, period.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Council on American-Islamic Relations has called for Ms Tabassum's reinstatement as a speaker, and criticised the university by saying it \"cannot hide its cowardly decision behind a disingenuous concern for security\".","blocks":[{"type":"fragment","model":{"text":"The Council on American-Islamic Relations has called for Ms Tabassum's reinstatement as a speaker, and criticised the university by saying it \"cannot hide its cowardly decision behind a disingenuous concern for security\".","attributes":[]}}]}}]}},{"type":"links","model":{"blocks":[{"type":"link","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Israel-Gaza inflames tensions on US college campuses","blocks":[{"type":"urlLink","model":{"text":"Israel-Gaza inflames tensions on US college campuses","locator":"/news/world-us-canada-67114291","blocks":[{"type":"fragment","model":{"text":"Israel-Gaza inflames tensions on US college campuses","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Pro-Palestinian supporters at a rally at Columbia University, New York","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"F85B/production/_131397536_columbia_palestine976getty.jpg","originCode":"cpsprodpb","copyrightHolder":"Getty Images"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Pro-Palestinian supporters at a rally at Columbia University, New York","attributes":[]}}]}}]}}]}}],"timestamp":1697468841000}},{"type":"link","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"US college Israel-Gaza war protest stirs outrage","blocks":[{"type":"urlLink","model":{"text":"US college Israel-Gaza war protest stirs outrage","locator":"/news/world-us-canada-67209848","blocks":[{"type":"fragment","model":{"text":"US college Israel-Gaza war protest stirs outrage","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Slogans beamed on to side of library at GW University on 24 October 2023","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"1129E/production/_131520307_gw40393982.jpg","originCode":"cpsprodpb","copyrightHolder":"@lily1sabella"}}]}}],"timestamp":1698270907000}}],"isLast":false}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"}],"topics":[{"title":"Israel-Gaza war","url":"/news/topics/c2vdnvdg6xxt","isEvent":true},{"title":"California","url":"/news/topics/cz4pr2gd5mzt","isEvent":false}],"onwardJourney":[{"type":"ohio","content":[{"title":"Gaza truce talks hit stumbling block, Qatar says","href":"/news/world-middle-east-68835645","isLiveNow":false,"metadata":{"contentType":"article","subtype":"news","lastUpdated":1713381062000,"firstUpdated":1713381062000,"topics":["Middle East"]},"tags":[],"description":"Qatar's PM says talks between Israel and Hamas on a hostages release deal are in a \"delicate phase\".","image":{"type":"indexImage","model":{"blocks":{"src":"https://ichef.bbci.co.uk/news/480/cpsprodpb/128A1/production/_133173957_98315b23-1565-452b-bc9b-7acda1292074.jpg","altT
