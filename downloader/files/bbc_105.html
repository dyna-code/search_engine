</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"culture\",\"article\",\"20240416-new-documentary-film-girls-state-explores-what-would-happen-if-teenage-girls-ran-the-us-government\",":{"id":"urn:pubpipe:wwverticals:article:culture/article/20240416-new-documentary-film-girls-state-explores-what-would-happen-if-teenage-girls-ran-the-us-government","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"New documentary film Girls State explores what would happen if teenage girls ran a government","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1713273375219}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"topicUrl":"culture/author/anthony-frajman","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Anthony Frajman","blocks":[{"type":"fragment","model":{"text":"By Anthony Frajman","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Features correspondent","blocks":[{"type":"fragment","model":{"text":"Features correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1713273375219}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"New documentary film Girls State follows a group of high-schoolers who form a mock government","blocks":[{"type":"fragment","model":{"text":"New documentary film Girls State follows a group of high-schoolers who form a mock government","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hr41jk.jpg","originCode":"ic","copyrightHolder":"Apple"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"New doc Girls State – a follow-up to the acclaimed 2020 documentary Boys State – explores what would happen if teenage girls ran a government, and offers a way out of polarised US politics.","blocks":[{"type":"fragment","model":{"text":"New doc Girls State – a follow-up to the acclaimed 2020 documentary Boys State – explores what would happen if teenage girls ran a government, and offers a way out of polarised US politics.","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In 2020, documentary-makers Jesse Moss and Amanda McBaine put Gen Z politics in the spotlight with their acclaimed film Boys State. Focused on a nationwide US political initiative started in the 1930s, which immerses highschoolers in democratic processes, Boys State followed 1000 teenage boys who gather at a week-long summer camp in Texas to form a mock government. The feature won the prestigious Sundance Grand Jury Documentary Prize.","blocks":[{"type":"fragment","model":{"text":"In 2020, documentary-makers Jesse Moss and Amanda McBaine put Gen Z politics in the spotlight with their acclaimed film Boys State. Focused on a nationwide US political initiative started in the 1930s, which immerses highschoolers in democratic processes, Boys State followed 1000 teenage boys who gather at a week-long summer camp in Texas ","attributes":[]}},{"type":"urlLink","model":{"text":"to form a mock government","locator":"https://www.legion.org/boysnation/about","blocks":[{"type":"fragment","model":{"text":"to form a mock government","attributes":[]}}]}},{"type":"fragment","model":{"text":". The feature won the prestigious Sundance Grand Jury Documentary Prize.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Four years later, with the US on the precipice of an election, Moss and McBaine have returned with a timely follow-up, Girls State. Set in the Midwestern state of Missouri, Girls State examines an equivalent scenario at a girls' camp.","blocks":[{"type":"fragment","model":{"text":"Four years later, with the US on the precipice of an election, Moss and McBaine have returned with a timely follow-up, Girls State. Set in the Midwestern state of Missouri, Girls State examines an equivalent scenario ","attributes":[]}},{"type":"urlLink","model":{"text":"at a girls' camp","locator":"https://www.legion-aux.org/ala-girls-state","blocks":[{"type":"fragment","model":{"text":"at a girls' camp","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Missouri Girls State moved to Lindenwood University in St Charles, Missouri in 2022 (Credit: Apple)","blocks":[{"type":"fragment","model":{"text":"Missouri Girls State moved to Lindenwood University in St Charles, Missouri in 2022 (Credit: Apple)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Missouri Girls State moved to Lindenwood University in St Charles, Missouri in 2022 (Credit: Apple)","blocks":[{"type":"fragment","model":{"text":"Missouri Girls State moved to Lindenwood University in St Charles, Missouri in 2022 (Credit: Apple)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hr3zbf.jpg","originCode":"ic","copyrightHolder":"Apple"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In Girls State, 500 teenage girls vie for positions including Governor and seats on the Supreme Court. As they begin to set out their political beliefs and ambitions, the participants grapple with the responsibilities and moral questions that come with wielding political power – as well as coming face-to-face with the limits of political power and the ingrained social structures that dictate those powers.","blocks":[{"type":"fragment","model":{"text":"In Girls State, 500 teenage girls vie for positions including Governor and seats on the Supreme Court. As they begin to set out their political beliefs and ambitions, the participants grapple with the responsibilities and moral questions that come with wielding political power – as well as coming face-to-face with the limits of political power and the ingrained social structures that dictate those powers.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Though Moss and McBaine had covered similar territory with their original film, they say the rampant \"hyperpolarisation\" in the US drove them to make a female-focused follow-up.","blocks":[{"type":"fragment","model":{"text":"Though Moss and McBaine had covered similar territory with their original film, they say the rampant \"hyperpolarisation\" in the US drove them to make a female-focused follow-up.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I think in 2018, we were looking for ways to help us understand the polarisation of the country… understand why our country had gotten to the place it was in,\" McBaine tells BBC Culture. \"We were all pretty traumatised by the extreme political situation that we were in – left, right, whatever.\"","blocks":[{"type":"fragment","model":{"text":"\"I think in 2018, we were looking for ways to help us understand the polarisation of the country… understand why our country had gotten to the place it was in,\" McBaine tells BBC Culture. \"We were all pretty traumatised by the extreme political situation that we were in – left, right, whatever.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Now and then, I think we're all asking ourselves, what is our political future?\" adds Moss.","blocks":[{"type":"fragment","model":{"text":"\"Now and then, I think we're all asking ourselves, what is our political future?\" adds Moss.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The film shows the first time that boys' and girls' programmes take place on the same campus in the 80-year history of the mock governments (Credit: Apple)","blocks":[{"type":"fragment","model":{"text":"The film shows the first time that boys' and girls' programmes take place on the same campus in the 80-year history of the mock governments (Credit: Apple)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The film shows the first time that boys' and girls' programmes take place on the same campus in the 80-year history of the mock governments (Credit: Apple)","blocks":[{"type":"fragment","model":{"text":"The film shows the first time that boys' and girls' programmes take place on the same campus in the 80-year history of the mock governments (Credit: Apple)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hr3zrg.jpg","originCode":"ic","copyrightHolder":"Apple"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"While Boys State was filmed in The Lone Star State, Moss and McBaine chose Missouri for Girls State, because, having a votership that is spread across the political spectrum, it contains so many of the \"contradictions\" that permeate the current US political landscape. There was also a practical reason: for the first time ever, both the state's boys' and girls' camps were occurring on the same campus.","blocks":[{"type":"fragment","model":{"text":"While Boys State was filmed in The Lone Star State, Moss and McBaine chose Missouri for Girls State, because, having a votership that is spread across the political spectrum, it contains so many of the \"contradictions\" that permeate the current US political landscape. There was also a practical reason: for the first time ever, both the state's boys' and girls' camps were occurring on the same campus.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Missouri is [sometimes] derisively [called] a flyover state [a derogatory name for states in the US people pass by but would never visit], but it actually embodies the same [contrasts as Texas],\" says Moss. \"It has [Republican Senator] Josh Hawley, and it's got Cori Bush, a member of the Squad [a group of progressive Democrats] from St Louis. And it's got everything in between. It's got rural, suburban, it's got these big cities.","blocks":[{"type":"fragment","model":{"text":"\"Missouri is [sometimes] derisively [called] a flyover state [a derogatory name for states in the US people pass by but would never visit], but it actually embodies the same [contrasts as Texas],\" says Moss. \"It has [Republican Senator] Josh Hawley, and it's got Cori Bush, a member of the Squad [a group of progressive Democrats] from St Louis. And it's got everything in between. It's got rural, suburban, it's got these big cities.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Girls who come from these towns of 300, they've never met a young black woman before.\"","blocks":[{"type":"fragment","model":{"text":"\"Girls who come from these towns of 300, they've never met a young black woman before.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In the film, argues McBaine, \"you see the awkwardness of that encounter, but you also see the promise of that encounter\".","blocks":[{"type":"fragment","model":{"text":"In the film, argues McBaine, \"you see the awkwardness of that encounter, but you also see the promise of that encounter\".","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Filming took place just as a leak suggested that the Supreme Court was going to overturn its 1973 Roe v Wade decision (Credit: Apple)","blocks":[{"type":"fragment","model":{"text":"Filming took place just as a leak suggested that the Supreme Court was going to overturn its 1973 Roe v Wade decision (Credit: Apple)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Filming took place just as a leak suggested that the Supreme Court was going to overturn its 1973 Roe v Wade decision (Credit: Apple)","blocks":[{"type":"fragment","model":{"text":"Filming took place just as a leak suggested that the Supreme Court was going to overturn its 1973 Roe v Wade decision (Credit: Apple)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hr3ztv.jpg","originCode":"ic","copyrightHolder":"Apple"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Making Girls State even more timely, weeks after Moss and McBaine began shooting the film in 2022, a leaked US Supreme Court document suggested that the constitutional right to an abortion was about to be overruled. As the Girls State Supreme Court was hearing an abortion case, while participants mulled the implications of the leak, those very rights were being questioned in the real world, in real-time. Giving the film even more relevance, days after filming wrapped, the Supreme Court officially overturned its 1973 Roe v Wade decision. According to Moss, this generation-defining issue weighed heavily during filming.","blocks":[{"type":"fragment","model":{"text":"Making Girls State even more timely, weeks after Moss and McBaine began shooting the film in 2022, ","attributes":[]}},{"type":"urlLink","model":{"text":"a leaked US Supreme Court document","locator":"https://www.bbc.com/news/world-us-canada-61302740","blocks":[{"type":"fragment","model":{"text":"a leaked US Supreme Court document","attributes":[]}}]}},{"type":"fragment","model":{"text":" suggested that the constitutional right to an abortion was about to be overruled. As the Girls State Supreme Court was hearing an abortion case, while participants mulled the implications of the leak, those very rights were being questioned in the real world, in real-time. Giving the film even more relevance, days after filming wrapped, ","attributes":[]}},{"type":"urlLink","model":{"text":"the Supreme Court officially overturned its 1973 Roe v Wade","locator":"https://www.bbc.com/news/world-us-canada-61928898","blocks":[{"type":"fragment","model":{"text":"the Supreme Court officially overturned its 1973 Roe v Wade","attributes":[]}}]}},{"type":"fragment","model":{"text":" decision. According to Moss, this ","attributes":[]}},{"type":"urlLink","model":{"text":"generation-defining issue","locator":"https://www.bbc.com/news/world-us-canada-65956103","blocks":[{"type":"fragment","model":{"text":"generation-defining issue","attributes":[]}}]}},{"type":"fragment","model":{"text":" weighed heavily during filming.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I feel like that was everything everywhere, all at once,\" he says, referring to the chaotic atmosphere for camp participants following the leak. \"We've never had a Supreme Court opinion leak, in my lifetime at least… [it felt like] a sword hanging over their heads.\"","blocks":[{"type":"fragment","model":{"text":"\"I feel like that was everything everywhere, all at once,\" he says, referring to the chaotic atmosphere for camp participants following the leak. \"We've never had a Supreme Court opinion leak, in my lifetime at least… [it felt like] a sword hanging over their heads.\"","attributes":[]}}]}}]}},{"type":"quote","model":{"text":"These young women want to confront it because it involves their bodies too – they feel like this is a conversation that's been owned largely by men – Jesse Moss","quoteSource":"","quoteSourceTitle":""}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In the documentary, one of the biggest topics is abortion, an issue that remains divisive for many Americans. According to 2022 data from the nonpartisan Pew Research Centre, 61% of Americans think abortion should be legal in all or most cases, while 37% think it should be illegal in all or most cases. \"This particular issue, which we know has enormous electoral consequence at the federal and state levels… these young women want to confront it because it [involves] their bodies too,\" says Moss. \"They feel like this is a conversation that's been owned largely by men.\"","blocks":[{"type":"fragment","model":{"text":"In the documentary, one of the biggest topics is abortion, an issue that remains divisive for many Americans. ","attributes":[]}},{"type":"urlLink","model":{"text":"According to 2022 data from the nonpartisan Pew Research Centre","locator":"https://www.pewresearch.org/short-reads/2022/06/13/about-six-in-ten-americans-say-abortion-should-be-legal-in-all-or-most-cases-2/","blocks":[{"type":"fragment","model":{"text":"According to 2022 data from the nonpartisan Pew Research Centre","attributes":[]}}]}},{"type":"fragment","model":{"text":", 61% of Americans think abortion should be legal in all or most cases, while 37% think it should be illegal in all or most cases. \"This particular issue, which we know has enormous electoral consequence at the federal and state levels… these young women want to confront it because it [involves] their bodies too,\" says Moss. \"They feel like this is a conversation that's been owned largely by men.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"One aspect Moss and McBaine did not anticipate was the nuanced nature of views on political subjects – which were often surprising. That diversity of opinions was reflected in participants such as Emily Worthmore, a conservative and daughter of a pastor, whom, while staunchly against abortion, believes in allowing other women to make their own choices on the matter. \"You have places like Kansas and Ohio where the abortion conversation isn't as cut and dry. So, Emily represented to me a little bit of that vote,\" says Moss.","blocks":[{"type":"fragment","model":{"text":"One aspect Moss and McBaine did not anticipate was the nuanced nature of views on political subjects – which were often surprising. That diversity of opinions was reflected in participants such as Emily Worthmore, a conservative and daughter of a pastor, whom, while staunchly against abortion, believes in allowing other women to make their own choices on the matter. \"You have places like Kansas and Ohio where the abortion conversation isn't as cut and dry. So, Emily represented to me a little bit of that vote,\" says Moss.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The daughter of a pastor, Worthmore is one of several to run for governor, the programme's highest position (Credit: Apple)","blocks":[{"type":"fragment","model":{"text":"The daughter of a pastor, Worthmore is one of several to run for governor, the programme's highest position (Credit: Apple)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The daughter of a pastor, Worthmore is one of several to run for governor, the programme's highest position (Credit: Apple)","blocks":[{"type":"fragment","model":{"text":"The daughter of a pastor, Worthmore is one of several to run for governor, the programme's highest position (Credit: Apple)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hr40l0.jpg","originCode":"ic","copyrightHolder":"Apple"}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Yet one of the most refreshing elements was that those who disagreed showed compassion and respect. In one key moment, Worthmore and Cecilia Bartin, a liberal activist, have a lively yet civil debate on gun ownership. \"There was a huge willingness to listen, that gave me a lot of optimism,\" says McBaine.","blocks":[{"type":"fragment","model":{"text":"Yet one of the most refreshing elements was that those who disagreed showed compassion and respect. In one key moment, Worthmore and Cecilia Bartin, a liberal activist, have a lively yet civil debate on gun ownership. \"There was a huge willingness to listen, that gave me a lot of optimism,\" says McBaine.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Teenagers are elastic too. And one of the questions we would ask kids when we were auditioning them was, 'what have you changed your mind about? Are you capable of changing your mind? If so, how did you do that?',\" says Moss.","blocks":[{"type":"fragment","model":{"text":"\"Teenagers are elastic too. And one of the questions we would ask kids when we were auditioning them was, 'what have you changed your mind about? Are you capable of changing your mind? If so, how did you do that?',\" says Moss.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A seat at the table","blocks":[{"type":"fragment","model":{"text":"A seat at the table","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Another major issue Girls State tackles is the lack of female representation in the US government, a problem several participants criticised, and which is illustrated at the start of the film. Photos of the US Congress from 100 years ago, with a single woman surrounded by males, are juxtaposed with eerily similar pictures from subsequent decades, through to 2020, where Speaker Nancy Pelosi and Donald Trump are seen in the Cabinet Room, amidst a sea of men.","blocks":[{"type":"fragment","model":{"text":"Another major issue Girls State tackles is the lack of female representation in the US government, a problem several participants criticised, and which is illustrated at the start of the film. Photos of the US Congress from 100 years ago, with a single woman surrounded by males, are juxtaposed with eerily similar pictures from subsequent decades, through to 2020, where Speaker Nancy Pelosi and Donald Trump are seen in the Cabinet Room, amidst a sea of men.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"According to the Pew Research Centre, in 2023 women made up 29.9% of US state Senate seats, and 33.7% of state House or Assembly seats, placing the US 71st in the world for female representation in national parliaments for February 2024. It's a problem not lost on Girls State participants. Though topics like abortion, gun violence and climate change are discussed, the documentary includes complaints from the girls that in the early parts of the programme, there is more emphasis on the girls supporting each other, rather than discussing issues and allowing serious and substantive political debates – which is not the case for the boys. The girls \"want to have their voices heard\", says McBaine.","blocks":[{"type":"urlLink","model":{"text":"According to the Pew Research Centre","locator":"https://www.pewresearch.org/social-trends/fact-sheet/the-data-on-women-leaders/","blocks":[{"type":"fragment","model":{"text":"According to the Pew Research Centre","attributes":[]}}]}},{"type":"fragment","model":{"text":", in 2023 women made up 29.9% of US state Senate seats, and 33.7% of state House or Assembly seats, ","attributes":[]}},{"type":"urlLink","model":{"text":"placing the US 71st in the world for female representation","locator":"https://data.ipu.org/women-ranking?month=2\u0026year=2024","blocks":[{"type":"fragment","model":{"text":"placing the US 71st in the world for female representation","attributes":[]}}]}},{"type":"fragment","model":{"text":" in national parliaments for February 2024. It's a problem not lost on Girls State participants. Though topics like abortion, gun violence and climate change are discussed, the documentary includes complaints from the girls that in the early parts of the programme, there is more emphasis on the girls supporting each other, rather than discussing issues and allowing serious and substantive political debates – which is not the case for the boys. The girls \"want to have their voices heard\", says McBaine.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Yet an even more systemic issue arises in the film, one that even comes to permeate the very event they are attending. The documentary shows how Worthmore uncovers a $400,000 funding discrepancy between the girls' and boys' state programmes. The girls' programme – with around 500 delegates – is given $200,000, while the boys' programme of just over 800 delegates receives $600,000.","blocks":[{"type":"fragment","model":{"text":"Yet an even more systemic issue arises in the film, one that even comes to permeate the very event they are attending. The documentary shows how Worthmore uncovers ","attributes":[]}},{"type":"urlLink","model":{"text":"a $400,000 funding discrepancy","locator":"https://www.voxmagazine.com/true-false-film-fest/true-false-film-review-girls-state-2024/article_61e0108a-d657-11ee-a805-97624e29ed5c.html","blocks":[{"type":"fragment","model":{"text":"a $400,000 funding discrepancy","attributes":[]}}]}},{"type":"fragment","model":{"text":" between the girls' and boys' state programmes. The girls' programme – with around 500 delegates – ","attributes":[]}},{"type":"urlLink","model":{"text":"is given $200,000","locator":"https://www.missourigirlsstate.org/post/incompatible-for-comparison","blocks":[{"type":"fragment","model":{"text":"is given $200,000","attributes":[]}}]}},{"type":"fragment","model":{"text":", while the boys' programme of just over 800 delegates receives $600,000.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In the doc, Bartin – a proto-liberal activist – debates gun control with Worthmore, and gives an impassioned speech (Credit: Apple)","blocks":[{"type":"fragment","model":{"text":"In the doc, Bartin – a proto-liberal activist – debates gun control with Worthmore, and gives an impassioned speech (Credit: Apple)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In the doc, Bartin – a proto-liberal activist – debates gun control with Worthmore, and gives an impassioned speech (Credit: Apple)","blocks":[{"type":"fragment","model":{"text":"In the doc, Bartin – a proto-liberal activist – debates gun control with Worthmore, and gives an impassioned speech (Credit: Apple)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hr40sx.jpg","originCode":"ic","copyrightHolder":"Apple"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"And other disparities are revealed in the film – the girls are given a dress code yet the boys are not, a difference reflected in a speech by Bartin in which she indignantly declares that \"our bodies are policed\". The girls, not the boys, are given a \"buddy system\" where they cannot go anywhere alone – intended for their safety, but in the film several girls openly question this, vent frustration and complain that it is a double standard. And the Boys State governor is sworn in by Missouri Governor Mike Parson, which doesn't happen at Girls State.","blocks":[{"type":"fragment","model":{"text":"And other disparities are revealed in the film – the girls are given a dress code yet the boys are not, a difference reflected in a speech by Bartin in which she indignantly declares that \"our bodies are policed\". The girls, not the boys, are given a \"buddy system\" where they cannot go anywhere alone – intended for their safety, but in the film several girls openly question this, vent frustration and complain that it is a double standard. And the Boys State governor is sworn in by Missouri Governor Mike Parson, which doesn't happen at Girls State.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Husband-and-wife team Jesse Moss and Amanda McBaine have twice been shortlisted for the Academy Award for feature documentary (Credit: Apple)","blocks":[{"type":"fragment","model":{"text":"Husband-and-wife team Jesse Moss and Amanda McBaine have twice been shortlisted for the Academy Award for feature documentary (Credit: Apple)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Husband-and-wife team Jesse Moss and Amanda McBaine have twice been shortlisted for the Academy Award for feature documentary (Credit: Apple)","blocks":[{"type":"fragment","model":{"text":"Husband-and-wife team Jesse Moss and Amanda McBaine have twice been shortlisted for the Academy Award for feature documentary (Credit: Apple)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hr4114.jpg","originCode":"ic","copyrightHolder":"Apple"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"These differences were one of the most eye-opening aspects for Moss and McBaine. \"The boys are simply treated differently. They are given different opportunities,\" says Moss. \"Why should that be okay?\"","blocks":[{"type":"fragment","model":{"text":"These differences were one of the most eye-opening aspects for Moss and McBaine. \"The boys are simply treated differently. They are given different opportunities,\" says Moss. \"Why should that be okay?\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_6"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Worthmore wrote a piece published on the Missouri Girls State website, in which the Missouri Girls State director Macae Mickens pointed out that the girls' and boys' programmes are funded separately because of the different ways in which they're structured. Brad Lear, director of Missouri Boys State, told Worthmore: \"The American Legion and the American Legion Auxiliary are two separate veterans organisations… they are independent organisations.\"","blocks":[{"type":"fragment","model":{"text":"Worthmore wrote a piece ","attributes":[]}},{"type":"urlLink","model":{"text":"published on the Missouri Girls State website,","locator":"https://www.missourigirlsstate.org/post/incompatible-for-comparison","blocks":[{"type":"fragment","model":{"text":"published on the Missouri Girls State website,","attributes":[]}}]}},{"type":"fragment","model":{"text":" in which ","attributes":[]}},{"type":"urlLink","model":{"text":"the Missouri Girls State director","locator":"https://www.missourigirlsstate.org/staff","blocks":[{"type":"fragment","model":{"text":"the Missouri Girls State director","attributes":[]}}]}},{"type":"fragment","model":{"text":" Macae Mickens pointed out that the girls' and boys' programmes are funded separately because of the different ways in which they're structured. Brad Lear, ","attributes":[]}},{"type":"urlLink","model":{"text":"director of Missouri Boys State","locator":"https://www.moboysstate.org/board","blocks":[{"type":"fragment","model":{"text":"director of Missouri Boys State","attributes":[]}}]}},{"type":"fragment","model":{"text":", told Worthmore: \"The American Legion and the American Legion Auxiliary are two separate veterans organisations… they are independent organisations.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Missouri Boys State delegates also told Worthmore about inequalities from their perspective – including a Girls State trip to the Missouri State Capitol that the boys were not offered. According to Vox Magazine, \"While there is still a funding gap and other issues occurring within the programme, the girls now share classes and content with the boys and receive free time for sports.\"","blocks":[{"type":"fragment","model":{"text":"Missouri Boys State delegates also told Worthmore about ","attributes":[]}},{"type":"urlLink","model":{"text":"inequalities from their perspective","locator":"https://www.missourigirlsstate.org/post/incompatible-for-comparison","blocks":[{"type":"fragment","model":{"text":"inequalities from their perspective","attributes":[]}}]}},{"type":"fragment","model":{"text":" – including a Girls State trip to the Missouri State Capitol that the boys were not offered. ","attributes":[]}},{"type":"urlLink","model":{"text":"According to Vox Magazine","locator":"https://www.voxmagazine.com/true-false-film-fest/true-false-film-review-girls-state-2024/article_61e0108a-d657-11ee-a805-97624e29ed5c.html","blocks":[{"type":"fragment","model":{"text":"According to Vox Magazine","attributes":[]}}]}},{"type":"fragment","model":{"text":", \"While there is still a funding gap and other issues occurring within the programme, the girls now share classes and content with the boys and receive free time for sports.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Moss and McBaine hope Girls State will encourage both more female representation in US politics, and more political engagement from Gen Z. \"We have to imagine a healthier politics before we can get there,\" says Moss. \"And I think that the film hopefully offers a corrective to the steady diet of toxicity that we all ingest as a result of some of the dark forces in our current politics. I think these girls are not naive. They're not sentimental. They're very grounded and very realistic about the obstacles they face.\"","blocks":[{"type":"fragment","model":{"text":"Moss and McBaine hope Girls State will encourage both more female representation in US politics, and more political engagement from Gen Z. \"We have to imagine a healthier politics before we can get there,\" says Moss. \"And I think that the film hopefully offers a corrective to the steady diet of toxicity that we all ingest as a result of some of the dark forces in our current politics. I think these girls are not naive. They're not sentimental. They're very grounded and very realistic about the obstacles they face.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Girls State is streaming on Apple TV+.","blocks":[{"type":"urlLink","model":{"text":"Girls State","locator":"https://www.apple.com/uk/tv-pr/originals/girls-state/","blocks":[{"type":"fragment","model":{"text":"Girls State","attributes":["italic","italic"]}}]}},{"type":"fragment","model":{"text":" is streaming on Apple TV+.","attributes":["italic"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"If you liked this story, sign up for The Essential List newsletter – a handpicked selection of features, videos and can't-miss news delivered to your inbox every Friday.","blocks":[{"type":"fragment","model":{"text":"If you liked this story, ","attributes":["italic"]}},{"type":"urlLink","model":{"text":"sign up for The Es
