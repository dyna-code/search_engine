a","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hnc943.jpg","originCode":"ic","copyrightHolder":"Massimo Mariola"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Chef Max Mariola believes the sound of pasta being flipped in a pan is the \"sound of love\". Here are his favourite carbonaras in Rome to enjoy on National Carbonara Day and beyond.","blocks":[{"type":"fragment","model":{"text":"Chef Max Mariola believes the sound of pasta being flipped in a pan is the \"sound of love\". Here are his favourite carbonaras in Rome to enjoy on National Carbonara Day and beyond.","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Mixing yolks, guanciale (pork cheek) and pecorino, carbonara is a carb-heavy take on eggs and bacon, and the true Holy Grail of Rome's cuisine. It towers over its sibling Roman pasta dishes – cacio e pepe, gricia (pasta with pecorino and bacon) and amatriciana – as the incarnation of all the heart (and heartiness) that goes into Roman cooking.","blocks":[{"type":"fragment","model":{"text":"Mixing yolks, ","attributes":[]}},{"type":"fragment","model":{"text":"guanciale","attributes":["italic"]}},{"type":"fragment","model":{"text":" (pork cheek) and ","attributes":[]}},{"type":"urlLink","model":{"text":"pecorino","locator":"https://www.bbc.com/travel/article/20230124-why-italian-cheesemakers-buried-their-pecorino","blocks":[{"type":"fragment","model":{"text":"pecorino","attributes":[]}}]}},{"type":"fragment","model":{"text":", carbonara is a carb-heavy take on eggs and bacon, and the true Holy Grail of Rome's cuisine. It towers over its sibling Roman pasta dishes – ","attributes":[]}},{"type":"urlLink","model":{"text":"cacio e pepe","locator":"https://www.bbc.com/travel/article/20200512-cacio-e-pepe-italys-beloved-3-ingredient-pasta-dish","blocks":[{"type":"fragment","model":{"text":"cacio e pepe","attributes":["italic"]}}]}},{"type":"fragment","model":{"text":", ","attributes":[]}},{"type":"fragment","model":{"text":"gricia ","attributes":["italic"]}},{"type":"fragment","model":{"text":"(pasta with pecorino and bacon) and ","attributes":[]}},{"type":"fragment","model":{"text":"amatriciana","attributes":["italic"]}},{"type":"fragment","model":{"text":" – as the incarnation of all the heart (and heartiness) that goes into Roman cooking.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"From the touristy trattorias of the mediaeval Trastevere neighbourhood to the kitchen tables of working-class Ostiense, carbonara can be found as a fixture in any Roman meal – so much so it has even earned itself its own \"Day\", celebrated on 6 April. But, for all the love it elicits, the dish can also stir the pot; as is widely known, Romans don't take kindly to foreigners meddling with the recipe.","blocks":[{"type":"fragment","model":{"text":"From the touristy trattorias of the mediaeval Trastevere neighbourhood to the kitchen tables of working-class Ostiense, carbonara can be found as a fixture in any Roman meal – so much so it has even earned itself its own \"Day\", celebrated on 6 April. But, for all the love it elicits, the dish can also stir the pot; as is widely known, Romans don't take kindly to foreigners meddling with the recipe.","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"The SpeciaList","blocks":[{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"some text","blocks":[{"type":"fragment","model":{"text":"some text","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":140.75,"width":250,"locator":"/p0hnc9k8.jpg","originCode":"ic","copyrightHolder":""}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Max Mariola is an Italian chef and social media personality. Hailing from Rome's vibrant Garbatella quarter, he became a fixture on the Gambero Rosso TV channel, before accruing over 7.5 million followers from his tongue-in-cheek Instagram and TikTok cooking videos. A culinary expert with hundreds of recipes under his belt, Mariola has recently published a cookbook named after his catchphrase – The Sound of Love – and opened a restaurant in Milan in early 2024.","blocks":[{"type":"fragment","model":{"text":"Max Mariola is an Italian chef and social media personality. Hailing from Rome's vibrant Garbatella quarter, he became a fixture on the ","attributes":[]}},{"type":"urlLink","model":{"text":"Gambero Rosso TV","locator":"https://www.gamberorosso.tv/","blocks":[{"type":"fragment","model":{"text":"Gambero Rosso TV","attributes":[]}}]}},{"type":"fragment","model":{"text":" channel, before accruing over 7.5 million followers from his tongue-in-cheek ","attributes":[]}},{"type":"urlLink","model":{"text":"Instagram","locator":"https://www.instagram.com/chefmaxmariola/","blocks":[{"type":"fragment","model":{"text":"Instagram","attributes":[]}}]}},{"type":"fragment","model":{"text":" and ","attributes":[]}},{"type":"urlLink","model":{"text":"TikTok","locator":"https://www.tiktok.com/@MS4wLjABAAAA6s-FsCGwefcZUn8Tf_USvEtkN0J29CvbwJZYQxIy8qbShK11pZls6ndFl3gKg-dr","blocks":[{"type":"fragment","model":{"text":"TikTok","attributes":[]}}]}},{"type":"fragment","model":{"text":" cooking videos. A culinary expert with hundreds of recipes under his belt, Mariola has recently published a cookbook named after his catchphrase – ","attributes":[]}},{"type":"urlLink","model":{"text":"The Sound of Love","locator":"https://www.amazon.com/Sound-Love-ricette-fatte-amore/dp/8804776765","blocks":[{"type":"fragment","model":{"text":"The Sound of Love","attributes":[]}}]}},{"type":"fragment","model":{"text":" – and opened a ","attributes":[]}},{"type":"urlLink","model":{"text":"restaurant in Milan","locator":"https://www.maxmariolarestaurant.com/en-it","blocks":[{"type":"fragment","model":{"text":"restaurant in Milan","attributes":[]}}]}},{"type":"fragment","model":{"text":" in early 2024.","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"We get very jealous over our food,\" says Max Mariola, a born-and-bred Roman chef whose breathlessly exuberant cooking videos have led his millions of online followers to herald him as one of the city's leading culinary experts. \"As Romans, we get presumptuous about this sort of thing. You make a dish a certain way, and it becomes the rule of the land.\"","blocks":[{"type":"fragment","model":{"text":"\"We get very jealous over our food,\" says ","attributes":[]}},{"type":"urlLink","model":{"text":"Max Mariola","locator":"https://maxmariola.com/","blocks":[{"type":"fragment","model":{"text":"Max Mariola","attributes":[]}}]}},{"type":"fragment","model":{"text":", a born-and-bred Roman chef whose breathlessly exuberant cooking videos have led his millions of online followers to herald him as one of the city's leading culinary experts. \"As Romans, we get presumptuous about this sort of thing. You make a dish a certain way, and it becomes the rule of the land.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But on this Carbonara Day, Max has a secret for the culinary puritans of this world: \"it's a dish whose recipe has changed, and there's no one way of making it\".","blocks":[{"type":"fragment","model":{"text":"But on this Carbonara Day, Max has a secret for the culinary puritans of this world: \"it's a dish whose recipe has changed, and there's no one way of making it\".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Indeed, while carbonara may have been elevated to culinary sainthood, it's not quite as eternal as the city itself. This year marks the 70th anniversary of the recipe's first appearance in an Italian cookbook, in which the listed ingredients – including Gruyère cheese – looked rather different to those used today ","blocks":[{"type":"fragment","model":{"text":"Indeed, while carbonara may have been elevated to culinary sainthood, it's not quite as eternal as the city itself. This year marks the 70th anniversary of the recipe's first appearance in an Italian cookbook, in which the listed ingredients – including Gruyère cheese – looked rather different to those used today ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Some people just add the yolks, others the whole egg. Some mix it all on the heat, some off the heat,\" Mariola stated. \"Every household has their own way.\"","blocks":[{"type":"fragment","model":{"text":"\"Some people just add the yolks, others the whole egg. Some mix it all on the heat, some off the heat,\" Mariola stated. \"Every household has their own way.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"And there's no shortage of places in Rome to savour such diversity in its full glory. In honour of the city's most iconic and controversial dish, here are Mariola's top picks for where to savour a carbonara as la cucina comanda (willed by the kitchen gods).","blocks":[{"type":"fragment","model":{"text":"And there's no shortage of places in Rome to savour such diversity in its full glory. In honour of the city's most iconic and ","attributes":[]}},{"type":"urlLink","model":{"text":"controversial dish","locator":"https://www.bbc.com/travel/article/20230331-carbonara-the-iconic-pasta-causing-a-dispute","blocks":[{"type":"fragment","model":{"text":"controversial dish","attributes":[]}}]}},{"type":"fragment","model":{"text":", here are Mariola's top picks for where to savour a carbonara as ","attributes":[]}},{"type":"fragment","model":{"text":"la cucina comanda","attributes":["italic"]}},{"type":"fragment","model":{"text":" (willed by the kitchen gods).","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A waiter holds two plates of carbonara in Roscioli’s Salumeria restaurant (Credit: Andrea Carlo Martinez)","blocks":[{"type":"fragment","model":{"text":"A waiter holds two plates of carbonara in Roscioli’s Salumeria restaurant (Credit: Andrea Carlo Martinez)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A waiter holds two plates of carbonara in Roscioli’s Salumeria restaurant (Credit: Andrea Carlo Martinez)","blocks":[{"type":"fragment","model":{"text":"A waiter holds two plates of carbonara in Roscioli’s Salumeria restaurant (Credit: Andrea Carlo Martinez)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1744,"width":3100,"locator":"/p0hnc9s7.jpg","originCode":"ic","copyrightHolder":"Andrea Carlo Martinez"}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"1. Best for a gourmet dish with the finest ingredients: Roscioli Salumeria con Cucina","blocks":[{"type":"fragment","model":{"text":"1. Best for a gourmet dish with the finest ingredients: Roscioli Salumeria con Cucina","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Roman cuisine, with its medley of rustic flavours and artery-clogging ingredients, isn't typically associated with fine dining. But at bakery-turned-restaurant Roscioli Salumeria con cucina, even the city's most unsophisticated dishes take on a gourmet form.","blocks":[{"type":"fragment","model":{"text":"Roman cuisine, with its medley of rustic flavours and artery-clogging ingredients, isn't typically associated with fine dining. But at bakery-turned-restaurant ","attributes":[]}},{"type":"urlLink","model":{"text":"Roscioli Salumeria con cucina","locator":"https://www.google.com/maps/place/Roscioli+Salumeria+con+Cucina/@41.894256,12.4716668,16z/data=!3m2!4b1!5s0x132f6048cd1fb82f:0xd20967789dda54ef!4m9!3m8!1s0x132f6048ccbe3ee1:0x260f74732f55ad49!5m2!4m1!1i2!8m2!3d41.894256!4d12.4742417!16s%2Fg%2F1hc2sl98t?entry=ttu","blocks":[{"type":"fragment","model":{"text":"Roscioli Salumeria con cucina","attributes":[]}}]}},{"type":"fragment","model":{"text":", even the city's most unsophisticated dishes take on a gourmet form.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"For Mariola, Roscioli has mastered the art of carbonara to produce Rome's very own finest spin on the dish.","blocks":[{"type":"fragment","model":{"text":"For Mariola, Roscioli has mastered the art of carbonara to produce Rome's very own finest spin on the dish.","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"Tip","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Pay attention to the quality of the pasta and the specific pasta shape each restaurant uses for their carbonara,\" says Mariola. \"Not all pastas are born equal – each one holds the sauce differently and are what can really make a dish great. Lots of different pastas are used for carbonara, but my personal favourites are spaghetti and mezze maniche (short, tubular ridged pasta); they best complement the sauce.\"","blocks":[{"type":"fragment","model":{"text":"\"Pay attention to the quality of the pasta and the specific pasta shape each restaurant uses for their carbonara,\" says Mariola. \"Not all pastas are born equal – each one holds the sauce differently and are what can really make a dish great. Lots of different pastas are used for carbonara, but my personal favourites are spaghetti and ","attributes":[]}},{"type":"fragment","model":{"text":"mezze maniche ","attributes":["italic"]}},{"type":"fragment","model":{"text":"(short, tubular ridged pasta); they best complement the sauce.\"","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The key behind its success? A meticulous attention to sourcing the highest-quality ingredients.","blocks":[{"type":"fragment","model":{"text":"The key behind its success? A meticulous attention to sourcing the highest-quality ingredients.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Alessandro [the owner] is an expert in finding the best natural produce,\" says Mariola. \"He won't just talk to you about guanciale or pecorino. He'll list five types of guanciale, or tell you about the pecorino from Rome, from Amatrice, or another town.\"","blocks":[{"type":"fragment","model":{"text":"\"Alessandro [the owner] is an expert in finding the best natural produce,\" says Mariola. \"He won't just talk to you about guanciale or pecorino. He'll list five types of guanciale, or tell you about the pecorino from Rome, from Amatrice, or another town.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"All of this translates to a carbonara made with what Mariola calls the \"top range of pastas\". Roscioli's dedication to satisfying Rome's gastronomes started in 1972 with a bakery, which later evolved into a complex of boutique grocery stores and the Salumeria restaurant. But its roots may even date back to two centuries ago, as a Papal census testified to the existence of a bakery as early as August 1824. Its unique layout – part delicatessen, part eatery – is a \"feast for the eyes\" as well as the palate, as Mariola says.","blocks":[{"type":"fragment","model":{"text":"All of this translates to a carbonara made with what Mariola calls the \"top range of pastas\". Roscioli's dedication to satisfying Rome's gastronomes started in 1972 with
