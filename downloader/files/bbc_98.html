</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"news\",\"business-68763233\",":{"id":"urn:bbc:cps:curie:asset:d816ad0c-4e64-4038-8a4a-d82504899c17","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Volkswagen: Can the United Autoworkers Union win in the American south?","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1713308519000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Natalie Sherman","blocks":[{"type":"fragment","model":{"text":"By Natalie Sherman","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Business reporter, New York","blocks":[{"type":"fragment","model":{"text":"Business reporter, New York","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1713308519000}}]}},{"type":"image","model":{"emphasiseImage":true,"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Yolanda Peoples","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"0D36/production/_133128330_whatsubject.jpg","originCode":"cpsprodpb","copyrightHolder":"BBC"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Yolanda Peoples has worked on prior union drives that failed during her 13 years at Volkswagen","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Yolanda Peoples has tried for more than a decade to convince her co-workers at Volkswagen's factory in the southern state of Tennessee that joining the United Autoworkers Union (UAW) would pay off in increased job security, higher wages and a more comfortable retirement. ","blocks":[{"type":"fragment","model":{"text":"Yolanda Peoples has tried for more than a decade to convince her co-workers at Volkswagen's factory in the southern state of Tennessee that joining the United Autoworkers Union (UAW) would pay off in increased job security, higher wages and a more comfortable retirement. ","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Colleagues in Chattanooga have twice rejected the idea. ","blocks":[{"type":"fragment","model":{"text":"Colleagues in Chattanooga have twice rejected the idea. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Now, as her factory faces another vote on the question, this daughter and granddaughter of UAW members thinks she might finally have made her case.","blocks":[{"type":"fragment","model":{"text":"Now, as her factory faces another vote on the question, this daughter and granddaughter of UAW members thinks she might finally have made her case.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The whole atmosphere feels different,\" she said. \"They understand more about what we're fighting for.\"","blocks":[{"type":"fragment","model":{"text":"\"The whole atmosphere feels different,\" she said. \"They understand more about what we're fighting for.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The election, which involves roughly 4,300 workers and starts on 17 April, is the first to emerge from a campaign UAW leaders announced last year to try to win new members at 13 foreign-owned car factories based in the south.  ","blocks":[{"type":"fragment","model":{"text":"The election, which involves roughly 4,300 workers and starts on 17 April, is the first to emerge from a campaign UAW leaders announced last year to try to win new members at 13 foreign-owned car factories based in the south.  ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The share of workers represented by unions has fallen steadily in the US since the 1980s. ","blocks":[{"type":"fragment","model":{"text":"The share of workers represented by unions has fallen steadily in the US since the 1980s. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But the pandemic ushered in an unusually hot jobs market and rapid rise in living costs, emboldening workers across the country to make demands. ","blocks":[{"type":"fragment","model":{"text":"But the pandemic ushered in an unusually hot jobs market and rapid rise in living costs, emboldening workers across the country to make demands. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The number of mass strikes and petitions from workers hoping to join unions jumped in 2022 and 2023, drawing in Hollywood actors, UPS delivery drivers, Starbucks baristas, nurses, casino workers and others.","blocks":[{"type":"fragment","model":{"text":"The number of mass strikes and petitions from workers hoping to join unions jumped in 2022 and 2023, drawing in Hollywood actors, UPS delivery drivers, Starbucks baristas, nurses, casino workers and others.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Hospitality workers picket outside Hotel Figueroa in downtown Los Angeles on April 5, 2024.","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"145B6/production/_133128338_whatsubject.jpg","originCode":"cpsprodpb","copyrightHolder":"Getty Images"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"The US has seen increased labour unrest","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Since 2021, there has even been a small uptick in the number of union members.","blocks":[{"type":"fragment","model":{"text":"Since 2021, there has even been a small uptick in the number of union members.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"At the top of both political parties, President Joe Biden and former president Donald Trump have paid close attention to the signs of worker discontent, abandoning the free-trade orthodoxy that dominated both US political parties for decades in favour of protectionist economic policies long championed by organised labour. ","blocks":[{"type":"fragment","model":{"text":"At the top of both political parties, President Joe Biden and former president Donald Trump have paid close attention to the signs of worker discontent, abandoning the free-trade orthodoxy that dominated both US political parties for decades in favour of protectionist economic policies long championed by organised labour. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"More people are demanding better pay, a piece of the action and a lot of this is a post-Covid thing,\" says Kent Syler, professor of political science at Middle Tennessee State University. \"Is it enough in a very red state like Tennessee to move the needle? It's hard to say.\"","blocks":[{"type":"fragment","model":{"text":"\"More people are demanding better pay, a piece of the action and a lot of this is a post-Covid thing,\" says Kent Syler, professor of political science at Middle Tennessee State University. \"Is it enough in a very red state like Tennessee to move the needle? It's hard to say.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Prior efforts to unionise in Chattanooga and elsewhere in the south have failed in the face of fierce criticism from local politicians, Republicans, who warned a vote for the union could threaten government support for Volkswagen and make the state less appealing for business investment. ","blocks":[{"type":"fragment","model":{"text":"Prior efforts to unionise in Chattanooga and elsewhere in the south have failed in the face of fierce criticism from local politicians, Republicans, who warned a vote for the union could threaten government support for Volkswagen and make the state less appealing for business investment. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The UAW's ties to the Democratic Party remain a liability on the factory floor, especially in an election year. ","blocks":[{"type":"fragment","model":{"text":"The UAW's ties to the Democratic Party remain a liability on the factory floor, especially in an election year. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Jeff Irvin Jr, who has worked at the Chattanooga plant since 2010, says he has supported the union in the past, but is on the fence this time. He says the UAW's recent endorsement of Mr Biden has given him pause.","blocks":[{"type":"fragment","model":{"text":"Jeff Irvin Jr, who has worked at the Chattanooga plant since 2010, says he has supported the union in the past, but is on the fence this time. He says the UAW's recent endorsement of Mr Biden has given him pause.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"It's hard to back an organisation that backs a president that is failing the American people on almost every level,\" he wrote in an email to the BBC.","blocks":[{"type":"fragment","model":{"text":"\"It's hard to back an organisation that backs a president that is failing the American people on almost every level,\" he wrote in an email to the BBC.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The UAW, which has seen its sway fall as its membership and slice of the industry shrank, declared its ambitions last year weeks after a headline-drawing strike won big pay raises and other benefits for members at General Motors, Ford and Stellantis. ","blocks":[{"type":"fragment","model":{"text":"The UAW, which has seen its sway fall as its membership and slice of the industry shrank, declared its ambitions last year weeks after a headline-drawing strike won big pay raises and other benefits for members at General Motors, Ford and Stellantis. ","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Zachary Costello","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"168DE/production/_133128329_whatsubject.jpg","originCode":"cpsprodpb","copyrightHolder":"BBC"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Union supporter Zachary Costello says attitudes have shifted since he started to work at Volkswagen seven years ago","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Those gains helped re-ignite interest, says Jeremy Kimbrell, who has tried, and failed, to drum up union support repeatedly over his two decades working for Mercedes in Alabama. He noted that soon after, many rival carmakers, including Volkswagen, Mercedes and Nissan, announced big wage increases of their own. ","blocks":[{"type":"fragment","model":{"text":"Those gains helped re-ignite interest, says Jeremy Kimbrell, who has tried, and failed, to drum up union support repeatedly over his two decades working for Mercedes in Alabama. He noted that soon after, many rival carmakers, including Volkswagen, Mercedes and Nissan, announced big wage increases of their own. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Some of the veteran workers saw it as like a slap in the face - as they could have given it to us all along,\" Mr Kimbrell said. \"With that big jump [the UAW] got this time, it was just abundantly clear that that was a better way.\"","blocks":[{"type":"fragment","model":{"text":"\"Some of the veteran workers saw it as like a slap in the face - as they could have given it to us all along,\" Mr Kimbrell said. \"With that big jump [the UAW] got this time, it was just abundantly clear that that was a better way.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A victory for the union would set factory workers up to pay UAW dues and negotiate collectively with companies over wages and benefits. Analysts say it could also convince other factories to follow suit.","blocks":[{"type":"fragment","model":{"text":"A victory for the union would set factory workers up to pay UAW dues and negotiate collectively with companies over wages and benefits. Analysts say it could also convince other factories to follow suit.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"As well as Chattanooga, the union is expecting an election at a Mercedes-Benz factory in Vance, Alabama next month. It has also claimed significant progress signing up supporters for elections at Hyundai and Toyota.","blocks":[{"type":"fragment","model":{"text":"As well as Chattanooga, the union is expecting an election at a Mercedes-Benz factory in Vance, Alabama next month. It has also claimed significant progress signing up supporters for elections at Hyundai and Toyota.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Campaigners say they are trying to steer clear of national politics and remain hopeful that shifting attitudes towards organised labour will finally give their cause a shot. ","blocks":[{"type":"fragment","model":{"text":"Campaigners say they are trying to steer clear of national politics and remain hopeful that shifting attitudes towards organised labour will finally give their cause a shot. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"It feels way different,\" said Volkswagen worker Zachary Costello, one of the union's vocal supporters at the Chattanooga factory. \"There's a lot more open acceptance of unionising across the shifts.\"","blocks":[{"type":"fragment","model":{"text":"\"It feels way different,\" said Volkswagen worker Zachary Costello, one of the union's vocal supporters at the Chattanooga factory. \"There's a lot more open acceptance of unionising across the shifts.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"American University professor Stephen Silvia, who has written a book about prior UAW campaigns in the south, says the organisation has its \"best chance\" yet of victory, after refreshing its reputation and approach with new leadership.","blocks":[{"type":"fragment","model":{"text":"American University professor Stephen Silvia, who has written a book about prior UAW campaigns in the south, says the organisation has its \"best chance\" yet of victory, after refreshing its reputation and approach with new leadership.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"The UAW endorsed Joe Biden for president in January","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"3446/production/_133128331_whatsubject.jpg","originCode":"cpsprodpb","copyrightHolder":"Getty Images"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"The UAW's new boss, Shawn Fain, shakes hands with Joe Biden while endorsing him for president","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"He says policies introduced by Trump and Biden to protect US car jobs have also strengthened the union's ability to demand more for workers without stoking fears the demands will hurt companies and backfire in the long run.","blocks":[{"type":"fragment","model":{"text":"He says policies introduced by Trump and Biden to protect US car jobs have also strengthened the union's ability to demand more for workers without stoking fears the demands will hurt companies and backfire in the long run.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Volkswagen declined to answer questions about next steps should the UAW win but said in a statement that it \"fully\" supported a vote and was \"proud\" of its record in Chattanooga - where the average annual salary is more than $60,000.","blocks":[{"type":"fragment","model":{"text":"Volkswagen declined to answer questions about next steps should the UAW win but said in a statement that it \"fully\" supported a vote and was \"proud\" of its record in Chattanooga - where the average annual salary is more than $60,000.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"At firms such as Starbucks and Amazon, union election victories have been bogged down as companies appeal the outcome or slow-walk contract negotiations. ","blocks":[{"type":"fragment","model":{"text":"At firms such as Starbucks and Amazon, union election victories have been bogged down as companies appeal the outcome or slow-walk contract negotiations. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Volkswagen worker Jose Sandy says there is still \"a lot of scepticism\" about the UAW and its ability to make a difference. ","blocks":[{"type":"fragment","model":{"text":"Volkswagen worker Jose Sandy says there is still \"a lot of scepticism\" about the UAW and its ability to make a difference. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_6"},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Jose Sandy","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"5B56/production/_133128332_whatsubject.jpg","originCode":"cpsprodpb","copyrightHolder":"Getty Images"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Jose Sandy","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The union need \"to deliver on what they have have said they're going to do and it's not clear to me yet how they're going to do it,\" says Mr Sandy, who has been digging into Volkswagen's financial statements, concerned the union's claims about the company are misleading. ","blocks":[{"type":"fragment","model":{"text":"The union need \"to deliver on what they have have said they're going to do and it's not clear to me yet how they're going to do it,\" says Mr Sandy, who has been digging into Volkswagen's financial statements, concerned the union's claims about the company are misleading. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Still, he says he is keeping an open mind and leaning toward a yes vote: \"I'm willing to give them the benefit of the doubt.\"","blocks":[{"type":"fragment","model":{"text":"Still, he says he is keeping an open mind and leaning toward a yes vote: \"I'm willing to give them the be
