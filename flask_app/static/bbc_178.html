</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"news\",\"world-us-canada-68828076\",":{"id":"urn:bbc:cps:curie:asset:0f0903ac-57df-4274-a4ef-957304f67e26","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Former Marine jailed for nine years for bombing abortion clinic","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1713279872000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Max Matza","blocks":[{"type":"fragment","model":{"text":"By Max Matza","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"BBC News","blocks":[{"type":"fragment","model":{"text":"BBC News","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1713279872000}}]}},{"type":"image","model":{"emphasiseImage":true,"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"The building entrance shows fire damage","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"FF38/production/_133163356_8ddb5ffe1733da25ed16bbc89e801182.jpg","originCode":"cpsprodpb","copyrightHolder":"CBS"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A former US Marine has been jailed for nine years for firebombing a California Planned Parenthood clinic and plotting other attacks to spark a \"race war\".","blocks":[{"type":"fragment","model":{"text":"A former US Marine has been jailed for nine years for firebombing a California Planned Parenthood clinic and plotting other attacks to spark a \"race war\".","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Chance Brannon, 24, pleaded guilty to the March 2022 attack on the healthcare clinic, which provides abortions in some of its locations.","blocks":[{"type":"fragment","model":{"text":"Chance Brannon, 24, pleaded guilty to the March 2022 attack on the healthcare clinic, which provides abortions in some of its locations.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"He also plotted to attack Jewish people and an LGBT pride event taking place at Dodger Stadium in Los Angeles. ","blocks":[{"type":"fragment","model":{"text":"He also plotted to attack Jewish people and an LGBT pride event taking place at Dodger Stadium in Los Angeles. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"At the time of his arrest, he was an active duty member of the US Marines. ","blocks":[{"type":"fragment","model":{"text":"At the time of his arrest, he was an active duty member of the US Marines. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Prosecutors said Brannon was a neo-Nazi who frequently spoke of \"cleansing\" the US of \"particular ethnic groups\". ","blocks":[{"type":"fragment","model":{"text":"Prosecutors said Brannon was a neo-Nazi who frequently spoke of \"cleansing\" the US of \"particular ethnic groups\". ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In November, Brannon pleaded guilty to conspiracy, destruction of property, possession of an explosive and intentionally damaging a reproductive health services facility.","blocks":[{"type":"fragment","model":{"text":"In November, Brannon pleaded guilty to conspiracy, destruction of property, possession of an explosive and intentionally damaging a reproductive health services facility.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Kristen Clarke, the assistant attorney general for the Department of Justice's Civil Rights Division, said the attack \"was designed to terrorise patients seeking reproductive healthcare and the people who provide it\".","blocks":[{"type":"fragment","model":{"text":"Kristen Clarke, the assistant attorney general for the Department of Justice's Civil Rights Division, said the attack \"was designed to terrorise patients seeking reproductive healthcare and the people who provide it\".","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The explosion damaged the front entrance to the clinic in Costa Mesa, Orange County. No one was injured.","blocks":[{"type":"fragment","model":{"text":"The explosion damaged the front entrance to the clinic in Costa Mesa, Orange County. No one was injured.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"However, Mehtab Syed, of the FBI's Los Angeles field office, said Brannon's \"deep-rooted hatred and extremist views... could have killed innocent people\". ","blocks":[{"type":"fragment","model":{"text":"However, Mehtab Syed, of the FBI's Los Angeles field office, said Brannon's \"deep-rooted hatred and extremist views... could have killed innocent people\". ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"She added that Brannon plotted to rob Jewish residents in the Hollywood Hills, and had also discussed plans to attack the power grid. ","blocks":[{"type":"fragment","model":{"text":"She added that Brannon plotted to rob Jewish residents in the Hollywood Hills, and had also discussed plans to attack the power grid. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Further to this, in 2022, officials said Brannon, of San Juan Capistrano, placed calls to the governments of China and Russia hoping to offer himself as a \"mole\" providing US intelligence.","blocks":[{"type":"fragment","model":{"text":"Further to this, in 2022, officials said Brannon, of San Juan Capistrano, placed calls to the governments of China and Russia hoping to offer himself as a \"mole\" providing US intelligence.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Two co-defendants, Tibet Ergul and Xavier Batten, have pleaded guilty to similar charges and will be sentenced next month.","blocks":[{"type":"fragment","model":{"text":"Two co-defendants, Tibet Ergul and Xavier Batten, have pleaded guilty to similar charges and will be sentenced next month.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"According to the National Abortion Federation, a group representing US abortion providers, there was a \"sharp increase\" in violence against clinics in 2022. ","blocks":[{"type":"fragment","model":{"text":"According to the National Abortion Federation, a group representing US abortion providers, there was a \"sharp increase\" in violence against clinics in 2022. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"links","model":{"blocks":[{"type":"link","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"What is Planned Parenthood?","blocks":[{"type":"urlLink","model":{"text":"What is Planned Parenthood?","locator":"/news/world-us-canada-34363358","blocks":[{"type":"fragment","model":{"text":"What is Planned Parenthood?","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"A Planned Parenthood location in New York City","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"14659/production/_85754538_plannedparenthoodclinic.jpg","originCode":"cpsprodpb","copyrightHolder":"Getty Imag
