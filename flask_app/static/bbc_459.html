</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"travel\",\"article\",\"20240323-six-ways-to-experience-the-best-comedy-toronto-has-to-offer\",":{"id":"urn:pubpipe:wwverticals:article:travel/article/20240323-six-ways-to-experience-the-best-comedy-toronto-has-to-offer","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Six ways to experience the best comedy Toronto has to offer","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1711285200000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"topicUrl":"travel/author/brianna-bell","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Brianna Bell","blocks":[{"type":"fragment","model":{"text":"By Brianna Bell","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Features correspondent","blocks":[{"type":"fragment","model":{"text":"Features correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1711285200000}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Microphone at comedy club  (Credit: Justin Gill/Alamy Stock Photo)","blocks":[{"type":"fragment","model":{"text":"Microphone at comedy club  (Credit: Justin Gill/Alamy Stock Photo)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Microphone comedy club","blocks":[{"type":"fragment","model":{"text":"Microphone comedy club","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":3173,"width":5640,"locator":"/p0hl2xrj.jpg","originCode":"ic","copyrightHolder":"Justin Gill/Alamy Stock Photo"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Toronto-based feminist comedian Natalie Norman shares her six favourite comedy clubs in town, from the legendary The Second City to the indie vibe of Wenona Craft Beer Lodge.","blocks":[{"type":"fragment","model":{"text":"Toronto-based feminist comedian Natalie Norman shares her six favourite comedy clubs in town, from the legendary The Second City to the indie vibe of Wenona Craft Beer Lodge.","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Toronto packs a big city punch with its impressive skyscrapers, vibrant festivals and dynamic multiculturalism, but its famous neighbourly Canadian personality lends this thriving province capital a distinctly small-town charm.","blocks":[{"type":"fragment","model":{"text":"Toronto packs a big city punch with its impressive skyscrapers, vibrant festivals and dynamic multiculturalism, but its famous neighbourly Canadian personality lends this thriving province capital a distinctly small-town charm.","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"The SpeciaList","blocks":[{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"some text","blocks":[{"type":"fragment","model":{"text":"some text","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":140.75,"width":250,"locator":"/p0hl2kv4.jpg","originCode":"ic","copyrightHolder":""}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Natalie Norman is a Canadian feminist comedian. Her weekly show \"The Crimson Wave\" became known as an inclusive, feminist-friendly, queer-positive space for all comedians. She has performed across North America, but Toronto will always be her favourite place to find the best comedy.","blocks":[{"type":"fragment","model":{"text":"Natalie Norman is a Canadian feminist comedian. Her weekly show \"The Crimson Wave\" became known as an inclusive, feminist-friendly, queer-positive space for all comedians. She has performed across North America, but Toronto will always be her favourite place to find the best comedy.","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Toronto's charm doesn't stop at friendliness, though; T-dot (as it's affectionately known by locals) has a long history of turning out legendary comics, like Jim Carrey, Catherine O'Hara, Russell Peters, Will Arnett and Samantha Bee. The larger-than-life hilarity continues to take centre stage at the city's iconic comedy clubs and back-alley speakeasies, where locals and tourists can tap into the heartbeat of the city.","blocks":[{"type":"fragment","model":{"text":"Toronto's charm doesn't stop at friendliness, though; T-dot (as it's affectionately known by locals) has a long history of turning out legendary comics, like ","attributes":[]}},{"type":"urlLink","model":{"text":"Jim Carrey","locator":"https://www.instagram.com/jimcarrey__/?hl=en","blocks":[{"type":"fragment","model":{"text":"Jim Carrey","attributes":[]}}]}},{"type":"fragment","model":{"text":", ","attributes":[]}},{"type":"urlLink","model":{"text":"Catherine O'Hara","locator":"https://ggpaa.ca/award-recipients/2020/o-hara,-catherine.aspx","blocks":[{"type":"fragment","model":{"text":"Catherine O'Hara","attributes":[]}}]}},{"type":"fragment","model":{"text":", ","attributes":[]}},{"type":"urlLink","model":{"text":"Russell Peters","locator":"https://www.instagram.com/russellpeters/?hl=en","blocks":[{"type":"fragment","model":{"text":"Russell Peters","attributes":[]}}]}},{"type":"fragment","model":{"text":", ","attributes":[]}},{"type":"urlLink","model":{"text":"Will Arnett","locator":"https://www.instagram.com/arnettwill/","blocks":[{"type":"fragment","model":{"text":"Will Arnett","attributes":[]}}]}},{"type":"fragment","model":{"text":" and ","attributes":[]}},{"type":"urlLink","model":{"text":"Samantha Bee","locator":"https://www.instagram.com/realsambee/?hl=en","blocks":[{"type":"fragment","model":{"text":"Samantha Bee","attributes":[]}}]}},{"type":"fragment","model":{"text":". The larger-than-life hilarity continues to take centre stage at the city's iconic comedy clubs and back-alley speakeasies, where locals and tourists can tap into the heartbeat of the city.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"We spoke with Natalie Norman, a veteran Toronto-based comedian and local comedy show producer, to get her top spots for catching the best local comedy.","blocks":[{"type":"fragment","model":{"text":"We spoke with ","attributes":[]}},{"type":"urlLink","model":{"text":"Natalie Norman","locator":"https://www.instagram.com/stalkingnatalie/?hl=en","blocks":[{"type":"fragment","model":{"text":"Natalie Norman","attributes":[]}}]}},{"type":"fragment","model":{"text":", a veteran Toronto-based comedian and local comedy show producer, to get her top spots for catching the best local comedy.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Toronto has so many diverse voices, so you can get so many different types of comedy in one city,\" says Norman, whose comedy has been featured on outlets including the CBC Canadian media network, Vice and The Globe and Mail. \"It makes for a really interesting and wonderful experience – because you can go to a show and not one comedian is going to be alike. And that's a really nice thing.\"","blocks":[{"type":"fragment","model":{"text":"\"Toronto has so many diverse voices, so you can get so many different types of comedy in one city,\" says Norman, whose comedy has been featured on outlets including the ","attributes":[]}},{"type":"urlLink","model":{"text":"CBC","locator":"https://www.cbc.ca/mediacentre/program/cbc-news-network","blocks":[{"type":"fragment","model":{"text":"CBC","attributes":[]}}]}},{"type":"fragment","model":{"text":" Canadian media network, Vice and The Globe and Mail. \"It makes for a really interesting and wonderful experience – because you can go to a show and not one comedian is going to be alike. And that's a really nice thing.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Here are Natalie Norman's six favourite spots for side-splitting comedy in Toronto.","blocks":[{"type":"fragment","model":{"text":"Here are Natalie Norman's six favourite spots for side-splitting comedy in Toronto.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Comedy Bar on Bloor Street is a magnet for Toronto's comedy lovers, and a favourite performance venue for the comedian community itself (Credit: Halley LeTourneau)","blocks":[{"type":"fragment","model":{"text":"Comedy Bar on Bloor Street is a magnet for Toronto's comedy lovers, and a favourite performance venue for the comedian community itself (Credit: Halley LeTourneau)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Comedy Bar on Bloor Street is a magnet for Toronto's comedy lovers, and a favourite performance venue for the comedian community itself (Credit: Halley LeTourneau)","blocks":[{"type":"fragment","model":{"text":"Comedy Bar on Bloor Street is a magnet for Toronto's comedy lovers, and a favourite performance venue for the comedian community itself (Credit: Halley LeTourneau)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1152,"width":2048,"locator":"/p0hl2x7z.png","originCode":"ic","copyrightHolder":"Halley LeTourneau"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"1. Best for catching local comedians: Comedy Bar, Bloor","blocks":[{"type":"fragment","model":{"text":"1. Best for catching local comedians: Comedy Bar, Bloor","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"[Comedy Bar, Bloor] is my first recommendation,\" says Norman of the classic basement venue in West Toronto. \"Because that's where you get all different voices and all different types of comedy. You have a real open selection of what you can see.\"","blocks":[{"type":"fragment","model":{"text":"\"[","attributes":[]}},{"type":"urlLink","model":{"text":"Comedy Bar, Bloor","locator":"https://www.google.com/maps/place/Comedy+Bar/@43.6613029,-79.4303831,17z/data=!3m1!4b1!4m6!3m5!1s0x882b345fb1545ded:0x67e651f69c12451d!8m2!3d43.661299!4d-79.4278082!16s%2Fm%2F0k76h2b?entry=ttu","blocks":[{"type":"fragment","model":{"text":"Comedy Bar, Bloor","attributes":[]}}]}},{"type":"fragment","model":{"text":"] is my first recommendation,\" says Norman of the classic basement venue in West Toronto. \"Because that's where you get all different voices and all different types of comedy. You have a real open selection of what you can see.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Comedy Bar is an instantly recognisable name for comedy lovers in the Toronto area. The Bloor location is the original, but there are two distinct locations now, both recommended by Norman.","blocks":[{"type":"fragment","model":{"text":"The Comedy Bar is an instantly recognisable name for comedy lovers in the Toronto area. The Bloor location is the original, but there are two distinct locations now, both recommended by Norman.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Comedy Bar, Bloor offers a full-service bar and snacks, but the focus is on comedy. The bar features a combination of sketch, stand-up, alternative and improv comedy, depending on the night.","blocks":[{"type":"fragment","model":{"text":"Comedy Bar, Bloor offers a full-service bar and snacks, but the focus is on comedy. The bar features a combination of sketch, stand-up, alternative and improv comedy, depending on the night.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"It's an intimate setting and very Toronto-focused with its performers,\" says Norman. \"It's the comedians' favourite spot and that says a lot about it. I mean, if all the comedians want to perform there then that means it's a really good place – because we know where good comedy should happen… and they support local comedians.\"","blocks":[{"type":"fragment","model":{"text":"\"It's an intimate setting and very Toronto-focused with its performers,\" says Norman. \"It's the comedians' favourite spot and that says a lot about it. I mean, if all the comedians want to perform there then that means it's a really good place – because we know where good comedy should happen… and they support local comedians.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Website: https://comedybar.ca/","blocks":[{"type":"fragment","model":{"text":"Website: ","attributes":[]}},{"type":"urlLink","model":{"text":"https://comedybar.ca/","locator":"https://comedybar.ca/","blocks":[{"type":"fragment","model":{"text":"https://comedybar.ca/","attributes":[]}}]}}]}},{"type":"paragraph","model":{"text":"Address: 945 Bloor Street West Toronto, Canada M6H 1L5","blocks":[{"type":"urlLink","model":{"text":"","locator":"","blocks":[]}},{"type":"fragment","model":{"text":"Address: 945 Bloor Street West Toronto, Canada M6H 1L5","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Phone: (416) 551-6540","blocks":[{"type":"fragment","model":{"text":"Phone: (416) 551-6540","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Instagram: @comedybarTO","blocks":[{"type":"fragment","model":{"text":"Instagram: ","attributes":[]}},{"type":"urlLink","model":{"text":"@comedybarTO","locator":"https://www.instagram.com/comedybarto/?hl=en","blocks":[{"type":"fragment","model":{"text":"@comedybarTO","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":" ","blocks":[{"type":"fragment","model":{"text":" ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Second City is world famous for its excellent sketch comedy and for being the breeding grounds of numerous beloved Canadian comics (Credit: James Hackland/Alamy Stock Photo)","blocks":[{"type":"fragment","model":{"text":"The Second City is world famous for its excellent sketch comedy and for being the breeding grounds of numerous beloved Canadian comics (Credit: James Hackland/Alamy Stock Photo)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Second City is world famous for its excellent sketch comedy and for being the breeding grounds of numerous beloved Canadian comics (Credit: James Hackland/Alamy Stock Photo)","blocks":[{"type":"fragment","model":{"text":"The Second City is world famous for its excellent sketch comedy and for being the breeding grounds of numerous beloved Canadian comics (Credit: James Hackland/Alamy Stock Photo)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":2931,"width":5210,"locator":"/p0hl2hsj.jpg","originCode":"ic","copyrightHolder":"James Hackland / Alamy Stock Photo"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"2. Best for world-renowned sketch comedy: The Second City, Toronto","blocks":[{"type":"fragment","model":{"text":"2. Best for world-renowned sketch comedy: The Second City, Toronto","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The best live sketch [comedy] you can see is at The Second City,\" says Norman. \"It's a staple in Canada.\"","blocks":[{"type":"fragment","model":{"text":"\"The best live sketch [comedy] you can see is at The ","attributes":[]}},{"type":"urlLink","model":{"text":"Second City","locator":"https://maps.app.goo.gl/QiXDr9JxSsawMG6DA","blocks":[{"type":"fragment","model":{"text":"Second City","attributes":[]}}]}},{"type":"fragment","model":{"text":",\" says Norman. \"It's a staple in Canada.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Second City is renowned as a precursor to Saturday Night Live and is the former stomping grounds of beloved, world-famous Canadian comedians such as John Candy, Eugene Levy, Catherine O'Hara, Martin Short and Dan Aykroyd.","blocks":[{"type":"fragment","model":{"text":"The Second City is renowned as a precursor to ","attributes":[]}},{"type":"urlLink","model":{"text":"Saturday Night Live","locator":"https://www.nbc.com/saturday-night-live","blocks":[{"type":"fragment","model":{"text":"Saturday Night Live","attributes":[]}}]}},{"type":"fragment","model":{"text":" and is the former stomping grounds of beloved, world-famous Canadian comedians such as ","attributes":[]}},{"type":"urlLink","model":{"text":"John Candy","locator":"https://www.secondcity.com/people/other/john-candy/","blocks":[{"type":"fragment","model":{"text":"John Candy","attributes":[]}}]}},{"type":"fragment","model":{"text":", ","attributes":[]}},{"type":"urlLink","model":{"text":"Eugene Levy","locator":"https://www.secondcity.com/people/other/eugene-levy/","blocks":[{"type":"fragment","model":{"text":"Eugene Levy","attributes":[]}}]}},{"type":"fragment","model":{"text":", ","attributes":[]}},{"type":"urlLink","model":{"text":"Catherine O'Hara","locator":"https://www.secondcity.com/people/other/catherine-ohara/","blocks":[{"type":"fragment","model":{"text":"Catherine O'Hara","attributes":[]}}]}},{"type":"fragment","model":{"text":", ","attributes":[]}},{"type":"urlLink","model":{"text":"Martin","locator":"https://www.secondcity.com/people/other/martin-short/","blocks":[{"type":"fragment","model":{"text":"Martin","attributes":[]}}]}},{"type":"fragment","model":{"text":" ","attributes":[]}},{"type":"urlLink","model":{"text":"Short","locator":"https://www.secondcity.com/people/other/martin-short/","blocks":[{"type":"fragment","model":{"text":"Short","attributes":[]}}]}},{"type":"fragment","model":{"text":" and ","attributes":[]}},{"type":"urlLink","model":{"text":"Dan Aykroyd","locator":"https://www.secondcity.com/people/other/dan-aykroyd/","blocks":[{"type":"fragment","model":{"text":"Dan Aykroyd","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}},{"type":"urlLink","model":{"text":"","locator":"https://www.secondcity.com/people/other/andrea-martin/","blocks":[]}}]}},{"type":"paragraph","model":{"text":"","blocks":[{"type":"urlLink","model":{"text":"","locator":"","blocks":[]}}]}}]}},{"type":"callout","model":{"title":"Tip","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"If you know you'll be headed to Toronto, Norman encourages you to plan ahead by checking out the Instagram of some local comedy clubs, as well as getting digitally connected with local comedians through their social media. This way, she says, you'll get a feel for the types of performances you'll find and you might even come across your favourite comedian in the city.","blocks":[{"type":"fragment","model":{"text":"If you know you'll be headed to Toronto, Norman encourages you to plan ahead by checking out the Instagram of some local comedy clubs, as well as getting digitally connected with local comedians through their social media. This way, she says, you'll get a feel for the types of performances you'll find and you might even come across your favourite comedian in the city.","attributes":[]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"It's important to note that The Second City specifically focuses on sketch comedy – which is not improv, Norman says. At The Second City, the comedians write long-form sketches and perform the show for six months, then they go back to the drawing board. While The Second City in Toronto is an established venue on its own, it's also part of the larger The Second City brand, which has locations in New York City and Chicago as well.","blocks":[{"type":"fragment","model":{"text":"It's important to note that The Second City specifically focuses on sketch comedy – which is not improv, Norman says. At The Second City, the comedians write long-form sketches and perform the show for six months, then they go back to the drawing board. While The Second City in Toronto is an established venue on its own, it's also part of the larger The Second City brand, which has locations in New York City and Chicago as well.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Toronto is a very political city – you're going to get really good comedy that is really funny, and very political,\" says Norman. \"This is the home of [Schitt's Creek's] Eugene Levy and Catherine O'Hara. It has this great tradition that they try to maintain.\"","blocks":[{"type":"fragment","model":{"text":"\"Toronto is a very political city – you're going to get really good comedy that is really funny, and very political,\" says Norman. \"This is the home of [Schitt's Creek's] Eugene Levy and Catherine O'Hara. It has this great tradition that they try to maintain.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Website: https://www.secondcity.com/toronto-shows/","blocks":[{"type":"fragment","model":{"text":"Website: ","attributes":[]}},{"type":" }}]}}]}},{"type":"rawImage","model":{"height":2025,"width":3600,"locator":"/p0hl2xv1.jpg","originCode":"ic","copyrightHolder":"The Canadian Press/Getty Images"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"3. Best intimate comedy venue: The Corner Comedy Club","blocks":[{"type":"fragment","model":{"text":"3. Best intimate comedy venue: The Corner Comedy Club","attributes":["bold"]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Corner Comedy Club is a small, independent stand-up comedy club located in Toronto's downtown core, but according to Norman, once you're inside you might forget that you're at the centre of a metropolitan city. \"It's not a speakeasy but it feels like one,\" says Norman. \"You have to go down a back alley to get there.\"","blocks":[{"type":"urlLink","model":{"text":"The Corner Comedy Club","locator":"https://www.google.com/maps/place/The+Corner+Comedy+Club/@43.6501851,-79.5507686,11z/data=!4m6!3m5!1s0x882b34cffc9c6799:0xdebf91aeaab7cdb3!8m2!3d43.6501851!4d-79.3885486!16s%2Fg%2F11bw5zqhj1?entry=ttu","blocks":[{"type":"fragment","model":{"text":"The Corner Comedy Club","attributes":[]}}]}},{"type":"fragment","model":{"text":" is a small, independent stand-up comedy club located in Toronto's downtown core, but according to Norman, once you're inside you might forget that you're at the centre of a metropolitan city. \"It's not a speakeasy but it feels like one,\" says Norman. \"You have to go down a back alley to get there.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Noman calls The Corner a traditional stand-up club with a more intimate vibe. \"You're getting a really intimate experience in a really cool atmosphere,\" she says. \"You're in the heart of Toronto, but you're also in this secret location that feels like an exclusive club.\"","blocks":[{"type":"fragment","model":{"text":"Noman calls The Corner a traditional stand-up club with a more intimate vibe. \"You're getting a really intimate experience in a really cool atmosphere,\" she says. \"You're in the heart of Toronto, but you're also in this secret location that feels like an exclusive club.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The club holds only about 50 people, and events include weekend and weeknight comedy headliners and a popular pre-booked open mic night.","blocks":[{"type":"fragment","model":{"text":"The club holds only about 50 people, and events include weekend and weeknight comedy headliners and a popular pre-booked open mic night.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"I do think comedy traditionally works better in smaller settings,\" says Norman. \"I know from experience that if the ceilings are high the sound just echoes all around – a smaller space just gives this intimate vibe even if there's a lot of people [in the audience]. People need one place to concentrate, and with high ceilings, they're like 'oh my god what's above me?'\"","blocks":[{"type":"fragment","model":{"text":"\"I do think comedy traditionally works better in smaller settings,\" says Norman. \"I know from experience that if the ceilings are high the sound just echoes all around – a smaller space just gives this intimate vibe even if there's a lot of people [in the audience]. People need one place to concentrate, and with high ceilings, they're like 'oh my god what's above me?'\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Website: https://thecornercomedy.com/","blocks":[{"type":"fragment","model":{"text":"Website: ","attributes":[]}},{"type":"urlLink","model":{"text":"https://thecornercomedy.com/","locator":"https://thecornercomedy.com/","blocks":[{"type":"fragment","model":{"text":"https://thecornercomedy.com/","attributes":[]}}]}}]}},{"type":"paragraph","model":{"text":"Address: 243 Queen St West, Toronto, Canada M5V 1Z4","blocks":[{"type":"urlLink","model":{"text":"","locator":"","blocks":[]}},{"type":"fragment","model":{"text":"Address: 243 Queen St West, Toronto, Canada M5V 1Z4","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Phone: (647) 228-4084","blocks":[{"type":"fragment","model":{"text":"Phone: (647) 228-4084","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Instagram: @thecornercomedyclub","blocks":[{"type":"fragment","model":{"text":"Instagram: ","attributes":[]}},{"type":"urlLink","model":{"text":"@thecornercomedyclub","locator":"https://www.instagram.com/thecornercomedyclub/?hl=en","blocks":[{"type":"fragment","model":{"text":"@thecornercomedyclub","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Comedy Bar's second location is found on Danforth Street, and focuses on showcasing brand-new talent (Credit: Ryan Dillon)","blocks":[{"type":"fragment","model":{"text":"Comedy Bar's second location is found on Danforth Street, and focuses on showcasing brand-new talent (Credit: Ryan Dillon)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Comedy Bar's second location is found on Danforth Street, and focuses on showcasing brand-new talent (Credit: Ryan Dillon)","blocks":[{"type":"fragment","model":{"text":"Comedy Bar's second location is found on Danforth Street, and focuses on showcasing brand-new talent (Credit: Ryan Dillon)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":675,"width":1200,"locator":"/p0hl2w6z.png","originCode":"ic","copyrightHolder":"Ryan Dillon"}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_6"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"4. Best for discovering the next \"it\" comedian: Comedy Bar, Danforth","blocks":[{"type":"fragment","model":{"text":"4. Best for discovering the next \"it\" comedian: Comedy Bar, Danforth","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The second Comedy Bar location is across the city from the original, and has a very different atmosphere, according to Norman.","blocks":[{"type":"fragment","model":{"text":"The second Comedy Bar location is across the city from the original, and has a very different atmosphere, according to Norman.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The biggest difference is that on the weekends they bring people [professional comedians] in from out of town,\" she says. \"It is a brand new, beautiful venue. You'll see really great people before they hit it off for a relatively reasonable price.\"","blocks":[{"type":"fragment","model":{"text":"\"The biggest difference is that on the weekends they bring people [professional comedians] in from out of town,\" she says. \"It is a brand new, beautiful venue. You'll see really great people before they hit it off for a relatively reasonable price.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Comedy Bar, Danforth is an accessible location with two stages, one on the main floor and another in the basement (with lift access). The venue also offers a full-service bar and food menu.","blocks":[{"type":"urlLink","model":{"text":"Comedy Bar","locator":"https://maps.app.goo.gl/sQWYXTnGGykTVV5t7","blocks":[{"type":"fragment","model":{"text":"Comedy Bar","attributes":[]}}]}},{"type":"urlLink","model":{"text":",","locator":"https://maps.app.goo.gl/sQWYXTnGGykTVV5t7","blocks":[{"type":"fragment","model":{"text":",","attributes":[]}}]}},{"type":"urlLink","model":{"text":" Danforth","locator":"https://maps.app.goo.gl/sQWYXTnGGykTVV5t7","blocks":[{"type":"fragment","model":{"text":" Danforth","attributes":[]}}]}},{"type":"fragment","model":{"text":" is an accessible location with two stages, one on the main floor and another in the basement (with lift access). The venue also offers a full-service bar and food menu.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Norman says she likes to arrive hungry at this location. \"They have a traditional deep pan pizza there that is unreal.\"","blocks":[{"type":"fragment","model":{"text":"Norman says she likes to arrive hungry at this location. \"They have a traditional deep pan pizza there that is unreal.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Website: https://comedybar.ca/","blocks":[{"type":"fragment","model":{"text":"Website: ","attributes":[]}},{"type":"urlLink","model":{"text":"https://comedybar.ca/","locator":"https://comedybar.ca/","blocks":[{"type":"fragment","model":{"text":"https://comedybar.ca/","attributes":[]}}]}}]}},{"type":"paragraph","model":{"text":"Address: 2800 Danforth Avenue, Toronto, Canada M4C 1M1","blocks":[{"type":"urlLink","model":{"text":"","locator":"","blocks":[]}},{"type":"fragment","model":{"text":"Address: 2800 Danforth Avenue, Toronto, Canada M4C 1M1","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Phone: (416) 551-6540","blocks":[{"type":"fragment","model":{"text":"Phone: (416) 551-6540","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Instagram: @comedybardanforth","blocks":[{"type":"fragment","model":{"text":"Instagram: ","attributes":[]}},{"type":"urlLink","model":{"text":"@comedybardanforth","locator":"https://www.instagram.com/comedybardanforth/?hl=en","blocks":[{"type":"fragment","model":{"text":"@comedybardanforth","attributes":[]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_7"},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sometimes, at Don't Tell Comedy's pop-up shows held in secret locations all over the city, the greatest comic element is surprise. (Credit:  Jill Petracek)","blocks":[{"type":"fragment","model":{"text":"Sometimes, at Don't Tell Comedy's pop-up shows held in secret locations all over the city, the greatest comic element is surprise. (Credit:  Jill Petracek)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sometimes, at Don't Tell Comedy's pop-up shows held in secret locations all over the city, the greatest comic element is surprise. (Credit:  Jill Petracek)","blocks":[{"type":"fragment","model":{"text":"Sometimes, at Don't Tell Comedy's pop-up shows held in secret locations all over the city, the greatest comic element is surprise. (Credit:  Jill Petracek)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1688,"width":3000,"locator":"/p0hl2lhv.jpg","originCode":"ic","copyrightHolder":"Jill Petracek"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"5. Best comedy pop-up: Don't Tell Comedy, Toronto","blocks":[{"type":"fragment","model":{"text":"5. Best comedy pop-up: Don't Tell Comedy, Toronto","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"To venture even deeper into Toronto's niche comedy scene, try Norman's next pick: Don't Tell Comedy's pop-up shows, with, as Norman puts it, a \"house-party vibe\".","blocks":[{"type":"fragment","model":{"text":"To venture even deeper into Toronto's niche comedy scene, try Norman's next pick: Don't Tell Comedy's pop-up shows, with, as Norman puts it, a \"house-party vibe\".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The concept is secret locations with secret line-ups,\" says Norman. \"What's so interesting about Don't Tell is that you don't get an email until the day of. And you have no idea where you're going. And then often it's like a vintage store, and nobody has ever seen a comedy show in a vintage store before… it feels very youthful and playful compared to a traditional club.\"","blocks":[{"type":"fragment","model":{"text":"\"The concept is secret locations with secret line-ups,\" says Norman. \"What's so interesting about Don't Tell is that you don't get an email until the day of. And you have no idea where you're going. And then often it's like a vintage store, and nobody has ever seen a comedy show in a vintage store before… it feels very youthful and playful compared to a traditional club.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Norman shared that other previous Don't Tell venues have included a boxing gym, an underground bunker, a warehouse and an art gallery. The Toronto shows are committed to bringing in a strong and diverse line-up of professionals who are considered the next generation of great comedians.","blocks":[{"type":"fragment","model":{"text":"Norman shared that other previous Don't Tell venues have included a boxing gym, an underground bunker, a warehouse and an art gallery. The Toronto shows are committed to bringing in a strong and diverse line-up of professionals who are considered the next generation of great comedians.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_8"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Don't Tell Comedy Toronto doesn't have a large online presence; however, Norman recommends that anyone interested subscribes to emails through the website.","blocks":[{"type":"fragment","model":{"text":"Don't Tell Comedy Toronto doesn't have a large online presence; however, Norman recommends that anyone interested subscribes to emails through the website.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Website: www.donttellcomedy.com/cities/to pick when she's looking for something a bit offbeat: \"You'll find local comedy that is funny and more alternative than classical stand-up\".","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_9"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Norman says that Wenona Craft Beer Lodge is \"very indie\" and hosts local comedy from Monday to Thursday nights. She recommends \"The Disaster Show\" in particular, a cult comedy show that has been running for over 10 years.","blocks":[{"type":"fragment","model":{"text":"Norman says that ","attributes":[]}},{"type":"urlLink","model":{"text":"Wenona Craft Beer Lodge","locator":"https://maps.app.goo.gl/7JXxPKRibA7oPLea8","blocks":[{"type":"fragment","model":{"text":"Wenona Craft Beer Lodge","attributes":[]}}]}},{"type":"fragment","model":{"text":" is \"very indie\" and hosts local comedy from Monday to Thursday nights. She recommends \"The Disaster Show\" in particular, a cult comedy show that has been running for over 10 years.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"It's one of the few shows left in Toronto that has been running that long,\" she says. \"The show is anything but traditional sketch. It's super bizarre and interesting, but good!\"","blocks":[{"type":"fragment","model":{"text":"\"It's one of the few shows left in Toronto that has been running that long,\" she says. \"The show is anything but traditional sketch. It's super bizarre and interesting, but good!\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Website: https://www.wenonalodge.ca/","blocks":[{"type":"fragment","model":{"text":"Website: ","attributes":[]}},{"type":"urlLink","model":{"text":"https://www.wenonalodge.ca/","locator":"https://www.wenonalodge.ca/","blocks":[{"type":"fragment","model":{"text":"https://www.wenonalodge.ca/","attributes":[]}}]}}]}},{"type":"paragraph","model":{"text":"Address: 1069 Bloo
