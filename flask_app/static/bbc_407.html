</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"culture\",\"article\",\"20240405-nine-of-the-best-tv-shows-to-watch-this-april\",":{"id":"urn:pubpipe:wwverticals:article:culture/article/20240405-nine-of-the-best-tv-shows-to-watch-this-april","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Nine of the best TV shows to watch this April","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1712314800000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"topicUrl":"culture/author/caryn-james","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Caryn James","blocks":[{"type":"fragment","model":{"text":"By Caryn James","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Features correspondent","blocks":[{"type":"fragment","model":{"text":"Features correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1712314800000}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Actor Ella Purnell in new Amazon Prime Video series Fallout","blocks":[{"type":"fragment","model":{"text":"Actor Ella Purnell in new Amazon Prime Video series Fallout","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hp0n04.jpg","originCode":"ic","copyrightHolder":"Amazon Prime Video"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"From hotly-anticipated videogame adaptation Fallout to a new take on The Talented Mr Ripley and major series starring Oscar-winner Robert Downey Jr and nominee Lily Gladstone","blocks":[{"type":"fragment","model":{"text":"From hotly-anticipated videogame adaptation Fallout to a new take on The Talented Mr Ripley and major series starring Oscar-winner Robert Downey Jr and nominee Lily Gladstone","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"(Credit: Netflix)","blocks":[{"type":"fragment","model":{"text":"(Credit: Netflix)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hp0t7q.jpg","originCode":"ic","copyrightHolder":"Netflix"}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"1. Ripley","blocks":[{"type":"fragment","model":{"text":"1. ","attributes":["bold","h1"]}},{"type":"fragment","model":{"text":"Ripley","attributes":["bold","h1"]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"It might be hard to top the 1999 film The Talented Mr Ripley, with Matt Damon as the con man and social climber Tom Ripley, hired by the father of the idly rich Dickie Greenleaf (Jude Law) to convince his expat son to come home to New York. But if anyone can reinvent Ripley it's the great Andrew Scott (All of Us Strangers), who stars in this adaptation of Patricia Highsmith's suspense novel. Johnny Flynn plays Dickie, and Dakota Fanning is his friend Marge Sherwood in the show, which is set in 1960s Italy and has an even darker tone than the film. \"Words like sociopath, psychopath or pseudo-sexual killer, all those things are just unhelpful to me,\" Scott told Vanity Fair about playing Tom. \"Even though he's not necessarily always a reliable hero, he's certainly the hero of the story.\" Written and directed by Steve Zaillian (The Night Of), the series also sets itself apart by being stylishly made in black and white.","blocks":[{"type":"fragment","model":{"text":"It might be hard to top the 1999 film ","attributes":[]}},{"type":"urlLink","model":{"text":"The Talented Mr Ripley","locator":"https://www.bbc.com/culture/article/20191211-the-talented-mr-ripley-is-a-sociopath-for-our-instagram-age","blocks":[{"type":"fragment","model":{"text":"The Talented Mr Ripley","attributes":[]}}]}},{"type":"fragment","model":{"text":", with Matt Damon as the con man and social climber Tom Ripley, hired by the father of the idly rich Dickie Greenleaf (Jude Law) to convince his expat son to come home to New York. But if anyone can reinvent Ripley it's the great Andrew Scott (","attributes":[]}},{"type":"urlLink","model":{"text":"All of Us Strangers","locator":"https://www.bbc.com/culture/article/20231221-paul-mescal-and-andrew-scott-are-heartbreaking-in-all-of-us-strangers","blocks":[{"type":"fragment","model":{"text":"All of Us Strangers","attributes":[]}}]}},{"type":"fragment","model":{"text":"), who stars in ","attributes":[]}},{"type":"urlLink","model":{"text":"this adaptation of Patricia Highsmith's suspense nove","locator":"https://www.bbc.com/culture/article/20240404-masterful-ripley-is-the-hitchcock-series-hitchcock-never-made","blocks":[{"type":"fragment","model":{"text":"this adaptation of Patricia Highsmith's suspense nove","attributes":[]}}]}},{"type":"fragment","model":{"text":"l. Johnny Flynn plays Dickie, and Dakota Fanning is his friend Marge Sherwood in the show, which is set in 1960s Italy and has an even darker tone than the film. \"Words like sociopath, psychopath or pseudo-sexual killer, all those things are just unhelpful to me,\" Scott told ","attributes":[]}},{"type":"urlLink","model":{"text":"Vanity Fair","locator":"https://www.vanityfair.com/hollywood/ripley-andrew-scott-dakota-fanning-johnny-flynn","blocks":[{"type":"fragment","model":{"text":"Vanity Fair","attributes":[]}}]}},{"type":"fragment","model":{"text":" about playing Tom. \"Even though he's not necessarily always a reliable hero, he's certainly the hero of the story.\" Written and directed by Steve Zaillian (The Night Of), the series also sets itself apart by being stylishly made in black and white.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Ripley premieres 4 April on Netflix internationally","blocks":[{"type":"fragment","model":{"text":"Ripley premieres 4 April on Netflix internationally","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"(Credit: Apple TV+)","blocks":[{"type":"fragment","model":{"text":"(Credit: Apple TV+)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hp0pfb.jpg","originCode":"ic","copyrightHolder":"Apple TV+"}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"2. Sugar ","blocks":[{"type":"fragment","model":{"text":"2. Sugar ","attributes":["bold","h1"]}}]}},{"type":"paragraph","model":{"text":"","blocks":[]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Colin Farrell seems so at ease playing a noir-style detective that it's amazing it took this long. Farrell plays John Sugar, a private investigator living in Los Angeles today, in a series that borrows the tropes of classic 1930s noirs. In true old-Hollywood style, Sugar is a tough guy with a soft heart, who in this contemporary version has had an emotional trauma that still haunts him. When Sugar is hired to locate the missing granddaughter (Sydney Chandler) of a powerful Hollywood executive (James Cromwell), the kind of man who never takes no for an answer, dark family secrets start spilling out. Amy Ryan is the woman – in the old noirs she'd be called a dame – Sugar becomes involved with. The Daily Beast describes the show as \"Raymond Chandler in a post-Harvey Weinstein world of casting couch abuses and sexual blackmail\". Fernando Meirelles, who made his reputation with the gritty City of God, directs five of the eight episodes.","blocks":[{"type":"fragment","model":{"text":"Colin Farrell seems so at ease playing a noir-style detective that it's amazing it took this long. Farrell plays John Sugar, a private investigator living in Los Angeles today, in a series that borrows the tropes of classic 1930s noirs. In true old-Hollywood style, Sugar is a tough guy with a soft heart, who in this contemporary version has had an emotional trauma that still haunts him. When Sugar is hired to locate the missing granddaughter (Sydney Chandler) of a powerful Hollywood executive (James Cromwell), the kind of man who never takes no for an answer, dark family secrets start spilling out. Amy Ryan is the woman – in the old noirs she'd be called a dame – Sugar becomes involved with. The ","attributes":[]}},{"type":"urlLink","model":{"text":"Daily Beast","locator":"https://www.thedailybeast.com/obsessed/sugar-review-colin-farrell-series-has-a-disastrous-bombshell-twist","blocks":[{"type":"fragment","model":{"text":"Daily Beast","attributes":[]}}]}},{"type":"fragment","model":{"text":" describes the show as \"Raymond Chandler in a post-Harvey Weinstein world of casting couch abuses and sexual blackmail\". Fernando Meirelles, who made his reputation with the gritty City of God, directs five of the eight episodes.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sugar premieres 5 April on Apple TV internationally","blocks":[{"type":"fragment","model":{"text":"Sugar premieres 5 April on Apple TV internationally","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"(Credit: BBC)","blocks":[{"type":"fragment","model":{"text":"(Credit: BBC)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hp0m9b.jpg","originCode":"ic","copyrightHolder":"BBC"}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"3. Dinosaur","blocks":[{"type":"fragment","model":{"text":"3. Dinosaur","attributes":["bold","h1"]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Two Brothers Pictures has produced some of the most memorable series in recent years, including Fleabag and The Tourist, which is a good sign for their latest. Dinosaur, a comic drama set in Glasgow, follows Nina (Ashley Storrie), a woman with autism who has been living with her sister, Evie (Kat Ronney), until Evie impulsively decides to marry a man she hardly knows. Nina deals with a possible new romance, a career as a palaeontologist (hence, the title) and maid-of-honour duties for the wedding. Storrie, a stand-up comedian who also co-created the show, has autism herself. \"Playing Nina was probably the most liberating thing that has ever happened in my entire life,\" she told Glasgow's Sunday Post. She added, \"Dinosaur wasn't written for a Scottish voice, but they [the producers] were open to making it not necessarily a Scottish story but a story that is Scottish because it's mine.\"","blocks":[{"type":"fragment","model":{"text":"Two Brothers Pictures has produced some of the most memorable series in recent years, including ","attributes":[]}},{"type":"urlLink","model":{"text":"Fleabag","locator":"https://www.bbc.com/culture/article/20190301-fleabag-series-2-review","blocks":[{"type":"fragment","model":{"text":"Fleabag","attributes":[]}}]}},{"type":"fragment","model":{"text":" and The Tourist, which is a good sign for their latest. Dinosaur, a comic drama set in Glasgow, follows Nina (Ashley Storrie), a woman with autism who has been living with her sister, Evie (Kat Ronney), until Evie impulsively decides to marry a man she hardly knows. Nina deals with a possible new romance, a career as a palaeontologist (hence, the title) and maid-of-honour duties for the wedding. Storrie, a stand-up comedian who also co-created the show, has autism herself. \"Playing Nina was probably the most liberating thing that has ever happened in my entire life,\" she told Glasgow's ","attributes":[]}},{"type":"urlLink","model":{"text":"Sunday Post","locator":"https://www.sundaypost.com/fp/comedian-ashley-storrie/","blocks":[{"type":"fragment","model":{"text":"Sunday Post","attributes":[]}}]}},{"type":"fragment","model":{"text":". She added, \"Dinosaur wasn't written for a Scottish voice, but they [the producers] were open to making it not necessarily a Scottish story but a story that is Scottish because it's mine.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Dinosaur premieres 5 April on Hulu in the US and in April on BBC Three and BBC iPlayer in the UK","blocks":[{"type":"fragment","model":{"text":"Dinosaur premieres 5 April on Hulu in the US and in April on BBC Three and BBC iPlayer in the UK","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"(Credit: ITV)","blocks":[{"type":"fragment","model":{"text":"(Credit: ITV)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0h4nz3b.jpg","originCode":"ic","copyrightHolder":"ITV"}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"4. Mr Bates vs the Post Office","blocks":[{"type":"fragment","model":{"text":"4. ","attributes":["bold","h1"]}},{"type":"fragment","model":{"text":"Mr Bates vs the Post Office","attributes":["bold","h1"]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"When this fact-based drama was shown in the UK in January, it galvanised the British public and led the government to introduce a new law. Now arriving in the US, it is completely accessible and self-explanatory to viewers unfamiliar with the harrowing real-life events known as the Horizon IT scandal. Toby Jones plays Alan Bates, one of 700 postal workers wrongly accused of theft and false accounting in 1999, many of them convicted and sent to prison for what turned out to be a computer software error. The series follows Bates as he organises others who have been falsely accused, including Jo Hamilton (Monica Dolan), who is caught in a Kafkaesque nightmare. The more she tries to prove her innocence, the worse her legal case seems to be. The newly proposed law to clear the names of the postal workers is pending and many are still awaiting financial compensation. It's a drama likely to send a chill through anyone who has ever been caught in computer hell.","blocks":[{"type":"fragment","model":{"text":"When this fact-based drama was shown in the UK in January, it ","attributes":[]}},{"type":"urlLink","model":{"text":"galvanised","locator":"https://www.bbc.com/culture/article/20240112-post-office-scandal-how-a-tv-drama-shook-up-britain-in-just-a-week","blocks":[{"type":"fragment","model":{"text":"galvanised","attributes":[]}}]}},{"type":"fragment","model":{"text":" the British public and led the government to introduce a new law. Now arriving in the US, it is completely accessible and self-explanatory to viewers unfamiliar with the harrowing real-life events known as the ","attributes":[]}},{"type":"urlLink","model":{"text":"Horizon IT scandal","locator":"https://www.bbc.com/news/business-56718036","blocks":[{"type":"fragment","model":{"text":"Horizon IT scandal","attributes":[]}}]}},{"type":"fragment","model":{"text":". Toby Jones plays Alan Bates, one of 700 postal workers wrongly accused of theft and false accounting in 1999, many of them convicted and sent to prison for what turned out to be a computer software error. The series follows Bates as he organises others who have been falsely accused, including Jo Hamilton (Monica Dolan), who is caught in a Kafkaesque nightmare. The more she tries to prove her innocence, the worse her legal case seems to be. The newly proposed ","attributes":[]}},{"type":"urlLink","model":{"text":"law","locator":"https://www.bbc.com/news/articles/cz4zy4y007wo","blocks":[{"type":"fragment","model":{"text":"law","attributes":[]}}]}},{"type":"fragment","model":{"text":" to clear the names of the postal workers is pending and many are still awaiting financial compensation. It's a drama likely to send a chill through anyone who has ever been caught in computer hell.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Mr Bates vs the Post Office premieres 7 April on PBS in the US","blocks":[{"type":"fragment","model":{"text":"Mr Bates vs the Post Office premieres 7 April on PBS in the US","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"(Credit: Apple TV+)","blocks":[{"type":"fragment","model":{"text":"(Credit: Apple TV+)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hp0mcx.jpg","originCode":"ic","copyrightHolder":"Apple TV+"}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"5. Franklin ","blocks":[{"type":"fragment","model":{"text":"5. Franklin ","attributes":["bold","h1"]}}]}},{"type":"paragraph","model":{"text":"","blocks":[]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In the annals of strange casting, Michael Douglas as Benjamin Franklin has to be one of the oddest. Yet here is the star known for Fatal Attraction and Basic Instinct playing the most colourful of the Founding Fathers of the United States. Franklin flew kites to experiment with electricity and coined aphorisms right and left (\"Haste makes waste\"). But this historical drama follows Franklin the diplomat during his years in France trying to persuade the French to support the American Revolution. \"Diplomacy must never be a siege but a seduction,\" he says in the series trailer. Now that sounds like the old Michael Douglas. The show was filmed partly at Versailles, so it looks sumptuous. And it has serious underpinnings. It is based on the respected historical biographer Stacey Schiff's book The Great Improvisation: Franklin, France and the Birth of America. Noah Jupe (A Quiet Place) plays Franklin's grandson, Temple. And, in a bit of casting as unlikely as Douglas', Eddie Marsan is John Adams.","blocks":[{"type":"fragment","model":{"text":"In the annals of strange casting, Michael Douglas as Benjamin Franklin has to be one of the oddest. Yet here is the star known for Fatal Attraction and Basic Instinct playing the most colourful of the Founding Fathers of the United States. Franklin flew kites to experiment with electricity and coined aphorisms right and left (\"Haste makes waste\"). But this historical drama follows Franklin the diplomat during his years in France trying to persuade the French to support the American Revolution. \"Diplomacy must never be a siege but a seduction,\" he says in the series ","attributes":[]}},{"type":"urlLink","model":{"text":"trailer","locator":"https://www.youtube.com/watch?v=YPG4I2jPSRE","blocks":[{"type":"fragment","model":{"text":"trailer","attributes":[]}}]}},{"type":"fragment","model":{"text":". Now ","attributes":[]}},{"type":"fragment","model":{"text":"that","attributes":["italic"]}},{"type":"fragment","model":{"text":" sounds like the old Michael Douglas. The show was filmed partly at Versailles, so it looks sumptuous. And it has serious underpinnings. It is based on the respected historical biographer Stacey Schiff's book The Great Improvisation: Franklin, France and the Birth of America. Noah Jupe (","attributes":[]}},{"type":"urlLink","model":{"text":"A Quiet Place","locator":"https://www.bbc.com/culture/article/20210518-a-quiet-place-part-ii-exhilarating-entertainment","blocks":[{"type":"fragment","model":{"text":"A Quiet Place","attributes":[]}}]}},{"type":"fragment","model":{"text":") plays Franklin's grandson, Temple. And, in a bit of casting as unlikely as Douglas', Eddie Marsan is John Adams.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Franklin premieres 12 April on Apple TV+ internationally","blocks":[{"type":"fragment","model":{"text":"Franklin premieres 12 April on Apple TV+ internationally","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"(Credit: Amazon)","blocks":[{"type":"fragment","model":{"text":"(Credit: Amazon)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hp0mz1.jpg","originCode":"ic","copyrightHolder":"Amazon"}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"6. Fallout","blocks":[{"type":"fragment","model":{"text":"6. ","attributes":["bold","h1"]}},{"type":"fragment","model":{"text":"Fallout","attributes":["bold","h1"]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Adapted from the hugely successful video game franchise, set in a far-off post-apocalyptic future nostalgic for the mid-20th Century, this series seems like a perfect fit for Jonathan Nolan and Lisa Joy, who created so many alternate realities in Westworld. They developed the series and Nolan directed the first three episodes, set in a Los Angeles where people survive in underground bunkers called Vaults. The story is original, but reflects the game's landscape and outlandish characters. Ella Purnell (Yellowjackets) stars as Lucy, who grew up underground, with Kyle MacLachlan as her father, a Vault Overseer, and Walter Goggins as The Ghoul, a disfigured bounty hunter. There are robots, gunslingers, giant mutant creatures and who knows what other post-nuclear disasters. Like another post-apocalyptic show, The Last of Us, Fallout has smart, thoughtful creators. Nolan has said he wanted to avoid good guys and bad guys here. \"Whoever the good guys and the bad guys were, they destroyed the whole world. So now we're in a much more grey area.","blocks":[{"type":"fragment","model":{"text":"Adapted from the hugely successful video game franchise, set in a far-off post-apocalyptic future nostalgic for the mid-20th Century, this series seems like a perfect fit for Jonathan Nolan and Lisa Joy, who created so many alternate realities in Westworld. They developed the series and Nolan directed the first three episodes, set in a Los Angeles where people survive in underground bunkers called Vaults. The story is original, but reflects the game's landscape and outlandish characters. Ella Purnell (Yellowjackets) stars as Lucy, who grew up underground, with Kyle MacLachlan as her father, a Vault Overseer, and Walter Goggins as The Ghoul, a disfigured bounty hunter. There are robots, gunslingers, giant mutant creatures and who knows what other post-nuclear disasters. Like another post-apocalyptic show, ","attributes":[]}},{"type":"urlLink","model":{"text":"The Last of Us","locator":"https://www.bbc.com/culture/article/20230109-the-last-of-us-review-the-best-video-game-adaptation-ever","blocks":[{"type":"fragment","model":{"text":"The Last of Us","attributes":[]}}]}},{"type":"fragment","model":{"text":", Fallout has smart, thoughtful creators. Nolan has ","attributes":[]}},{"type":"urlLink","model":{"text":"said","locator":"https://www.vanityfair.com/hollywood/2023/11/fallout-first-look","blocks":[{"type":"fragment","model":{"text":"said","attributes":[]}}]}},{"type":"fragment","model":{"text":" he wanted to avoid good guys and bad guys here. \"Whoever the good guys and the bad guys were, they destroyed the whole world. So now we're in a much more grey area.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Fallout premieres 12 April on Amazon Prime internationally","blocks":[{"type":"fragment","model":{"text":"Fallout premieres 12 April on Amazon Prime internationally","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"(Credit: HBO)","blocks":[{"type":"fragment","model":{"text":"(Credit: HBO)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hp0kd1.jpg","originCode":"ic","copyrightHolder":"HBO"}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"7. The Sympathizer","blocks":[{"type":"fragment","model":{"text":"7. ","attributes":["bold","h1"]}},{"type":"fragment","model":{"text":"The Sympathizer","attributes":["bold","h1"]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"This ambitious series based on Viet Thanh Nguyen's 2015 Pulitzer Prize-winning novel has a lot to balance, including a tricky tone. HBO's own description calls it \"an espionage thriller and cross-cultural satire\" that takes place after the Vietnam War years. At its centre is a man called the Captain (Hoa Xuande) a North Vietnamese double agent operating in Vietnam and the US. Robert Downey Jr plays four different roles, all of them reflecting some aspect of US power. The series has two showrunners, the inventive Canadian director Don McKellar and the great Korean filmmaker Park Chan-wook (Oldboy), who directed three of the seven episodes. \"Americans may not know well, but the fact that South Korea participated in the Vietnam War is a very significant event for Koreans,\" Park told CNN about the series. \"This didn't feel like someone else's story to me.\"","blocks":[{"type":"fragment","model":{"text":"This ambitious series based on Viet Thanh Nguyen's 2015 Pulitzer Prize-winning novel has a lot to balance, including a tricky tone. HBO's own description calls it \"an espionage thriller and cross-cultural satire\" that takes place after the Vietnam War years. At its centre is a man called the Captain (Hoa Xuande) a North Vietnamese double agent operating in Vietnam and the US. Robert Downey Jr plays four different roles, all of them reflecting some aspect of US power. The series has two showrunners, the inventive Canadian director Don McKellar and the great Korean filmmaker Park Chan-wook (Oldboy), who directed three of the seven episodes. \"Americans may not know well, but the fact that South Korea participated in the Vietnam War is a very significant event for Koreans,\" Park told ","attributes":[]}},{"type":"urlLink","model":{"text":"CNN","locator":"https://www.cnn.com/style/director-park-chan-wook-korean-cinema/index.html","blocks":[{"type":"fragment","model":{"text":"CNN","attributes":[]}}]}},{"type":"fragment","model":{"text":" about the series. \"This didn't feel like someone else's story to me.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Sympathizer premieres 14 April on HBO and Max the US and in May on Sky Atlantic and NOW in the UK","blocks":[{"type":"fragment","model":{"text":"The Sympathizer premieres 14 April on HBO and Max the US and in May on Sky Atlantic and NOW in the UK","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"(Credit: Hulu)","blocks":[{"type":"fragment","model":{"text":"(Credit: Hulu)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hp0kjr.jpg","originCode":"ic","copyrightHolder":"Hulu"}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"8. Under the Bridge ","blocks":[{"type":"fragment","model":{"text":"8. Under the Bridge ","attributes":["bold","h1"]}}]}},{"type":"paragraph","model":{"text":"","blocks":[]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"It's easy to find series based on true crimes stories, but this one is elevated by its two stars. Recent Oscar nominee Lily Gladstone follows up Killers of the Flower Moon with her role as Cam, a police officer investigating the murder of Reena (Vritika Gupta) a teenage girl in a small town in British Columbia. Gladstone brings a fierce energy and conviction to the role. Riley Keough plays Rebecca, a writer who returns to that town after a decade and is drawn into reporting the story of Reena's life and death, and the gang of other girls accused of attacking her. Cam and Rebecca's fraught past together plays out here as much as the killing does. The series, set in 1997, is based on Rebecca Godfrey's non-fiction book about the murder. Quinn Shephard, the series' creator, told EW about an important way that the book inspired her approach to the show. \"I felt like it offered a lot of space to tell a story both about Reena, but also about childhood and the stories of the other teenagers,\" she said.","blocks":[{"type":"fragment","model":{"text":"It's easy to find series based on true crimes stories, but this one is elevated by its two stars. Recent Oscar nominee Lily Gladstone follows up ","attributes":[]}},{"type":"urlLink","model":{"text":"Killers of the Flower Moon ","locator":"https://www.bbc.com/culture/article/20231025-killers-of-the-flower-moon-does-it-do-right-by-native-americans","blocks":[{"type":"fragment","model":{"text":"Killers of the Flower Moon ","attribut
