</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"travel\",\"article\",\"20240121-the-industrial-english-city-with-more-trees-than-people\",":{"id":"urn:pubpipe:wwverticals:article:travel/article/20240121-the-industrial-english-city-with-more-trees-than-people","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"The industrial English city with more trees than people","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1705928400000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"topicUrl":"travel/author/kirsten-henton","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Kirsten Henton","blocks":[{"type":"fragment","model":{"text":"By Kirsten Henton","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Features correspondent","blocks":[{"type":"fragment","model":{"text":"Features correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1705928400000}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"(Credit: Billie Richards Photography/Getty Images)","blocks":[{"type":"fragment","model":{"text":"(Credit: Billie Richards Photography/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The sun setting over the Sheffield skyline with wildflowers in foreground","blocks":[{"type":"fragment","model":{"text":"The sun setting over the Sheffield skyline with wildflowers in foreground","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0h129l5.jpg","originCode":"ic","copyrightHolder":"Billie Richards Photography/Getty Images"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sheffield, South Yorkshire's largest city, grew around rivers, valleys and blast furnaces. Today, however, it's the greenest city in the UK.","blocks":[{"type":"fragment","model":{"text":"Sheffield, South Yorkshire's largest city, grew around rivers, valleys and blast furnaces. Today, however, it's the greenest city in the UK.","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The sun streamed into the high vaulted warehouse at Sheffield's Kelham Island Museum where the whopping 425-ton, 12,000-horsepower River Don Engine, designed to roll armour plating, chugged into life, small puffs of steam belying the raw power of its rotating pistons. I'd joined a group of onlookers eager to see Europe's most powerful working steam engine as a reminder of the industries that defined this city's heritage.","blocks":[{"type":"fragment","model":{"text":"The sun streamed into the high vaulted warehouse at Sheffield's ","attributes":[]}},{"type":"urlLink","model":{"text":"Kelham Island Museum","locator":"https://www.sheffieldmuseums.org.uk/visit-us/kelham-island-museum/","blocks":[{"type":"fragment","model":{"text":"Kelham Island Museum","attributes":[]}}]}},{"type":"fragment","model":{"text":" where the whopping 425-ton, 12,000-horsepower ","attributes":[]}},{"type":"urlLink","model":{"text":"River Don Engine","locator":"https://www.sheffieldmuseums.org.uk/whats-on/river-don-engine/","blocks":[{"type":"fragment","model":{"text":"River Don Engine","attributes":[]}}]}},{"type":"fragment","model":{"text":", designed to roll armour plating, chugged into life, small puffs of steam belying the raw power of its rotating pistons. I'd joined a group of onlookers eager to see Europe's most powerful working steam engine as a reminder of the industries that defined this city's heritage.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sheffield is a hilly place, where neighbourhoods roll over seven gentle peaks that surround the city centre set snugly in the middle of a valley. It's also at the confluence of five water sources – the River Don and its four tributaries, the Sheaf, Rivelin, Loxley and Porter Brook – which played no small part in its evolution.","blocks":[{"type":"fragment","model":{"text":"Sheffield is a hilly place, where neighbourhoods roll over seven gentle peaks that surround the city centre set snugly in the middle of a valley. It's also at the confluence of five water sources – the River Don and its four tributaries, the Sheaf, Rivelin, Loxley and Porter Brook – which played no small part in its evolution.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The fast-flowing water propelled waterwheels that powered hundreds of mills from as early as the 12th Century, and Sheffield became the birthplace of small steel items like cutlery and knife blades. The advancements in technology and scale afforded by the later Industrial Revolution sealed Sheffield's reputation as the leading producer of steel, which is how it earned its tell-tale name, \"The Steel City\".","blocks":[{"type":"fragment","model":{"text":"The fast-flowing water propelled waterwheels that powered hundreds of mills from as early as the 12th Century, and Sheffield became the birthplace of small steel items like cutlery and knife blades. The advancements in technology and scale afforded by the later Industrial Revolution sealed Sheffield's reputation as the leading producer of steel, which is how it earned its tell-tale name, \"The Steel City\".","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Despite being known for its industrial past, Sheffield has the greenest city centre in Britain (Credit: Nigel Jarvis/Getty Images)","blocks":[{"type":"fragment","model":{"text":"Despite being known for its industrial past, Sheffield has the greenest city centre in Britain (Credit: Nigel Jarvis/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Despite being known for its industrial past, Sheffield has the greenest city centre in Britain (Credit: Nigel Jarvis/Getty Images)","blocks":[{"type":"fragment","model":{"text":"Despite being known for its industrial past, Sheffield has the greenest city centre in Britain (Credit: Nigel Jarvis/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0h129ks.jpg","originCode":"ic","copyrightHolder":"Nigel Jarvis/Getty Images"}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Yet, this once-mighty industrial powerhouse now has the greenest city centre in Great Britain, with a whopping 61% of its catchment area given over to parks, woodlands and gardens, including one-third of the Peak District National Park, with its exposed moors and scrubby heathland. While the access to the countryside may not be new, the public appreciation of Sheffield as a truly green city has grown in recent years.","blocks":[{"type":"fragment","model":{"text":"Yet, this once-mighty industrial powerhouse now has ","attributes":[]}},{"type":"urlLink","model":{"text":"the greenest city centre in Great Britain","locator":"https://www.sheffield.ac.uk/news/greenest-city-centres-great-britain-revealed","blocks":[{"type":"fragment","model":{"text":"the greenest city centre in Great Britain","attributes":[]}}]}},{"type":"fragment","model":{"text":", with a whopping 61% of its catchment area given over to parks, woodlands and gardens, including one-third of the ","attributes":[]}},{"type":"urlLink","model":{"text":"Peak District National Park","locator":"https://www.peakdistrict.gov.uk/home","blocks":[{"type":"fragment","model":{"text":"Peak District National Park","attributes":[]}}]}},{"type":"fragment","model":{"text":", with its exposed moors and scrubby heathland. While the access to the countryside may not be new, the public appreciation of Sheffield as a truly green city has grown in recent years.","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"Shades of green","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sheffield's green credentials aren't limited to trees and parklands. In the 2021 Green Cities Report by NatWest and The University of Southampton, Sheffield emerged as the UK's eco-friendly leader, ranking highly on several criteria including green energy production as well as its goal of becoming a net-zero carbon city by 2050.","blocks":[{"type":"fragment","model":{"text":"Sheffield's green credentials aren't limited to trees and parklands. In the 2021 ","attributes":[]}},{"type":"urlLink","model":{"text":"Green Cities Report","locator":"https://www.natwestgroup.com/news-and-insights/news-room/press-releases/climate/2021/nov/sheffield-named-uks-greenest-city.html","blocks":[{"type":"fragment","model":{"text":"Green Cities Report","attributes":[]}}]}},{"type":"fragment","model":{"text":" by NatWest and The University of Southampton, Sheffield emerged as the UK's eco-friendly leader, ranking highly on several criteria including green energy production as well as its goal of becoming a net-zero carbon city by 2050.","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A fundamental shift came in 2012 when the city made headlines after council contractors began felling a number of healthy trees to make way for new saplings, something that unsurprisingly upset many local residents. Sheffield's tree debacle rumbled on for years until December 2018 when an agreement was struck between local campaigners and the city's council. From sapling stumps, a great green initiative grew and the innovative Sheffield Street Trees Partnership (SSTP) was created in 2019.","blocks":[{"type":"fragment","model":{"text":"A fundamental shift came in 2012 when the city made headlines after council contractors began felling a number of healthy trees to make way for new saplings, something that unsurprisingly upset many local residents. Sheffield's tree debacle rumbled on for years until December 2018 when an agreement was struck between local campaigners and the city's council. From sapling stumps, a great green initiative grew and the innovative ","attributes":[]}},{"type":"urlLink","model":{"text":"Sheffield Street Trees Partnership","locator":"https://sheffieldstreettreepartnership.org/","blocks":[{"type":"fragment","model":{"text":"Sheffield Street Trees Partnership","attributes":[]}}]}},{"type":"fragment","model":{"text":" (SSTP) was created in 2019.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"There has been a lot written about the felling of Sheffield's street trees,\" said Nathan Edwards, Chair of SSTP. \"Some say that the dispute has changed the narrative in the city, connecting people to their green spaces. I think Sheffielders have always had a connection to green space. The street tree-felling incident reenergised and brought to the fore something that perhaps was always there.\"","blocks":[{"type":"fragment","model":{"text":"\"There has been a lot written about the felling of Sheffield's street trees,\" said Nathan Edwards, Chair of SSTP. \"Some say that the dispute has changed the narrative in the city, connecting people to their green spaces. I think Sheffielders have always had a connection to green space. The street tree-felling incident reenergised and brought to the fore something that perhaps was always there.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Today, with around 4.5 million trees across the city, Sheffield's tree population far outstrips its human one of just more than 550,000, with more trees per person than any other city in Europe. As Edwards put it, \"this translates to approximately seven trees per resident with a tree cover percentage of 18.4%. This means that nearly one-fifth of the city's surface is covered by trees.\" ","blocks":[{"type":"fragment","model":{"text":"Today, with around 4.5 million trees across the city, Sheffield's tree population far outstrips its human one of just more than 550,000, with ","attributes":[]}},{"type":"urlLink","model":{"text":"more trees per person than any other city in Europe","locator":"https://www.welcometosheffield.co.uk/content/articles/a-city-of-ancient-woodlands/","blocks":[{"type":"fragment","model":{"text":"more trees per person than any other city in Europe","attributes":[]}}]}},{"type":"fragment","model":{"text":". As Edwards put it, \"this translates to approximately seven trees per resident with a tree cover percentage of 18.4%. This means that nearly one-fifth of the city's surface is covered by trees.\" ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In 2022, SSTP's work bore fruit when Sheffield was recognised as one of the international Tree Cities of the World by the eponymous organisation that celebrates councils who proactively manage their urban forests.","blocks":[{"type":"fragment","model":{"text":"In 2022, SSTP's work bore fruit when Sheffield was recognised as one of the international ","attributes":[]}},{"type":"urlLink","model":{"text":"Tree Cities of the World","locator":"https://treecitiesoftheworld.org/","blocks":[{"type":"fragment","model":{"text":"Tree Cities of the World","attributes":[]}}]}},{"type":"fragment","model":{"text":" by the eponymous organisation that celebrates councils who proactively manage their urban forests.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In the 2010s, local campaigners protested the planned felling of healthy trees from Sheffield streets (Credit: Septemberlegs/Getty Images)","blocks":[{"type":"fragment","model":{"text":"In the 2010s, local campaigners protested the planned felling of healthy trees from Sheffield streets (Credit: Septemberlegs/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In the 2010s, local campaigners protested the planned felling of healthy trees from Sheffield streets (Credit: Septemberlegs/Getty Images)","blocks":[{"type":"fragment","model":{"text":"In the 2010s, local campaigners protested the planned felling of healthy trees from Sheffield streets (Credit: Septemberlegs/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0h129k8.jpg","originCode":"ic","copyrightHolder":"Septemberlegs/Getty Images"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Visitors to Sheffield can explore the city's green side via the enormous and ambitious Tube-style Greenground Map, which aims to celebrate all 800 of Sheffield's green spaces by highlighting the countless different trails and walking opportunities alongside existing routes like the 15-mile Sheffield Round Walk and the shorter eight-mile Blue Loop.","blocks":[{"type":"fragment","model":{"text":"Visitors to Sheffield can explore the city's green side via the enormous and ambitious Tube-style ","attributes":[]}},{"type":"urlLink","model":{"text":"Greenground Map","locator":"https://www.welcometosheffield.co.uk/content/articles/a-greenground-map-of-sheffield/","blocks":[{"type":"fragment","model":{"text":"Greenground Map","attributes":[]}}]}},{"type":"fragment","model":{"text":", which aims to celebrate all 800 of Sheffield's green spaces by highlighting the countless different trails and walking opportunities alongside existing routes like the 15-mile ","attributes":[]}},{"type":"urlLink","model":{"text":"Sheffield Round Walk","locator":"https://www.welcometosheffield.co.uk/content/articles/sheffield-round-walk/","blocks":[{"type":"fragment","model":{"text":"Sheffield Round Walk","attributes":[]}}]}},{"type":"fragment","model":{"text":" and the shorter eight-mile ","attributes":[]}},{"type":"urlLink","model":{"text":"Blue Loop","locator":"https://www.yorkshire.com/walking/walk-blue-loop-sheffield-walk/","blocks":[{"type":"fragment","model":{"text":"Blue Loop","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"How to visit","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Where to stay:","blocks":[{"type":"fragment","model":{"text":"Where to stay:","attributes":["bold"]}}]}},{"type":"paragraph","model":{"text":"Stay at the historic Leopold Sheffield, which runs entirely off 100% renewable energy and focuses on products from local suppliers.","blocks":[{"type":"fragment","model":{"text":"Stay at the historic ","attributes":["italic","italic"]}},{"type":"urlLink","model":{"text":"Leopold Sheffield","locator":"https://www.leopoldhotel.co.uk/en/","blocks":[{"type":"fragment","model":{"text":"Leopold Sheffield","attributes":["italic","italic"]}}]}},{"type":"fragment","model":{"text":", which runs entirely off 100% renewable energy and focuses on products from local suppliers.","attributes":["italic","italic"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Where to eat:","blocks":[{"type":"fragment","model":{"text":"Where to eat:","attributes":["bold"]}}]}},{"type":"paragraph","model":{"text":"For locally sourced ingredients served in stylish surroundings, look no further than award-winning True Loves and Rafters.","blocks":[{"type":"fragment","model":{"text":"For locally sourced ingredients served in stylish surroundings, look no further than award-winning ","attributes":["italic","italic"]}},{"type":"urlLink","model":{"text":"True Loves","locator":"https://true-loves.co.uk/","blocks":[{"type":"fragment","model":{"text":"True Loves","attributes":["italic","italic"]}}]}},{"type":"fragment","model":{"text":" and ","attributes":["italic","italic"]}},{"type":"urlLink","model":{"text":"Rafters","locator":"https://raftersrestaurant.co.uk/","blocks":[{"type":"fragment","model":{"text":"Rafters","attributes":["italic","italic"]}}]}},{"type":"fragment","model":{"text":".","attributes":["italic","italic"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"What to do:","blocks":[{"type":"fragment","model":{"text":"What to do:","attributes":["bold"]}}]}},{"type":"paragraph","model":{"text":"Explore on foot by walking through the parks, visiting the Botanical Gardens, stopping at Graves Gallery for a dose of art and Kelham Island Museum for some history before supping local brews at the city's original real ale pub, The Fat Cat.","blocks":[{"type":"fragment","model":{"text":"Explore on foot by walking through the parks, visiting the ","attributes":["italic","italic"]}},{"type":"urlLink","model":{"text":"Botanical Gardens","locator":"https://www.sbg.org.uk/","blocks":[{"type":"fragment","model":{"text":"Botanical Gardens","attributes":["italic","italic"]}}]}},{"type":"fragment","model":{"text":", stopping at ","attributes":["italic","italic"]}},{"type":"urlLink","model":{"text":"Graves Gallery","locator":"https://www.sheffieldmuseums.org.uk/visit-us/graves-gallery/","blocks":[{"type":"fragment","model":{"text":"Graves Gallery","attributes":["italic","italic"]}}]}},{"type":"fragment","model":{"text":" for a dose of art and ","attributes":["italic","italic"]}},{"type":"urlLink","model":{"text":"Kelham Island Museum","locator":"https://www.sheffieldmuseums.org.uk/visit-us/kelham-island-museum/","blocks":[{"type":"fragment","model":{"text":"Kelham Island Museum","attributes":["italic","italic"]}}]}},{"type":"fragment","model":{"text":" for some history before supping local brews at the city's original real ale pub, ","attributes":["italic","italic"]}},{"type":"urlLink","model":{"text":"The Fat Cat","locator":"https://www.thefatcat.co.uk/","blocks":[{"type":"fragment","model":{"text":"The Fat Cat","attributes":["italic","italic"]}}]}},{"type":"fragment","model":{"text":".","attributes":["italic","italic"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Getting around:","blocks":[{"type":"fragment","model":{"text":"Getting around:","attributes":["bold"]}}]}},{"type":"paragraph","model":{"text":"Sheffield's efficient and reliable network of buses and trams make navigating the city and its surroundings easy. ","blocks":[{"type":"fragment","model":{"text":"Sheffield's efficient and reliable ","attributes":["italic","italic"]}},{"type":"urlLink","model":{"text":"network of buses and trams","locator":"https://www.travelsouthyorkshire.com/","blocks":[{"type":"fragment","model":{"text":"network of buses and trams","attributes":["italic","italic"]}}]}},{"type":"fragment","model":{"text":" make navigating the city and its surroundings easy. ","attributes":["italic","italic"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"When to go:","blocks":[{"type":"fragment","model":{"text":"When to go:","attributes":["bold"]}}]}},{"type":"paragraph","model":{"text":"Time your visit to coincide with the Sheffield Walking Festival in mid-September to explore its many parks and green spaces on expert-led guided walks. Also sign up to its Heritage Open Day events, many of which are free.","blocks":[{"type":"fragment","model":{"text":"Time your visit to coincide with the ","attributes":["italic","italic"]}},{"type":"urlLink","model":{"text":"Sheffield Walking Festival","locator":"https://www.welcometosheffield.co.uk/visit/headline-events/sheffield-walking-festival/","blocks":[{"type":"fragment","model":{"text":"Sheffield Walking Festival","attributes":["italic","italic"]}}]}},{"type":"fragment","model":{"text":" in mid-September to explore its many parks and green spaces on expert-led guided walks. Also sign up to its ","attributes":["italic","italic"]}},{"type":"urlLink","model":{"text":"Heritage Open Day","locator":"https://www.heritageopendays.org.uk/","blocks":[{"type":"fragment","model":{"text":"Heritage Open Day","attributes":["italic","italic"]}}]}},{"type":"fragment","model":{"text":" events, many of which are free.","attributes":["italic","italic"]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I can honestly say it's the coolest city I've worked with,\" said Estonian graphic designer Helen Ilus who created the Greenground Map in 2021. \"I don't know any other UK city with so much open space and opportunities to go out and get active.\"","blocks":[{"type":"fragment","model":{"text":"\"I can honestly say it's the coolest city I've worked with,\" said Estonian graphic designer Helen Ilus who created the Greenground Map in 2021. \"I don't know any other UK city with so much open space and opportunities to go out and get active.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Keen to get out and about myself, I borrowed sections from the Sheffield Round Walk adding an extension into the city centre, hoping to discover both history and green innovations along the way.","blocks":[{"type":"fragment","model":{"text":"Keen to get out and about myself, I borrowed sections from the Sheffield Round Walk adding an extension into the city centre, hoping to discover both history and green innovations along the way.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"My morning began with a steady, puff-inducing climb the River Don Engine would have admired up into leafy Whiteley Woods then a zigzag down the hillside to a footpath alongside the trickling waters of Porter Brook, stopping at the Shepherd Wheel Workshop.","blocks":[{"type":"fragment","model":{"text":"My morning began with a steady, puff-inducing climb the River Don Engine would have admired up into leafy Whiteley Woods then a zigzag down the hillside to a footpath alongside the trickling waters of Porter Brook, stopping at the ","attributes":[]}},{"type":"urlLink","model":{"text":"Shepherd Wheel Workshop","locator":"https://www.sheffieldmuseums.org.uk/visit-us/shepherd-wheel-workshop/","blocks":[{"type":"fragment","model":{"text":"Shepherd Wheel Workshop","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Dating from the late-16th Century, this waterwheel powered grinding stones for sharpening blades. Watching it fill and turn, it was apparent just how inextricably linked Sheffield's natural resources are to its industrial past with weirs, dams and man-made channels visible the length of the rivers.","blocks":[{"type":"fragment","model":{"text":"Dating from the late-16th Century, this waterwheel powered grinding stones for sharpening blades. Watching it fill and turn, it was apparent just how inextricably linked Sheffield's natural resources are to its industrial past with weirs, dams and man-made channels visible the length of the rivers.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"I then followed the long snaking path through family-favourite Endcliffe Park, with its duck ponds, stepping stones and sports fields, before walking up to the immaculate Sheffield Botanical Gardens, a Grade-II-listed site with period pavilions and a variety of garden styles, from the prim and precise Victorian flowerbeds to the riotous Mediterranean and wild rock gardens – not to mention a rare 19th-Century bear pit.","blocks":[{"type":"fragment","model":{"text":"I then followed the long snaking path through family-favourite ","attributes":[]}},{"type":"urlLink","model":{"text":"Endcliffe Park","locator":"https://www.welcometosheffield.co.uk/content/attractions/endcliffe-park/","blocks":[{"type":"fragment","model":{"text":"Endcliffe Park","attributes":[]}}]}},{"type":"fragment","model":{"text":", with its duck ponds, stepping stones and sports fields, before walking up to the immaculate ","attributes":[]}},{"type":"urlLink","model":{"text":"Sheffield Botanical Gardens","locator":"https://www.sbg.org.uk/","blocks":[{"type":"fragment","model":{"text":"Sheffield Botanical Gardens","attributes":[]}}]}},{"type":"fragment","model":{"text":", a Grade-II-listed site with period pavilions and a variety of garden styles, from the prim and precise Victorian flowerbeds to the riotous Mediterranean and wild rock gardens – not to mention ","attributes":[]}},{"type":"urlLink","model":{"text":"a rare 19th-Century bear pit","locator":"https://www.atlasobscura.com/places/sheffield-botanical-gardens-bear-pit","blocks":[{"type":"fragment","model":{"text":"a rare 19th-Century bear pit","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Here I met Dr Laura Alston, education officer at the gardens, who confirmed, \"it's brilliant to be able to travel through so many green spaces even in the urban environment. We are very lucky in Sheffield.\"","blocks":[{"type":"fragment","model":{"text":"Here I met Dr Laura Alston, education officer at the gardens, who confirmed, \"it's brilliant to be able to travel through so many green spaces even in the urban environment. We are very lucky in Sheffield.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Continuing north, I came to Weston Park, the city's first municipal park opened around 1873. When Sheffield was aglow with factories, this ground-breaking park – an initial acknowledgement from the state for the need for green space – would have provided pockets of clean air and sanctuary for wealthier residents.","blocks":[{"type":"fragment","model":{"text":"Continuing north, I came to Weston Park, the city's first municipal park opened around 1873. When Sheffield was aglow with factories, this ground-breaking park – an initial acknowledgement from the state for the need for green space – would have provided pockets of clean air and sanctuary for wealthier residents.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In West Bar, an innovative \"Grey to Green\" rewilding project has replaced a derelict stretch of road (Credit: Kirsten Henton)","blocks":[{"type":"fragment","model":{"text":"In West Bar, an innovative \"Grey to Green\" rewilding project has replaced a derelict stretch of road (Credit: Kirsten Henton)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In West Bar, an innovative \"Grey to Green\" rewilding project has replaced a derelict stretch of road (Credit: Kirsten Henton)","blocks":[{"type":"fragment","model":{"text":"In West Bar, an innovative \"Grey to Green\" rewilding project has replaced a derelict stretch of road (Credit: Kirsten Henton)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0h129k0.jpg","originCode":"ic","copyrightHolder":"Kirsten Henton"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Thankfully, the importance of access to nature for physical and mental well-being for all is now a given – something demonstrated in the area of West Bar, where an innovative \"Grey to Green\" rewilding and drainage project has taken root. What was a derelict stretch of road is now a thriving, biodiverse corridor of flowers, sculptures, benches, bug hotels and information plaques. The soil is made up of recycled material, while the plants have been specially chosen to improve air quality and welcome wildlife.","blocks":[{"type":"fragment","model":{"text":"Thankfully, the importance of access to nature for physical and mental well-being for all is now a given – something demonstrated in the area of West Bar, where an innovative \"","attributes":[]}},{"type":"urlLink","model":{"text":"Grey to Green","locator":"https://www.greytogreen.org.uk/","blocks":[{"type":"fragment","model":{"text":"Grey to Green","attributes":[]}}]}},{"type":"fragment","model":{"text":"\" rewilding and drainage project has taken root. What was a derelict stretch of road is now a thriving, biodiverse corridor of flowers, sculptures, benches, bug hotels and information plaques. The soil is made up of recycled material, while the plants have been specially chosen to improve air quality and welcome wildlife.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"It's a real regenerative success story that has given life to this once-neglected part of the city. Bees buzzed in and out of their man-made sanctuaries, colourful flowers swayed in the breeze and a reassuring sense of peace and calm flowed alongside the River Don.","blocks":[{"type":"fragment","model":{"text":"It's a real regenerative success story that has given life to this once-neglected part of the city. Bees buzzed in and out of their man-made sanctuaries, colourful flowers swayed in the breeze and a reassuring sense of peace and calm flowed alongside the River Don.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"I continued on and up through multiple parks and green spaces to the long tree-lined drive of Norfolk Heritage Park, which Alston had recommended for its \"incredible history and views\". A 28-hectare Victorian creation, this outdoor community space has plenty of room to play, wander and escape the city's busy streets. Looking northwards with an arc of woodland behind me, I marvelled at how the undulating green park spilled away to the valley-dwelling city. As I took in this great expanse of greenery, I felt surprisingly far from the Saturday afternoon bustle below.","blocks":[{"type":"fragment","model":{"text":"I continued on and up through multiple parks and green spaces to the long tree-lined drive of ","attributes":[]}},{"type":"urlLink","model":{"text":"Norfolk Heritage Park","locator":"https://www.sheffield.gov.uk/parks-sport-recreation/norfolk-heritage-park","blocks":[{"type":"fragment","model":{"text":"Norfolk Heritage Park","attributes":[]}}]}},{"type":"fragment","model":{"text":", which Alston had recommended for its \"incredible history and views\". A 28-hectare Victorian creation, this outdoor community space has plenty of room to play, wander and escape the city's busy streets. Looking northwards with an arc of woodland behind me, I marvelled at how the undulating green park spilled away to the valley-dwelling city. As I took in this great expanse of greenery, I felt surprisingly far from the Saturday afternoon bustle below.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Visitors can learn more about Sheffield's industrial past at the Kelham Island Museum (Credit: Kirsten Henton)","blocks":[{"type":"fragment","model":{"text":"Visitors can learn more about Sheffield's industrial past at the Kelham Island Museum (Credit: Kirsten Henton)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Visitors can learn more about Sheffield's industrial past at the Kelham Island Museum (Credit: Kirsten Henton)","blocks":[{"type":"fragment","model":{"text":"Visitors can learn more about Sheffield's industrial past at the Kelham Island Museum (Credit: Kirsten Henton)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1024,"width":1024,"locator":"/p0h129jw.jpg","originCode":"ic","copyrightHolder":"Kirsten Henton"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"As well as being the greenest city in the UK, Sheffield is the second-greenest city in Europe after Oslo, which pips this Yorkshire city to the green post with around 72% of green spaces.","blocks":[{"type":"fragment","model":{"text":"As well as being the greenest city in the UK, Sheffield is the second-greenest city in Europe after Oslo, which pips this Yorkshire city to the green post with around 72% of green spaces.","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"Carbon Count","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The travel emissions it took to report this story were 0 metric tons of CO2e. Find out more about how we calculated this figure here.","blocks":[{"type":"fragment","model":{"text":"The travel emissions it took to report this story were 0 metric tons of CO2e. ","attributes":[]}},{"type":"urlLink","model":{"text":"Find out more about how we calculated this figure here","locator":"https://www.bbc.com/travel/article/20231031-why-and-how-does-bbc-travel-count-carbon","blocks":[{"type":"fragment","model":{"text":"Find out more about how we calculated this figure here","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"However, according to Mark Mobbs, manager for city campaigns at Sheffield City Council, \"It's about how those green spaces connect different parts of the city and are usable as part of daily life, not just whether they are enormous areas that may not be that usable.\"","blocks":[{"type":"fragment","model":{"text":"However, according to Mark Mobbs, manager for city campaigns at Sheffield City Council, \"It's about how those green spaces connect different parts of the city and are usable as part of daily life, not just whether they are enormous areas that may not be that usable.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"He continued, \"I really feel that [Sheffield] has unique accessibility to genuine green space, not just small patches of grass, right from the city centre and throughout the suburbs.\"","blocks":[{"type":"fragment","model":{"text":"He continued, \"I really feel that [Sheffield] has unique accessibility to genuine green space, not just small patches of grass, right from the city centre and throughout the suburbs.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_6"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"And perhaps that's the real point. Mobbs says that Sheffield is a place \"where nature and culture go hand in hand... our green spaces [are] part of our city identity.\" Maybe that's what will ensure this formerly heavily industrial city continues to evolve sustainably for generations to come.","blocks":[{"type":"fragment","model":{"text":"And perhaps that's the real point. Mobbs says that Sheffield is a place \"where nature and culture go hand in hand... our green spaces [are] part of our city identity.\" Maybe that's what will ensure this formerly heavily industrial city continues to evolve sustainably for generations to come.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Green Getaways is
