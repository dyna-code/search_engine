</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"news\",\"entertainment-arts-64824526\",":{"id":"urn:bbc:cps:curie:asset:719884fd-ca61-4c1f-85c8-adaf7e3a5bc0","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Rust trial: How events unfolded after fatal shooting on Alec Baldwin film set","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1713251134000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Helen Bushby","blocks":[{"type":"fragment","model":{"text":"By Helen Bushby","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Entertainment reporter","blocks":[{"type":"fragment","model":{"text":"Entertainment reporter","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1713251134000}}]}},{"type":"image","model":{"emphasiseImage":true,"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Alec Baldwin","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"12C5C/production/_128829867_mediaitem128829864.jpg","originCode":"cpsprodpb","copyrightHolder":"Reuters"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Alec Baldwin has pleaded not guilty in court to involuntary manslaughter","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Cinematographer Halyna Hutchins died on the set of Western film Rust in New Mexico in 2021, after a gun held by Hollywood actor Alec Baldwin fired a live round while he was rehearsing a scene.","blocks":[{"type":"fragment","model":{"text":"Cinematographer Halyna Hutchins died on the set of Western film Rust in New Mexico in 2021, after a gun held by Hollywood actor Alec Baldwin fired a live round while he was rehearsing a scene.","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"He has denied pulling the trigger and has pleaded not guilty to involuntary manslaughter. He is expected to go on trial in July.","blocks":[{"type":"fragment","model":{"text":"He has denied pulling the trigger and has pleaded not guilty to involuntary manslaughter. He is expected to go on trial in July.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The film's armourer Hannah Gutierrez-Reed, who was responsible for the weapons on the set, has been jailed after being found guilty of involuntary manslaughter.","blocks":[{"type":"fragment","model":{"text":"The film's armourer Hannah Gutierrez-Reed, who was responsible for the weapons on the set, has been jailed after being found guilty of involuntary manslaughter.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Here is a summary of the events so far.","blocks":[{"type":"fragment","model":{"text":"Here is a summary of the events so far.","attributes":[]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"21 October 2021","blocks":[{"type":"fragment","model":{"text":"21 October 2021","attributes":[]}}]}}]}}],"level":2}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Halyna Hutchins","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"5BF2/production/_121183532_gettyimages-686128814.jpg","originCode":"cpsprodpb","copyrightHolder":"Getty Images"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Hutchins was a \"wonderful mother, first and foremost\", a former colleague told the BBC","attributes":[]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Halyna Hutchins dies and director Joel Souza is injured after Alec Baldwin fires a prop gun on a film set for 19th Century western Rust in New Mexico.","blocks":[{"type":"urlLink","model":{"text":"Halyna Hutchins dies","locator":"https://www.bbc.co.uk/news/world-us-canada-59005500","blocks":[{"type":"fragment","model":{"text":"Halyna Hutchins dies","attributes":[]}}]}},{"type":"fragment","model":{"text":" and director Joel Souza is injured after Alec Baldwin fires a prop gun on a film set for 19th Century western Rust in New Mexico.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Ukrainian-born Hutchins was shot while working as the film's director of photography. The 42-year-old was flown to hospital by helicopter, but died of her injuries. Souza was taken by ambulance from the scene at Bonanza Creek Ranch.","blocks":[{"type":"fragment","model":{"text":"Ukrainian-born Hutchins was shot while working as the film's director of photography. The 42-year-old was flown to hospital by helicopter, but died of her injuries. Souza was taken by ambulance from the scene at Bonanza Creek Ranch.","attributes":[]}}]}}]}},{"type":"unorderedList","model":{"blocks":[{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Dead cinematographer 'was an incredible artist' ","locator":"https://www.bbc.co.uk/news/entertainment-arts-59007724","blocks":[{"type":"fragment","model":{"text":"Dead cinematographer 'was an incredible artist' ","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"What are the rules for guns on film sets?","locator":"https://www.bbc.co.uk/news/entertainment-arts-59035488","blocks":[{"type":"fragment","model":{"text":"What are the rules for guns on film sets?","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"What are prop guns and why are they dangerous?  ","locator":"https://www.bbc.co.uk/news/world-us-canada-59006905","blocks":[{"type":"fragment","model":{"text":"What are prop guns and why are they dangerous?  ","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Baldwin, who is also a co-producer of Rust, plays the film's lead and namesake - an outlaw whose 13-year-old grandson is convicted of manslaughter. The actor, 64, is best-known as Jack Donaghy on the NBC sitcom 30 Rock, and for his portrayal of Donald Trump on sketch show Saturday Night Live.","blocks":[{"type":"fragment","model":{"text":"Baldwin, who is also a co-producer of Rust, plays the film's lead and namesake - an outlaw whose 13-year-old grandson is convicted of manslaughter. The actor, 64, is best-known as Jack Donaghy on the NBC sitcom 30 Rock, and for his portrayal of Donald Trump on sketch show Saturday Night Live.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Speaking at the time, he said: \"My heart is broken for her husband, their son, and all who knew and loved Halyna.\" He said he was \"fully co-operating with the police investigation\".","blocks":[{"type":"urlLink","model":{"text":"Speaking at the time, he said","locator":"https://www.bbc.co.uk/news/world-us-canada-59015889","blocks":[{"type":"fragment","model":{"text":"Speaking at the time, he said","attributes":[]}}]}},{"type":"fragment","model":{"text":": \"My heart is broken for her husband, their son, and all who knew and loved Halyna.\" He said he was \"fully co-operating with the police investigation\".","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"23 October 2021","blocks":[{"type":"fragment","model":{"text":"23 October 2021","attributes":[]}}]}}]}}],"level":2}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Director Joel Souza","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"022F/production/_121195500_mediaitem121196409.jpg","originCode":"cpsprodpb","copyrightHolder":"Reuters"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Joel Souza thanked \"hundreds of strangers who reached out\" at the time of the shooting","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In his first statement since the on-set shooting, injured director Souza says he is \"gutted by the loss of my friend and colleague\" Hutchins.","blocks":[{"type":"fragment","model":{"text":"In his first statement since the on-set shooting, injured director Souza ","attributes":[]}},{"type":"urlLink","model":{"text":"says he is \"gutted by the loss of my friend and colleague\" Hutchins","locator":"https://www.bbc.co.uk/news/world-us-canada-59024820","blocks":[{"type":"fragment","model":{"text":"says he is \"gutted by the loss of my friend and colleague\" Hutchins","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Hutchins was fatally shot in the chest. Souza, who had been standing behind her, was treated in hospital for a wound to the shoulder, and later discharged.","blocks":[{"type":"fragment","model":{"text":"Hutchins was fatally shot in the chest. Souza, who had been standing behind her, was treated in hospital for a wound to the shoulder, and later discharged.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Court submissions show assistant director David Halls did not know the gun contained live ammunition, and indicated it was unloaded by shouting \"cold gun!\"","blocks":[{"type":"fragment","model":{"text":"Court submissions show assistant director David Halls did not know the gun contained live ammunition, and indicated it was unloaded by shouting \"cold gun!\"","attributes":[]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"24 October 2021","blocks":[{"type":"fragment","model":{"text":"24 October 2021","attributes":[]}}]}}]}}],"level":2}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"People hold candles in front of an image of Halyna Hutchins","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"16080/production/_121204209_gettyimages-1236086180.jpg","originCode":"cpsprodpb","copyrightHolder":"Getty Images"}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A vigil takes place in New Mexico to mourn Hutchins, with industry professionals among those lighting candles in her memory.","blocks":[{"type":"urlLink","model":{"text":"A vigil takes place in New Mexico","locator":"https://www.bbc.co.uk/news/world-us-canada-59029509","blocks":[{"type":"fragment","model":{"text":"A vigil takes place in New Mexico","attributes":[]}}]}},{"type":"fragment","model":{"text":" to mourn Hutchins, with industry professionals among those lighting candles in her memory.","attributes":[]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"25 October 2021","blocks":[{"type":"fragment","model":{"text":"25 October 2021","attributes":[]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Legal documents reveal Alec Baldwin was drawing a revolver across his body and pointing it at a camera during the on-set rehearsal when the gun fired.","blocks":[{"type":"urlLink","model":{"text":"Legal documents reveal","locator":"https://www.bbc.co.uk/news/entertainment-arts-59035483","blocks":[{"type":"fragment","model":{"text":"Legal documents reveal","attributes":[]}}]}},{"type":"fragment","model":{"text":" Alec Baldwin was drawing a revolver across his body and pointing it at a camera during the on-set rehearsal when the gun fired.","attributes":[]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"26 October 2021","blocks":[{"type":"fragment","model":{"text":"26 October 2021","attributes":[]}}]}}]}}],"level":2}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"An aerial view of the film set on Bonanza Creek Ranch, New Mexico","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"8E4D/production/_121192463_hi071471273.jpg","originCode":"cpsprodpb","copyrightHolder":"Reuters"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"The shooting occurred on the film set of the western Rust","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"It is revealed Rust's assistant director, David Halls, had been sacked from a previous production, war drama Freedom's Path, over gun safety violations in 2019.","blocks":[{"type":"fragment","model":{"text":"It is revealed Rust's assistant director, David Halls, had been ","attributes":[]}},{"type":"urlLink","model":{"text":"sacked from a previous production, war drama Freedom's Path,","locator":"https://www.bbc.co.uk/news/entertainment-arts-59055138","blocks":[{"type":"fragment","model":{"text":"sacked from a previous production, war drama Freedom's Path,","attributes":[]}}]}},{"type":"fragment","model":{"text":" over gun safety violations in 2019.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A statement from the producers of that film told news agency AFP that Halls was dismissed after a crew member \"incurred a minor and temporary injury when a gun was unexpectedly discharged\".","blocks":[{"type":"fragment","model":{"text":"A statement from the producers of that film told news agency AFP that Halls was dismissed after a crew member \"incurred a minor and temporary injury when a gun was unexpectedly discharged\".","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Halls could not be reached for comment. There is no suggestion that he was at fault for the Rust incident.","blocks":[{"type":"fragment","model":{"text":"Halls could not be reached for comment. There is no suggestion that he was at fault for the Rust incident.","attributes":[]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"28 October 2021","blocks":[{"type":"fragment","model":{"text":"28 October 2021","attributes":[]}}]}}]}}],"level":2}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Santa Fe County Sheriff Adan Mendoza","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"16FAC/production/_121242149_sheriffgetty.jpg","originCode":"cpsprodpb","copyrightHolder":"Getty Images"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Santa Fe County Sheriff Adan Mendoza said police had recovered evidence, including 500 rounds of ammunition","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type"
