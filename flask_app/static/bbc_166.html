</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"future\",\"article\",\"20240124-the-photo-of-sudan-the-last-male-northern-white-rhino\",":{"id":"urn:pubpipe:wwverticals:article:future/article/20240124-the-photo-of-sudan-the-last-male-northern-white-rhino","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Last male of his kind: The rhino that became a conservation icon","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1706108400000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"topicUrl":"future/author/riley-farrell","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Riley Farrell","blocks":[{"type":"fragment","model":{"text":"By Riley Farrell","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Features correspondent","blocks":[{"type":"fragment","model":{"text":"Features correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1706108400000}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Tony Karumba's photo of Sudan with his carer made the rhino a global sensation in his final year (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"Tony Karumba's photo of Sudan with his carer made the rhino a global sensation in his final year (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The last male northern white rhino Sudan at the Ol Pejeta conservancy Kenya (Getty Images)","blocks":[{"type":"fragment","model":{"text":"The last male northern white rhino Sudan at the Ol Pejeta conservancy Kenya (Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0h6ty6h.jpg","originCode":"ic","copyrightHolder":"Getty Images"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sudan, the world's last male northern white rhino, died in 2018. In his final years, he became a global celebrity and conservation icon, helping raise awareness about the brutality of poaching.","blocks":[{"type":"fragment","model":{"text":"Sudan, the world's last male northern white rhino, died in 2018. In his final years, he became a global celebrity and conservation icon, helping raise awareness about the brutality of poaching.","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"There was a lot of hope riding on Sudan, the last male northern white rhinoceros. He was labelled the \"world's most eligible bachelor\" by the dating app Tinder, the \"most famous rhino\" by various news outlets and a \"gentle giant\" by the armed guards who watched over him 24-hours-a-day. But Sudan's life carried the baggage of a species decimated by poaching.","blocks":[{"type":"fragment","model":{"text":"There was a lot of hope riding on Sudan, the last male northern white rhinoceros. He was labelled the \"world's most eligible bachelor\" by the dating app ","attributes":[]}},{"type":"urlLink","model":{"text":"Tinder","locator":"https://www.olpejetaconservancy.org/the-most-eligible-bachelor-in-the-world-is-on-tinder-and-hes-looking-for-love/","blocks":[{"type":"fragment","model":{"text":"Tinder","attributes":[]}}]}},{"type":"fragment","model":{"text":", the \"most famous rhino\" by ","attributes":[]}},{"type":"urlLink","model":{"text":"various","locator":"https://www.nationalgeographic.com/animals/article/sudan-last-male-northern-white-rhino-extinct-spd","blocks":[{"type":"fragment","model":{"text":"various","attributes":[]}}]}},{"type":"fragment","model":{"text":" ","attributes":[]}},{"type":"urlLink","model":{"text":"news","locator":"https://www.pbs.org/wnet/nature/last-rhino-caring-worlds-famous-rhino/16049/","blocks":[{"type":"fragment","model":{"text":"news","attributes":[]}}]}},{"type":"fragment","model":{"text":" ","attributes":[]}},{"type":"urlLink","model":{"text":"outlets","locator":"https://blogs.scientificamerican.com/extinction-countdown/rip-sudan-the-last-male-northern-white-rhino/","blocks":[{"type":"fragment","model":{"text":"outlets","attributes":[]}}]}},{"type":"fragment","model":{"text":" and a \"","attributes":[]}},{"type":"urlLink","model":{"text":"gentle giant","locator":"https://www.cbsnews.com/news/sudan-last-male-northern-white-rhinoceros-striving-to-save-a-species/","blocks":[{"type":"fragment","model":{"text":"gentle giant","attributes":[]}}]}},{"type":"fragment","model":{"text":"\" by the armed guards who watched over him 24-hours-a-day. But Sudan's life carried the baggage of a species decimated by poaching.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In the Ol Pejeta conservancy at the foot of Mount Kenya, AFP photojournalist Tony Karumba captured a celebrated snapshot of Sudan on 5 December 2016, approximately 15 months before the rhino's death.","blocks":[{"type":"fragment","model":{"text":"In the Ol Pejeta conservancy at the foot of Mount Kenya, AFP photojournalist Tony Karumba captured a celebrated snapshot of Sudan on 5 December 2016, approximately 15 months before the rhino's death.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"At the forefront of Karumba's image is the tender relationship between the humans at the conservancy and Sudan. The photo is iconic but not iconoclastic, exemplifying an ordinary moment of the all-too-late-yet-genuine care that northern white rhinos received from the species that decimated them. Once lost, gone forever, only to live in photos like Karumba's photo series. ","blocks":[{"type":"fragment","model":{"text":"At the forefront of Karumba's image is the tender relationship between the humans at the conservancy and Sudan. The photo is iconic but not iconoclastic, exemplifying an ordinary moment of the all-too-late-yet-genuine care that northern white rhinos received from the species that decimated them. Once lost, gone forever, only to live in photos like Karumba's photo series. ","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"Sign up to Future Earth","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sign up to the Future Earth newsletter to get essential climate news and hopeful developments in your inbox every Tuesday from Carl Nasman. This email is currently available to non-UK readers. In the UK? Sign up for newsletters here.","blocks":[{"type":"fragment","model":{"text":"Sign up to the Future Earth newsletter","attributes":["bold"]}},{"type":"fragment","model":{"text":" to get essential climate news and hopeful developments in your inbox every Tuesday from Carl Nasman. This email is currently available to non-UK readers. In the UK? ","attributes":[]}},{"type":"urlLink","model":{"text":"Sign up for newsletters here","locator":"https://www.bbc.co.uk/newsletters/bbcnewsemails/zhp28xs","blocks":[{"type":"fragment","model":{"text":"Sign up for newsletters here","attributes":["bold"]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"As Sudan was released from his pen to pasture, Karumba captured his pictures. \"There's trust and love all over that moment,\" says Karumba. \"Being in Sudan's presence always felt for me like a visit with a sage; his demeanour, despite his behemoth self, had a way of conveying a calm patience with me and though his minders would always be hovering just outside my camera's frame, he [Sudan] was accepting of my wary intrusions and poised as though he was aware of his symbolism as the last icon of his subspecies.\"","blocks":[{"type":"fragment","model":{"text":"As Sudan was released from his pen to pasture, Karumba captured his pictures. \"There's trust and love all over that moment,\" says Karumba. \"Being in Sudan's presence always felt for me like a visit with a sage; his demeanour, despite his behemoth self, had a way of conveying a calm patience with me and though his minders would always be hovering just outside my camera's frame, he [Sudan] was accepting of my wary intrusions and poised as though he was aware of his symbolism as the last icon of his subspecies.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The photo showcases Sudan's craniate profile and his two horns, a trait characterising the white rhino subspecies, shaved off to deter poachers. Sudan's carer calms the two-and-a-half-tonned (2,500 kg)animal, whose head is longer than the man's torso. Karumba's vantage, his low viewpoint on Sudan, \"emphasised the power and the stature of the rhino,\" says Michael Pritchard, programmes director at the Royal Photographic Society in the UK.","blocks":[{"type":"fragment","model":{"text":"The photo showcases Sudan's craniate profile and his two horns, a trait characterising the white rhino subspecies, shaved off to deter poachers. Sudan's carer calms the two-and-a-half-tonned (2,500 kg)animal, whose head is longer than the man's torso. Karumba's vantage, his low viewpoint on Sudan, \"emphasised the power and the stature of the rhino,\" says Michael Pritchard, programmes director at the Royal Photographic Society in the UK.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The power of this photograph is the interaction between this impressive animal and this human,\" says Pritchard. \"There's a kindness, a relationship.\"","blocks":[{"type":"fragment","model":{"text":"\"The power of this photograph is the interaction between this impressive animal and this human,\" says Pritchard. \"There's a kindness, a relationship.\"","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sudan was the last icon of a subspecies decimated by poaching (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"Sudan was the last icon of a subspecies decimated by poaching (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sudan was the last icon of a subspecies decimated by poaching (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"Sudan was the last icon of a subspecies decimated by poaching (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0h6tmzc.jpg","originCode":"ic","copyrightHolder":"Getty Images"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sudan spent most of his life at the Safari Park Dvůr Králové in the Czech Republic from 1975 to 2009. He was then moved to the highly surveilled Ol Pejeta Conservancy in Laikipia, Kenya, which was a last-ditch effort to encourage procreation with the remaining females of his subspecies. It didn't work.","blocks":[{"type":"fragment","model":{"text":"Sudan spent most of his life at the Safari Park Dvůr Králové in the Czech Republic from ","attributes":[]}},{"type":"urlLink","model":{"text":"1975 to 2009","locator":"https://www.olpejetaconservancy.org/uploads/assets/uploads/2018/03/NWR_Timeline.pdf","blocks":[{"type":"fragment","model":{"text":"1975 to 2009","attributes":[]}}]}},{"type":"fragment","model":{"text":". He was then moved to the highly surveilled Ol Pejeta Conservancy in Laikipia, Kenya, which was a last-ditch effort to encourage procreation with the remaining females of his subspecies. It didn't work.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sudan died on 19 March 2018, age 45, crushing hopes of saving the northern white rhinos from extinction. Only two female northern white rhinos – both former zoo animals called Najin and Fatu – remain alive at the Ol Pejeta Conservancy in Kenya. Both are incapable of sustaining a pregnancy and the subspecies is now \"functionally extinct\". But there is now new hope that it might be possible to resurect the northern white rhino after scientists have achieved the world's first IVF pregnancy in a closely-related subspecies, the southern white rhino. They hope to repeat this with northern white rhinos next. (Read more about the achievement from BBC News.)","blocks":[{"type":"fragment","model":{"text":"Sudan died on 19 March 2018, age 45, crushing hopes of saving the northern white rhinos from extinction. Only two female northern white rhinos – both former zoo animals called Najin and Fatu – remain alive at the Ol Pejeta Conservancy in Kenya. Both are incapable of sustaining a pregnancy and the subspecies is now \"","attributes":[]}},{"type":"urlLink","model":{"text":"functionally extinct","locator":"https://www.sciencefocus.com/news/white-rhino-extinction","blocks":[{"type":"fragment","model":{"text":"functionally extinct","attributes":[]}}]}},{"type":"fragment","model":{"text":"\". But there is now new hope that it might be possible to resurect the northern white rhino after scientists have achieved ","attributes":[]}},{"type":"urlLink","model":{"text":"the world's first IVF pregnancy","locator":"https://www.bbc.com/news/science-environment-68064432","blocks":[{"type":"fragment","model":{"text":"the world's first IVF pregnancy","attributes":[]}}]}},{"type":"fragment","model":{"text":" in a closely-related subspecies, the southern white rhino. They hope to repeat this with northern white rhinos next. (","attributes":[]}},{"type":"urlLink","model":{"text":"Read more about the achievement from BBC News","locator":"https://www.bbc.co.uk/news/science-environment-68064432","blocks":[{"type":"fragment","model":{"text":"Read more about the achievement from BBC News","attributes":["italic"]}}]}},{"type":"fragment","model":{"text":".","attributes":["italic"]}},{"type":"fragment","model":{"text":")","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"We are very confident that we will be able to create northern white rhinos in the same manner and that we will be able to save the species,\" Susanne Holtze, a scientist at Leibniz Institute for Zoo and Wildlife Research in Germany, which is part of the Biorescue project, a consortium working to save the white rhino species, told BBC News. ","blocks":[{"type":"fragment","model":{"text":"\"We are very confident that we will be able to create northern white rhinos in the same manner and that we will be able to save the species,\" Susanne Holtze, a scientist at Leibniz Institute for Zoo and Wildlife Research in Germany, which is part of the Biorescue project, a consortium working to save the white rhino species, told BBC News. ","attributes":[]}}]}}]}},{"type":"quote","model":{"text":"Sudan was accepting of my wary intrusions and poised as though he was aware of his symbolism as the last icon of his subspecies – Tony Karumba","quoteSource":"","quoteSourceTitle":""}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Sudan was one of those news stories that went around the world,\" says Pritchard. \"His photos show that we're changing the world in a way that numbers, statistics or government meetings can't do. That's the power of photography: to engage with a public that might not respond to facts and figures.\"","blocks":[{"type":"fragment","model":{"text":"\"Sudan was one of those news stories that went around the world,\" says Pritchard. \"His photos show that we're changing the world in a way that numbers, statistics or government meetings can't do. That's the power of photography: to engage with a public that might not respond to facts and figures.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The photos themselves are \"straightforward,\" Pritchard continues. But it's the context around the photographs that struck him. Sudan's story became much bigger than Sudan.","blocks":[{"type":"fragment","model":{"text":"The photos themselves are \"straightforward,\" Pritchard continues. But it's the context around the photographs that struck him. Sudan's story became much bigger than Sudan.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"We're looking at something that is no longer with us both on an individual level but, more importantly, on a species level,\" says Pritchard.","blocks":[{"type":"fragment","model":{"text":"\"We're looking at something that is no longer with us both on an individual level but, more importantly, on a species level,\" says Pritchard.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sudan showed people how vulnerable rhinos are, says Tony Karumba (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"Sudan showed people how vulnerable rhinos are, says Tony Karumba (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sudan showed people how vulnerable rhinos are, says Tony Karumba (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"Sudan showed people how vulnerable rhinos are, says Tony Karumba (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0h6tj1h.jpg","originCode":"ic","copyrightHolder":"Getty Images"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Once the world caught a glimpse of the functional face of extinction, it could not get enough. Sudan's publicity campaign won him fans around the globe, visits from tourists and donations for conservation efforts. When news of his passing spread, politicians and celebrities posted pictures of themselves meeting Sudan. On 20 December 2020, Google launched a Doodle on its homepage in remembrance of Sudan, who casts a long shadow in the illustration, which appeared in the search bars of every continent except Antarctica.","blocks":[{"type":"fragment","model":{"text":"Once the world caught a glimpse of the functional face of extinction, it could not get enough. Sudan's publicity campaign won him fans around the globe, visits from tourists and ","attributes":[]}},{"type":"urlLink","model":{"text":"donations for conservation efforts","locator":"https://issuu.com/olpejetaconservancy/docs/2018_-_ol_pejeta_annual_report_-_fi","blocks":[{"type":"fragment","model":{"text":"donations for conservation efforts","attributes":[]}}]}},{"type":"fragment","model":{"text":". When news of his passing spread, ","attributes":[]}},{"type":"urlLink","model":{"text":"politicians and celebrities","locator":"https://www.bbc.com/news/world-africa-43468066","blocks":[{"type":"fragment","model":{"text":"politicians and celebrities","attributes":[]}}]}},{"type":"fragment","model":{"text":" posted pictures of themselves meeting Sudan. On 20 December 2020, ","attributes":[]}},{"type":"urlLink","model":{"text":"Google","locator":"https://doodles.google/doodle/remembering-sudan-the-last-male-northern-white-rhino/","blocks":[{"type":"fragment","model":{"text":"Google","attributes":[]}}]}},{"type":"fragment","model":{"text":" launched a Doodle on its homepage in remembrance of Sudan, who casts a long shadow in the illustration, which appeared in the search bars of every continent except Antarctica.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"It leaves me happy and feeling accomplished that my efforts to document the glimpses I had of Sudan were and still are so well received,\" says Karumba. \"Repeatedly, our coverage of Sudan seemed to create a buzz, garnering interest from mainstream media and conservation circles.\"","blocks":[{"type":"fragment","model":{"text":"\"It leaves me happy and feeling accomplished that my efforts to document the glimpses I had of Sudan were and still are so well received,\" says Karumba. \"Repeatedly, our coverage of Sudan seemed to create a buzz, garnering interest from mainstream media and conservation circles.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sudan – and his ageing likeness – showed people how vulnerable rhinos are, says Karumba, who interacted with Sudan throughout his final decade at the Kenyan conservancy.  ","blocks":[{"type":"fragment","model":{"text":"Sudan – and his ageing likeness – showed people how vulnerable rhinos are, says Karumba, who interacted with Sudan throughout his final decade at the Kenyan conservancy.  ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Rhinos, the biological equivalent of armour-plated tanks with an anachronistic dinosaurian demeanour, are deceptively docile.","blocks":[{"type":"fragment","model":{"text":"Rhinos, the biological equivalent of armour-plated tanks with an anachronistic dinosaurian demeanour, are deceptively docile.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I remember being surprised at how calm he was, as I snapped photos of him and the females back then,\" Karumba wrote of his first encounter with Sudan. \"We were hustling and bustling all around him and climbing on his crate to try and get a good picture. But he was completely calm.\"","blocks":[{"type":"fragment","model":{"text":"\"I remember being surprised at how calm he was, as I snapped photos of him and the females back then,\" ","attributes":[]}},{"type":"urlLink","model":{"text":"Karumba ","locator":"https://correspondent.afp.com/last-rhino-standing","blocks":[{"type":"fragment","model":{"text":"Karumba ","attributes":[]}}]}},{"type":"urlLink","model":{"text":"wrote","locator":"https://correspondent.afp.com/last-rhino-standing","blocks":[{"type":"fragment","model":{"text":"wrote","attributes":[]}}]}},{"type":"fragment","model":{"text":" of his first encounter with Sudan. \"We were hustling and bustling all around him and climbing on his crate to try and get a good picture. But he was completely calm.\"","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"Why are northern white rhinos extinct in the wild?","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Illegal poaching, fueled by the increasing demand for keratin-rich rhino horn in traditional medicinal practices, has devastated the African rhino population. In 1960, there were still 2,360 wild northern white rhinos but by 2008 the subspecies was extinct in the wild.","blocks":[{"type":"fragment","model":{"text":"Illegal poaching, fueled by the increasing demand for ","attributes":[]}},{"type":"urlLink","model":{"text":"keratin-rich","locator":"https://www.frontiersin.org/articles/10.3389/fevo.2021.607660/full","blocks":[{"type":"fragment","model":{"text":"keratin-rich","attributes":[]}}]}},{"type":"fragment","model":{"text":" rhino horn in ","attributes":[]}},{"type":"urlLink","model":{"text":"traditional medicinal practices","locator":"https://www.science.org/doi/abs/10.1126/science.1229998","blocks":[{"type":"fragment","model":{"text":"traditional medicinal practices","attributes":[]}}]}},{"type":"fragment","model":{"text":", has ","attributes":[]}},{"type":"urlLink","model":{"text":"devastated the African rhino population","locator":"https://open.uct.ac.za/items/924f8a3a-b946-4603-a343-d79abe5a7d45","blocks":[{"type":"fragment","model":{"text":"devastated the African rhino population","attributes":[]}}]}},{"type":"fragment","model":{"text":". ","attributes":[]}},{"type":"fragment","model":{"text":"In 1960, ","attributes":[]}},{"type":"urlLink","model":{"text":"there were still 2,360 wild northern white rhinos","locator":"https://www.savetherhino.org/rhino-species/white-rhino/the-last-northern-white-rhinos/","blocks":[{"type":"fragment","model":{"text":"there were still 2,360 wild northern white rhinos","attributes":[]}}]}},{"type":"fragment","model":{"text":" but by 2008 the subspecies was ","attributes":[]}},{"type":"urlLink","model":{"text":"extinct in the wild","locator":"https://pachydermjournal.org/index.php/pachyderm/article/view/82","blocks":[{"type":"fragment","model":{"text":"extinct in the wild","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"From beyond the grave, Sudan went from a representative of optimism to a cautionary tale, cemented in conservation iconography, says sustainability economistat the University of Oxford Michael 't Sas-Rolfes. When Sas-Rolfes met Sudan in Kenya at an International Union for Conservation of Nature (IUCN) African Rhino Specialist Group meeting towards the end of the rhino's life in 2013, \"it was like the walking dead\".","blocks":[{"type":"fragment","model":{"text":"From beyond the grave, Sudan went from a representative of optimism to a cautionary tale, cemented in conservation iconography, says sustainability economistat the University of Oxford Michael 't Sas-Rolfes","attributes":[]}},{"type":"fragment","model":{"text":".","attributes":["bold"]}},{"type":"fragment","model":{"text":" When Sas-Rolfes met Sudan in Kenya at an International Union for Conservation of Nature (IUCN) African Rhino Specialist Group meeting towards the end of the rhino's life in 2013, \"it was like the walking dead\".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Rhinos are what Sas-Rolfes calls a \"charismatic\" endangered species. Other charismatic examples include elephants, big cats and bears, which all capture the public's imagination, he says. Charismatic wildlife walks the fragile line between being revered and feared, hoisted by attention from economically developed countries.","blocks":[{"type":"fragment","model":{"text":"Rhinos are what Sas-Rolfes calls a \"charismatic\" endangered species. Other charismatic examples include elephants, big cats and bears, which all capture the public's imagination, he says. Charismatic wildlife walks the fragile line between being revered and feared, hoisted by attention from economically developed countries.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Look no further than branding to see charismatic wildlife take the stage. Beginning in the 1960s and 1970s, emergent international wildlife non-profits like the World Wildlife Fund (WWF) launched its Save the Rhino campaign, says Sas-Rolfes.","blocks":[{"type":"fragment","model":{"text":"Look no further than branding to see charismatic wildlife take the stage. Beginning in the 1960s and 1970s, emergent international wildlife non-profits like the World Wildlife Fund (WWF) launched its ","attributes":[]}},{"type":"urlLink","model":{"text":"Save the Rhino campaign","locator":"http://rhino.panda.org/","blocks":[{"type":"fragment","model":{"text":"Save the Rhino campaign","attributes":[]}}]}},{"type":"fragment","model":{"text":", says Sas-Rolfes.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Our relationship with charismatic wildlife is complex, but they've always been held in high esteem,\" he says. \"NGOs have capitalised on the powerful imagery to raise funds.\"","blocks":[{"type":"fragment","model":{"text":"\"Our relationship with charismatic wildlife is complex, but they've always been held in high esteem,\" he says. \"NGOs have capitalised on the powerful imagery to raise funds.\"","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sudan's publicity campaign won him fans around the globe, visits from tourists and donations for conservation efforts (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"Sudan's publicity campaign won him fans around the globe, visits from tourists and donations for conservation efforts (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sudan's publicity campaign won him fans around the globe, visits from tourists and donations for conservation efforts (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"Sudan's publicity campaign won him fans around the globe, visits from tourists and donations for conservation efforts (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0h6tr5j.jpg","originCode":"ic","copyrightHolder":"Getty Images"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"William Fowlds, a wildlife veterinarian and conservationist, has first-hand witnessed the bloody repercussions of poaching in South Africa, which is home to more rhinos than any other country. In 2022, 448 rhinos were illegally killed, compared to 451 in 2021 in South Africa, according to the International Union for Conservation of Nature.","blocks":[{"type":"fragment","model":{"text":"William Fowlds, a wildlife veterinarian and conservationist, has first-hand witnessed the bloody repercussions of poaching in South Africa, which is home to more rhinos than any other country. In 2022, 448 rhinos were illegally killed, compared to 451 in 2021 in South Africa, according to ","attributes":[]}},{"type":"urlLink","model":{"text":"the International Union for Conservation of Nature","locator":"https://www.iucn.org/press-release/202309/african-rhino-numbers-are-increasing-despite-poaching","blocks":[{"type":"fragment","model":{"text":"the International Union for Conservation of Nature","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The amount of brutality afflicted against the rhino depends on the experience-level of the poacher, who typically uses a saw or a machete to hack its horn off, Fowlds says. \"Pieces of face and flesh fly off its body, landing multiple metres away from the rhino, blood splattering on vegetation around,\" he says. \"You can see by the marks on the ground where the animal tried to get away.\"","blocks":[{"type":"fragment","model":{"text":"The amount of brutality afflicted against the rhino depends on the experience-level of the poacher, who typically uses a saw or a machete to hack its horn off, Fowlds says. \"Pieces of face and flesh fly off its body, landing multiple metres away from the rhino, blood splattering on vegetation around,\" he says. \"You can see by the marks on the ground where the animal tried to get away.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_6"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"One word springs to mind when Fowlds looks at the photo of Sudan: loneliness.","blocks":[{"type":"fragment","model":{"text":"One word springs to mind when Fowlds looks at the photo of Sudan: loneliness.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"We've invaded their world. We've destroyed their habitat. We've separated them from each other. Now, we've arrived at a time when there are very few of them left on the planet,\" he says.","blocks":[{"type":"fragment","model":{"text":"\"We've invaded their world. We've destroyed their habitat. We've separated them from each other. Now, we've arrived at a time when there are very few of them left on the planet,\" he says.","attributes":[]}}]}}]}},{"type":"quote","model":{"text":"The power of this photograph is the interaction between this impressive animal and this human. There's a kindness, a relationship – Michael Pritchard","quoteSource":"","quoteSourceTitle":""}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Rhinos are social and soft-natured, Fowlds says. Intelligent, too, with varied personalities.","blocks":[{"type":"fragment","model":{"text":"Rhinos are social and soft-natured, Fowlds says. ","attributes":[]}},{"type":"urlLink","model":{"text":"Intelligent","locator":"https://academic.oup.com/cz/article/60/4/486/1824855","blocks":[{"type":"fragment","model":{"text":"Intelligent","attributes":[]}}]}},{"type":"fragment","model":{"text":", too, with varied ","attributes":[]}},{"type":"urlLink","model":{"text":"personalities","locator":"https://onlinelibrary.wiley.com/doi/abs/10.1002/zoo.21723","blocks":[{"type":"fragment","model":{"text":"personalities","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Like Sudan's handler in this picture, people who see the photo feel up close and are privileged to spend time with the last of his kind,\" Fowlds says. \"They're vulnerable. Obviously, the numbers at the hands of humans reflect that.\"","blocks":[{"type":"fragment","model":{"text":"\"Like Sudan's handler in this picture, people who see the photo feel up close and are privileged to spend time with the last of his kind,\" Fowlds says. \"They're vulnerable. Obviously, the numbers at the hands of humans reflect that.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_7"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Fowlds brings up another famous, albeit happier, rhino story. Her name is Thandi, a female southern white rhino who was disfigured by poachers on 2 March 2012. Two other rhinos were attacked, both died. Thandi improved – much to the surprise of veterinarians involved, like Fowlds. After this rescue and rehabilitation, she has gone on to give birth to multiple babies and wears her facial scars with pride.","blocks":[{"type":"fragment","model":{"text":"Fowlds brings up another famous, albeit happier, rhino story. Her name is Thandi, a female southern white rhino who was disfigured by poachers on 2 March 2012. Two other rhinos were attacked, both died. ","attributes":[]}},{"type":"urlLink","model":{"text":"Thandi improved","locator":"https://heinonline.org/HOL/LandingPage?handle=hein.journals/ajel2\u0026div=8\u0026id=\u0026page=","blocks":[{"type":"fragment","model":{"text":"Thandi improved","attributes":[]}}]}},{"type":"fragment","model":{"text":" – much to the surprise of veterinarians involved, like Fowlds. After this rescue and rehabilitation, she has gone on to give birth to multiple babies and wears her facial scars with pride.","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"Carbon Count","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The emissions from travel it took to report this story were 0kg CO2. The digital emissions from this story are an estimated 1.2g to 3.6g CO2 per page view. Find out more about how we calculated this figure here.","blocks":[{"type":"fragment","model":{"text":"The emissions from travel it took to report this story were 0kg CO2. The digital emissions from this story are an estimated 1.2g to 3.6g CO2 per page view. ","attributes":["italic"]}},{"type":"urlLink","model":{"text":"Find out more about how we calculated this figure here.","locator":"https://www.bbc.com/future/article/20200131-why-and-how-does-future-planet-count-carbon","blocks":[{"type":"fragment","model":{"text":"Find out more about how we calculated this figure here.","attributes":["italic","bold"]}}]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sudan and Thandi have phenomenal stories, Fowlds says. Both of their faces are important in the fight against poaching. They represent the first step of awareness.","blocks":[{"type":"fragment","model":{"text":"Sudan and Thandi have phenomenal stories, Fowlds says. Both of their faces are important in the fight against poaching. They represent the first step of awareness.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"They inspire many people, including myself, to do more for rhinos,\" Fowlds says. \"When you see a creature like that fighting to survive, we realise we should get behind them and fight just as hard.\"","blocks":[{"type":"fragment","model":{"text":"\"They inspire many people, including myself, to do more for rhinos,\" Fowlds says. \"When you see a creature like that fighting to survive, we realise we should get behind them and fight just as hard.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The story of rhino poaching is evolving – and extremely human, says US-based rhino conservation specialist Katie Lawton. The easiest comparison is narcotics or arms trafficking, Lawton says. A rhinoceros horn is more valuable by weight than gold, diamonds or cocaine. Wildlife crime is a big business.","blocks":[{"type":"fragment","model":{"text":"The story of rhino poaching is evolving – and extremely human, says US-based rhino conservation specialist Katie Lawton. The easiest comparison is narcotics or arms trafficking, Lawton says. A rhinoceros horn is more valuable by weight than ","attributes":[]}},{"type":"urlLink","model":{"text":"gold, diamonds or cocaine","locator":"https://www.rhinoresourcecenter.com/pdf_files/159/1593360139.pdf","blocks":[{"type":"fragment","model":{"text":"gold, diamonds or cocaine","attributes":[]}}]}},{"type":"fragment","model":{"text":". Wildlife crime is a big business.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_8"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Subsistence poachers, driven by poverty and hunger, are paid to poach by commercial, syndicate organisations. Targeting the individual subsistence poachers doing the dirty work will not address the systemic framework of demand, Lawton says.","blocks":[{"type":"fragment","model":{"text":"Subsistence poachers, driven by poverty and hunger, are paid to poach by commercial, ","attributes":[]}},{"type":"urlLink","model":{"text":"syndicate organisations","locator":"https://www.nature.com/articles/s41467-019-09993-2","blocks":[{"type":"fragment","model":{"text":"syndicate organisations","attributes":[]}}]}},{"type":"fragment","model":{"text":". Targeting the individual subsistence poachers doing the dirty work will not address the systemic framework of demand, Lawton says.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The last two female northern white rhinos, Najin and Fatu, are incapable of sustaining a pregnancy, making the subspecies \"functionally extinct\" (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"The last two female northern white rhinos, Najin and Fatu, are incapable of sustaining a pregnancy, making the subspecies \"functionally extinct\" (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The last two female northern white rhinos, Najin and Fatu, are incapable of sustaining a pregnancy, making the subspecies \"functionally extinct\" (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"The last two female northern white rhinos, Najin and Fatu, are incapable of sustaining a pregnancy, making the subspecies \"functionally extinct\" (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0h6th5x.jpg","originCode":"ic","copyrightHolder":"Getty Images"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"It's easy for audiences from industrialised nations to see the issue of poaching from an unconsciously colonial lens and expect governments to solve the issue, Fowlds says. But the crisis here is deep-rooted, historical and socio-economic.","blocks":[{"type":"fragment","model":{"text":"It's easy for audiences from industrialised nations to see the issue of poaching from an unconsciously colonial lens and expect governments to solve the issue, Fowlds says. But the crisis here is ","attributes":[]}},{"type":"urlLink","model":{"text":"deep-rooted","locator":"https://journals.co.za/doi/pdf/10.10520/AJA02578301_211","blocks":[{"type":"fragment","model":{"text":"deep-rooted","attributes":[]}}]}},{"type":"fragment","model":{"text":", ","attributes":[]}},{"type":"urlLink","model":{"text":"historical","locator":"https://www.sciencedirect.com/science/article/abs/pii/S0006320718317658","blocks":[{"type":"fragment","model":{"text":"historical","attributes":[]}}]}},{"type":"fragment","model":{"text":" and ","attributes":[]}},{"type":"urlLink","model":{"text":"socio-economic","locator":"https://link.springer.com/chapter/10.1007/978-3-030-99435-8_13","blocks":[{"type":"fragment","model":{"text":"socio-economic","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The problem with endangered species like rhinos is that you don't have time to fix those long-game problems, because there will be no rhinos left by the time you have changed those socio-economic circumstances,\" Fowlds says.","blocks":[{"type":"fragment","model":{"text":"\"The problem with endangered species like rhinos is that you don't have time to fix those long-game problems, because there will be no rhinos left by the time you have changed those socio-economic circumstances,\" Fowlds says.","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"Is the rhino horn trade still legal today?","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Under the Convention on International Trade in Endangered Species of Fauna and Flora (Cites), global trade of rhino horns has been banned since 1977. However, countries like South Africa have overturned the ban to allow domestic trade, based on commercial rhino breeders' argument that legal trade would prevent poaching.","blocks":[{"type":"fragment","model":{"text":"Under the Convention on International Trade in Endangered Species of Fauna and Flora (","attributes":[]}},{"type":"urlLink","model":{"text":"Cites","locator":"https://cites.org/eng","blocks":[{"type":"fragment","model":{"text":"Cites","attributes":[]}}]}},{"type":"fragment","model":{"text":"), global trade of rhino horns has been ","attributes":[]}},{"type":"urlLink","model":{"text":"banned","locator":"https://www.google.com/url?q=https://link.springer.com/chapter/10.1007/978-3-319-98599-2_12\u0026sa=D\u0026source=docs\u0026ust=1705425377974033\u0026usg=AOvVaw2doonfipKTimkS3QxHwwjw","blocks":[{"type":"fragment","model":{"text":"banned","attributes":[]}}]}},{"type":"fragment","model":{"text":" since 1977. However, countries like ","attributes":[]}},{"type":"urlLink","model":{"text":"South Africa","locator":"http://www.rhinoresourcecenter.com/pdf_files/158/1581671674.pdf","blocks":[{"type":"fragment","model":{"text":"South Africa","attributes":[]}}]}},{"type":"fragment","model":{"text":" have overturned the ban to allow domestic trade, based on commercial rhino breeders' ","attributes":[]}},{"type":"urlLink","model":{"text":"argument","locator":"https://www.google.com/url?q=https://www.reuters.com/article/us-wildlife-rhinos-safrica/south-africas-top-court-lifts-ban-on-domestic-sales-in-rhino-horn-idUSKBN1771VP/\u0026sa=D\u0026source=docs\u0026ust=1705425400567522\u0026usg=AOvVaw3IN06AzRjtbNB0AYUjrw6-","blocks":[{"type":"fragment","model":{"text":"argument","attributes":[]}}]}},{"type":"fragment","model":{"text":" that legal trade would prevent poaching.","attributes":[]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_9"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Symbolically, Sudan made me think, 'I don't want it to get to that point,'\" Lawton says. \"And it won't, ever again.\"","blocks":[{"type":"fragment","model":{"text":"\"Symbolically, Sudan made me think, 'I don't want it to get to that point,'\" Lawton says. \"And it won't, ever again.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Overall, rhino poaching rates have declined since 2018, when Sudan died. Trade data indicates the lowest annual estimate of rhino horns entering illegal trade markets since 2013.","blocks":[{"type":"fragment","model":{"text":"Overall, rhino poaching ","attributes":[]}},{"type":"urlLink","model":{"text":"rates have declined","locator":"https://www.iucn.org/press-release/202208/rhino-poaching-and-illegal-trade-decline-remain-critical-threats-new-report#:~:text=Gland%2C%20Switzerland%2C%2022%20August%202022,Specialist%20Groups%20and%20TRAFFIC%20for","blocks":[{"type":"fragment","model":{"text":"rates have declined","attributes":[]}}]}},{"type":"fragment","model":{"text":" since 2018, when Sudan died. Trade data indicates the ","attributes":[]}},{"type":"urlLink","model":{"text":"lowest annual estimate of rhino horns entering illegal trade markets","locator":"https://cites.org/sites/default/files/documents/E-CoP19-75.pdf","blocks":[{"type":"fragment","model":{"text":"lowest annual estimate of rhino horns entering illegal trade markets","attributes":[]}}]}},{"type":"fragment","model":{"text":" since 2013.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The combination of conservation and biological management initiatives resulted in a total of 6,487 black rhinos in all of Africa. There are now 16,803 white rhinos on Earth, all except two are southern white rhinos. The first viable IVF pregnancy in a southern white rhino has raised hope that these animals could be brought back from the brink. ","blocks":[{"type":"fragment","model":{"text":"The combination of conservation and biological management initiatives resulted in a total of ","attributes":[]}},{"type":"urlLink","model":{"text":"6,487 black rhinos","locator":"https://www.iucn.org/press-release/202309/african-rhino-numbers-are-increasing-despite-poaching","blocks":[{"type":"fragment","model":{"text":"6,487 black rhinos","attributes":[]}}]}},{"type":"fragment","model":{"text":" in all of Africa. There are now ","attributes":[]}},{"type":"urlLink","model":{"text":"16,803 white rhinos","locator":"https://www.iucn.org/press-release/202309/african-rhino-numbers-are-increasing-despite-poaching","blocks":[{"type":"fragment","model":{"text":"16,803 white rhinos","attributes":[]}}]}},{"type":"fragment","model":{"text":" on Earth, all except two are southern white rhinos. The first viable IVF pregnancy in a southern white rhino has raised hope that these ","attributes":[]}},{"type":"urlLink","model":{"text":"animals could be brought back from the brink","locator":"https://www.bbc.com/news/science-environment-68064432","blocks":[{"type":"fragment","model":{"text":"animals could be brought back from the brink","attributes":[]}}]}},{"type":"fragment","model":{"text":". ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"That picture of Sudan encapsulates the relationship between the animal kingdom and mankind,\" says Pritchard. \"Perhaps the negative side, but also there's a positive relationship between man and rhinos that we should all be striving for. Ultimately, I see it as a positive picture.\"","blocks":[{"type":"fragment","model":{"text":"\"That picture of Sudan encapsulates the relationship between the animal kingdom and mankind,\" says Pritchard. \"Perhaps the negative side, but also there's a positive relationship between man and rhinos that we should all be striving for. Ultimately, I see it as a positive picture.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Sharing these moments of the very special environment that our planet is blessed with is a motivation to keep venturing into the wonders of nature's wilds, showing the characters in it that make it worth experiencing and preserving,\" says Karumba.","blocks":[{"type":"fragment","model":{"text":"\"Sharing these moments of the very special environment that our planet is blessed with is a motivation to keep venturing into the wonders of nature's wilds, showing the characters in it that make it worth experiencing and preserving,\" says Karumba.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_10"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"-- ","blocks":[{"type":"fragment","model":{"text":"-- ","attributes":["italic"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"If you liked this story, sign up for The Essential List newsletter – a handpicked selection of fe
