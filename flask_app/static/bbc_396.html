</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"news\",\"entertainment-arts-68816377\",":{"id":"urn:bbc:cps:curie:asset:00e5f5ed-4041-4fb3-94cf-6e89aa6c2c6e","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Mark Goodier to replace Steve Wright on Radio 2's Pick Of The Pops","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1713173570000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Mark Savage","blocks":[{"type":"fragment","model":{"text":"By Mark Savage","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Music correspondent, BBC News","blocks":[{"type":"fragment","model":{"text":"Music correspondent, BBC News","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1713173570000}}]}},{"type":"image","model":{"emphasiseImage":true,"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Mark Goodier","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":650,"width":1024,"locator":"A43D/production/_133154024_markgoodierimage-creditbbc.jpg","originCode":"cpsprodpb","copyrightHolder":"BBC"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Mark Goodier presented Radio 1's Chart Show in the 1990s","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Broadcaster Mark Goodier is to host BBC Radio 2's long-running Pick Of The Pops show, following the death of DJ Steve Wright earlier this year.","blocks":[{"type":"fragment","model":{"text":"Broadcaster Mark Goodier is to host BBC Radio 2's long-running Pick Of The Pops show, following the death of DJ Steve Wright earlier this year.","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Goodier, who was friends with Wright, said he was \"honoured\" to be taking over, \"although I wish it were in happier circumstances\".","blocks":[{"type":"fragment","model":{"text":"Goodier, who was friends with Wright, said he was \"honoured\" to be taking over, \"although I wish it were in happier circumstances\".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"He will start in July, with Gary Davies holding the fort until then.","blocks":[{"type":"fragment","model":{"text":"He will start in July, with Gary Davies holding the fort until then.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Radio 2 previously announced that Michael Ball would replace Wright on the popular Sunday Love Songs show.","blocks":[{"type":"fragment","model":{"text":"Radio 2 previously announced that Michael Ball would replace Wright on the popular Sunday Love Songs show.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Wright presented his final Radio 2 show on 11 February. The unexpected news of his death came from the broadcaster's family, just two days later.","blocks":[{"type":"fragment","model":{"text":"Wright presented his final Radio 2 show on 11 February. The unexpected news of his death came from the broadcaster's family, just two days later.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Metropolitan Police later confirmed the presenter had been found dead at home, adding that the death was not being treated as suspicious.","blocks":[{"type":"fragment","model":{"text":"The Metropolitan Police later confirmed the presenter had been found dead at home, adding that the death was not being treated as suspicious.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Steve Wright BBC DJ seen in 2005","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"FC1E/production/_132624546_680d290f3cd3a0cc0d9cf5b07af4591aac5faf9a0_0_2480_18002000x1452.jpg","originCode":"cpsprodpb","copyrightHolder":"PA Media"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Steve Wright joined the BBC in the 1970s and went on to host afternoon shows on Radio 1 and Radio 2","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Wright was a radio innovator, who has been credited with helping \"to redefine the role of a disc jockey\" after introducing his lively, Zoo-format shows to Radio 1 in the 1980s.","blocks":[{"type":"fragment","model":{"text":"Wright was a radio innovator, who has been credited with helping \"to redefine the role of a disc jockey\" after introducing his lively, Zoo-format shows to Radio 1 in the 1980s.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"He went on to front the Radio 1 Breakfast Show from 1994 to 1995, and enjoyed a stint in commercial radio, before joining BBC Radio 2 in 1996 to host Steve Wright's Saturday Show and Sunday Love Songs. ","blocks":[{"type":"fragment","model":{"text":"He went on to front the Radio 1 Breakfast Show from 1994 to 1995, and enjoyed a stint in commercial radio, before joining BBC Radio 2 in 1996 to host Steve Wright's Saturday Show and Sunday Love Songs. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In 1999, he also revived his weekday \"Steve Wright in the Afternoon\" show, featuring celebrity interviews, show business news and \"factoids\" trivia.","blocks":[{"type":"fragment","model":{"text":"In 1999, he also revived his weekday \"Steve Wright in the Afternoon\" show, featuring celebrity interviews, show business news and \"factoids\" trivia.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"He took over Pick Of The Pops last year, after time was called on his daily show.","blocks":[{"type":"fragment","model":{"text":"He took over Pick Of The Pops last year, after time was called on his daily show.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The chart-based show was first broadcast on the BBC Light Programme in 1955, and subsequently transferred to Radio 1 before finding its current home on Radio 2.","blocks":[{"type":"fragment","model":{"text":"The chart-based show was first broadcast on the BBC Light Programme in 1955, and subsequently transferred to Radio 1 before finding its current home on Radio 2.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The original presenter was Franklin Engelmann, who played \"a selection from the top shelf of current popular gramophone records\".","blocks":[{"type":"fragment","model":{"text":"The original presenter was Franklin Engelmann, who played \"a selection from the top shelf of current popular gramophone records\".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A few weeks later, Bill Haley's Rock Around the Clock topped the charts - becoming the first number one of the rock era, and kick-starting the transformation of the singles chart.","blocks":[{"type":"fragment","model":{"text":"A few weeks later, Bill Haley's Rock Around the Clock topped the charts - becoming the first number one of the rock era, and kick-starting the transformation of the singles chart.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The chart rundown quickly became an essential part of the programme, and the arrival of Australian DJ Alan \"Fluff\" Freeman in 1961 made the programme even more popular.","blocks":[{"type":"fragment","model":{"text":"The chart rundown quickly became an essential part of the programme, and the arrival of Australian DJ Alan \"Fluff\" Freeman in 1961 made the programme even more popular.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Freeman's rapid-fire delivery and grab bag of catchphrases allowed the BBC to hold its own against the competition of pirate radio; and Pick Of The Pops moved from the Light Programme to become a simultaneous broadcast on Radio 1 and 2 when they launched in 1967. ","blocks":[{"type":"fragment","model":{"text":"Freeman's rapid-fire delivery and grab bag of catchphrases allowed the BBC to hold its own against the competition of pirate radio; and Pick Of The Pops moved from the Light Programme to become a simultaneous broadcast on Radio 1 and 2 when they launched in 1967. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The theme tune - At the Sign of the Swingin' Cymbal - was rearranged by Barbara Moore in 1970 and is still in use today.","blocks":[{"type":"fragment","model":{"text":"The theme tune - At the Sign of the Swingin' Cymbal - was rearranged by Barbara Moore in 1970 and is still in use today.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"However, the format of the programme has changed, featuring classic charts from the past rather than the latest countdown.","blocks":[{"type":"fragment","model":{"text":"However, the format of the programme has changed, featuring classic charts from the past rather than the latest countdown.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Freeman handed over to Dale Winton in 2000 on his retirement. The programme has since been presented by Tony Blackburn and Paul Gambaccini.","blocks":[{"type":"fragment","model":{"text":"Freeman handed over to Dale Winton in 2000 on his retirement. The programme has since been presented by Tony Blackburn and Paul Gambaccini.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In a statement, Goodier said: \"I can't wait to reminisce with Radio 2 listeners as we revisit two years in their lives, playing some of the best records ever made.\"","blocks":[{"type":"fragment","model":{"text":"In a statement, Goodier said: \"I can't wait to reminisce with Radio 2 listeners as we revisit two years in their lives, playing some of the best records ever made.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"links","model":{"blocks":[{"type":"link","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Michael Ball 'nervous' to succeed DJ Steve Wright","blocks":[{"type":"urlLink","model":{"text":"Michael Ball 'nervous' to succeed DJ Steve Wright","locator":"/news/uk-wales-68723717","blocks":[{"type":"fragment","model":{"text":"Michael Ball 'nervous' to succeed DJ Steve Wright","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Michael Ball smiling","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"95A3/production/_133070383_dfdsjfsdjfh.png","originCode":"cpsprodpb","copyrightHolder":"BBC"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Michael Ball has been a presenter on BBC Radio 2 since 2005","attributes":[]}}]}}]}}]}}],"timestamp":1712160394000}},{"type":"link","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"DJs pay emotional tributes to 'radio legend'","blocks":[{"type":"urlLink","model":{"text":"DJs pay emotional tributes to 'radio legend'","locator":"/news/entertainment-arts-68292724","blocks":[{"type":"fragment","model":{"text":"DJs pay emotional tributes to 'radio legend'","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"File photo dated 18/03/02 of Radio DJ's Tony Blackburn (left), Steve Wright and Paul Gambaccini during the Sony Radio Awards launch party at the Commonwealth Club in London.","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"D9E7/production/_132638755_52f8aa0132cd2955dcc2fd2816c20e0039a216c1.jpg","originCode":"cpsprodpb","copyrightHolder":"PA Media"}}]}}],"timestamp":1707906844000}},{"type":"link","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Steve Wright: Radio giant and feel-good friend to millions","blocks":[{"type":"urlLink","model":{"text":"Steve Wright: Radio giant and feel-good friend to millions","locator":"/news/entertainment-arts-68284496","blocks":[{"type":"fragment","model":{"text":"Steve Wright: Radio giant and feel-good friend to millions","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Steve Wright at a Radio 1 roadshow","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"4AEF/production/_132638191_d606e77d257f9ddd853d0761d2578fb8e61e6c61.jpg","originCode":"cpsprodpb","copyrightHolder":"BBC"}}]}}],"timestamp":1707860844000}},{"type":"link","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"'He was alwa
