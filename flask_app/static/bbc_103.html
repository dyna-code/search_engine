</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"news\",\"articles\",\"cg3q95ednqwo\",":{"id":"urn:bbc:optimo:asset:cg3q95ednqwo","contents":[{"type":"headline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"My battle with Tesla: I want to clear my name before I die","blocks":[{"type":"fragment","model":{"text":"My battle with Tesla: I want to clear my name before I die","attributes":[]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1713223717197}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"thingUri":"http://www.bbc.co.uk/things/dbb7ac19-ea4a-4a39-9e3b-f1ecc81abf70#id","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Zoe Kleinman","blocks":[{"type":"fragment","model":{"text":"Zoe Kleinman","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Technology editor","blocks":[{"type":"fragment","model":{"text":"Technology editor","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1713223717197}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Cristina Balan finishing her chemotherapy treatment for breast cancer","blocks":[{"type":"fragment","model":{"text":"Cristina Balan finishing her chemotherapy treatment for breast cancer","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Cristina Balan finishing her chemotherapy treatment for breast cancer","blocks":[{"type":"fragment","model":{"text":"Cristina Balan finishing her chemotherapy treatment for breast cancer","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":686,"height":386,"locator":"22a0/live/e7f6b1c0-f668-11ee-bbe1-a7ba053f1988.jpg","originCode":"cpsprodpb","copyrightHolder":"Cristina Balan","suitableForSyndication":true}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A Tesla whistleblower who has battled Elon Musk and his company through the courts for a decade tells BBC News she is still seeking a public apology.","blocks":[{"type":"fragment","model":{"text":"A Tesla whistleblower who has battled Elon Musk and his company through the courts for a decade tells BBC News she is still seeking a public apology.","attributes":["bold"]}}]}},{"type":"paragraph","model":{"text":"Engineer Cristina Balan was once such a rising star at Tesla in the US that her initials were engraved on the batteries inside every Model S electric car.","blocks":[{"type":"fragment","model":{"text":"Engineer Cristina Balan was once such a rising star at Tesla in the US that her initials were engraved on the batteries inside every Model S electric car.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"But after raising a safety concern about a design flaw which could affect the cars’ braking in 2014, she claims management turned hostile, and she lost her job.","blocks":[{"type":"fragment","model":{"text":"But after raising a safety concern about a design flaw which could affect the cars’ braking in 2014, she claims management turned hostile, and she lost her job.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"She won a wrongful dismissal case but was later publicly accused by Tesla of using its resources for a “secret project” – accusations which amount to embezzlement which is a crime under US law.","blocks":[{"type":"fragment","model":{"text":"She won a wrongful dismissal case but was later publicly accused by Tesla of using its resources for a “secret project” – accusations which amount to embezzlement which is a crime under US law.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Ms Balan has consistently denied the accusation, and has taken legal action but years later, she is still waiting to have her case heard fully in an open court in California.","blocks":[{"type":"fragment","model":{"text":"Ms Balan has consistently denied the accusation, and has taken legal action but years later, she is still waiting to have her case heard fully in an open court in California.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Tesla did not respond to BBC News’ requests for comment. The firm has never provided any further details about its accusation.","blocks":[{"type":"fragment","model":{"text":"Tesla did not respond to BBC News’ requests for comment. The firm has never provided any further details about its accusation.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Ms Balan says she is determined to prove her innocence for the sake of her son:","blocks":[{"type":"fragment","model":{"text":"Ms Balan says she is determined to prove her innocence for the sake of her son:","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“I’m his hero,\" she says.","blocks":[{"type":"fragment","model":{"text":"“I’m his hero,\" she says.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"I’m the mommy who does airplanes and cars.”","blocks":[{"type":"fragment","model":{"text":"\"I’m the mommy who does airplanes and cars.”","attributes":[]}}]}},{"type":"paragraph","model":{"text":"And she does not want him to grow up believing his mother was a thief.","blocks":[{"type":"fragment","model":{"text":"And she does not want him to grow up believing his mother was a thief.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Towards the end of our Zoom call, Cristina Balan removed her wig and tearfully told me she had just finished breast-cancer treatment. ","blocks":[{"type":"fragment","model":{"text":"Towards the end of our Zoom call, Cristina Balan removed her wig and tearfully told me she had just finished breast-cancer treatment. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"I want to clear my name. I wish Elon Musk had the decency to apologise,\" is her message to the company’s billionaire boss.","blocks":[{"type":"fragment","model":{"text":"\"I want to clear my name. I wish Elon Musk had the decency to apologise,\" is her message to the company’s billionaire boss.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The initials CB on a Tesla Model S battery, following Cristina Balan's design input","blocks":[{"type":"fragment","model":{"text":"The initials CB on a Tesla Model S battery, following Cristina Balan's design input","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The intials \"C B\" on the battery for Tesla model S following Cristina's design input","blocks":[{"type":"fragment","model":{"text":"The intials \"C B\" on the battery for Tesla model S following Cristina's design input","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":1024,"height":576,"locator":"a13f/live/1c3999c0-f669-11ee-a9f7-4d961743aa47.jpg","originCode":"cpsprodpb","copyrightHolder":"Cristina Balan","suitableForSyndication":true}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"And she says that while she is currently in remission from stage-3B breast cancer, her biggest worry is she may not live to see her final day in court.","blocks":[{"type":"fragment","model":{"text":"And she says that while she is currently in remission from stage-3B breast cancer, her biggest worry is she may not live to see her final day in court.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Ms Balan shared with BBC News various communications between herself and Tesla from her time working there.","blocks":[{"type":"fragment","model":{"text":"Ms Balan shared with BBC News various communications between herself and Tesla from her time working there.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"She got off to a good start: she recalls chatting to Mr Musk in the lunch queue at the staff canteen and says she was happy and successful – living her dream, after growing up in Romania with a lifelong passion for cars.","blocks":[{"type":"fragment","model":{"text":"She got off to a good start: she recalls chatting to Mr Musk in the lunch queue at the staff canteen and says she was happy and successful – living her dream, after growing up in Romania with a lifelong passion for cars.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"Everything went south when I realised that they were hiding some critical safety issues,\" she claims.","blocks":[{"type":"fragment","model":{"text":"\"Everything went south when I realised that they were hiding some critical safety issues,\" she claims.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Ms Balan was worried the carpets were curling underneath some pedals – a simple but potentially lethal design flaw - and said customers had complained.","blocks":[{"type":"fragment","model":{"text":"Ms Balan was worried the carpets were curling underneath some pedals – a simple but potentially lethal design flaw - and said customers had complained.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"If you cannot push the brake, someone else, outside of a Tesla, can get injured,\" she says.","blocks":[{"type":"fragment","model":{"text":"\"If you cannot push the brake, someone else, outside of a Tesla, can get injured,\" she says.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"They just had to say, ‘We realise the carpets are bad - just take them out of the cars.’\"","blocks":[{"type":"fragment","model":{"text":"\"They just had to say, ‘We realise the carpets are bad - just take them out of the cars.’\"","attributes":[]}}]}},{"type":"paragraph","model":{"text":"But managers rebuffed her concerns and became hostile, Ms Balan claims.","blocks":[{"type":"fragment","model":{"text":"But managers rebuffed her concerns and became hostile, Ms Balan claims.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"So she emailed Mr Musk, who had directly encouraged employees to come to him personally with any worries that could affect Tesla’s reputation.","blocks":[{"type":"fragment","model":{"text":"So she emailed Mr Musk, who had directly encouraged employees to come to him personally with any worries that could affect Tesla’s reputation.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"I emailed him two emails,\" Ms Balan says.","blocks":[{"type":"fragment","model":{"text":"\"I emailed him two emails,\" Ms Balan says.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"I sent him one before I was out [of Tesla], telling him that we are all threatened.","blocks":[{"type":"fragment","model":{"text":"\"I sent him one before I was out [of Tesla], telling him that we are all threatened.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"I was thinking in my head, 'He still wants to do what’s right for Tesla.'\"","blocks":[{"type":"fragment","model":{"text":"\"I was thinking in my head, 'He still wants to do what’s right for Tesla.'\"","attributes":[]}}]}},{"type":"paragraph","model":{"text":"But it failed – and Ms Balan went on to lose her job.","blocks":[{"type":"fragment","model":{"text":"But it failed – and Ms Balan went on to lose her job.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"BBC News put her claims to Tesla but received no response.","blocks":[{"type":"fragment","model":{"text":"BBC News put her claims to Tesla but received no response.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"The company's website says: \"Safety is the most important part of every Tesla.","blocks":[{"type":"fragment","model":{"text":"The company's website says: \"Safety is the most important part of every Tesla.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"We design our vehicles to exceed safety standards\".","blocks":[{"type":"fragment","model":{"text":"\"We design our vehicles to exceed safety standards\".","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Ms Balan took her concerns to Tesla chief executive Elon Musk","blocks":[{"type":"fragment","model":{"text":"Ms Balan took her concerns to Tesla chief executive Elon Musk","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Picture of Elon Musk","blocks":[{"type":"fragment","model":{"text":"Picture of Elon Musk","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":4470,"height":2515,"locator":"3a08/live/cd477a50-fb16-11ee-b765-250cf9b5c72b.jpg","originCode":"cpsprodpb","copyrightHolder":"Reuters","suitableForSyndication":true}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Another Tesla whistleblower, Lukasz Krupski, claimed to have had a similar, unrelated experience after emailing Mr Musk over concerns about working conditions at Tesla’s Norway headquarters.","blocks":[{"type":"fragment","model":{"text":"Another Tesla whistleblower, ","attributes":[]}},{"type":"urlLink","model":{"text":"Lukasz Krupski","blocks":[{"type":"fragment","model":{"text":"Lukasz Krupski","attributes":[]}}],"locator":"https://www.bbc.com/news/technology-67591311","isExternal":false}},{"type":"fragment","model":{"text":", claimed to have had a similar, unrelated experience after emailing Mr Musk over concerns about working conditions at Tesla’s Norway headquarters.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"And Ms Balan says other Tesla staff may be “afraid to speak up”.","blocks":[{"type":"fragment","model":{"text":"And Ms Balan says other Tesla staff may be “afraid to speak up”.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Her case will eventually be heard in the California Ninth Circuit Court of Appeal.","blocks":[{"type":"fragment","model":{"text":"Her case will eventually be heard in the California Ninth Circuit Court of Appeal.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"It is her only chance of professional vindication, Ms Balan believes.","blocks":[{"type":"fragment","model":{"text":"It is her only chance of professional vindication, Ms Balan believes.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"I don’t want to give up my career,\" she says.","blocks":[{"type":"fragment","model":{"text":"\"I don’t want to give up my career,\" she says.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"And I know that if I’m not winning this, it doesn’t matter how good I am.","blocks":[{"type":"fragment","model":{"text":"\"And I know that if I’m not winning this, it doesn’t matter how good I am.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“Everybody will look at what Tesla say about [me], so my career is gone.","blocks":[{"type":"fragment","model":{"text":"“Everybody will look at what Tesla say about [me], so my career is gone.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"I do not want that.”","blocks":[{"type":"fragment","model":{"text":"\"I do not want that.”","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Mr Musk's leadership style is notoriously unconventional - but some of those to have worked for him say he gets results.","blocks":[{"type":"fragment","model":{"text":"Mr Musk's leadership style is notoriously unconventional - but some of those to have worked for him say he gets results.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Dolly Singh, who worked at SpaceX for Mr Musk between 2008 and 2013,  previously told BBC News he was an \"incredible leader\".","blocks":[{"type":"fragment","model":{"text":"Dolly Singh, who worked at SpaceX for Mr Musk between 2008 and 2013,  previously told BBC News he was an \"incredible leader\".","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"If that wasn't the case, he wouldn't be accomplishing the things that he is,\" she said, in 2022.","blocks":[{"type":"fragment","model":{"text":"\"If that wasn't the case, he wouldn't be accomplishing the things that he is,\" she said, in 2022.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"Yes, it's exhausting to work for Elon.","blocks":[{"type":"fragment","model":{"text":"\"Yes, it's exhausting to work for Elon.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"But I think it's a proving ground like nothing else.\"","blocks":[{"type":"fragment","model":{"text":"\"But I think it's a proving ground like nothing else.\"","attributes":[]}}]}},{"type":"paragraph","model":{"text":"US lawyer Gordon Schnell, from the firm Constantine Cannon, says a rising number of technology-sector workers are becoming whistleblowers.","blocks":[{"type":"fragment","model":{"text":"US lawyer Gordon Schnell, from the firm Constantine Cannon, says a rising number of technology-sector workers are becoming whistleblowers.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"The stakes are so high because tech products have \"such a wide impact on the world,\" he says.","blocks":[{"type":"fragment","model":{"text":"The stakes are so high because tech products have \"such a wide impact on the world,\" he says.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"It really touches all of our lives,\" he says.","blocks":[{"type":"fragment","model":{"text":"\"It really touches all of our lives,\" he says.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"But the advice of Mr Schnell, who specialises in representing whistleblowers, is to explore every possible option before going public with any claims.","blocks":[{"type":"fragment","model":{"text":"But the advice of Mr Schnell, who specialises in representing whistleblowers, is to explore every possible option before going public with any claims.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"There are so many protected channels in so many different industries that a whistleblower can take, where they can get confidential concerns to the proper government agencies that are best suited to address those concerns,\" he says.","blocks":[{"type":"fragment","model":{"text":"\"There are so many protected channels in so many different industries that a whistleblower can take, where they can get confidential concerns to the proper government agencies that are best suited to address those concerns,\" he says.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"","blocks":[{"type":"fragment","model":{"text":"","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Additional reporting by Philippa Wain","blocks":[{"type":"fragment","model":{"text":"Additional reporting by Philippa Wain","attributes":["italic"]}}]}}]}},{"type":"links","model":{"blocks":[{"type":"title","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Related internet links","blocks":[{"type":"fragment","model":{"text":"Related internet links","attributes":[]}}]}}]}}]}},{"type":"link","model":{"blocks":[{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A driver rides hands-free in a Tesla's Model S vehicle equipped with Autopilot hardware and software in New York.","blocks":[{"type":"fragment","model":{"text":"A driver rides hands-free in a Tesla's Model S vehicle equipped with Autopilot hardware and software in New York.","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":2601,"height":1463,"locator":"9583/live/2ba1e280-f620-11ee-a927-bde4164a22fa.jpg","originCode":"cpsprodpb","copyrightHolder":"Getty Images","suitableForSyndication":true}}]}},{"type":
