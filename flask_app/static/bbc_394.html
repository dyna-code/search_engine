</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"news\",\"entertainment-arts-68739586\",":{"id":"urn:bbc:cps:curie:asset:bcc4dada-bf0e-4361-bbb2-d1fa1199e2e8","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Salman Rushdie: Losing an eye upsets me every day","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1713193239000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Alan Yentob \u0026 Noor Nanji","blocks":[{"type":"fragment","model":{"text":"By Alan Yentob \u0026 Noor Nanji","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"BBC","blocks":[{"type":"fragment","model":{"text":"BBC","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1713193239000}}]}},{"type":"video","model":{"locator":"urn:bbc:pips:pid:p0hqgk9h","blocks":[{"type":"media","model":{"blocks":[{"type":"mediaMetadata","blockId":"urn:bbc:ares::clip:p0hqgk9h","model":{"advertising":true,"caption":"Sir Salman Rushdie on the stabbing attack","embedding":true,"format":"video","id":"p0hqgk9h","imageCopyright":"BBC","imageUrl":"https://ichef.bbci.co.uk/images/ic/$recipe/p0hqhd7k.jpg","smpKind":"programme","subType":"clip","syndication":{"destinations":[]},"synopses":{"short":"Rushdie reveals extent of his wounds from knife attack","long":"The Satanic Verses author has been speaking ahead of publishing a memoir about the stabbing in which he lost an eye. The attack happened at a literary event in New York two years ago. Sir Salman Rushdie tells the BBC's Alan Yentob the loss of his eye upsets him every day.","medium":"The Satanic Verses author has been speaking ahead of publishing a memoir about the stabbing."},"title":"Rushdie reveals extent of his wounds from knife attack","versions":[{"versionId":"p0hqgk9p","types":["Original"],"duration":46,"durationISO8601":"PT46S","warnings":{},"availableTerritories":{"uk":true,"nonUk":true},"availableFrom":1712936856000}]}}]}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sir Salman Rushdie on the stabbing attack","blocks":[{"type":"fragment","model":{"text":"Sir Salman Rushdie on the stabbing attack","attributes":[]}}]}}]}}]}}],"playerPosition":"embedded-0"}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sir Salman Rushdie has spoken in chilling detail to the BBC about what he remembers of the attack two years ago, in which he was stabbed on stage.","blocks":[{"type":"fragment","model":{"text":"Sir Salman Rushdie has spoken in chilling detail to the BBC about what he remembers of the attack two years ago, in which he was stabbed on stage.","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Booker Prize-winning author said his eye was left hanging down his face \"like a soft-boiled egg\", and that losing the eye \"upsets him every day\".","blocks":[{"type":"fragment","model":{"text":"The Booker Prize-winning author said his eye was left hanging down his face \"like a soft-boiled egg\", and that losing the eye \"upsets him every day\".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I remember thinking I was dying,\" he said. \"Fortunately, I was wrong.\"","blocks":[{"type":"fragment","model":{"text":"\"I remember thinking I was dying,\" he said. \"Fortunately, I was wrong.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sir Salman said he is using his new book, Knife, as a way of fighting back against what happened.","blocks":[{"type":"fragment","model":{"text":"Sir Salman said he is using his new book, Knife, as a way of fighting back against what happened.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"unorderedList","model":{"blocks":[{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Rushdie has 'crazy dreams' about stabbing attack","locator":"https://www.bbc.co.uk/news/entertainment-arts-66170792","blocks":[{"type":"fragment","model":{"text":"Rushdie has 'crazy dreams' about stabbing attack","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Salman Rushdie in surgery after stabbing attack","locator":"https://www.bbc.co.uk/news/world-us-canada-62524922","blocks":[{"type":"fragment","model":{"text":"Salman Rushdie in surgery after stabbing attack","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Horrifying, ghastly: Authors condemn Rushdie attack","locator":"https://www.bbc.co.uk/news/world-us-canada-62532032","blocks":[{"type":"fragment","model":{"text":"Horrifying, ghastly: Authors condemn Rushdie attack","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sir Salman, who was born to non-practising Muslims and is an atheist, has long been a vocal advocate for the freedom of expression.","blocks":[{"type":"fragment","model":{"text":"Sir Salman, who was born to non-practising Muslims and is an atheist, has long been a vocal advocate for the freedom of expression.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But he warned it has become \"much more difficult\".","blocks":[{"type":"fragment","model":{"text":"But he warned it has become \"much more difficult\".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"A lot of people, including a lot of young people, I'm sorry to say, have formed the opinion that restrictions on freedom of speech are often a good idea,\" he said.","blocks":[{"type":"fragment","model":{"text":"\"A lot of people, including a lot of young people, I'm sorry to say, have formed the opinion that restrictions on freedom of speech are often a good idea,\" he said.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Whereas of course, the whole point of freedom of speech is that you have to permit speech you don't agree with.\"","blocks":[{"type":"fragment","model":{"text":"\"Whereas of course, the whole point of freedom of speech is that you have to permit speech you don't agree with.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"video","model":{"locator":"urn:bbc:pips:pid:p0csrzjn","blocks":[{"type":"media","model":{"blocks":[{"type":"mediaMetadata","blockId":"urn:bbc:ares::clip:p0csrzjn","model":{"advertising":true,"caption":"Watch: From the scene where Salman Rushdie was attacked on stage","embedding":true,"format":"video","id":"p0csrzjn","imageCopyright":"Charles Savenor","imageUrl":"https://ichef.bbci.co.uk/images/ic/$recipe/p0css2m4.jpg","smpKind":"programme","subType":"clip","syndication":{"destinations":[]},"synopses":{"short":"From the scene where Salman Rushie was attacked on stage","long":"Author of The Satanic Verses, Salman Rushdie, was attacked on stage in New York state.","medium":"Author of The Satanic Verses, Salman Rushdie, was attacked on stage in New York state."},"title":"From the scene where Salman Rushie was attacked","versions":[{"versionId":"p0css0xk","types":["Editorial"],"duration":8,"durationISO8601":"PT8S","warnings":{},"availableTerritories":{"uk":true,"nonUk":true},"availableFrom":1660318930000}]}}]}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Watch: From the scene where Salman Rushdie was attacked on stage","blocks":[{"type":"fragment","model":{"text":"Watch: From the scene where Salman Rushdie was attacked on stage","attributes":[]}}]}}]}}]}}],"playerPosition":"embedded-1"}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The attack took place at an education institute in New York state in August 2022, as he was preparing to give a lecture.","blocks":[{"type":"fragment","model":{"text":"The attack took place at an education institute in New York state in August 2022, as he was preparing to give a lecture.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"He recalled how the assailant came \"sprinting up the stairs\" and stabbed him 12 times, including in his neck and abdomen, in an attack lasting 27 seconds.","blocks":[{"type":"fragment","model":{"text":"He recalled how the assailant came \"sprinting up the stairs\" and stabbed him 12 times, including in his neck and abdomen, in an attack lasting 27 seconds.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I couldn't have fought him,\" the author said. \"I couldn't have run away from him.\"","blocks":[{"type":"fragment","model":{"text":"\"I couldn't have fought him,\" the author said. \"I couldn't have run away from him.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sir Salman said he fell to the floor, where he lay with \"a spectacular quantity of blood\" all around him.","blocks":[{"type":"fragment","model":{"text":"Sir Salman said he fell to the floor, where he lay with \"a spectacular quantity of blood\" all around him.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"He was taken to a hospital by helicopter and spent six weeks recovering there.","blocks":[{"type":"fragment","model":{"text":"He was taken to a hospital by helicopter and spent six weeks recovering there.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Indian-born British-American author, 76, is one of the most influential writers of modern times. The attack dominated news headlines across the world.","blocks":[{"type":"fragment","model":{"text":"The Indian-born British-American author, 76, is one of the most influential writers of modern times. The attack dominated news headlines across the world.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Group image of Alan Yentob, Lady Rushdie and Salman Rushdie","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":583,"width":1000,"locator":"8482/production/_133122933_rushdieelizaandyentobcopy.jpg","originCode":"cpsprodpb","copyrightHolder":"BBC"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Alan Yentob and Sir Salman, pictured with Lady Rushdie, have known each other more than 40 years","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sir Salman previously spent several years in hiding after the 1988 publication of The Satanic Verses triggered threats against his life.","blocks":[{"type":"fragment","model":{"text":"Sir Salman previously spent several years in hiding after the 1988 publication of The Satanic Verses triggered threats against his life.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"He admitted he had thought someone might \"jump out of an audience\" one day. \"Clearly it would've been absurd for it not to cross my mind.\"","blocks":[{"type":"fragment","model":{"text":"He admitted he had thought someone might \"jump out of an audience\" one day. \"Clearly it would've been absurd for it not to cross my mind.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"He said he'd had a \"nightmare\" about the attack, two days before his event, and as a result didn't want to go.","blocks":[{"type":"fragment","model":{"text":"He said he'd had a \"nightmare\" about the attack, two days before his event, and as a result didn't want to go.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"And then I thought, you know, it's a dream. And plus, they're paying me quite well. Everybody's bought tickets. I should go.\"","blocks":[{"type":"fragment","model":{"text":"\"And then I thought, you know, it's a dream. And plus, they're paying me quite well. Everybody's bought tickets. I should go.\"","attributes":[]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"'Upset every day'","blocks":[{"type":"fragment","model":{"text":"'Upset every day'","attributes":[]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The attack damaged Sir Salman's liver and hands, and severed nerves in his right eye.","blocks":[{"type":"fragment","model":{"text":"The attack damaged Sir Salman's liver and hands, and severed nerves in his right eye.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"His eye looked \"very distended, swollen,\" he said. \"It was kind of hanging out of my face, sitting on my cheek, I've said like a soft-boiled egg. And blind.\"","blocks":[{"type":"fragment","model":{"text":"His eye looked \"very distended, swollen,\" he said. \"It was kind of hanging out of my face, sitting on my cheek, I've said like a soft-boiled egg. And blind.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sir Salman said losing one eye \"upsets me every day\". He finds he has to take greater care when walking down stairs, or crossing a road, or even when pouring water into a glass.","blocks":[{"type":"fragment","model":{"text":"Sir Salman said losing one eye \"upsets me every day\". He finds he has to take greater care when walking down stairs, or crossing a road, or even when pouring water into a glass.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But he considers himself lucky to have avoided brain damage. \"It meant I was actually still able to be myself.\"","blocks":[{"type":"fragment","model":{"text":"But he considers himself lucky to have avoided brain damage. \"It meant I was actually still able to be myself.\"","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"A rally to show solidarity for free expression outside the New York Public Library after the attack on Salman Rushdie","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"7206/production/_133109192_gettyimages-1242593246.jpg","originCode":"cpsprodpb","copyrightHolder":"Getty Images"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"A rally to show solidarity for free expression was held in New York after Sir Salman was attacked","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The moderator at the event where Sir Salman was stabbed told the BBC he wished he could have done more to prevent the attack.","blocks":[{"type":"fragment","model":{"text":"The moderator at the event where Sir Salman was stabbed told the BBC he wished he could have done more to prevent the attack.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"You feel like if you had acted quicker, a lot of this could've been prevented,\" said Henry Reese.","blocks":[{"type":"fragment","model":{"text":"\"You feel like if you had acted quicker, a lot of this could've been prevented,\" said Henry Reese.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But Sir Salman's gratitude to the people who helped him on the day, including Mr Reese, as well as the doctors who cared for him, is clear from the very opening page of Knife.","blocks":[{"type":"fragment","model":{"text":"But Sir Salman's gratitude to the people who helped him on the day, including Mr Reese, as well as the doctors who cared for him, is clear from the very opening page of Knife.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_6"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The book is dedicated, simply, to \"the men and women who saved my life\".","blocks":[{"type":"fragment","model":{"text":"The book is dedicated, simply, to \"the men and women who saved my life\".","attributes":[]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"'Is that a reason to kill?'","blocks":[{"type":"fragment","model":{"text":"'Is that a reason to kill?'","attributes":[]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"For the first time, Sir Salman has revealed what he would like to say to his alleged attacker.","blocks":[{"type":"fragment","model":{"text":"For the first time, Sir Salman has revealed what he would like to say to his alleged attacker.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Hadi Matar, a 26-year-old New Jersey resident, has been charged with stabbing him. Mr Matar has pleaded not guilty and is being held without bail.","blocks":[{"type":"fragment","model":{"text":"Hadi Matar, a 26-year-old New Jersey resident, has been charg tes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sir Salman has never met Mr Matar. But he is likely to come face to face with him in court when the trial gets under way.","blocks":[{"type":"fragment","model":{"text":"Sir Salman has never met Mr Matar. But he is likely to come face to face with him in court when the trial gets under way.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The trial was delayed after lawyers for the defendant argued they were entitled to review Sir Salman's book, as it could be evidence. It's now expected to take place in the autumn.","blocks":[{"type":"urlLink","model":{"text":"The trial was delayed","locator":"https://www.bbc.co.uk/news/world-us-canada-67878640","blocks":[{"type":"fragment","model":{"text":"The trial was delayed","attributes":[]}}]}},{"type":"fragment","model":{"text":" after lawyers for the defendant argued they were entitled to review Sir Salman's book, as it could be evidence. It's now expected to take place in the autumn.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"2px presentational grey line","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":2,"width":640,"locator":"1226D/production/_105894347_grey_line-nc.png","originCode":"cpsprodpb","copyrightHolder":"BBC"}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Why was The Satanic Verses so controversial?","blocks":[{"type":"fragment","model":{"text":"Why was The Satanic Verses so controversial?","attributes":[]}}]}}]}}],"level":2}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"SALMAN RUSHDIE DEMONSTRATIONS IN N.Y.C.","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"C088/production/_133088294_gettyimages-1428683441.jpg","originCode":"cpsprodpb","copyrightHolder":"Getty Images"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"The Satanic Verses prompted widespread protests","attributes":[]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_9"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Salman Rushdie shot to fame with Midnight's Children in 1981, which went on to sell more than one million copies in the UK alone.","blocks":[{"type":"fragment","model":{"text":"Salman Rushdie shot to fame with Midnight's Children in 1981, which went on to sell more than one million copies in the UK alone.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But his fourth book, The Satanic Verses', depiction of the Islamic prophet Muhammad and its references to religion were considered blasphemous and banned in multiple Muslim-majority countries.","blocks":[{"type":"fragment","model":{"text":"But his fourth book, The Satanic Verses', depiction of the Islamic prophet Muhammad and its references to religion were considered blasphemous and banned in multiple Muslim-majority countries.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Iran's then-leader Ayatollah Ruhollah Khomeini issued a fatwa - or religious decree - in 1989, calling for Rushdie's assassination and placing a $3m (2.4m) bounty on the author's head. That fatwa has never been rescinded.","blocks":[{"type":"fragment","model":{"text":"Iran's then-leader Ayatollah Ruhollah Khomeini issued a fatwa - or religious decree - in 1989, calling for Rushdie's assassination and placing a $3m (2.4m) bounty on the author's head. That fatwa has never been rescinded.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"As a result, Rushdie was forced into hiding for nearly a decade and required an armed bodyguard due to the number of death threats he received.","blocks":[{"type":"fragment","model":{"text":"As a result, Rushdie was forced into hiding for nearly a decade and required an armed bodyguard due to the number of death threats he received.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"2px presentational grey line","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":2,"width":640,"locator":"1226D/production/_105894347_grey_line-nc.png","originCode":"cpsprodpb","copyrightHolder":"BBC"}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_10"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sir Salman recalls how, when he was lying in a pool of blood, he found himself \"idiotically thinking\" about his personal belongings.","blocks":[{"type":"fragment","model":{"text":"Sir Salman recalls how, when he was lying in a pool of blood, he found himself \"idiotically thinking\" about his personal belongings.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"He was worried his Ralph Lauren suit was getting ruined, and that his house keys and credit cards might fall out of his pocket.","blocks":[{"type":"fragment","model":{"text":"He was worried his Ralph Lauren suit was getting ruined, and that his house keys and credit cards might fall out of his pocket.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"At the time of course, it's ludicrous. But in retrospect, what it says to me, is there was some bit of me that was not intending to die. There was some bit of me that was saying, 'I'm going to need those house keys, and I'm going to need those credit cards'.\"","blocks":[{"type":"fragment","model":{"text":"\"At the time of course, it's ludicrous. But in retrospect, what it says to me, is there was some bit of me that was not intending to die. There was some bit of me that was saying, 'I'm going to need those house keys, and I'm going to need those credit cards'.\"","attributes":[]}}]}}]}},{"type":"unorderedList","model":{"blocks":[{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Salman Rushdie: The writer who emerged from hiding","locator":"https://www.bbc.co.uk/news/entertainment-arts-62523259","blocks":[{"type":"fragment","model":{"text":"Salman Rushdie: The writer who emerged from hiding","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"He added that it was a \"survival instinct\" that was saying to him: \"You're going to live. Live. Live.\"","blocks":[{"type":"fragment","model":{"text":"He added that it was a \"survival instinct\" that was saying to him: \"You're going to live. Live. Live.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_11"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A year before the attack, Sir Salman married his fifth wife, the American poet and novelist Rachel Eliza Griffiths.","blocks":[{"type":"fragment","model":{"text":"A year before the attack, Sir Salman married his fifth wife, the American poet and novelist Rachel Eliza Griffiths.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Lady Rushdie told the BBC that when she heard about the attack, she \"just started screaming. This was the worst day of my life.\"","blocks":[{"type":"fragment","model":{"text":"Lady Rushdie told the BBC that when she heard about the attack, she \"just started screaming. This was the worst day of my life.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Lady Rushdie describes being at Sir Salman's side as doctors sewed his eyelids together.","blocks":[{"type":"fragment","model":{"text":"Lady Rushdie describes being at Sir Salman's side as doctors sewed his eyelids together.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I love his eyes, and he left home with two of them, and then our world changed,\" she said. \"And now I love his single eye even more because of how he sees the world.\"","blocks":[{"type":"fragment","model":{"text":"\"I love his eyes, and he left home with two of them, and then our world changed,\" she said. \"And now I love his single eye even more because of how he sees the world.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sir Salman describes Knife as \"at least as much a love story\" as a story of horror.","blocks":[{"type":"fragment","model":{"text":"Sir Salman describes Knife as \"at least as much a love story\" as a story of horror.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_12"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"There were two forces in collision here. One was a force of violence, fanaticism, bigotry, and the other was the force of love,\" he said. \"And of course, the force of love is embodied in the figure of my wife Eliza.\"","blocks":[{"type":"fragment","model":{"text":"\"There were two forces in collision here. One was a force of violence, fanaticism, bigotry, and the other was the force of love,\" he said. \"And of course, the force of love is embodied in the figure of my wife Eliza.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"And in the end, the way I understand what happened is that the force of love proved to be stronger than the forces of hatred.\"","blocks":[{"type":"fragment","model":{"text":"\"And in the end, the way I understand what happened is that the force of love proved to be stronger than the forces of hatred.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sir Salman said he will do public events again, but he will be \"more careful\" in future. \"The security question is going to be the first question. Unless I'm satisfied about that, I'm not going to do it.\"","blocks":[{"type":"fragment","model":{"text":"Sir Salman said he will do public events again, but he will be \"more careful\" in future. \"The security question is going to be the first question. Unless I'm satisfied about that, I'm not going to do it.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But he added, he is \"a pretty obstinate person\".","blocks":[{"type":"fragment","model":{"text":"But he added, he is \"a pretty obstinate person\".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I don't want some restricted or confined life,\" he said. \"I'm going to have my life.\"","blocks":[{"type":"fragment","model":{"text":"\"I don't want some restricted or confined life,\" he said. \"I'm going to have my life.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_13"},{"type":"links","model":{"blocks":[{"type":"link","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Rushdie has 'crazy dreams' about stabbing attack","blocks":[{"type":"urlLink","model":{"text":"Rushdie has 'crazy dreams' about stabbing attack","locator":"/news/entertainment-arts-66170792","blocks":[{"type":"fragment","model":{"text":"Rushdie has 'crazy dreams' about stabbing attack","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Sir Salman Rushdie before receiving his Outstanding Achievement award at the South Bank Sky Arts Awards at The Savoy in London on 2 July 2023"
