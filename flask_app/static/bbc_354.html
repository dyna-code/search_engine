</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"future\",\"article\",\"20240410-the-ski-resorts-saving-snow\",":{"id":"urn:pubpipe:wwverticals:article:future/article/20240410-the-ski-resorts-saving-snow","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"The ski resorts saving snow over the summer","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1712844000000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"topicUrl":"future/author/amanda-ruggeri","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Amanda Ruggeri","blocks":[{"type":"fragment","model":{"text":"By Amanda Ruggeri","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Features correspondent","blocks":[{"type":"fragment","model":{"text":"Features correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1712844000000}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"(Credit: Ruka)","blocks":[{"type":"fragment","model":{"text":"(Credit: Ruka)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Skier on downhills slope (Credit: Ruka)","blocks":[{"type":"fragment","model":{"text":"Skier on downhills slope (Credit: Ruka)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hq6c9t.jpg","originCode":"ic","copyrightHolder":"Ruka"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"As global warming is threatening ski holidays, some resorts are reviving an ancient trick: saving snow over the summer.","blocks":[{"type":"fragment","model":{"text":"As global warming is threatening ski holidays, some resorts are reviving an ancient trick: saving snow over the summer.","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"At the ski resort of Ruka, Finland, the snow normally starts to melt in April. In early May, the 22 chairlifts will, temporarily, grind to a halt. The 41 trails will, like every year, turn green – making the hill a destination for hikers and mountain bikers, not skiers.","blocks":[{"type":"fragment","model":{"text":"At the ski resort of Ruka, Finland, the snow normally starts to melt in April. In early May, the 22 chairlifts will, temporarily, grind to a halt. The 41 trails will, like every year, turn green – making the hill a destination for hikers and mountain bikers, not skiers.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Five of the trails have been punctuated by two mounds of snow covered in white polystyrene blankets. Each huge mound will hold about 30,000 cubic metres (1.05 million cubic ft) of snow. They will stay there throughout the summer. When these mounds are uncovered in October, according to data estimates based on past years, some 80 to 90% of the snow will remain, enough to spread across three or four downhill slopes, plus the snow park.","blocks":[{"type":"fragment","model":{"text":"Five of the trails have been punctuated by two mounds of snow covered in white polystyrene blankets. Each huge mound will hold about 30,000 cubic metres (1.05 million cubic ft) of snow. They will stay there throughout the summer. When these mounds are uncovered in October, according to data estimates based on past years, some 80 to 90% of the snow will remain, enough to spread across three or four downhill slopes, plus the snow park.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"For a low-altitude resort like Ruka, which doesn't quite reach 500m (1,650ft), this isn't just convenient. It's game-changing – particularly in the early part of the ski season, when both snow, and temperatures, can be variable. \"About 10 years ago, we could guarantee good snow conditions from early December until April. Now, with snow farming, we can guarantee good ski conditions from early October until the second week of May,\" says Antti Karava, CEO of Ruka and Pyha Ski Resorts.","blocks":[{"type":"fragment","model":{"text":"For a low-altitude resort like Ruka, which doesn't quite reach 500m (1,650ft), this isn't just convenient. It's game-changing – particularly in the early part of the ski season, when both snow, and temperatures, can be variable. \"About 10 years ago, we could guarantee good snow conditions from early December until April. Now, with snow farming, we can guarantee good ski conditions from early October until the second week of May,\" says Antti Karava, CEO of Ruka and Pyha Ski Resorts.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"As winters warm and snowfall becomes less predictable, ski resorts are having to come up with novel ways to protect snow (Credit: Veera Vihervaara/Ruka)","blocks":[{"type":"fragment","model":{"text":"As winters warm and snowfall becomes less predictable, ski resorts are having to come up with novel ways to protect snow (Credit: Veera Vihervaara/Ruka)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"As winters warm and snowfall becomes less predictable, ski resorts are having to come up with novel ways to protect snow (Credit: Veera Vihervaara/Ruka)","blocks":[{"type":"fragment","model":{"text":"As winters warm and snowfall becomes less predictable, ski resorts are having to come up with novel ways to protect snow (Credit: Veera Vihervaara/Ruka)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hq0nvr.jpg","originCode":"ic","copyrightHolder":"Veera Vihervaara/Ruka"}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"As winters warm and snowfall becomes less predictable, dozens of ski resorts around the world are turning to variations of a technique alternatively called \"snow farming\" or \"snow storage\". Snow produced over the winter is pushed together, covered with insulation, and left throughout the summer. In the autumn, ahead of the season opening or an event like a ski race, the snow is uncovered and pushed to where it needs to go.","blocks":[{"type":"fragment","model":{"text":"As winters warm and snowfall becomes less predictable, dozens of ski resorts around the world are turning to variations of a technique alternatively called \"snow farming\" or \"snow storage\". Snow produced over the winter is ","attributes":[]}},{"type":"urlLink","model":{"text":"pushed together","locator":"https://www.snowsecure.com/en/storing-snow-for-alpine","blocks":[{"type":"fragment","model":{"text":"pushed together","attributes":[]}}]}},{"type":"fragment","model":{"text":", covered with insulation, and left throughout the summer. In the autumn, ahead of the season opening or an event like a ski race, the snow is uncovered and pushed to where it needs to go.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In some ways, this practice is more efficient than traditional snow-making. And it can be hugely beneficial for both resorts like Ruka and their local economies, those in the industry say. Visitors aren't likely to book a holiday to come ski unless they can depend on snow cover, and major ski races that draw thousands of tourists might have to be cancelled. But, experts say, that resorts are having to turn to technologies like snow storage also underscores a real flaw with skiing's carbon footprint – the industry's reliance on a traditional \"season\" that starts as early as October, despite autumn snow cover being increasingly rare.","blocks":[{"type":"fragment","model":{"text":"In some ways, this practice is more efficient than traditional snow-making. And it can be hugely beneficial for both resorts like Ruka and their local economies, those in the industry say. Visitors aren't likely to book a holiday to come ski unless they can depend on snow cover, and major ski races that draw thousands of tourists might have to be cancelled. But, experts say, that resorts are having to turn to technologies like snow storage also underscores a real flaw with skiing's carbon footprint – the industry's reliance on a traditional \"season\" that starts as early as October, despite autumn snow cover being increasingly rare.","attributes":[]}}]}}]}},{"type":"quote","model":{"text":"You can make it resistant to the heat around it if you insulate it well – Fabian Wolfsperger","quoteSource":"","quoteSourceTitle":""}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"That snow can be stored year-round might seem surprising, but the practice dates back centuries. Before refrigeration, people stored ice and snow underground during the summer to allow them to keep food cool, for example. In more recent decades, as the ski industry has experimented with ways to preserve snow to allow for autumn or early-winter events or openings, resorts have piled snow together, then covered the piles with an organic material like sawdust, chipped wood, or straw. These methods can be surprisingly effective: One research paper found that they could preserve between 72-85% of snow mass over the summer.","blocks":[{"type":"fragment","model":{"text":"That snow can be stored year-round might seem surprising, but ","attributes":[]}},{"type":"urlLink","model":{"text":"the practice dates back centuries","locator":"https://tc.copernicus.org/preprints/tc-2017-93/tc-2017-93.pdf","blocks":[{"type":"fragment","model":{"text":"the practice dates back centuries","attributes":[]}}]}},{"type":"fragment","model":{"text":". Before refrigeration, people stored ice and snow underground during the summer to allow them to keep food cool, for example. In more recent decades, as the ski industry has experimented with ways to preserve snow to allow for autumn or early-winter events or openings, resorts have piled snow together, then covered the piles with an organic material like sawdust, chipped wood, or straw. These methods can be surprisingly effective: One research ","attributes":[]}},{"type":"urlLink","model":{"text":"paper","locator":"https://tc.copernicus.org/preprints/tc-2017-93/tc-2017-93.pdf","blocks":[{"type":"fragment","model":{"text":"paper","attributes":[]}}]}},{"type":"fragment","model":{"text":" found that they could preserve between 72-85% of snow mass over the summer.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"It's like a house. You can have a warm house even in Arctic conditions if you insulate it well. The same, the other way around, with a heap of snow – you can make it resistant to the heat around it if you insulate it well,\" says Fabian Wolfsperger, head of the Snow Sports Lab at Switzerland's Institute for Snow and Avalanche Research and one of the paper's co-authors.","blocks":[{"type":"fragment","model":{"text":"\"It's like a house. You can have a warm house even in Arctic conditions if you insulate it well. The same, the other way around, with a heap of snow – you can make it resistant to the heat around it if you insulate it well,\" says Fabian Wolfsperger, head of the Snow Sports Lab at Switzerland's Institute for Snow and Avalanche Research and one of the paper's co-authors.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Today, however, the technology is far more advanced. Finnish company Snow Secure's system, for example, includes white, polystyrene blankets, either 50 or 70mm (2in to 2.8in) thick, designed to fit precisely shaped geometric mounds of snow.","blocks":[{"type":"fragment","model":{"text":"Today, however, the technology is far more advanced. Finnish company Snow Secure's system, for example, includes white, polystyrene blankets, either 50 or 70mm (2in to 2.8in) thick, designed to fit precisely shaped geometric mounds of snow.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"According to the company's own tests, the system works even in the hottest of temperatures. Over the course of a week in June 2023 in Vihti, Finland, temperature measurements taken from the top of the blanket covering stored snow showed a maximum temperature of 44C (111F). (The maximum air temperature was 31C (87.8F)). Below the mat? The temperature only reached a maximum of 2.5C (37.5F).","blocks":[{"type":"fragment","model":{"text":"According to the company's own tests, the system works even in the hottest of temperatures. Over the course of a week in June 2023 in Vihti, Finland, temperature measurements taken from the top of the blanket covering stored snow showed a maximum temperature of 44C (111F). (The maximum air temperature was 31C (87.8F)). Below the mat? The temperature only reached a maximum of 2.5C (37.5F).","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The blankets stop the snow from melting when when the temperature rises during the summer (Credit: Jani Kärppä/Ruka Ski Resort)","blocks":[{"type":"fragment","model":{"text":"The blankets stop the snow from melting when when the temperature rises during the summer (Credit: Jani Kärppä/Ruka Ski Resort)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The blankets stop the snow from melting when when the temperature rises during the summer (Credit: Jani Kärppä/Ruka Ski Resort)","blocks":[{"type":"fragment","model":{"text":"The blankets stop the snow from melting when when the temperature rises during the summer (Credit: Jani Kärppä/Ruka Ski Resort)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hq6dzh.jpg","originCode":"ic","copyrightHolder":"Jani Kärppä/Ruka Ski Resort"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"While some 90% of the snow gets saved this way, the idea isn't to store enough snow to cover an entire resort. Instead, it might cover a slope that acts as a key artery, for example between two main chairlifts, or a snow park or children's area.","blocks":[{"type":"fragment","model":{"text":"While some 90% of the snow gets saved this way, the idea isn't to store enough snow to cover an entire resort. Instead, it might cover a slope that acts as a key artery, for example between two main chairlifts, or a snow park or children's area.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"And, of course, many already choose to cover any slope being used for a competition. One of the best-known, and most successful, examples of this has been Levi, Finland, which hosts the first slalom races of the FIS Alpine Ski World Cup calendar every November. Since 2016, Levi has used snow storage to ensure those slopes will be ready for racing. In the years since, Levi hasn't once cancelled a slalom race due to lack of snow, unlike many of the other resorts hosting autumn FIS races.","blocks":[{"type":"fragment","model":{"text":"And, of course, many already choose to cover any slope being used for a competition. One of the best-known, and most successful, examples of this has been Levi, Finland, which hosts the first slalom races of the FIS Alpine Ski World Cup calendar every November. ","attributes":[]}},{"type":"urlLink","model":{"text":"Since 2016","locator":"https://www.levi.fi/en/news-and-stories/the-60-year-legacy-of-snow-certainty-in-levi-from-the-world-cup-to/","blocks":[{"type":"fragment","model":{"text":"Since 2016","attributes":[]}}]}},{"type":"fragment","model":{"text":", Levi has used ","attributes":[]}},{"type":"urlLink","model":{"text":"snow storage","locator":"https://www.levi.fi/en/news-and-stories/the-secret-of-snow/","blocks":[{"type":"fragment","model":{"text":"snow storage","attributes":[]}}]}},{"type":"fragment","model":{"text":" to ensure those slopes will be ready for racing. In the years since, Levi hasn't once cancelled a slalom race due to lack of snow, unlike ","attributes":[]}},{"type":"urlLink","model":{"text":"many","locator":"https://www.snow-online.com/skimag/alpine-skiing-world-cup-dates-calendar-schedule-venues.htm","blocks":[{"type":"fragment","model":{"text":"many","attributes":[]}}]}},{"type":"fragment","model":{"text":" of the other resorts hosting autumn FIS races.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Of course, even this comes at a price. A Snow Secure pilot costs about €50,000 to €100,000 (£43,000 to £87,000) while for enough snow to cover a whole slope, it's \"several hundreds of thousands\", says Lauslahti. It is, he says, an investment: over 10 years, the cost comes out to less than €1 (87p) per cubic metre of snow.","blocks":[{"type":"fragment","model":{"text":"Of course, even this comes at a price. A Snow Secure pilot costs about €50,000 to €100,000 (£43,000 to £87,000) while for enough snow to cover a whole slope, it's \"several hundreds of thousands\", says Lauslahti. It is, he says, an investment: over 10 years, the cost comes out to less than €1 (87p) per cubic metre of snow.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"There's also an environmental cost – though it might be less than the way many resorts currently ensure adequate snow cover.","blocks":[{"type":"fragment","model":{"text":"There's also an environmental cost – though it might be less than the way many resorts currently ensure adequate snow cover.","attributes":[]}}]}}]}},{"type":"quote","model":{"text":"With snow storage, resorts like Ruka can focus on the most efficient times to make snow","quoteSource":"","quoteSourceTitle":""}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Many resorts depend on artificial snow-making. But how much snow they can make depends on the conditions. When there's a combination of very cold temperatures, dry air, and mild winds, the process is the most efficient. If temperatures are around -2C (28F), for example, says Karava, a snow gun can go through about two cubic metres (71 cubic ft) of water per hour, producing three cubic metres (105 cubic ft) of snow. But if the temperature is between -15C and -20C (5 to -4F), a snow gun can go through 20 cubic metres of water (700 cubic ft) per hour – and produce 35-40 cubic metres (1,236-14-12 cubic ft) of snow. \"So it's 10 times more snow, with the same amount of energy,\" he says.","blocks":[{"type":"fragment","model":{"text":"Many resorts depend on artificial snow-making. But how much snow they can make depends on the conditions. When there's a combination of very cold temperatures, dry air, and mild winds, the process is the most efficient. If temperatures are around -2C (28F), for example, says Karava, a snow gun can go through about two cubic metres (71 cubic ft) of water per hour, producing three cubic metres (105 cubic ft) of snow. But if the temperature is between -15C and -20C (5 to -4F), a snow gun can go through 20 cubic metres of water (700 cubic ft) per hour – and produce 35-40 cubic metres (1,236-14-12 cubic ft) of snow. \"So it's 10 times more snow, with the same amount of energy,\" he says.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But many resorts still try to make snow whenever they can. That includes the least efficient time of all – in October or November, when many of them are most desperate to get coverage ahead of opening, but the weather may still be relatively warm.","blocks":[{"type":"fragment","model":{"text":"But many resorts still try to make snow whenever they can. That includes the least efficient time of all – in October or November, when many of them are most desperate to get coverage ahead of opening, but the weather may still be relatively warm.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"With snow storage, resorts like Ruka can focus on the most efficient times to make snow, such as in January, instead, says Karava.","blocks":[{"type":"fragment","model":{"text":"With snow storage, resorts like Ruka can focus on the most efficient times to make snow, such as in January, instead, says Karava.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But it's still a process that requires energy, cautions Wolfsperger. \"Clearly there's a carbon footprint,\" he says. In fact, he says, snow farming can even require two or three times more energy than traditional snowmaking, thanks to needing to distribute the snow. \"As long as those machines drive with fossil fuels, this is an additional footprint,\" Wolfsperger says. (At Ruka, Karava notes, the grooming machines are run with renewable diesel, which cuts the process's carbon footprint by about 90%).","blocks":[{"type":"fragment","model":{"text":"But it's still a process that requires energy, cautions Wolfsperger. \"Clearly there's a carbon footprint,\" he says. In fact, he says, snow farming can even require two or three times ","attributes":[]}},{"type":"fragment","model":{"text":"more ","attributes":["italic"]}},{"type":"fragment","model":{"text":"energy than traditional snowmaking, thanks to needing to distribute the snow. \"As long as those machines drive with fossil fuels, this is an additional footprint,\" Wolfsperger says. (At Ruka, Karava notes, the grooming machines are run with renewable diesel, which cuts the process's carbon footprint by about 90%).","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"How much snow resorts can produce themselves depends on how cold it is; the colder the air, the more snow can be created (Credit: Tomi Turunen/Ruka Ski Resort)","blocks":[{"type":"fragment","model":{"text":"How much snow resorts can produce themselves depends on how cold it is; the colder the air, the more snow can be created (Credit: Tomi Turunen/Ruka Ski Resort)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"How much snow resorts can produce themselves depends on how cold it is; the colder the air, the more snow can be created (Credit: Tomi Turunen/Ruka Ski Resort)","blocks":[{"type":"fragment","model":{"text":"How much snow resorts can produce themselves depends on how cold it is; the colder the air, the more snow can be created (Credit: Tomi Turunen/Ruka Ski Resort)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hq0r55.jpg","originCode":"ic","copyrightHolder":"Tomi Turunen/Ruka Ski Resort"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Of course, Wolfsperger says, \"it's always a question of what you're comparing to\". If you're comparing the process to a resort trying to make snow in the warmer days of autumn, for example, it might indeed be more energy efficient.","blocks":[{"type":"fragment","model":{"text":"Of course, Wolfsperger says, \"it's always a question of what you're comparing to\". If you're comparing the process to a resort trying to make snow in the warmer days of autumn, for example, it might indeed be more energy efficient.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But there are other options. \"If you say, 'Why don't we shift the World Cup to four weeks later', you'd save energy,\" he says.","blocks":[{"type":"fragment","model":{"text":"But there are other options. \"If you say, 'Why don't we shift the World Cup to four weeks later', you'd save energy,\" he says.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"This is something that the International Ski and Snowboard Federation (FIS), for one, seems to be increasingly aware of. The FIS World Cup alpine ski calendar starts in October and ends in March. But that's become an almost impossible schedule to maintain. This season, eight of the first 11 races on the men's calendar across locations in Austria, Switzerland, Canada and the US were cancelled, mostly due to poor conditions. Last season was much the same.","blocks":[{"type":"fragment","model":{"text":"This is something that the International Ski and Snowboard Federation (FIS), for one, ","attributes":[]}},{"type":"urlLink","model":{"text":"seems to be increasingly aware of","locator":"https://skiracing.com/fis-chief-race-director-markus-waldner-discusses-the-issues-alpine-world-cup/","blocks":[{"type":"fragment","model":{"text":"seems to be increasingly aware of","attributes":[]}}]}},{"type":"fragment","model":{"text":". The FIS World Cup alpine ski calendar starts in October and ends in March. But that's become an almost impossible schedule to maintain. This season, eight of the first 11 races on the men's calendar across locations in Austria, Switzerland, Canada and the US ","attributes":[]}},{"type":"urlLink","model":{"text":"were cancelled","locator":"https://www.snow-online.com/skimag/alpine-skiing-world-cup-dates-calendar-schedule-venues.htm","blocks":[{"type":"fragment","model":{"text":"were cancelled","attributes":[]}}]}},{"type":"fragment","model":{"text":", mostly due to poor conditions. ","attributes":[]}},{"type":"urlLink","model":{"text":"Last season was much the same","locator":"https://www.skimag.com/performance/competitions-and-events/racing/world-cup-race-cancellations-2022/","blocks":[{"type":"fragment","model":{"text":"Last season was much the same","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The current FIS schedule – and the traditional ski season, in general – doesn't make much sense today, Wolfsperger points out. \"Snow is a material which accumulates during the season,\" he says. At many mountains, that means there's little to none in December – even though that's when many resorts are preparing for one of their biggest tourism weeks of the calendar, the Christmas holidays.","blocks":[{"type":"fragment","model":{"text":"The current FIS schedule – and the traditional ski season, in general – doesn't make much sense today, Wolfsperger points out. \"Snow is a material which accumulates during the season,\" he says. At many mountains, that means there's little to none in December – even though that's when many resorts are preparing for one of their biggest tourism weeks of the calendar, the Christmas holidays.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"More like this:","blocks":[{"type":"fragment","model":{"text":"More like this:","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"• Why climate change threatens to close ski resorts","blocks":[{"type":"fragment","model":{"text":"• ","attributes":[]}},{"type":"urlLink","model":{"text":"Why climate change threatens to close ski resorts","locator":"https://www.bbc.com/future/article/20230124-how-climate-change-threatens-to-close-ski-resorts","blocks":[{"type":"fragment","model":{"text":"Why climate change threatens to close ski resorts","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"• The winter cycling capital of the world","blocks":[{"type":"fragment","model":{"text":"• ","attributes":[]}},{"type":"urlLink","model":{"text":"The winter cycling capital of the world","locator":"https://www.bbc.com/future/article/20231220-why-oulu-finland-is-the-winter-cycling-capital-of-the-world","blocks":[{"type":"fragment","model":{"text":"The winter cycling capital of the world","attributes":[]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_6"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"• The snowy countries losing their identity","blocks":[{"type":"fragment","model":{"text":"• ","attributes":[]}},{"type":"urlLink","model":{"text":"The snowy countries losing their identity","locator":"https://www.bbc.com/future/article/20210215-winter-grief-how-warm-winters-threaten-snowy-cultures","blocks":[{"type":"fragment","model":{"text":"The snowy countries losing their identity","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"At high-altitude resorts, the greatest amount of snow cover tends to be later. At the 2,700m-tall (8,858ft) peak of Weissfluhjoch in Davos, where Wolfsperger lives, the average snow height maximum is mid-April, he says. Yet relatively few skiers book skiing holidays for spring.","blocks":[{"type":"fragment","model":{"text":"At high-altitude resorts, the greatest amount of snow cover tends to be later. At the 2,700m-tall (8,858ft) peak of Weissfluhjoch in Davos, where Wolfsperger lives, the average snow height maximum is mid-April, he says. Yet relatively few skiers book skiing holidays for spring.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I clearly see potential to improve the schedules of the competitions, and also motivate the people that it may not be the best thing to go skiing in the middle of November, or December,\" Wolfsperger says.","blocks":[{"type":"fragment","model":{"text":"\"I clearly see potential to improve the schedules of the competitions, and also motivate the people that it may not be the best thing to go skiing in the middle of November, or December,\" Wolfsperger says.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In the meantime, there is the increasingly sophisticated process of snow storage – a technology that seems likely to continue to become more common.","blocks":[{"type":"fragment","model":{"text":"In the meantime, there is the increasingly sophisticated process of snow storage – a technology that seems likely to continue to become more common.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"At Ruka, meanwhile, Karava couldn't be happier with the decision to try the technology. While it's still winter when we speak, he already knows when the resort will reopen: 4 October 2024. And that's because, whether or not it snows before that, he already knows he'll have the snow.","blocks":[{"type":"fragment","model":{"text":"At Ruka, meanwhile, Karava couldn't be happier with the decision to try the technology. While it's still winter when we speak, he already knows when the resort will reopen: 4 October 2024. And that's because, whether or not it snows before that, he already knows he'll have the snow.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_7"},{"type":"tex
