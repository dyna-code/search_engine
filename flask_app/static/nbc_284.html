                retVal = "1";
                grp  = "8";
                break;
        }

        if (retVal == "1")//no translation has yet occurred
        {
            var tempSrc = getParameterByName("s");
            if (tempSrc) {
                retVal = tempSrc;
            }
        }

        return retVal;
    }
    
    function getGroupVal() {
        var retVal = "8";//this is the mapping to other
        if(grp){
            retVal = grp;
        }
        return retVal;
    }
    
</script>
