</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"news\",\"world-australia-68814812\",":{"id":"urn:bbc:cps:curie:asset:0ce16a5c-6134-47dd-80cf-e6ffe4e6c36f","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"'Bollard Man': Hero who confronted stabber promised Australia visa","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1713257128000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Tiffanie Turnbull","blocks":[{"type":"fragment","model":{"text":"By Tiffanie Turnbull","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"BBC News","blocks":[{"type":"fragment","model":{"text":"BBC News","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1713257128000}}]}},{"type":"video","model":{"locator":"urn:bbc:pips:pid:p0hqm25y","blocks":[{"type":"media","model":{"blocks":[{"type":"mediaMetadata","blockId":"urn:bbc:ares::clip:p0hqm25y","model":{"advertising":true,"caption":"The viral video showing Damien Guerot confronting the attacker","embedding":true,"format":"video","id":"p0hqm25y","imageUrl":"https://ichef.bbci.co.uk/images/ic/$recipe/p0hqm3jw.jpg","smpKind":"programme","subType":"clip","syndication":{"destinations":[]},"synopses":{"short":"Video shows Sydney stabbing attack suspect in mall","long":"A video posted on social media and verified by the BBC shows a knifeman who killed six people and injured several others at a mall in Sydney.\n\nThe video also appears to show a member of the public confronting the suspect on an escalator.\n\nRead more (https://www.bbc.co.uk/news/live/world-australia-68805458) on this story.","medium":"The footage appears to show a man confronting the knifeman on an escalator with a pole."},"title":"Video shows Sydney stabbing attack suspect in mall","versions":[{"versionId":"p0hqm262","types":["Original"],"duration":8,"durationISO8601":"PT8S","warnings":{},"availableTerritories":{"uk":true,"nonUk":true},"availableFrom":1713003980000}]}}]}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The viral video showing Damien Guerot confronting the attacker","blocks":[{"type":"fragment","model":{"text":"The viral video showing Damien Guerot confronting the attacker","attributes":[]}}]}}]}}]}}],"playerPosition":"embedded-0"}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A Frenchman who tried to stop a deadly stabbing rampage at a Sydney mall has been promised an Australian visa.","blocks":[{"type":"fragment","model":{"text":"A Frenchman who tried to stop a deadly stabbing rampage at a Sydney mall has been promised an Australian visa.","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Damien Guerot was labelled a hero after footage of him confronting knifeman Joel Cauchi with a bollard during Saturday's attack went viral.","blocks":[{"type":"fragment","model":{"text":"Damien Guerot was labelled a hero after footage of him confronting knifeman Joel Cauchi with a bollard during Saturday's attack went viral.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Joel Cauchi killed six people and injured 12 others before he was shot dead by a police officer.","blocks":[{"type":"fragment","model":{"text":"Joel Cauchi killed six people and injured 12 others before he was shot dead by a police officer.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The attack in Bondi, which police say seems to have targeted women, has horrified the nation.","blocks":[{"type":"fragment","model":{"text":"The attack in Bondi, which police say seems to have targeted women, has horrified the nation.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Amid the outpouring of grief around the country this week, there has also been a push to secure Mr Guerot - whose visa reportedly expires in a month - the right to stay in the country.","blocks":[{"type":"fragment","model":{"text":"Amid the outpouring of grief around the country this week, there has also been a push to secure Mr Guerot - whose visa reportedly expires in a month - the right to stay in the country.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Prime Minister Anthony Albanese has said he will make sure Mr Guerot - who has been dubbed by some as \"Bollard Man\" - has no issue renewing his visa.","blocks":[{"type":"fragment","model":{"text":"Prime Minister Anthony Albanese has said he will make sure Mr Guerot - who has been dubbed by some as \"Bollard Man\" - has no issue renewing his visa.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I say this to Damian... you are welcome to stay for as long as you like,\" he said in a press conference on Tuesday.","blocks":[{"type":"fragment","model":{"text":"\"I say this to Damian... you are welcome to stay for as long as you like,\" he said in a press conference on Tuesday.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"This is someone who we would welcome becoming an Australian citizen, although that would of course be a loss for France. We thank him for his extraordinary bravery.\"","blocks":[{"type":"fragment","model":{"text":"\"This is someone who we would welcome becoming an Australian citizen, although that would of course be a loss for France. We thank him for his extraordinary bravery.\"","attributes":[]}}]}}]}},{"type":"unorderedList","model":{"blocks":[{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Knifeman rampaged through Sydney mall as shoppers ran for their lives","locator":"https://www.bbc.co.uk/news/world-australia-68806332","blocks":[{"type":"fragment","model":{"text":"Knifeman rampaged through Sydney mall as shoppers ran for their lives","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Sydney stabbings: Who were the victims?","locator":"https://www.bbc.co.uk/news/world-australia-68806336","blocks":[{"type":"fragment","model":{"text":"Sydney stabbings: Who were the victims?","attributes":[]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The scene of Mr Guerot in a white T-shirt confronting Cauchi on an escalator has been broadcast around the globe. The video shows him wielding a plastic pole to ward him off. ","blocks":[{"type":"fragment","model":{"text":"The scene of Mr Guerot in a white T-shirt confronting Cauchi on an escalator has been broadcast around the globe. The video shows him wielding a plastic pole to ward him off. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Mr Guerot says he and a friend and fellow Frenchman, Silas Despreaux, both construction workers, had just launched into action without thinking - acting on pure adrenalin.","blocks":[{"type":"fragment","model":{"text":"Mr Guerot says he and a friend and fellow Frenchman, Silas Despreaux, both construction workers, had just launched into action without thinking - acting on pure adrenalin.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Damien Guerot","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"11BF7/production/_133159627_damien.jpg","originCode":"cpsprodpb","copyrightHolder":"Supplied"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Damien Guerot has been praised as a \"true hero\" for his actions","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"We just saw him coming... we were thinking, 'We need to try to stop him',\" Mr Guerot said in an interview with Australian TV network Channel Seven on Sunday.","blocks":[{"type":"fragment","model":{"text":"\"We just saw him coming... we were thinking, 'We need to try to stop him',\" Mr Guerot said in an interview with Australian TV network Channel Seven on Sunday.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Cauchi then turned and fled back down the escalator, with the pair in hot pursuit.","blocks":[{"type":"fragment","model":{"text":"Cauchi then turned and fled back down the escalator, with the pair in hot pursuit.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"We tried to maybe throw the bollard to him but we couldn't [get him],\" Mr Guerot said.","blocks":[{"type":"fragment","model":{"text":"\"We tried to maybe throw the bollard to him but we couldn't [get him],\" Mr Guerot said.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Grabbing a chair, he sprinted after Cauchi on the next level down. At that point, a police officer was also on Cauchi's tail, and the men directed Inspector Amy Scott to her target. As he lunged at her with the knife, she shot him dead.","blocks":[{"type":"fragment","model":{"text":"Grabbing a chair, he sprinted after Cauchi on the next level down. At that point, a police officer was also on Cauchi's tail, and the men directed Inspector Amy Scott to her target. As he lunged at her with the knife, she shot him dead.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"French President Emmanuel Macron praised Mr Guerot and Mr Despreaux as \"true heroes\" for their actions. ","blocks":[{"type":"fragment","model":{"text":"French President Emmanuel Macron praised Mr Guerot and Mr Despreaux as \"true heroes\" for their actions. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Very great pride and recognition,\" he wrote on social media. ","blocks":[{"type":"fragment","model":{"text":"\"Very great pride and recognition,\" he wrote on social media. ","attributes":[]}}]}}]}},{"type":"unorderedList","model":{"blocks":[{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"'Hero' who took on killer describes Sydney attack","locator":"https://www.bbc.co.uk/news/world-australia-68814871","blocks":[{"type":"fragment","model":{"text":"'Hero' who took on killer describes Sydney attack","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"The pro-Kremlin troll and the false Sydney attack claims","locator":"https://www.bbc.co.uk/news/world-australia-68822846","blocks":[{"type":"fragment","model":{"text":"The pro-Kremlin troll and the false Sydney attack claims","attributes":[]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Police are now investigating how and why Cauchi, who is from the state of Queensland, committed such violence.","blocks":[{"type":"fragment","model":{"text":"Police are now investigating how and why Cauchi, who is from the state of Queensland, committed such violence.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"He had lived itinerantly for several years and was first diagnosed with a mental illness at 17, Queensland Police have said.","blocks":[{"type":"fragment","model":{"text":"He had lived itinerantly for several years and was first diagnosed with a mental illness at 17, Queensland Police have said.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"New South Wales Police on Monday said it seems \"obvious\" that he targeted women, who make up five of the six people killed.","blocks":[{"type":"fragment","model":{"text":"New South Wales Police on Monday said it seems \"obvious\" that he targeted women, who make up five of the six people killed.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The attack - at one of the country's biggest and most popular shopping centres - has shocked Australia, where mass killings are rare.","blocks":[{"type":"fragment","model":{"text":"The attack - at one of the country's biggest and most popular shopping centres - has shocked Australia, where mass killings are rare.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Flags across the nation have been lowered, the sails of the Opera house lit up in a tribute to the victims, and crowds of mourners have flocked to Bondi Junction to leaving flowers, teddy bears and cards.","blocks":[{"type":"fragment","model":{"text":"Flags across the nation have been lowered, the sails of the Opera house lit up in a tribute to the victims, and crowds of mourners have flocked to Bondi Junction to leaving flowers, teddy bears and cards.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"links","model":{"blocks":[{"type":"link","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"'Hero' who took on killer describes Sydney attack","blocks":[{"type":"urlLink","model":{"text":"'Hero' who took on killer describes Sydney attack","locator":"/news/world-australia-68814871","blocks":[{"type":"fragment","model":{"text":"'Hero' who took on killer describes Sydney attack","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Mr Guerot wielding a bollard in confrontation with the killer Joel Cauchi","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"12D81/production/_133158177_ausugcstillnolabels-copy.jpg","originCode":"cpsprodpb","copyrightHolder":"UGC"}}]}}],"timestamp":1713163539000}}],"isLast":true}}],"topics":[{"title":"Sydney","url":"/news/topics/cl866ry9w7vt","isEvent":false},{"title":"Australia","url":"/news/world/australia","isEvent":false}],"onwardJourney":[{"type":"ohio","content":[{"title":"'Do I stop coming to church?': Tensions run high in multi-faith Sydney","href":"/news/world-australia-68832894","isLiveNow":false,"metadata":{"contentType":"article","subtype":"news","lastUpdated":1713366512000,"firstUpdated":1713366512000,"topics":["Australia"]},"tags":[],"description":"The stabbing of an Assyrian Christian bishop in Sydney's multi-faith heartland sparks reciprocation fears.","image":{"type":"indexImage","model":{"blocks":{"src":"https://ichef.bbci.co.uk/news/480/cpsprodpb/F813/production/_133170536_whatsappimage2024-04-17at13.07.27.jpg","altText":"Merna Taleski outside the church with her husband and daughter","width":976,"height":549}}},"relatedUrls":[],"id":"urn:bbc:cps:curie:asset:a74230e3-d72b-4899-ba2c-ce3a312ac611","state":"published"},{"title":"Sydney stabbings: Bondi Junction mall to reopen on Friday","href":"/news/world-australia-68832805","isLiveNow":false,"metadata":{"contentType":"article","subtype":"news","lastUpdated":1713321967000,"firstUpdated":1713321967000,"topics":["Australia"]},"tags":[],"description":"Security and police presence will be increased when the mall reopens, said the company which operates it.","image":{"type":"indexIm
