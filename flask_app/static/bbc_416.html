</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"culture\",\"article\",\"20240322-gloria-steinem-trailblazing-magazine-for-women\",":{"id":"urn:pubpipe:wwverticals:article:culture/article/20240322-gloria-steinem-trailblazing-magazine-for-women","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Gloria Steinem on the trailblazing magazine 'for women in all their diversity'","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1711364400000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"topicUrl":"culture/author/myles-burke","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Myles Burke","blocks":[{"type":"fragment","model":{"text":"By Myles Burke","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Features correspondent","blocks":[{"type":"fragment","model":{"text":"Features correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1711364400000}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"(Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"(Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Gloria Steinem (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"Gloria Steinem (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hld7th.jpg","originCode":"ic","copyrightHolder":"Getty Images"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In 1972, pioneering feminist, journalist and activist Gloria Steinem – who turns 90 today – co-founded Ms Magazine, putting conversations about gender equality, reproductive rights and social justice in the spotlight.","blocks":[{"type":"fragment","model":{"text":"In 1972, pioneering feminist, journalist and activist Gloria Steinem – who turns 90 today – co-founded Ms Magazine, putting conversations about gender equality, reproductive rights and social justice in the spotlight.","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The foundation of this magazine, and what makes it different from others, is that it simply considers that women are human beings – that doesn't sound very revolutionary but it is,\" Gloria Steinem – who turns 90 today – told the BBC in 1973, as she explained why she had felt compelled to launch the groundbreaking feminist magazine Ms – the first magazine owned, run and written by women. ","blocks":[{"type":"fragment","model":{"text":"\"The foundation of this magazine, and what makes it different from others, is that it simply considers that women are human beings – that doesn't sound very revolutionary but it is,\" Gloria Steinem – who turns 90 today – told the BBC in 1973, as she explained why she had felt compelled to launch the groundbreaking feminist magazine Ms – ","attributes":[]}},{"type":"urlLink","model":{"text":"the first magazine owned, run and written by women","locator":"https://www.bbc.co.uk/news/av/stories-61748732","blocks":[{"type":"fragment","model":{"text":"the first magazine owned, run and written by women","attributes":[]}}]}},{"type":"fragment","model":{"text":". ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sitting at a desk, surrounded by papers and in front of posters advocating women's rights, Steinem was at the time already one of the best-known feminists in the US. ","blocks":[{"type":"fragment","model":{"text":"Sitting at a desk, surrounded by papers and in front of posters advocating women's rights, Steinem was at the time already one of the best-known feminists in the US. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Articulate, energetic and committed, she had carved out a name for herself in the 1960s and 70s through her journalism, which included going undercover at the New York Playboy Club to expose exploitative working conditions. She was also a passionate activist, having founded, along with Brenda Feigen and Dorothy Pitman-Hughes, the Women's Action Alliance in 1971 – a group to empower women to combat sexism in society.  ","blocks":[{"type":"fragment","model":{"text":"Articulate, energetic and committed, she had carved out a name for herself in the 1960s and 70s through her journalism, which included going undercover at the New York Playboy Club to expose exploitative working conditions. She was also a passionate activist, having founded, along with Brenda Feigen and Dorothy Pitman-Hughes, the Women's Action Alliance in 1971 – a group to empower women to combat sexism in society.  ","attributes":[]}}]}}]}},{"type":"quote","model":{"text":"It was just clear that there was no other way we could be honest about women's experience – Gloria Steinem","quoteSource":"","quoteSourceTitle":""}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"As a journalist, she felt that even publications women wrote for did not reflect her own experiences or those of women she knew. Nor did they offer advice about how to deal with the sexism, barriers and harassment they contended with on a daily basis.","blocks":[{"type":"fragment","model":{"text":"As a journalist, she felt that even publications women wrote for did not reflect her own experiences or those of women she knew. Nor did they offer advice about how to deal with the sexism, barriers and harassment they contended with on a daily basis.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"It started in desperation, I think, because there was just a great many women writers and editors who didn't feel that they were working on magazines that they read and that they had the opportunity to really be honest about their own experiences in a magazine,\" she said.","blocks":[{"type":"fragment","model":{"text":"\"It started in desperation, I think, because there was just a great many women writers and editors who didn't feel that they were working on magazines that they read and that they had the opportunity to really be honest about their own experiences in a magazine,\" she said.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"At the time, while there were glossy publications on the newsstands nominally for women, the vast majority of them were concerned with tips on homemaking, parenting advice or features on fashion and beauty. None of those magazines seemed to Steinem to be articulating or addressing the struggles faced by women in a male-dominated society.","blocks":[{"type":"fragment","model":{"text":"At the time, while there were glossy publications on the newsstands nominally for women, the vast majority of them were concerned with tips on homemaking, parenting advice or features on fashion and beauty. None of those magazines seemed to Steinem to be articulating or addressing the struggles faced by women in a male-dominated society.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"It would have been much easier to not start one, but it was just clear that there was no other way we could be honest about women's experience,\" she told the BBC in 1973.","blocks":[{"type":"fragment","model":{"text":"\"It would have been much easier to not start one, but it was just clear that there was no other way we could be honest about women's experience,\" she told the BBC in 1973.","attributes":[]}}]}}]}},{"type":"video","model":{"locator":"p0hl58zb","blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"WATCH: 'The foundation of Ms Magazine is that it considers that women are human beings'","blocks":[{"type":"fragment","model":{"text":"WATCH: 'The foundation of Ms Magazine is that it considers that women are human beings'","attributes":[]}}]}}]}}]}},{"type":"media","model":{"blocks":[{"blockId":"","type":"mediaMetadata","model":{"id":"p0hl58zb","subType":"clip","format":"audio_video","title":"WATCH: 'The foundation of Ms Magazine is that it considers that women are human beings'","synopses":{"short":"WATCH: 'The foundation of Ms Magazine is that it considers that women are human beings'","long":"In a 1973 interview with the BBC, American feminist, journalist, and activist Gloria Steinem discusses her motivations behind the founding of Ms Magazine, during an era when women's rights and autonomy were under discussion in the US.","medium":"WATCH: 'The foundation of Ms Magazine is that it considers that women are human beings'"},"imageUrl":"https://ichef.bbci.co.uk/images/ic/1920xn/p0hld6sr.jpg","embedding":true,"advertising":true,"versions":[{"versionId":"p0hl58zg","duration":108,"warnings":{"short":"","long":""}}],"syndication":{"destinations":[]},"smpKind":"programme"}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Gloria Steinem","blocks":[{"type":"fragment","model":{"text":"Gloria Steinem","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Gloria Steinem","blocks":[{"type":"fragment","model":{"text":"Gloria Steinem","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hld6sr.jpg","originCode":"ic","copyrightHolder":""}}]}}]}}],"playerPosition":"embedded-0"}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"At first, she planned to produce a newsletter to raise money for the Women's Action Alliance, as she told BBC Witness History in 2022, mostly \"as a way of getting out the sort of writing we cared about. And Florynce Kennedy, a wonderful lawyer, outrageous woman, said: 'Nobody reads newsletters. How about a magazine?'\" ","blocks":[{"type":"fragment","model":{"text":"At first, she planned to produce a newsletter to raise money for the Women's Action Alliance, as she told BBC Witness History in 2022, mostly \"as a way of getting out the sort of writing we cared about. And Florynce Kennedy, a wonderful lawyer, outrageous woman, said: 'Nobody reads newsletters. How about a magazine?'\" ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"They considered several potential names, including Bimbo – rejected because they didn't think they had the luxury of irony – and Sojourner, in tribute to Sojourner Truth, the African-American abolitionist and women's rights activist, which they dismissed for fear it sounded too much like a travel magazine. Eventually Steinem and the other founders settled on the name Ms – a title for a woman, married or not. ","blocks":[{"type":"fragment","model":{"text":"They considered several potential names, including Bimbo – rejected because they didn't think they had the luxury of irony – and Sojourner, in tribute to Sojourner Truth, the African-American abolitionist and women's rights activist, which they dismissed for fear it sounded too much like a travel magazine. Eventually Steinem and the other founders settled on the name Ms – a title for a woman, married or not. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The next problem was how to fund it. \"We then started to try and raise money, which turned out to be impossible, everybody said: 'You're crazy and magazines don't make money'.\"  ","blocks":[{"type":"fragment","model":{"text":"The next problem was how to fund it. \"We then started to try and raise money, which turned out to be impossible, everybody said: 'You're crazy and magazines don't make money'.\"  ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Steinem had helped found New York Magazine in 1968, and convinced its editor Clay Felker to fund the launch of Ms as a 40-page insert in the December 1971 issue.  ","blocks":[{"type":"fragment","model":{"text":"Steinem had helped found New York Magazine in 1968, and convinced its editor Clay Felker to fund the launch of Ms as a 40-page insert in the December 1971 issue.  ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Really the only thing that enabled us to have a test issue to illustrate and thereby to demonstrate that women did really want this kind of magazine was that New York Magazine, which I had been a founder of before, gave us enough money to put out a test issue,\" she said. ","blocks":[{"type":"fragment","model":{"text":"\"Really the only thing that enabled us to have a test issue to illustrate and thereby to demonstrate that women did really want this kind of magazine was that New York Magazine, which I had been a founder of before, gave us enough money to put out a test issue,\" she said. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Ms Magazine addressed issues that were largely ignored by other publications (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"Ms Magazine addressed issues that were largely ignored by other publications (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Ms Magazine addressed issues that were largely ignored by other publications (Credit: Getty Images)","blocks":[{"type":"fragment","model":{"text":"Ms Magazine addressed issues that were largely ignored by other publications (Credit: Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hld8ny.jpg","originCode":"ic","copyrightHolder":"Getty Images"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The cover featured a picture of the Hindu goddess Kali, pregnant and using all eight of her arms to juggle a surfeit of chores – cooking, cleaning, typing, driving – and one arm holding a hand mirror to signify the pressure to look good while doing it all. The accompanying article \"Click: The Housewife's Moment of Truth\" by co-founder Jane O'Reilly detailed the moment of clarity that comes to women when they recognise biases within society.","blocks":[{"type":"fragment","model":{"text":"The cover featured a picture of the Hindu goddess Kali, pregnant and using all eight of her arms to juggle a surfeit of chores – cooking, cleaning, typing, driving – and one arm holding a hand mirror to signify the pressure to look good while doing it all. The accompanying article \"Click: The Housewife's Moment of Truth\" by co-founder Jane O'Reilly detailed the moment of clarity that comes to women when they recognise biases within society.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"It also featured a groundbreaking \"We Have Had Abortions\" petition which listed more than 50 prominent women, including Nora Ephron, Billie Jean King, Susan Sontag and Gloria Steinem herself, who signed their name to a public manifesto demanding the legalisation of abortion.","blocks":[{"type":"fragment","model":{"text":"It also featured a groundbreaking \"We Have Had Abortions\" petition which listed more than 50 prominent women, including Nora Ephron, Billie Jean King, Susan Sontag and Gloria Steinem herself, who signed their name to a public manifesto demanding the legalisation of abortion.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"More like this:","blocks":[{"type":"fragment","model":{"text":"More like this:","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"• Suffragettes speak about their brutal experiences","blocks":[{"type":"fragment","model":{"text":"• ","attributes":[]}},{"type":"urlLink","model":{"text":"Suffragettes speak about their brutal experiences","locator":"https://www.bbc.com/culture/article/20240307-in-history-suffragettes-speak-about-direct-action-and-their-brutal-treatment","blocks":[{"type":"fragment","model":{"text":"Suffragettes speak about their brutal experiences","attributes":[]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"• How RGB predicted the threat to abortion access","blocks":[{"type":"fragment","model":{"text":"• ","attributes":[]}},{"type":"urlLink","model":{"text":"How RGB predicted the threat to abortion access","locator":"https://www.bbc.com/culture/article/20240315-in-history-ruth-bader-ginsburg-foresaw-threat-to-us-abortion-access","blocks":[{"type":"fragment","model":{"text":"How RGB predicted the threat to abortion access","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"• Nina Simone on how fury fuelled her songs","blocks":[{"type":"fragment","model":{"text":"• ","attributes":[]}},{"type":"urlLink","model":{"text":"Nina Simone on how fury fuelled her songs","locator":"https://www.bbc.com/culture/article/20240215-in-history-nina-simone-how-racial-injustice-fuelled-her-songs","blocks":[{"type":"fragment","model":{"text":"Nina Simone on how fury fuelled her songs","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"That issue, with a print run of 300,000 copies, was dated \"Spring 1972\" so it would be able to stay on newsstands for months without looking out of date. It sold out in just eight days, generating 26,000 subscription orders.","blocks":[{"type":"fragment","model":{"text":"That issue, with a print run of 300,000 copies, was dated \"Spring 1972\" so it would be able to stay on newsstands for months without looking out of date. It sold out in just eight days, generating 26,000 subscription orders.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"And that was put out nationwide, and it was enormously successful – and that in turn enabled us to raise money for the total magazine,\" said Steinem.","blocks":[{"type":"fragment","model":{"text":"\"And that was put out nationwide, and it was enormously successful – and that in turn enabled us to raise money for the total magazine,\" said Steinem.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In 1972, Ms started regular circulation as a stand-alone magazine, the first in the US to be owned, run and written by women. Steinem would remain an editor and writer on it for the next 15 years.","blocks":[{"type":"fragment","model":{"text":"In 1972, Ms started regular circulation as a stand-alone magazine, the first in the US to be owned, run and written by women. Steinem would remain an editor and writer on it for the next 15 years.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Pivotal role","blocks":[{"type":"fragment","model":{"text":"Pivotal role","attributes":["bold","h1"]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In the years that followed, Ms Magazine would play a pivotal role in bringing feminism into public discourse. Known for its bold covers, many of which featured Wonder Woman, a childhood hero of Steinem, it covered the myriad of issues that affected women's lives.","blocks":[{"type":"fragment","model":{"text":"In the years that followed, ","attributes":[]}},{"type":"urlLink","model":{"text":"Ms Magazine","locator":"https://www.bbc.co.uk/programmes/w3ct1x6s","blocks":[{"type":"fragment","model":{"text":"Ms Magazine","attributes":[]}}]}},{"type":"fragment","model":{"text":" would play a pivotal role in ","attributes":[]}},{"type":"urlLink","model":{"text":"bringing feminism into public discourse","locator":"https://www.youtube.com/watch?v=ZPC-yo2pGPI","blocks":[{"type":"fragment","model":{"text":"bringing feminism into public discourse","attributes":[]}}]}},{"type":"fragment","model":{"text":". Known for its bold covers, many of which featured Wonder Woman, a childhood hero of Steinem, it covered the myriad of issues that affected women's lives.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"It featured the works of writers like Alice Walker, Doris Lessing, Maya Angelou and Angela Davis, providing a platform for women to share their experiences and opinions, and challenging narrowly defined expectations of how women should look, feel and act. ","blocks":[{"type":"fragment","model":{"text":"It featured the works of writers like Alice Walker, Doris Lessing, Maya Angelou and Angela Davis, providing a platform for women to share their experiences and opinions, and challenging narrowly defined expectations of how women should look, feel and act. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Its journalism would regularly tackle head-on subjects that were often ignored by other publications or seen as taboo by wider society – domestic violence, workplace discrimination, lesbianism, date rape and abortion. ","blocks":[{"type":"fragment","model":{"text":"Its journalism would regularly tackle head-on subjects that were often ignored by other publications or seen as taboo by wider society – domestic violence, workplace discrimination, lesbianism, date rape and ","attributes":[]}},{"type":"urlLink","model":{"text":"abortion","locator":"https://www.bbc.co.uk/news/world-67445694","blocks":[{"type":"fragment","model":{"text":"abortion","attributes":[]}}]}},{"type":"fragment","model":{"text":". ","attributes":[]}}]}}]}},{"type":"quote","model":{"text":"The biggest testimony is the letters – we get thousands of letters every week – Gloria Steinem","quoteSource":"","quoteSourceTitle":""}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The writing, frequently told with humour and from a personal perspective, reflected the diverse interests and concerns of women, fostering a sense of solidarity with readers across the country and prompting thousands of letters to flood in. ","blocks":[{"type":"fragment","model":{"text":"The writing, frequently told with humour and from a personal perspective, reflected the diverse interests and concerns of women, fostering a sense of solidarity with readers across the country and prompting thousands of letters to flood in. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_6"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The biggest testimony is the letters,\" Steinem told the BBC. \"We get thousands of letters every week. Many more letters than big magazines like McCall's or the Ladies' Home Journal get. I marked a couple that seem kind of typical to me: 'I bought Ms and it was like an explosion. Suddenly I came fully to my senses. It was an awakening of the person within me. I finally realised there was not something wrong with me. I wasn't the only one who felt the way I did, that there is an answer.' And here's another one: 'My daughter, a junior in medical school, introduced me to Ms. It is difficult to express the sense of exhilaration upon finding in print the ideas that have been smouldering in my semi-rebellious soul for some 40 years. It is comforting to know I am not alone.'\"  ","blocks":[{"type":"fragment","model":{"text":"\"The biggest testimony is the letters,\" Steinem told the BBC. \"We get thousands of letters every week. Many more letters than big magazines like McCall's or the Ladies' Home Journal get. I marked a couple that seem kind of typical to me: 'I bought Ms and it was like an explosion. Suddenly I came fully to my senses. It was an awakening of the person within me. I finally realised there was not something wrong with me. I wasn't the only one who felt the way I did, that there is an answer.' And here's another one: 'My daughter, a junior in medical school, introduced me to Ms. It is difficult to express the sense of exhilaration upon finding in print the ideas that have been smouldering in my semi-rebellious soul for some 40 years. It is comforting to know I am not alone.'\"  ","attributes":[]}}]}}]}},{"type":"video","model":{"locator":"p0hl58wf","blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"WATCH: 'The biggest testimony is the letters. We get thousands of letters every week'","blocks":[{"type":"fragment","model":{"text":"WATCH: 'The biggest testimony is the letters. We get thousands of letters every week'","attributes":[]}}]}}]}}]}},{"type":"media","model":{"blocks":[{"blockId":"","type":"mediaMetadata","model":{"id":"p0hl58wf","subType":"clip","format":"audio_video","title":"WATCH: 'The biggest testimony is the letters. We get thousands of letters every week'","synopses":{"short":"WATCH: 'The biggest testimony is the letters. We get thousands of letters every week'","long":"In the early 1970s, American feminist, journalist, and activist Gloria Steinem founded Ms Magazine, providing a platform for women writers to openly discuss relevant topics such as gender equality, reproductive rights, and social justice. The magazine's success was evident in the large number of letters received from readers, some of which Steinem read on BBC's Edition in 1973.","medium":"WATCH: 'The biggest testimony is the letters. We get thousands of letters every week'"},"imageUrl":"https://ichef.bbci.co.uk/images/ic/1920xn/p0hl94kc.jpg","embedding":true,"advertising":true,"versions":[{"versionId":"p0hl58wk","duration":45,"warnings":{"short":"","long":""}}],"syndication":{"destinations":[]},"smpKind":"programme"}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Gloria Steinmen - Ms. Magazine","blocks":[{"type":"fragment","model":{"text":"Gloria Steinmen - Ms. Magazine","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Gloria Steinmen - Ms. Magazine","blocks":[{"type":"fragment","model":{"text":"Gloria Steinmen - Ms. Magazine","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hl94kc.jpg","originCode":"ic","copyrightHolder":""}}]}}]}}],"playerPosition":"embedded-1"}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The magazine would however also face criticism. Conservative commentators railed against it, saying that it attacked \"family values\", while some feminists thought that it was too cautious or that it represented a perspective that was too white, college-educated and urban. In 1986, the author Alice Walker resigned as a Ms contributing editor, citing the magazine's lack of diversity.","blocks":[{"type":"fragment","model":{"text":"The magazine would however also face criticism. Conservative commentators railed against it, saying that it attacked \"family values\", while some feminists thought that it was too cautious or that it represented a perspective that was too white, college-educated and urban. In 1986, the author Alice Walker resigned as a Ms contributing editor, citing the magazine's lack of diversity.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"And despite its cultural influence, Ms Magazine struggled financially. Throughout the 1980s the magazine's economic stability was continually threatened. Along with an economic downturn, its refusal to shape editorial content around advertisers' needs and its frequent critiques of misogynistic adverts also meant it was a challenge to secure advertising dollars. But it has persevered through various ownership changes over the years, and since 2001 it has been owned by the non-profit Feminist Majority Foundation. It is now published quarterly.","blocks":[{"type":"fragment","model":{"text":"And despite its cultural influence, Ms Magazine struggled financially. Throughout the 1980s the magazine's economic stability was continually threatened. Along with an economic downturn, its refusal to shape editorial content around advertisers' needs and its frequent critiques of misogynistic adverts also meant it was a challenge to secure advertising dollars. But it has persevered through various ownership changes over the years, and since 2001 it has been owned by the non-profit Feminist Majority Foundation. It is now published quarterly.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"While Ms Magazine may not have the reach or impact it once did, it has made an enduring contribution to the feminist movement, influencing public discourse and inspiring activism.","blocks":[{"type":"fragment","model":{"text":"While Ms Magazine may not have the reach or impact it once did, it has made an enduring contribution to the feminist movement, influencing public discourse and inspiring activism.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_7"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Steinem and its other writers' commitment to exploring women's lives and amplifying their voices in a way that mainstream media at the time could not, or would not, helped to shape the landscape and language of women's rights in the US. ","blocks":[{"type":"fragment","model":{"text":"Steinem and its other writers' commitment to exploring women's lives and amplifying their voices in a way that mainstream media at the time could not, or would not, helped to shape the landscape and language of women's rights in the US. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"We don't feel we are editing a magazine for a peculiar few. We feel we are editing it for women in all their diversity,\" said Steinem.","blocks":[{"type":"fragment","model":{"text":"\"We don't feel we are editing a magazine for a peculiar few. We feel we are editing it for women in all their diversity,\" said Steinem.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"--","blocks":[{"type":"fragment","model":{"text":"--","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In History is a series which uses the BBC's unique audio and video archive to explore historical events that still resonate today. Subscribe to the In History newsletter to discover more stories and never-before-published radio scripts to your inbox, every Thursday.","blocks":[{"type":"fragment","model":{"text":"In History is a series which uses the BBC's unique audio and video archive to explore historical events that still resonate today. ","attributes":["italic"]}},{"type":"urlLink","model":{"text":"Subscribe to the In History newsletter ","lo
