":"Getty Images"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Local cheese expert Emily Monaco offers her top picks for the best fromageries, restaurants and classes serving a beautiful tapestry of milk, mould and ash in the French capital.","blocks":[{"type":"fragment","model":{"text":"Local cheese expert Emily Monaco offers her top picks for the best fromageries, restaurants and classes serving a beautiful tapestry of milk, mould and ash in the French capital.","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"While some come to Paris for the bread, pastries or three-hour bistro lunches, I came for the cheese. France is home to over a thousand of them, from the Loire Valley's days-old fresh chèvres (goat cheeses) boasting the barest whiff of the barnyard to the robust, cave-aged Roqueforts of the southwest, mottled with pungent green-blue veins. Centrally located Paris is the prime location to try as many as possible.","blocks":[{"type":"fragment","model":{"text":"While some come to Paris for the bread, pastries or three-hour bistro lunches, I came for the cheese. France is home to over a thousand of them, from the Loire Valley's days-old fresh ","attributes":[]}},{"type":"fragment","model":{"text":"chèvres","attributes":["italic"]}},{"type":"fragment","model":{"text":" (goat cheeses) boasting the barest whiff of the barnyard to the robust, cave-aged Roqueforts of the southwest, mottled with pungent green-blue veins. Centrally located Paris is the prime location to try as many as possible.","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"The SpeciaList","blocks":[{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"some text","blocks":[{"type":"fragment","model":{"text":"some text","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":140.75,"width":250,"locator":"/p0hm8vkw.jpg","originCode":"ic","copyrightHolder":""}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Emily Monaco is an American journalist who has been based in Paris for over 15 years, where she has reported extensively on French cheese and works as a culinary tour guide. She's also been a cheese juror of The World Cheese Awards, the Frankfurt International Trophy, the Coups de Coeur Contest at the Cheese and Dairy Products Show and the Concours Général Agricole.","blocks":[{"type":"urlLink","model":{"text":"Emily Monaco","locator":"https://emilymmonaco.wordpress.com/","blocks":[{"type":"fragment","model":{"text":"Emily Monaco","attributes":[]}}]}},{"type":"fragment","model":{"text":" is an American journalist who has been based in Paris for ","attributes":[]}},{"type":"urlLink","model":{"text":"over 15 years","locator":"https://www.instagram.com/emily_in_france/?hl=en","blocks":[{"type":"fragment","model":{"text":"over 15 years","attributes":[]}}]}},{"type":"fragment","model":{"text":", where she has reported extensively on French cheese and works as a culinary tour guide. She's also been a cheese juror of ","attributes":[]}},{"type":"urlLink","model":{"text":"The World Cheese Awards","locator":"https://gff.co.uk/for-producers/world-cheese-awards/","blocks":[{"type":"fragment","model":{"text":"The World Cheese Awards","attributes":[]}}]}},{"type":"fragment","model":{"text":", the ","attributes":[]}},{"type":"urlLink","model":{"text":"Frankfurt International Trophy","locator":"https://www.frankfurt-trophy.com/en","blocks":[{"type":"fragment","model":{"text":"Frankfurt International Trophy","attributes":[]}}]}},{"type":"fragment","model":{"text":", the ","attributes":[]}},{"type":"urlLink","model":{"text":"Coups de Coeur Contest","locator":"https://www.salon-fromage.com/en/temps-forts/coup-de-coeur-contest","blocks":[{"type":"fragment","model":{"text":"Coups de Coeur Contest","attributes":[]}}]}},{"type":"fragment","model":{"text":" at the Cheese and Dairy Products Show and the ","attributes":[]}},{"type":"urlLink","model":{"text":"Concours Général Agricole","locator":"https://www.concours-general-agricole.fr/","blocks":[{"type":"fragment","model":{"text":"Concours Général Agricole","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Cheese aficionados visiting the French capital will undoubtedly make a fromagerie (cheese shop) their first port of call, with an array of choices laid out as a beautiful tapestry of milk, mould and ash. But there are other spaces to lean into turophilia (love of cheese), be they cheese tasting workshops or restaurants devoted to France's most illustrious dairy product.","blocks":[{"type":"fragment","model":{"text":"Cheese aficionados visiting the French capital will undoubtedly make a ","attributes":[]}},{"type":"fragment","model":{"text":"fromagerie ","attributes":["italic"]}},{"type":"fragment","model":{"text":"(cheese shop) their first port of call, with an array of choices laid out as a beautiful tapestry of milk, mould and ash. But there are other spaces to lean into turophilia (love of cheese), be they cheese tasting workshops or restaurants devoted to France's most illustrious dairy product.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Whether you want to take full advantage of the tradition of gilded French cheese trolleys or pick up a few wedges to enjoy on a simple picnic, here are 10 ways to ensure that your cheesiest Parisian dreams do not go unfulfilled.","blocks":[{"type":"fragment","model":{"text":"Whether you want to take full advantage of the tradition of gilded French cheese trolleys or pick up a few wedges to enjoy on a simple picnic, here are 10 ways to ensure that your cheesiest Parisian dreams do not go unfulfilled.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Fromagerie Quatrehomme's flagship boutique is located on rue de Sèvres (Credit: Emily Monaco)","blocks":[{"type":"fragment","model":{"text":"Fromagerie Quatrehomme's flagship boutique is located on rue de Sèvres (Credit: Emily Monaco)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Fromagerie Quatrehomme's flagship boutique is located on rue de Sèvres (Credit: Emily Monaco)","blocks":[{"type":"fragment","model":{"text":"Fromagerie Quatrehomme's flagship boutique is located on rue de Sèvres (Credit: Emily Monaco)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hm8td9.jpg","originCode":"ic","copyrightHolder":"Emily Monaco"}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"1. Best for house-crafted creations: Fromagerie Quatrehomme","blocks":[{"type":"fragment","model":{"text":"1. Best for house-crafted creations: Fromagerie Quatrehomme","attributes":["bold","h1"]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The eponymous family of shops MOF fromager (cheesemonger) Marie Quatrehomme once ran with her husband is now in the capable hands of her children, Nathalie and Maxime. The flagship boutique of Fromagerie Quatrehomme on rue de Sèvres is dominated by a central table of pre-cut portions adorned with hand-written labels, and staff in the bright, airy space are always available to give advice.","blocks":[{"type":"fragment","model":{"text":"The eponymous family of shops MOF ","attributes":[]}},{"type":"fragment","model":{"text":"fromager","attributes":["italic"]}},{"type":"fragment","model":{"text":" (cheesemonger) ","attributes":[]}},{"type":"urlLink","model":{"text":"Marie Quatrehomme","locator":"https://www.bbc.com/travel/article/20221011-quatrehomme-frances-undisputed-queens-of-cheese","blocks":[{"type":"fragment","model":{"text":"Marie Quatrehomme","attributes":[]}}]}},{"type":"fragment","model":{"text":" once ran with her husband is now in the capable hands of her children, Nathalie and Maxime. The flagship boutique of ","attributes":[]}},{"type":"urlLink","model":{"text":"Fromagerie Quatrehomme","locator":"https://www.google.com/maps/place/Fromagerie+Quatrehomme/@48.8480837,2.3170307,17z/data=!3m1!4b1!4m6!3m5!1s0x47e6702d13812b9d:0xf7264ae06493273c!8m2!3d48.8480802!4d2.319611!16s%2Fg%2F1tr9mr4k?entry=ttu","blocks":[{"type":"fragment","model":{"text":"Fromagerie Quatrehomme","attributes":[]}}]}},{"type":"fragment","model":{"text":" on rue de Sèvres is dominated by a central table of pre-cut portions adorned with hand-written labels, and staff in the bright, airy space are always available to give advice.","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"A very French distinction","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Meilleur Ouvrier de France (MOF) is a lifelong distinction bestowed upon only the best of France's craftsmen. Seek out this blue, white and red insignia to identify the very best fromagers-affineurs (cheesemongers and agers).","blocks":[{"type":"fragment","model":{"text":"Meilleur Ouvrier de France (MOF) is a lifelong distinction bestowed upon only the best of France's craftsmen. Seek out this blue, white and red insignia to identify the very best ","attributes":[]}},{"type":"fragment","model":{"text":"fromagers-affineurs","attributes":["italic"]}},{"type":"fragment","model":{"text":" (cheesemongers and agers).","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Also, more generally speaking, not all fromagers age on-site. Choose one that is also an affineur or ager to find cheeses at the peak of perfection.","blocks":[{"type":"fragment","model":{"text":"Also, more generally speaking, not all fromagers age on-site. Choose one that is also an ","attributes":[]}},{"type":"fragment","model":{"text":"affineur ","attributes":["italic"]}},{"type":"fragment","model":{"text":"or ager to find cheeses at the peak of perfection.","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"All of the classics can be found here, including Comté hand-selected by the team and aged in the capable hands of renowned, five-generations-strong affineur (cheese ager) Marcel Petite. But what really sets Quatrehomme apart is its range of house specialties like blue Fourme d'Ambert stuffed with fig jam, smoked Charolais aged in Nikka Whisky or Camembert mendiant (beggar) topped with nuts, dried fruit and a touch of chocolate. The team takes full advantage of a natural stone aging cellar beneath the shop to carefully coax goat cheeses and Brie noir (black Brie) into an almost Parmesan-like denseness. It is here, too, that the team transforms washed-rind Langres and Mont d'Or by rewashing them in Champagne and pine liqueur, respectively. Other specialties include house-made quiches and blue fourme d'Ambert verrines (small cups of creamy cheese perfect for an apéritif) seasoned with sweet white wine.","blocks":[{"type":"fragment","model":{"text":"All of the classics can be found here, including Comté hand-selected by the team and aged in the capable hands of renowned, five-generations-strong ","attributes":[]}},{"type":"fragment","model":{"text":"affineur","attributes":["italic"]}},{"type":"fragment","model":{"text":" (cheese ager) ","attributes":[]}},{"type":"urlLink","model":{"text":"Marcel Petite","locator":"https://www.instagram.com/fromageriesmarcelpetite/?hl=en","blocks":[{"type":"fragment","model":{"text":"Marcel Petite","attributes":[]}}]}},{"type":"fragment","model":{"text":". But what really sets Quatrehomme ap lasses offered in English to small groups of up to 12 participants Tuesdays through Saturdays.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":" Introduction to Cheese and Wine is a 1½-hour foray into the art of cheese tasting and pairing. Start your visit with a discovery of the shop and the onsite cellar, where cheeses age on fragrant spruce boards. After the visit, groups convene in the 17th-Century stone tasting room for a pairing of seven cheeses and three wines, guided by an English-speaking fromager.","blocks":[{"type":"fragment","model":{"text":" ","attributes":[]}},{"type":"urlLink","model":{"text":"Introduction to Cheese and Wine","locator":"https://parolesdefromagers.com/en/formation/introduction-to-cheese-and-wine/","blocks":[{"type":"fragment","model":{"text":"Introduction to Cheese and Wine","attributes":[]}}]}},{"type":"fragment","model":{"text":" is a 1½-hour foray into the art of cheese tasting and pairing. Start your visit with a discovery of the shop and the onsite cellar, where cheeses age on fragrant spruce boards. After the visit, groups convene in the 17th-Century stone tasting room for a pairing of seven cheeses and three wines, guided by an English-speaking fromager.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Art of Pairing course steps things up with nine top-notch cheeses and five exceptional wines, all tasted in 2¼ hours. And if you'd like to try your hand at cheesemaking, the two-hour cheesemaking workshop will give you a beginner's look at making fresh tomme-style (pressed) cheese and butter from scratch, concluding, bien sûr (of course), with a cheese and wine tasting. You can even bring your freshly made products home to enjoy.","blocks":[{"type":"urlLink","model":{"text":"The Art of Pairing","locator":"https://parolesdefromagers.com/en/formation/the-art-of-pairing-fromages-with-vins/","blocks":[{"type":"fragment","model":{"text":"T defromagers.com/en/","blocks":[{"type":"fragment","model":{"text":"https://parolesdefromagers.com/en/","attributes":[]}}]}}]}},{"type":"paragraph","model":{"text":"Address: 41 rue du Faubourg du Temple, 75010 Paris, France","blocks":[{"type":"urlLink","model":{"text":"","locator":"","blocks":[]}},{"type":"fragment","model":{"text":"Address: 41 rue du Faubourg du Temple, 75010 Paris, France","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Phone: +33 (0)1 48 03 98 18","blocks":[{"type":"fragment","model":{"text":"Phone: +33 (0)1 48 03 98 18","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Instagram: @ParolesDeFromagers","blocks":[{"type":"fragment","model":{"text":"Instagram: ","attributes":[]}},{"type":"urlLink","model":{"text":"@ParolesDeFromagers","locator":"https://www.instagram.com/ParolesDeFromagers/","blocks":[{"type":"fragment","model":{"text":"@ParolesDeFromagers","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"At La Laiterie de Paris, Pierre Coulon produces and ages rich cow's milk Saint-Félicien and an assortment of goat cheeses (Credit: Emily Monaco)","blocks":[{"type":"fragment","model":{"text":"At La Laiterie de Paris, Pierre Coulon produces and ages rich cow's milk Saint-Félicien and an assortment of goat cheeses (Credit: Emily Monaco)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"At La Laiterie de Paris, Pierre Coulon produces and ages rich cow's milk Saint-Félicien and an assortment of goat cheeses (Credit: Emily Monaco)","blocks":[{"type":"fragment","model":{"text":"At La Laiterie de Paris, Pierre Coulon produces and ages rich cow's milk Saint-Félicien and an assortment of goat cheeses (Credit: Emily Monaco)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hm8yp4.jpg","originCode":"ic","copyrightHolder":"Emily Monaco"}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"3. Best for freshly made cheese: La Laiterie de Paris","blocks":[{"type":"fragment","model":{"text":"3. Best for freshly made cheese: La Laiterie de Paris","attributes":["bold","h1"]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"When Pierre Coulon opened Laiterie de Paris in 2017, he became the city's first – and only – cheesemaker. And while his model of transporting raw milk into the city for transformation has since been replicated by a few others, he remains a true original.","blocks":[{"type":"fragment","model":{"text":"When ","attributes":[]}},{"type":"urlLink","model":{"text":"Pierre Coulon","locator":"https://www.instagram.com/pierre_coulon_fromager/?hl=en","blocks":[{"type":"fragment","model":{"text":"Pierre Coulon","attributes":[]}}]}},{"type":"fragment","model":{"text":" opened ","attributes":[]}},{"type":"urlLink","model":{"text":"Laiterie de Paris","locator":"https://www.google.com/maps/place/La+laiterie+de+Paris+Canal/@48.8863358,2.378951,17z/data=!3m1!4b1!4m6!3m5!1s0x47e66d466033efcf:0xc5ee78af83618040!8m2!3d48.8863323!4d2.3815313!16s%2Fg%2F11rq8nt8fj?entry=ttu","blocks":[{"type":"fragment","model":{"text":"Laiterie de Paris","attributes":[]}}]}},{"type":"fragment","model":{"text":" in 2017, he became the city's first – and only – cheesemaker. And while his model of transporting raw milk into the city for transformation has since been replicated by a few others, he remains a true original.","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"How to eat cheese","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In France, cheese is not served as an appetiser, but rather after the main meal and right before dessert.","blocks":[{"type":"fragment","model":{"text":"In France, cheese is not served as an appetiser, but rather after the main meal and right before dessert.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Cheese is usually served in odd numbers; if you're entertaining, pick three or five.","blocks":[{"type":"fragment","model":{"text":"Cheese is usually served in odd numbers; if you're entertaining, pick three or five.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Cheese is not charcuterie, a word that refers to the cured meats often served as an appetiser. At a café or wine bar, you might find them paired on a planche mixte or mixed board, but in a French home, the cheese will likely stand alone.","blocks":[{"type":"fragment","model":{"text":"Cheese is not charcuterie, a word that refers to the cured meats often served as an appetiser. At a café or wine bar, you might find them paired on a ","attributes":[]}},{"type":"fragment","model":{"text":"planche mixte ","attributes":["italic"]}},{"type":"fragment","model":{"text":"or mixed board, but in a French home, the cheese will likely stand alone.","attributes":[]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Coulon now owns two shops: the flagship in the Goutte d'Or neighbourhood, where he produces and ages rich cow's milk Saint-Félicien and an assortment of goat cheeses, and a second shop just off the Canal de l'Ourcq in the 19th arrondissement, where he makes yogurts and desserts. Both boutiques tailor their offerings to the tastes of the younger demographic of these areas, notably in taking inspiration from international flavours. A house-made goat cheese with hazelnuts, creamy honey and za'atar from local spice purveyor Nomie is inspired by flavours from the Arab community surrounding the flagship shop and has become a stalwart.","blocks":[{"type":"fragment","model":{"text":"Coulon now owns two shops: the flagship in the Goutte d'Or neighbourhood, where he produces and ages rich cow's milk Saint-Félicien and an assortment of goat cheeses, and a second shop just off the Canal de l'Ourcq in the 19th arrondissement, where he makes yogurts and desserts. Both boutiques tailor their offerings to the tastes of the younger demographic of these areas, notably in taking inspiration from international flavours. A house-made goat cheese with hazelnuts, creamy honey and ","attributes":[]}},{"type":"urlLink","model":{"text":"za'atar","locator":"https://www.bbcgoodfood.com/glossary/zaatar-glossary","blocks":[{"type":"fragment","model":{"text":"za'atar","attributes":[]}}]}},{"type":"fragment","model":{"text":" from local spice purveyor ","attributes":[]}},{"type":"urlLink","model":{"text":"Nomie","locator":"https://www.nomie-epices.fr/","blocks":[{"type":"fragment","model":{"text":"Nomie","attributes":[]}}]}},{"type":"fragment","model":{"text":" is inspired by flavours from the Arab community surrounding the flagship shop and has become a stalwart.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In addition to house-made specialties, about half of Coulon's wares are produced by trusted cheesemakers from across France. Most lean towards the avant-garde; CBD-infused raclette is sold side-by-side with Imparfait Comté with slight imperfections that make it a total bargain. Double cream Brillat-Savarin may be split on-site and sandwiched around seaweed and smoked oil; Brie may be filled with a sweet, crunchy combo of dates and almonds. Fans of Camembert should be sure to grab a wheel, made in small batches by the team at their production facility a few hours away in Normandy.","blocks":[{"type":"fragment","model":{"text":"In addition to house-made specialties, about half of Coulon's wares are produced by trusted cheesemakers from across France. Most lean towards the avant-garde; CBD-infused raclette is sold side-by-side with Imparfait Comté with slight imperfections that make it a total bargain. Double cream Brillat-Savarin may be split on-site and sandwiched around seaweed and smoked oil; Brie may be filled with a sweet, crunchy combo of dates and almonds. Fans of Camembert should be sure to grab a wheel, made in small batches by the team at their production facility a few hours away in Normandy.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Website: https://www.facebook.com/laiteriedeparis/","blocks":[{"type":"fragment","model":{"text":"Website: ","attributes":[]}},{"type":"urlLink","model":{"text":"https://www.facebook.com/laiteriedeparis/","locator":"https://www.facebook.com/laiteriedeparis/","blocks":[{"type":"fragment","model":{"text":"https://www.facebook.com/laiteriedeparis/","attributes":[]}}]}}]}},{"type":"paragraph","model":{"text":"Address: 74 rue des Poissonniers, 75018 Paris, France","blocks":[{"type":"urlLink","model":{"text":"","locator":"","blocks":[]}},{"type":"fragment","model":{"text":"Address: 74 rue des Poissonniers, 75018 Paris, France","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Phone: +33 (0)1 42 59 44 64","blocks":[{"type":"fragment","model":{"text":"Phone: +33 (0)1 42 59 44 64","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Instagram: @laiterie_de_paris_fromagerie_","blocks":[{"type":"fragment","model":{"text":"Instagram: ","attributes":[]}},{"type":"urlLink","model":{"text":"@laiterie_de_paris_fromagerie_","locator":"https://www.instagram.com/laiterie_de_paris_fromagerie_/","blocks":[{"type":"fragment","model":{"text":"@laiterie_de_paris_fromagerie_","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Jennifer Greco leads small-group cheese tastings most Thursdays and Fridays (Credit: Emily Monaco)","blocks":[{"type":"fragment","model":{"text":"Jennifer Greco leads small-group cheese tastings most Thursdays and Fridays (Credit: Emily Monaco)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Jennifer Greco leads small-group cheese tastings most Thursdays and Fridays (Credit: Emily Monaco)","blocks":[{"type":"fragment","model":{"text":"Jennifer Greco leads small-group cheese tastings most Thursdays and Fridays (Credit: Emily Monaco)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hm908k.jpg","originCode":"ic","copyrightHolder":"Emily Monaco"}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"4. Best for an intimate tasting: Cheese Tastings with Jennifer Greco","blocks":[{"type":"fragment","model":{"text":"4. Best for an intimate tasting: Cheese Tastings with Jennifer Greco","attributes":["bold","h1"]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In the more than 20 years American expat Jennifer Greco has been living in France, she has tasted more than 460 of France's over 1,000 cheeses – and she is keen to try them all. In the meantime, she's sharing her tastiest discoveries with visitors by way of her small-group cheese tastings (eight people max), which she offers in a cosy, woman-owned Parisian wine shop most Thursdays and Fridays (though there's flexibility for private tours on other days).","blocks":[{"type":"fragment","model":{"text":"In the more than 20 years American expat Jennifer Greco has been living in France, she has tasted more than 460 of France's over 1,000 cheeses – and she is keen to try them all. In the meantime, she's sharing her tastiest discoveries with visitors by way of her small-group cheese tastings (eight people max), which she offers in a cosy, woman-owned Parisian wine shop most Thursdays and Fridays (though there's flexibility for private tours on other days).","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Each tasting features at least 12 cheeses ranging from seasonal specialties to beloved classics like rich Brillat-Savarin or buttery, nutty Beaufort. The cheeses are paired with fresh French bread and four to five wines for a consequential repast lasting about three hours that more than stands in for a meal.","blocks":[{"type":"fragment","model":{"text":"Each tasting features at least 12 cheeses ranging from seasonal specialties to beloved classics like rich Brillat-Savarin or buttery, nutty Beaufort. The cheeses are paired with fresh French bread and four to five wines for a consequential repast lasting about three hours that more than stands in for a meal.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"With her natural flair for pedagogy and evident passion for the subject matter, Greco is the ideal person to guide any lover of cheese on a delicious discovery.","blocks":[{"type":"fragment","model":{"text":"With her natural flair for pedagogy and evident passion for the subject matter, Greco is the ideal person to guide any lover of cheese on a delicious discovery.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Website: https://chezlouloufrance.blogspot.com/2023/01/cheese-and-wine-tasting-in-paris-with.html","blocks":[{"type":"fragment","model":{"text":"Website: ","attributes":[]}},{"type":"urlLink","model":{"text":"https://chezlouloufrance.blogspot.com/2023/01/cheese-and-wine-tasting-in-paris-with.html","locator":"https://chezlouloufrance.blogspot.com/2023/01/cheese-and-wine-tasting-in-paris-with.html","blocks":[{"type":"fragment","model":{"text":"https://chezlouloufrance.blogspot.com/2023/01/cheese-and-wine-tasting-in-paris-with.html","attributes":[]}}]}}]}},{"type":"paragraph","model":{"text":"Address: given at time of booking (11th arrondissement)","blocks":[{"type":"urlLink","model":{"text":"","locator":"","blocks":[]}},{"type":"fragment","model":{"text":"Address: given at time of booking (11th arrondissement)","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Instagram: @chezlouloufrance","blocks":[{"type":"fragment","model":{"text":"Instagram: ","attributes":[]}},{"type":"urlLink","model":{"text":"@chezlouloufrance","locator":"https://www.instagram.com/chezlouloufrance","blocks":[{"type":"fragment","model":{"text":"@chezlouloufrance","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Cheese-focused restaurant Monbleu specialises in a range of cheese offerings, from simple cheese plates to raclette and à la carte dishes (Credit: Monbleu)","blocks":[{"type":"fragment","model":{"text":"Cheese-focused restaurant Monbleu specialises in a range of cheese offerings, from simple cheese plates to raclette and à la carte dishes (Credit: Monbleu)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Cheese-focused restaurant Monbleu specialises in a range of cheese offerings, from simple cheese plates to raclette and à la carte dishes (Credit: Monbleu)","blocks":[{"type":"fragment","model":{"text":"Cheese-focused restaurant Monbleu specialises in a range of cheese offerings, from simple cheese plates to raclette and à la carte dishes (Credit: Monbleu)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hm91p1.jpg","originCode":"ic","copyrightHolder":"Monbleu"}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"5. Best for an interactive experience: Monbleu","blocks":[{"type":"fragment","model":{"text":"5. Best for an interactive experience: Monbleu","attributes":["bold","h1"]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Spacious cheese-focused restaurant Monbleu run by entrepreneur Damien Richardot specialises in a range of offerings traditional and contemporary, from simple cheese plates (choose three, get one free) to airy Comté gougères (cheese puffs) stuffed with triple-cream Brillat-Savarin. You can even try Roquefort ice cream for dessert.","blocks":[{"type":"fragment","model":{"text":"Spacious cheese-focused restaurant ","attributes":[]}},{"type":"urlLink","model":{"text":"Monbleu","locator":"https://www.google.com/maps/place/MONBLEU+Faubourg+Montmartre/@48.8740966,2.3395143,17z/data=!3m1!4b1!4m6!3m5!1s0x47e66e3f1c3a5b1f:0xe8dfe6035058050!8m2!3d48.8740931!4d2.3420946!16s%2Fg%2F11hcvf8r9g?entry=ttu","blocks":[{"type":"fragment","model":{"text":"Monbleu","attributes":[]}}]}},{"type":"fragment","model":{"text":" run by entrepreneur Damien Richardot specialises in a range of offerings traditional and contemporary, from simple cheese plates (choose three, get one free) to airy Comté ","attributes":[]}},{"type":"fragment","model":{"text":"gougères ","attributes":["italic"]}},{"type":"fragment","model":{"text":"(cheese puffs) stuffed with triple-cream Brillat-Savarin. You can even try Roquefort ice cream for dessert.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_6"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In addition to the à la carte menu, diners can opt to partake in raclette, a specialty hailing from the Alps whereby diners melt slices of both plain and flavoured raclette cheese (smoked, pepper-studded, truffle-infused and more) in individual frying pans placed on a special heating apparatus set in the centre of the table. Once melted, the cheese is scraped over potatoes and the diner's choice of charcuterie or seasonal vegetables. It's no surprise that this dish is the cornerstone of the menu, given Chartreuse native Richardot's Alpine upbringing. Be aware that if you want to try it, your party will need to be unanimous on eschewing the à la carte menu in favour of raclette.","blocks":[{"type":"fragment","model":{"text":"In addition to the à la carte menu, diners can opt to partake in ","attributes":[]}},{"type":"fragment","model":{"text":"raclette","attributes":["italic"]}},{"type":"fragment","model":{"text":", a specialty hailing from the Alps whereby diners melt slices of both plain and flavoured raclette cheese (smoked, pepper-studded, truffle-infused and more) in individual frying pans placed on a special heating apparatus set in the centre of the table. Once melted, the cheese is scraped over potatoes and the diner's choice of charcuterie or seasonal vegetables. It's no surprise that this dish is the cornerstone of the menu, given Chartreuse native Richardot's Alpine upbringing. Be aware that if you want to try it, your party will need to be unanimous on eschewing the à la carte menu in favour of raclette.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The adjoining cheese shop peddles about a hundred farmstead cheeses, selected with help from MOF fromager Pierre Gay. And while the shop closes at 20:00, they're more than happy to hold your purchases while you dine.","blocks":[{"type":"fragment","model":{"text":"The adjoining cheese shop peddles about a hundred farmstead cheeses, selected with help from ","attributes":[]}},{"type":"urlLink","model":{"text":"MOF fromager Pierre Gay.","locator":"https://www.instagram.com/fromagerie_gay/","blocks":[{"type":"fragment","model":{"text":"MOF fromager Pierre Gay.","attributes":[]}}]}},{"type":"fragment","model":{"text":" And while the shop closes at 20:00, they're more than happy to hold your purchases while you dine.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In addition to the flagship resta lunch break while shopping: Laurent Dubois au Printemps du Goût","attributes":["bold","h1"]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"MOF fromager Laurent Dubois is known for his almost pastry-driven approach to cheese at his four shops dotted throughout Paris, boasting such creations as a layer-cake-esque Roquefort, sandwiching slabs of quince paste or yuzu-and-Timut-pepper-topped fresh goat cheese. He also transforms cheeses through his expertise as an affineur, rewashing creamy Langres in mirabelle plum liqueur or aging usually mild-mannered blue Fourme d'Ambert until it becomes crumbly, pungent and almost sweet.","blocks":[{"type":"fragment","model":{"text":"MOF fromager ","attributes":[]}},{"type":"urlLink","model":{"text":"Laurent Dubois","locator":"https://www.instagram.com/laurentdubois_fromager_paris/?hl=en","blocks":[{"type":"fragment","model":{"text":"Laurent Dubois","attributes":[]}}]}},{"type":"fragment","model":{"text":" is known for his almost pastry-driven approach to cheese at his four ","attributes":[]}},{"type":"urlLink","model":{"text":"shops","locator":"https://www.google.com/maps/place/Le+Fromage+par+Laurent+Dubois+MOF/@48.8739787,2.3254751,17z/data=!3m2!4b1!5s0x47e66e316714bebb:0x5e2765571e1b0620!4m6!3m5!1s0x47e66fdf2308237f:0xda8e61852d69e20e!8m2!3d48.8739752!4d2.3280554!16s%2Fg%2F11j7kcdy2l?entry=ttu","blocks":[{"type":"fragment","model":{"text":"shops","attributes":[]}}]}},{"type":"fragment","model":{"text":" dotted throughout Paris, boasting such creations as a layer-cake-esque Roquefort, sandwiching slabs of quince paste or yuzu-and-Timut-pepper-topped fresh goat cheese. He also transforms cheeses through his expertise as an affineur, rewashing creamy Langres in mirabelle plum liqueur or aging usually mild-mannered blue Fourme d'Ambert until it becomes crumbly, pungent and almost sweet.","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"A cheese souvenir?","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"If you're headed back to many international destinations, including the US and the UK, you can bring your favourite cheeses back home with you, provided they are not in a liquid brine. Many fromagers will package them sous vide (vacuum-sealed) for ease of transport if you ask.","blocks":[{"type":"fragment","model":{"text":"If you're headed back to many international destinations, including the US and the UK, you can bring your favourite cheeses back home with you, provided they are not in a liquid brine. Many fromagers will package them ","attributes":[]}},{"type":"fragment","model":{"text":"sous vide","attributes":["italic"]}},{"type":"fragment","model":{"text":" (vacuum-sealed) for ease of transport if you ask.","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But come lunchtime, in the sprawling upscale food court at the top of the Printemps du Goût department store, Dubois' cheeses are revisited in a host of culinary preparations, ranging from classic Comté-crowned French onion soup to a goat cheese salad starring a top-notch crottin de Chavignol goat cheese. The croques monsieur change with the seasons, but frequent variations include the Paristrami made with pastrami and cheddar and the Incontournable (literally, unmissable) with 12-month-old Comté and Paris ham from the Prince of Paris, the last purveyor to make this style of cooked ham in the city.","blocks":[{"type":"fragment","model":{"text":"But come lunchtime, in the sprawling upscale food court at the top of the ","attributes":[]}},{"type":"urlLink","model":{"text":"Printemps du Goût department store","locator":"https://www.printemps.com/uk/en/printemps-paris-haussmann","blocks":[{"type":"fragment","model":{"text":"Printemps du Goût department store","attributes":[]}}]}},{"type":"fragment","model":{"text":", Dubois' cheeses are revisited in a host of culinary preparations, ranging from classic Comté-crowned French onion soup to a goat cheese salad starring a top-notch ","attributes":[]}},{"type":"fragment","model":{"text":"crottin de Chavignol","attributes":["italic"]}},{"type":"fragment","model":{"text":" goat cheese. The ","attributes":[]}},{"type":"fragment","model":{"text":"croques monsieur ","attributes":["italic"]}},{"type":"fragment","model":{"text":"change with the seasons, but frequent variations include the Paristrami made with pastrami and cheddar and the Incontournable (literally, unmissable) with 12-month-old Comté and Paris ham from the Prince of Paris, the last purveyor to make this style of cooked ham in the city.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"You can also, of course, opt for a simple but exquisite selection of Dubois' cheeses on a board, with or without charcuterie. (Though be aware that if you stumble on any cheeses you absolutely must bring home with you, you'll need to visit one of his boutiques located in the 4th, 5th, 15th or 16th arrondissement as cheeses are not sold for take away). ","blocks":[{"type":"fragment","model":{"text":"You can also, of course, opt for a simple but exquisite selection of Dubois' cheeses on a board, with or without charcuterie. (Though be aware that if you stumble on any cheeses you absolutely must bring home with you, you'll need to visit one of his boutiques located in the 4th, 5th, 15th or 16th arrondissement as cheeses are not sold for take away). ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Diners can also order from the steakhouse menu of Regain, Printemps du Goût's meat-focused restaurant just across the aisle, and desserts come from pastry chef Nina Métayer. All can also be enjoyed, weather permitting, on the terrace overlooking the ornate Opéra Garnier and the Eiffel Tower.","blocks":[{"type":"fragment","model":{"text":"Diners can also order from the steakhouse menu of ","attributes":[ ichelin-starred Le Clarence is a stalwart of the practice, with a beautiful cart boasting an average of about 10 cheeses at any given time, with selections that evolve with the seasons.","blocks":[{"type":"fragment","model":{"text":"Cheese carts are far less omnipresent than they once were in Paris, but two-Michelin-starred Le Clarence is a stalwart of the practice, with a beautiful cart boasting an average of about 10 cheeses at any given time, with selections that evolve with the seasons.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In the ornate dining room located within a former private mansion dating to the 19th Century, the cart arrives tableside after Chef Christophe Pelé's innovative, modern mains and before delightful desserts from pastry chef Thomas Zachariou.","blocks":[{"type":"fragment","model":{"text":"In the ornate dining room located within a former private mansion dating to the 19th Century, the cart arrives tableside after ","attributes":[]}},{"type":"urlLink","model":{"text":"Chef Christophe Pelé","locator":"https://www.instagram.com/pele.christophe/","blocks":[{"type":"fragment","model":{"text":"Chef Christophe Pelé","attributes":[]}}]}},{"type":"fragment","model":{"text":"'s innovative, modern mains and before delightful desserts from pastry chef ","attributes":[]}},{"type":"urlLink","model":{"text":"Thomas Zachariou","locator":"https://www.instagram.com/thomaszachariou/","blocks":[{"type":"fragment","model":{"text":"Thomas Zachariou","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"For €30 (£26), clients can add this course to their meal and partake in as many cheeses as they like, though most opt for between one and five. Choices can be accompanied, if the client wishes, with Zachariou's house condiments, such as quince paste or a chutney marrying pears, mustard and olive oil.","blocks":[ inspired in large part by the Japanese roots of co-founder ","attributes":[]}},{"type":"urlLink","model":{"text":"Laure Takahashi","locator":"https://www.instagram.com/lauretaka/","blocks":[{"type":"fragment","model":{"text":"Laure Takahashi","attributes":[]}}]}},{"type":"fragment","model":{"text":". Sansho pepper Saint-Nectaire is a staple of the case, as is a fresh goat cheese topped with candied yuzu and lime.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Inspiration could also come from further afield. Seasonal offerings may see goat's milk Picodon paired with spring garlic flowers or triple cream Brillat-Savarin sandwiching thin layers of bright Meyer lemon and umami-rich bottarga (cod roe). Nostalgia is evident in a revisited, house-made Boursin seasoned with garlic and fresh herbs. Cheese can even straddle the line with dessert, as with the Sweet Marcellin, which sees cow's milk Saint-Marcellin topped with pistachio halva, sour cherries, pomegranate and mallow flowers.","blocks":[{"type":"fragment","model":{"text":"Inspiration could also come from further afield. Seasonal offerings may see goat's milk Picodon paired with spring garlic flowers or triple cream Brillat-Savarin sandwiching thin layers of bright Meyer lemon and umami-rich","attributes":[]}},{"type":"fragment","model":{"text":" bottarga","attributes":["italic"]}},{"type":"fragment","model":{"text":" (cod roe). Nostalgia is evident in a revisited, house-made Boursin seasoned with garlic and fresh herbs. Cheese can even straddle the line with dessert, as with the Sweet Marcellin, which sees cow's milk Saint-Marcellin topped with pistachio halva, sour cherries, pomegranate and mallow flowers.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"These special creations are only one part of what makes this cheese shop so phenomenal. Alongside co-founder Mathieu Vermorel, Takahashi spent months sourcing only the best raw milk cheeses from sustainably minded producers in France and beyond. One may stumble across such rare offerings as Mont-Grêle, a Savoyard goat cheese hailing from a region far better known for cow's milk; Manigodine, a Reblochon-inspired cheese aged in a spruce ring for a woodsier flavour and creamier, more robust interior; or l'Azzurra, a goat's milk gorgonzola from Lombardy.","blocks":[{"type":"fragment","model":{"text":"These special creations are only one part of what makes this cheese shop so phenomenal. Alongside co-founder Mathieu Vermorel, Takahashi spent months sourcing only the best raw milk cheeses from sustainably minded producers in France and beyond. One may stumble across such rare offerings as Mont-Grêle, a Savoyard goat cheese hailing from a region far better known for cow's milk; Manigodine, a Reblochon-inspired cheese aged in a spruce ring for a woodsier flavour and creamier, more robust interior; or l'Azzurra, a goat's milk gorgonzola from Lombardy.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_10"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Website: https://takavermo.fr/","blocks":[{"type":"fragment","model":{"text":"Website: ","attributes":[]}},{"type":"urlLink","model":{"text":"https://takavermo.fr/","locator":"https://takavermo.fr/","blocks":[{"type":"fragment","model":{"text":"https://takavermo.fr/","attributes":[]}}]}}]}},{"type":"paragraph","model":{"text":"Address: 61bis rue du Faubourg Saint-Denis, 75010 Paris, France","blocks":[{"type":"urlLink","model":{"text":"","locator":"","blocks":[]}},{"type":"fragment","model":{"text":"Address: 61bis rue du Faubourg Saint-Denis, 75010 Paris, France","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Phone: +33 (0)1 48 24 89 29","blocks":[{"type":"fragment","model":{"text":"Phone: +33 (0)1 48 24 89 29","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Instagram: @takavermocheeseshop","bloc  sampler of tiny ","attributes":[]}},{"type":"fragment","model":{"text":"bouton de culotte","attributes":["italic"]}},{"type":"fragment","model":{"text":" (literally, buttons of trousers) goat cheeses perfect for a one-bite aperitif. In addition to cheese, the shop also peddles a selection of whole milk yogurts as well as artisan butter emblazoned with Cantin's name.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Much of the appeal of this diminutive shop is in its inviting layout: indeed, rather than being hidden behind a glass counter, the cheeses are arranged appetisingly along three of the fromagerie's four walls, with looping script indicating their names and ages. And if you simply can't choose, no problem. Cantin will happily assemble a coffret or selection box according to your tastes and budget.","blocks":[{"type":"fragment","model":{"text":"Much of the appeal of this diminutive shop is in its inviting layout: indeed, rather than being hidden behind a glass counter, the cheeses are arranged appetisingly along three of the fromagerie's four walls, with looping script indicating their names and ages. And if you simply can't choose, no problem. Cantin will happily assemble a ","attributes":[]}},{"type":"fragment","model":{"text":"coffret ","attributes":["italic"]}},{"type":"fragment","model":{"text":"or selection box according to your tastes and budget.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_11"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Website: https://www.cantin.fr/","blocks":[{"type":"fragment","model":{"text":"Website: ","attributes":[]}},{"type":"urlLink","model":{"text":"https://www.cantin.fr/","locator":"https://www.cantin.fr/","blocks":[{"type":"fragment","model":{"text":"https://www.cantin.fr/","attributes":[]}}]}}]}},{"type":"paragraph","model":{"text":"Address: 12 rue du Champ de Mars, 75007 Paris, France"," }}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Marché Maubert, which pops-up on Place Maubert each Tuesday, Thursday and Saturday, boasts more than one cheese stall, but those in the know seek out Manu of Le Petit Royaume. (Look for the snapshots of Manu with his cows affixed to the case – not to mention Manu's beaming smile and easy rapport with his regulars – and you'll know you've found him.)","blocks":[{"type":"urlLink","model":{"text":"The Marché Maubert","locator":"https://www.google.com/maps/place/47ter+Bd+Saint-Germain,+75005+Paris,+France/@48.8498401,2.3469836,18z/data=!4m6!3m5!1s0x47e671e6954cdc97:0x1e8abe1be939089b!8m2!3d48.8498366!4d2.3482764!16s%2Fg%2F11g8ckpr_r?entry=ttu","blocks":[{"type":"fragment","model":{"text":"The Marché Maubert","attributes":[]}}]}},{"type":"fragment","model":{"text":", which pops-up on Place Maubert each Tuesday, Thursday and Saturday, boasts more than one cheese stall, but those in the know seek out Manu of Le Petit Royaume. (Look for the snapshots of Manu with his cows affixed to the case – not to mention Manu's beaming smile and easy rapport with his regulars – and you'll know you've found him.)","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A purveyor of farmhouse specialties from all over France, this stand is particularly known for two can't miss cheeses: Comté aged in hay to a whopping 60 months for a distinctive, grassy flavour and a rich Brie made according to the recipe for Brie de Meaux, albeit with the milk of the Salers and Aubrac cattle preferred in the cheesemaking areas of Cantal and Aveyron. The resulting cheese is rich, mushroomy and delightfully oozy.","blocks":[{"type":"fragment","model":{"text":"A purveyor of farmhouse specialties from all over France, this stand is particularly known for two can't miss cheeses: Comté aged in hay to a whopping 60 months for a distinctive, grassy flavour and a rich Brie made acco
