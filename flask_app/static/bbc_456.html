</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"travel\",\"article\",\"20240325-mexicos-controversial-new-superhighway\",":{"id":"urn:pubpipe:wwverticals:article:travel/article/20240325-mexicos-controversial-new-superhighway","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Mexico's controversial new 'superhighway'","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1711368000000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"topicUrl":"travel/author/brittany-elyse-vargas","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Brittany Elyse Vargas","blocks":[{"type":"fragment","model":{"text":"By Brittany Elyse Vargas","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Features correspondent","blocks":[{"type":"fragment","model":{"text":"Features correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1711368000000}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The beautiful Oaxaca Coast is peaceful, fragile and largely undeveloped (Credit: Piero Zanetti/Getty Images)","blocks":[{"type":"fragment","model":{"text":"The beautiful Oaxaca Coast is peaceful, fragile and largely undeveloped (Credit: Piero Zanetti/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sunset on Playa Carizalillo beach in Puerto Escondido","blocks":[{"type":"fragment","model":{"text":"Sunset on Playa Carizalillo beach in Puerto Escondido","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hlntrp.jpg","originCode":"ic","copyrightHolder":"Piero Zanetti/Getty Images"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The 104km Barranca Larga-Ventanilla highway radically reduces travel time to Oaxaca's beautiful and bohemian coast, but are local communities prepared for it?","blocks":[{"type":"fragment","model":{"text":"The 104km Barranca Larga-Ventanilla highway radically reduces travel time to Oaxaca's beautiful and bohemian coast, but are local communities prepared for it?","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Oaxaca Coast has long been a dream destination of mine ever since a friend came home from a year in a yoga centre with tales of full Moon circles and plant medicine ceremonies held right on the beach.","blocks":[{"type":"fragment","model":{"text":"The Oaxaca Coast has long been a dream destination of mine ever since a friend came home from a year in a yoga centre with tales of full Moon circles and plant medicine ceremonies held right on the beach.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Last December, after living in Oaxaca City, the capital of the eponymous state, for five months, I finally made it this beautiful Pacific coastline to watch waves pummel Playa Zipolite, Mexico's only official nude beach; admire the sun set on a sea cape that's said to be home to buried Aztec treasure; and try neo-shamanic healing in the bohemian town of Mazunte.","blocks":[{"type":"fragment","model":{"text":"Last December, after living in Oaxaca City, the capital of the eponymous state, for five months, I finally made it this beautiful Pacific coastline to watch waves pummel Playa Zipolite, Mexico's only official nude beach; admire the sun set on a ","attributes":[]}},{"type":"urlLink","model":{"text":"sea cape","locator":"https://www.atlasobscura.com/places/punta-cometa","blocks":[{"type":"fragment","model":{"text":"sea cape","attributes":[]}}]}},{"type":"fragment","model":{"text":" that's said to be home to buried Aztec treasure; and try neo-shamanic healing in the bohemian town of Mazunte.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But getting there was no easy feat. Oaxaca's peaceful, fragile and largely undeveloped coast is sheltered by the Sierra Madre del Sur Mountains and was at that time reached by a famously vomit-inducing mountain road with endless hairpin turns from Oaxaca City. Taking seven to eight hours by car – or 10-12 hours by bus – the journey was hard to fit into my work schedule. My only other option was an expensive flight to coastal city Puerto Escondido. I went with a night bus, whose nonstop twists and turns left me feeling like I was riding an out-of-control rollercoaster.","blocks":[{"type":"fragment","model":{"text":"But getting there was no easy feat. Oaxaca's peaceful, fragile and largely undeveloped coast is sheltered by the Sierra Madre del Sur Mountains and was at that time reached by a famously vomit-inducing mountain road with endless hairpin turns from Oaxaca City. Taking seven to eight hours by car – or 10-12 hours by bus – the journey was hard to fit into my work schedule. My only other option was an expensive flight to coastal city Puerto Escondido. I went with a night bus, whose nonstop twists and turns left me feeling like I was riding an out-of-control rollercoaster.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Now, just a few months later, a quick weekend trip to the beach is entirely possible. A new 104km \"superhighway\" connecting Oaxaca City – named the best city in the world by Travel \u0026 Leisure in 2023 – to Puerto Escondido, the gateway to almost 600km of glorious coastline, finally opened in February 2024, 15 long years after its inception. It has radically reduced travel time to just 2.5 hours.","blocks":[{"type":"fragment","model":{"text":"Now, just a few months later, a quick weekend trip to the beach is entirely possible. A new 104km \"superhighway\" connecting Oaxaca City – named the ","attributes":[]}},{"type":"urlLink","model":{"text":"best","locator":"https://mexiconewsdaily.com/news/en-breve-oaxaca-best-city-in-world/","blocks":[{"type":"fragment","model":{"text":"best","attributes":[]}}]}},{"type":"fragment","model":{"text":" city in the world","attributes":[]}},{"type":"fragment","model":{"text":" by Travel \u0026 Leisure in 2023 – to Puerto Escondido, the gateway to almost 600km of glorious coastline, ","attributes":[]}},{"type":"urlLink","model":{"text":"finally opened","locator":"https://theoaxacapost.com/2024/02/06/after-15-years-they-inaugurate-a-highway-in-oaxaca/","blocks":[{"type":"fragment","model":{"text":"finally opened","attributes":[]}}]}},{"type":"fragment","model":{"text":" in February 2024, 15 long years after its inception. It has radically reduced travel time to just 2.5 hours.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The new highway is a game-changer for people who want an easy commute from the city to the beach,\" said Colleen Palmer, an American I met who was travelling with her husband. \"People were buzzing about the highway when we left Oaxaca City and even more so when we arrived in Puerto Escondido.\"","blocks":[{"type":"fragment","model":{"text":"\"The new highway is a game-changer for people who want an easy commute from the city to the beach,\" said Colleen Palmer, an American I met who was travelling with her husband. \"People were buzzing about the highway when we left Oaxaca City and even more so when we arrived in Puerto Escondido.\"","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"LGBTQ-friendly Zipolite is where you'll find lively beach bars (Credit: Ida Pap/Alamy)","blocks":[{"type":"fragment","model":{"text":"LGBTQ-friendly Zipolite is where you'll find lively beach bars (Credit: Ida Pap/Alamy)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"LGBTQ-friendly Zipolite is where you'll find lively beach bars (Credit: Ida Pap/Alamy)","blocks":[{"type":"fragment","model":{"text":"LGBTQ-friendly Zipolite is where you'll find lively beach bars (Credit: Ida Pap/Alamy)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hlntrm.jpg","originCode":"ic","copyrightHolder":"Ida Pap/Alamy"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"I spent a little under two weeks on the so-called Oaxacan Riviera, though I could have easily spent two months. My visit was limited to a small string of villages: the sleepy, hippie town of Mazunte; the fishing village St Agustinillo; and the LGBTQ-friendly Zipolite. Decidedly unplugged, they're the type of places where ATMs are out of cash for a week and stable Wi-Fi is pretty much non-existent. Bouncing between the crystal healings of Mazunte and the lively beach bars of Zipolite hit the sweet spot.","blocks":[{"type":"fragment","model":{"text":"I spent a little under two weeks on the so-called Oaxacan Riviera, though I could have easily spent two months. My visit was limited to a small string of villages: the sleepy, hippie town of Mazunte; the fishing village St Agustinillo; and the LGBTQ-friendly Zipolite. Decidedly unplugged, they're the type of places where ATMs are out of cash for a week and stable Wi-Fi is pretty much non-existent. Bouncing between the crystal healings of Mazunte and the lively beach bars of Zipolite hit the sweet spot.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But there is so much more to the coast. I could have headed south from Zipolite to hit up the nine bays, 36 beaches, coral reefs and lowland jungle of Huatulco National Park, or ventured inland into the mountains to cool off in the magical Copalitilla waterfalls.","blocks":[{"type":"fragment","model":{"text":"But there is so much more to the coast. I could have headed south from Zipolite to hit up the nine bays, 36 beaches, coral reefs and lowland jungle of ","attributes":[]}},{"type":"urlLink","model":{"text":"Huatulco National Park","locator":"https://lacgeo.com/huatulco-national-park-reserve","blocks":[{"type":"fragment","model":{"text":"Huatulco National Park","attributes":[]}}]}},{"type":"fragment","model":{"text":", or ventured inland into the mountains to cool off in the magical ","attributes":[]}},{"type":"urlLink","model":{"text":"Copalitilla waterfalls","locator":"https://www.google.com/maps/place/Cascadas+Magicas+de+Copalitilla/@15.910154,-96.3519586,10.63z/data=!4m6!3m5!1s0x85bf3d7fdd76c7a5:0x94dd8b3824bcb3c9!8m2!3d15.9091242!4d-96.1353738!16s%2Fg%2F11js73x973?entry=ttu","blocks":[{"type":"fragment","model":{"text":"Copalitilla waterfalls","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Or I could have explored surf city Puerto Escondido, whose 20ft waves have earned it the title \"Mexican Pipeline\". Once here, it's a matter of taking a bus, taxi, colectivo (shuttle), boat, tour or private transportation for an hour or two to get to other destinations. For example, a few hours north of Puerto are the remote, biodiverse lagoons of Chacahua National Park, one of the least-developed destinations in the area. Fifteen minutes west from Puerto is Laguna de Manialtepec, which brims with rare birds, crocodiles and bioluminescent plankton.         ","blocks":[{"type":"fragment","model":{"text":"Or I could have explored surf city Puerto Escondido, whose 20ft waves have earned it the title \"Mexican Pipeline\". Once here, it's a matter of taking a bus, taxi, ","attributes":[]}},{"type":"fragment","model":{"text":"colectivo","attributes":["italic"]}},{"type":"fragment","model":{"text":" (shuttle), boat, tour or private transportation for an hour or two to get to other destinations. For example, a few hours north of Puerto are the remote, biodiverse lagoons of ","attributes":[]}},{"type":"urlLink","model":{"text":"Chacahua National Park","locator":"https://www.gob.mx/semarnat/articulos/parque-nacional-lagunas-de-chacahua?idiom=es","blocks":[{"type":"fragment","model":{"text":"Chacahua National Park","attributes":[]}}]}},{"type":"fragment","model":{"text":", one of the least-developed destinations in the area. Fifteen minutes west from Puerto is ","attributes":[]}},{"type":"urlLink","model":{"text":"Laguna de Manialtepec","locator":"https://puertoescondidoguide.com/laguna-de-manialtepec/","blocks":[{"type":"fragment","model":{"text":"Laguna de Manialtepec","attributes":[]}}]}},{"type":"fragment","model":{"text":", which brims with rare birds, crocodiles and bioluminescent plankton.         ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Besides making it much easier for tourists to get here, the local government says that the road will increase trade between inland areas and the coast and make it easier for people in remote communities to access services like healthcare and education.","blocks":[{"type":"fragment","model":{"text":"Besides making it much easier for tourists to get here, the local government ","attributes":[]}},{"type":"urlLink","model":{"text":"says that the road will increase trade","locator":"https://www.gob.mx/sct/prensa/la-nueva-autopista-de-ciudad-de-oaxaca-a-puerto-escondido-hace-realidad-un-sueno-largamente-anorado-nuno-lara","blocks":[{"type":"fragment","model":{"text":"says that the road will increase trade","attributes":[]}}]}},{"type":"fragment","model":{"text":" between inland areas and the coast and make it easier for people in remote communities to access services like healthcare and education.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The more than 13bn pesos (around £609m) into the project reflects the government's growing investment in trade and travel infrastructure in Oaxaca. Other projects include the upcoming expansion of Puerto Escondido airport, which will allow for direct international flights to the coast, and the ambitious Interoceanic Corridor, which aims to rival the Panama Canal.","blocks":[{"type":"fragment","model":{"text":"The more than 13bn pesos (around £609m) into the project reflects the government's growing investment in trade and travel infrastructure in Oaxaca. Other projects include the upcoming ","attributes":[]}},{"type":"urlLink","model":{"text":"expansion of Puerto Escondido airport","locator":"https://www.internationalairportreview.com/article/187203/aeropuertos-mexicanos-the-new-entrance-to-paradise/","blocks":[{"type":"fragment","model":{"text":"expansion of Puerto Escondido airport","attributes":[]}}]}},{"type":"fragment","model":{"text":", which will allow for direct international flights to the coast, and the ambitious ","attributes":[]}},{"type":"urlLink","model":{"text":"Interoceanic Corridor","locator":"https://theworld.org/stories/2023-03-24/mexico-s-interoceanic-corridor-aims-rival-panama-canal","blocks":[{"type":"fragment","model":{"text":"Interoceanic Corridor","attributes":[]}}]}},{"type":"fragment","model":{"text":", which aims to rival the Panama Canal.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Some residents are concerned that the local infrastructure won't be able to handle an influx of tourists (Credit: Arkadij Schell/Getty Images)","blocks":[{"type":"fragment","model":{"text":"Some residents are concerned that the local infrastructure won't be able to handle an influx of tourists (Credit: Arkadij Schell/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Some residents are concerned that the local infrastructure won't be able to handle an influx of tourists (Credit: Arkadij Schell/Getty Images)","blocks":[{"type":"fragment","model":{"text":"Some residents are concerned that the local infrastructure won't be able to handle an influx of tourists (Credit: Arkadij Schell/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hlntrh.jpg","originCode":"ic","copyrightHolder":"Arkadij Schell/Getty Images"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But as is typically the case when travel becomes more accessible, the highway is a double-edged sword.","blocks":[{"type":"fragment","model":{"text":"But as is typically the case when travel becomes more accessible, the highway is a double-edged sword.","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"Take the highway","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The 104km Barranca Larga-Ventanilla highway is an impressive feat of engineering and offers a smooth, quick ride to the coast. It has two traffic lanes and 15 on-and-off-ramps for surrounding communities.","blocks":[{"type":"fragment","model":{"text":"The 104km Barranca Larga-Ventanilla highway is an impressive feat of engineering and offers a smooth, quick ride to the coast. It has two traffic lanes and 15 on-and-off-ramps for surrounding communities.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"While some construction is still going on, the road is now in use. It's free for everyone to use until September 2024, when a toll will go into effect for international and domestic tourists not from the state of Oaxaca.","blocks":[{"type":"fragment","model":{"text":"While some construction is still going on, the road is now in use. It's free for everyone to use until September 2024, when a toll will go into effect for international and domestic tourists not from the state of Oaxaca.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Travellers can rent a car in Oaxaca City or take a bus or minivan. They can also support Coatlanes indigenous community affected by the highway by booking one of the vans offered by Ruta Coatlanes Costa.","blocks":[{"type":"fragment","model":{"text":"Travellers can rent a car in Oaxaca City or ","attributes":[]}},{"type":"urlLink","model":{"text":"take a bus","locator":"https://www.ado.com.mx/","blocks":[{"type":"fragment","model":{"text":"take a bus","attributes":[]}}]}},{"type":"fragment","model":{"text":" or minivan. They can also support Coatlanes indigenous community affected by the highway by booking one of the vans offered by ","attributes":[]}},{"type":"urlLink","model":{"text":"Ruta Coatlanes Costa","locator":"https://www.google.com/maps/place/Ruta+Coatlanes-costa+S.A+de+C.V+Oax./@17.0526841,-96.7255646,17z/data=!3m1!4b1!4m6!3m5!1s0x85c7239fcf8a9f23:0xb478a7818e1000da!8m2!3d17.0526841!4d-96.7255646!16s%2Fg%2F11vqlvpc09?entry=ttu","blocks":[{"type":"fragment","model":{"text":"Ruta Coatlanes Costa","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"On the one hand, a tourism boom could help Oaxaca, one of the poorest states in Mexico, \"rise from the ashes, giving people better jobs and a better life, with more opportunities,\" said Nef Noyola, who was born on the Oaxaca Coast and now lives in Oaxaca City. Others I spoke to believe that coastal communities will benefit from access to services in Oaxaca City and overall improved connectivity between regions.","blocks":[{"type":"fragment","model":{"text":"On the one hand, a tourism boom could help Oaxaca, one of the poorest states in Mexico, \"rise from the ashes, giving people better jobs and a better life, with more opportunities,\" said Nef Noyola, who was born on the Oaxaca Coast and now lives in Oaxaca City. Others I spoke to believe that coastal communities will benefit from access to services in Oaxaca City and overall improved connectivity between regions.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But gentrification across Oaxaca has people on edge, and as coastal communities grow in popularity with expats and long-term visitors, rising costs are driving residents away. Pollution threatens the pristine landscape, and even the surf itself is changing due to development.","blocks":[{"type":"fragment","model":{"text":"But ","attributes":[]}},{"type":"urlLink","model":{"text":"gentrification across Oaxaca","locator":"https://theoaxacapost.com/2024/02/01/airbnb-in-oaxaca-collectives-raise-their-voice-against-gentrification/","blocks":[{"type":"fragment","model":{"text":"gentrification across Oaxaca","attributes":[]}}]}},{"type":"fragment","model":{"text":" has people on edge, and as ","attributes":[]}},{"type":"urlLink","model":{"text":"coastal communities","locator":"https://mexicobusiness.news/infrastructure/news/puerto-escondido-attractive-real-estate-developers","blocks":[{"type":"fragment","model":{"text":"coastal communities","attributes":[]}}]}},{"type":"fragment","model":{"text":" grow in popularity with expats and long-term visitors, rising costs are driving residents away. ","attributes":[]}},{"type":"urlLink","model":{"text":"Pollution","locator":"https://mexicodailypost.com/2023/08/24/puerto-escondido-offers-the-world-polluted-beaches/","blocks":[{"type":"fragment","model":{"text":"Pollution","attributes":[]}}]}},{"type":"fragment","model":{"text":" threatens the pristine landscape, and even the ","attributes":[]}},{"type":"urlLink","model":{"text":"surf itself is changing","locator":"https://www.surfer.com/features/the-battle-to-protect-puerto-escondido","blocks":[{"type":"fragment","model":{"text":"surf itself is changing","attributes":[]}}]}},{"type":"fragment","model":{"text":" due to development.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A lack of government investment in infrastructure such as sewage treatment facilities means communities and the fragile environments they live in aren't prepared for hordes of tourists. Some Oaxaqueños feel abandoned by the government's lack of investment in service infrastructure to match that which was poured into the highway.","blocks":[{"type":"fragment","model":{"text":"A lack of government investment in infrastructure such as sewage treatment facilities means communities and the fragile environments they live in aren't prepared for hordes of tourists. Some Oaxaqueños feel abandoned by the government's lack of investment in service infrastructure to match that which was poured into the highway.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Everyone is talking about this,\" said Nayola. \"In many countries, governments will make sure everything is ready to receive more people before they build a road somewhere. In Mexico, they build stuff first and then they deal with what they were supposed to do before.\"","blocks":[{"type":"fragment","model":{"text":"\"Everyone is talking about this,\" said Nayola. \"In many countries, governments will make sure everything is ready to receive more people before they build a road somewhere. In Mexico, they build stuff first and then they deal with what they were supposed to do before.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Meanwhile, the road has fuelled tensions between a local Indigenous group and the government. Members of the Coatlanes community say they ceded their land and cooperated with the government in the building of the highway for 20 years, with a promise that they'd have exclusive rights to operate transport. That promise wasn't upheld, inciting the community to block traffic within 24 hours of the road's inauguration.","blocks":[{"type":"fragment","model":{"text":"Meanwhile, the road has fuelled tensions between a local Indigenous group and the government. ","attributes":[]}},{"type":"urlLink","model":{"text":"Members of the Coatlanes community say","locator":"https://www.facebook.com/100063671944130/posts/tensi%C3%B3n-en-la-zona-de-los-coatlanes-por-la-disputa-de-la-ruta-de-la-autopista-a-/890474623084928/","blocks":[{"type":"fragment","model":{"text":"Members of the Coatlanes community say","attributes":[]}}]}},{"type":"fragment","model":{"text":" they ceded their land and cooperated with the government in the building of the highway for 20 years, with a promise that they'd have exclusive rights to operate transport. That promise wasn't upheld, inciting the community to ","attributes":[]}},{"type":"urlLink","model":{"text":"block traffic within 24 hours","locator":"https://theoaxacapost.com/2024/02/07/not-even-24-hours-coatlanes-block-the-new-oaxaca-puerto-escondido-highway/","blocks":[{"type":"fragment","model":{"text":"block traffic within 24 hours","attributes":[]}}]}},{"type":"fragment","model":{"text":" of the road's inauguration.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Travellers heading to the region should buy from small, locally owned businesses (Credit: Arkadij Schell/Getty Images)","blocks":[{"type":"fragment","model":{"text":"Travellers heading to the region should buy from small, locally owned businesses (Credit: Arkadij Schell/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Travellers heading to the region should buy from small, locally owned businesses (Credit: Arkadij Schell/Getty Images)","blocks":[{"type":"fragment","model":{"text":"Travellers heading to the region should buy from small, locally owned businesses (Credit: Arkadij Schell/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hlntqz.jpg","originCode":"ic","copyrightHolder":"Arkadij Schell/Getty Images"}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The quality of the life here is different if you are a white person or if you are Indigenous,\" said Isabella Matt, an Afro-Indigenous artist, activist and Puerto Escondido native. \"In Puerto Escondido, we have a clear view of this. We have two different Mexicos: The real Mexico, and one the tourists know.\"","blocks":[{"type":"fragment","model":{"text":"\"The quality of the life here is different if you are a white person or if you are Indigenous,\" said ","attributes":[]}},{"type":"urlLink","model":{"text":"Isabella Matt","locator":"https://www.instagram.com/senora9muerte/","blocks":[{"type":"fragment","model":{"text":"Isabella Matt","attributes":[]}}]}},{"type":"fragment","model":{"text":", an Afro-Indigenous artist, activist and Puerto Escondido native. \"In Puerto Escondido, we have a clear view of this. We have two different Mexicos: The real Mexico, and one the tourists know.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"More like this:","blocks":[{"type":"fragment","model":{"text":"More like this:","attributes":["bold"]}}]}},{"type":"paragraph","model":{"text":" - Mexico's ambitious new tourism megaproject","blocks":[{"type":"fragment","model":{"text":" - ","attributes":[]}},{"type":"urlLink","model":{"text":"Mexico's ambitious new tourism megaproject","locator":"https://www.bbc.com/travel/article/20240102-the-train-maya-mexicos-ambitious-new-tourism-megaproject","blocks":[{"type":"fragment","model":{"text":"Mexico's ambitious new tourism megaproject","attributes":[]}}]}}]}},{"type":"paragraph","model":{"text":" - The third gender of southern Mexico","blocks":[{"type":"fragment","model":{"text":" - ","attributes":[]}},{"type":"urlLink","model":{"text":"The third gender of southern Mexico","locator":"https://www.bbc.com/travel/article/20181125-the-third-gender-of-southern-mexico","blocks":[{"type":"fragment","model":{"text":"The third gender of southern Mexico","attributes":[]}}]}}]}},{"type":"paragraph","model":{"text":" - A long-lost city found in the Americas","blocks":[{"type":"fragment","model":{"text":" - ","attributes":[]}},{"type":"urlLink","model":{"text":"A long-lost city found in the Americas","locator":"https://www.bbc.com/travel/article/20230704-ocomtn-a-long-lost-maya-city-that-was-just-discovered","blocks":[{"type":"fragment","model":{"text":"A long-lost city found in the Americas","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"For those travelling to the region, being mindful and aware of the issues people face is essential, as is spending money in conscious ways, like opting out of resource-heavy accommodations (think beachfront resorts and high-rise hotels) in favour of ecologically responsible ones. Choosing simpler, more affordable accommodations may also help stop inflation.","blocks":[{"type":"fragment","model":{"text":"For those travelling to the region, being mindful and aware of the issues people face is essential, as is spending money in conscious ways, like opting out of resource-heavy accommodations (think beachfront resorts and high-rise hotels) in favour of ecologically responsible ones. Choosing simpler, more affordable accommodations may also help stop inflation.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Just because you can pay for something more expensive doesn't mean you should,\" said Caleb Ramos Guzmán, who was born in and still lives in Zipolite. \"Maybe you are here for a couple of weeks, but we stay here having to live under those prices with limited options.\"","blocks":[{"type":"fragment","model":{"text":"\"Just because you can pay for something more expensive doesn't mean you should,\" said Caleb Ramos Guzmán, who was born in and still lives in Zipolite. \"Maybe you are here for a couple of weeks, but we stay here having to live under those prices with limited options.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Travellers should also try to travel sustainably by buying from small, locally owned businesses; minimising waste; and avoiding plastics. Being very mindful of water use is especially important in drought-stricken Oaxaca.","blocks":[{"type":"fragment","model":{"text":"Travellers should also try to travel sustainably by buying from small, locally owned businesses; minimising waste; and avoiding plastics. Being very mindful of water use is especially important in drought-stricken Oaxaca.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"As the highway opens up the coast like never before, it's even more clear how precious and vulnerable this ecologically and culturally rich region is. While travellers like myself might rejoice at the prospect of a fast, convenient highway, it's essential to respect the wellbeing of the land and the people who live there by travelling lightly and consciously.","blocks":[{"type":"fragment","model":{"text":"As the highway opens up the coast like never before, it's even more clear how precious and vulnerable this ecologically and culturally rich region is. While travellers like myself might rejoice at the prospect of a fast, convenient highway, it's essential to respect the wellbeing of the land and the people who live there by travelling lightly and consciously.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"--- ","blocks":[{"type":"fragment","model":{"text":"--- ","attributes":["italic"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Join more than three million BBC Travel fans by liking us on Facebook, or follow us on Twitter and Instagram.","blocks":[{"type":"fragment","model":{"text":"Join more than three million BBC Travel fans by liking us on ","attributes":["italic"]}},{"type":"urlLink","model":{"text":"Facebook","locator":"https://www.facebook.com/BBCTravel/","blocks":[{"type":"fragment","model":{"text":"Facebook","attributes":["italic"]}}]}},{"type":"fragment","model":{"text":", or follow us on ","attributes":["italic"]}},{"type":"urlLink","model":{"text":"Twitter","locator":"https://twitter.com/BBC_Travel","blocks":[{"type":"fragment","model":{"text":"Twitter","attributes":["italic"]}}]}},{"type":"fragment","model":{"text":" and ","attributes":["italic"]}},{"type":"urlLink","model":{"text":"Instagram","locator":"https://www.instagram.com/bbc_travel/","blocks":[{"type":"fragment","model":{"text":"Instagram","attributes":["italic"]}}]}},{"type":"fragment","model":{"text":".","attributes":["italic"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"If you liked this story, sign up for The Essential List newsletter – a handpicked selection of features, videos and can't-miss news delivered to your inbox every Friday.","blocks":[{"type":"fragment","model":{"text":"If you liked this story, ","attributes":["italic"]}},{"type":"urlLink","model":{"text":"sign up for The Essential List newsletter","locator":"https://cloud.e
