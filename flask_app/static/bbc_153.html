</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"travel\",\"article\",\"20240330-a-local-experts-guide-to-seeing-the-most-beautiful-tulips-in-the-netherlands\",":{"id":"urn:pubpipe:wwverticals:article:travel/article/20240330-a-local-experts-guide-to-seeing-the-most-beautiful-tulips-in-the-netherlands","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"A local expert's guide to seeing the most beautiful tulips in the Netherlands","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1711890000000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"topicUrl":"travel/author/eva-sandoval","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Eva Sandoval","blocks":[{"type":"fragment","model":{"text":"By Eva Sandoval","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Features correspondent","blocks":[{"type":"fragment","model":{"text":"Features correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1711890000000}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Tulip fields in Holland (Credit: Zoonar GmbH / Alamy Stock Photo)","blocks":[{"type":"fragment","model":{"text":"Tulip fields in Holland (Credit: Zoonar GmbH / Alamy Stock Photo)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Tulip fields Holland","blocks":[{"type":"fragment","model":{"text":"Tulip fields Holland","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":2866,"width":5095,"locator":"/p0hmc6d7.jpg","originCode":"ic","copyrightHolder":"Zoonar GmbH / Alamy Stock Photo"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Nienke Panis-Ringersma has made a career out of following the region's famous blooms. Here are her favourite ways to experience the season, from road trips to bulb picking.","blocks":[{"type":"fragment","model":{"text":"Nienke Panis-Ringersma has made a career out of following the region's famous blooms. Here are her favourite ways to experience the season, from road trips to bulb picking.","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Few images are as indelible as the sight of candy-coloured tulips bursting through the dark winter ground. But in the Netherlands – the world's largest exporter of the magical bloom – venerating tulips is a way of life. In the weeks leading from icy winter to spring, rows of flowers stud the country's landscape in technicolour streaks, most famously in the Bollenstreek \"Bulb Region\", stretching between the towns of Haarlem and Leiden, arching towards the North Sea. And with tulips come tourists; eager to experience the blooms for themselves.","blocks":[{"type":"fragment","model":{"text":"Few images are as indelible as the sight of candy-coloured tulips bursting through the dark winter ground. But in the Netherlands – the world's largest exporter of the magical bloom – venerating tulips is a way of life. In the weeks leading from icy winter to spring, rows of flowers stud the country's landscape in technicolour streaks, most famously in the Bollenstreek \"Bulb Region\", stretching between the towns of Haarlem and Leiden, arching towards the North Sea. And with tulips come tourists; eager to experience the blooms for themselves.","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"The SpeciaList","blocks":[{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"some text","blocks":[{"type":"fragment","model":{"text":"some text","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":140.75,"width":250,"locator":"/p0hmkycy.jpg","originCode":"ic","copyrightHolder":""}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Nienke Panis-Ringersma is the owner of the photography and Dutch culture blog Tulips in Holland, which now also shares its tulip photos and weekly flower updates via X, Instagram and most recently TikTok. She is a licensed national tour guide, and her husband says she eats, sleeps and dreams tulips.","blocks":[{"type":"fragment","model":{"text":"Nienke Panis-Ringersma is the owner of the photography and Dutch culture blog Tulips in Holland, which now also shares its tulip photos and weekly flower updates via X, Instagram and most recently TikTok. She is a licensed national tour guide, and her husband says she eats, sleeps and dreams tulips.","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"We spoke to Nienke Panis-Ringersma, the lens behind the popular Dutch-based tulip photography blog, Tulips in Holland, to find the best tulip bloom experiences in the Netherlands. \"People in the Netherlands are very down to earth,\" says Panis-Ringersma, whose images and tulip facts receive millions of likes per month on Facebook. \"They are quite used to the flower fields. You know when it's tourist season, because the roads are clogged with people on a bike who are not used to riding bikes.\"","blocks":[{"type":"fragment","model":{"text":"We spoke to Nienke Panis-Ringersma, the lens behind the popular Dutch-based tulip photography blog, ","attributes":[]}},{"type":"urlLink","model":{"text":"Tulips in Holland","locator":"https://tulipsinholland.com/","blocks":[{"type":"fragment","model":{"text":"Tulips in Holland","attributes":[]}}]}},{"type":"fragment","model":{"text":", to find the best tulip bloom experiences in the Netherlands. \"People in the Netherlands are very down to earth,\" says Panis-Ringersma, whose images and tulip facts receive millions of likes per month on ","attributes":[]}},{"type":"urlLink","model":{"text":"Facebook","locator":"https://www.facebook.com/TulipsinHolland","blocks":[{"type":"fragment","model":{"text":"Facebook","attributes":[]}}]}},{"type":"fragment","model":{"text":". \"They are quite used to the flower fields. You know when it's tourist season, because the roads are clogged with people on a bike who are not used to riding bikes.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Nonetheless, Panis-Ringersma adores her nation's iconic bulb flower – enough to have made it her career. \"I think it's the excitement,\" she says. \"It starts around December when we can buy tulips in the florist shops. And around the third weekend of January, we celebrate National Tulip Day. Around 300,000 tulips are placed on the museum square in Amsterdam with a beautiful backdrop of the Rijksmuseum or the Van Gogh Museum. It's the start of many tulip festivals leading up to the start of spring. It's a magical place and I love the flower, the fragrance. Every tulip is unique. There is a great story to tell.\" ","blocks":[{"type":"fragment","model":{"text":"Nonetheless, Panis-Ringersma adores her nation's iconic bulb flower – enough to have made it her career. \"I think it's the excitement,\" she says. \"It starts around December when we can buy tulips in the florist shops. And around the third weekend of January, we celebrate ","attributes":[]}},{"type":"urlLink","model":{"text":"National Tulip Day","locator":"https://www.amsterdam.info/events/tulip-day/","blocks":[{"type":"fragment","model":{"text":"National Tulip Day","attributes":[]}}]}},{"type":"fragment","model":{"text":". Around 300,000 tulips are placed on the museum square in Amsterdam with a beautiful backdrop of the","attributes":[]}},{"type":"urlLink","model":{"text":" Rijksmuseum","locator":"https://www.rijksmuseum.nl/en","blocks":[{"type":"fragment","model":{"text":" Rijksmuseum","attributes":[]}}]}},{"type":"fragment","model":{"text":" or the ","attributes":[]}},{"type":"urlLink","model":{"text":"Van Gogh Museum","locator":"https://www.vangoghmuseum.nl/en","blocks":[{"type":"fragment","model":{"text":"Van Gogh Museum","attributes":[]}}]}},{"type":"fragment","model":{"text":". It's the start of many tulip festivals leading up to the start of spring. It's a magical place and I love the flower, the fragrance. Every tulip is unique. There is a great story to tell.\" ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Here are Nienke Panis-Ringersma's favourite ways to experience tulip season in the Netherlands.","blocks":[{"type":"fragment","model":{"text":"Here are Nienke Panis-Ringersma's favourite ways to experience tulip season in the Netherlands.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A stop at the iconic Keukenhof Gardens in Lisse is obligatory for any tulip lover visiting the Netherlands (Credit: Serghei Starus / Alamy Stock Photo)","blocks":[{"type":"fragment","model":{"text":"A stop at the iconic Keukenhof Gardens in Lisse is obligatory for any tulip lover visiting the Netherlands (Credit: Serghei Starus / Alamy Stock Photo)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A stop at the iconic Keukenhof Gardens in Lisse is obligatory for any tulip lover visiting the Netherlands (Credit: Serghei Starus / Alamy Stock Photo)","blocks":[{"type":"fragment","model":{"text":"A stop at the iconic Keukenhof Gardens in Lisse is obligatory for any tulip lover visiting the Netherlands (Credit: Serghei Starus / Alamy Stock Photo)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":2394,"width":4256,"locator":"/p0hmc4k2.jpg","originCode":"ic","copyrightHolder":"Serghei Starus / Alamy Stock Photo"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"1. Best overall: Keukenhof","blocks":[{"type":"fragment","model":{"text":"1. Best overall: Keukenhof","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"So, you ask for absolutely number one place? Visit Keukenhof,\" says Panis-Ringersma.","blocks":[{"type":"fragment","model":{"text":"\"So, you ask for absolutely number one place? Visit ","attributes":[]}},{"type":"urlLink","model":{"text":"Keukenhof","locator":"https://www.google.com/maps/place/Keukenhof/@52.269712,4.5443533,17z/data=!3m1!4b1!4m6!3m5!1s0x47c5c20434806f1d:0x37db0da72386280!8m2!3d52.2697087!4d4.5469336!16zL20vMDZmMHNk?entry=ttu","blocks":[{"type":"fragment","model":{"text":"Keukenhof","attributes":[]}}]}},{"type":"fragment","model":{"text":",\" says Panis-Ringersma.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Keukenhof Gardens – celebrating its 75th anniversary in 2024 – is undoubtedly the most popular tulip experience in the Netherlands, its lushly landscaped \"inspirational\" tulip gardens and windmills drawing over a million visitors each year during its eight-week season. \"Around 7 million bulbs are planted by hands, not by machine, every year,\" says Panis-Ringersma, whose budding love for tulips was ignited by childhood visits to Keukenhof, where her grandfather volunteered as a ticket taker. \"It's the most beautiful spring garden in the world.\"","blocks":[{"type":"fragment","model":{"text":"Keukenhof Gardens – celebrating its 75th anniversary in 2024 – is undoubtedly the most popular tulip experience in the Netherlands, its lushly landscaped \"inspirational\" tulip gardens and windmills drawing over a million visitors each year during its eight-week season. \"Around 7 million bulbs are planted by hands, not by machine, every year,\" says Panis-Ringersma, whose budding love for tulips was ignited by childhood visits to Keukenhof, where her grandfather volunteered as a ticket taker. \"It's the most beautiful spring garden in the world.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":" ","blocks":[{"type":"fragment","model":{"text":" ","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"Responsible Flower Viewing","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Tourists, take note; in the Netherlands, it's illegal to park near or walk through tulip fields. \"Flower fields are commercial fields,\" says Panis-Ringersma. \"You can damage crops by entering with your normal shoes, when you bring in bacteria, especially the hyacinths are very sensitive to that. And you don't want to have people over in the fields taking photos, picking flowers over there. Some tourists think that the fields are for there for them.\"","blocks":[{"type":"fragment","model":{"text":"Tourists, take note","attributes":[]}},{"type":"fragment","model":{"text":"; ","attributes":["italic"]}},{"type":"fragment","model":{"text":"in the Netherlands, it's illegal to park near or walk through tulip fields. \"Flower fields are commercial fields,\" says Panis-Ringersma. \"You can damage crops by entering with your normal shoes, when you bring in bacteria, especially the hyacinths are very sensitive to that. And you don't want to have people over in the fields taking photos, picking flowers over there. Some tourists think that the fields are for there for them.\"","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Visitors enjoy a wide variety of experiences at Keukenhof including picnics, flower exhibitions and didactic \"whisper boat\" cruises through the gardens, where contemporary art sculptures dot the grounds. But plan ahead; Keukenhof is open for just two months, usually from the first day of Spring to the first week of May, depending on the weather. \"The best time to go is the $1m question,\" says Panis-Ringersma. \"It's different every year… right now we have an extremely warm winter. I think the best time to visit for this year is around the middle of April.\"","blocks":[{"type":"fragment","model":{"text":"Visitors enjoy a wide variety of experiences at Keukenhof including picnics, flower exhibitions and didactic \"whisper boat\" cruises through the gardens, where contemporary art sculptures dot the grounds. But plan ahead; Keukenhof is open for just two months, usually from the first day of Spring to the first week of May, depending on the weather. \"The best time to go is the $1m question,\" says Panis-Ringersma. \"It's different every year… right now we have an extremely warm winter. I think the best time to visit for this year is around the middle of April.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Website: https://keukenhof.nl/en/","blocks":[{"type":"fragment","model":{"text":"Website: ","attributes":[]}},{"type":"urlLink","model":{"text":"https://keukenhof.nl/en/","locator":"https://keukenhof.nl/en/","blocks":[{"type":"fragment","model":{"text":"https://keukenhof.nl/en/","attributes":[]}}]}}]}},{"type":"paragraph","model":{"text":"Address: Stationsweg 166A 2161 AM Lisse","blocks":[{"type":"urlLink","model":{"text":"","locator":"","blocks":[]}},{"type":"fragment","model":{"text":"Address: Stationsweg 166A 2161 AM Lisse","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Contact: info@keukenhof.nl","blocks":[{"type":"fragment","model":{"text":"Contact: info@keukenhof.nl","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Instagram: @visitkeukenhof","blocks":[{"type":"fragment","model":{"text":"Instagram: ","attributes":[]}},{"type":"urlLink","model":{"text":"@visitkeukenhof","locator":"https://www.instagram.com/visitkeukenhof/?hl=en","blocks":[{"type":"fragment","model":{"text":"@visitkeukenhof","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Bloemencorso parade of exquisitely decorated flower floats marches through the Bollenstreek, creating a vibrant Springtime atmosphere (Credit: famveld / Alamy Stock Photo)","blocks":[{"type":"fragment","model":{"text":"The Bloemencorso parade of exquisitely decorated flower floats marches through the Bollenstreek, creating a vibrant Springtime atmosphere (Credit: famveld / Alamy Stock Photo)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Bloemencorso parade of exquisitely decorated flower floats marches through the Bollenstreek, creating a vibrant Springtime atmosphere (Credit: famveld / Alamy Stock Photo)","blocks":[{"type":"fragment","model":{"text":"The Bloemencorso parade of exquisitely decorated flower floats marches through the Bollenstreek, creating a vibrant Springtime atmosphere (Credit: famveld / Alamy Stock Photo)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1185,"width":2106,"locator":"/p0hmc8sp.jpg","originCode":"ic","copyrightHolder":"famveld / Alamy Stock Photo"}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"2. Best cultural experience: Catching the Bloemencorso Flower Parade","blocks":[{"type":"fragment","model":{"text":"2. Best cultural experience: Catching the Bloemencorso Flower Parade","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"To truly get swept up in the excitement of tulip season, be sure to catch the Bloemencorso Flower Parade. ","blocks":[{"type":"fragment","model":{"text":"To truly get swept up in the excitement of tulip season, be sure to catch the ","attributes":[]}},{"type":"urlLink","model":{"text":"Bloemencorso","locator":"https://www.google.com/maps/place/Stichting+Bloemencorso+Bollenstreek/@52.2577941,4.5535457,17z/data=!3m1!4b1!4m6!3m5!1s0x47c5c213645d6c85:0x1c0687b0e0fc21a!8m2!3d52.2577941!4d4.5561206!16s%2Fg%2F1trc443c?entry=ttu","blocks":[{"type":"fragment","model":{"text":"Bloemencorso","attributes":[]}}]}},{"type":"fragment","model":{"text":" Flower Parade. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"A flower parade is a very festive flower festival,\" says Panis-Ringersma. \"It's about 20 different floats, marching bands, cars very lavishly decorated with all kinds of flowers, people enjoying themselves, street entertainment… every town is a very festive atmosphere.\"","blocks":[{"type":"fragment","model":{"text":"\"A flower parade is a very festive flower festival,\" says Panis-Ringersma. \"It's about 20 different floats, marching bands, cars very lavishly decorated with all kinds of flowers, people enjoying themselves, street entertainment… every town is a very festive atmosphere.\"","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"Insider Bloemencorso Flower Parade tip","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Panis-Ringersma encourages visitors to also catch the events surrounding parade day. \"Not many people know that there's the Night Parade on Friday evening,\" she says. \"It's in Noordwijkerhout, a very small town. People gather there to look at the parade floats, have a drink and have something to eat outside on the terrace.\" During the Night Parade, the floats are illuminated, creating a magical atmosphere.","blocks":[{"type":"fragment","model":{"text":"Panis-Ringersma encourages visitors to also catch the ","attributes":[]}},{"type":"urlLink","model":{"text":"events surrounding parade day","locator":"https://bloemencorso-bollenstreek.nl/en/programma/achter-de-schermen/","blocks":[{"type":"fragment","model":{"text":"events surrounding parade day","attributes":[]}}]}},{"type":"fragment","model":{"text":". \"Not many people know that there's the Night Parade on Friday evening,\" she says. \"It's in Noordwijkerhout, a very small town. People gather there to look at the parade floats, have a drink and have something to eat outside on the terrace.\" During the Night Parade, the floats are illuminated, creating a magical atmosphere.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"And on float Construction Days (Wednesday to Friday), spectators can watch volunteers decorate the floats with thousands of flowers. On Sunday afternoon, after the parade, the floats are displayed for one last time in the city of Haarlem.","blocks":[{"type":"fragment","model":{"text":"And on float Construction Days (Wednesday to Friday), spectators can watch volunteers decorate the floats with thousands of flowers. On Sunday afternoon, after the parade, the floats are displayed for one last time in the city of Haarlem.","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Bloemencorso parade takes place each year on the third Saturday of April, marching along the road from Noordwijk to Haarlem, through the Bollenstreek and past Keukenhof. \"It's a full day,\" says Panis-Ringersma. \"People line up at least three four lines thick to see. Some people get their seats ready at least three hours before the parade to make sure… it's like a Disney parade. People are sitting down on the streets waiting for the parade to pass by.\"","blocks":[{"type":"fragment","model":{"text":"The Bloemencorso parade takes place each year on the third Saturday of April, marching along the road from Noordwijk to Haarlem, through the Bollenstreek and past Keukenhof. \"It's a full day,\" says Panis-Ringersma. \"People line up at least three four lines thick to see. Some people get their seats ready at least three hours before the parade to make sure… it's like a Disney parade. People are sitting down on the streets waiting for the parade to pass by.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Panis-Ringersma's tip: watch from Noordwijk. \"Lots of people try to see the parade around Keukenhof because it passes the gardens,\" she says. \"But that's an extremely busy spot. Go to Noordwijk early in the morning. It's a beautiful seaside town.\"","blocks":[{"type":"fragment","model":{"text":"Panis-Ringersma's tip: watch from Noordwijk. \"Lots of people try to see the parade around Keukenhof because it passes the gardens,\" she says. \"But that's an extremely busy spot. Go to Noordwijk early in the morning. It's a beautiful seaside town.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"While waiting for the parade, feast on Dutch Stroopwafel cookies, or have lunch at Panis-Ringersma's casual Dutch dining pick, Hudson Restaurant. \"It's a very festive day,\" says Panis-Ringersma. \"Every town is having markets … it's an absolute must-see for people traveling to the Netherlands.\"","blocks":[{"type":"fragment","model":{"text":"While waiting for the parade, feast on Dutch Stroopwafel cookies, or have lunch at Panis-Ringersma's casual Dutch dining pick, ","attributes":[]}},{"type":"urlLink","model":{"text":"Hudson Restaurant","locator":"https://www.restauranthudson.nl/","blocks":[{"type":"fragment","model":{"text":"Hudson Restaurant","attributes":[]}}]}},{"type":"fragment","model":{"text":". \"It's a very festive day,\" says Panis-Ringersma. \"Every town is having markets … it's an absolute must-see for people traveling to 26z=12\u0026mid=1HnOKcrjZmbUJs1ONb6ewk0wV1vA","blocks":[{"type":"fragment","model":{"text":"tulip road trip map","attributes":[]}}]}},{"type":"fragment","model":{"text":"; perfect for navigating the area by car or by bike.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The green map square is Keukenhof,\" she explains. \"All the yellow stars are flower fields. The pink line is a long route among various flower fields; the blue is a route towards the beach. And when you drive by bike or by car, you will absolutely find tulip fields in bloom regardless the time of season during springtime.\"","blocks":[{"type":"fragment","model":{"text":"\"The green map square is Keukenhof,\" she explains. \"All the yellow stars are flower fields. The pink line is a long route among various flower fields; the blue is a route towards the beach. And when you drive by bike or by car, you will absolutely find tulip fields in bloom regardless the time of season during springtime.\"","attributes":[]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_7"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"There are several picking farms in the Bollenstreek area, but Panis-Ringersma recommends heading to Annemieke's Pluktuin, a tulip nursery in Hillegom run by husband-and-wife team, Annemieke and Pieter. \"Pluktuin is literally 'picking garden',\" explains Panis-Ringersma. \"Tulip picking is an absolutely brilliant experience, especially when you go with children to walk into the field and get the tulip with the bulb and you can take the bulb and the tulip with you back home or to the hotel.\"","blocks":[{"type":"fragment","model":{"text":"There are several picking farms in the Bollenstreek area, but Panis-Ringersma recommends heading to ","attributes":[]}},{"type":"urlLink","model":{"text":"Annemieke's Pluktuin","locator":"https://www.google.com/maps/place/Annemieke's+Pluktuin/@52.312361,4.5058121,12z/data=!4m6!3m5!1s0x47c5e9aa2c17cb33:0x61bff1857a6510b9!8m2!3d52.3123577!4d4.5882149!16s%2Fg%2F1v29b62z?entry=ttu","blocks":[{"type":"fragment","model":{"text":"Annemieke's Pluktuin","attributes":[]}}]}},{"type":"fragment","model":{"text":", a tulip nursery in Hillegom run by husband-and-wife team, Annemieke and Pieter. \"","attributes":[]}},{"type":"fragment","model":{"text":"Pluktuin","attributes":["italic"]}},{"type":"fragment","model":{"text":" is literally 'picking garden',\" explains Panis-Ringersma. \"Tulip picking is an absolutely brilliant experience, especially when you go with children to walk into the field and get the tulip with the bulb and you can take the bulb and the tulip with you back home or to the hotel.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Website: https://www.annemiekespluktuin.nl","blocks":[{"type":"fragment","model":{"text":"Website: ","attributes":[]}},{"type":"urlLink","model":{"text":"https://www.annemiekespluktuin.nl","locator":"https://www.annemiekespluktuin.nl/","blocks":[{"type":"fragment","model":{"text":"https://www.annemiekespluktuin.nl","attributes":[]}}]}}]}},{"type":"paragraph","model":{"text":"Address: Haarlemmerstraat 15A, 2182 HA Hillegom, Netherlands","blocks":[{"type":"urlLink","model":{"text":"","locator":"","blocks":[]}},{"type":"fragment","model":{"text":"Address: Haarlemmerstraat 15A, 2182 HA Hillegom, Netherlands","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Phone: +31653839979","blocks":[{"type":"fragment","model":{"text":"Phone: +31653839979","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Instagram: @pickinggardenholland","blocks":[{"type":"fragment","model":{"text":"Instagram: ","attributes":[]}},{"type":"urlLink","model":{"text":"@pickinggardenholland","locator":"https://www.instagram.com/pickinggardenholland/","blocks":[{"type":"fragment","model":{"text":"@pickinggardenholland","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Head to the Hortus Bulborum historical bulb garden in Limmen to see rare historic bulbs in living colour (Credit: Nini Kraan / Alamy Stock Photo)","blocks":[{"type":"fragment","model":{"text":"Head to the Hortus Bulborum historical bulb garden in Limmen to see rare historic bulbs in living colour (Credit: Nini Kraan / Alamy Stock Photo)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Head to the Hortus Bulborum historical bulb garden in Limmen to see rare historic bulbs in living colour (Credit: Nini Kraan / Alamy Stock Photo)","blocks":[{"type":"fragment","model":{"text":"Head to the Hortus Bulborum historical bulb garden in Limmen to see rare historic bulbs in living colour (Credit: Nini Kraan / Alamy Stock Photo)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":3178,"width":5649,"locator":"/p0hmbyyd.jpg","originCode":"ic","copyrightHolder":"Nini Kraan / Alamy Stock Photo"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"5. Best for tulip aficionados: Hortus Bulborum","blocks":[{"type":"fragment","model":{"text":"5. Best for tulip aficionados: Hortus Bulborum","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"For Panis-Ringersma, whose passion for tulip photography led her to become an expert in tulip horticulture, the Hortus Bulborum historical bulb garden in Limmen is a sacred institute of learning.","blocks":[{"type":"fragment","model":{"text":"For Panis-Ringersma, whose passion for tulip photography led her to become an expert in tulip horticulture, the ","attributes":[]}},{"type":"urlLink","model":{"text":"Hortus Bulborum","locator":"https://www.google.com/maps/place/Hortus+Bulborum/@52.5645032,4.6906874,17z/data=!3m1!4b1!4m6!3m5!1s0x47c5f9d4512568e5 therlands around the 16th Century. And people loved them from the very beginning. And right now, there is one place in the Netherlands that keep the bulbs alive from the 16th Century and later on. So, this is a place where you can visit and find the oldest bulbs of the Netherlands still blooming.\"","blocks":[{"type":"fragment","model":{"text":"\"It's like a living museum,\" she says. \"Tulips entered the Netherlands around the 16th Century. And people loved them from the very beginning. And right now, there is one place in the Netherlands that keep the bulbs alive from the 16th Century and later on. So, this is a place where you can visit and find the oldest bulbs of the Netherlands still blooming.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Hortus Bulborum houses over 4,500 varieties of historical spring bulbous plants, from tulips to daffodils to hyacinths, which are rarely cultivated in modern day. The garden's star bulbs include a specimen of Fritillaria Persica, dating to 1557, and the ancient 16th-Century tulip Duc van Tol Red and Yellow.","blocks":[{"type":"fragment","model":{"text":"The Hortus Bulborum houses over 4,500 varieties of historical spring bulbous plants, from tulips to daffodils to hyacinths, which are rarely cultivated in modern day. The garden's star bulbs include a specimen of ","attributes":[]}},{"type":"urlLink","model":{"text":"Fritillaria Persica","locator":"https://en.wikipedia.org/wiki/Fritillaria_persica","blocks":[{"type":"fragment","model":{"text":"Fritillaria Persica","attributes":[]}}]}},{"type":"fragment","model":{"text":", dating to 1557, and the ancient 16th-Century tulip Duc van Tol Red and Yellow.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"So, you can visit and it's a very small garden,\" says Panis-Ringersma. \"They have great apple pie! So absolutely visit and drink some coffee with apple pie over there and have a
