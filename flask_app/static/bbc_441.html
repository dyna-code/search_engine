</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"news\",\"uk-england-south-yorkshire-68826070\",":{"id":"urn:bbc:cps:curie:asset:4980d443-745b-4797-9478-8a058939b7c7","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Maltby: Tate masterpieces displayed in lorry in Rotherham car park","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1713367148000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Oli Constable","blocks":[{"type":"fragment","model":{"text":"By Oli Constable","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"BBC News","blocks":[{"type":"fragment","model":{"text":"BBC News","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1713367148000}}]}},{"type":"image","model":{"emphasiseImage":true,"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Two people look at artwork","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"10EC4/production/_133161396_694202ba47c5db71a81ce79e74a687f9f5a208310_0_4032_30242000x1500.jpg","originCode":"cpsprodpb","copyrightHolder":"Jack Hadaway-Weller/BBC"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"The curation includes artists such as Damien Hirst, Roy Lichtenstein, Nam June Paik and Cornelia Parker","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Artwork including masterpieces from the Tate's national collection have arrived in a car park in Rotherham as part of a mobile museum roadshow.","blocks":[{"type":"fragment","model":{"text":"Artwork including masterpieces from the Tate's national collection have arrived in a car park in Rotherham as part of a mobile museum roadshow.","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The touring gallery aims to make art accessible to everyone by bringing exhibitions to towns and cities away from cultural hubs such as Liverpool.","blocks":[{"type":"fragment","model":{"text":"The touring gallery aims to make art accessible to everyone by bringing exhibitions to towns and cities away from cultural hubs such as Liverpool.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"David Hockney, Andy Warhol and Vanessa Bell feature in the Soup, Socks and Spiders! Art of the Everyday curation.","blocks":[{"type":"fragment","model":{"text":"David Hockney, Andy Warhol and Vanessa Bell feature in the Soup, Socks and Spiders! Art of the Everyday curation.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The exhibition is part of a 12-week tour.","blocks":[{"type":"fragment","model":{"text":"The exhibition is part of a 12-week tour.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Learning facilitator Olivia Blyth said it was taking the collection \"truly national\".","blocks":[{"type":"fragment","model":{"text":"Learning facilitator Olivia Blyth said it was taking the collection \"truly national\".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"From 15 to 20 April, the lorry will be based at Maltby Leisure Centre for people to take a look at part of the collection.","blocks":[{"type":"fragment","model":{"text":"From 15 to 20 April, the lorry will be based at Maltby Leisure Centre for people to take a look at part of the collection.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"The lorry in a car park","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"5286/production/_133162112_c91dbcbb-4b6f-463d-96b5-ba29caec6594.jpg","originCode":"cpsprodpb","copyrightHolder":"Jack Hadaway-Weller/BBC"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"The roads gallery tours in the back of a specially-converted lorry","attributes":[]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Georgie Hewson, who works with Ms Blyth as learning facilitator on the mobile museum, said school groups are also able to take advantage of the visit and get them seeing art in a different way.","blocks":[{"type":"fragment","model":{"text":"Georgie Hewson, who works with Ms Blyth as learning facilitator on the mobile museum, said school groups are also able to take advantage of the visit and get them seeing art in a different way.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Groups will be given a tour around the roads gallery and will then be invited to join creative workshops, to participate themselves in this artistic adventure and share a memento with their families.","blocks":[{"type":"fragment","model":{"text":"Groups will be given a tour around the roads gallery and will then be invited to join creative workshops, to participate themselves in this artistic adventure and share a memento with their families.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"At the end of the week, families, neighbours and the local community will be invited to visit the exhibition of artworks made during the workshop sessions.","blocks":[{"type":"fragment","model":{"text":"At the end of the week, families, neighbours and the local community will be invited to visit the exhibition of artworks made during the workshop sessions.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Two people look at artwork","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"7996/production/_133162113_d661539c-9de6-4970-844d-180e3634f098.jpg","originCode":"cpsprodpb","copyrightHolder":"Jack Hadaway-Weller/BBC"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Some of the people seeing the work will be experiencing art for the first time, Art Explora said","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I think a lot of these works are concept-based so it's great to be able to delve a bit deeper with the kids,\" she said.","blocks":[{"type":"fragment","model":{"text":"\"I think a lot of these works are concept-based so it's great to be able to delve a bit deeper with the kids,\" she said.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I think as well, a lot of them haven't maybe had the opportunity to use some analytical skills so it's really great to be able to pull out of them these ideas of 'What stories are going on here?'\"","blocks":[{"type":"fragment","model":{"text":"\"I think as well, a lot of them haven't maybe had the opportunity to use some analytical skills so it's really great to be able to pull out of them these ideas of 'What stories are going on here?'\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The collaboration is between Tate, as well as international art foundation Art Explora and MuMo mobile museum as part of a 12-week tour.","blocks":[{"type":"fragment","model":{"text":"The collaboration is between Tate, as well as international art foundation Art Explora and MuMo mobile museum as part of a 12-week tour.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A number of organisations including Rotherham Museums, Arts and Heritage, Rotherham Libraries, Flux Rotherham and Places Leisure were supporting the visit to the town.","blocks":[{"type":"fragment","model":{"text":"A number of organisations including Rotherham Museums, Arts and Heritage, Rotherham Libraries, Flux Rotherham and Places Leisure were supporting the visit to the town.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"It is expected that this tour into communities will offer a first encounter with art to groups of school children and young people across the region as well as community groups, care home residents and adults from all backgrounds, an Art Explora spokesperson said.","blocks":[{"type":"fragment","model":{"text":"It is expected that this tour into communities will offer a first encounter with art to groups of school children and young people across the region as well as community groups, care home residents and adults from all backgrounds, an Art Explora spokesperson said.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Presentational grey line","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":2,"width":464,"locator":"11678/production/_105988217_line976.jpg","originCode":"cpsprodpb","copyrightHolder":"BBC"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Follow BBC Yorkshire on Facebook, Twitter and Instagram. Send your story ideas to yorkslincs.news@bbc.co.uk.","blocks":[{"type":"fragment","model":{"text":"Follow BBC Yorkshire on ","attributes":["italic"]}},{"type":
