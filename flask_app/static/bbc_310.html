</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"news\",\"business-68629800\",":{"id":"urn:bbc:cps:curie:asset:a7e94f28-ef64-4537-8723-94d33cd5e7d7","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"The rise of magnets – from surgery to outer space","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1712272155000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Chris Baraniuk","blocks":[{"type":"fragment","model":{"text":"By Chris Baraniuk","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Technology of Business reporter","blocks":[{"type":"fragment","model":{"text":"Technology of Business reporter","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1712272155000}}]}},{"type":"image","model":{"emphasiseImage":true,"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Dr Matthew Kroh of the Cleveland Clinic in Ohio","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"399C/production/_132984741_matthewkroh-clevelandclinic.jpg","originCode":"cpsprodpb","copyrightHolder":"Cleveland Clinic"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Surgeons at the Cleveland Clinic are using magnets to help control their work","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The tiny, tweezer-like set of metal jaws was in place. Gently gripping the patient's gall bladder. But the grasping device was not physically connected to anything - it appeared to be levitating inside the person's body. ","blocks":[{"type":"fragment","model":{"text":"The tiny, tweezer-like set of metal jaws was in place. Gently gripping the patient's gall bladder. But the grasping device was not physically connected to anything - it appeared to be levitating inside the person's body. ","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In reality, the jaws were being controlled remotely by a robot arm wielding a special magnet.","blocks":[{"type":"fragment","model":{"text":"In reality, the jaws were being controlled remotely by a robot arm wielding a special magnet.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"We could see the critical structures, the blood vessels,\" says Dr Matthew Kroh of the Cleveland Clinic in Ohio. It wasn't long before he had removed the troublesome gall bladder with the help of his robotic assistant. This was one of two dozen or so similar surgeries he and his team have performed in recent months using their high-tech system.","blocks":[{"type":"fragment","model":{"text":"\"We could see the critical structures, the blood vessels,\" says Dr Matthew Kroh of the Cleveland Clinic in Ohio. It wasn't long before he had removed the troublesome gall bladder with the help of his robotic assistant. This was one of two dozen or so similar surgeries he and his team have performed in recent months using their high-tech system.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"It allows us to do a very common operation in a less invasive way,\" he says, explaining that fewer incisions are now required for procedures such as this. But there are many other emerging applications that also use carefully manufactured magnets.","blocks":[{"type":"fragment","model":{"text":"\"It allows us to do a very common operation in a less invasive way,\" he says, explaining that fewer incisions are now required for procedures such as this. But there are many other emerging applications that also use carefully manufactured magnets.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Permanent magnets, the kind that keep colourful souvenirs stuck to the door of your fridge, might seem a fairly mature, well-established technology. They've been used for centuries, after all. And yet, today, researchers and companies are expending huge efforts on making magnets more powerful and efficient than ever before.","blocks":[{"type":"fragment","model":{"text":"Permanent magnets, the kind that keep colourful souvenirs stuck to the door of your fridge, might seem a fairly mature, well-established technology. They've been used for centuries, after all. And yet, today, researchers and companies are expending huge efforts on making magnets more powerful and efficient than ever before.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"This is because, increasingly, magnets are used in all kinds of ascendant technologies - including EV motors and wind turbines. They are, therefore, crucial for electrification. However, magnets are generally made using rare earth elements, the products of dirty mining operations. And, at present, China massively dominates global permanent magnet production, with more than 90% market share.","blocks":[{"type":"fragment","model":{"text":"This is because, increasingly, magnets are used in all kinds of ascendant technologies - including EV motors and wind turbines. They are, therefore, crucial for electrification. However, magnets are generally made using rare earth elements, the products of dirty mining operations. And, at present, China massively dominates global permanent magnet production, ","attributes":[]}},{"type":"urlLink","model":{"text":"with more than 90% market share","locator":"https://www.bis.doc.gov/index.php/documents/section-232-investigations/3141-report-1/file","blocks":[{"type":"fragment","model":{"text":"with more than 90% market share","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Many argue that we need cleaner and more widely distributed magnet manufacturing facilities. The future, they say, depends on it.","blocks":[{"type":"fragment","model":{"text":"Many argue that we need cleaner and more widely distributed magnet manufacturing facilities. The future, they say, depends on it.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"My job is brilliant,\" says Matthew Swallow, technical product manager for Bunting Magnetics in the UK. \"Nobody else, I don't think, gets involved in so many things.\"","blocks":[{"type":"fragment","model":{"text":"\"My job is brilliant,\" says Matthew Swallow, technical product manager for Bunting Magnetics in the UK. \"Nobody else, I don't think, gets involved in so many things.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"His firm makes magnets that are used in all kinds of systems - from cochlear implants, to emergency brakes on rollercoasters, including at Alton Towers. Bunting Magnetics has even supplied magnets to Nasa.","blocks":[{"type":"fragment","model":{"text":"His firm makes magnets that are used in all kinds of systems - from cochlear implants, to emergency brakes on rollercoasters, including at Alton Towers. Bunting Magnetics has even supplied magnets to Nasa.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Matthew Swallow, technical product manager for Bunting Magnetics","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"D5DC/production/_132984745_matthewswallow-credit-buntingmagnetics.jpg","originCode":"cpsprodpb","copyrightHolder":"Bunting Magnetics"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Matthew Swallow says magnets have become much more powerful over the past 10 years","attributes":[]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Mr Swallow says that, even during the past 10 years or so, the availability of higher grade magnets made with the rare earth element neodymium has improved. For such magnets designed to cope with temperatures up to 200C, a grade of N35 used to be the maximum. But now N52 grade versions are commercially available. ","blocks":[{"type":"fragment","model":{"text":"Mr Swallow says that, even during the past 10 years or so, the availability of higher grade magnets made with the rare earth element neodymium has improved. For such magnets designed to cope with temperatures up to 200C, a grade of N35 used to be the maximum. But now N52 grade versions are commercially available. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"You can literally make the magnet 60% less massive and get the same level of performance,\" explains Mr Swallow.","blocks":[{"type":"fragment","model":{"text":"\"You can literally make the magnet 60% less massive and get the same level of performance,\" explains Mr Swallow.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In an electric motor, a magnetic field helps an internal coil to spin. This might be used to drive an axle and turn the wheels of an electric car, for example. Higher grade magnets mean motors that run more efficiently and cars that weigh slightly less overall. The careful addition of a small amount of dysprosium, another rare earth element, is one way to improve a magnet's efficiency. ","blocks":[{"type":"fragment","model":{"text":"In an electric motor, a magnetic field ","attributes":[]}},{"type":"urlLink","model":{"text":"helps an internal coil to spin","locator":"https://www.bunting-berkhamsted.com/rare-earth-magnets-in-electric-vehicle-motors/","blocks":[{"type":"fragment","model":{"text":"helps an internal coil to spin","attributes":[]}}]}},{"type":"fragment","model":{"text":". This might be used to drive an axle and turn the wheels of an electric car, for example. Higher grade magnets mean motors that run more efficiently and cars that weigh slightly less overall. The careful addition of a small amount of dysprosium, another rare earth element, is one way to improve a magnet's efficiency. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"One reason why China dominates global production of these magnets is financial incentives, says Ross Embleton, senior analyst for metals \u0026 mining - rare earths at Wood Mackenzie. Rare earth permanent magnet material is subject to a 13% VAT discount on export from the country, and provincial governments give support on energy costs, for example, which also helps buoy up magnet-making facilities.","blocks":[{"type":"fragment","model":{"text":"One reason why China dominates global production of these magnets is financial incentives, says Ross Embleton, senior analyst for metals \u0026 mining - rare earths at Wood Mackenzie. Rare earth permanent magnet material is subject to a 13% VAT discount on export from the country, and provincial governments give support on energy costs, for example, which also helps buoy up magnet-making facilities.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"It's a really, really challenging industry to compete in if you're outside of China,\" says Mr Embleton.","blocks":[{"type":"fragment","model":{"text":"\"It's a really, really challenging industry to compete in if you're outside of China,\" says Mr Embleton.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"That hasn't stopped some from trying. US firm Niron Magnetics says it has managed to make good quality magnets without rare earths. Instead, they use iron and nitrogen to make iron nitride magnets. This relies on getting the iron nitride to take on a specific crystalline structure, which generates magnetic fields.","blocks":[{"type":"fragment","model":{"text":"That hasn't stopped some from trying. US firm Niron Magnetics says it has managed to make good quality magnets without rare earths. Instead, they use iron and nitrogen to make iron nitride magnets. This relies on getting the iron nitride to take on a specific crystalline structure, which generates magnetic fields.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Chief executive Jonathan Rowntree declines to explain his company's production techniques in detail, but he says Niron has already produced working magnets. The first of these will be used in speakers. ","blocks":[{"type":"fragment","model":{"text":"Chief executive Jonathan Rowntree declines to explain his company's production techniques in detail, but he says Niron has already produced working magnets. The first of these will be used in speakers. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Magnetic field strength is measured in terms of teslas, and Niron's magnets are currently at one tesla. Mr Rowntree says it should be possible to make significantly more powerful magnets, up to 2.4 teslas, with iron nitride.","blocks":[{"type":"fragment","model":{"text":"Magnetic field strength is measured in terms of teslas, and Niron's magnets are currently at one tesla. Mr Rowntree says it should be possible to make significantly more powerful magnets, up to 2.4 teslas, with iron nitride.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"A worker produces magnetic materials at Guanyouda Magnetic Industry Co","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"16E34/production/_132984739_gettyimages-1253142039.jpg","originCode":"cpsprodpb","copyrightHolder":"Getty Images"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Chinese firms dominate the market for permanent magnet production","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Alternatively, recycling magnets would also be much better for the environment compared with making new rare earth magnets from scratch.","blocks":[{"type":"fragment","model":{"text":"Alternatively, recycling magnets would also be much better for the environment compared with making new rare earth magnets from scratch.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In the UK, the University of Birmingham has developed a method for extracting rare earth alloys from old electric motors and computer hard drives, for example.","blocks":[{"type":"fragment","model":{"text":"In the UK, the University of Birmingham ","attributes":[]}},{"type":"urlLink","model":{"text":"has developed a method","locator":"https://www.birmingham.ac.uk/news/2022/pilot-recycling-plant-for-rare-earth-magnets-launched","blocks":[{"type":"fragment","model":{"text":"has developed a method","attributes":[]}}]}},{"type":"fragment","model":{"text":" for extracting rare earth alloys from old electric motors and computer hard drives, for example.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A spin out company, HyProMag, has now successfully extracted rare earths using the technology, and aims to begin commercial production of magnets using such material later this year.","blocks":[{"type":"fragment","model":{"text":"A spin out company, HyProMag, has now ","attributes":[]}},{"type":"urlLink","model":{"text":"successfully extracted rare earths","locator":"https://thebusinessmagazine.co.uk/technology-innovation/university-of-birmingham-spin-out-hypromag-produces-first-recycled-rare-earth-magnets-vital-for-energy-transition/","blocks":[{"type":"fragment","model":{"text":"successfully extracted rare earths","attributes":[]}}]}},{"type":"fragment","model":{"text":" using the technology, and aims to begin commercial production of magnets using such material later this year.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Meanwhile, US firm Noveon Magnetics says it has developed its own method for magnet recycling. When asked about the process, and the grades of magnets produced, chief commercial officer Peter Afiuny declined to go into details, except to say that a small amount of alloy is mixed with recovered material to achieve the desired result. The whole process is about 40% more efficient than traditional virgin magnet production.","blocks":[{"type":"fragment","model":{"text":"Meanwhile, US firm Noveon Magnetics says it has developed its own method for magnet recycling. When asked about the process, and the grades of magnets produced, chief commercial officer Peter Afiuny declined to go into details, except to say that a small amount of alloy is mixed with recovered material to achieve the desired result. The whole process is about 40% more efficient than traditional virgin magnet production.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"It can be difficult to know the quality of an old magnet from a disused consumer electronics device, however, says Mr Embleton. And sometimes magnets are stuck into products with hard epoxy resins, making them tricky to remove. ","blocks":[{"type":"fragment","model":{"text":"It can be difficult to know the quality of an old magnet from a disused consumer electronics device, however, says Mr Embleton. And sometimes magnets are stuck into products with hard epoxy resins, making them tricky to remove. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But gradually, as early generations of EV motors and wind turbines reach the end of their lifespans in the coming years, more magnetic material is expected to become available for recycling. ","blocks":[{"type":"fragment","model":{"text":"But gradually, as early generations of EV motors and wind turbines reach the end of their lifespans in the coming years, more magnetic material is expected to become available for recycling. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"There's a bit of a delay there waiting for that material to come back again,\" says Mr Embleton. Companies have an opportunity to perfect their recycling processes in the meantime.","blocks":[{"type":"fragment","model":{"text":"\"There's a bit of a delay there waiting for that material to come back again,\" says Mr Embleton. Companies have an opportunity to perfect their recycling processes in the meantime.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Presentational grey line","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":2,"width":640,"locator":"5733/production/_107332322_grey_line-nc.png","originCode":"cpsprodpb","copyrightHolder":"BBC"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"More technology of business","blocks":[{"type":"urlLink","model":{"text":"More technology of business","locator":"https://bbc.in/2EWgS6u","blocks":[{"type":"fragment","model":{"text":"More technology of business","attributes":[]}}]}}]}}]}},{"type":"unorderedList","model":{"blocks":[{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Why there's a revolution on the way in glass making","locator":"https://www.bbc.co.uk/news/business-68429393","blocks":[{"type":"fragment","model":{"text":"Why there's a revolution on the way in glass making","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Could AI take the grind out of accountancy?","locator":"https://www.bbc.co.uk/news/business-68553123","blocks":[{"type":"fragment","model":{"text":"Could AI take the grind out of accountancy?","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"‘I want to help people fly – and keep them safe’","locator":"https://www.bbc.co.uk/news/business-68489226","blocks":[{"type":"fragment","model":{"text":"‘I want to help people fly – and keep them safe’","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"How Temu is shaking-up the world of online shopping","locator":"https://www.bbc.co.uk/news/business-68563339","blocks":[{"type":"fragment","model":{"text":"How Temu is shaking-up the world of online shopping","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Can Stockholm keep its edge in the music industry?","locator":"https://www.bbc.co.uk/news/business-68499740","blocks":[{"type":"fragment","model":{"text":"Can Stockholm keep its edge in the music industry?","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Presentational grey line","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":2,"width":640,"locator":"5733/production/_107332322_grey_line-nc.png","originCode":"cpsprodpb","copyrightHolder":"BBC"}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_6"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Niron's targeting of the audio speakers market is interesting, says Nicola Morley at the University of Sheffield. \"It means they think they can produce them cheaply - that market has other cheap permanent magnets in it,\" she explains. Within the last decade, the development of magnet technology has really begun to accelerate, adds Prof Morley.","blocks":[{"type":"fragment","model":{"text":"Niron's targeting of the audio speakers market is interesting, says Nicola Morley at the University of Sheffield. \"It means they think they can produce them cheaply - that market has other cheap permanent magnets in it,\" she explains. Within the last decade, the development of magnet technology has really begun to accelerate, adds Prof Morley.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"And Mr Swallow cites other emerging applications that sound quite sci-fi - including magnets mounted on satellites to scoop up space debris orbiting Earth.","blocks":[{"type":"fragment","model":{"text":"And Mr Swallow cites other emerging applications that sound quite sci-fi - including magnets mounted on satellites to scoop up space debris orbiting Earth.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Dr Kroh says he is looking forward to even more sophisticated magnets that will make other surgeries less invasive than before. Chest surgery involving the lungs, or endoscopies, for instance, could one day be performed with the help of such technology.","blocks":[{"type":"fragment","model":{"text":"Dr Kroh says he is looking forward to even more sophisticated magnets that will make other surgeries less invasive than before. Ches
