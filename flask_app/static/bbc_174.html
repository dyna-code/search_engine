</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"news\",\"world-us-canada-68673146\",":{"id":"urn:bbc:cps:curie:asset:f36ae9e2-2a67-450a-9911-9688326b9444","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Baltimore bridge victims remembered as fathers, brothers, immigrants","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1713313667000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Nadine Yousif, Bernd Debusmann Jr \u0026 George Wright","blocks":[{"type":"fragment","model":{"text":"By Nadine Yousif, Bernd Debusmann Jr \u0026 George Wright","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"BBC News","blocks":[{"type":"fragment","model":{"text":"BBC News","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1713313667000}}]}},{"type":"image","model":{"emphasiseImage":true,"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Image taken from Facebook of Maynor Suazo","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"5836/production/_133028522_mediaitem133028521.jpg","originCode":"cpsprodpb","copyrightHolder":"Facebook"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"The body of Maynor Yassir Suazo Sandova was found on Friday","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The collapse of the Francis Scott Key Bridge has left multiple families in the US city of Baltimore and across Latin America grieving lost loved ones. ","blocks":[{"type":"fragment","model":{"text":"The collapse of the Francis Scott Key Bridge has left multiple families in the US city of Baltimore and across Latin America grieving lost loved ones. ","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Six men - all construction workers fixing potholes on the bridge - died when they were plunged into the water after a container ship hit the bridge, causing its collapse on 26 March.","blocks":[{"type":"fragment","model":{"text":"Six men - all construction workers fixing potholes on the bridge - died when they were plunged into the water after a container ship hit the bridge, causing its collapse on 26 March.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Two bodies were recovered a few days after the disaster, but then divers had to suspend their search due to the dangers posed by the bridge debris. A third body was recovered more than a week later.","blocks":[{"type":"fragment","model":{"text":"Two bodies were recovered a few days after the disaster, but then divers had to suspend their search due to the dangers posed by the bridge debris. A third body was recovered more than a week later.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A fourth body was identified in mid-April. ","blocks":[{"type":"fragment","model":{"text":"A fourth body was identified in mid-April. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The men worked for an independent, Maryland-based contracting company called Brawner Builders. All were from El Salvador, Guatemala, Honduras or Mexico.","blocks":[{"type":"fragment","model":{"text":"The men worked for an independent, Maryland-based contracting company called Brawner Builders. All were from El Salvador, Guatemala, Honduras or Mexico.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"John Huntzberry, who used to work with the firm, told the Baltimore Sun: \"These guys were friends and brothers and uncles and grandsons and nephews.\" ","blocks":[{"type":"fragment","model":{"text":"John Huntzberry, who used to work with the firm, told the Baltimore Sun: \"These guys were friends and brothers and uncles and grandsons and nephews.\" ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Here is what we know about them:","blocks":[{"type":"fragment","model":{"text":"Here is what we know about them:","attributes":[]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Maynor Yassir Suazo Sandoval","blocks":[{"type":"fragment","model":{"text":"Maynor Yassir Suazo Sandoval","attributes":[]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Suazo, 38, was confirmed to be among those missing by the Honduran Consulate in the US.","blocks":[{"type":"fragment","model":{"text":"Suazo, 38, was confirmed to be among those missing by the Honduran Consulate in the US.","attributes":[]}}]}}]}},{"type":"unorderedList","model":{"blocks":[{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Where Baltimore bridge investigation goes now ","locator":"https://www.bbc.co.uk/news/68680442","blocks":[{"type":"fragment","model":{"text":"Where Baltimore bridge investigation goes now ","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"He had lived in the US for the past 18 years and was married with two children, a five-year-old daughter and an 18-year-old son, his brother told US media.","blocks":[{"type":"fragment","model":{"text":"He had lived in the US for the past 18 years and was married with two children, a five-year-old daughter and an 18-year-old son, his brother told US media.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Carlos Suazo Sandoval described his brother as a very hard working man who had moved to the US from Honduras in search of a better life for his family.","blocks":[{"type":"fragment","model":{"text":"Carlos Suazo Sandoval described his brother as a very hard working man who had moved to the US from Honduras in search of a better life for his family.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"He said he had dreamed of owning a small business and often donated money to a children's football league in Honduras.","blocks":[{"type":"fragment","model":{"text":"He said he had dreamed of owning a small business and often donated money to a children's football league in Honduras.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Some of Suazo's family members paid tribute to him on social media.","blocks":[{"type":"fragment","model":{"text":"Some of Suazo's family members paid tribute to him on social media.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I can't believe this Maynor, that Friday would be the last time I saw you,\" one woman wrote in Spanish on Facebook. \"I will always remember you.\" ","blocks":[{"type":"fragment","model":{"text":"\"I can't believe this Maynor, that Friday would be the last time I saw you,\" one woman wrote in Spanish on Facebook. \"I will always remember you.\" ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Suazo's body was recovered by a team of divers on 5 April, more than a week after the bridge had collapsed.","blocks":[{"type":"fragment","model":{"text":"Suazo's body was recovered by a team of divers on 5 April, more than a week after the bridge had collapsed.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Miguel Luna","blocks":[{"type":"fragment","model":{"text":"Miguel Luna","attributes":[]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Luna, originally from El Salvador, was identified as missing by the non-profit organisation CASA, which assists immigrant communities across the US.","blocks":[{"type":"fragment","model":{"text":"Luna, originally from El Salvador, was identified as missing by the non-profit organisation CASA, which assists immigrant communities across the US.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"He is a husband, a father of three, and has called Maryland his home for over 19 years,\" CASA executive director Gustavo Torres said in a statement.","blocks":[{"type":"fragment","model":{"text":"\"He is a husband, a father of three, and has called Maryland his home for over 19 years,\" CASA executive director Gustavo Torres said in a statement.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Marvin Luna, his son, told the Washington Post that he knew his father was on the bridge overnight but did not know it had collapsed until friends called him and said: \"The bridge is gone.\"","blocks":[{"type":"fragment","model":{"text":"Marvin Luna, his son, told the Washington Post that he knew his father was on the bridge overnight but did not know it had collapsed until friends called him and said: \"The bridge is gone.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A former co-worker, Moises Diaz, told the BBC's US partner CBS that Luna was a kind person and a hard worker. He remembered him always sharing his food with his co-workers and friends.","blocks":[{"type":"fragment","model":{"text":"A former co-worker, Moises Diaz, told the BBC's US partner CBS that Luna was a kind person and a hard worker. He remembered him always sharing his food with his co-workers and friends.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Mr Diaz said Luna was like a brother to him.","blocks":[{"type":"fragment","model":{"text":"Mr Diaz said Luna was like a brother to him.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Miguel Luna","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"1179E/production/_133028517_mediaitem133028516.jpg","originCode":"cpsprodpb","copyrightHolder":"Facebook"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Miguel Luna is one of the six men presumed dead, according to non-profit organization Casa","attributes":[]}}]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Jose Mynor Lopez","blocks":[{"type":"fragment","model":{"text":"Jose Mynor Lopez","attributes":[]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Mynor Lopez's family confirmed that he is one of the men missing in an interview with CBS News in Baltimore.","blocks":[{"type":"fragment","model":{"text":"Mynor Lopez's family confirmed that he is one of the men missing in an interview with CBS News in Baltimore.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"His wife Isabel Franco said the 35-year-old, originally from Guatemala, moved to the US almost two decades ago. She said he was a loving father to their child and three stepchildren.","blocks":[{"type":"fragment","model":{"text":"His wife Isabel Franco said the 35-year-old, originally from Guatemala, moved to the US almost two decades ago. She said he was a loving father to their child and three stepchildren.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"He had a good heart. He was a hard worker. He was always worried about his family too. He died but he was fighting for us always,\" Ms Franco said.","blocks":[{"type":"fragment","model":{"text":"\"He had a good heart. He was a hard worker. He was always worried about his family too. He died but he was fighting for us always,\" Ms Franco said.","attributes":[]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Alejandro Hernandez Fuentes","blocks":[{"type":"fragment","model":{"text":"Alejandro Hernandez Fuentes","attributes":[]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Hernandez, 35, originally from Mexico, was a father of four, according to the Baltimore Sun newspaper. ","blocks":[{"type":"fragment","model":{"text":"Hernandez, 35, originally from Mexico, was a father of four, according to the Baltimore Sun newspaper. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"People who knew him described him as a \"selfless man, devoted to his family and active in his church\". ","blocks":[{"type":"fragment","model":{"text":"People who knew him described him as a \"selfless man, devoted to his family and active in his church\". ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"He was also described as a \"fireball\" with a big personality. ","blocks":[{"type":"fragment","model":{"text":"He was also described as a \"fireball\" with a big personality. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Speaking about her son's death to NBC News, Obdulia Fuentes Ortiz said: \"I have a deep pain in my heart; I don't know how to describe it.\"","blocks":[{"type":"fragment","model":{"text":"Speaking about her son's death to NBC News, Obdulia Fuentes Ortiz said: \"I have a deep pain in my heart; I don't know how to describe it.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"She had said goodbye to him the day of the incident and asked him to be careful before he headed out to work, unaware that it would be the last time they would speak.","blocks":[{"type":"fragment","model":{"text":"She had said goodbye to him the day of the incident and asked him to be careful before he headed out to work, unaware that it would be the last time they would speak.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"His body was one of two recovered from the from the Patapsco River earlier this week. ","blocks":[{"type":"fragment","model":{"text":"His body was one of two recovered from the from the Patapsco River earlier this week. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_6"},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Dorlian Ronial Castillo Cabrera","blocks":[{"type":"fragment","model":{"text":"Dorlian Ronial Castillo Cabrera","attributes":[]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Officials named Castillo Cabrera, 26,  as one of the six victims after his body was recovered alongside Hernandez's from a submerged pickup truck. ","blocks":[{"type":"fragment","model":{"text":"Officials named Castillo Cabrera, 26,  as one of the six victims after his body was recovered alongside Hernandez's from a submerged pickup truck. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"His relatives told CNN that he moved to the US from Guatemala to pursue his dreams and help his mother. ","blocks":[{"type":"fragment","model":{"text":"His relatives told CNN that he moved to the US from Guatemala to pursue his dreams and help his mother. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Castillo had worked at Brawner Builders for at least three years and loved his job.","blocks":[{"type":"fragment","model":{"text":"Castillo had worked at Brawner Builders for at least three years and loved his job.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Unfortunately, he was in a place where no one imagined what was going to happen,\" his cousin, Marlon Castillo, said.","blocks":[{"type":"fragment","model":{"text":"\"Unfortunately, he was in a place where no one imagined what was going to happen,\" his cousin, Marlon Castillo, said.","attributes":[]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Carlos Daniel Hern치ndez","blocks":[{"type":"fragment","model":{"text":"Carlos Daniel Hern치ndez","attributes":[]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The sixth victim was identified by Mexican consulate officials as Carlos Daniel Hernandez. ","blocks":[{"type":"fragment","model":{"text":"The sixth victim was identified by Mexican consulate officials as Carlos Daniel Hernandez. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_7"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"On 14 April, he became the fourth victim recovered from the Patapsco river. ","blocks":[{"type":"fragment","model":{"text":"On 14 April, he became the fourth victim recovered from the Patapsco river. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Mexican Foreign Minister Alicia B치rcena said on X, formerly Twitter, that Hernandez \"represents our Mexican workers in the US.\" ","blocks":[{"type":"fragment","model":{"text":"Mexican Foreign Minister Alicia B치rcena said on X, formerly Twitter, that Hernandez \"represents our Mexican workers in the US.\" ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A third Mexican national, later identified as Julio Cervantes, was one of two men who were rescued after the bridge collapsed in the early hours of Tuesday morning. ","blocks":[{"type":"fragment","model":{"text":"A third Mexican national, later identified as Julio Cervantes, was one of two men who were rescued after the bridge collapsed in the early hours of Tuesday morning. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"At a news conference on 15 April, Mr Cervantes' lawyer told reporters that his client - who is unable to swim - was able to survive after escaping through the window of a work vehicle and clinging to debris. ","blocks":[{"type":"fragment","model":{"text":"At a news conference on 15 April, Mr Cervantes' lawyer told reporters that his client - who is unable to swim - was able to survive after escaping through the window of a work vehicle and clinging to debris. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"He fought for his life, and he survived,\" attorney Justin Miller said. ","blocks":[{"type":"fragment","model":{"text":"\"He fought for his life, and he survived,\" attorney Justin Miller said. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_8"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Another lawyer, L Chris Stewart, said that the experience had left Mr Cervantes \"with severe mental and emotional pain and suffering\". ","blocks":[{"type":"fragment","model":{"text":"Another lawyer, L Chris Stewart, said that the experience had left Mr Cervantes \"with severe mental and emotional pain and suffering\". ","attributes":[]}}]}}]}},{"type":"video","model":{"locator":"urn:bbc:pips:pid:p0hm475j","blocks":[{"type":"media","model":{"blocks":[{"type":"mediaMetadata","blockId":"urn:bbc:ares::clip:p0hm475j","model":{"advertising":true,"caption":"Watch: How a major US bridge collapsed after being struck by a ship","embedding":true,"format":"video","id":"p0hm475j","imageCopyright":"Bloomberg via Getty Images","imageUrl":"https://ichef.bbci.co.uk/images/ic/$recipe/p0hm4k56.jpg","smpKind":"programme","subType":"clip","syndication":{"destinations":[]},"synopses":{"short":"How a major US bridge collapsed after being struck by a ship","long":"A bridge in Baltimore, Maryland, has collapsed into the Patapsco River after being struck by a container ship.\n\nSix people remain missing as officials carry out a search and rescue operation by land, air and sea. US President Joe Biden has committed to rebuild the bridge with federal funds.\n\nThe BBC's Tom Bateman explains how the collapse unfolded.","medium":"A huge search operation is under way after the bridge in Maryland snapped and plunged into the water."},"title":"How a US bridge collapsed after being struck by a ship","versions":[{"versionId":"p0hm4hhs","types":["Editorial"],"duration":92,"durationISO8601":"PT1M32S","warnings":{},"availableTerritories":{"uk":true,"nonUk":true},"availableFrom":1711493121000}]}}]}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Watch: How a major US bridge collapsed after being struck by a ship","blocks":[{"type":"fragment","model":{"text":"Watch: How a major US bridge collapsed after being struck by a ship","attributes":[]}}]}}]}}]}}],"playerPosition":"embedded-0"}},{"type":"image","model":{"blocks":[{"type":"altText","mod
