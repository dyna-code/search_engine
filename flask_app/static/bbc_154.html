</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"travel\",\"article\",\"20240318-botswanas-women-safari-guides-who-are-navigating-change\",":{"id":"urn:pubpipe:wwverticals:article:travel/article/20240318-botswanas-women-safari-guides-who-are-navigating-change","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Botswana's inspirational women safari guides who are navigating change","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1710849600000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"topicUrl":"travel/author/carmen-roberts","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Carmen Roberts","blocks":[{"type":"fragment","model":{"text":"By Carmen Roberts","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Features correspondent","blocks":[{"type":"fragment","model":{"text":"Features correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1710849600000}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The twisting canals, islands and reed-choked marshland of the Okavango Delta span around two million hectares (Credit: Kelly Cheng Travel Photography/Getty Images)","blocks":[{"type":"fragment","model":{"text":"The twisting canals, islands and reed-choked marshland of the Okavango Delta span around two million hectares (Credit: Kelly Cheng Travel Photography/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Waterways in the Okavango Delta","blocks":[{"type":"fragment","model":{"text":"Waterways in the Okavango Delta","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hkdjn4.jpg","originCode":"ic","copyrightHolder":"Kelly Cheng Travel Photography/Getty Images"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A remarkable shift is reshaping the traditional landscape of piloting iconic canoes in one of Africa's most extraordinary places – a role that has long been the domain of men.","blocks":[{"type":"fragment","model":{"text":"A remarkable shift is reshaping the traditional landscape of piloting iconic canoes in one of Africa's most extraordinary places – a role that has long been the domain of men.","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In the early morning light, before the blistering Botswana sun reaches full heat, the only sounds are the brushing of traditional mokoro canoes as they slide over the grass and slip gently into the glassy waters of the Okavango Delta. Eager tourists sit poised with cameras and smartphones as their mokoro guides, or \"polers\" as they are known, expertly cast them off from shore with their lengthy poles pushing deep into the delta's muddy bed. It's a trade that requires a challenging combination of balance and physical strength, as well as in-depth knowledge of wildlife and wilderness survival skills.","blocks":[{"type":"fragment","model":{"text":"In the early morning light, before the blistering Botswana sun reaches full heat, the only sounds are the brushing of traditional ","attributes":[]}},{"type":"fragment","model":{"text":"mokoro","attributes":["italic"]}},{"type":"fragment","model":{"text":" canoes as they slide over the grass and slip gently into the glassy waters of the Okavango Delta. Eager tourists sit poised with cameras and smartphones as their mokoro guides, or \"polers\" as they are known, expertly cast them off from shore with their lengthy poles pushing deep into the delta's muddy bed. It's a trade that requires a challenging combination of balance and physical strength, as well as in-depth knowledge of wildlife and wilderness survival skills.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Traditionally, this has been considered a man's job, but now a handful of courageous women are challenging stereotypes and steering change in the world of guiding.","blocks":[{"type":"fragment","model":{"text":"Traditionally, this has been considered a man's job, but now a handful of courageous women are challenging stereotypes and steering change in the world of guiding.","attributes":[]}}]}}]}},{"type":"quote","model":{"text":"I need to set an example to every woman to show that anything is possible as long as you have passion, confidence and love what you are doing","quoteSource":"","quoteSourceTitle":""}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"At first I was nervous,\" confessed Bontle Cindy Mothogaathobogwe, who has been guiding for three years. \"At first, I was thinking, 'What will people say? This is a man's job!' Then something came into my mind that, no, I need to make a change and I need to set an example to every woman to show that anything is possible as long as you have passion, confidence and love what you are doing.\"","blocks":[{"type":"fragment","model":{"text":"\"At first I was nervous,\" confessed Bontle Cindy Mothogaathobogwe, who has been guiding for three years. \"At first, I was thinking, 'What will people say? This is a man's job!' Then something came into my mind that, no, I need to make a change and I need to set an example to every woman to show that anything is possible as long as you have passion, confidence and love what you are doing.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Mothogaathobogwe grew up in the small village of Boro on the southern fringes of the Okavango Delta. Like many polers, she first learnt to steer a mokoro when she was just a child, as this was the only means of transport for her community. And as she takes up the mantle of what male tour guides have been doing for decades, Mothogaathobogwe describes her new career with a sense of pride.","blocks":[{"type":"fragment","model":{"text":"Mothogaathobogwe grew up in the small village of Boro on the southern fringes of the Okavango Delta. Like many polers, she first learnt to steer a mokoro when she was just a child, as this was the only means of transport for her community. And as she takes up the mantle of what male tour guides have been doing for decades, Mothogaathobogwe describes her new career with a sense of pride.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"It is very interesting and special because you act like you are an ambassador of your state, sharing knowledge and culture with the tourists. And also, you tend to use your five senses without any disturbance because it is very quiet.\"","blocks":[{"type":"fragment","model":{"text":"\"It is very interesting and special because you act like you are an ambassador of your state, sharing knowledge and culture with the tourists. And also, you tend to use your five senses without any disturbance because it is very quiet.\"","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Bontle Cindy Mothogaathobogwe (centre) has been guiding for three years (Credit: Carmen Roberts)","blocks":[{"type":"fragment","model":{"text":"Bontle Cindy Mothogaathobogwe (centre) has been guiding for three years (Credit: Carmen Roberts)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Bontle Cindy Mothogaathobogwe (centre) has been guiding for three years (Credit: Carmen Roberts)","blocks":[{"type":"fragment","model":{"text":"Bontle Cindy Mothogaathobogwe (centre) has been guiding for three years (Credit: Carmen Roberts)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hkdjzq.jpg","originCode":"ic","copyrightHolder":"Carmen Roberts"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Mothogaathobogwe's description is spot on. To take a ride on an iconic dugout canoe through the waters of the Okavango Delta is a truly special experience. The delta itself is undoubtedly one of Africa's most extraordinary places – a two-million-hectare river system that's often referred to as the jewel of the Kalahari Desert. It shows up in stark contrast on satellite images as a bright blue-green patch set against the brown desert landscape.","blocks":[{"type":"fragment","model":{"text":"Mothogaathobogwe's description is spot on. To take a ride on an iconic dugout canoe through the waters of the Okavango Delta is a truly special experience. The delta itself is undoubtedly one of Africa's most extraordinary places – a two-million-hectare river system that's often referred to as the jewel of the Kalahari Desert. It shows up in stark contrast on satellite images as a bright blue-green patch set against the brown desert landscape.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Compared to other high-profile safari destinations, like Kruger National Park in nearby South Africa, humans have had very little impact on the Okavango. The Delta spans a colossal area of substantially undisturbed wetlands and seasonally flooded grasslands, and because of its vast size, access and development is difficult. Tourism to the inner Delta is limited to small, tented camps reached mainly by air.","blocks":[{"type":"fragment","model":{"text":"Compared to other high-profile safari destinations, like ","attributes":[]}},{"type":"urlLink","model":{"text":"Kruger National Park","locator":"https://www.krugerpark.co.za/","blocks":[{"type":"fragment","model":{"text":"Kruger National Park","attributes":[]}}]}},{"type":"fragment","model":{"text":" in nearby South Africa, humans have had very little impact on the Okavango. The Delta spans a colossal area of substantially undisturbed wetlands and seasonally flooded grasslands, and because of its vast size, access and development is difficult. Tourism to the inner Delta is limited to small, tented camps reached mainly by air.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Mothogaathobogwe is part of the indigenous Bayei tribe from Maun, who live on the outskirts of the Delta and follow a sustainable lifestyle that has long preserved the integrity of the Delta's many different habitats and inhabitants. The Bayei play a vital role in helping to stem poaching and farming threats on this Unesco World Heritage site, helping it sustain and support 264 mammal species, 157 species of reptiles and 540 species of bird as well as the world's largest population of elephants.","blocks":[{"type":"fragment","model":{"text":"Mothogaathobogwe is part of the indigenous Bayei tribe from Maun, who live on the outskirts of the Delta and follow a sustainable lifestyle that has long preserved the integrity of the Delta's many different habitats and inhabitants. The Bayei play a vital role in helping to stem poaching and farming threats on this ","attributes":[]}},{"type":"urlLink","model":{"text":"Unesco World Heritage site","locator":"https://whc.unesco.org/en/list/1432/","blocks":[{"type":"fragment","model":{"text":"Unesco World Heritage site","attributes":[]}}]}},{"type":"fragment","model":{"text":", helping it sustain and support 264 mammal species, 157 species of reptiles and 540 species of bird as well as the world's largest population of elephants.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"For centuries, locals have used mokoro to navigate the waterways. It's a smooth and near-silent ride, along reed and papyrus-lined canals in between larger lagoons, punctuated by water lilies. The poles, known as nkahsi, gently knock on the side of the mokoro, and the faint splashes as they break the surface of the water, along with the hum of insects, are the sounds of this aquatic safari. Today's mekoro (plural for mokoro) boats are made of fibreglass, a more sustainable and eco-friendly alternative to the traditional ebony, mangosteen or sausage tree wood.","blocks":[{"type":"fragment","model":{"text":"For centuries, locals have used mokoro to navigate the waterways. It's a smooth and near-silent ride, along reed and papyrus-lined canals in between larger lagoons, punctuated by water lilies. The poles, known as ","attributes":[]}},{"type":"fragment","model":{"text":"nkahsi","attributes":["italic"]}},{"type":"fragment","model":{"text":", gently knock on the side of the mokoro, and the faint splashes as they break the surface of the water, along with the hum of insects, are the sounds of this aquatic safari. Today's ","attributes":[]}},{"type":"fragment","model":{"text":"mekoro","attributes":["italic"]}},{"type":"fragment","model":{"text":" (plural for mokoro) boats are made of fibreglass, a more sustainable and eco-friendly alternative to the traditional ebony, mangosteen or sausage tree wood.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Tourism in the Delta is limited to small, tented camps reached mainly by air (Credit: Buena Vista Images/Getty Images)","blocks":[{"type":"fragment","model":{"text":"Tourism in the Delta is limited to small, tented camps reached mainly by air (Credit: Buena Vista Images/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Tourism in the Delta is limited to small, tented camps reached mainly by air (Credit: Buena Vista Images/Getty Images)","blocks":[{"type":"fragment","model":{"text":"Tourism in the Delta is limited to small, tented camps reached mainly by air (Credit: Buena Vista Images/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hkdkh4.jpg","originCode":"ic","copyrightHolder":"Buena Vista Images/Getty Images"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"As she steers, Mothogaathobogwe scans the water's surface, wary of encountering hippos and crocodiles, all the while explaining the ecosystems we are gliding through. Her trained eye can spot the tiniest of green frogs latched onto a reed. This type of safari is in stark contrast to the typical, bumpy, four-wheeled game drives in search of the big five.","blocks":[{"type":"fragment","model":{"text":"As she steers, Mothogaathobogwe scans the water's surface, wary of encountering hippos and crocodiles, all the while explaining the ecosystems we are gliding through. Her trained eye can spot the tiniest of green frogs latched onto a reed. This type of safari is in stark contrast to the typical, bumpy, four-wheeled game drives in search of the big five.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"As Mothogaathobogwe picks a water lily and fashions it into a necklace, she reflects on what her life would be like if it weren't for this tourism opportunity.","blocks":[{"type":"fragment","model":{"text":"As Mothogaathobogwe picks a water lily and fashions it into a necklace, she reflects on what her life would be like if it weren't for this tourism opportunity.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"In the olden days, it used to be that the women would take the mokoro out and collect grass for building materials. Now it has changed and slowly, slowly, women are getting into the industry; we are taking tourists into the Delta with a mokoro,\" she said.","blocks":[{"type":"fragment","model":{"text":"\"In the olden days, it used to be that the women would take the mokoro out and collect grass for building materials. Now it has changed and slowly, slowly, women are getting into the industry; we are taking tourists into the Delta with a mokoro,\" she said.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Women in the safari industry have historically faced challenges due to the stereotypical belief that guiding is a rugged, outdoor occupation that requires huge amounts of physical strength in the wilderness – not to mention the remote working conditions that take you away from family for long periods of time. These preconceived conditions have always put women at a disadvantage.","blocks":[{"type":"fragment","model":{"text":"Women in the safari industry have historically faced challenges due to the stereotypical belief that guiding is a rugged, outdoor occupation that requires huge amounts of physical strength in the wilderness – not to mention the remote working conditions that take you away from family for long periods of time. These preconceived conditions have always put women at a disadvantage.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But there's now a growing movement in Africa to empower its women. Further north in the Delta, Chobe Game Lodge has a team of all female Batswana safari guides. Safari tour operator African Bush Camps launched a Female Guide Program in 2021. The two-year training accepts five women annually, focusing on skills like driving and animal tracking; last year they had more than 200 applicants. Meanwhile, on the plains of the Serengeti in Tanzania, Asilia Africa's Dunia Camp has been hailed as one of Africa's first all-female run safari camps, employing only women as chefs, guides, managers and housekeepers.","blocks":[{"type":"fragment","model":{"text":"But there's now a growing movement in Africa to empower its women. Further north in the Delta, ","attributes":[]}},{"type":"urlLink","model":{"text":"Chobe Game Lodge","locator":"https://www.chobegamelodge.com/","blocks":[{"type":"fragment","model":{"text":"Chobe Game Lodge","attributes":[]}}]}},{"type":"fragment","model":{"text":" has a team of all female Batswana safari guides. Safari tour operator African Bush Camps launched a ","attributes":[]}},{"type":"urlLink","model":{"text":"Female Guide Program","locator":"https://africanbushcamps.com/abcf-female-guides-program-education-in-botswana/","blocks":[{"type":"fragment","model":{"text":"Female Guide Program","attributes":[]}}]}},{"type":"fragment","model":{"text":" in 2021. The two-year training accepts five women annually, focusing on skills like driving and animal tracking; last year they had more than 200 applicants. Meanwhile, on the plains of the Serengeti in Tanzania, ","attributes":[]}},{"type":"urlLink","model":{"text":"Asilia Africa's Dunia Camp","locator":"https://www.asiliaafrica.com/camps-lodges/dunia-camp/","blocks":[{"type":"fragment","model":{"text":"Asilia Africa's Dunia Camp","attributes":[]}}]}},{"type":"fragment","model":{"text":" has been hailed as one of Africa's first all-female run safari camps, employing only women as chefs, guides, managers and housekeepers.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A mokoro safari through the waters of the Okavango Delta is a truly special experience (Credit: Martin Harvey/Getty Images)","blocks":[{"type":"fragment","model":{"text":"A mokoro safari through the waters of the Okavango Delta is a truly special experience (Credit: Martin Harvey/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A mokoro safari through the waters of the Okavango Delta is a truly special experience (Credit: Martin Harvey/Getty Images)","blocks":[{"type":"fragment","model":{"text":"A mokoro safari through the waters of the Okavango Delta is a truly special experience (Credit: Martin Harvey/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hkdl8d.jpg","originCode":"ic","copyrightHolder":"Martin Harvey/Getty Images"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Mothogaathobogwe and her poling colleague Beauty are two of only a handful of female mokoro polers gainfully employed in the African safari industry. They are a part of the Ker and Downey Women Empowerment Scheme, a deliberate move to employ women in traditionally male-dominated roles, such as mokoro polers and mechanics.","blocks":[{"type":"fragment","model":{"text":"Mothogaathobogwe and her poling colleague Beauty are two of only a handful of female mokoro polers gainfully employed in the African safari industry. They are a part of the ","attributes":[]}},{"type":"urlLink","model":{"text":"Ker and Downey Women Empowerment Scheme","locator":"https://www.kerdowneybotswana.com/","blocks":[{"type":"fragment","model":{"text":"Ker and Downey Women Empowerment Scheme","attributes":[]}}]}},{"type":"fragment","model":{"text":", a deliberate move to employ women in traditionally male-dominated roles, such as mokoro polers and mechanics.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"This initiative is part of our broader commitment to challenge stereotypes and promote diversity in the safari industry, reflecting our belief that talent knows no gender boundaries,\" explained MC Odumetse, group managing director for Chobe Holdings Ltd.","blocks":[{"type":"fragment","model":{"text":"\"This initiative is part of our broader commitment to challenge stereotypes and promote diversity in the safari industry, reflecting our belief that talent knows no gender boundaries,\" explained MC Odumetse, group managing director for Chobe Holdings Ltd.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"And with the growing employment and empowerment of women in the safari industry, the knock-on effect on local communities is immense – not only leading to improved economic welfare and stability of households, but also the education of children and the overall morale of the community.","blocks":[{"type":"fragment","model":{"text":"And with the growing employment and empowerment of women in the safari industry, the knock-on effect on local communities is immense – not only leading to improved economic welfare and stability of households, but also the education of children and the overall morale of the community.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"My community are very impressed; [they] are very highly motivated by me. I would say I am their inspiration, and they are learning from me. Whenever I get back there, they are so happy and they say – 'well done Cindy, keep going',\" Mothogaathobogwe said.","blocks":[{"type":"fragment","model":{"text":"\"My community are very impressed; [they] are very highly motivated by me. I would say I am their inspiration, and they are learning from me. Whenever I get back there, they are so happy and they say – 'well done Cindy, keep going',\" Mothogaathobogwe said.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"More like this:","blocks":[{"type":"fragment","model":{"text":"More like this:","attributes":["bold"]}}]}},{"type":"paragraph","model":{"text":" • The road less travelled to the Serengeti","blocks":[{"type":"fragment","model":{"text":" • ","attributes":[]}},{"type":"urlLink","model":{"text":"The road less travelled to the Serengeti","locator":"https://www.bbc.com/travel/article/20231026-the-road-less-travelled-to-the-serengeti","blocks":[{"type":"fragment","model":{"text":"The road less travelled to the Serengeti","attributes":[]}}]}}]}},{"type":"paragraph","model":{"text":" • The first rule in tracking lions: No running","blocks":[{"type":"fragment","model":{"text":" • ","attributes":[]}},{"type":"urlLink","model":{"text":"The first rule in tracking lions: No running","locator":"https://www.bbc.com/travel/article/20150120-the-first-rule-in-tracking-lions-no-running","blocks":[{"type":"fragment","model":{"text":"The first rule in tracking lions: No running","attributes":[]}}]}}]}},{"type":"paragraph","model":{"text":" • Aurora Safari Camp: The safari with no animals","blocks":[{"type":"fragment","model":{"text":" • ","attributes":[]}},{"type":"urlLink","model":{"text":"Aurora Safari Camp: The safari with no animals","locator":"https://www.bbc.com/travel/article/20231010-aurora-safari-camp-the-safari-with-no-animals","blocks":[{"type":"fragment","model":{"text":"Aurora Safari Camp: The safari with no animals","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In an era where narratives of female empowerment resonate globally, Mothogaathobogwe and her comrades have been embraced by solo female travellers looking for a more relatable and authentic experience.","blocks":[{"type":"fragment","model":{"text":"In an era where narratives of female empowerment resonate globally, Mothogaathobogwe and her comrades have been embraced by solo female travellers looking for a more relatable and authentic experience.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The rich ecosystems found in and around the Okavango Delta attract a large variety of wildlife (Credit: Peter Evans/Getty Images)","blocks":[{"type":"fragment","model":{"text":"The rich ecosystems found in and around the Okavango Delta attract a large variety of wildlife (Credit: Peter Evans/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The rich ecosystems found in and around the Okavango Delta attract a large variety of wildlife (Credit: Peter Evans/Getty Images)","blocks":[{"type":"fragment","model":{"text":"The rich ecosystems found in and around the Okavango Delta attract a large variety of wildlife (Credit: Peter Evans/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hkdn2b.jpg","originCode":"ic","copyrightHolder":"Peter Evans/Getty Images"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Some of the tourists, they want to go with a female guide because I think they feel they can relate to me more,\" she said. \"[Up till now], all the guides have been men, and when they hear that there is a female guide here, they are so happy and they say, 'Can we please go with Cindy'.\"","blocks":[{"type":"fragment","model":{"text":"\"Some of the tourists, they want to go with a female guide because I think they feel they can relate to me more,\" she said. \"[Up till now], all the guides have been men, and when they hear that there is a female guide here, they are so happy and they say, 'Can we please go with Cindy'.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Like in many other industries, women can provide a different perspective on a safari tour, and Mothogaathobogwe's knowledge of nature is clear. She plucks a flat leafed plant from the delta and explains that this is what's known as a \"water shield\", turning it over to reveal a gelatinous substance covering the roots and divulging that rubbing this natural jelly on your skin is a local, homegrown remedy for keeping mosquitos at bay.","blocks":[{"type":"fragment","model":{"text":"Like in many other industries, women can provide a different perspective on a safari tour, and Mothogaathobogwe's knowledge of nature is clear. She plucks a flat leafed plant from the delta and explains that this is what's known as a \"water shield\", turning it over to reveal a gelatinous substance covering the roots and divulging that rubbing this natural jelly on your skin is a local, homegrown remedy for keeping mosquitos at bay.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"It makes me feel very happy,\" Mothogaathobogwe said. \"I love nature and to be able to share the secrets of my homeland and tribal traditions with tourists gives me a great sense of pride as well as peace.\"","blocks":[{"type":"fragment","model":{"text":"\"It makes me feel very happy,\" Mothogaathobogwe said. \"I love nature and to be able to share the secrets of my homeland and tribal traditions with tourists gives me a great sense of pride as well as peace.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"--- ","blocks":[{"type":"fragment","model":{"text":"--- ","attributes":["italic"]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_6"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Join more than three million BBC Travel fans by liking us on Facebook, or follow us on Twitter and Instagram.","blocks":[{"type":"fragment","model":{"text":"Join more than three million BBC Travel fans by liking us on ",
