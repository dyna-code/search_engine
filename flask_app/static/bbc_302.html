</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"news\",\"65647308\",":{"id":"urn:bbc:cps:curie:asset:987dfcaa-9344-4501-93dc-02f8dd170f0f","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Rishi Sunak's five promises: What progress has he made?","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1712840329000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Anthony Reuben","blocks":[{"type":"fragment","model":{"text":"By Anthony Reuben","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"BBC News","blocks":[{"type":"fragment","model":{"text":"BBC News","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1712840329000}}]}},{"type":"image","model":{"emphasiseImage":true,"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Rishi Sunak next to a list of his priorities","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"11369/production/_130250507_be29461258f1f0c7c52f0ac94a1a8e573005b4c8-1.jpg","originCode":"cpsprodpb","copyrightHolder":"PA Media"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"On 4 January 2023, Prime Minister Rishi Sunak set out his five priorities. ","blocks":[{"type":"fragment","model":{"text":"On 4 January 2023, Prime Minister Rishi Sunak set out his five priorities. ","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I fully expect you to hold my government and I to account on delivering those goals,\" he said.","blocks":[{"type":"fragment","model":{"text":"\"I fully expect you to hold my government and I to account on delivering those goals,\" he said.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"What progress has he made?","blocks":[{"type":"fragment","model":{"text":"What progress has he made?","attributes":[]}}]}}]}},{"type":"unorderedList","model":{"blocks":[{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Rishi Sunak: Key pledge targets missed so far","locator":"https://www.bbc.co.uk/news/uk-politics-67752738","blocks":[{"type":"fragment","model":{"text":"Rishi Sunak: Key pledge targets missed so far","attributes":[]}}]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Halving inflation","blocks":[{"type":"fragment","model":{"text":"Halving inflation","attributes":[]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The government's top priority was halving inflation - the increase in prices over time - by the end of 2023. ","blocks":[{"type":"fragment","model":{"text":"The government's top priority was halving inflation - ","attributes":[]}},{"type":"urlLink","model":{"text":"the increase in prices over time","locator":"https://www.bbc.co.uk/news/business-12196322","blocks":[{"type":"fragment","model":{"text":"the increase in prices over time","attributes":[]}}]}},{"type":"fragment","model":{"text":" - by the end of 2023. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Inflation was at 10.7% in the three-month period between October and December 2022, so the aim was to reduce inflation to 5.3% or lower in the last three months of 2023. ","blocks":[{"type":"fragment","model":{"text":"Inflation was at 10.7% in the three-month period between October and December 2022, so the aim was to reduce inflation to 5.3% or lower in the last three months of 2023. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The government is using a measure called the Consumer Prices Index (CPI), which tracks the price of a typical basket of goods.","blocks":[{"type":"fragment","model":{"text":"The government is using a measure called the Consumer Prices Index (CPI), ","attributes":[]}},{"type":"urlLink","model":{"text":"which tracks the price of a typical basket of goods","locator":"https://www.bbc.co.uk/news/business-64938661","blocks":[{"type":"fragment","model":{"text":"which tracks the price of a typical basket of goods","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The CPI for the last three months of 2023 was 4.2%, comfortably below half the rate it was the year before - so the government has met this pledge.","blocks":[{"type":"fragment","model":{"text":"The CPI for the last three months of 2023 was 4.2%, comfortably below half the rate it was the year before - so the government has met this pledge.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Chart showing CPI inflation vs the government's pledge (December 23) Inflation fell below the pledge in October.","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":1350,"width":1920,"locator":"10B7A/production/_132347486_sunak-target-inflation-nc2.png","originCode":"cpsprodpb","copyrightHolder":"BBC"}}]}},{"type":"unorderedList","model":{"blocks":[{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Can government claim credit for fall in inflation?","locator":"https://www.bbc.co.uk/news/business-67424738","blocks":[{"type":"fragment","model":{"text":"Can government claim credit for fall in inflation?","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"What a falling inflation rate means for your finances","locator":"https://www.bbc.co.uk/news/business-67426526","blocks":[{"type":"fragment","model":{"text":"What a falling inflation rate means for your finances","attributes":[]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Growing the economy","blocks":[{"type":"fragment","model":{"text":"Growing the economy","attributes":[]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The government has never publicly said what measure should be used to assess if it had met the prime minister's pledge to \"grow the economy\", despite repeated requests.","blocks":[{"type":"fragment","model":{"text":"The government has never publicly said what measure should be used to assess if it had met the prime minister's pledge to \"grow the economy\", despite repeated requests.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In some private briefings to journalists, sources said it would be if the economy was bigger in the three-month period of October to December 2023 than in the previous quarter (July-September).","blocks":[{"type":"fragment","model":{"text":"In some private briefings to journalists, sources said it would be if the economy was bigger in the three-month period of October to December 2023 than in the previous quarter (July-September).","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"That was not achieved - the economy shrank 0.3% in the last three months of the year, sending it into recession.","blocks":[{"type":"fragment","model":{"text":"That was not achieved - the economy shrank 0.3% in the last three months of the year, sending it into recession.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Overall the economy grew by only 0.1% in the whole of 2023.","blocks":[{"type":"fragment","model":{"text":"Overall the economy grew by only 0.1% in the whole of 2023.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Growth in the economy is measured using GDP (or Gross Domestic Product), a measure of all the activity of companies, governments and individuals.","blocks":[{"type":"fragment","model":{"text":"Growth in the economy is measured using GDP (or Gross Domestic Product), a ","attributes":[]}},{"type":"urlLink","model":{"text":"measure of all the activity of companies, governments and individuals.","locator":"https://www.bbc.co.uk/news/business-13200758","blocks":[{"type":"fragment","model":{"text":"measure of all the activity of companies, governments and individuals.","attributes":[]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"On 28 March 2024, Chancellor Jeremy Hunt was asked if the government had failed in its pledge to create growth. He said that the promise had been to halve inflation but that the prime minister: \"then said we would grow the economy. I don't think any of us were expecting the economy to actually grow last year.\"","blocks":[{"type":"fragment","model":{"text":"On 28 March 2024, Chancellor Jeremy Hunt was asked if the government had failed in its pledge to create growth. He said that the promise had been to halve inflation but that the prime minister: \"then said we would grow the economy. I don't think any of us were expecting the economy to actually grow last year.\"","attributes":[]}}]}}]}},{"type":"unorderedList","model":{"blocks":[{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"UK economy fell into recession at the end of 2023","locator":"https://www.bbc.co.uk/news/business-68285833","blocks":[{"type":"fragment","model":{"text":"UK economy fell into recession at the end of 2023","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"What is a recession and how could it affect me?","locator":"https://www.bbc.co.uk/news/business-52986863","blocks":[{"type":"fragment","model":{"text":"What is a recession and how could it affect me?","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Chart showing UK economic growth since the start of 2021. There has been almost no growth in the last two years","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":1500,"width":1920,"locator":"83E5/production/_132656733_uk.growth_quarterly-nc.png","originCode":"cpsprodpb","copyrightHolder":"BBC"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The pledge to grow the economy was made more difficult by the government's promise to halve inflation.","blocks":[{"type":"fragment","model":{"text":"The pledge to grow the economy was made more difficult by the government's promise to halve inflation.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Bank of England put up interest rates 14 times to stop prices rising so quickly.","blocks":[{"type":"fragment","model":{"text":"The Bank of England put up interest rates 14 times to ","attributes":[]}},{"type":"urlLink","model":{"text":"stop prices rising so quickly","locator":"https://www.bbc.co.uk/news/business-50837114","blocks":[{"type":"fragment","model":{"text":"stop prices rising so quickly","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"However, this also reduced spending, and slowed economic growth. ","blocks":[{"type":"fragment","model":{"text":"However, this also reduced spending, and slowed economic growth. ","attributes":[]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Reducing debt","blocks":[{"type":"fragment","model":{"text":"Reducing debt","attributes":[]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"When governments talk about reducing debt, it almost always mean as a proportion of GDP.","blocks":[{"type":"fragment","model":{"text":"When governments talk about reducing debt, it almost always mean as a proportion of GDP.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The idea is that debt is coming down if it is growing more slowly than the economy.","blocks":[{"type":"fragment","model":{"text":"The idea is that debt is coming down if it is growing more slowly than the economy.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In December, the statistics regulator criticised the prime minister for saying debt was falling when it was actually rising, as BBC Verify also pointed out.","blocks":[{"type":"fragment","model":{"text":"In December, the statistics regulator ","attributes":[]}},{"type":"urlLink","model":{"text":"criticised the prime minister","locator":"https://www.bbc.co.uk/news/uk-politics-67759768","blocks":[{"type":"fragment","model":{"text":"criticised the prime minister","attributes":[]}}]}},{"type":"fragment","model":{"text":" for saying debt was falling when it was actually rising, as ","attributes":[]}},{"type":"urlLink","model":{"text":"BBC Verify also pointed out","locator":"https://www.bbc.co.uk/news/live/uk-politics-67702424?ns_mchannel=social\u0026ns_source=twitter\u0026ns_campaign=bbc_live\u0026ns_linkname=6579a80d6868a4009ac449ab%26Has%20government%20debt%20fallen%3F%262023-12-13T13%3A00%3A51.460Z\u0026ns_fee=0\u0026pinned_post_locator=urn:asset:19a08553-41b2-46e1-8271-c1e4a4dae72f\u0026pinned_post_asset_id=6579a80d6868a4009ac449ab\u0026pinned_post_type=share","blocks":[{"type":"fragment","model":{"text":"BBC Verify also pointed out","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The latest figures for February showed that government debt stood at 97.1% of the size of the economy.","blocks":[{"type":"urlLink","model":{"text":"The latest figures for February","locator":"https://www.ons.gov.uk/economy/governmentpublicsectorandtaxes/publicsectorfinance/bulletins/publicsectorfinances/december2023","blocks":[{"type":"fragment","model":{"text":"The latest figures for February","attributes":[]}}]}},{"type":"fragment","model":{"text":" showed that government debt stood at 97.1% of the size of the economy.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"That was 2.3 percentage points higher than February 2023 and, as the Office for National Statistics pointed out, \"remains at levels last seen in the early 1960s\".  ","blocks":[{"type":"fragment","model":{"text":"That was 2.3 percentage points higher than February 2023 and, as the Office for National Statistics pointed out, \"remains at levels last seen in the early 1960s\".  ","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Chart showing debt as a proportion of GDP. In February 2024 it was 97.1%, which is up 2.3 percentage points from the same month last year","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":1350,"width":1920,"locator":"12586/production/_133124157_debt_sunak-nc.png","originCode":"cpsprodpb","copyrightHolder":"BBC"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But the government pledge was not about how much debt is now - it was that debt would be forecast to come down in five years (2028-29).","blocks":[{"type":"fragment","model":{"text":"But the government pledge was not about how much debt is now - it was that debt would be forecast to come down in five years (2028-29).","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In the Budget in March, Jeremy Hunt claimed to be on track to meet that pledge because the Office for Budget Responsibility (OBR) predicted a fall in 2028-29.","blocks":[{"type":"fragment","model":{"text":"In the ","attributes":[]}},{"type":"urlLink","model":{"text":"Budget in March","locator":"https://www.gov.uk/government/speeches/spring-budget-2024-speech","blocks":[{"type":"fragment","model":{"text":"Budget in March","attributes":[]}}]}},{"type":"fragment","model":{"text":", Jeremy Hunt claimed to be on track to meet that pledge because the ","attributes":[]}},{"type":"urlLink","model":{"text":"Office for Budget Responsibility (OBR) predicted a fall in 2028-29","locator":"https://obr.uk/efo/economic-and-fiscal-outlook-march-2024/","blocks":[{"type":"fragment","model":{"text":"Office for Budget Responsibility (OBR) predicted a fall in 2028-29","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But it is going to be tight and will involve challenging spending restraint for some government departments. ","blocks":[{"type":"fragment","model":{"text":"But it is going to be tight and will involve challenging spending restraint for some government departments. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_6"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"When will we know? The next debt forecasts will be published at the next fiscal event, probably in the autumn of 2024. ","blocks":[{"type":"fragment","model":{"text":"When will we know?","attributes":["bold"]}},{"type":"fragment","model":{"text":" The next debt forecasts will be published at the next fiscal event, probably in the autumn of 2024. ","attributes":[]}}]}}]}},{"type":"unorderedList","model":{"blocks":[{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Fact-checking Treasury minister's claim on debt ","locator":"https://www.bbc.co.uk/news/uk-politics-68250020","blocks":[{"type":"fragment","model":{"text":"Fact-checking Treasury minister's claim on debt ","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Warning public debt could soar as population ages","locator":"https://www.bbc.co.uk/news/business-66187743","blocks":[{"type":"fragment","model":{"text":"Warning public debt could soar as population ages","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"How does government borrowing work?","locator":"https://www.bbc.co.uk/news/business-50504151","blocks":[{"type":"fragment","model":{"text":"How does government borrowing work?","attributes":[]}}]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Cutting NHS waiting lists","blocks":[{"type":"fragment","model":{"text":"Cutting NHS waiting lists","attributes":[]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Mr Sunak said: \"NHS waiting lists will fall and people will get the care they need more quickly.\"","blocks":[{"type":"fragment","model":{"text":"Mr Sunak said: \"NHS waiting lists will fall and people will get the care they need more quickly.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"His pledge only refers to waiting lists in England, because Scotland, Wales and Northern Ireland manage their own health systems.","blocks":[{"type":"fragment","model":{"text":"His pledge only refers to waiting lists in England, because Scotland, Wales and Northern Ireland manage their own health systems.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The overall number of waits for non-emergency treatment in England was 7.5 million in February. This was the sixth monthly fall in a row and about 200,000 down from August, but about 600,000 higher than it was when Mr Sunak came to office.","blocks":[{"type":"fragment","model":{"text":"The ","attributes":[]}},{"type":"urlLink","model":{"text":"overall number","locator":"https://www.england.nhs.uk/statistics/statistical-work-areas/rtt-waiting-times/","blocks":[{"type":"fragment","model":{"text":"overall number","attributes":[]}}]}},{"type":"fragment","model":{"text":" of waits for non-emergency treatment in England was 7.5 million in February. This was the sixth monthly fall in a row and about 200,000 down from August, but about 600,000 higher than it was when Mr Sunak came to office.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_7"},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Chart showing waiting list with data up to February 2024 - there were 7.5 million waits for non-emergency care at the end of February.","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":1350,"width":1920,"locator":"14C96/production/_133124158_rtt_england_area_20240411-nc.png","originCode":"cpsprodpb","copyrightHolder":"BBC"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The prime minister was asked in an interview on TalkTV on 5 February 2024 whether his government had failed to achieve his pledge, Mr Sunak said: \"Yes, we have.\"","blocks":[{"type":"fragment","model":{"text":"The prime minister was asked in an interview on TalkTV on 5 February 2024 whether his government had failed to achieve his pledge, Mr Sunak said: \"Yes, we have.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"He highlighted the level of NHS spending and said: \"All these things mean the NHS is doing more than it ever has but industrial action has had an impact.\"","blocks":[{"type":"fragment","model":{"text":"He highlighted the level of NHS spending and said: \"All these things mean the NHS is doing more than it ever has but industrial action has had an impact.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Research by the Health Foundation think tank suggested that industrial action by consultants and junior doctors had lengthened the waiting list by around 210,000.","blocks":[{"type":"urlLink","model":{"text":"Research by the Health Foundation","locator":"https://www.health.org.uk/news-and-comment/news/nhs-waiting-list-to-peak-at-more-than-8-million-by-summer-2024","blocks":[{"type":"fragment","model":{"text":"Research by the Health Foundation","attributes":[]}}]}},{"type":"fragment","model":{"text":" think tank suggested that industrial action by consultants and junior doctors had lengthened the waiting list by around 210,000.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"When will we know?: Monthly waiting list figures are published about six weeks after the end of each month. ","blocks":[{"type":"fragment","model":{"text":"When will we know?: ","attributes":["bold"]}},{"type":"fragment","model":{"text":"Monthly waiting list figures are published about six weeks after the end of each month. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_8"},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Stopping small boats","blocks":[{"type":"fragment","model":{"text":"Stopping small boats","attributes":[]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The final priority was to \"stop the boats\" which bring people across the English Channel, after 45,755 migrants crossed over from France that way in 2022.","blocks":[{"type":"fragment","model":{"text":"The final priority was to \"stop the boats\" which bring people across the English Channel, after 45,755 migrants crossed over from France that way in 2022.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The prime minister proposed to do this through new legislation.The government finally passed its Illegal Migration Bill on 17 July, giving the home secretary a legal duty to detain and remove anyone entering the UK illegally.","blocks":[{"type":"fragment","model":{"text":"The prime minister ","attributes":[]}},{"type":"urlLink","model":{"text":"proposed to do this through new legislation","locator":"https://www.bbc.co.uk/news/explainers-53734793","blocks":[{"type":"fragment","model":{"text":"proposed to do this through new legislation","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}},{"type":"fragment","model":{"text":"The government finally passed its Illegal Migration Bill on 17 July, ","attributes":[]}},{"type":"urlLink","model":{"text":"giving the home secretary a legal duty to detain and remove anyone entering the UK illegally","locator":"https://www.bbc.co.uk/news/uk-politics-66229585","blocks":[{"type":"fragment","model":{"text":"giving the home secretary a legal duty to detain and remove anyone entering the UK illegally","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The plan included sending some asylum seekers to Rwanda but this was blocked by the Supreme Court. ","blocks":[{"type":"fragment","model":{"text":"The plan included
