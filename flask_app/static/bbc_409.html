istoric houses across the UK, including the onetime royal residence Knole.","blocks":[{"type":"fragment","model":{"text":"Julianne Moore is a scheming delight as the real-life Mary Villiers, Countess of Buckingham, in this historical drama, which is set in the 17th Century and is full of palace intrigue, but feels like a devilish contemporary soap opera with more sumptuous settings. The wife of a minor aristocrat, Mary sees an irresistible opportunity when she realises that King James I has an eye for handsome young men, a type her second son, George, fits perfectly. All she has to do is throw him the King's way. Nicholas Galitzine, who played the British prince who falls for the US president's son in the romcom ","attributes":[]}},{"type":"urlLink","model":{"text":"Red, White and Royal Blue","locator":"https://www.bbc.com/culture/article/20230809-red-white-royal-blue-is-a-royal-disappointment","blocks":[{"type":"fragment","model":{"text":"Red, White and Royal Blue","attributes":[]}}]}},{"type":"fragment","model":{"text":", is George, who might have preferred a handsome young man of his own instead of the craggy middle-aged James (Tony Curran). But what's a second son to do? Nicola Walker plays the influential Lady in Waiting to James's Queen Consort. The series was shot at estates and historic houses across the UK, including the onetime royal residence Knole.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Mary and George premieres 5 March on Sky and Now in the UK and 5 April on Starz in the US","blocks":[{"type":"fragment","model":{"text":"Mary and George premieres 5 March on Sky and Now in the UK and 5 April on Starz in the US","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"(Credit: The Gentlemen)","blocks":[{"type":"fragment","model":{"text":"(Credit: The Gentlemen)","attributes":[]}}]}}]}}]}},{"t agment","model":{"text":"reportedly","attributes":[]}}]}},{"type":"fragment","model":{"text":" cost $160m (£126m), double the last season of Games of Thrones, and the trailer suggests a lot of that went on extravagant world building and special effects.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"3 Body Problem premieres 21 March on Netflix internationally","blocks":[{"type":"fragment","model":{"text":"3 Body Problem premieres 21 March on Netflix internationally","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"(Credit: Hulu)","blocks":[{"type":"fragment","model":{"text":"(Credit: Hulu)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"(Credit: Hulu)","blocks":[{"type":"fragment","model":{"text":"(Credit: Hulu)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hg17b5.jpg","originCode":"ic","copyrightHolder":"Hulu"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"8. We Were the Lucky Ones","blocks":[{"type":"fragment","model":{"text":"8. We Were the Lucky Ones","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"This compelling World War Two drama follows a large Jewish family trying to survive in Nazi-occupied Poland. Robin Weigert and Lior Ashkenazi play Nechuma and Sol Kurc, whose five adult children, with their own spouses and children, are forced to scatter from their hometown of Radom, only to find that no place is safe. Logan Lerman plays their youngest son, Addy, a musician who is in Paris when the Nazis take control, unable to contact his parents and siblings for years. Joey King plays Halina, their youngest daughter, who joins the Resistance in Poland, at great personal cost. Other siblings, including Henry Lloyd-Hughes (Indian Summers) as Genek, are forced into hiding or led to labour camps, in a series that focuses on the resilience it took to survive. Thomas Kail (Hamilton and Fosse/Verdon) directs some episodes of the show, which is adapted from Georgia Hunter's novel, based on her own family history.","blocks":[{"type":"fragment","model":{"text":"This compelling World War Two drama follows a large Jewish family trying to survive in Nazi-occupied Poland. Robin Weigert and Lior Ashkenazi play Nechuma and Sol Kurc, whose five adult children, with their own spouses and children, are forced to scatter from their hometown of Radom, only to find that no place is safe. Logan Lerman plays their youngest son, Addy, a musician who is in Paris when the Nazis take control, unable to contact his parents and siblings for years. Joey King plays Halina, their youngest daughter, who joins the Resistance in Poland, at great personal cost. Other siblings, including Henry Lloyd-Hughes (Indian Summers) as Genek, are forced into hiding or led to labour camps, in a series that focuses on the resilience it took to survive. Thomas Kail (Hamilton and Fosse/Verdon) directs some episodes of the show, which is adapted from Georgia Hunter's novel, based on her own family history.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_7"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"We Were the Lucky Ones premieres 28 March on Hulu","blocks":[{"type":"fragment","model":{"text":"We Were the Lucky Ones premieres 28 March on Hulu","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"(Credit: Paramount)","blocks":[{"type":"fragment","model":{"text":"(Credit: Paramount)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","mode ":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Giancarlo Esposito, who made the character of Gus Fring a memorable, coolly lethal crime boss in Breaking Bad and Better Call Saul, returns with a crime series of his own, based on the 2014 BBC drama The Driver. In the original show, David Morrissey plays Vince, a cab driver in Manchester who goes to work for a crime syndicate. In the US version, Esposito is Gray Parish, who was once a wheelman for a criminal but is now the legitimate owner of a faltering car service in colourful New Orleans. With his livelihood falling apart, Parish agrees to deliver a package for an underworld figure, and learns there is no such thing as one last job when he is swept into the orbit of a human trafficker called The Horse (Zackary Momoh). Paula Malcomson (Ray Donovan) plays Parish's wife, and Bradley Whitford is a businessman who has a history with him in this action-thriller filled with violence and moral questioning.","blocks":[{"type":"fragment","model":{"text":"Giancarlo Esposito, who made the character of Gus Fring a memorable, coolly lethal crime boss in Breaking Bad and ","attributes":[]}},{"type":"urlLink","model":{"text":"Better Call Saul","locator":"https://www.bbc.com/culture/article/20220708-how-better-call-saul-bettered-breaking-bad","blocks":[{"type":"fragment","model":{"text":"Better Call Saul","attributes":[]}}]}},{"type":"fragment","model":{"text":", returns with a crime series of his own, based on the 2014 BBC drama The Driver. In the original show, David Morrissey plays Vince, a cab driver in Manchester who goes to work for a crime syndicate. In the US version, Esposito is Gray Parish, who was once a wheelman for a criminal but is now the legitimate owner of a faltering car service in colourful New Orleans. With his livelihood falling apart, Parish agrees to deliver a package for an underworld figure, and learns there is no such thing as one last job when he is swept into the orbit of a human trafficker called The Horse (Zackary Momoh). Paula Malcomson (Ray Donovan) plays Parish's wife, and Bradley Whitford is a businessman who has a history with him in this action-thriller filled with violence and moral questioning.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Parish premieres 31 March on AMC and AMC+","blocks":[{"type":"fragment","model":{"text":"Parish premieres 31 March on AMC and AMC+","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"If you liked this story, sign up for The Essential List newsletter – a handpicked selection of features, videos and can't-miss news delivered to your inbox every Friday.","blocks":[{"type":"fragment","model":{"text":"If you liked this story, ","attributes":["italic"]}},{"type":"urlLink","model":{"text":"sign up for The Essential List newsletter","locator":"https://cloud.email.bbc.com/SignUp10_08?\u0026at_bbc_team=studios\u0026at_medium=Onsite\u0026at_objective=acquisition\u0026at_ptr_name=bbc.com\u0026at_link_origin=featuresarticle\u0026at_campaign=essentiallist\u0026at_campaign_type=owned\u0026\u0026","blocks":[{"type":"fragment","model":{"text":"sign up for The Essential List newsletter","attributes":["bold","italic"]}}]}},{"type":"fragment","model":{"text":" – a handpicked selection of features, videos and can't-miss news delivered to your inbox every Friday.","attributes":["italic"]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_9"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"If you would like to comment on this story or anything else you have seen on BBC Culture, head over to our Facebook page or message us on Twitter.","blocks":[{"type":"fragment","model":{"text":"If you would like to comment on this story or anything else you have seen on BBC Culture, head over to our ","attributes":["italic"]}},{"type":"urlLink","model":{"text":"Facebook","locator":"https://
