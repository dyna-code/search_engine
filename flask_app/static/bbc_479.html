</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"travel\",\"article\",\"20240316-why-you-should-visit-japans-small-but-mighty-little-kyoto\",":{"id":"urn:pubpipe:wwverticals:article:travel/article/20240316-why-you-should-visit-japans-small-but-mighty-little-kyoto","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Why you should visit Japan's small but mighty 'little Kyoto'","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1710680400000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"topicUrl":"travel/author/tom-schiller","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Tom Schiller","blocks":[{"type":"fragment","model":{"text":"By Tom Schiller","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Features correspondent","blocks":[{"type":"fragment","model":{"text":"Features correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1710680400000}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The ancient castle town of Ozu is often referred to as a \"little Kyoto\" (Credit: Ozu City Tourism)","blocks":[{"type":"fragment","model":{"text":"The ancient castle town of Ozu is often referred to as a \"little Kyoto\" (Credit: Ozu City Tourism)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Two people in traditional dress walking through Ozu historic centre","blocks":[{"type":"fragment","model":{"text":"Two people in traditional dress walking through Ozu historic centre","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hjp5bw.jpg","originCode":"ic","copyrightHolder":"Ozu City Tourism"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In Ozu, you can stay at a hotel dispersed across an ancient castle, samurai residences and old merchant homes, while supporting the town's award-winning model of sustainable tourism.","blocks":[{"type":"fragment","model":{"text":"In Ozu, you can stay at a hotel dispersed across an ancient castle, samurai residences and old merchant homes, while supporting the town's award-winning model of sustainable tourism.","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"I arrived at Ozu via a narrow pass winding through the mountains of western Shikoku, the smallest of Japan's four main islands. As I descended into a basin formed by a horseshoe bend of the Hiji River, Ozu Castle appeared: a four-tiered, timber-clad fortress dating to the 14th Century perched atop a central hill. Nestled protectively behind it, hugging the riverbank, lay the ancient town. The scene's allure was heightened by a gentle mist rising from the river that swirled around the snow-dusted mountains.","blocks":[{"type":"fragment","model":{"text":"I arrived at ","attributes":[]}},{"type":"urlLink","model":{"text":"Ozu","locator":"https://www.visitozu.com/en-gb/","blocks":[{"type":"fragment","model":{"text":"Ozu","attributes":[]}}]}},{"type":"fragment","model":{"text":" via a narrow pass winding through the mountains of western Shikoku, the smallest of Japan's four main islands. As I descended into a basin formed by a horseshoe bend of the Hiji River, ","attributes":[]}},{"type":"urlLink","model":{"text":"Ozu Castle","locator":"https://ozucastle.jp/","blocks":[{"type":"fragment","model":{"text":"Ozu Castle","attributes":[]}}]}},{"type":"fragment","model":{"text":" appeared: a four-tiered, timber-clad fortress dating to the 14th Century perched atop a central hill. Nestled protectively behind it, hugging the riverbank, lay the ancient town. The scene's allure was heightened by a gentle mist rising from the river that swirled around the snow-dusted mountains.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"I'd previously visited Ozu in 2018, making a quick stop to see its castle while on a trip further south. At that time many of the old town's buildings were neglected, some were abandoned, with a few even demolished. The city was fairly deserted and, after a quick stroll around, I continued on my way.","blocks":[{"type":"fragment","model":{"text":"I'd previously visited Ozu in 2018, making a quick stop to see its castle while on a trip further south. At that time many of the old town's buildings were neglected, some were abandoned, with a few even demolished. The city was fairly deserted and, after a quick stroll around, I continued on my way.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"However, on my latest trip in February 2024, I was amazed by Ozu's remarkable transformation. The old town was bustling with life and the plaza in front of Ozu Machi-no-Eki Asamoya, which serves as a tourist information centre and local crafts and food emporium, resembled a lively village square, with local families mingling among the visitors. Heading to my hotel, I passed a row of elegant samurai residences with large gardens. One housed Shun, a restaurant serving Ozu's specialty of imotaki, a traditional stew of chicken, taro and other vegetables, where a queue stretched out for lunch. On the opposite side of the street, in traditional castle town configuration, were merchants' establishments; their storehouses newly plastered and white-washed and now home to cafes, bars and a local history museum.","blocks":[{"type":"fragment","model":{"text":"However, on my latest trip in February 2024, I was amazed by Ozu's remarkable transformation. The old town was bustling with life and the plaza in front of ","attributes":[]}},{"type":"urlLink","model":{"text":"Ozu Machi-no-Eki Asamoya","locator":"https://jp.visitozu.com/archives/highlight/146","blocks":[{"type":"fragment","model":{"text":"Ozu Machi-no-Eki Asamoya","attributes":[]}}]}},{"type":"fragment","model":{"text":", which serves as a tourist information centre and local crafts and food emporium, resembled a lively village square, with local families mingling among the visitors. Heading to my hotel, I passed a row of elegant samurai residences with large gardens. One housed ","attributes":[]}},{"type":"urlLink","model":{"text":"Shun","locator":"https://tabelog.com/ehime/A3803/A380301/38000862/","blocks":[{"type":"fragment","model":{"text":"Shun","attributes":[]}}]}},{"type":"fragment","model":{"text":", a restaurant serving Ozu's specialty of ","attributes":[]}},{"type":"urlLink","model":{"text":"imotaki","locator":"https://local-cuisine.maff.go.jp/en/recipe/1528/","blocks":[{"type":"fragment","model":{"text":"imotaki","attributes":["italic"]}}]}},{"type":"fragment","model":{"text":", a traditional stew of chicken, taro and other vegetables, where a queue stretched out for lunch. On the opposite side of the street, in traditional castle town configuration, were merchants' establishments; their storehouses newly plastered and white-washed and now home to cafes, bars and a local history museum.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Often referred to as a \"little Kyoto\" thanks to a similar historical appeal, Ozu was once the capital of the old Iyo feudal domain (much of present-day Ehime prefecture) from 1617 to 1868, and its merchants became wealthy from the production and trade of wax, silk, paper and timber. However, Ozu's economic decline over the past century, like many river towns worldwide, led to decaying heritage sites and the exodus of residents to major cities.","blocks":[{"type":"fragment","model":{"text":"Often referred to as a \"little Kyoto\" thanks to a similar historical appeal, Ozu was once the capital of the old Iyo feudal domain (much of present-day Ehime prefecture) from 1617 to 1868, and its merchants became wealthy from the production and trade of wax, silk, paper and timber. However, Ozu's economic decline over the past century, like many river towns worldwide, led to decaying heritage sites and the exodus of residents to major cities.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Ozu has been working to once again become the cultural heart of the region (Credit: Ozu City Tourism)","blocks":[{"type":"fragment","model":{"text":"Ozu has been working to once again become the cultural heart of the region (Credit: Ozu City Tourism)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Ozu has been working to once again become the cultural heart of the region (Credit: Ozu City Tourism)","blocks":[{"type":"fragment","model":{"text":"Ozu has been working to once again become the cultural heart of the region (Credit: Ozu City Tourism)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hk9z2w.jpg","originCode":"ic","copyrightHolder":"Ozu City Tourism"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In order to preserve the medieval townscape and revitalise the local economy, in 2019, Ozu embarked on an ambitious plan centred on sustainable tourism, swiftly working to conserve and convert its heritage structures into attractive accommodations and new businesses. The goal was to restore Ozu as the cultural heart of the region and attract both tourists and residents.","blocks":[{"type":"fragment","model":{"text":"In order to preserve the medieval townscape and revitalise the local economy, in 2019, Ozu embarked on an ambitious plan centred on sustainable tourism, swiftly working to conserve and convert its heritage structures into attractive accommodations and new businesses. The goal was to restore Ozu as the cultural heart of the region and attract both tourists and residents.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":" ","blocks":[{"type":"fragment","model":{"text":" ","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"When to go and what to do:","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Spring: Wander the cherry blossom-filled paths that line the hill below Ozu Castle.","blocks":[{"type":"fragment","model":{"text":"Spring:","attributes":["bold"]}},{"type":"fragment","model":{"text":" Wander the cherry blossom-filled paths that line the hill below Ozu Castle.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Summer: Take a boat ride on the Hiji River to watch the traditional ukai fishing method, where skilled handlers use trained cormorants to catch fish.","blocks":[{"type":"fragment","model":{"text":"Summer:","attributes":["bold"]}},{"type":"fragment","model":{"text":" Take a boat ride on the Hiji River to watch the traditional ","attributes":[]}},{"type":"fragment","model":{"text":"ukai","attributes":["italic"]}},{"type":"fragment","model":{"text":" fishing method, where skilled handlers use trained cormorants to catch fish.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Autumn: Enjoy the vibrant foliage at Shirataki Park, recognised as one of Japan's top 100 fall foliage-viewing spots.","blocks":[{"type":"fragment","model":{"text":"Autumn:","attributes":["bold"]}},{"type":"fragment","model":{"text":" Enjoy the vibrant foliage at Shirataki Park, recognised as one of Japan's top 100 fall foliage-viewing spots.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Winter: Witness the Hijikawa Arashi, a rare natural phenomenon of fog that envelops Ozu then flows down the Hiji River, becoming a windstorm as it reaches its mouth and blows out into the Seto Inland Sea.","blocks":[{"type":"fragment","model":{"text":"Winter:","attributes":["bold"]}},{"type":"fragment","model":{"text":" Witness the Hijikawa Arashi, a rare natural phenomenon of fog that envelops Ozu then flows down the Hiji River, becoming a windstorm as it reaches its mouth and blows out into the Seto Inland Sea.","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"And it has been an amazing success story. In 2023, Ozu was named one of the Top 100 Sustainable Tourism Destinations by Green Destinations, an international official certification body and non-profit organisation. That same year, it was awarded first place in the Culture and Tradition category of Green Destinations' Story Awards, recognised for how it has breathed new life into the town by repurposing its cultural assets. Ozu is now leading the way in Japan's ambitions to be one of the most sustainable travel destinations in the world.","blocks":[{"type":"fragment","model":{"text":"And it has been an amazing success story. In 2023, Ozu was named one of the ","attributes":[]}},{"type":"urlLink","model":{"text":"Top 100 Sustainable Tourism Destinations","locator":"https://www.greendestinations.org/green-destinations-top-100-stories-2023-list-unveiled/","blocks":[{"type":"fragment","model":{"text":"Top 100 Sustainable Tourism Destinations","attributes":[]}}]}},{"type":"fragment","model":{"text":" by Green Destinations, an international official certification body and non-profit organisation. That same year, it was awarded ","attributes":[]}},{"type":"urlLink","model":{"text":"first place in the Culture and Tradition category","locator":"https://www.greendestinations.org/green-destinations-story-awards-2023/","blocks":[{"type":"fragment","model":{"text":"first place in the Culture and Tradition category","attributes":[]}}]}},{"type":"fragment","model":{"text":" of Green Destinations' ","attributes":[]}},{"type":"urlLink","model":{"text":"Story Awards","locator":"https://www.greendestinations.org/2023-story-awards-itb/","blocks":[{"type":"fragment","model":{"text":"Story Awards","attributes":[]}}]}},{"type":"fragment","model":{"text":", recognised for how it has breathed new life into the town by repurposing its cultural assets. Ozu is now leading the way in Japan's ambitions to be one of the most sustainable travel destinations in the world.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"I was staying at Nipponia Ozu Castle Town Hotel, which is the centrepiece of the town's revitalisation. It's a \"scattered hotel\", an innovative public-private partnership between the Ozu City government and community stakeholders, where the hotel's central services and rooms are spread out across various buildings and locations within the town rather than being centralised in a single site.","blocks":[{"type":"fragment","model":{"text":"I was staying at ","attributes":[]}},{"type":"urlLink","model":{"text":"Nipponia Ozu Castle Town Hotel","locator":"https://www.ozucastle.com","blocks":[{"type":"fragment","model":{"text":"Nipponia Ozu Castle Town Hotel","attributes":[]}}]}},{"type":"fragment","model":{"text":", which is the centrepiece of the town's revitalisation. It's a \"scattered hotel\", an innovative public-private partnership between the Ozu City government and community stakeholders, where the hotel's central services and rooms are spread out across various buildings and locations within the town rather than being centralised in a single site.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"When it opened in 2020, it offered visitors the first chance in Japan to sleep overnight in a castle. Guests can also stay in 31 rooms within 26 other meticulously restored buildings dispersed across the small city. By integrating guests into the community, the hotel provides them with a unique opportunity to experience the city while preserving Ozu's historic townscape and the integrity of its way of life.","blocks":[{"type":"fragment","model":{"text":"When it opened in 2020, it offered visitors the first chance in Japan to ","attributes":[]}},{"type":"urlLink","model":{"text":"sleep overnight in a castle","locator":"https://castlestay.ozucastle.com/en/home","blocks":[{"type":"fragment","model":{"text":"sleep overnight in a castle","attributes":[]}}]}},{"type":"fragment","model":{"text":". Guests can also stay in 31 rooms within 26 other meticulously restored buildings dispersed across the small city. By integrating guests into the community, the hotel provides them with a unique opportunity to experience the city while preserving Ozu's historic townscape and the integrity of its way of life.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Ozu's transformation is a miracle\" given how quickly, thoroughly and successfully it happened, said hotel manager Yuki Inao, noting that the castle was nearly fully booked in 2023, the year Japan lifted its travel restrictions post-pandemic.","blocks":[{"type":"fragment","model":{"text":"\"Ozu's transformation is a miracle\" given how quickly, thoroughly and successfully it happened, said hotel manager Yuki Inao, noting that the castle was nearly fully booked in 2023, the year Japan lifted its travel restrictions post-pandemic.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A stay at Ozu Castle is an elaborate affair. The experience begins after 17:00 when the castle museum closes. Guests arrive wearing kimono or samurai armour, entering the castle on horseback escorted by a retinue of samurai retainers who are local actors. Following a performance of traditional arts such as gagaku court music or Shinto kagura dance, dinner is served in the Koran Turret, where Ozu's former lords – 13 generations of the Kato family – sipped sake while viewing the Moon. Afterwards, guests sleep in the keep, a unique two-storey timber-latticed open well within the main castle tower. Breakfast is served the next morning in Garyu Sanso, an exquisite teahouse built by a wealthy merchant in the 1920s on the castle's pleasure garden overlooking the river.","blocks":[{"type":"fragment","model":{"text":"A stay at Ozu Castle is an elaborate affair. The experience begins after 17:00 when the ","attributes":[]}},{"type":"urlLink","model":{"text":"castle museum","locator":"https://www.city.ozu.ehime.jp/bunkazaitanbou/ozu_en.html","blocks":[{"type":"fragment","model":{"text":"castle museum","attributes":[]}}]}},{"type":"fragment","model":{"text":" closes. Guests arrive wearing kimono or samurai armour, entering the castle on horseback escorted by a retinue of samurai retainers who are local actors. Following a performance of traditional arts such as ","attributes":[]}},{"type":"fragment","model":{"text":"gagaku","attributes":["italic"]}},{"type":"fragment","model":{"text":" court music or Shinto ","attributes":[]}},{"type":"fragment","model":{"text":"kagura","attributes":["italic"]}},{"type":"fragment","model":{"text":" dance, dinner is served in the Koran Turret, where Ozu's former lords – 13 generations of the Kato family – sipped sake while viewing the Moon. Afterwards, guests sleep in the keep, a unique two-storey timber-latticed open well within the main castle tower. Breakfast is served the next morning in ","attributes":[]}},{"type":"urlLink","model":{"text":"Garyu Sanso","locator":"https://www.en.garyusanso.jp" o guests as symbolic of its welcoming stance toward all visitors, and my stay was an equally authentic and indulgent experience.","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"Get there:","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"There are regular trains and buses from Matsuyama City, an hour away. Cyclists on the Uchiko-Naikyo Rural Cycling Course can extend their journey by another 18km to reach Ozu. Travellers walking Shikoku's famous Henro pilgrimage trail of 88 Buddhist temples will pass through Ozu as they progress from Meiseki-ji Temple to Daiho-ji Temple.","blocks":[{"type":"fragment","model":{"text":"There are regular trains and buses from Matsuyama City, an hour away. Cyclists on the ","attributes":[]}},{"type":"urlLink","model":{"text":"Uchiko-Naikyo Rural Cycling Course","locator":"https://cycling-ehime.com/en/routes/uchikonakaiyo/","blocks":[{"type":"fragment","model":{"text":"Uchiko-Naikyo Rural Cycling Course","attributes":[]}}]}},{"type":"fragment","model":{"text":" can extend their journey by another 18km to reach Ozu. Travellers walking Shikoku's famous ","attributes":[]}},{"type":"urlLink","model":{"text":"Henro","locator":"https://www.japan.travel/japan-heritage/popular/6505c8e1-f464-4901-8cd7-f43ec4eaf6f7","blocks":[{"type":"fragment","model":{"text":"Henro","attributes":[]}}]}},{"type":"fragment","model":{"text":" pilgrimage trail of 88 Buddhist temples will pass through Ozu as they progress from Meiseki-ji Temple to Daiho-ji Temple.","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Almost all the hotel's \"rooms\" are suites occupying entire houses tucked into the old town from one end of its roughly 1.5km length to the other. They range from the mansion where the Kato family lived after Japan's feudal system was abolished to homes with secluded courtyard gardens and private teahouses, as well as townhouses in the bustling town centre.","blocks":[{"type":"fragment","model":{"text":"Almost all the hotel's \"rooms\" are suites occupying entire houses tucked into the old town from one end of its roughly 1.5km length to the other. They range from the mansion where the Kato family lived after Japan's feudal system was abolished to homes with secluded courtyard gardens and private teahouses, as well as townhouses in the bustling town centre.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"My \"home\" for the weekend was a two-storey terrace dwelling once inhabited by a wax worker more than a century ago. The upper floor had a bedroom overlooking a narrow lane lined with quaint shops and a sitting room. A modern bathroom, complete with a traditional hinoki wood soaking tub, occupied much of the lower level. Adjacent to its spacious garden was the hotel's club lounge, where I enjoyed complimentary drinks from a self-service bar, mingling with hotel guests from other locations who stopped by for convenient refreshment while exploring the city.","blocks":[{"type":"fragment","model":{"text":"My \"home\" for the weekend was a two-storey terrace dwelling once inhabited by a wax worker more than a century ago. The upper floor had a bedroom overlooking a narrow lane lined with quaint shops and a sitting room. A modern bathroom, complete with a traditional ","attributes":[]}},{"type":"fragment","model":{"text":"hinoki","attributes":["italic"]}},{"type":"fragment","model":{"text":" wood soaking tub, occupied much of the lower level. Adjacent to its spacious garden was the hotel's club lounge, where I enjoyed complimentary drinks from a self-service bar, mingling with hotel guests from other locations who stopped by for convenient refreshment while exploring the city.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Throughout the weekend, I was fully immersed in Ozu's atmosphere the moment I stepped out of my rooms. To get to the hotel's reception, I walked across a narrow cobblestone street, past an imposing earthen-walled storehouse – now transformed into another of the hotel's suites – into the grand hall of a 400-year-old mansion once owned by a wealthy wax merchant. A brief walk from there up a stone-paved street led me to breakfast – a tray of seasonal delicacies – in one of the hotel's restaurants, a former ryotei (traditional Japanese restaurant). Dinner was served in a gracious old mansion located at the foot of the castle at the opposite end of the old town, a leisurely 15-minute stroll away.","blocks":[{"type":"fragment","model":{"text":"Throughout the weekend, I was fully immersed in Ozu's atmosphere the moment I stepped out of my rooms. To get to the hotel's reception, I walked across a narrow cobblestone street, past an imposing earthen-walled storehouse – now transformed into another of the hotel's suites – into the grand hall of a 400-year-old mansion once owned by a wealthy wax merchant. A brief walk from there up a stone-paved street led me to breakfast – a tray of seasonal delicacies – in one of the hotel's restaurants, a former ","attributes":[]}},{"type":"fragment","model":{"text":"ryotei ","attributes":["italic"]}},{"type":"fragment","model":{"text":"(traditional Japanese restaurant). Dinner was served in a ","attributes":[]}},{"type":"urlLink","model":{"text":"gracious old mansion","locator":"https://www.ozucastle.com/restaurant","blocks":[{"type":"fragment","model":{"text":"gracious old mansion","attributes":[]}}]}},{"type":"fragment","model":{"text":" located at the foot of the castle at the opposite end of the old town, a leisurely 15-minute stroll away.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Nipponia Ozu Castle Town Hotel is the centrepiece of the town's revitalisation (Credit: Nipponia Hotel)","blocks":[{"type":"fragment","model":{"text":"Nipponia Ozu Castle Town Hotel is the centrepiece of the town's revitalisation (Credit: Nipponia Hotel)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Nipponia Ozu Castle Town Hotel is the centrepiece of the town's revitalisation (Credit: Nipponia Hotel)","blocks":[{"type":"fragment","model":{"text":"Nipponia Ozu Castle Town Hotel is the centrepiece of the town's revitalisation (Credit: Nipponia Hotel)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hjppqf.jpg","originCode":"ic","copyrightHolder":"Nipponia Hotel"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The hotel's public spaces – restaurants, banquet rooms and gardens – are also open to the public. Diego Cosa Fernandez, sustainability coordinator at Kita Management, the organisation responsible for coordinating Ozu's revitalisation plan and tourism activities, told me that the town's definition of sustainable tourism is \"a balance between the people living and visiting in which everyone wins and no one loses\". As I explored the town with Fernandez and his colleague Ayano Iga, it was clear that this definition has been put into practice.","blocks":[{"type":"fragment","model":{"text":"The hotel's public spaces – restaurants, banquet rooms and gardens – are also open to the public. Diego Cosa Fernandez, sustainability coordinator at Kita Management, the organisation responsible for coordinating Ozu's revitalisation plan and tourism activities, told me that the town's definition of sustainable tourism is \"a balance between the people living and visiting in which everyone wins and no one loses\". As I explored the town with Fernandez and his colleague Ayano Iga, it was clear that this definition has been put into practice.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Facing onto the street, the hotel's shops seamlessly blended into the townscape and stood alongside a growing number of new businesses housed in other restored structures. Tenants for these new stores have been carefully selected, with an emphasis on local and regional crafts and products, such as Tobe ware, ceramics first commissioned by the Kato family in 1777; Ikekuchi organic cotton towels; and Silmore health and beauty products made from silk by the Takimoto family, Ozu's sole remaining silk cocoon producer. \"They're very popular with local residents,\" said Iga.","blocks":[{"type":"fragment","model":{"text":"Facing onto the street, the hotel's shops seamlessly blended into the townscape and stood alongside a growing number of new businesses housed in other restored structures. Tenants for these new stores have been carefully selected, with an emphasis on local and regional crafts and products, such as ","attributes":[]}},{"type":"urlLink","model":{"text":"Tobe ware","locator":"http://www.tobe-kanko.jp/en/product/tobeyaki/tobeyaki.html","blocks":[{"type":"fragment","model":{"text":"Tobe ware","attributes":[]}}]}},{"type":"fragment","model":{"text":", ceramics first commissioned by the Kato family in 1777; ","attributes":[]}},{"type":"urlLink","model":{"text":"Ikekuchi ","locator":"https://www.ikeuchi.org/en/","blocks":[{"type":"fragment","model":{"text":"Ikekuchi ","attributes":[]}}]}},{"type":"fragment","model":{"text":"organic cotton towels; and ","attributes":[]}},{"type":"urlLink","model":{"text":"Silmore","locator":"https://silmore.jp","blocks":[{"type":"fragment","model":{"text":"Silmore","attributes":[]}}]}},{"type":"fragment","model":{"text":" health and beauty products made from silk by the ","attributes":[]}},{"type":"urlLink","model":{"text":"Takimoto family","locator":"https://ehime-silk.org/magazine/%252525E7%25252580%252525A7%252525E6%2525259C%252525AC%252525E9%252525A4%2525258A%252525E8%2 "blocks":[{"type":"fragment","model":{"text":"The Japanese philosophy for a no-waste world","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"As I toured the town, I was impressed to find Unagi no Nedoko's trendy, traditionally made monpe farmers pants and hanten jackets at its first store located outside of its Fukuoka City base. The smart, stylish ambience of Ozu's new businesses aligned perfectly with the town's restored identity as the cultural hub of the region.","blocks":[{"type":"fragment","model":{"text":"As I toured the town, I was impressed to find ","attributes":[]}},{"type":"urlLink","model":{"text":"Unagi no Nedoko","locator":"https://unagino-nedoko.net/store/","blocks":[{"type":"fragment","model":{"text":"Unagi no Nedoko","attributes":[]}}]}},{"type":"fragment","model":{"text":"'s trendy, traditionally made ","attributes":[]}},{"type":"fragment","model":{"text":"monpe","attributes":["italic"]}},{"type":"fragment","model":{"text":" farmers pants and ","attributes":[]}},{"type":"fragment","model":{"text":"hanten","attributes":["italic"]}},{"type":"fragment","model":{"text":" jackets at its first store located outside of its Fukuoka City base. The smart, stylish ambience of Ozu's new businesses aligned perfectly with the town's restored identity as the cultural hub of the region.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"When I asked Inao what she attributed Ozu's successful transformation to, she answered that \"it's the way the city government, hotel and community are working closely together, collaboratively.\" \"We are a family,\" she said.","blocks":[{"type":"fragment","model":{"text":"\"When I asked Inao what she attributed Ozu's successful transformation to, she answered that \"it's the way the city government, hotel and community are working closely together, collaboratively.\" \"We are a family,\" she said.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"This welcoming community spirit is also attracting a stream of new residents, according to Yosuke Inoue of Kita's strategic planning department. He left a position at a Tokyo-based company to become the 18th generation of his family to reside in the town. But he takes pride in the fact that more than half of the new residents are not returnees like himself but people new to Ozu.","blocks":[{"type":"fragment","model":{"text":"This welcoming community spirit is also attracting a stream of new residents, according to Yosuke Inoue of Kita's strategic planning department. He left a position at a Tokyo-based company to become the 18th generation of his family to reside in the town. But he takes pride in the fact that more than half of the new residents are not returnees like himself but people new to Ozu.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In the summer, take a boat ride on the Hiji River to get a new perspective on the medieval town (Credit: Ozu City Tourism)","blocks":[{"type":"fragment","model":{"text":"In the summer, take a boat ride on the Hiji River to get a new perspective on the medieval town (Credit: Ozu City Tourism)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In the summer, take a boat ride on the Hiji River to get a new perspective on the medieval town (Credit: Ozu City Tourism)","blocks":[{"type":"fragment","model":{"text":"In the summer, take a boat ride on the Hiji River to get a new perspective on the medieval town (Credit: Ozu City Tourism)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hjpqqq.jpg","originCode":"ic","copyrightHolder":"Ozu City Tourism"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The new residents I met during my stay – hotel staff, city employees and shop owners – eagerly shared their reasons for choosing Ozu as their home. Their responses were remarkably consistent: an appreciation for the town's rich historical significance, the vibrant energy and collaborative spirit, and the serene, natural surroundings. The latter sentiment resonated with me. As an avid rambler, the winding roads that led out of the town into the surrounding hills, where I found ancient Buddhist temples and Shinto shrines ringing the city, enriched my experience.","blocks":[{"type":"fragment","model":{"text":"The new residents I met during my stay – hotel staff, city employees and shop owners – eagerly shared their reasons for choosing Ozu as their home. Their responses were remarkably consistent: an appreciation for the town's rich historical significance, the vibrant energy and collaborative spirit, and the serene, natural surroundings. The latter sentiment resonated with me. As an avid rambler, the winding roads that led out of the town into the surrounding hills, where I found ancient Buddhist temples and Shinto shrines ringing the city, enriched my experience.","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"CARBON COUNT","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The travel emissions it took to report this story were 0.11 metric tons of CO2e. Find out more about how we calculated this figure here.","blocks":[{"type":"fragment","model":{"text":"The travel emissions it took to report this story were 0.11 metric tons of CO2e. ","attributes":[]}},{"type":"urlLink","model":{"text":"Find out more about how we calculated this figure here","locator":"https://www.bbc.com/travel/article/20231031-why-and-how-does-bbc-travel-count-carbon","blocks":[{"type":"fragment","model":{"text":"Find out more about how we calculated this figure here","attr
