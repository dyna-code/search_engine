</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"future\",\"article\",\"20240328-floridas-manatees-are-hooked-on-power-plants\",":{"id":"urn:pubpipe:wwverticals:article:future/article/20240328-floridas-manatees-are-hooked-on-power-plants","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Florida's manatees are addicted to power plants. Scientists are weaning them off","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1712059275899}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"topicUrl":"future/author/lucy-sherriff","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Lucy Sherriff","blocks":[{"type":"fragment","model":{"text":"By Lucy Sherriff","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Features correspondent","blocks":[{"type":"fragment","model":{"text":"Features correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1712059275899}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Calves may stay with their mothers for up to two years, and travel Florida’s waterways together in search of food and places to rest (Credit: Save the Manatee Club)","blocks":[{"type":"fragment","model":{"text":"Calves may stay with their mothers for up to two years, and travel Florida’s waterways together in search of food and places to rest (Credit: Save the Manatee Club)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A manatee and her calf (Credit: Save the Manatee Club)","blocks":[{"type":"fragment","model":{"text":"A manatee and her calf (Credit: Save the Manatee Club)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hmn833.jpg","originCode":"ic","copyrightHolder":"Save the Manatee Club"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Pollution drove Florida's manatees from warm springs to power plants. As the state switches to renewable energy, their new manmade homes are disappearing.","blocks":[{"type":"fragment","model":{"text":"Pollution drove Florida's manatees from warm springs to power plants. As the state switches to renewable energy, their new manmade homes are disappearing.","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The large, grey, barnacled Florida manatees lazily float near the surface of the sheltered canal next to Apollo Beach, on the state's Gulf Coast.","blocks":[{"type":"fragment","model":{"text":"The large, grey, barnacled Florida manatees lazily float near the surface of the sheltered canal next to Apollo Beach, on the state's Gulf Coast.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The water is heated to the perfect temperature for the manatees, who can't survive in conditions below 20C (68F). The manatees' natural habitats are the warm water springs found across Florida, where the mammals spend up to eight hours a day grazing on seagrass.","blocks":[{"type":"fragment","model":{"text":"The water is heated to the perfect temperature for the ","attributes":[]}},{"type":"urlLink","model":{"text":"manatees, who can't survive in conditions below 20C (68F).","locator":"https://oceantoday.noaa.gov/manatees101/welcome.html","blocks":[{"type":"fragment","model":{"text":"manatees, who can't survive in conditions below 20C (68F).","attributes":[]}}]}},{"type":"fragment","model":{"text":" The manatees' natural habitats are the warm water springs found across Florida, where the mammals spend ","attributes":[]}},{"type":"urlLink","model":{"text":"up to eight hours a day grazing on seagrass","locator":"https://myfwc.com/education/wildlife/manatee/facts-and-information/#:~:text=Manatees%20are%20aquatic%20herbivores%20(plant,weight%20in%20aquatic%20vegetation%20daily.","blocks":[{"type":"fragment","model":{"text":"up to eight hours a day grazing on seagrass","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But these Apollo Beach manatees – also affectionately referred to as \"sea cows\" – aren't feeding off the seafloor of aquamarine artesian springs, which are lined with limestone rock and surrounded by Spanish moss-draped trees. Instead, a large coal power plant looms over the creatures, pumping out warm water – an industry by-product.","blocks":[{"type":"fragment","model":{"text":"But these Apollo Beach manatees – also affectionately referred to as \"sea cows\" – aren't feeding off the seafloor of aquamarine artesian springs, which are lined with limestone rock and surrounded by Spanish moss-draped trees. Instead, a large coal power plant looms over the creatures, pumping out warm water – an industry by-product.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The mammals are unable to survive in water cooler than 20C (68F), and so gathering in warm springs is essential for them to survive the winter (Credit: Save the Manatee Club)","blocks":[{"type":"fragment","model":{"text":"The mammals are unable to survive in water cooler than 20C (68F), and so gathering in warm springs is essential for them to survive the winter (Credit: Save the Manatee Club)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The mammals are unable to survive in water cooler than 20C (68F), and so gathering in warm springs is essential for them to survive the winter (Credit: Save the Manatee Club)","blocks":[{"type":"fragment","model":{"text":"The mammals are unable to survive in water cooler than 20C (68F), and so gathering in warm springs is essential for them to survive the winter (Credit: Save the Manatee Club)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hmn88v.jpg","originCode":"ic","copyrightHolder":"Save the Manatee Club"}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"An 'unbelievable' conundrum","blocks":[{"type":"fragment","model":{"text":"An 'unbelievable' conundrum","attributes":["bold","h1"]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"These manatees have become dependent on the coal and gas power plants, because their historic feeding grounds, the natural springs along the Atlantic coast, have been all but destroyed through development, explains Elizabeth Fleming, a conservationist and manatee expert at the non-profit Defenders of Wildlife.","blocks":[{"type":"fragment","model":{"text":"These ","attributes":[]}},{"type":"urlLink","model":{"text":"manatees have become dependent on the coal and gas power plants","locator":"https://myfwc.com/wildlifehabitats/wildlife/manatee/habitat/refugia/","blocks":[{"type":"fragment","model":{"text":"manatees have become dependent on the coal and gas power plants","attributes":[]}}]}},{"type":"fragment","model":{"text":", because their historic feeding grounds, the natural springs along the Atlantic coast, have been all but destroyed through development, explains Elizabeth Fleming, a conservationist and manatee expert at the non-profit Defenders of Wildlife.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"It's reaching a crisis point because as the US moves towards renewable energy, these power plants will be decommissioned and the artificial warm water source for the manatees will disappear. \"It is one of the most unbelievable human-wildlife conundrums I've ever seen in my life,\" says Fleming. \"We have totally reengineered their whole habitat.\"","blocks":[{"type":"fragment","model":{"text":"It's reaching a crisis point because as the US moves towards renewable energy, these power plants will be decommissioned and the artificial warm water source for the manatees will disappear. \"It is one of the most unbelievable human-wildlife conundrums I've ever seen in my life,\" says Fleming. \"We have totally reengineered their whole habitat.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"For years, the manatees have flocked to these power plants, including the facility in Cape Canaveral, in Indian River Lagoon. But the power companies will likely phase out these warm water discharges over the next 30 years, as Florida moves towards net zero by 2050.","blocks":[{"type":"fragment","model":{"text":"For years, the manatees have flocked to these power plants, including the facility in Cape Canaveral, in Indian River Lagoon. But the power companies ","attributes":[]}},{"type":"urlLink","model":{"text":"will likely phase out these warm water discharges","locator":"https://myfwc.com/media/28270/wwmap.pdf","blocks":[{"type":"fragment","model":{"text":"will likely phase out these warm water discharges","attributes":[]}}]}},{"type":"fragment","model":{"text":" over the next 30 years, as ","attributes":[]}},{"type":"urlLink","model":{"text":"Florida moves towards net zero by 2050","locator":"https://floridaclimateinstitute.org/resources/getting-to-neutral-report","blocks":[{"type":"fragment","model":{"text":"Florida moves towards net zero by 2050","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"We have destroyed all their springs on the Atlantic Coast,\" Fleming says. \"We've got to figure out how to get these manatees to go to other places.\" A 2023 warm water Florida manatee action plan noted that \"we must begin [transitioning manatees] now to avoid catastrophic losses of the Florida manatee population\".","blocks":[{"type":"fragment","model":{"text":"\"We have destroyed all their springs on the Atlantic Coast,\" Fleming says. \"We've got to figure out how to get these manatees to go to other places.\" A ","attributes":[]}},{"type":"urlLink","model":{"text":"2023 warm water Florida manatee action plan","locator":"https://myfwc.com/media/28270/wwmap.pdf","blocks":[{"type":"fragment","model":{"text":"2023 warm water Florida manatee action plan","attributes":[]}}]}},{"type":"fragment","model":{"text":" noted that \"we must begin [transitioning manatees] now to avoid catastrophic losses of the Florida manatee population\".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In 1997, a power plant frequented by manatees was modified to meet water quality standards – therefore eliminating its artificial warm water discharge, which is produced by using cold water to cool steam and produce electricity. The manatees, used to relying on the warm water to survive the winter months, did not leave the area, and died of cold stress.","blocks":[{"type":"fragment","model":{"text":"In 1997, a power plant frequented by manatees was modified to meet water quality standards – therefore eliminating its artificial warm water discharge, which is produced by using cold water ","attributes":[]}},{"type":"urlLink","model":{"text":"to cool steam and produce electricity","locator":"https://www.nrdc.org/sites/default/files/power-plant-cooling-IB.pdf","blocks":[{"type":"fragment","model":{"text":"to cool steam and produce electricity","attributes":[]}}]}},{"type":"fragment","model":{"text":". The manatees, used to relying on the warm water to survive the winter months, did not leave the area, and ","attributes":[]}},{"type":"urlLink","model":{"text":"died of cold stress","locator":"https://myfwc.com/wildlifehabitats/wildlife/manatee/habitat/refugia/","blocks":[{"type":"fragment","model":{"text":"died of cold stress","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"quote","model":{"text":"We have totally reengineered their whole habitat – Elizabeth Fleming","quoteSource":"","quoteSourceTitle":""}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Even though the power plants provide the warm water manatees need, it doesn't mean there's seagrass, though – which can't survive in polluted waters. Between 2011 and 2019, 47,000 acres (19,000 ha) of seagrass in the Indian River Lagoon – amounting to 58% – died off, caused by nutrient runoff and pollution. Other estimates from Save the Manatee, a non-profit group which monitors manatee populations and advocates for stronger protections, put the seagrass loss at almost 90%.","blocks":[{"type":"fragment","model":{"text":"Even though the power plants provide the warm water manatees need, it doesn't mean there's seagrass, though – which can't survive in polluted waters. Between 2011 and 2019, ","attributes":[]}},{"type":"urlLink","model":{"text":"47,000 acres (19,000 ha) of seagrass","locator":"https://www.frontiersin.org/articles/10.3389/fmars.2021.789818/full","blocks":[{"type":"fragment","model":{"text":"47,000 acres (19,000 ha) of seagrass","attributes":[]}}]}},{"type":"fragment","model":{"text":" in the Indian River Lagoon – amounting to 58% – died off, ","attributes":[]}},{"type":"urlLink","model":{"text":"caused by nutrient runoff and pollution","locator":"https://www.sciencedirect.com/science/article/abs/pii/S0304377001002170?via%3Dihub","blocks":[{"type":"fragment","model":{"text":"caused by nutrient runoff and pollution","attributes":[]}}]}},{"type":"fragment","model":{"text":". ","attributes":[]}},{"type":"urlLink","model":{"text":"Other estimates","locator":"https://savethemanatee.org/manatees/algae-blooms/","blocks":[{"type":"fragment","model":{"text":"Other estimates","attributes":[]}}]}},{"type":"fragment","model":{"text":" from Save the Manatee, a non-profit group which monitors manatee populations and advocates for stronger protections, put the seagrass loss at almost 90%.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The manatees, who by now are habitually drawn to the Indian River Lagoon for the artificial warm water, wouldn't leave. And so they starved to death. During 2021 and 2022, 1,900 manatees died. \"It was unprecedented,\" says Pat Rose, founder of Save the Manatees.","blocks":[{"type":"fragment","model":{"text":"The manatees, who by now are habitually drawn to the Indian River Lagoon for the artificial warm water, wouldn't leave. And so ","attributes":[]}},{"type":"urlLink","model":{"text":"they starved to death","locator":"https://myfwc.com/research/manatee/rescue-mortality-response/statistics/mortality/ume-carcass/","blocks":[{"type":"fragment","model":{"text":"they starved to death","attributes":[]}}]}},{"type":"fragment","model":{"text":". During ","attributes":[]}},{"type":"urlLink","model":{"text":"2021","locator":"https://myfwc.com/media/31867/2021yearsummary.pdf","blocks":[{"type":"fragment","model":{"text":"2021","attributes":[]}}]}},{"type":"fragment","model":{"text":" and ","attributes":[]}},{"type":"urlLink","model":{"text":"2022","locator":"https://myfwc.com/media/28362/yeartodate.pdf","blocks":[{"type":"fragment","model":{"text":"2022","attributes":[]}}]}},{"type":"fragment","model":{"text":", 1,900 manatees died. \"It was unprecedented,\" says Pat Rose, founder of Save the Manatees.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"It took a tragedy for people to understand what was happening to these manatees.\" So many of the animals perished that the Florida Wildlife Commission's scientists simply stopped performing necropsies, which are usually carried out every time a manatee dies.","blocks":[{"type":"fragment","model":{"text":"\"It took a tragedy for people to understand what was happening to these manatees.\" So many of the animals perished that the Florida Wildlife Commission's scientists simply stopped performing necropsies, which are usually carried out every time a manatee dies.","attributes":[]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Desperate measures","blocks":[{"type":"fragment","model":{"text":"Desperate measures","attributes":["bold","h1"]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The manatee population was in crisis – and so scientists came up with a desperate plan: if there wasn't any seagrass to eat, scientists would feed them romaine lettuce. Almost 600,000lb (272,155kg) of lettuce was fed to the manatee population on Florida's east coast, mainly around Cape Canaveral, over two years in a programme named Let Them Eat Lettuce, which Rose helped oversee. It was a success, and the manatees had recovered sufficiently that they could pause the programme during the 2023 winter period.","blocks":[{"type":"fragment","model":{"text":"The manatee population was in crisis – and so scientists came up with a desperate plan: if there wasn't any seagrass to eat, scientists would feed them romaine lettuce. Almost 600,000lb (272,155kg) of lettuce was fed to the manatee population on Florida's east coast, mainly around Cape Canaveral, over two years ","attributes":[]}},{"type":"urlLink","model":{"text":"in a programme named Let Them Eat Lettuce,","locator":"https://wildlifeflorida.org/manatee-feeding-trial-partners-2022/","blocks":[{"type":"fragment","model":{"text":"in a programme named Let Them Eat Lettuce,","attributes":[]}}]}},{"type":"fragment","model":{"text":" which Rose helped oversee. It was a success, and the manatees had recovered sufficiently that they could pause the programme during the 2023 winter period.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But manatees aren't just threatened by a loss of habitat and seagrass; 96% of manatees in Florida have some kind of scars on their bodies – from boat collisions. \"Virtually every manatee alive has been within an inch or two of losing its life,\" explains Rose. \"The leading cause of their injuries and mortalities is still watercraft collisions.\" In Florida, manatees share the waterways with hundreds of thousands of boats. Manatees can sustain both blunt and sharp force trauma from propellers, and collisions account for almost a quarter of mortalities. And yet, motorised boats are still permitted in many of the natural springs that manatees rely on for survival.","blocks":[{"type":"fragment","model":{"text":"But manatees aren't just threatened by a loss of habitat and seagrass; ","attributes":[]}},{"type":"urlLink","model":{"text":"96% of manatees","locator":"https://www.int-res.com/abstracts/esr/v43/p395-408","blocks":[{"type":"fragment","model":{"text":"96% of manatees","attributes":[]}}]}},{"type":"fragment","model":{"text":" in Florida have some kind of scars on their bodies – from boat collisions. \"Virtually every manatee alive has been within an inch or two of losing its life,\" explains Rose. \"The leading cause of their injuries and mortalities is still watercraft collisions.\" In Florida, manatees share the waterways with hundreds of thousands of boats. Manatees can sustain both blunt and sharp force trauma from propellers, and collisions ","attributes":[]}},{"type":"urlLink","model":{"text":"account for almost a quarter of mortalities.","locator":"https://myfwc.com/research/manatee/rescue-mortality-response/publication/","blocks":[{"type":"fragment","model":{"text":"account for almost a quarter of mortalities.","attributes":[]}}]}},{"type":"fragment","model":{"text":" And yet, motorised boats are still permitted in many of the natural springs that manatees rely on for survival.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Scars can be seen on more than 90% of manatees in Florida, caused by collisions with boats (Credit: Save the Manatee Club)","blocks":[{"type":"fragment","model":{"text":"Scars can be seen on more than 90% of manatees in Florida, caused by collisions with boats (Credit: Save the Manatee Club)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Scars can be seen on more than 90% of manatees in Florida, caused by collisions with boats (Credit: Save the Manatee Club)","blocks":[{"type":"fragment","model":{"text":"Scars can be seen on more than 90% of manatees in Florida, caused by collisions with boats (Credit: Save the Manatee Club)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hmn84n.jpg","originCode":"ic","copyrightHolder":"Save the Manatee Club"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The sanctuaries we have for them are just much too small,\" says Rose, who helped write the 1978 Florida Manatee Sanctuary Act, which states it is unlawful for \"any person, at any time, intentionally or negligently, to annoy, molest, harass, or disturb any manatee\". The act also established protection zones, which either prohibit vessels from entering certain areas, or require they stick to a low speed limit. Despite these protections, at least 104 manatees were killed by human-related activity in 2023. \"We're far from protecting all of the areas we need to protect,\" says Rose. \"We've come a long way but we've got much farther to go.\"","blocks":[{"type":"fragment","model":{"text":"\"The sanctuaries we have for them are just much too small,\" says Rose, who helped write ","attributes":[]}},{"type":"urlLink","model":{"text":"the 1978 Florida Manatee Sanctuary Act,","locator":"https://www.flrules.org/gateway/ChapterHome.asp?Chapter=68C-22","blocks":[{"type":"fragment","model":{"text":"the 1978 Florida Manatee Sanctuary Act,","attributes":[]}}]}},{"type":"fragment","model":{"text":" which states it is unlawful for \"any person, at any time, intentionally or negligently, to annoy, molest, harass, or disturb any manatee\". The act also established ","attributes":[]}},{"type":"urlLink","model":{"text":"protection zones,","locator":"https://myfwc.com/wildlifehabitats/wildlife/manatee/data-and-maps/","blocks":[{"type":"fragment","model":{"text":"protection zones,","attributes":[]}}]}},{"type":"fragment","model":{"text":" which either prohibit vessels from entering certain areas, or require they stick to a low speed limit. Despite these protections, ","attributes":[]}},{"type":"urlLink","model":{"text":"at least 104 manatees were killed by human-related activity","locator":"https://myfwc.com/media/xltoyge2/preliminary.pdf","blocks":[{"type":"fragment","model":{"text":"at least 104 manatees were killed by human-related activity","attributes":[]}}]}},{"type":"fragment","model":{"text":" in 2023. \"We're far from protecting all of the areas we need to protect,\" says Rose. \"We've come a long way but we've got much farther to go.\"","attributes":[]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Securing a future","blocks":[{"type":"fragment","model":{"text":"Securing a future","attributes":["bold","h1"]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Progress is slow, but it is underway, says Rose. In 2023, a new set of questions were introduced to the boater safety course that anyone operating a boat in Florida is required to take. The questions included how to protect manatees from being injured by watercraft. There have also been steps taken to restore natural springs. The Florida Fish and Wildlife Conservation Commission (FWC) completed a restoration at Warm Mineral Springs late last year, which had been damaged by extreme flooding. From winter until spring, the area is a no-entry zone so the manatees can access their warm water refuge undisturbed – although the FWC has yet to release manatee figures for the previous winter.","blocks":[{"type":"fragment","model":{"text":"Progress is slow, but it is underway, says Rose. In 2023, a new set of questions were introduced to the boater safety course that anyone operating a boat in Florida is required to take. The questions included how to protect manatees from being injured by watercraft. There have also been steps taken to restore natural springs. The Florida Fish and Wildlife Conservation Commission (FWC) ","attributes":[]}},{"type":"urlLink","model":{"text":"completed a restoration at Warm Mineral Springs late last year","locator":"https://myfwc.com/news/all-news/warm-springs-124/","blocks":[{"type":"fragment","model":{"text":"completed a restoration at Warm Mineral Springs late last year","attributes":[]}}]}},{"type":"fragment","model":{"text":", which had been damaged by extreme flooding. From winter until spring, the area is a no-entry zone so the manatees can access their warm water refuge undisturbed – although the FWC has yet to release manatee figures for the previous winter.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In 2019, Florida allocated more than $50m (£40m) to manatee programmes, and in 2023, the state measured the lowest manatee mortality rate since 2017. A further $325m (£258m) has been invested to restore Florida's springs. In January 2024, Blue Spring State Park, which has been working on restoration efforts since 1970, counted a record 932 manatees. When it first began its restoration work, park rangers counted just 14 of the mammals.","blocks":[{"type":"fragment","model":{"text":"In 2019, ","attributes":[]}},{"type":"urlLink","model":{"text":"Florida allocated more than $50m (£40m) to manatee programmes","locator":"https://www.flgov.com/2024/02/06/governor-ron-desantis-highlights-floridas-successful-efforts-to-protect-floridas-manatees/","blocks":[{"type":"fragment","model":{"text":"Florida allocated more than $50m (£40m) to manatee programmes","attributes":[]}}]}},{"type":"fragment","model":{"text":", and in 2023, the state measured the lowest manatee mortality rate since 2017. A further $325m (£258m) has been invested to restore Florida's springs. In January 2024, Blue Spring State Park, which has been working on restoration efforts since 1970,","attributes":[]}},{"type":"urlLink","model":{"text":" counted a record 932 manatees.","locator":"https://www.bbc.com/future/article/20240125-a-florida-state-park-reports-a-record-number-of-manatees-gathering-whats-behind-the-convergence","blocks":[{"type":"fragment","model":{"text":" counted a record 932 manatees.","attributes":[]}}]}},{"type":"fragment","model":{"text":" When it first began its restoration work, park rangers counted just 14 of the mammals.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Seagrass has been rapidly dying out due to polluted waters, meaning many manatees starve to death.(Credit: Save the Manatee Club)","blocks":[{"type":"fragment","model":{"text":"Seagrass has been rapidly dying out due to polluted waters, meaning many manatees starve to death.(Credit: Save the Manatee Club)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Seagrass has been rapidly dying out due to polluted waters, meaning many manatees starve to death.(Credit: Save the Manatee Club)","blocks":[{"type":"fragment","model":{"text":"Seagrass has been rapidly dying out due to polluted waters, meaning many manatees starve to death.(Credit: Save the Manatee Club)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hmn5c8.jpg","originCode":"ic","copyrightHolder":"Save the Manatee Club"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Some natural springs in the state have been dredged to improve manatee access, whilst in some places, entire thermal refuges have been constructed by the US Army Corps of Engineers. A series of three 20ft-deep (6m) basins on a 10-acre (4-ha) area south of Port of the Islands, in the Everglades, was constructed in 2015, providing manatees with warm enough water to survive the winter. The US Fish and Wildlife Service reported that manatees had been using the purpose-built refugium. A spokesperson for the FWC, which monitors the refugium, told the BBC their latest count was 48 manatees, although this is a third lower than previous years as temperatures just outside the refugium are still warm enough for manatees. Essentially, thanks to warmer weather, the manatees have options of where to winter. Other ideas, though yet to be tried, include solar powered heaters or deploying a moveable heating system that manatees could follow. (In 2011, water heaters were turned on for manatees shortly after a power plant was decommissioned, to help them survive the winter.)","blocks":[{"type":"fragment","model":{"text":"Some natural springs in the state have been dredged to improve manatee access, eagrass in large tanks and transplanting it to Indian River Lagoon. Florida Atlantic University is ","attributes":[]}},{"type":"urlLink","model":{"text":"establishing a seagrass nursery","locator":"http://fau.edu/newsdesk/articles/seagrass-tanks-manatees.php","blocks":[{"type":"fragment","model":{"text":"establishing a seagrass nursery","attributes":[]}}]}},{"type":"fragment","model":{"text":" which will create a standby supply of seagrass available to transplant for restoration efforts. They are also researching genetic diversity of seagrass and how they could breed strains that are faster growing and have a broader environmental tolerance.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"However even the most optimistic of estimates predict seagrass recovery could take 12 to 17 years. Other approaches focus around education, like convincing people who own waterfront lawns not to fertilise them, to prevent pollution runoff in manatee habitats. As for moving the manatees, it will be a long, expensive process. Even the government recognises it has taken 50 years to develop the manatees' dependency on power plants – and it could take the same amount of time to wean them off.","blocks":[{"type":"fragment","model":{"text":"However even the most ","attributes":[]}},{"type":"urlLink","model":{"text":"optimistic of estimates predict seagrass recovery","locator":"https://www.fau.edu/newsdesk/articles/seagrass-tanks-manatees.php","blocks":[{"type":"fragment","model":{"text":"optimistic of estimates predict seagrass recovery","attributes":[]}}]}},{"type":"fragment","model":{"text":" could take 12 to 17 years. Other approaches focus around education, like convincing people who own waterfront lawns not to fertilise them, to prevent pollution runoff in manatee habitats. As for moving the manatees, it will be a long, expensive process. ","attributes":[]}},{"type":"urlLink","model":{"text":"Even the government recognises it has taken 50 years","locator":"https://www.mmc.gov/priority-topics/species-of-concern/florida-manatee/manatees-and-warm-water-refuges/","blocks":[{"type":"fragment","model":{"text":"Even the government recognises it has taken 50 years","attributes":[]}}]}},{"type":"fragment","model":{"text":" to develop the manatees' dependency on power plants – and it could take the same amount of time to wean them off.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"More like this:  ","blocks":[{"type":"fragment","model":{"text":"More like this: ","attributes":["bold"]}},{"type":"fragment","model":{"text":" ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"• Florida is paying bounty hunters to control its python population","blocks":[{"type":"fragment","model":{"text":"• ","attributes":[]}},{"type":"urlLink","model":{"text":"Florida is paying bounty hunters to control its python population","locator":"https://www.bbc.com/future/article/20240318-florida-pays-people-to-hunt-invasive-burmese-pythons","blocks":[{"type":"fragment","model":{"text":"Florida is paying bounty hunters to control its python population","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"• The rewilding project bringing back an ancient breed of cattle to Portugal","blocks":[{"type":"fragment","model":{"text":"• ","attributes":[]}},{"type":"urlLink","model":{"text":"The rewilding project bringing back an ancient breed of cattle to Portugal","locator":"https://www.bbc.com/future/article/20240312-the-rewilding-project-bringing-back-an-ancient-breed-of-cattle-to-portugal","blocks":[{"type":"fragment","model":{"text":"The rewilding project bringing back an ancient breed of cattle to Portugal","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"• The women, poems and menus saving Ecuador's beloved blue crab","blocks":[{"type":"fragment","model":{"text":"• ","attributes":[]}},{"type":"urlLink","model":{"text":"The women, poems and menus saving Ecuador's beloved blue crab","locator":"https://www.bbc.com/future/article/20240220-the-indigenous-women-saving-ecuadors-blue-crab","blocks":[{"type":"fragment","model":{"text":"The women, poems and menus saving Ecuador's beloved blue crab","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"It's a fascinating wildlife management situation,\" says Fleming. \"We have a moral obligation to ensure these animals can live their lives safely.\"","blocks":[{"type":"fragment","model":{"text":"\"It's a fascinating wildlife management situation,\" says Fleming. \"We have a moral obligation to ensure these animals can live their lives safely.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_6"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Working to save the manatees will be beneficial for the entire aquatic ecosystem, says Rose, because the to protect the manatees, the environment has to be protected too – primarily against development and pollution. Rose remains positive despite the challenge of weaning the animals off power plants. The key is finding areas where the groundwater is warming – and not necessarily focusing on natural springs. \"We'll need a combination of new and old technology,\" he says. \"And it's not hopeless – because we do believe we can find a transition out of this.\"","blocks":[{"type":"fragment","model":{"text":"Working to save the manatees will be beneficial for the entire aquatic ecosystem, says Rose, because the to protect the manatees, the environment has to be protected too – primarily against development and pollution. Rose remains positive despite the challenge of weaning the animals off power plants. The key is finding areas where
