</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"travel\",\"article\",\"20240401-nine-iconic-sites-in-paris-where-olympic-events-will-be-held\",":{"id":"urn:pubpipe:wwverticals:article:travel/article/20240401-nine-iconic-sites-in-paris-where-olympic-events-will-be-held","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Nine iconic sites in Paris where Olympic events will be held","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1711972800000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"topicUrl":"travel/author/nicola-williams","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Nicola Williams","blocks":[{"type":"fragment","model":{"text":"By Nicola Williams","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Features correspondent","blocks":[{"type":"fragment","model":{"text":"Features correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1711972800000}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Millions of visitors are heading to Paris for the Olympics and Paralympics from 26 July to 8 Sept (Credit: Aysenur Dincer/Getty Images)","blocks":[{"type":"fragment","model":{"text":"Millions of visitors are heading to Paris for the Olympics and Paralympics from 26 July to 8 Sept (Credit: Aysenur Dincer/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Hotel de Ville building with signs for Paris Olympic Games 2024","blocks":[{"type":"fragment","model":{"text":"Hotel de Ville building with signs for Paris Olympic Games 2024","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hm8gdq.jpg","originCode":"ic","copyrightHolder":"Aysenur Dincer/Getty Images"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Many Olympic events will take place at the city's most legendary venues. Here's how to see the Games – with or without a ticket – near some of Paris' world-famous monuments.","blocks":[{"type":"fragment","model":{"text":"Many Olympic events will take place at the city's most legendary venues. Here's how to see the Games – with or without a ticket – near some of Paris' world-famous monuments.","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Remarkable sporting achievements and heroism aside, this summer's Olympics in Paris will shine light on a plethora of historical landmarks. Over the course of four weeks (Olympics 26 July-11 August; Paralympics 28 August-8 September), millions of spectators will gravitate to Europe's most densely populated city to watch world-class sport unfurl in open-air arenas and along road routes soaked in history.","blocks":[{"type":"fragment","model":{"text":"Remarkable sporting achievements and heroism aside, this summer's ","attributes":[]}},{"type":"urlLink","model":{"text":"Olympics in Paris","locator":"https://www.bbc.com/news/world-europe-68018536","blocks":[{"type":"fragment","model":{"text":"Olympics in Paris","attributes":[]}}]}},{"type":"fragment","model":{"text":" will shine light on a plethora of historical landmarks. Over the course of four weeks (Olympics 26 July-11 August; Paralympics 28 August-8 September), millions of spectators will gravitate to Europe's most densely populated city to watch world-class sport unfurl in open-air arenas and along road routes soaked in history.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"There'll be athletes running in the footsteps of women revolutionaries who marched to Versailles in 1789 demanding bread and arms; swimmers in the River Seine reviving an old-school urban tradition banned since 1923; and world-class cyclists powering up the steep, cobbled street in Montmartre where Louis Renault supposedly road-tested his first car in 1898. The cultural cache is immense.","blocks":[{"type":"fragment","model":{"text":"There'll be athletes running in the footsteps of women revolutionaries who marched to Versailles in 1789 demanding bread and arms; swimmers in the River Seine reviving an old-school urban tradition banned since 1923; and world-class cyclists powering up the steep, cobbled street in Montmartre where Louis Renault supposedly road-tested his first car in 1898. The cultural cache is immense.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In keeping with Paris 2024's pledge to halve the Games' previous carbon footprint, 95% of the world's biggest sporting event will take place in existing venues or one of seven temporary structures crafted for the occasion – typically in an iconic square or in the shadow of a world-famous monument. While tickets for the most popular events have already been snapped up, seats still remain for football, rugby and other big-venue sports; ditto for most Paralympic events. New \"gold-dust\" tickets will be available from mid-May on Paris 2024's official resale platform – create an online account to ensure first dibs. Failing that, here are a few tips and tricks to get in on the action at Paris' most iconic venues.","blocks":[{"type":"fragment","model":{"text":"In keeping with Paris 2024's pledge to halve the Games' previous carbon footprint, 95% of the world's biggest sporting event will take place in existing venues or one of seven temporary structures crafted for the occasion – typically in an iconic square or in the shadow of a world-famous monument. While tickets for the most popular events have already been snapped up, seats still remain for football, rugby and other big-venue sports; ditto for most Paralympic events. New \"gold-dust\" tickets will be available from mid-May on Paris 2024's official resale platform – create an ","attributes":[]}},{"type":"urlLink","model":{"text":"online account","locator":"https://tickets.paris2024.org/en/","blocks":[{"type":"fragment","model":{"text":"online account","attributes":[]}}]}},{"type":"fragment","model":{"text":" to ensure first dibs. Failing that, here are a few tips and tricks to get in on the action at Paris' most iconic venues.","attributes":[]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"1. Eiffel Tower ","blocks":[{"type":"fragment","model":{"text":"1. Eiffel Tower ","attributes":["bold","h1"]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Beach volleyball and the men's Paralympic blind football will take place in a temporary outdoor stadium at the Parc du Champ de Mars at the foot of Paris' greatest icon. In between jump serves and spikes in the sand, 12,000-odd spectators will bask in bold views of Gustave Eiffel's Dame de Fer (Iron Lady). The 330m-tall latticework beacon was constructed in iron as a temporary structure for the 1889 World Fair. Some of its 18,038 iron parts have since been replaced, and it is these carefully preserved chunks of original metal that have been upcycled to craft the Olympic medals. Each medal minted just a couple of miles upstream at national mint La Monnaie de Paris contains an 18g crumb of original Eiffel Tower iron, melted down and reforged as a hexagon (symbolic of hexagon-shaped France).","blocks":[{"type":"fragment","model":{"text":"Beach volleyball and the men's Paralympic blind football will take place in a temporary outdoor stadium at the ","attributes":[]}},{"type":"urlLink","model":{"text":"Parc du Champ de Mars","locator":"https://www.paris.fr/lieux/parc-du-champ-de-mars-1807#acces","blocks":[{"type":"fragment","model":{"text":"Parc du Champ de Mars","attributes":[]}}]}},{"type":"fragment","model":{"text":" at the foot of Paris' greatest icon. In between jump serves and spikes in the sand, 12,000-odd spectators will bask in bold views of Gustave Eiffel's ","attributes":[]}},{"type":"fragment","model":{"text":"Dame de Fer","attributes":["italic"]}},{"type":"fragment","model":{"text":" (Iron Lady). The 330m-tall latticework beacon was constructed in iron as a temporary structure for the 1889 World Fair. Some of its 18,038 iron parts have since been replaced, and it is these carefully preserved chunks of original metal that have been upcycled to craft the Olympic medals. Each medal minted just a couple of miles upstream at national mint ","attributes":[]}},{"type":"urlLink","model":{"text":"La Monnaie de Paris","locator":"https://www.monnaiedeparis.fr/fr","blocks":[{"type":"fragment","model":{"text":"La Monnaie de Paris","attributes":[]}}]}},{"type":"fragment","model":{"text":" contains an 18g crumb of original ","attributes":[]}},{"type":"urlLink","model":{"text":"Eiffel Tower","locator":"https://www.bbc.com/culture/article/20150422-eiffel-tower-a-french-revolution","blocks":[{"type":"fragment","model":{"text":"Eiffel Tower","attributes":[]}}]}},{"type":"fragment","model":{"text":" iron, melted down and reforged as a hexagon (symbolic of hexagon-shaped France).","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Eiffel Tower Stadium events are ticketed, but a bird's-eye view of the Olympic action can be enjoyed from the three floors of the Eiffel Tower itself. Find out the date and time of the event you want to see, and get bragging rights by buying tower tickets, with an allocated timeslot, online 60 days in advance of the event you're keen to see. Oh, and bring binoculars!","blocks":[{"type":"fragment","model":{"text":"Eiffel Tower Stadium events are ticketed, but a bird's-eye view of the Olympic action can be enjoyed from the three floors of the Eiffel Tower itself. Find out the date and time of the event you want to see, and get bragging rights by ","attributes":[]}},{"type":"urlLink","model":{"text":"buying tower tickets","locator":"https://ticket.toureiffel.paris/en","blocks":[{"type":"fragment","model":{"text":"buying tower tickets","attributes":[]}}]}},{"type":"fragment","model":{"text":", with an allocated timeslot, online 60 days in advance of the event you're keen to see. Oh, and bring binoculars!","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"With the exception of the opening ceremony (26 July) and the preceding day, the blockbuster monument is open as usual throughout the Olympics and Paralympics.","blocks":[{"type":"fragment","model":{"text":"With the exception of the opening ceremony (26 July) and the preceding day, the blockbuster monument is open as usual throughout the Olympics and Paralympics.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Buy Eiffel Tower tickets to get a bird's-eye view of the Olympic action below (Credit: Givega/Getty Images)","blocks":[{"type":"fragment","model":{"text":"Buy Eiffel Tower tickets to get a bird's-eye view of the Olympic action below (Credit: Givega/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Buy Eiffel Tower tickets to get a bird's-eye view of the Olympic action below (Credit: Givega/Getty Images)","blocks":[{"type":"fragment","model":{"text":"Buy Eiffel Tower tickets to get a bird's-eye view of the Olympic action below (Credit: Givega/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hm8h5q.jpg","originCode":"ic","copyrightHolder":"Givega/Getty Images"}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"2. Champs de Mars","blocks":[{"type":"fragment","model":{"text":"2. Champs de Mars","attributes":["bold","h1"]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Few half-mile sweeps of grassy lawn are as majestic as the Champ de Mars, bookended with the Eiffel Tower and chateau-like classical facade of École Militaire.","blocks":[{"type":"fragment","model":{"text":"Few half-mile sweeps of grassy lawn are as majestic as the Champ de Mars, bookended with the Eiffel Tower and chateau-like classical facade of École Militaire.","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"Soak up the atmosphere","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Beyond official ticketed Olympic venues (all accessible by public transport and cycling lanes), spectators can soak up the sporting action for free on big screens in fan zones across the city. On the Rive Droite (Right Bank), the square in front of Hôtel de Ville (City Hall) will be a key cultural stage, while pop-up cafe terraces all over Paris can stay open until midnight to boost the celebratory party vibe.","blocks":[{"type":"fragment","model":{"text":"Beyond official ticketed Olympic venues (all accessible by public transport and cycling lanes), spectators can soak up the sporting action for free on big screens in fan zones across the city. On the Rive Droite (Right Bank), the square in front of Hôtel de Ville (City Hall) will be a key cultural stage, while pop-up cafe terraces all over Paris can stay open until midnight to boost the celebratory party vibe.","attributes":[]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"This one-time parade ground for army cadets from the 18th-Century military school will host Olympic judo, wrestling (freestyle and Greco-Roman), Paralympic wheelchair rugby and para-judo – all inside the temporary Champ de Mars Arena constructed for the Games. Those who've visited Paris since 2021 will better know the curvaceous, cross-shaped building in wood as the wildly popular Grand Palais Ephémère, an arts/fashion/sports exhibition venue.","blocks":[{"type":"fragment","model":{"text":"This one-time parade ground for army cadets from the 18th-Century military school will host Olympic judo, wrestling (freestyle and Greco-Roman), Paralympic wheelchair rugby and para-judo – all inside the temporary ","attributes":[]}},{"type":"urlLink","model":{"text":"Champ de Mars Arena","locator":"https://www.paris2024.org/en/venue/champ-de-mars-arena/","blocks":[{"type":"fragment","model":{"text":"Champ de Mars Arena","attributes":[]}}]}},{"type":"fragment","model":{"text":" constructed for the Games. Those who've visited Paris since 2021 will better know the curvaceous, cross-shaped building in wood as the wildly popular ","attributes":[]}},{"type":"urlLink","model":{"text":"Grand Palais Ephémère","locator":"https://www.grandpalais.fr/en/lieu/grand-palais-ephemere","blocks":[{"type":"fragment","model":{"text":"Grand Palais Ephémère","attributes":[]}}]}},{"type":"fragment","model":{"text":", an arts/fashion/sports exhibition venue.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Paralympic tickets are still available; for Olympic events, watch for surprise ticket releases and ticket resales from mid-May.","blocks":[{"type":"fragment","model":{"text":"Paralympic tickets are still available; for Olympic events, watch for surprise ticket releases and ticket resales from mid-May.","attributes":[]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"3. Grand Palais","blocks":[{"type":"fragment","model":{"text":"3. Grand Palais","attributes":["bold","h1"]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"When the Grand Palais was unveiled for the Paris Universal Exhibition in 1900, its glittering barrel-vaulted glass roof was the largest Europe had ever seen. It still is. A seat at Olympic fencing, taekwondo or Paralympic wheelchair fencing is also a ticket to admire the underbelly of the Big Palace's Herculean nave – propped up by 6,000 tonnes of steel painted mignonette green – in its full glory.","blocks":[{"type":"fragment","model":{"text":"When the ","attributes":[]}},{"type":"urlLink","model":{"text":"Grand Palais","locator":"https://www.grandpalais.fr/en/discover-grand-palais-0","blocks":[{"type":"fragment","model":{"text":"Grand Palais","attributes":[]}}]}},{"type":"fragment","model":{"text":" was unveiled for the Paris Universal Exhibition in 1900, its glittering barrel-vaulted glass roof was the largest Europe had ever seen. It still is. A seat at Olympic fencing, taekwondo or Paralympic wheelchair fencing is also a ticket to admire the underbelly of the Big Palace's Herculean nave – propped up by 6,000 tonnes of steel painted mignonette green – in its full glory.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Shut since 2021 for intensive restoration work, Grand Palais will only open again as a cultural venue in 2025, rendering adoration of its dazzling Art Nouveau interior during the Games all the more prized.","blocks":[{"type":"fragment","model":{"text":"Shut since 2021 for intensive restoration work, Grand Palais will only open again as a cultural venue in 2025, rendering adoration of its dazzling Art Nouveau interior during the Games all the more prized.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Grand Palais will be the magnificent backdrop for fencing and taekwondo (Credit: Atlantide Phototravel/Getty Images)","blocks":[{"type":"fragment","model":{"text":"The Grand Palais will be the magnificent backdrop for fencing and taekwondo (Credit: Atlantide Phototravel/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Grand Palais will be the magnificent backdrop for fencing and taekwondo (Credit: Atlantide Phototravel/Getty Images)","blocks":[{"type":"fragment","model":{"text":"The Grand Palais will be the magnificent backdrop for fencing and taekwondo (Credit: Atlantide Phototravel/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hm8jl8.jpg","originCode":"ic","copyrightHolder":"Atlantide Phototravel/Getty Images"}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"4. Trocadéro ","blocks":[{"type":"fragment","model":{"text":"4. Trocadéro ","attributes":["bold","h1"]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The men's (273km) and women's (154km) road cycling races will start and finish on 3 and 4 August, respectively, at Trocadéro – the landmark gardens across the Seine from the Eiffel Tower with ornamental fountains, palatial museums and unparalleled sunrise and sunset Eiffel views from its river-facing esplanade.","blocks":[{"type":"fragment","model":{"text":"The men's (273km) and women's (154km) road cycling races will start and finish on 3 and 4 August, respectively, at ","attributes":[]}},{"type":"urlLink","model":{"text":"Trocadéro","locator":"https://parisjetaime.com/eng/article/trocadero-and-passy-a911","blocks":[{"type":"fragment","model":{"text":"Trocadéro","attributes":[]}}]}},{"type":"fragment","model":{"text":" – the landmark gardens across the Seine from the Eiffel Tower with ornamental fountains, palatial museums and unparalleled sunrise and sunset Eiffel views from its river-facing esplanade.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Palais du Trocadéro, a romantic folly of Moorish towers and neo-Byzantine ornamentation whipped up for the 1878 World Fair, was dismantled in 1935 to make way for today's museum-filled Palais de Chaillot. When the Olympic crowds at Trocadéro overwhelm, retreat to the second-floor Café Lucy inside the palace's Musée de l'Homme to enjoy peaceful views of the festivities from above.","blocks":[{"type":"fragment","model":{"text":"Palais du Trocadéro, a romantic folly of Moorish towers and neo-Byzantine ornamentation whipped up for the 1878 World Fair, was dismantled in 1935 to make way for today's museum-filled ","attributes":[]}},{"type":"urlLink","model":{"text":"Palais de Chaillot","locator":"https://parisjetaime.com/eng/culture/palais-de-chaillot-p1655","blocks":[{"type":"fragment","model":{"text":"Palais de Chaillot","attributes":[]}}]}},{"type":"fragment","model":{"text":". When the Olympic crowds at Trocadéro overwhelm, retreat to the second-floor Café Lucy inside the palace's ","attributes":[]}},{"type":"urlLink","model":{"text":"Musée de l'Homme","locator":"https://www.museedelhomme.fr/en","blocks":[{"type":"fragment","model":{"text":"Musée de l'Homme","attributes":[]}}]}},{"type":"fragment","model":{"text":" to enjoy peaceful views of the festivities from above.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Outside of the opening ceremony (which will wind up on the Seine in front of Trocadéro) and its cycling events, Trocadéro will host Champions Park (16:00 to 23:30 daily, 29 July-10 August). Victorious athletes will parade this fan zone each afternoon and the day's finals will be streamed on a big screen every evening from 19:00. Get set to party.","blocks":[{"type":"fragment","model":{"text":"Outside of the opening ceremony (which will wind up on the Seine in front of Trocadéro) and its cycling events, Trocadéro will host ","attributes":[]}},{"type":"urlLink","model":{"text":"Champions Park","locator":"https://www.paris2024.org/en/champions-park/","blocks":[{"type":"fragment","model":{"text":"Champions Park","attributes":[]}}]}},{"type":"fragment","model":{"text":" (16:00 to 23:30 daily, 29 July-10 August). Victorious athletes will parade this fan zone each afternoon and the day's finals will be streamed on a big screen every evening from 19:00. Get set to party.","attributes":[]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"5. Butte de Montmartre","blocks":[{"type":"fragment","model":{"text":"5. Butte de Montmartre","attributes":["bold","h1"]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"It isn't a bricks-and-mortar Olympic venue, but the butte (hillock) of Paris' legendary Montmartre quartier is one of the hottest spots to catch some nail-biting Olympic action for free. The start/finish blocks of the road cycling races at Trocadéro are ticketed, but once cyclists have crossed the Seine over Pont d'Iéna, anyone can cheer on the peloton roadside as it spins along its lengthy route west to the Château de Versailles and beyond. Download detailed maps of the complete routes – men's 273km, women's 158km – here.","blocks":[{"type":"fragment","model":{"text":"It isn't a bricks-and-mortar Olympic venue, but the ","attributes":[]}},{"type":"fragment","model":{"text":"butte","attributes":["italic"]}},{"type":"fragment","model":{"text":" (hillock) of Paris' legendary ","attributes":[]}},{"type":"urlLink","model":{"text":"Montmartre","locator":"https://parisjetaime.com/eng/article/montmartre-village-in-paris-a728","blocks":[{"type":"fragment","model":{"text":"Montmartre","attributes":[]}}]}},{"type":"fragment","model":{"text":" quartier is one of the hottest spots to catch some nail-biting Olympic action for free. The start/finish blocks of the road cycling races at Trocadéro are ticketed, but once cyclists have crossed the Seine over Pont d'Iéna, anyone can cheer on the peloton roadside as it spins along its lengthy route west to the Château de Versailles and beyond. Download detailed maps of the complete routes – men's 273km, women's 158km – ","attributes":[]}},{"type":"urlLink","model":{"text":"here","locator":"https://www.paris2024.org/en/sport/road-cycling/","blocks":[{"type":"fragment","model":{"text":"here","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Back in Paris, the final epic leg in Montmartre – including three brutal half-mile climbs up iconic Rue Lépic, with bone-rattling pavés (Parisian cobblestones) and an average 6.5% gradient – promises to be spectacular. Arrive early to secure your roadside spot along the route – and don't forget a flag, banner and hooter to cheer on your favourite rider.","blocks":[{"type":"fragment","model":{"text":"Back in Paris, the final epic leg in Montmartre – including three brutal half-mile climbs up iconic Rue Lépic, with bone-rattling ","attributes":[]}},{"type":"fragment","model":{"text":"pavés","attributes":["italic"]}},{"type":"fragment","model":{"text":" (Parisian cobblestones) and an average 6.5% gradient – promises to be spectacular. Arrive early to secure your roadside spot along the route – and don't forget a flag, banner and hooter to cheer on your favourite rider.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"6. Les Invalides","blocks":[{"type":"fragment","model":{"text":"6. Les Invalides","attributes":["bold","h1"]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Beneath the glittering dome of the Hôtel National des Invalides, built under Louis XIV in 1670 to accommodate invalides (wounded war veterans), lies Napoleon Bonaparte's tomb. His ashes were moved from the remote island of St Helena to the circular crypt here in 1840, elaborately interred in a red porphyry sarcophagus containing a Russian doll nest of five more caskets crafted in mahogany, ebony, iron and lead.","blocks":[{"type":"fragment","model":{"text":"Beneath the glittering dome of the ","attributes":[]}},{"type":"urlLink","model":{"text":"Hôtel National des Invalides","locator":"https://www.musee-armee.fr/en/your-visit/museum-spaces/national-hotel-of-the-invalids.html","blocks":[{"type":"fragment","model":{"text":"Hôtel National des Invalides","attributes":[]}}]}},{"type":"fragment","model":{"text":", built under Louis XIV in 1670 to accommodate ","attributes":[]}},{"type":"fragment","model":{"text":"invalides","attributes":["italic"]}},{"type":"fragment","model":{"text":" (wounded war veterans), lies Napoleon Bonaparte's tomb. His ashes were moved from the remote island of St Helena to the circular crypt here in 1840, elaborately interred in a red porphyry sarcophagus containing a Russian doll nest of five more caskets crafted in mahogany, ebony, iron and lead.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Olympic and Paralympic archery events will take place on the Esplanade des Invalides (Credit: Ian.CuiYi/Getty Images)","blocks":[{"type":"fragment","model":{"text":"Olympic and Paralympic archery events will take place on the Esplanade des Invalides (Credit: Ian.CuiYi/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Olympic and Paralympic archery events will take place on the Esplanade des Invalides (Credit: Ian.CuiYi/Getty Images)","blocks":[{"type":"fragment","model":{"text":"Olympic and Paralympic archery events will take place on the Esplanade des Invalides (Credit: Ian.CuiYi/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hm8jx4.jpg","originCode":"ic","copyrightHolder":"Ian.CuiYi/Getty Images"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Pair a visit with Olympic and Paralympic archery events on Esplanade des Invalides, the formal gardens fronting the military hospital-turned-museum. Or save the majestic backdrop for one of the Games' most emotive, free-to-watch moments: the finish of the Olympic men's marathon and night-time Marathon for All starring amateur runners on 10 August, and the women's marathon that notably closes the Paris 2024 Games on 11 August.","blocks":[{"type":"fragment","model":{"text":"Pair ","attributes":[]}},{"type":"urlLink","model":{"text":"a visit","locator":"https://www.musee-armee.fr/en/english-version.html","blocks":[{"type":"fragment","model":{"text":"a visit","attributes":[]}}]}},{"type":"fragment","model":{"text":" with Olympic and Paralympic archery events on Esplanade des Invalides, the formal gardens fronting the military hospital-turned-museum. Or save the majestic backdrop for one of the Games' most emotive, free-to-watch moments: the finish of the Olympic men's marathon and night-time ","attributes":[]}},{"type":"urlLink","model":{"text":"Marathon for All","locator":"https://www.paris2024.org/en/paris-2024-marathon/","blocks":[{"type":"fragment","model":{"text":"Marathon for All","attributes":[]}}]}},{"type":"fragment","model":{"text":" starring amateur runners on 10 August, and the women's marathon that notably closes the Paris 2024 Games on 11 August.","attributes":[]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"7. Pont Alexandre III","blocks":[{"type":"fragment","model":{"text":"7. Pont Alexandre III","attributes":["bold","h1"]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"This emblematic bridge – an artwork in itself with its allegorical gold-winged statues representing industry, commerce, science and the arts – will raise the curtain on some thrilling Olympic action. Lit by Art Nouveau streetlamps, the bridge was built for the 1900 Universal Exhibition at Grand Palais so visitors could easily walk across the river from the Invalides area on the left bank.","blocks":[{"type":"fragment","model":{"text":"This ","attributes":[]}},{"type":"urlLink","model":{"text":"emblematic bridge","locator":"https://parisjetaime.com/eng/transport/pont-alexandre-iii-p1875","blocks":[{"type":"fragment","model":{"text":"emblematic bridge","attributes":[]}}]}},{"type":"fragment","model":{"text":" – an artwork in itself with its allegorical gold-winged statues representing industry, commerce, science and the arts – will raise the curtain on some thrilling Olympic action. Lit by Art Nouveau streetlamps, the bridge was built for the 1900 Universal Exhibition at Grand Palais so visitors could easily walk across the river from the Invalides area on the left bank.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Athletes competing in Olympic marathon swimming will start and end the gruelling 10km open-water race upstream from a pontoon beneath Pont Alexandre III. The road bridge will also host the Olympic individual time trails (road cycling) and triathlon – all free to attend.","blocks":[{"type":"fragment","model":{"text":"Athletes competing in Olympic marathon swimming will start and end the gruelling 10km open-water race upstream from a pontoon beneath Pont Alexandre III. The road bridge will also host the Olympic individual time trails (road cycling) and triathlon – all free to attend.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"8. Place de la Concorde","blocks":[{"type":"fragment","model":{"text":"8. Place de la Concorde","attributes":["bold","h1"]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"This landmark square – Paris's largest, linking the Champs-Elysées with the Jardins des Tuileries and the Louvre – is where Louis XVI and Marie-Antoinette, among hundreds of others, were guillotined in 1793 during the Reign of Terror. Two years later, in a gesture of peace and reconciliation, Place de la Concorde (Concord Square) gained its current harmonious name","blocks":[{"type":"fragment","model":{"text":"This ","attributes":[]}},{"type":"urlLink","model":{"text":"landmark square","locator":"https://parisjetaime.com/eng/transport/place-de-la-concorde-p1981","blocks":[{"type":"fragment","model":{"text":"landmark square","attributes":[]}}]}},{"type":"fragment","model":{"text":" – Paris's largest, linking the ","attributes":[]}},{"type":"urlLink","model":{"text":"Champs-Elysées","locator":"https://parisjetaime.com/eng/article/all-you-need-to-know-about-the-champs-elysees-a708","blocks":[{"type":"fragment","model":{"text":"Champs-Elysées","attributes":[]}}]}},{"type":"fragment","model":{"text":" with the ","attributes":[]}},{"type":"urlLink","model":{"text":"Jardins des Tuileries","locator":"https://parisjetaime.com/eng/culture/jardin-des-tuileries-p3545","blocks":[{"type":"fragment","model":{"text":"Jardins des Tuileries","attributes":[]}}]}},{"type":"fragment","model":{"text":" and the ","attributes":[]}},{"type":"urlLink","model":{"text":"Louvre","locator":"https://www.louvre.fr/en","blocks":[{"type":"fragment","model":{"text":"Louvre","attributes":[]}}]}},{"type":"fragment","model":{"text":" – is where Louis XVI and Marie-Antoinette, among hundreds of others, were guillotined in 1793 during the Reign of Terror. Two years later, in a gesture of peace and reconciliation, Place de la Concorde (Concord Square) gained its current harmonious name","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":" ","blocks":[{"type":"fragment","model":{"text":" ","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"Tip:","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"When the Place de la Concorde crowds begin to overwhelm, escape into neighbouring Jardins des Tuileries – beautifully landscaped, 17th-Century gardens where the Olympic torch will enjoy pride of place during the Games.","blocks":[{"type":"fragment","model":{"text":"When the Place de la Concorde crowds begin to overwhelm, escape into neighbouring Jardins des Tuileries – beautifully landscaped, 17th-Century gardens where the Olympic torch will enjoy pride of place during the Games.","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"This iconic square will be the stage for Paris 2024's most contemporary sporting disciplines: BMX freestyle, 3x3 basketball and skateboarding. Breaking – a mashup of street dance, hip-hop culture and DJ tunes that athletes must match their moves to – will also make its Olympic debut here. If you're unable to get tickets to the events, learn more about these and other young Olympic disciplines fusing sport with urban culture and youthful creativity at SPOT24 (101 quai Jacques Chirac, 15e). The gripping exhibition space, info point and cafe-bar right by the Seine is a collaboration between Paris Tourism and the Olympic Museum in Lausanne, Switzerland.","blocks":[{"type":"fragment","model":{"text":"This iconic square will be the stage for Paris 2024's most contemporary sporting disciplines: BMX freestyle, 3x3 basketball and skateboarding. Breaking – a mashup of street dance, hip-hop culture and DJ tunes that athletes must match their moves to – will also make its Olympic debut here. If you're unable to get tickets to the events, learn more about these and other young Olympic disciplines fusing sport with urban culture and youthful creativity at ","attributes":[]}},{"type":"urlLink","model":{"text":"SPOT24","locator":"https://parisjetaime.com/eng/spot24-paris-i175","blocks":[{"type":"fragment","model":{"text":"SPOT24","attributes":[]}}]}},{"type":"fragment","model":{"text":" (101 quai Jacques Chirac, 15e). The gripping exhibition space, info point and cafe-bar right by the Seine is a collaboration between ","attributes":[]}},{"type":"urlLink","model":{"text":"Paris Tourism","locator":"https://parisjetaime.com/eng/","blocks":[{"type":"fragment","model":{"text":"Paris Tourism","attributes":[]}}]}},{"type":"fragment","model":{"text":" and the ","attributes":[]}},{"type":"urlLink","model":{"text":"Olympic Museum","locator":"https://olympics.com/museum","blocks":[{"type":"fragment","model":{"text":"Olympic Museum","attributes":[]}}]}},{"type":"fragment","model":{"text":" in Lausanne, Switzerland.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Also, watch for same-day tickets to pop up for Parc Urbain La Concorde, an entertainment space alongside Place de la Concorde's competition arenas, with DJs, big screens, meet-the-athlete sessions, urban-sport demonstrations and a skate park for kids. As fans leave the urban park (maximum capacity 25,000), new tickets (€24) will be released in real time.","blocks":[{"type":"fragment","model":{"text":"Also, watch for same-day tickets to pop up for ","attributes":[]}},{"type":"urlLink","model":{"text":"Parc Urbain La Concorde","locator":"https://www.paris2024.org/fr/site/parc-urbain-la-concorde/","blocks":[{"type":"fragment","model":{"text":"Parc Urbain La Concorde","attributes":[]}}]}},{"type":"fragment","model":{"text":", an entertainment space alongside Place de la Concorde's competition arenas, with DJs, big screens, meet-the-athlete sessions, urban-sport demonstrations and a skate park for kids. As fans leave the urban park (maximum capacity 25,000), new tickets (€24) will be released in real time.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_6"},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Visitors to Versailles can admire the formal French gardens before watching equestrian events in the park (Credit: Vladislav Zolotov/Getty Images)","blocks":[{"type":"fragment","model":{"text":"Visitors to Versailles can admire the formal French gardens before watching equestrian events in the park (Credit: Vladislav Zolotov/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Visitors to Versailles can admire the formal French gardens before watching equestrian events in the park (Credit: Vladislav Zolotov/Getty Images)","blocks":[{"type":"fragment","model":{"text":"Visitors to Versailles can admire the formal French gardens before watching equestrian events in the park (Credit: Vladislav Zolotov/Getty Images)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hm8k92.jpg","originCode":"ic","copyrightHolder":"Vladislav Zolotov/Getty Images"}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"9. Château de Versailles","blocks":[{"type":"fragment","model":{"text":"9. Château de Versailles","attributes":["bold","h1"]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"No French chateau is as well known as the humble hunting lodge at Versailles that Louis XIV transformed into a 17th-Century palace fit for a king and his 10,000 courtiers. Olympic and Paralympic equestrian events – cross-country, dressage and show jumping – will notably unfurl in temporary outdoor arenas in its vast park. The king threw lavish parties alongside the Grand Canal here, famously illuminating its one-mile length with candles in terracotta pots and sailing a pair of Venetian gondolas on its serene waters.","blocks":[{"type":"fragment","model":{"text":"No French chateau is as well known as the humble hunting lodge at Versailles that Louis XIV transformed into a 17th-Century palace fit for a king and his 10,000 courtiers. Olympic and Paralympic equestrian events – cross-country, dressage and show jumping – will notably unfurl in temporary outdoor arenas in ","attributes":[]}},{"type":"urlLink","model":{"text":"its vast park","locator":"https://en.chateauversailles.fr/discover/estate/park","blocks":[{"type":"fragment","model":{"text":"its vast park","attributes":[]}}]}},{"type":"fragment","model":{"text":". The king threw lavish parties alongside the Grand Canal here, famously illuminating its one-mile length with candles in terracotta pots and sailing a pair of Venetian gondolas on its serene waters.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"More like this:","blocks":[{"type":"fragment","model":{"text":"More like this:","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"• Why Olympic visitors should stay in the Paris suburbs this summer","blocks":[{"type":"fragment","model":{"text":"• ","attributes":[]}},{"type":"urlLink","model":{"text":"Why Olympic visitors should stay in the Paris suburbs this summer","locator":"https://www.bbc.com/travel/article/20240318-why-olympic-visitors-should-stay-in-the-paris-suburbs-this-summer","blocks":[{"type":"fragment","model":{"text":"Why Olympic visitors should stay in the Paris suburbs this summer","attributes":[]}}]}}]}},{"type":"paragraph","mod
