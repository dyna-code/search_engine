</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"news\",\"entertainment-arts-68796497\",":{"id":"urn:bbc:cps:curie:asset:d0561f91-5eec-4169-b140-b87929e1cb46","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Lucy Rose: Singer couldn't lift her baby after collapsing","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1713317950000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Mark Savage","blocks":[{"type":"fragment","model":{"text":"By Mark Savage","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Music correspondent, BBC News","blocks":[{"type":"fragment","model":{"text":"Music correspondent, BBC News","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1713317950000}}]}},{"type":"image","model":{"emphasiseImage":true,"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Lucy Rose - promotional photograph","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"E854/production/_133167495_lucyrose5-joshshinner.jpg","originCode":"cpsprodpb","copyrightHolder":"Josh Shinner"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Lucy Rose: \"When I think back, it's really vividly traumatic\"","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Shortly after giving birth to her first child, singer-songwriter Lucy Rose went to lift her son out of his cot when she collapsed.","blocks":[{"type":"fragment","model":{"text":"Shortly after giving birth to her first child, singer-songwriter Lucy Rose went to lift her son out of his cot when she collapsed.","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"For what seemed like an eternity, she lay on the floor in agony with her back spasming.","blocks":[{"type":"fragment","model":{"text":"For what seemed like an eternity, she lay on the floor in agony with her back spasming.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Over the coming weeks, the pain only got worse. ","blocks":[{"type":"fragment","model":{"text":"Over the coming weeks, the pain only got worse. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I couldn't pick up my baby, I couldn't push a pram, I couldn't even wash my hair,\" she tells the BBC. ","blocks":[{"type":"fragment","model":{"text":"\"I couldn't pick up my baby, I couldn't push a pram, I couldn't even wash my hair,\" she tells the BBC. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"If she needed to breastfeed, her husband Will had to lift the baby to her. When her parents persuaded her to go for a walk, she made it 100 yards before stopping and \"begging to go back home\".","blocks":[{"type":"fragment","model":{"text":"If she needed to breastfeed, her husband Will had to lift the baby to her. When her parents persuaded her to go for a walk, she made it 100 yards before stopping and \"begging to go back home\".","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"At her NCT baby group, she asked other mothers if they'd experienced similar back pains. None of them had. ","blocks":[{"type":"fragment","model":{"text":"At her NCT baby group, she asked other mothers if they'd experienced similar back pains. None of them had. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Her GP was no help, either. ","blocks":[{"type":"fragment","model":{"text":"Her GP was no help, either. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Every time I'd go in and it was the same thing,\" she says. \"I'd be yelping in pain, then he'd prod my back and say, 'There's nothing wrong here - back pain is part and parcel of having a baby'.","blocks":[{"type":"fragment","model":{"text":"\"Every time I'd go in and it was the same thing,\" she says. \"I'd be yelping in pain, then he'd prod my back and say, 'There's nothing wrong here - back pain is part and parcel of having a baby'.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"It got to the point where I was crying, begging for an MRI and the doctor told me I needed to dial it down and I was being over the top. ","blocks":[{"type":"fragment","model":{"text":"\"It got to the point where I was crying, begging for an MRI and the doctor told me I needed to dial it down and I was being over the top. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"It was really quite distressing.\"","blocks":[{"type":"fragment","model":{"text":"\"It was really quite distressing.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Eventually, she went to a chiropractor. It was a big mistake.","blocks":[{"type":"fragment","model":{"text":"Eventually, she went to a chiropractor. It was a big mistake.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"They cracked my back and it was the worst pain I've ever experienced,\" she says. \"I was immediately like, 'That can't have been right, I'm going to be sick immediately'.\"","blocks":[{"type":"fragment","model":{"text":"\"They cracked my back and it was the worst pain I've ever experienced,\" she says. \"I was immediately like, 'That can't have been right, I'm going to be sick immediately'.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Looking back, she thinks that might have been the point where several of her vertebrae broke. ","blocks":[{"type":"fragment","model":{"text":"Looking back, she thinks that might have been the point where several of her vertebrae broke. ","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Lucy Rose plays in concert in 2019","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"E709/production/_133154195_gettyimages-509447802.jpg","originCode":"cpsprodpb","copyrightHolder":"Getty Images"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"The musician had planned to take a break to start a family, but wasn't prepared for what came next","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Rose is telling me this story over a Zoom call from Spain, where she's taking a holiday to gather her strength before the release of her exquisite fifth album, This Ain't The Way You Go Out, on Friday.","blocks":[{"type":"fragment","model":{"text":"Rose is telling me this story over a Zoom call from Spain, where she's taking a holiday to gather her strength before the release of her exquisite fifth album, This Ain't The Way You Go Out, on Friday.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"She's just polished off an ice cream, and sits cross-legged on the floor, using the arm of a sofa to support her back (which is, thankfully, doing much better).","blocks":[{"type":"fragment","model":{"text":"She's just polished off an ice cream, and sits cross-legged on the floor, using the arm of a sofa to support her back (which is, thankfully, doing much better).","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The 34-year-old entered the public eye as a backing vocalist for Bombay Bicycle Club, before striking out as a solo artist with albums like Work It Out and Like I Used To, straddling the worlds of acoustic folk and laid-back, adult pop.","blocks":[{"type":"fragment","model":{"text":"The 34-year-old entered the public eye as a backing vocalist for Bombay Bicycle Club, before striking out as a solo artist with albums like Work It Out and Like I Used To, straddling the worlds of acoustic folk and laid-back, adult pop.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"One of the first artists to take advantage of Spotify's listener data, she noticed she was big in Latin America and, in 2016, travelled there alone, asking fans to book her gigs while staying in their spare rooms.","blocks":[{"type":"fragment","model":{"text":"One of the first artists to take advantage of Spotify's listener data, she noticed she was big in Latin America and, in 2016, travelled there alone, asking fans to book her gigs while staying in their spare rooms.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Her 2019 album, No Words Left, got the best reviews of her career. But two years later, housebound with pain, the very thought of music was too much to bear.","blocks":[{"type":"fragment","model":{"text":"Her 2019 album, No Words Left, got the best reviews of her career. But two years later, housebound with pain, the very thought of music was too much to bear.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I couldn't listen to anything,\" she says. \"It wasn't a comfort and it wasn't going to help me. I was like, 'Please turn it off'.\"","blocks":[{"type":"fragment","model":{"text":"\"I couldn't listen to anything,\" she says. \"It wasn't a comfort and it wasn't going to help me. I was like, 'Please turn it off'.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"After three months of trying to convince doctors that something was wrong, Rose's husband paid for a private MRI scan. ","blocks":[{"type":"fragment","model":{"text":"After three months of trying to convince doctors that something was wrong, Rose's husband paid for a private MRI scan. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The results showed she had broken her back in eight places.","blocks":[{"type":"fragment","model":{"text":"The results showed she had broken her back in eight places.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"She assumed the health service would spring into action... and it did, just not in the way Rose had expected.","blocks":[{"type":"fragment","model":{"text":"She assumed the health service would spring into action... and it did, just not in the way Rose had expected.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The NHS lawyers got in contact with me first,\" she says. ","blocks":[{"type":"fragment","model":{"text":"\"The NHS lawyers got in contact with me first,\" she says. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"They emailed me saying, 'This has been raised as a potential negligence case, and we advise you to get a lawyer'.\"","blocks":[{"type":"fragment","model":{"text":"\"They emailed me saying, 'This has been raised as a potential negligence case, and we advise you to get a lawyer'.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"And I replied, 'Please, I don't want to sue the NHS. I just want to get better.'\"","blocks":[{"type":"fragment","model":{"text":"\"And I replied, 'Please, I don't want to sue the NHS. I just want to get better.'\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Eventually, they reached an agreement. Rose agreed not to pursue legal action, and the NHS reimbursed the cost of her MRI. Then treatment could begin.","blocks":[{"type":"fragment","model":{"text":"Eventually, they reached an agreement. Rose agreed not to pursue legal action, and the NHS reimbursed the cost of her MRI. Then treatment could begin.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Lucy Rose - promotional photograph","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"1BE9/production/_133154170_lucyrose-joshshinner4.jpg","originCode":"cpsprodpb","copyrightHolder":"Josh Shinner"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"The singer's new album is inspired by the fight to be heard as she suffered from her rare form of osteoporosis","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"She was diagnosed with a rare form of pregnancy-associated osteoporosis (PAO), a condition that weakens the bones and can lead to fractures.","blocks":[{"type":"fragment","model":{"text":"She was diagnosed with a rare form of pregnancy-associated osteoporosis (PAO), a condition that weakens the bones and can lead to fractures.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"After a second scan, Rose was told her bone density was that of a 110-year-old.  ","blocks":[{"type":"fragment","model":{"text":"After a second scan, Rose was told her bone density was that of a 110-year-old.  ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_6"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"It's quite shocking, isn't it?\" she says.","blocks":[{"type":"fragment","model":{"text":"\"It's quite shocking, isn't it?\" she says.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The condition, which is thought to affect just one in 100,000 women, was also severely isolating. ","blocks":[{"type":"fragment","model":{"text":"The condition, which is thought to affect just one in 100,000 women, was also severely isolating. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Every movement made me think of it. Even breathing would make me think of it. But you feel like a broken record when you talk about it all the time. ","blocks":[{"type":"fragment","model":{"text":"\"Every movement made me think of it. Even breathing would make me think of it. But you feel like a broken record when you talk about it all the time. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"After a while you become more and more closed in.\"","blocks":[{"type":"fragment","model":{"text":"\"After a while you become more and more closed in.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Solace came from a Facebook support group and the Royal Osteoporosis Society, who put Rose in touch with a volunteer called Sarah Driver, who'd had the same condition.","blocks":[{"type":"fragment","model":{"text":"Solace came from a Facebook support group and the Royal Osteoporosis Society, who put Rose in touch with a volunteer called Sarah Driver, who'd had the same condition.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_7"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"As soon as I got her number I texted it, and she called me immediately,\" Rose says. \"She said, 'I can't talk now because I'm about to go out for dinner with my family but I promise you, you're going to get better'.\"","blocks":[{"type":"fragment","model":{"text":"\"As soon as I got her number I texted it, and she called me immediately,\" Rose says. \"She said, 'I can't talk now because I'm about to go out for dinner with my family but I promise you, you're going to get better'.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sarah became Rose's lifeline, researching specialists and recommending treatment options. The pair still speak every day, and will meet for the first time at Rose's upcoming gig at London's Roundhouse.","blocks":[{"type":"fragment","model":{"text":"Sarah became Rose's lifeline, researching specialists and recommending treatment options. The pair still speak every day, and will meet for the first time at Rose's upcoming gig at London's Roundhouse.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"She was so integral to me being better, but she didn't even know me,\" Rose says. \"I need to hug this woman, desperately.\"","blocks":[{"type":"fragment","model":{"text":"\"She was so integral to me being better, but she didn't even know me,\" Rose says. \"I need to hug this woman, desperately.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The other key to her recovery was her newborn son.","blocks":[{"type":"fragment","model":{"text":"The other key to her recovery was her newborn son.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I felt very unlovable at the time because I was just so sad - but for Otis I could pull a stupid face or shake a rattle and he'd be happy and pleased I was there,\" she recalls.","blocks":[{"type":"fragment","model":{"text":"\"I felt very unlovable at the time because I was just so sad - but for Otis I could pull a stupid face or shake a rattle and he'd be happy and pleased I was there,\" she recalls.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_8"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"So that was a huge driving factor, having this baby that adores you. I was like, 'This is not going to stop me. I am getting better'.\"","blocks":[{"type":"fragment","model":{"text":"\"So that was a huge driving factor, having this baby that adores you. I was like, 'This is not going to stop me. I am getting better'.\"","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Lucy Rose plays with her son Otis in the garden","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":1100,"width":976,"locator":"15081/production/_133154168_lucyandotis.jpg","originCode":"cpsprodpb","copyrightHolder":"Lucy Rose"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Rose is now well enough to enjoy normal activities with her son - \"although the trampoline might be going too far\"","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Initially, mum and son just rolled around playing on the floor. Then, as Rose started a gruelling course of hydrotherapy, they'd spend hours floating together in the local pool.","blocks":[{"type":"fragment","model":{"text":"Initially, mum and son just rolled around playing on the floor. Then, as Rose started a gruelling course of hydrotherapy, they'd spend hours floating together in the local pool.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By the time he was seven months old, they could clumsily navigate the house together, and often ended up at the piano in her music room.","blocks":[{"type":"fragment","model":{"text":"By the time he was seven months old, they could clumsily navigate the house together, and often ended up at the piano in her music room.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Otis is so joyful and his enthusiasm for life is addictive that, when I sat at the piano, I naturally looked for music that would make him feel more of those emotions,\" she recalls.","blocks":[{"type":"fragment","model":{"text":"\"Otis is so joyful and his enthusiasm for life is addictive that, when I sat at the piano, I naturally looked for music that would make him feel more of those emotions,\" she recalls.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_9"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"And also, babies have such a small attention span that if I held a note for more than two seconds, he'd be like, 'I'm officially bored!'\"","blocks":[{"type":"fragment","model":{"text":"\"And also, babies have such a small attention span that if I held a note for more than two seconds, he'd be like, 'I'm officially bored!'\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"That combination of spontaneity and happiness flows through Rose's new album. ","blocks":[{"type":"fragment","model":{"text":"That combination of spontaneity and happiness flows through Rose's new album. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Inspired by the old school hip-hop and instrumental funk she listened to as her body healed, it's full of brushed breakbeats and choppy chord sequences that allow her beguiling vocals to soar.","blocks":[{"type":"fragment","model":{"text":"Inspired by the old school hip-hop and instrumental funk she listened to as her body healed, it's full of brushed breakbeats and choppy chord sequences that allow her beguiling vocals to soar.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The recent single Over When It's Over bounces along with jazzy energy; while Could You Help Me is restless and bright, even as Rose sings: \"Now I'm learning how terribly lonely illness is\".","blocks":[{"type":"fragment","model":{"text":"The recent single Over When It's Over bounces along with jazzy energy; while Could You Help Me is restless and bright, even as Rose sings: \"","attributes":[]}},{"type":"fragment","model":{"text":"Now I'm learning how terribly lonely illness is","attributes":["italic"]}},{"type":"fragment","model":{"text":"\".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The music was developed over a series of jam sessions in her house, then recorded in a two-and-a-half-day blast - \"all freeform, no click track\" - at Paul Weller's studio in Surrey.","blocks":[{"type":"fragment","model":{"text":"The music was developed over a series of jam sessions in her house, then recorded in a two-and-a-half-day blast - \"all freeform, no click track\" - at Paul Weller's studio in Surrey.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_10"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Playing music with my drummer and bass player was the beginning of me having confidence again,\" she says. \"Finally, I wasn't that broken version of myself any more.\"","blocks":[{"type":"fragment","model":{"text":"\"Playing music with my drummer and bass player was the beginning of me having confidence again,\" she says. \"Finally, I wasn't that broken version of myself any more.\"","attributes":[]}}]}}]}},{"type":"social","model":{"source":"youtube","href":"https://www.youtube.com/watch?v=tWLM-84m3XU","html":"\u003ciframe width=\"200\" height=\"113\" src=\"https://www.youtube-nocookie.com/embed/tWLM-84m3XU?feature=oembed\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"strict-origin-when-cross-origin\" allowfullscreen title=\"Lucy Rose - Over When It\u0026#39;s Over\"\u003e\u003c/iframe\u003e","maxWidth":550}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Energised, she sent the files to the London-based producer Kwes and asked him to work on the record.","blocks":[{"type":"fragment","model":{"text":"Energised, she sent the files to the London-based producer Kwes and asked him to work on the record.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Known for his work with progressive R\u0026B stars like Solange Knowles and Sampha, he was surprised, but enthusiastic. One of the highlights of Rose's recovery was waiting for Kwes to email back the works-in-progress as he developed them. ","blocks":[{"type":"fragment","model":{"text":"Known for his work with progressive R\u0026B stars like Solange Knowles and Sampha, he was surprised, but enthusiastic. One of the highlights of Rose's recovery was waiting for Kwes to email back the works-in-progress as he developed them. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"He just went to town and made everything sound ridiculous,\" she says.","blocks":[{"type":"fragment","model":{"text":"\"He just went to town and made everything sound ridiculous,\" she says.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_11"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Otis even gets a starring role, cooing along playfully to an improvised piano solo called Interlude II.","blocks":[{"type":"fragment","model":{"text":"Otis even gets a starring role, cooing along playfully to an improvised piano solo called Interlude II.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The joy of making the album still radiates off Rose and she's happy to say life has \"mostly\" returned to normal, thanks to a combination of physical therapy and medication. ","blocks":[{"type":"fragment","model":{"text":"The joy of making the album still radiates off Rose and she's happy to say life has \"mostly\" returned to normal, thanks to a combination of physical therapy and medication. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"When she looks back, it's hard to believe what she went through.","blocks":[{"type":"fragment","model":{"text":"When she looks back, it's hard to believe what she went through.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"It's almost like I blacked out a lot of it. And when I do think back, it's really vividly traumatic. ","blocks":[{"type":"fragment","model":{"text":"\"It's almost like I blacked out a lot of it. And when I do think back, it's really vividly traumatic. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I have visions of me trying to get into a hydrotherapy pool, and I could barely get my swimming costume on to start the session. It took me 20 minutes because I could hardly move my body in any capacity. It feels like a different life, entirely.\"","blocks":[{"type":"fragment","model":{"text":"\"I have visions of me trying to get into a hydrotherapy pool, and I could barely get my swimming costume on to start the session. It took me 20 minutes because I could hardly move my body in any capacity. It feels like a different life, entirely.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_12"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Even so, she has to be careful not to exacerbate the condition, which will impact her ability to tour. Her bones are so weak that her back muscles have to work harder to keep her upright, making gigs a fatiguing endurance test.  ","blocks":[{"type":"fragment","model":{"text":"Even so, she has to be careful not to exacerbate the condition, which will impact her ability to tour. Her bones are so weak that her back muscles have to work harder to keep her upright, making gigs a fatiguing endurance test.  ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But it turns out that Rose has other concerns: Towards the end of our interview, she proudly shows off a thoroughly-developed baby bump.","blocks":[{"type":"fragment","model":{"text":"But it turns out that Rose has other concerns: Towards the end of our interview, she proudly shows off a thoroughly-developed baby bump.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"It's really exciting, because I thought this would never be possible again,\" she says. \"But through the Facebook group, I learned that women with this condition have gone on to have several children safely, as long as they have the correct treatment.\"","blocks":[{"type":"fragment","model":{"text":"\"It's really exciting, because I thought this would never be possible again,\" she says. \"But through the Facebook group, I learned that women with this condition have gone on to have several children safely, as long as they have the correct treatment.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Her second baby, a girl, is due in June - and Rose can't wait.","blocks":[{"type":"fragment","model":{"text":"Her second baby, a girl, is due in June - and Rose can't wait.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I shouldn't say this, but I'm really hoping for the normal, hard experience. I hope I'm moaning about sleepless nights and doing the laundry and checking poo charts.","blocks":[{"type":"fragment","model":{"text":"\"I shouldn't say this, but I'm really hoping for the normal, hard experience. I hope I'm moaning about sleepless nights and doing the laundry and checking poo charts.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_13"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I'll be immensely joyful if those can be my only worries.\"","blocks":[{"type":"fragment","model":{"text":"\"I'll be immensely joyful if those can be my only worries.\"","attributes":[]}}]}}]}},{"type":"links","model":{"blocks":[{"type":"link","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Why Lucy Rose's album made her seek help","blocks":[{"type":"urlLink","model":{"text":"Why Lucy Rose's album made her seek help","locator":"/news/entertainment-arts-47694280","blocks":[{"type":"fragment","model":{"text":"Why Lucy Rose's album made her seek help","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Lucy Rose","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":576,"width":1024,"locator":"5365/production/_106194312_lucyrose-nc.png","originCode":"cpsprodpb","copyrightHolder":"Getty Images"}}]}}],"timestamp":1553649772000}},{"type":"link","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Lucy Rose's fans choosing free gigs","blocks":[{"type":"urlLink","model":{"text":"Lucy Rose's fans choosing free gigs","locator":"/news/newsbeat-34586022","blocks":[{"type":"fragment","model":{"text":"Lucy Rose's fans choosing free gigs","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Lucy Rose sitting by a fence","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"1342C/production/_86229887_lucyrose_creditdanielalexanderharris.jpg","originCode":"cpsprodpb","copyrightHolder":"Daniel Alexander Harris"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Lucy Rose ponders plans for her gap month in South America","attributes":[]}}]}}]}}]}}],"timestamp":1445412835000}},{"type":"link","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Disabled fan wins music video role","blocks":[{"type":"urlLink","model":{"text":"Disabled fan wins music video role","locator":"/news/entertainment-arts-42978952","blocks":[{"type":"fragment","model":{"text":"Disabled fan wins music video role","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Lucy and Zoe in the Strangest of Ways video","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"138F3/production/_99951108_rose1.jpg","originCode":"cpsprodpb","copyrightHolder":"Lucy Rose"}}]}}],"timestamp":1518107878000}},{"type":"link","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Lucy Rose goes it alone for album three","blocks":[{"type":"urlLink","model":{"text":"Lucy Rose goes it alone for album three","locator":"/news/newsbeat-40479636","blocks":[{"type":"fragment","model":{"text":"Lucy Rose goes it alone for album three","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","m
