</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"travel\",\"article\",\"20240410-national-park-city-founder-dan-raven-ellisons-guide-to-londons-best-outdoor-spaces\",":{"id":"urn:pubpipe:wwverticals:article:travel/article/20240410-national-park-city-founder-dan-raven-ellisons-guide-to-londons-best-outdoor-spaces","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"National Park City founder Dan Raven-Ellison's guide to London's best outdoor spaces","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1712754000000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"topicUrl":"travel/author/kate-lewis","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Kate Lewis","blocks":[{"type":"fragment","model":{"text":"By Kate Lewis","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Features correspondent","blocks":[{"type":"fragment","model":{"text":"Features correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1712754000000}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"London may be known for its iconic architecture, but it's hiding marvellous outdoor adventures in plain sight (Credit: Alamy)","blocks":[{"type":"fragment","model":{"text":"London may be known for its iconic architecture, but it's hiding marvellous outdoor adventures in plain sight (Credit: Alamy)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"London","blocks":[{"type":"fragment","model":{"text":"London","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":2977,"width":5292,"locator":"/p0hmmr2v.jpg","originCode":"ic","copyrightHolder":"Alamy"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Dan Raven-Ellison is a \"guerrilla explorer\" who helped make London the world's first National Park City. Here are his picks for London's best green spaces, from wetlands to forests.","blocks":[{"type":"fragment","model":{"text":"Dan Raven-Ellison is a \"guerrilla explorer\" who helped make London the world's first National Park City. Here are his picks for London's best green spaces, from wetlands to forests.","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"London, with its dominant skyscrapers and perpetually murky skies is often cast as a grey metropolis but nearly half of the UK capital is made up of green and blue spaces, including more than 3,000 parks, 400 miles of waterways and 8.4 million trees.","blocks":[{"type":"fragment","model":{"text":"London, with its dominant skyscrapers and perpetually murky skies is often cast as a grey metropolis but nearly half of the UK capital is made up of green and blue spaces, including more than 3,000 parks, 400 miles of waterways and 8.4 million trees.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"We spoke to London National Park City founder Dan Raven-Ellison to find London's greenest spaces.","blocks":[{"type":"fragment","model":{"text":"We spoke to ","attributes":[]}},{"type":"urlLink","model":{"text":"London National Park City","locator":"https://nationalparkcity.london/","blocks":[{"type":"fragment","model":{"text":"London National Park City","attributes":[]}}]}},{"type":"fragment","model":{"text":" founder ","attributes":[]}},{"type":"urlLink","model":{"text":"Dan Raven-Ellison","locator":"https://danravenellison.com/","blocks":[{"type":"fragment","model":{"text":"Dan Raven-Ellison","attributes":[]}}]}},{"type":"fragment","model":{"text":" to find London's greenest spaces.","attributes":[]}}]}}]}},{"type":"callout","model":{"title":"The SpeciaList","blocks":[{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"some text","blocks":[{"type":"fragment","model":{"text":"some text","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":140.75,"width":250,"locator":"/p0hmmrct.jpg","originCode":"ic","copyrightHolder":""}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Daniel Raven-Ellison is a British geographer and \"guerrilla explorer\" who led the campaign to make London the world's first National Park City. He is also a National Geographic Explorer and Ordnance Survey GetOutside Champion.","blocks":[{"type":"fragment","model":{"text":"Daniel Raven-Ellison is a British geographer and \"guerrilla explorer\" who led the campaign to make London the world's first National Park City. He is also a National Geographic Explorer and Ordnance Survey GetOutside Champion.","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"People often think of London as this cultural, political and financial centre. It's an incredible ecological centre too,\" says Raven-Ellison, who is also a National Geographic Explorer. \"London has nearly as many trees as people and 15,000 species of wildlife have been recorded including more peregrine falcons than in Yosemite National Park.\"","blocks":[{"type":"fragment","model":{"text":"\"People often think of London as this cultural, political and financial centre. It's an incredible ecological centre too,\" says Raven-Ellison, who is also a","attributes":[]}},{"type":"urlLink","model":{"text":" National Geographic Explorer","locator":"https://www.nationalgeographic.org/society/our-explorers/","blocks":[{"type":"fragment","model":{"text":" National Geographic Explorer","attributes":[]}}]}},{"type":"fragment","model":{"text":". \"London has nearly as many trees as people and 15,000 species of wildlife have been recorded including more peregrine falcons than in Yosemite National Park.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Raven-Ellison is the creator of Slow Ways – a project which aims to connect all of Britain via a network of walking routes – so he's naturally a strong proponent of exploring London on foot. \"It's a great way to get under the skin of the city,\" he says. \"You'll discover parts you won't expect, whether that is quirky local histories, dishes from Somalia or some cool community project where you can get hold of some delightful second-hand clothes.\"","blocks":[{"type":"fragment","model":{"text":"Raven-Ellison is the creator of ","attributes":[]}},{"type":"urlLink","model":{"text":"Slow Ways","locator":"https://beta.slowways.org/","blocks":[{"type":"fragment","model":{"text":"Slow Ways","attributes":[]}}]}},{"type":"fragment","model":{"text":" – a project which aims to connect all of Britain via a network of walking routes – so he's naturally a strong proponent of exploring London on foot. \"It's a great way to get under the skin of the city,\" he says. \"You'll discover parts you won't expect, whether that is quirky local histories, dishes from Somalia or some cool community project where you can get hold of some delightful second-hand clothes.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In 2023, London Wildlife Trust, in partnership with the Mayor of London, launched its third funding drive to rewild more pockets of land and water in London, restoring areas and allowing nature to return, but Raven-Ellison remarks that \"in many ways it's a continuation of a very long and proud tradition of Londoners protecting, enjoying and celebrating nature.\"","blocks":[{"type":"fragment","model":{"text":"In 2023, ","attributes":[]}},{"type":"urlLink","model":{"text":"London Wildlife Trust","locator":"https://www.wildlondon.org.uk/","blocks":[{"type":"fragment","model":{"text":"London Wildlife Trust","attributes":[]}}]}},{"type":"fragment","model":{"text":", in partnership with the Mayor of London, launched its third funding ","attributes":[]}},{"type":"urlLink","model":{"text":"drive","locator":"https://www.wildlondon.org.uk/rewildlondon","blocks":[{"type":"fragment","model":{"text":"drive","attributes":[]}}]}},{"type":"fragment","model":{"text":" to rewild more pockets of land and water in London, restoring areas and allowing nature to return, but Raven-Ellison remarks that \"in many ways it's a continuation of a very long and proud tradition of Londoners protecting, enjoying and celebrating nature.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The sheer diversity of options makes it hard to pin down favourites, but here are Raven-Ellison's insider recommendations to make the most of London's outdoor spaces.","blocks":[{"type":"fragment","model":{"text":"The sheer diversity of options makes it hard to pin down favourites, but here are Raven-Ellison's insider recommendations to make the most of London's outdoor spaces.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"For guaranteed wildlife sightings in London, head to the London Wetland Centre (Credit:  Alamy)","blocks":[{"type":"fragment","model":{"text":"For guaranteed wildlife sightings in London, head to the London Wetland Centre (Credit:  Alamy)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"For guaranteed wildlife sightings in London, head to the London Wetland Centre (Credit:  Alamy)","blocks":[{"type":"fragment","model":{"text":"For guaranteed wildlife sightings in London, head to the London Wetland Centre (Credit:  Alamy)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":3780,"width":6720,"locator":"/p0hmmrfy.jpg","originCode":"ic","copyrightHolder":"Alamy"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"1. Best for spotting wildlife: London Wetland Centre","blocks":[{"type":"fragment","model":{"text":"1. Best for spotting wildlife: London Wetland Centre","attributes":["bold"]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Raven-Ellison's pick for assured animal sightings is the London Wetland Centre. Perched on the banks of the Thames in Barnes, southwest London, over 150 species of bird call the ponds, reedbeds, wildflower meadows and marshes here home. The watery landscape also attracts water voles, dragonflies, bats and (sometimes) kingfishers.","blocks":[{"type":"fragment","model":{"text":"Raven-Ellison's pick for assured animal sightings is the ","attributes":[]}},{"type":"urlLink","model":{"text":"London Wetland Centre","locator":"https://www.google.com/maps/place/WWT+London+Wetland+Centre/@51.4761443,-0.2372453,17z/data=!3m1!4b1!4m6!3m5!1s0x48760fac6312fa9d:0x450942811811d9eb!8m2!3d51.476141!4d-0.234665!16zL20vMDExd21q?entry=ttu","blocks":[{"type":"fragment","model":{"text":"London Wetland Centre","attributes":[]}}]}},{"type":"fragment","model":{"text":". Perched on the banks of the Thames in Barnes, southwest London, over 150 species of bird call the ponds, reedbeds, wildflower meadows and marshes here home. The watery landscape also attracts water voles, dragonflies, bats and (sometimes) kingfishers.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"It's fairly close to the centre of London and you're guaranteed to see dozens of different bird species, and might be lucky enough to spot grass snakes and lizards,\" says Raven-Ellison. \"The centre was created from old reservoirs. It's a good example of how London has been involved in rewilding for a very long period of time. People can come and see first-hand how a large urban area can be transformed to flourish with life.\"","blocks":[{"type":"fragment","model":{"text":"\"It's fairly close to the centre of London and you're guaranteed to see dozens of different bird species, and might be lucky enough to spot grass snakes and lizards,\" says Raven-Ellison. \"The centre was created from old reservoirs. It's a good example of how London has been involved in rewilding for a very long period of time. People can come and see first-hand how a large urban area can be transformed to flourish with life.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Website: https://www.wwt.org.uk/wetland-centres/london/","blocks":[{"type":"fragment","model":{"text":"Website: ","attributes":["italic"]}},{"type":"urlLink","model":{"text":"https://www.wwt.org.uk/wetland-centres/london","locator":"https://www.wwt.org.uk/wetland-centres/london","blocks":[{"type":"fragment","model":{"text":"https://www.wwt.org.uk/wetland-centres/london","attributes":["italic"]}}]}},{"type":"fragment","model":{"text":"/","attributes":["italic"]}}]}},{"type":"paragraph","model":{"text":"Address: Queen Elizabeth Walk, Barnes, London SW13 9WT","blocks":[{"type":"fragment","model":{"text":"Address: Queen Elizabeth Walk, Barnes, London SW13 9WT","attributes":["italic"]}}]}},{"type":"paragraph","model":{"text":"Phone: 020 8409 4400","blocks":[{"type":"fragment","model":{"text":"Phone: 020 8409 4400","attributes":["italic"]}}]}},{"type":"paragraph","model":{"text":"Instagram: @wwtlondon","blocks":[{"type":"fragment","model":{"text":"Instagram: ","attributes":["italic"]}},{"type":"urlLink","model":{"text":"@wwtlondon","locator":"https://www.instagram.com/wwtlondon/?hl=en","blocks":[{"type":"fragment","model":{"text":"@wwtlondon","attributes":["italic"]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Thames riverbed is the longest archaeological site in Britain, home to thousands of years' worth of man-made treasures (Credit: Alamy)","blocks":[{"type":"fragment","model":{"text":"The Thames riverbed is the longest archaeological site in Britain, home to thousands of years' worth of man-made treasures (Credit: Alamy)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Thames riverbed is the longest archaeological site in Britain, home to thousands of years' worth of man-made treasures (Credit: Alamy)","blocks":[{"type":"fragment","model":{"text":"The Thames riverbed is the longest archaeological site in Britain, home to thousands of years' worth of man-made treasures (Credit: Alamy)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":2813,"width":5000,"locator":"/p0hmmrh1.jpg","originCode":"ic","copyrightHolder":"Alamy"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"2. Best for uncovering history: Thames mudlarking ","blocks":[{"type":"fragment","model":{"text":"2. Best for uncovering history: Thames mudlarking ","attributes":["bold"]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"To discover more of London's multi-faceted history, Raven-Ellison not only recommends an amble along the Southbank – a flat, pedestrianised part of the Thames Path, which packs in the iconic landmarks of Tower Bridge, the Tower of London, Southwark Cathedral, the London Eye and the Houses of Parliament – but the banks of the Thames too.","blocks":[{"type":"fragment","model":{"text":"To discover more of London's multi-faceted history, Raven-Ellison not only recommends an amble along the ","attributes":[]}},{"type":"urlLink","model":{"text":"Southbank","locator":"https://southbank.london/","blocks":[{"type":"fragment","model":{"text":"Southbank","attributes":[]}}]}},{"type":"fragment","model":{"text":" – a flat, pedestrianised part of the Thames Path, which packs in the iconic landmarks of ","attributes":[]}},{"type":"urlLink","model":{"text":"Tower Bridge","locator":"https://www.towerbridge.org.uk/","blocks":[{"type":"fragment","model":{"text":"Tower Bridge","attributes":[]}}]}},{"type":"fragment","model":{"text":", the ","attributes":[]}},{"type":"urlLink","model":{"text":"Tower of London","locator":"https://www.hrp.org.uk/tower-of-london/#gs.67tntt","blocks":[{"type":"fragment","model":{"text":"Tower of London","attributes":[]}}]}},{"type":"fragment","model":{"text":", ","attributes":[]}},{"type":"urlLink","model":{"text":"Southwark Cathedral","locator":"https://cathedral.southwark.anglican.org/","blocks":[{"type":"fragment","model":{"text":"Southwark Cathedral","attributes":[]}}]}},{"type":"fragment","model":{"text":", the ","attributes":[]}},{"type":"urlLink","model":{"text":"London Eye","locator":"https://www.londoneye.com/","blocks":[{"type":"fragment","model":{"text":"London Eye","attributes":[]}}]}},{"type":"fragment","model":{"text":" and the ","attributes":[]}},{"type":"urlLink","model":{"text":"Houses of Parliament","locator":"https://www.parliament.uk/visiting/","blocks":[{"type":"fragment","model":{"text":"Houses of Parliament","attributes":[]}}]}},{"type":"fragment","model":{"text":" – but the banks of the Thames too.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Thames riverbed is the longest archaeological site in Britain. For over 2,000 years, the Thames has become home to countless flotsam and jetsam, preserved in the dense clay mud, and its treasures are revealed daily at low tide. Permit-holding mudlarkers scour the banks of the Thames for these lost treasures of centuries past.","blocks":[{"type":"fragment","model":{"text":"The Thames riverbed is the longest archaeological site in Britain. For over 2,000 years, the Thames has become home to countless flotsam and jetsam, preserved in the dense clay mud, and its treasures are revealed daily at low tide. Permit-holding ","attributes":[]}},{"type":"urlLink","model":{"text":"mudlarkers","locator":"https://thames-explorer.org.uk/guided-tours/","blocks":[{"type":"fragment","model":{"text":"mudlarkers","attributes":[]}}]}},{"type":"fragment","model":{"text":" scour the banks of the Thames for these lost treasures of centuries past.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Walking all or part of the Thames Path in London gives you a really good slice through London and you can literally uncover history if you have a go at mudlarking at low tide,\" says Raven-Ellison. \"People find 300 year-old smoking pipes and cups or bits of jewellery, and even shoes from the Victorian era.\"","blocks":[{"type":"fragment","model":{"text":"\"Walking all or part of the ","attributes":[]}},{"type":"urlLink","model":{"text":"Thames Path","locator":"https://www.nationaltrail.co.uk/en_GB/trails/thames-path/","blocks":[{"type":"fragment","model":{"text":"Thames Path","attributes":[]}}]}},{"type":"fragment","model":{"text":" in London gives you a really good slice through London and you can literally uncover history if you have a go at mudlarking at low tide,\" says Raven-Ellison. \"People find 300 year-old smoking pipes and cups or bits of jewellery, and even shoes from the Victorian era.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Website: https://thames-explorer.org.uk/guided-tours/","blocks":[{"type":"fragment","model":{"text":"Website: https://thames-explorer.org.uk/guided-tours/","attributes":["italic"]}}]}},{"type":"paragraph","model":{"text":"Phone: 020 8742 0057","blocks":[{"type":"urlLink","model":{"text":"","locator":"","blocks":[]}},{"type":"fragment","model":{"text":"Phone: 020 8742 0057","attributes":["italic"]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"One Tree Hill is one of London's best spots for getting a magical view of the city below (Credit: Alamy)","blocks":[{"type":"fragment","model":{"text":"One Tree Hill is one of London's best spots for getting a magical view of the city below (Credit: Alamy)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"One Tree Hill is one of London's best spots for getting a magical view of the city below (Credit: Alamy)","blocks":[{"type":"fragment","model":{"text":"One Tree Hill is one of London's best spots for getting a magical view of the city below (Credit: Alamy)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hnm0ky.jpg","originCode":"ic","copyrightHolder":"Alamy"}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"3. Best view of the city: One Tree Hill","blocks":[{"type":"fragment","model":{"text":"3. Best view of the city: One Tree Hill","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"There are many spots to enjoy sweeping vistas of the city, but one of Raven-Ellison's favourite viewpoints is from One Tree Hill, a local nature reserve in leafy Honor Oak Park, an area in the capital's southeast. Despite its name, the reserve is home to sycamore, ash and wild cherry trees plus oaks, including the mighty hilltop 'Oak of Honor'.","blocks":[{"type":"fragment","model":{"text":"There are many spots to enjoy sweeping vistas of the city, but one of Raven-Ellison's favourite viewpoints is from ","attributes":[]}},{"type":"fragment","model":{"text":"One Tree Hill","attributes":[]}},{"type":"fragment","model":{"text":", a local nature reserve in leafy Honor Oak Park, an area in the capital's southeast. Despite its name, the reserve is home to sycamore, ash and wild cherry trees plus oaks, including the mighty hilltop 'Oak of Honor'.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"There's some really big trees framing the view of the city that creates a particularly beautiful view,\" says Raven-Ellison. The leafy framing of London takes in all the highlights of the cityscape from the City of London architecture, dagger-point shape of The Shard, iconic St Paul's Cathedral, the London Eye, BT Tower and beyond.","blocks":[{"type":"fragment","model":{"text":"\"There's some really big trees framing the view of the city that creates a particularly beautiful view,\" says Raven-Ellison. The leafy framing of London takes in all the highlights of the cityscape from the City of London architecture, dagger-point shape of ","attributes":[]}},{"type":"urlLink","model":{"text":"The Shard","locator":"https://www.the-shard.com/","blocks":[{"type":"fragment","model":{"text":"The Shard","attributes":[]}}]}},{"type":"fragment","model":{"text":", iconic ","attributes":[]}},{"type":"urlLink","model":{"text":"St Paul's Cathedral","locator":"https://www.stpauls.co.uk/","blocks":[{"type":"fragment","model":{"text":"St Paul's Cathedral","attributes":[]}}]}},{"type":"fragment","model":{"text":", the London Eye, ","attributes":[]}},{"type":"urlLink","model":{"text":"BT Tower","locator":"https://en.wikipedia.org/wiki/BT_Tower","blocks":[{"type":"fragment","model":{"text":"BT Tower","attributes":[]}}]}},{"type":"fragment","model":{"text":" and beyond.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Website: https://www.facebook.com/friendsofOTH/","blocks":[{"type":"fragment","model":{"text":"Website: https://www.facebook.com/friendsofOTH/","attributes":["italic"]}}]}},{"type":"paragraph","model":{"text":"Address: One Tree Hill, Honor Oak Park, London, SE23 3RA","blocks":[{"type":"urlLink","model":{"text":"","locator":"","blocks":[]}},{"type":"fragment","model":{"text":"Address: One Tree Hill, Honor Oak Park, London, SE23 3RA","attributes":["italic"]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Raven-Ellison's pick for families looking for an outdoor adventure is the beautiful Kensington Gardens, particularly the Diana Memorial playground (Credit: Alamy)","blocks":[{"type":"fragment","model":{"text":"Raven-Ellison's pick for families looking for an outdoor adventure is the beautiful Kensington Gardens, particularly the Diana Memorial playground (Credit: Alamy)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Raven-Ellison's pick for families looking for an outdoor adventure is the beautiful Kensington Gardens, particularly the Diana Memorial playground (Credit: Alamy)","blocks":[{"type":"fragment","model":{"text":"Raven-Ellison's pick for families looking for an outdoor adventure is the beautiful Kensington Gardens, particularly the Diana Memorial playground (Credit: Alamy)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":2284,"width":4060,"locator":"/p0hmmrs6.jpg","originCode":"ic","copyrightHolder":"Alamy"}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"4. Best for families: Kensington Gardens","blocks":[{"type":"fragment","model":{"text":"4. Best for families: Kensington Gardens","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A short walk to the north of London's world famous Natural History Museum lies Kensington Gardens, a neatly manicured oasis, with tree-lined walkways, a large round pond and, according to Raven-Ellison, \"friendly, raucous green-necked parakeets and woody areas that are great for hide and seek\".","blocks":[{"type":"fragment","model":{"text":"A short walk to the north of London's world famous ","attributes":[]}},{"type":"urlLink","model":{"text":"Natural History Museum","locator":"https://www.nhm.ac.uk/","blocks":[{"type":"fragment","model":{"text":"Natural History Museum","attributes":[]}}]}},{"type":"fragment","model":{"text":" lies ","attributes":[]}},{"type":"urlLink","model":{"text":"Kensington Gardens","locator":"https://www.royalparks.org.uk/visit/parks/kensington-gardens","blocks":[{"type":"fragment","model":{"text":"Kensington Gardens","attributes":[]}}]}},{"type":"fragment","model":{"text":", a neatly manicured oasis, with tree-lined walkways, a large round pond and, according to Raven-Ellison, \"friendly, raucous green-necked parakeets and woody areas that are great for hide and seek\".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But the highlight of Kensington Gardens, one of London's Royal Parks, is tucked away in the far northwest corner. The Diana Memorial playground is a delight for kids, says Raven-Ellison, with an epic central wooden pirate ship along with a huge assortment of accessible, imaginative natural play areas from a sensory trail to a village of tepees.","blocks":[{"type":"fragment","model":{"text":"But the highlight of Kensington Gardens, one of ","attributes":[]}},{"type":"urlLink","model":{"text":"London's Royal Parks","locator":"https://www.royalparks.org.uk/","blocks":[{"type":"fragment","model":{"text":"London's Royal Parks","attributes":[]}}]}},{"type":"fragment","model":{"text":", is tucked away in the far northwest corner. The ","attributes":[]}},{"type":"urlLink","model":{"text":"Diana Memorial playground","locator":"https://www.royalparks.org.uk/visit/parks/kensington-gardens/diana-memorial-playground","blocks":[{"type":"fragment","model":{"text":"Diana Memorial playground","attributes":[]}}]}},{"type":"fragment","model":{"text":" is a delight for kids, says Raven-Ellison, with an epic central wooden pirate ship along with a huge assortment of accessible, imaginative natural play areas from a sensory trail to a village of tepees.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Website: https://www.royalparks.org.uk/visit/parks/kensington-gardens","blocks":[{"type":"fragment","model":{"text":"Website: https://www.royalparks.org.uk/visit/parks/kensington-gardens","attributes":["italic"]}}]}},{"type":"paragraph","model":{"text":"Address: Kensington Gardens, London, W2 2UH","blocks":[{"type":"urlLink","model":{"text":"","locator":"","blocks":[]}},{"type":"fragment","model":{"text":"Address: Kensington Gardens, London, W2 2UH","attributes":["italic"]}}]}},{"type":"paragraph","model":{"text":"Instagram: @theroyalparks","blocks":[{"type":"fragment","model":{"text":"Instagram: ","attributes":["italic"]}},{"type":"urlLink","model":{"text":"@theroyalparks","locator":"https://www.instagram.com/theroyalparks/?hl=en","blocks":[{"type":"fragment","model":{"text":"@theroyalparks","attributes":["italic"]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Dalton Eastern Curve Garden is a city oasis, featuring organic gardens, a café and a healthy calendar of events (Credit: Alamy)","blocks":[{"type":"fragment","model":{"text":"Dalton Eastern Curve Garden is a city oasis, featuring organic gardens, a café and a healthy calendar of events (Credit: Alamy)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Dalton Eastern Curve Garden is a city oasis, featuring organic gardens, a café and a healthy calendar of events (Credit: Alamy)","blocks":[{"type":"fragment","model":{"text":"Dalton Eastern Curve Garden is a city oasis, featuring organic gardens, a café and a healthy calendar of events (Credit: Alamy)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":2916,"width":5184,"locator":"/p0hmmrth.jpg","originCode":"ic","copyrightHolder":"Alamy"}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_6"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"5. Best urban oasis: Dalston Eastern Curve Garden","blocks":[{"type":"fragment","model":{"text":"5. Best urban oasis: Dalston Eastern Curve Garden","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Dalston Eastern Curve Garden is \"probably one of London's richest, smallest parks,\" says Raven-Ellison. This tiny peaceful haven, once part of a railway line, supports wildflowers and organic vegetable patches as well as welcoming seating areas, a café and a programme of cultural events.","blocks":[{"type":"urlLink","model":{"text":"Dalston Eastern Curve Garden","locator":"https://dalstongarden.org/","blocks":[{"type":"fragment","model":{"text":"Dalston Eastern Curve Garden","attributes":[]}}]}},{"type":"fragment","model":{"text":" is \"probably one of London's richest, smallest parks,\" says Raven-Ellison. This tiny peaceful haven, once part of a railway line, supports wildflowers and organic vegetable patches as well as welcoming seating areas, a café and a programme of cultural events.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"You'd be hard pressed to find a bit of London that's working harder for local people,\" he says. \"Dalston is one of the most nature deprived parts of London, and yet in this wedge of land they're growing food, there's nature, there's trees. You could go there and get coffee and cake, there's a stage as well for outdoor performances. It's a brilliant place to go and hang out, especially in the summer.\"","blocks":[{"type":"fragment","model":{"text":"\"You'd be hard pressed to find a bit of London that's working harder for local people,\" he says. \"Dalston is one of the most nature deprived parts of London, and yet in this wedge of land they're growing food, there's nature, there's trees. You could go there and get coffee and cake, there's a stage as well for outdoor performances. It's a brilliant place to go and hang out, especially in the summer.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Raven-Ellison recommends jumping on a train to Walthamstow and then walking to Dalston down Slow Ways route Dalwal Two. \"It's 8km (5 miles) and finishes right by the Curve Garden – perfect to celebrate the end of your walk,\" he says.","blocks":[{"type":"fragment","model":{"text":"Raven-Ellison recommends jumping on a train to Walthamstow and then walking to Dalston down ","attributes":[]}},{"type":"urlLink","model":{"text":"Slow Ways","locator":"https://beta.slowways.org/","blocks":[{"type":"fragment","model":{"text":"Slow Ways","attributes":[]}}]}},{"type":"fragment","model":{"text":" route ","attributes":[]}},{"type":"urlLink","model":{"text":"Dalwal Two","locator":"https://beta.slowways.org/Route/Dalwal/9161","blocks":[{"type":"fragment","model":{"text":"Dalwal Two","attributes":[]}}]}},{"type":"fragment","model":{"text":". \"It's 8km (5 miles) and finishes right by the Curve Garden – perfect to celebrate the end of your walk,\" he says.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Website: https://dalstongarden.org/","blocks":[{"type":"fragment","model":{"text":"Website: https://dalstongarden.org/","attributes":["italic"]}}]}},{"type":"paragraph","model":{"text":"Address: 13 Dalston Ln, London E8 3DF","blocks":[{"type":"urlLink","model":{"text":"","locator":"","blocks":[]}},{"type":"fragment","model":{"text":"Address: 13 Dalston Ln, London E8 3DF","attributes":["italic"]}}]}},{"type":"paragraph","model":{"text":"Instagram: @dalstongarden","blocks":[{"type":"fragment","model":{"text":"Instagram: ","attributes":["italic"]}},{"type":"urlLink","model":{"text":"@dalstongarden","locator":"https://www.instagram.com/dalstongarden/?hl=en","blocks":[{"type":"fragment","model":{"text":"@dalstongarden","attributes":["italic"]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_7"},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Raven-Ellison enjoys walking down the Capital Ring, particularly Section 8, to see beautiful views and sometimes even beavers (Credit: Alamy)","blocks":[{"type":"fragment","model":{"text":"Raven-Ellison enjoys walking down the Capital Ring, particularly Section 8, to see beautiful views and sometimes even beavers (Credit: Alamy)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Raven-Ellison enjoys walking down the Capital Ring, particularly Section 8, to see beautiful views and sometimes even beavers (Credit: Alamy)","blocks":[{"type":"fragment","model":{"text":"Raven-Ellison enjoys walking down the Capital Ring, particularly Section 8, to see beautiful views and sometimes even beavers (Credit: Alamy)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":2250,"width":4000,"locator":"/p0hmmrxg.jpg","originCode":"ic","copyrightHolder":"Alamy"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"6. Best hidden gem: Section 8 of the Capital Ring ","blocks":[{"type":"fragment","model":{"text":"6.","attributes":["bold"]}},{"type":"fragment","model":{"text":" Best hidden gem: Section 8 of the Capital Ring ","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Walking sections of the Capital Ring, a 78-mile signposted loop that connects together the mosaic of green and blue in the capital \"will give slices and experiences of different urban areas, ecologies and habitats, wildlife, languages and a whole raft of great views across the city\", says Raven-Ellison.","blocks":[{"type":"fragment","model":{"text":"Walking sections of the ","attributes":[]}},{"type":"urlLink","model":{"text":"Capital Ring","locator":"https://tfl.gov.uk/modes/walking/capital-ring","blocks":[{"type":"fragment","model":{"text":"Capital Ring","attributes":[]}}]}},{"type":"fragment","model":{"text":", a 78-mile signposted loop that connects together the mosaic of green and blue in the capital \"will give slices and experiences of different urban areas, ecologies and habitats, wildlife, languages and a whole raft of great views across the city\", says Raven-Ellison.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"All of the Capital Ring is worth walking, but Raven-Ellison recommends starting down in Boston Manor and the Brent River Park to hit Section 8. \"You'll see loads of herons,\" he says. The route follows the meandering river up to the new Warren Farm Nature Reserve, an area of rewilded land that was once an old sports ground. \"This special place has been protected thanks to a campaign by the community,\" says Raven-Ellison. \"It's very basic, but people can see owls and kestrels and all kinds of wildlife because of how rich the grassland is there. Carry on up the river to Paradise Fields, where you might just be lucky enough to see beavers, who have been reintroduced for the first time in 400 years.\"","blocks":[{"type":"fragment","model":{"text":"All of the Capital Ring is worth walking, but Raven-Ellison recommends starting down in ","attributes":[]}},{"type":"urlLink","model":{"text":"Boston Manor ","locator":"https://w alking/capital-ring","attributes":[]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_8"},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Hampstead Heath is a slice of the English countryside right in North London (Credit: Alamy)","blocks":[{"type":"fragment","model":{"text":"Hampstead Heath is a slice of the English countryside right in North London (Credit: Alamy)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Hampstead Heath is a slice of the English countryside right in North London (Credit: Alamy)","blocks":[{"type":"fragment","model":{"text":"Hampstead Heath is a slice of the English countryside right in North London (Credit: Alamy)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":4250,"width":7555,"locator":"/p0hmms0t.jpg","originCode":"ic","copyrightHolder":"Alamy"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"7. Best for feeling like you're in the countryside: Hampstead Heath","blocks":[{"type":"fragment","model":{"text":"7. Best for feeling like you're in the countryside: Hampstead Heath","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"According to Raven-Ellison, for a quintessential countryside feel, nothing really beats the jewel of North London, the vast open space of Hampstead Heath, with its swimming ponds and peaceful meadows. \"If you're in Hampstead Heath and the grass is long and filled with rhythmical chirping crickets and you've got your picnic blanket out, you can very easily feel like you're in the depths of the British countryside,\" he says.","blocks":[{"type":"fragment","model":{"text":"According to Raven-Ellison, for a quintessential countryside feel, nothing really beats the jewel of North London, the vast open space of ","attributes":[]}},{"type":"urlLink","model":{"text":"Hampstead Heath","locator":"https://www.cityoflondon.gov.uk/things-to-do/green-spaces/hampstead-heath","blocks":[{"type":"fragment","model":{"text":"Hampstead Heath","attributes":[]}}]}},{"type":"fragment","model":{"text":", with its swimming ponds and peaceful meadows. \"If you're in Hampstead Heath and the grass is long and filled with rhythmical chirping crickets and you've got your picnic blanket out, you can very easily feel like you're in the depths of the British countryside,\" he says.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But to see a bit more of what Greater London has to offer, Raven-Ellison suggests The South London Downs, the newest National Nature Reserve in London, and the aptly-named Happy Valley in Croydon with \"really gorgeous rolling hills and grazing animals\".","blocks":[{"type":"fragment","model":{"text":"But to see a bit more of what Greater London has to offer, Raven-Ellison suggests The ","attributes":[]}},{"type":"urlLink","model":{"text":"South London Downs","locator":"https://www.downlandstrust.org.uk/south-london-downs-national-nature-reserve.html","blocks":[{"type":"fragment","model":{"text":"South London Downs","attributes":[]}}]}},{"type":"fragment","model":{"text":", the newest National Nature Reserve in London, and the aptly-named ","attributes":[]}},{"type":"urlLink","model":{"text":"Happy Valley","locator":"https://www.friendsoffarthingdowns.co.uk/gpage22.html","blocks":[{"type":"fragment","model":{"text":"Happy Valley","attributes":[]}}]}},{"type":"fragment","model":{"text":" in Croydon with \"really gorgeous rolling hills and grazing animals\".","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Epping Forest just outside of London thrills visitors with its lush woodland landscapes (Credit: Alamy)","blocks":[{"type":"fragment","model":{"text":"Epping Forest just outside of London thrills visitors with its lush woodland landscapes (Credit: Alamy)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Epping Forest just outside of London thrills visitors with its lush woodland landscapes (Credit: Alamy)","blocks":[{"type":"fragment","model":{"text":"Epping Forest just outside of London thrills visitors with its lush woodland landscapes (Credit: Alamy)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":2907,"width":5168,"locator":"/p0hmmsb7.jpg","originCode":"ic","copyrightHolder":"Alamy"}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_9"},{"type":"callout","model":{"title":"Travel Tip","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I recommend picking how far you're willing to walk,\" says Raven-Ellison. \"Take any direction out using the tube from central London and just walk back again and pick up as many green spaces as you can all the way back. Wherever you go, you're going to have a really interesting adventure. If you need more inspiration on where to go, the London National Park City Map has all the green spaces on it, which is super fun. Alternatively, you could follow one of London's Slow Ways, and take part in the project I started to create a national walking network.\"","blocks":[{"type":"fragment","model":{"text":"\"I recommend picking how far you're willing to walk,\" says Raven-Ellison. \"Take any direction out using the tube from central London and just walk back again and pick up as many green spaces as you can all the way back. Wherever you go, you're going to have a really interesting adventure. If you need more inspiration on where to go, the ","attributes":[]}},{"type":"urlLink","model":{"text":"London National Park City Map","locator":"https://nationalparkcity.london/map","blocks":[{"type":"fragment","model":{"text":"London National Park City Map","attributes":[]}}]}},{"type":"fragment","model":{"text":" has all the green spaces on it, which is super fun. Alternatively, you could follow one of London's ","attributes":[]}},{"type":"urlLink","model":{"text":"Slow Ways","locator":"https://beta.slowways.org/","blocks":[{"type":"fragment","model":{"text":"Slow Ways","attributes":[]}}]}},{"type":"fragment","model":{"text":", and take part in the project I started to create a national walking network.\"","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"8. Best for a grand day (or two) out: From Epping to urban","blocks":[{"type":"fragment","model":{"text":"8. Best for a grand day (or two) out: From Epping to urban","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Raven-Ellison's pick for a weekend hike starts in Epping Forest, an ancient tract of woodland on the eastern fringes of the city, and heads back down into Hackney through Wanstead Flats, taking the Centenary Walk (also known as the Big Walk) or, for added adventure, simply following woodlands tracks south until hitting the urban landscape. Epping is gorgeous at any time of the year but particularly beautiful in spring, when swathes of bluebells are in bloom and centuries-old oaks in bud frame broad woodland paths.","blocks":[{"type":"fragment","model":{"text":"Raven-Ellison's pick for a weekend hike starts in Epping Forest, an ancient tract of woodland on the eastern fringes of the city, and heads back down into Hackney through Wanstead Flats, taking the ","attributes":[]}},{"type":"urlLink","model":{"text":"Centenary Walk","locator":"https://ldwa.org.uk/ldp/members/show_path.php?path_name=Epping+Forest+Centenary+Walk","blocks":[{"type":"fragment","model":{"text":"Centenary Walk","attributes":[]}}]}},{"type":"fragment","model":{"text":" (also known as the ","attributes":[]}},{"type":"urlLink","model":{"text":"Big Walk","locator":"https://efht.org.uk/discover-epping-forest/epping-forest-walks-and-maps/epping-forest-big-walk/","blocks":[{"type":"fragment","model":{"text":"Big Walk","attributes":[]}}]}},{"type":"fragment","model":{"text":") or, for added adventure, simply following woodlands tracks south until hitting the urban landscape. Epping is gorgeous at any time of the year but particularly beautiful in spring, when swathes of bluebells are in bloom and centuries-old oaks in bud frame broad woodland paths.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The walk is just a really fantastic cultural and emotional experience,\" says Raven-Ellison. \"You emerge from this immersed sense of being in nature for so long to being in the thick of the city. It's a really epic day out knowing you started on the outside of the M25.\"","blocks":[{"type":"fragment","model":{"text":"\"The walk is just a really fantastic cultural and emotional experience,\" says Raven-Ellison. \"You emerge from this immersed sense of being in nature for so long to being in the thick of the city. It's a really epic day out knowing you started on the outside of the M25.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The route can easily be connected to the newly-opened Green Link Trail, \"a brilliant way to see a chunk of park life in East London,\" says Raven-Ellison, so avid hikers may continue along all or part of this 24km (15-mile) accessible trail, which links southern Epping Forest to Peckham in southeast London, crossing marshes, canals, parkland and passing St Paul's Cathedral and the Tate Modern art gallery.","blocks":[{"type":"fragment","model":{"text":"The route can easily be connected to the newly-opened ","attributes":[]}},{"type":"urlLink","model":{"text":"Green Link Trail","locator":"https://walks.gojauntly.com/walks/green-link-walk-complete-route-1030393435626607086"
