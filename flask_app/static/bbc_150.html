</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"travel\",\"article\",\"20240416-the-carretera-granma-one-of-the-most-spectacular-drives-in-cuba\",":{"id":"urn:pubpipe:wwverticals:article:travel/article/20240416-the-carretera-granma-one-of-the-most-spectacular-drives-in-cuba","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"The Carretera Granma: One of the most spectacular drives in Cuba","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1713286800000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"topicUrl":"travel/author/claire-boobbyer","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Claire Boobbyer","blocks":[{"type":"fragment","model":{"text":"By Claire Boobbyer","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Features correspondent","blocks":[{"type":"fragment","model":{"text":"Features correspondent","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1713286800000}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Cuba's seldom-travelled Carretera Granma is a rugged mix of beauty, brawn and history (Credit: Claire Boobbyer)","blocks":[{"type":"fragment","model":{"text":"Cuba's seldom-travelled Carretera Granma is a rugged mix of beauty, brawn and history (Credit: Claire Boobbyer)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Carretera Granma road in Cuba","blocks":[{"type":"fragment","model":{"text":"Carretera Granma road in Cuba","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hr4zh9.jpg","originCode":"ic","copyrightHolder":"Claire Boobbyer"}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Few travellers venture to Cuba's south-eastern corner, but a little-known road offers a fascinating – and stunning – glimpse of the nation's revolutionary past.","blocks":[{"type":"fragment","model":{"text":"Few travellers venture to Cuba's south-eastern corner, but a little-known road offers a fascinating – and stunning – glimpse of the nation's revolutionary past.","attributes":["bold"]}}]}}],"bodyIntro":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"We're going the back way to Santiago,\" I told the man at the car hire office in Bayamo, Cuba. ","blocks":[{"type":"fragment","model":{"text":"\"We're going the back way to Santiago,\" I told the man at the car hire office in Bayamo, Cuba. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The manager looked at me and warned that this remote road lacks cell signal, and that if the car were to break down, it could be a long time before anyone arrived to rescue us. ","blocks":[{"type":"fragment","model":{"text":"The manager looked at me and warned that this remote road lacks cell signal, and that if the car were to break down, it could be a long time before anyone arrived to rescue us. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Tracing the edge of eastern Cuba's foot-shaped Granma province, this back road, which Cubans call the Carretera Granma (or the southern coastal road), is so isolated that Fidel Castro, who launched his grass-roots revolution against the nation's US-backed president Fulgencio Batista here in 1956, only returned to the area once in his lifetime. The province is named after the 18m motor yacht Castro sailed from his exiled home in Mexico back to Cuba to overthrow the government. After crash-landing almost 100m offshore and thrashing their way through more than 1km of thick mangroves near this very road, Castro, Che Guevara and 80 other revolutionaries set about making modern-day Cuba. ","blocks":[{"type":"fragment","model":{"text":"Tracing the edge of eastern Cuba's foot-shaped Granma province, this back road, which Cubans call the ","attributes":[]}},{"type":"fragment","model":{"text":"Carretera Granma","attributes":["italic"]}},{"type":"fragment","model":{"text":" (or the southern coastal road), is so isolated that ","attributes":[]}},{"type":"urlLink","model":{"text":"Fidel Castro","locator":"https://www.bbc.com/news/world-latin-america-38114953","blocks":[{"type":"fragment","model":{"text":"Fidel Castro","attributes":[]}}]}},{"type":"fragment","model":{"text":", who launched his ","attributes":[]}},{"type":"urlLink","model":{"text":"grass-roots revolution","locator":"https://www.bbc.com/news/world-latin-america-19583447","blocks":[{"type":"fragment","model":{"text":"grass-roots revolution","attributes":[]}}]}},{"type":"fragment","model":{"text":" against the nation's US-backed president Fulgencio Batista here in 1956, only returned to the area once in his lifetime. The province is named after the 18m motor yacht Castro sailed from his exiled home in Mexico back to Cuba to overthrow the government. After crash-landing almost 100m offshore and thrashing their way through more than 1km of thick mangroves near this very road, Castro, Che Guevara and 80 other revolutionaries set about making modern-day Cuba. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"On paper, it makes sense for travellers wishing to go from Granma's capital, Bayamo, to Cuba's second city, Santiago de Cuba, to drive some 130km along the central highway. But this remote – and at times, rough – road that slaloms between the turquoise ocean and the steep slopes of the Sierra Maestra mountains on Cuba's southern edge is so magnificent in parts that it leaves drivers and passengers gawping in awe. In 25 years of travelling to the country, I've found it to be the most spectacular road trip in Cuba, and driving it reveals fascinating snapshots of the nation's revolutionary history alongside the jaw-dropping views.","blocks":[{"type":"fragment","model":{"text":"On paper, it makes sense for travellers wishing to go from Granma's capital, Bayamo, to Cuba's second city, Santiago de Cuba, to drive some 130km along the central highway. But this remote – and at times, rough – road that slaloms between the turquoise ocean and the steep slopes of the Sierra Maestra mountains on Cuba's southern edge is so magnificent in parts that it leaves drivers and passengers gawping in awe. In 25 years of travelling to the country, I've found it to be the most spectacular road trip in Cuba, and driving it reveals fascinating snapshots of the nation's revolutionary history alongside the jaw-dropping views.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The road traces the triangular shape of the Granma province (Credit: Claire Boobbyer)","blocks":[{"type":"fragment","model":{"text":"The road traces the triangular shape of the Granma province (Credit: Claire Boobbyer)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The road traces the triangular shape of the Granma province (Credit: Claire Boobbyer)","blocks":[{"type":"fragment","model":{"text":"The road traces the triangular shape of the Granma province (Credit: Claire Boobbyer)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hr4zkh.jpg","originCode":"ic","copyrightHolder":"Claire Boobbyer"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"My trip would take me 420km in all, from Bayamo west to the coast, and then tracing Granma's triangular shape anticlockwise to Santiago de Cuba. I'd driven this road alone before, but because of Cuba's ongoing fuel shortages, I booked a second driver, Rafa González, through Bayamo Travel Agent. While a full tank would get us to Santiago, and Cuba is quite safe, I didn't fancy being stranded alone in case of breakdown on such a far-flung road with little to no mobile phone signal.  ","blocks":[{"type":"fragment","model":{"text":"My trip would take me 420km in all, from Bayamo west to the coast, and then tracing Granma's triangular shape anticlockwise to Santiago de Cuba. I'd driven this road alone before, but because of ","attributes":[]}},{"type":"urlLink","model":{"text":"Cuba's ongoing fuel shortages","locator":"https://www.bbc.com/news/world-latin-america-67922246","blocks":[{"type":"fragment","model":{"text":"Cuba's ongoing fuel shortages","attributes":[]}}]}},{"type":"fragment","model":{"text":", I booked a second driver, Rafa González, through ","attributes":[]}},{"type":"urlLink","model":{"text":"Bayamo Travel Agent","locator":"https://www.bayamotravelagent.com/","blocks":[{"type":"fragment","model":{"text":"Bayamo Travel Agent","attributes":[]}}]}},{"type":"fragment","model":{"text":". While a full tank would get us to Santiago, and Cuba is quite safe, I didn't fancy being stranded alone in case of breakdown on such a far-flung road with little to no mobile phone signal. ","attributes":[]}},{"type":"fragment","model":{"text":" ","attributes":["italic"]}}]}}]}},{"type":"callout","model":{"title":"Driving in Cuba","blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Transtur is Cuba's state-run car hire service, though Novela Car is another popular car-hire aggregator and cars hired through them come with a full tank of petrol that doesn't need refilling when you return the vehicle. Fuel in Cuba is only bought with bank cards unconnected to US banks or with Clásica top-up cards bought from exchange bureaus (US$4/£3.15). Hire cars must use \"combustible especial\" fuel which can only be bought at petrol stations in Bayamo, Manzanillo, Pilón and Santiago on this route.","blocks":[{"type":"urlLink","model":{"text":"Transtur","locator":"https://www.rentcarcuba.com/en","blocks":[{"type":"fragment","model":{"text":"Transtur","attributes":[]}}]}},{"type":"fragment","model":{"text":" is Cuba's state-run car hire service, though ","attributes":[]}},{"type":"urlLink","model":{"text":"Novela Car","locator":"https://novelacuba.com/en/car-rentals","blocks":[{"type":"fragment","model":{"text":"Novela Car","attributes":[]}}]}},{"type":"fragment","model":{"text":" is another popular car-hire aggregator and cars hired through them come with a full tank of petrol that doesn't need refilling when you return the vehicle. Fuel in Cuba is only bought with bank cards unconnected to US banks or with ","attributes":[]}},{"type":"fragment","model":{"text":"Clásica","attributes":["italic"]}},{"type":"fragment","model":{"text":" top-up cards bought from exchange bureaus (US$4/£3.15). Hire cars must use \"","attributes":[]}},{"type":"fragment","model":{"text":"combustible especial","attributes":["italic"]}},{"type":"fragment","model":{"text":"\" fuel which can only be bought at petrol stations in Bayamo, Manzanillo, Pilón and Santiago on this route.","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Away from the Sierra Maestra, Granma is a province of rolling fields, tousled sugar cane, wide-open skies and cotton-ball clouds. It also proudly honours the region's rebellious past. As González and I bumped through the potholed roads out of Bayamo, we drove past key figures of Cuba's 1959 Revolution immortalised in painted portraits on large roadside stone slabs. I felt like I was travelling through the pages of a Cuban history book.  ","blocks":[{"type":"fragment","model":{"text":"Away from the Sierra Maestra, Granma is a province of rolling fields, tousled sugar cane, wide-open skies and cotton-ball clouds. It also proudly honours the region's rebellious past. As González and I bumped through the potholed roads out of Bayamo, we drove past key figures of ","attributes":[]}},{"type":"urlLink","model":{"text":"Cuba's 1959 Revolution","locator":"https://www.britannica.com/event/Cuban-Revolution","blocks":[{"type":"fragment","model":{"text":"Cuba's 1959 Revolution","attributes":[]}}]}},{"type":"fragment","model":{"text":" immortalised in painted portraits on large roadside stone slabs. I felt like I was travelling through the pages of a Cuban history book.  ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"This road reveals traces of Cuban history long before the revolution, though. In the small town of Yara, 44km west of Bayamo, Hatuey, an aboriginal Taíno leader, was burnt at the stake by the Spaniards in 1512. Hatuey refused to convert to Christianity and was murdered for his heresy. His ashes spiralled skywards, inspiring the Luz de Yara legend that most Cubans grow up learning about a mysterious light sometimes seen dusting these faraway fields.","blocks":[{"type":"fragment","model":{"text":"This road reveals traces of Cuban history long before the revolution, though. In the small town of Yara, 44km west of Bayamo, Hatuey, an aboriginal Taíno leader, was burnt at the stake by the Spaniards in 1512. Hatuey refused to convert to Christianity and was murdered for his heresy. His ashes spiralled skywards, inspiring the ","attributes":[]}},{"type":"urlLink","model":{"text":"Luz de Yara","locator":"https://papaiyo.com/blogs/papaiyo-world/luz-de-yara","blocks":[{"type":"fragment","model":{"text":"Luz de Yara","attributes":["italic"]}}]}},{"type":"fragment","model":{"text":" legend that most Cubans grow up learning about a mysterious light sometimes seen dusting these faraway fields.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"After stopping in the sleepy coastal town of Manzanillo for one of Cuba's best snacks, a small triangular pastelito de guayaba (guava pastry), we journeyed south-west along the ridge of Granma's \"foot\", where banana plantations, coconut palms and almond, flamboyán and mango trees crowded the grassy borders between the tarmac and lilting sugar cane.","blocks":[{"type":"fragment","model":{"text":"After stopping in the sleepy coastal town of Manzanillo for one of Cuba's best snacks, a small triangular ","attributes":[]}},{"type":"fragment","model":{"text":"pastelito de guayaba (","attributes":["italic"]}},{"type":"fragment","model":{"text":"guava pastry), we journeyed south-west along the ridge of Granma's \"foot\", where banana plantations, coconut palms and almond, flamboyán and mango trees crowded the grassy borders between the tarmac and lilting sugar cane.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The road is peppered with monuments honouring some of Cuba's key revolutionary figures (Credit: Claire Boobbyer)","blocks":[{"type":"fragment","model":{"text":"The road is peppered with monuments honouring some of Cuba's key revolutionary figures (Credit: Claire Boobbyer)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The road is peppered with monuments honouring some of Cuba's key revolutionary figures (Credit: Claire Boobbyer)","blocks":[{"type":"fragment","model":{"text":"The road is peppered with monuments honouring some of Cuba's key revolutionary figures (Credit: Claire Boobbyer)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hr4zm9.jpg","originCode":"ic","copyrightHolder":"Claire Boobbyer"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"We pulled in at the ruins of La Demajagua sugar plantation, where in 1868, Carlos Manuel de Céspedes liberated his 53 slaves, marking Cuba's first wars of independence against Spain. Today, it's a peaceful site, with butterflies helicoptering over jasmine flowers, a small museum, a venerable jagüey tree shading the few ruins and a bell that once tolled for freedom. ","blocks":[{"type":"fragment","model":{"text":"We pulled in at the ruins of ","attributes":[]}},{"type":"urlLink","model":{"text":"La Demajagua","locator":"https://www.manzanillo.gob.cu/es/monumentos/6933-museo-parque-nacional-la-demajagua","blocks":[{"type":"fragment","model":{"text":"La Demajagua","attributes":[]}}]}},{"type":"fragment","model":{"text":" sugar plantation, where in 1868, Carlos Manuel de Céspedes liberated his 53 slaves, marking Cuba's first wars of independence against Spain. Today, it's a peaceful site, with butterflies helicoptering over jasmine flowers, a small museum, a venerable ","attributes":[]}},{"type":"fragment","model":{"text":"jagüey ","attributes":["italic"]}},{"type":"fragment","model":{"text":"tree shading the few ruins and a bell that once tolled for freedom. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Forty kilometres south in the town of Media Luna, we stopped at the birthplace-turned-museum of the Cuban revolutionary Celia Sánchez. A doctor's daughter, Sánchez spied for Castro's nascent 26th of July rebel movement and helped Castro and his men escape Batista's advancing troops after their Granma ship was wrecked offshore. She later became Castro's secretary, confidante and – some say – his lover.","blocks":[{"type":"fragment","model":{"text":"Forty kilometres south in the town of Media Luna, we stopped at the ","attributes":[]}},{"type":"urlLink","model":{"text":"birthplace-turned-museum","locator":"https://www.lonelyplanet.com/cuba/manzanillo/attractions/celia-sanchez-museum/a/poi-sig/1334819/1315123","blocks":[{"type":"fragment","model":{"text":"birthplace-turned-museum","attributes":[]}}]}},{"type":"fragment","model":{"text":" of the Cuban revolutionary Celia Sánchez. A doctor's daughter, Sánchez spied for Castro's nascent ","attributes":[]}},{"type":"urlLink","model":{"text":"26th of July","locator":"https://www.britannica.com/topic/26th-of-July-Movement","blocks":[{"type":"fragment","model":{"text":"26th of July","attributes":[]}}]}},{"type":"fragment","model":{"text":" rebel movement and helped Castro and his men escape Batista's advancing troops after their Granma ship was wrecked offshore. She later became Castro's secretary, confidante and – some say – his lover.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"After driving along the rough road for another 50km, we reached mainland Cuba's most southerly cul-de-sac, Cabo Cruz, home to a lone lighthouse, pelicans and a fishing community of 500 homes. Nearby is a series of eight Unesco-protected marine terraces, some climbing 360m high, resembling giant stepping stones. The area is also home to the 275 sq km forested Granma Landing National Park, which is dotted with karstic caves and is where Castro and his men washed up on shore in 1956. ","blocks":[{"type":"fragment","model":{"text":"After driving along the rough road for another 50km, we reached mainland Cuba's most southerly cul-de-sac, ","attributes":[]}},{"type":"urlLink","model":{"text":"Cabo Cruz","locator":"https://maps.app.goo.gl/DaKazAspwZnFm2cw7","blocks":[{"type":"fragment","model":{"text":"Cabo Cruz","attributes":[]}}]}},{"type":"fragment","model":{"text":", home to a lone lighthouse, pelicans and a fishing community of 500 homes. Nearby is a series of eight ","attributes":[]}},{"type":"urlLink","model":{"text":"Unesco-protected marine terraces","locator":"https://whc.unesco.org/en/list/889/","blocks":[{"type":"fragment","model":{"text":"Unesco-protected marine terraces","attributes":[]}}]}},{"type":"fragment","model":{"text":", some climbing 360m high, resembling giant stepping stones. The area is also home to the 275 sq km forested ","attributes":[]}},{"type":"urlLink","model":{"text":"Granma Landing National Park","locator":"https://www.globalnationalparks.com/cuba/desembarco-del-granma/","blocks":[{"type":"fragment","model":{"text":"Granma Landing National Park","attributes":[]}}]}},{"type":"fragment","model":{"text":", which is dotted with karstic caves and is where Castro and his men washed up on shore in 1956. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The next morning, Leonel Fontaines Alvarez, a local guide, walked me 1,500m out to sea on a concrete platform to the spot where the revolutionaries landed. It's marked by a small stone and plaque – a modest monument for such a country-altering event.","blocks":[{"type":"fragment","model":{"text":"The next morning, Leonel Fontaines Alvarez, a local guide, walked me 1,500m out to sea on a concrete platform to the spot where the revolutionaries landed. It's marked by a small stone and plaque – a modest monument for such a country-altering event.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"It took Castro and his men five hours to scramble through a mangrove forest after the Granma crashed (Credit: Claire Boobbyer)","blocks":[{"type":"fragment","model":{"text":"It took Castro and his men five hours to scramble through a mangrove forest after the Granma crashed (Credit: Claire Boobbyer)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"It took Castro and his men five hours to scramble through a mangrove forest after the Granma crashed (Credit: Claire Boobbyer)","blocks":[{"type":"fragment","model":{"text":"It took Castro and his men five hours to scramble through a mangrove forest after the Granma crashed (Credit: Claire Boobbyer)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hr4zn6.jpg","originCode":"ic","copyrightHolder":"Claire Boobbyer"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"You can see why Fidel and his men took five hours to clamber through the mangroves,\" he said, as we stared at the dense wall of green. \"They carried 30kg backpacks, a 10kg Winchester rifle; they were not carrying a machete and didn't know where they were.\" ","blocks":[{"type":"fragment","model":{"text":"\"You can see why Fidel and his men took five hours to clamber through the mangroves,\" he said, as we stared at the dense wall of green. \"They carried 30kg backpacks, a 10kg Winchester rifle; they were not carrying a machete and didn't know where they were.\" ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"After scrambling through the mangroves, Castro and his men hid out in the nearby Sierra Maestra mountains for two years, surviving on meagre rations, battling disease and coming under fire from Batista's offensives. \"In these Sierra Maestra years of their fight, most of the time Fidel's men faced the most precarious conditions anyone could ever experience,\" explained Yadi León Quintero, Alvarez's wife and also a guide. \"They were hungry, thirsty, they had few weapons and they were strongly pursued by Batista's army.\" ","blocks":[{"type":"fragment","model":{"text":"After scrambling through the mangroves, Castro and his men hid out in the nearby Sierra Maestra mountains for two years, surviving on meagre rations, battling disease and coming under fire from Batista's offensives. \"In these Sierra Maestra years of their fight, most of the time Fidel's men faced the most precarious conditions anyone could ever experience,\" explained Yadi León Quintero, Alvarez's wife and also a guide. \"They were hungry, thirsty, they had few weapons and they were strongly pursued by Batista's army.\" ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"From their mountain strongholds, the rebels attacked garrisons and coordinated their growing supporters. Castro biographer Robert E Quirk wrote that there was \"no better place to hide\" in the whole island than the Sierra Maestra, and their isolation in the impregnable mountain folds was key to the insurgency's success. Today, this coast that once echoed with gunshots is filled with the rustle and call of ibis and the endemic Cuban tody.","blocks":[{"type":"fragment","model":{"text":"From their mountain strongholds, the rebels attacked garrisons and coordinated their growing supporters. Castro biographer Robert E Quirk wrote that there was \"no better place to hide\" in the whole island than the Sierra Maestra, and their isolation in the impregnable mountain folds was key to the insurgency's success. Today, this coast that once echoed with gunshots is filled with the rustle and call of ibis and the endemic Cuban tody.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"After a quick stop in coastal Niquero, close to where the revolutionaries had planned to come ashore before the Granma ran aground, we pushed south-east into the colossal Sierra Maestra mountain range that runs along the coast from Cabo Cruz past Santiago. The island's highest point, Pico Turquino (1,974m) rises from these rugged peaks, and Castro's secret rebel headquarters-turned-museum, La Comandancia de la Plata, is hidden in its deeply drawn folds. True to its remote location, you can't actually reach the museum from the road. Instead, it's a six-hour round-trip trek from Alto de Naranjo, 64km south of Bayamo, to reach this cluster of rustic wooden huts with basic beds, a field hospital and a radio station.","blocks":[{"type":"fragment","model":{"text":"After a quick stop in coastal Niquero, close to where the revolutionaries had planned to come ashore before the Granma ran aground, we pushed south-east into the colossal Sierra Maestra mountain range that runs along the coast from Cabo Cruz past Santiago. The island's highest point, Pico Turquino (1,974m) rises from these rugged peaks, and Castro's secret rebel headquarters-turned-museum, ","attributes":[]}},{"type":"urlLink","model":{"text":"La Comandancia de la Plata","locator":"https://www.lonelyplanet.com/cuba/gran-parque-nacional-sierra-maestra/attractions/comandancia-de-la-plata/a/poi-sig/1334685/1315122","blocks":[{"type":"fragment","model":{"text":"La Comandancia de la Plata","attributes":[]}}]}},{"type":"fragment","model":{"text":", is hidden in its deeply drawn folds. True to its remote location, you can't actually reach the museum from the road. Instead, it's a six-hour round-trip trek from ","attributes":[]}},{"type":"urlLink","model":{"text":"Alto de Naranjo","locator":"https://maps.app.goo.gl/XN5CPZ3wxDTCQwvi6","blocks":[{"type":"fragment","model":{"text":"Alto de Naranjo","attributes":[]}}]}},{"type":"fragment","model":{"text":", 64km south of Bayamo, to reach this cluster of rustic wooden huts with basic beds, a field hospital and a radio station.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The rugged road climbs high into the mountains where Castro and his forces hid out for two years (Credit: Claire Boobbyer)","blocks":[{"type":"fragment","model":{"text":"The rugged road climbs high into the mountains where Castro and his forces hid out for two years (Credit: Claire Boobbyer)","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The rugged road climbs high into the mountains where Castro and his forces hid out for two years (Credit: Claire Boobbyer)","blocks":[{"type":"fragment","model":{"text":"The rugged road climbs high into the mountains where Castro and his forces hid out for two years (Credit: Claire Boobbyer)","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"height":1080,"width":1920,"locator":"/p0hr4znv.jpg","originCode":"ic","copyrightHolder":"Claire Boobbyer"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Driving east past the town of Pilón, stratified rock faces rose next to the tarmacked road, frayed on its edges and tumbling towards seagrape trees and the ocean. The road, more rutted now, climbed high with sweeping views of dark green peaks and riffling sea. After passing a couple of cowboys on horseback, Pico Turquino momentarily appeared in the distance before disappearing behind the clouds. The mountains reared up abruptly from the coast, their dramatic scarped slopes made it hard to keep our eyes on the road. ","blocks":[{"type":"fragment","model":{"text":"Driving east past the town of Pilón, stratified rock faces rose next to the tarmacked road, frayed on its edges and tumbling towards seagrape trees and the ocean. The road, more rutted now, climbed high with sweeping views of dark green peaks and riffling sea. After passing a couple of cowboys on horseback, Pico Turquino momentarily appeared in the distance before disappearing behind the clouds. The mountains reared up abruptly from the coast, their dramatic scarped slopes made it hard to keep our eyes on the road. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"More like this:","blocks":[{"type":"fragment","model":{"text":"More like this:","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"• The US' 'floating' highway","blocks":[{"type":"fragment","model":{"text":"• ","attributes":[]}},{"type":"urlLink","model":{"text":"The US' 'floating' highway","locator":"https://www.bbc.com/travel/article/20230528-the-overseas-highway-the-us-floating-highway","blocks":[{"type":"fragment","model":{"text":"The US' 'floating' highway","attributes":[]}}]}}]}},{"type":"paragraph","model":{"text":"• Kazakhstan: A road trip through the nation's immense landscapes","blocks":[{"type":"urlLink","model":{"text":"","locator":"","blocks":[]}},{"type":"fragment","model":{"text":"• ","attributes":[]}},{"type":"urlLink","model":{"text":"Kazakhstan: A road trip through the nation's immense landscapes","locator":"https://www.bbc.com/travel/article/20230808-kazakhstan-a-road-trip-through-the-nations-immense-landscapes","blocks":[{"type":"fragment","model":{"text":"Kazakhstan: A road trip through the nation's immense landscapes","attributes":[]}}]}}]}},{"type":"paragraph","model":{"text":"• The road that's the 'Eighth World Wonder'","blocks":[{"type":"urlLink","model":{"text":"","locator":"","blocks":[]}},{"type":"fragment","model":{"text":"• ","attributes":[]}},{"type":"urlLink","model":{"text":"The road that's the 'Eighth World Wonder'","locator":"https://www.bbc.com/travel/article/20230903-the-karakoram-highway-the-road-thats-the-eighth-world-wonder","blocks":[{"type":"fragment","model":{"text":"The road that's the 'Eighth World Wonder'","attributes":[]}}]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Pulling into the village of La Plata, we popped into the small Museo Combate de la Plata commemorating Castro's first revolutionary victory: an attack on a garrison in January 1957, confirming the \"Rebel Army existed and was ready to fight\", as Guevara said. The battle proved Castro was alive after Batista had declared him assassinated in an earlier skirmish. ","blocks":[{"type":"fragment","model":{"text":"Pulling into the village of La Plata, we popped into the small ","attributes":[]}},{"type":"urlLink","model":{"text":"Museo Combate de la Plata","locator":"https://www.ecured.cu/Museo_Combate_de_La_Plata","blocks":[{"type":"fragment","model":{"text":"Museo Combate de la Plata","attributes":[]}}]}},{"type":"fragment","model":{"text":" commemorating Castro's first revolutionary victory: an attack on a garrison in January 1957, confirming the \"Rebel Army existed and was ready to fight\", as Guevara said. The battle proved Castro was alive after Batista had declared him assassinated in an earlier skirmish. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Beyond La Plata, the road meandered around breath-taking coastline where indigo and turquoise water met grey-black sand coves. Just beyond the village of Uvero, where two monuments commemorate the first key battle of Castro's army in 1957 when the rebels ambushed an army garrison, the rumpled road flattened. We skirted villages tucked close to black and white sands en route to Santiago, which hosted Castro's victory speech on 1 January 1959 after Castro succeeded in ousting Batista from power. ","blocks":[{"type":"fragment","model":{"text":"Beyond La Plata, the road meandered around breath-taking coastline where indigo and turquoise water met grey-black sand coves. Just beyond the village of Uvero, where two monuments commemorate the first key battle of Castro's army in 1957 when the rebels ambushed an army garrison, the rumpled road flattened. We skirted villages tucked close to black and white sands en route to Santiago, which hosted Castro's victory speech on 1 January 1959 after Castro succeeded in ousting Batista from power. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sixty-five years later, it's incredible to think that after it took Castro and his men two years on foot to reach the \"Hero City\", as Santiago is known, a scenic if seldom-travelled road allows travellers like me to retrace much of their epic journey.","blocks":[{"type":"fragment","model":{"text":"Sixty-five years later, it's incredible to think that after it took Castro and his men two years on foot to reach the \"Hero City\", as Santiago is known, a scenic if seldom-travelled road allows travellers like me to retrace much of their epic journey.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Open Road is a celebration of the world's most remarkable highways and byways, and a reminder that some of the greatest travel adventures happen via wheels.","blocks":[{"type":"urlLink","model":{"text":"The Open Road","locator":"https://www.bbc.com/travel/columns/the-open-road","blocks":[{"type":"fragment","model":{"text":"The Open Road","attributes":["italic"]}}]}},{"type":"fragment","model":{"text":" ","attributes":["italic"]}},{"type":"fragment","model":{"text":"is a celebration of the world's most remarkable highways and byways, and a reminder that some of the greatest travel adventures happen via wheels.","attributes":["italic"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"--","blocks":[{"type":"fragment","model":{"text":"--","attributes":["italic"]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_6"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"For the best of BBC.com in your inbox every Friday, sign up to The Essential List newsletter for a handpicked selection of features, videos and can't-miss news. ","blocks":[{"type":"fragment","model":{"text":"For the best of BBC.com in your inbox every Friday, sign up to","attributes":["italic"]}},{"type":"urlLink","model":{"text":" The Essential List newsletter","locator":"https://cloud.email.bbc.com/SignUp10_08?\ 25-mexicos-controversial-new-superhighway","isLiveNow":false,"metadata":{"contentType":"article","subtype":"features","lastUpdated":1711368000000,"firstUpdated":1711368000000,"topics":["Travel"]},"tags":[],"description":"The 104km Barranca Larga-Ventanilla highway radically reduces travel time to Oaxaca's beautiful and bohemian coast, but are local communities prepared for it?","image":{"type":"indexImage","model":{"blocks":{"src":"https://ichef.bbci.co.uk/images/ic/1920xn/p0hlntrp.jpg","altText":"Sunset on Playa Carizalillo beach in Puerto Escondido","width":1920,"height":1080}}},"relatedUrls":[],"id":"urn:pubpipe:wwverticals:article:travel/article/20240325-mexicos-controversial-new-superhighway","state":"published"},{"title":"Africa's safari trail with no tourists","href":"/travel/article/20231026-the-road-less-travelled-to-the-serengeti","isLiveNow":false,"metadata":{"contentType":"article","subtype":"features","lastUpdated":1698364860000,"firstUpdated":1698364860000,"topics":["Travel"]},"tags":[],"description":"The main road to the Serengeti is busy with endless safari vehicles. But there is a little-known back route that takes in Maasai herders, ancient fossils and volcanic craters.","image":{"type":"indexImage","model":{"blocks":{"src":"https://ichef.bbci.co.uk/images/ic/1920xn/p0gnnd8s.jpg","altText":null,"width":1920,"height":1080}}},"relatedUrls":[],"id":"urn:pubpipe:wwverticals:article:travel/article/20231026-the-road-less-travelled-to-the-serengeti","state":"published"},{"title":"A lonely drive to the edge of the Earth","href":"/travel/article/20231016-a-road-trip-to-the-edge-of-the-earth","isLiveNow":false,"metadata":{"contentType":"article","subtype":"features","lastUpdated":1697500873000,"firstUpdated":1697500873000,"topics":["Travel"]},"tags":[],"description":"Barely 1,000km north of Antarctica and home to just two people, Caleta Eugenia is the southernmost point to which you can drive in Chile.","image":{"type":"indexImage","model":{"blocks":{"src":"
